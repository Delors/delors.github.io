<ld-topic id="ausgewahlte-inhalte-gem-mhb">
<h2>Ausgewählte Inhalte gem. MHB</h2>
<div class="dd-margin-left-2em docutils container">
<dl class="field-list simple">
<dt>Algorithmen und Komplexität<span class="colon">:</span></dt>
<dd><p><strong>Grundbegriffe der Berechnungskomplexität, O-Notation,
Beispielalgorithmen: Suchalgorithmen, Sortieralgorithmen,
Hashing: offenes Hashing,geschlossenes Hashing, verteiltes Rechnen und Parallelisierung</strong></p>
</dd>
<dt>Formale Sprachen, Generatoren, Grammatiken<span class="colon">:</span></dt>
<dd><p>Alphabet, Wort, formale und natürliche
Sprachen, Grammatiken und Sprachklassen (Chomsky-Hierarchie), Reguläre, kontextfreie,kontextsensitive und allgemeine formale Sprachen und Grammatiken, Abgrenzung verschiedener Sprachklassen</p>
</dd>
<dt>Automaten, Akzeptoren<span class="colon">:</span></dt>
<dd><p>Endliche Automaten, Deterministische / nicht deterministische endliche Automaten, Kellerautomaten, Turingmaschine, Turingmächtigkeit</p>
</dd>
<dt>Domänenspezifische Sprachen<span class="colon">:</span></dt>
<dd><p>Praktische Umsetzung mit Grammatik und Semantik</p>
</dd>
</dl>
</div>
