<ld-topic class="transition-scale" id="prompting-strategien-fur-code-generierung-mit-llms">
<h2>Prompting-Strategien für Code-Generierung mit LLMs</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Klare Aufgabenstellung<span class="colon">:</span></dt>
<dd><p>Programmiersprache und gewünschte Bibliotheken benennen.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Schreibe eine Funktion in <em>Python</em>, die … mit <em>NumPy</em> …</p>
</aside>
</dd>
<dt>Struktur vorgeben<span class="colon">:</span></dt>
<dd><p>Erwünschte Signatur oder Interfaces spezifizieren</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Implementiere <code class="python"><span class="keyword">def</span><span class="whitespace"> </span><span class="name function">sort_list</span><span class="punctuation">(</span><span class="name">xs</span><span class="punctuation">:</span> <span class="name builtin">list</span><span class="punctuation">[</span><span class="name builtin">int</span><span class="punctuation">])</span> <span class="operator">-&gt;</span> <span class="name builtin">list</span><span class="punctuation">[</span><span class="name builtin">int</span><span class="punctuation">]:</span></code></p>
</aside>
</dd>
<dt>Schrittweise Anleitungen<span class="colon">:</span></dt>
<dd><p>Erst Algorithmus erklären lassen, dann den Code generieren.</p>
<p>Hilft bei komplexen Problemen (Divide &amp; Conquer im Prompt).</p>
</dd>
<dt>Beispiele nutzen<span class="colon">:</span></dt>
<dd><p>„Few-Shot Prompting“ mit kleinen Code-Snippets als Vorlage.</p>
<p>Fördert Einhaltung von Stil, Syntax und Konventionen.</p>
</dd>
<dt>Fehlervermeidung<span class="colon">:</span></dt>
<dd><p>Auf Testfälle im Prompt hinweisen: „Der Code muss diese Tests bestehen …“</p>
</dd>
<dt>Iterative Verfeinerung<span class="colon">:</span></dt>
<dd><p>Erst groben Entwurf generieren, dann gezielt Verbesserungen anfordern</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>„Optimiere die Laufzeit“ oder „Füge Typannotationen hinzu“.</p>
</aside>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="typische-stolperfallen-beim-code-prompting">
<h2>Typische Stolperfallen beim Code-Prompting</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Unpräzise Sprache<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Keine Programmiersprache/Technologien angegeben → Modell wählt zufällig.</p></li>
<li><p>Lösung: Sprache und Version im Prompt festlegen</p></li>
</ul>
</dd>
<dt>Fehlende Constraints<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Ohne Funktionssignatur oder Interfaces generiert LLM „freie“ Lösungen</p></li>
<li><p>Lösung: Signaturen, Klassen oder API-Vorgaben angeben</p></li>
</ul>
</dd>
<dt>Vermischte Anforderungen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Prompt enthält Code + Prosa → Antwort enthält unnötige Erklärungen</p></li>
<li><p>Lösung: explizit nur <em>Codeblock</em> anfordern</p></li>
</ul>
</dd>
<dt>Zu komplex in einem Schritt<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Lange Prompts mit vielen Bedingungen führen zu Fehlern</p></li>
<li><p>Lösung: Problem in mehrere Teilaufgaben aufsplitten</p></li>
</ul>
<div class="supplemental">
<p>Modernere LLMs können immer besser mit komplexen Prommpts umgehen und hier sind auch weitere Verbesserungen zu erwarten!</p>
</div></dd>
<dt>Keine Tests spezifiziert<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Modell weiß nicht, wann Lösung „korrekt“ ist</p></li>
<li><p>Lösung: Testfälle im Prompt beilegen</p></li>
</ul>
</dd>
<dt>Übermäßiges Vertrauen<span class="colon">:</span></dt>
<dd><ul class="negative-list simple">
<li><p>Generierter Code wird ohne Überprüfung übernommen!</p></li>
<li><p>Lösung: Immer Review, Linting und Tests durchführen. Insbesondere Versionen von externen Bibliotheken überprüfen, diese sind häufig nicht aktuell oder veraltet.</p></li>
</ul>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Beim Einbiden von Tools oder Bibliotheken ist die Zielbibliothek immer zu prüfen! Am Besten einen Dependency-Manager verwenden.</p>
</aside>
</dd>
</dl>
</ld-story></ld-topic>
