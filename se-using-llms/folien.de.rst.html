<ld-topic id="llms-und-code-generierung">
<h2>LLMs und Code-Generierung</h2>
<ld-grid class="default-layout">
<ld-cell class="width-30" style="align-self:auto;">
<p><strong>Normales LLM</strong></p>
<ul class="incremental-list simple">
<li><p>Antwortet direkt: Eingabe → Ausgabe</p></li>
<li><p>Schnell, ausreichend für einfache Aufgaben</p></li>
<li><p>Risiko: unvollständiger oder fehlerhafter Code bei komplexeren Problemen</p></li>
<li><p>Beispiel: „Schreibe eine Python-Funktion für Fibonacci-Zahlen“ → sofortiger Code</p></li>
</ul>
</ld-cell><ld-cell class="width-70" style="align-self:auto;">
<p><strong>Thinking-LLM</strong></p>
<div style="width: 15ch; height: 15ch;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="75 75 450 450" font-size="30">

    <!-- Circle center (300,300), radius 200 -->
    <!-- Labels -->
    <text class="label" x="300" y="140" text-anchor="middle">PERCEIVE</text>
    <text class="label incremental#1" x="420" y="310" text-anchor="middle">REASON</text>
    <text class="label incremental#2" x="300" y="480" text-anchor="middle">ACT</text>
    <text class="label incremental#3" x="180" y="310" text-anchor="middle">OBSERVE</text>


    <!-- Arcs with arrows (clockwise) -->
    <g transform="rotate(2.5,300,300)">
        <!-- PERCEIVE -> REASON -->
        <path class="arrow incremental#1" d="M 300 100 A 200 200 0 0 1 500 300" marker-end="url(#arrow)" />
        <!-- REASON -> ACT -->
        <path class="arrow incremental#2" d="M 500 300 A 200 200 0 0 1 300 500" marker-end="url(#arrow)" />
        <!-- ACT -> OBSERVE -->
        <path class="arrow incremental#3" d="M 300 500 A 200 200 0 0 1 100 300" marker-end="url(#arrow)" />
        <!-- OBSERVE -> PERCEIVE -->
        <path class="arrow incremental#4" d="M 100 300 A 200 200 0 0 1 300 100" marker-end="url(#arrow)"/>
    </g>
</svg>
</div><ul class="incremental-list simple">
<li><p>Führt interne „Denk“-Schritte vor der Antwort aus</p></li>
<li><p>Reflektiert, prüft und verbessert den Code, bevor er ausgegeben wird</p></li>
<li><p>Langsamer, aber zuverlässiger bei komplexen Aufgaben</p></li>
<li><p>Beispiel: Überlegt Algorithmus-Varianten, Edge-Cases und Tests, bevor Code zurückkommt</p></li>
</ul>
</ld-cell></ld-grid><div class="supplemental docutils container">
<aside class="admonition incremental summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Normale LLMs sind schnell für Routinetätigkeiten – Thinking-LLMs liefern bessere Ergebnisse bei schwierigen Programmieraufgaben.</p>
</aside>
</div>
</ld-topic><ld-topic class="transition-scale" id="prompting-strategien-fur-code-generierung-mit-llms">
<h2>Prompting-Strategien für Code-Generierung mit LLMs</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Klare Aufgabenstellung<span class="colon">:</span></dt>
<dd><p>Programmiersprache und gewünschte Bibliotheken benennen.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Schreibe eine Funktion in <em>Python</em>, die … mit <em>NumPy</em> …</p>
</aside>
</dd>
<dt>Struktur vorgeben<span class="colon">:</span></dt>
<dd><p>Erwünschte Signatur oder Interfaces spezifizieren und dabei möglichst präzise sein.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Implementiere <code class="python"><span class="keyword">def</span><span class="whitespace"> </span><span class="name function">sort_list</span><span class="punctuation">(</span><span class="name">xs</span><span class="punctuation">:</span> <span class="name builtin">list</span><span class="punctuation">[</span><span class="name builtin">int</span><span class="punctuation">])</span> <span class="operator">-&gt;</span> <span class="name builtin">list</span><span class="punctuation">[</span><span class="name builtin">int</span><span class="punctuation">]:</span></code></p>
</aside>
</dd>
<dt>Schrittweise Anleitungen<span class="colon">:</span></dt>
<dd><p>Erst Algorithmus erklären lassen, dann den Code generieren.</p>
<p>Hilft bei komplexen Problemen (Divide &amp; Conquer im Prompt).</p>
</dd>
<dt>Beispiele nutzen<span class="colon">:</span></dt>
<dd><p>„Few-Shot Prompting“ mit kleinen Code-Snippets als Vorlage.</p>
<p>Fördert Einhaltung von Stil, Syntax und Konventionen.</p>
</dd>
<dt>Fehlervermeidung<span class="colon">:</span></dt>
<dd><p>Auf Testfälle im Prompt hinweisen: „Der Code muss diese Tests bestehen …“</p>
</dd>
<dt>Iterative Verfeinerung<span class="colon">:</span></dt>
<dd><p>Erst groben Entwurf generieren, dann gezielt Verbesserungen anfordern</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>„Optimiere die Laufzeit“ oder „Füge Typannotationen hinzu“.</p>
</aside>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="typische-stolperfallen-beim-code-prompting">
<h2>Typische Stolperfallen beim Code-Prompting</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Unpräzise Sprache<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Keine Programmiersprache/Technologien angegeben → Modell wählt zufällig.</p></li>
<li><p>Lösung: Sprache und Version im Prompt festlegen</p></li>
</ul>
</dd>
<dt>Fehlende Constraints<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Ohne Funktionssignatur oder Interfaces generiert LLM „freie“ Lösungen</p></li>
<li><p>Lösung: Signaturen, Klassen oder API-Vorgaben angeben</p></li>
</ul>
</dd>
<dt>Vermischte Anforderungen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Prompt enthält Code + Prosa → Antwort enthält unnötige Erklärungen</p></li>
<li><p>Lösung: explizit nur <em>Codeblock</em> anfordern</p></li>
</ul>
</dd>
<dt>Zu komplex in einem Schritt<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Lange Prompts mit vielen Bedingungen führen zu Fehlern</p></li>
<li><p>Lösung: Problem in mehrere Teilaufgaben aufsplitten, dabei jedoch alle für einen Schritt relevanten Anforderungen benennen, um sich (viel) Nacharbeit zu sparen.</p></li>
</ul>
<div class="supplemental docutils container">
<p>Modernere LLMs können immer besser mit komplexen Prommpts umgehen und hier sind auch weitere Verbesserungen zu erwarten.</p>
</div>
</dd>
<dt>Keine Tests spezifiziert<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Modell weiß nicht, wann Lösung „korrekt“ ist</p></li>
<li><p>Lösung: Testfälle im Prompt beilegen oder explizit anfordern</p></li>
</ul>
</dd>
<dt>Übermäßiges Vertrauen<span class="colon">:</span></dt>
<dd><ul class="negative-list simple">
<li><p>Generierter Code wird ohne Überprüfung übernommen!</p></li>
<li><p>Lösung: Immer Review, Linting und Tests durchführen. Insbesondere Versionen von externen Bibliotheken überprüfen, diese sind häufig nicht aktuell oder veraltet.</p></li>
</ul>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Beim Einbiden von Tools oder Bibliotheken ist die Zielbibliothek immer zu prüfen! Am Besten einen Dependency-Manager verwenden.</p>
</aside>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="mensch-vs-maschine">
<h2>Mensch vs. Maschine</h2>
<blockquote class="epigraph">
<p>[...] Hoher Komplexitätsgrad als Stolperstein</p>
<p>Viele KI-Tools sind mittlerweile so leistungsstark geworden, dass sie Developern einen echten Mehrwert bringen. Komplexe Coding-Aufgaben können sich für Kollege KI jedoch laut der Studie als Stolperstein herausstellen. Darunter fallen etwa Aspekte wie das Kontextverständnis für sehr umfangreiche Codebasen, höhere logische Komplexitätsgrade sowie die Fähigkeit, Codestrukturen so zu planen und umzusetzen, dass ihre Qualität auch langfristig auf dem gleichen Niveau bleibt. [...]</p>
<p class="attribution">—<a class="reference external" href="https://www.heise.de/news/Das-machen-Menschen-besser-Studie-zeigt-Grenzen-von-Coding-Agenten-10628483.html">2.9.2025 - Heise Online - Das machen Menschen besser: Studie zeigt Grenzen von Coding-Agenten</a></p>
</blockquote>
<div class="supplemental docutils container">
<p>Es ist davon auszugehen, dass sich diese Situation zeitnahe noch stärker verschieben wird, dadurch, dass die Modelle bei Unsicherheit nachfragen werden.</p>
</div>
</ld-topic><ld-topic class="new-section transition-fade" id="exemplarische-verwendung-von-llms-fur-die-codegenerierung">

</ld-topic><ld-topic class="new-subsection transition-move-to-top" id="beispielhafte-verwendung-von-gpt-4-1">

</ld-topic><ld-topic id="beispielhafte-verwendung-von-gpt-4-1-1">
<h2>Beispielhafte Verwendung von GPT-4.1</h2>
<p>Das Ziel ist die Generierung einer Kommandozeilenanwendung zur Berechnung der Quadratwurzel einer Zahl mit vorgegebener, aber beliebiger Genauigkeit.</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Der Chat bzw. die Ausgaben wurden teilweise reformatiert und gekürzt, um die Lesbarkeit zu verbessern. Der grundzätzliche Ablauf ist zu 100% erhalten, um die Herausforderungen zu verdeutlichen.</p>
</aside>
</ld-topic><ld-topic id="beispielhafte-verwendung-von-gpt-4-1-2">
<h2>Beispielhafte Verwendung von GPT-4.1</h2>
<ld-scrollable class="llm-chat">
<p class="rubric">1. Schritt: Grundlegende Methode implementieren lassen.</p>
<div class="llm-chat-user compound">
<p>Bitte schreibe mir eine Methode in Java, die die Newton-Raphson-Methode
anwendet zur Berechnung der Quadratwurzel.</p>
</div>
<div class="llm-chat-agent incremental compound">
<p>Hier ist eine Java-Methode, die mit Newtons Verfahren die Quadratwurzel einer Zahl berechnet:</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">NewtonSqrt</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="comment multiline">/**
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="comment multiline">    * Berechnet die Quadratwurzel einer Zahl mit Newtons Verfahren.
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="comment multiline">    * &#64;param n Die Zahl, deren Quadratwurzel berechnet werden soll (n &gt;= 0)
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="comment multiline">    * &#64;param tolerance Die gewünschte Genauigkeit (z.B. 1e-10)
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="comment multiline">    * &#64;return Die berechnete Quadratwurzel von n */</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">sqrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">tolerance</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">throw</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">IllegalArgumentException</span><span class="punctuation">(</span><span class="literal string">&quot;n muss &gt;= 0 sein&quot;</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">        </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">        </span><span class="keyword">while</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">abs</span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">tolerance</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">            </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number float">0.5</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">        </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p><em>Verwendung:</em></p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="whitespace"> </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">ExampleUsage</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">(</span><span class="name">String</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">args</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">wurzel</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">NewtonSqrt</span><span class="punctuation">.</span><span class="name attribute">sqrt</span><span class="punctuation">(</span><span class="literal number integer">25</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number float">1e-10</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Quadratwurzel von 25: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">wurzel</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</div>
</ld-scrollable></ld-topic><ld-topic id="beispielhafte-verwendung-von-gpt-4-1-3">
<h2>Beispielhafte Verwendung von GPT-4.1</h2>
<ld-scrollable>
<p class="rubric">2. Schritt: Ermöglichen einer konfigurierbaren Anzahl Stellen.</p>
<div class="llm-chat-user compound">
<p>Die Methode soll in der Lage sein eine - ggf. sehr große - Anzahl an
Nachkommastellen zu liefern.</p>

<div class="llm-chat-user compound">
<p>In der Methode sqrt ist die Anzahl an Iterationen auf Max 1000 gesetzt.
Sollte dies nicht abhängig sein von der Anzahl der geforderten
Nachkommastellen. Wenn ich zum Beispiel 10000 Nachkommastellen

<p>Das ist ein sehr guter und berechtigter Hinweis! Die maximale Anzahl der Iterationen sollte tatsächlich von der  gewünschten Genauigkeit (<span class="docutils literal">scale</span>) abhängen. Je mehr Nachkommastellen   du verlangst, desto mehr Iterationen sind in der Regel nötig, damit  Newtons Verfahren konvergiert und die gewünschte Präzision erreicht  wird.</p>
<p><strong>Warum?</strong></p>
<p>Newtons Verfahren verdoppelt grob die Anzahl der korrekten Stellen pro
Iteration, aber bei sehr hoher Präzision kann es passieren, dass die
Differenz zwischen zwei Iterationen so klein wird, dass sie erst nach
sehr vielen Durchläufen unter die gewünschte Schwelle fällt.</p>
<p><strong>Empfehlung:</strong></p>
<p>Setze <span class="docutils literal">maxIterations</span> proportional zur gewünschten
Nachkommastellenzahl, z.B.
<span class="docutils literal">maxIterations = Math.max(100, scale * 2)</span> oder sogar <span class="docutils literal">scale * 5</span>
für sehr hohe Sicherheit.</p>

</ld-topic><ld-topic id="beispielhafte-verwendung-von-claude-sonnet-4-thinking-1">
<h2>Beispielhafte Verwendung von Claude Sonnet 4 Thinking</h2>
<p>Das Ziel ist (auch hier) die Generierung einer Kommandozeilenanwendung zur Berechnung der Quadratwurzel einer Zahl mit vorgegebener, aber beliebiger Genauigkeit.</p>
<p>Der Unterschied ist jedoch, dass wir versuchen das ganze Projekt in einem Zug generieren zu lassen, in dem wir einen Prompt erstellen, der „alle“ Anforderungen des Projekts beschreibt.</p>
</ld-topic><ld-topic id="beispielhafte-verwendung-von-claude-sonnet-4-thinking-2">
<h2>Beispielhafte Verwendung von Claude Sonnet 4 Thinking</h2>
<ld-scrollable class="llm-chat">
<p class="rubric">Initialer Prompt</p>
<div class="llm-chat-user compound">
<p>Bitte generiere mir ein Java-Kommandozeilenprogramm zur Berechung der Quadratwurzel unter Verwendung der Newtown-Raphson-Methode. Die Anforderungen sind:</p>
<ul class="simple">
<li><p>Es soll möglich sein die gewünschte Anzahl an Nachkommastellen anzugeben.</p></li>
<li><p>Die Methode zur Berechnung der Quadratwurzel soll auch aus anderem Code heraus aufrufbar sein.</p></li>
<li><p>Die Methode soll robust sein bei fehlerhaften Eingaben und ggf. aussagekräftige Ausnahmen werfen.</p></li>
<li><p>Die Methode zur Berechnung der Quadratwurzel soll über eine umfassende Dokumentation verfügen, die auch alle Sonderfälle und Ausnahmen dokumentiert.</p></li>
<li><p>Es soll nach Möglichkeit nur eine Datei generiert werden, um eine optionale Verwendung als Skript einfach zu ermöglichen.</p></li>
<li><p>Das Programm soll die neueste Version von Java verwenden.</p></li>
<li><p>Alle verwendeten Bibliotheken und Tools sollen auf dem neuesten Stand sein.</p></li>
<li><p>Es soll ein Build-Skript geben, dass den Code formatiert und testet. Bei der Codeformatierung soll insbesondere eine maximale Zeilenlänge von 70 Zeichen eingehalten werden. Die Tests sollen die Methode, die die Berechnung durchführt, umfassend testen; inkl. Sonderfälle. Es soll auch eine Codeabdeckung berechnet werden und nach Möglichkeit 100% Branch-Coverage erreicht werden.</p></li>
</ul>
</div>
</ld-scrollable></ld-topic><ld-topic id="beispielhafte-verwendung-von-claude-sonnet-4-thinking-3">
<h2>Beispielhafte Verwendung von Claude Sonnet 4 Thinking</h2>
<ld-scrollable class="llm-chat">
<p class="rubric">(<span class="eng">Thought Process</span>)</p>
<div class="llm-chat-agent compound">
<p><code class="xml"><span class="name tag">&lt;think&gt;</span></code></p>
<p>Das ist eine umfassende Anforderung für ein Java-Kommandozeilenprogramm. Lass mich die Anforderungen durchgehen:</p>
<ol class="arabic simple">
<li><p>Java-Kommandozeilenprogramm zur Berechnung der Quadratwurzel mit Newton-Raphson-Methode</p></li>
<li><p>Anzahl der Nachkommastellen soll konfigurierbar sein</p></li>
<li><p>Methode soll aus anderem Code aufrufbar sein</p></li>
<li><p>Robust bei fehlerhaften Eingaben mit aussagekräftigen Ausnahmen</p></li>
<li><p>Umfassende Dokumentation inkl. Sonderfälle</p></li>
<li><p>Nur eine Datei wenn möglich (für Skript-Verwendung)</p></li>
<li><p>Neueste Java-Version</p></li>
<li><p>Neueste Bibliotheken</p></li>
<li><p>Build-Skript mit Formatierung (max 70 Zeichen Zeilenlänge) und Tests</p></li>
<li><p>Umfassende Tests inkl. Sonderfälle</p></li>
<li><p>100% Branch-Coverage angestrebt</p></li>
</ol>
<p>Ich sollte zuerst schauen, was im aktuellen Projektverzeichnis ist, und dann eine Struktur aufbauen.</p>
<p>Newton-Raphson für Quadratwurzel:
<span class="math">\(x_{n+1} = (x_n + a/x_n) / 2\)</span>
wobei a die Zahl ist, deren Quadratwurzel gesucht wird.</p>

</ol>

<h2>Beispielhafte Verwendung von Claude Sonnet 4 Thinking</h2>
<ld-story>
<p class="rubric">Zusammenfassung</p>
<ul class="incremental-list">
<li><p>Aufwand: ca. 30 Minuten (ca. 15 Minuten für den Prompt und ca. 15 Minuten für Claude Sonnet).</p></li>
<li><p>Die Generierung musste explizit terminiert werden, da der Agent beim Ausführen der Anwendung nicht in der Lage war diese korrekt zu bedienen und in einer Endlos-Schleife hing.</p></li>
<li><p>Der Code verwendet eigene Exception für Standarfälle. Dies ist ungeschickt.</p></li>
<li><p>Projektstruktur und Tests entsprechen den Erwartungen.</p></li>
<li><p>Die verwendeten Libraries waren auf den Ständen, die bei GPT nach der Aktualisierung verwendet wurden. D. h. nicht aktuell.</p></li>
