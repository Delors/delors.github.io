<ld-topic class="new-section transition-fade" id="xml-extensible-markup-language">
<h2>XML (eXtensible Markup Language)</h2>
</ld-topic><ld-topic id="markup-languages">
<h2><em>Markup Languages</em></h2>
<ul class="simple">
<li><p>Sprachen, die verwendete werden, um Texte zu strukturieren und zu formatieren</p></li>
</ul>
<ul class="incremental-list list-with-explanations simple">
<li><p>maschinenlesbar</p></li>
<li><p>Beispiele:</p>
<ul>
<li><p>HTML</p></li>
<li><p>XML</p></li>
<li><p>LaTeX</p></li>
<li><p>Markdown</p></li>
<li><p>reStructuredText</p></li>
<li><p>...</p></li>
</ul>
</li>
</ul>
<div class="supplemental">
<p>Auch wenn Markup-Sprachen für Menschen lesbar sind, sind sie in erster Linie für Maschinen gedacht. Darüber hinaus sollte im Allgemeinen vermieden werden, dass der Markup dem Formatieren dient/zum formatieren verwendet wird.</p>
<p>YAML hat keinen Dokumentenfokus und ist nicht (mehr) als Markup-Sprache klassifiziert.</p>
</div></ld-topic><ld-topic id="xml-hintergrund">
<h2>XML - Hintergrund</h2>
<ul class="incremental-list">
<li><p>Aufbauend auf <strong>Standard Generalized Markup Language (SGML)</strong></p>
<ul class="list-with-explanations">
<li><p>SGML ist Standardisiert als ISO 8879:1986</p></li>
<li><p>In SGML ist die Basis für jedes Dokument eine Formatbeschreibung mit Hilfe einer <em>Document type definition</em> (DTD)</p>
<p>Beschreibt welche Elemente es gibt und wie diese ineinander geschachtelt werden können</p>
<pre class="code DTD far-smaller literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword">&lt;!ELEMENT</span> <span class="name tag">note</span> <span class="operator">(</span><span class="name tag">head</span><span class="operator">,</span><span class="name tag">body</span><span class="operator">)</span><span class="keyword">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="keyword">&lt;!ELEMENT</span> <span class="name tag">head</span> <span class="operator">(</span><span class="keyword constant">#PCDATA</span><span class="operator">)</span><span class="keyword">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="keyword">&lt;!ELEMENT</span> <span class="name tag">body</span> <span class="operator">(</span><span class="keyword constant">#PCDATA</span><span class="operator">)</span><span class="keyword">&gt;</span></code></pre>
</li>
</ul>
</li>
<li><p>XML ist eine vereinfachte Version von SGML und wurde 1998 standardisiert.</p></li>
<li><p>XML dient der Kodierung und Strukturierung einzelner Instanzen von Dokumenten.</p></li>
</ul>
</ld-topic><ld-topic id="xml">
<h2>XML<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<ul class="incremental-list list-with-explanations simple">
<li><p>Ein XML Dokument kann man sich als einen Baum von Elementen vorstellen, die Informationen enthalten.</p></li>
<li><p>Dokumentenstruktur kann durch DTDs oder XML-Schemas beschrieben werden.</p></li>
<li><p>Eine explizite Beschreibung der Dokumentenstruktur ist nicht zwingend erforderlich (aber häufig sinnvoll).</p></li>
<li><p>XML Dokumente müssen stringente Anforderungen an die Syntax erfüllen (<span class="eng">Well-formed XML Dokumente</span>).</p></li>
<li><p>XML bildet die Basis für viele weitere Sprachen wie MathML, GraphML, SVG, …</p></li>
<li><p>Abfragen auf XML basierenden Dokumenten können mittels XPath oder XQuery durchgeführt werden.</p></li>
<li><p>Auf XML basierende Dokumenten können durch XSLT transformiert werden.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>XML 1.0: eXtensible Markup Language, <a class="reference external" href="https://www.w3.org/TR/xml/">https://www.w3.org/TR/xml/</a> (Aktuell)</p>
<p>XML 1.1: <a class="reference external" href="https://www.w3.org/TR/2006/REC-xml11-20060816/">https://www.w3.org/TR/2006/REC-xml11-20060816/</a> (nur für Spezialfälle)</p>
</aside>
</aside>
<div class="supplemental">
<p>In Hinblick auf XML betrachten wir Dokumente als Instanzen von Informationen, die eine Struktur haben. Unter dieser Perspektive ist vieles ein Dokument:</p>
<ul class="simple">
<li><p>Artikel, Bücher, Notizen, Gedichte, Romane</p></li>
<li><p>Technische Handbücher, Beiblätter, Produktverpackungen</p></li>
<li><p>Mails, Nachrichten</p></li>
<li><p>Rechnungen, Bestellungen, Lieferscheine</p></li>
<li><p>Log Dateien, Protokolle, Konfigurationsdateien</p></li>
</ul>
<p>Wesentliche Anforderungen bzgl. der Syntax eines XML Dokuments (<em>Well-formed</em> XML Dokumente):</p>
<ul class="simple">
<li><p>es gibt nur ein Wurzelelement</p></li>
<li><p>Element überlappen sich nicht; d. h. für alle Elemente (außer dem Wurzelelement) gilt: Befindet sich das Start-Tag im Inhalt eines anderen Elements, so befindet sich das End-Tag im Inhalt desselben Elements. Es ergibt sich somit ein Baum.</p></li>
</ul>
</div></ld-topic><ld-topic id="was-bietet-xml">
<h2>Was bietet XML?</h2>
<ul class="incremental-list simple">
<li><p>Internationalisierung durch die Verwendung von Unicode.</p></li>
<li><p>Validierung von Instanzen (d. h. von Dokumenten).</p></li>
<li><p>Lokalisierung von Namen über Namensräume (z. B. <em>Mein</em> Haus ist nicht dein <em>Haus</em>).</p></li>
<li><p>Ein <em>menschenlesbares</em> Format.</p></li>
<li><p>Hierarchische Struktur.</p></li>
<li><p>Erweiterbarkeit.</p></li>
</ul>
<div class="supplemental">
<p>Wie auch in HTML (HyperText Markup Language) kann auch in XML jedes Zeichen als Referenz auf ein Unicode-Zeichen kodiert werden.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code xml literal-block"><code><span class="name entity">&amp;#x2200;&amp;#x03b1;&amp;#x2208;&amp;#x0393;</span></code></pre>
<p>entspricht:</p>
&#x2200;&#x03b1;&#x2208;&#x0393;</aside>
</div></ld-topic><ld-topic id="xml-dokument-beispiel">
<h2>XML Dokument - Beispiel</h2>
<pre class="code xml copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="comment preproc">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot; ?&gt;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name tag">&lt;lehrveranstaltungen</span><span class="whitespace"> </span><span class="name attribute">status=</span><span class="literal string">&quot;akkreditiert&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="comment multiline">&lt;!-- Modul muss überarbeitet werden... --&gt;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="name tag">&lt;modul&gt;</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">        </span><span class="name tag">&lt;vorlesung&gt;</span>Web<span class="whitespace"> </span>Entwicklung<span class="name tag">&lt;/vorlesung&gt;</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">        </span><span class="name tag">&lt;vorlesung&gt;</span>Verteilte<span class="whitespace"> </span>Systeme<span class="name tag">&lt;/vorlesung&gt;</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace">    </span><span class="name tag">&lt;/modul&gt;</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="name tag">&lt;/lehrveranstaltungen&gt;</span></code></pre>
<div class="incremental docutils container">
<dl class="field-list simple">
<dt>XML-Deklaration<span class="colon">:</span></dt>
<dd><p><code class="xml"><span class="comment preproc">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;</span></code></p>
</dd>
<dt>Start-Tags<span class="colon">:</span></dt>
<dd><p><code class="xml"><span class="name tag">&lt;lehrveranstaltungen&gt;</span></code>, <code class="xml"><span class="name tag">&lt;modul&gt;</span></code>, <code class="xml"><span class="name tag">&lt;vorlesung&gt;</span></code></p>
</dd>
<dt>End-Tags<span class="colon">:</span></dt>
<dd><p><code class="xml"><span class="name tag">&lt;/lehrveranstaltungen&gt;</span></code>, <code class="xml"><span class="name tag">&lt;/modul&gt;</span></code>, <code class="xml"><span class="name tag">&lt;/vorlesung&gt;</span></code></p>
</dd>
<dt>Attribute<span class="colon">:</span></dt>
<dd><p><code class="xml">status</code></p>
</dd>
<dt>#Text Nodes<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">Web Entwicklung</span>, <span class="docutils literal">Verteilte Systeme</span></p>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Die Spezifikationen bzgl. <span class="docutils literal">encoding</span> (Kodierung des Dokuments) und <span class="docutils literal">standalone</span> (Ist das Dokument von anderen Dokumenten abhängig) sind <em>nur</em> Pseudoattribute, da sie zum Prolog des Dokuments gehören.</p>
</div></ld-topic><ld-topic id="xml-dokument-allgemeine-struktur">
<h2>XML Dokument - allgemeine Struktur</h2>
<ld-deck>
<ld-card>
<object class="align-center" data="drawings/xml/struktur-prolog.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="drawings/xml/struktur-element.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="drawings/xml/struktur-epilog.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck></ld-topic><ld-topic id="formale-beschreibung-der-xml-syntax">
<h2>Formale Beschreibung der XML Syntax</h2>
<ul>
<li><p>die Syntax von XML Dokumenten wird durch eine <em>formale Grammatik</em> (hier: EBNF) beschrieben.</p>
<p>Beispiel - Beschreibung des Prologs von XML Dokumenten in EBNF:</p>
<pre class="code ebnf copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword">prolog      </span><span class="error">::</span><span class="operator">=</span> <span class="keyword">XMLDecl</span><span class="name entity">? Misc* (doctypedecl Misc*)?</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="keyword">XMLDecl     </span><span class="error">::=</span> <span class="literal string double">&quot;&lt;?xml&quot;</span> <span class="keyword">VersionInfo EncodingDecl</span><span class="name entity">? SDDecl?</span> <span class="keyword">S</span><span class="name entity">? &quot;?</span><span class="error">&gt;</span><span class="literal string double">&quot;&quot;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="keyword">VersionInfo </span><span class="error">::=</span> <span class="keyword">S </span><span class="literal string double">&quot;version&quot;</span> <span class="keyword">Eq </span><span class="punctuation">(</span><span class="literal string double">&quot;'&quot;</span> <span class="keyword">VersionNum </span><span class="literal string double">&quot;'&quot;</span> <span class="punctuation">|</span> <span class="literal string single">'&quot;'</span> <span class="keyword">VersionNum </span><span class="literal string single">'&quot;'</span><span class="punctuation">)</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="keyword">Eq          </span><span class="error">::=</span> <span class="keyword">S</span><span class="name entity">? &quot;=&quot; S?</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="keyword">VersionNum  </span><span class="error">::=</span> <span class="literal string double">&quot;1.&quot;</span> <span class="punctuation">[</span><span class="error">0</span><span class="operator">-</span><span class="error">9</span><span class="punctuation">]</span><span class="error">+</span>
</code><small class="ln">6 </small><code data-lineno="6 "><span class="keyword">Misc        </span><span class="error">::=</span> <span class="keyword">Comment </span><span class="punctuation">|</span> <span class="keyword">PI </span><span class="punctuation">|</span> <span class="keyword">S</span></code></pre>
<div class="accentuate docutils container">
<p>Wir werden uns auf eine informelle Beschreibung der Syntax der wichtigsten Konstrukte beschränken.</p>
</div>
</li>
</ul>
<div class="supplemental">
<p>EBNF (<em>Extended Backus-Naur Form</em>) 101:</p>
<ul class="simple">
<li><p>'+' bedeutet 'eins oder mehr',</p></li>
<li><p>'?' bedeutet 'optional'</p></li>
<li><p>'*' bedeutet 'null oder mehr'.</p></li>
<li><p>Klammerkonstrukte werden gruppiert.</p></li>
<li><p>'|' (Pipe-Zeichen) bedeutet 'oder'.</p></li>
<li><p>'S' steht für Leerzeichen (hier).</p></li>
<li><p>'string' bedeutet das Vorkommen der wörtlichen Zeichenkette.</p></li>
<li><p>[c-c] ist eine Zeichenklasse und steht für ein einzelnes Zeichen im angegebenen Bereich.</p></li>
</ul>
<p>EBNFs sind eng mit regulären Ausdrücke verwandt. EBNFs können jedoch auch rekursive Strukturen beschreiben und werden häufig für die Beschreibung von Programmiersprachen verwendet.</p>
</div></ld-topic><ld-topic id="elemente">
<h2>Elemente</h2>
<ul class="incremental-list simple">
<li><p>Im Allgemeinen bestehen Elemente aus einem Start-Tag (z. B. <span class="docutils literal">&lt;start&gt;</span>), seinem Inhalt und einem End-Tag (z. B. <span class="docutils literal">&lt;/start&gt;</span>).</p></li>
<li><p>Der Inhalt eines Elements ist geordnet.</p></li>
<li><p>Start-Tags können Attribute haben - Name/Wert-Paare (z. B. <span class="docutils literal">&lt;start <span class="pre">kind=&quot;slow&quot;/&gt;</span></span>).</p></li>
<li><p>Die Elemente müssen wohlgeformt sein: balanciert, konforme Syntax, gültige Attribute, keine Duplikate, usw.</p></li>
<li><p>Elemente können leer sein (z. B. <span class="docutils literal">&lt;empty/&gt;</span>); d. h. sie haben keinen Inhalt, können aber Attribute haben.</p></li>
</ul>
</ld-topic><ld-topic id="attribute">
<h2>Attribute</h2>
<ul class="incremental-list simple">
<li><p>Attribute sind <em>ungeordnete</em> Name/Wert-Paare, die in einem Start-Tag eines Elements enthalten sind.</p></li>
<li><p>Jedes Attribut darf nur einmal in einem Element vorkommen.</p></li>
<li><p>Ausgewählte Zeichen müssen maskiert werden, wenn sie im Wert vorkommen sollen.</p></li>
<li><p>Die Werte von Attributen werden normalisiert (z. B. werden Zeilenumbrüche entfernt).</p></li>
</ul>
</ld-topic><ld-topic id="vordefinierte-entity-references">
<h2>Vordefinierte <em>Entity References</em></h2>
<table class="align-center">
<thead>
<tr><th class="head"><p><em>Entity Reference</em></p></th>
<th class="head"><p>Zeichen</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">&amp;lt;</span></p></td>
<td><p><span class="docutils literal">&lt;</span></p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;gt;</span></p></td>
<td><p><span class="docutils literal">&gt;</span></p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;amp;</span></p></td>
<td><p><span class="docutils literal">&amp;</span></p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;quot;</span></p></td>
<td><p><span class="docutils literal">&quot;</span></p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;apos;</span></p></td>
<td><p><span class="docutils literal">'</span></p></td>
</tr>
</tbody>
</table>
</ld-topic><ld-topic id="whitespace-in-xml">
<h2><em>Whitespace</em> in XML</h2>
<ul class="simple">
<li><p>Oft wird Leerraum (Leerzeichen, Zeilenumbrüche, Tabulatoren usw.) hinzugefügt, um das XML &quot;lesbarer&quot; zu machen.</p></li>
<li><p>Leerzeichen können als nicht signifikant gekennzeichnet werden; dies erfordert jedoch einen validierenden XML Prozessor.</p></li>
</ul>
</ld-topic><ld-topic id="xml-fur-anwendungen-infosets">
<h2>XML für Anwendungen - <em>Infosets</em></h2>
<p><span class="eng">Infosets (Information Sets)</span></p>
<ul class="simple">
<li><p>Ein <em>Infoset</em> ist eine (abstrakte) Darstellung eines XML Dokuments; losgelöst von der konkreten Syntax (z. B. ob der Wert eines Attributs in <span class="docutils literal">&quot;&quot;</span> oder <span class="docutils literal">''</span> gefasst wurde; oder ob <em>Entity References</em> verwendet wurden, etc.).</p></li>
</ul>
<ul class="incremental">
<li><p>Ein <em>Infoset</em> enthält alle Informationen, die in einem XML Dokument enthalten sind.</p>
<object class="align-center" data="drawings/xml/infoset.svg" role="img" type="image/svg+xml">
</object><p>Ein Infoset ist eine Hierarchie (oder ein Baum) von Elementen mit benannten Eigenschaften.</p>
</li>
</ul>
</ld-topic><ld-topic id="ausgewahlte-info-items">
<h2>Ausgewählte <em>Info Items</em></h2>
<p>Die verschiedenen <em>Info Items</em> eines <em>Infosets</em> stellen z. B. die folgenden Informationen bereit:</p>
<dl class="field-list simple">
<dt><em>Document Info Item</em><span class="colon">:</span></dt>
<dd><p>Kinder, Wurzelelement, Basis-URI.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Element Info Item</em><span class="colon">:</span></dt>
<dd><p>lokaler Name, Kinder, Attribute, Vorgänger</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Attribute Info Item</em><span class="colon">:</span></dt>
<dd><p>lokaler Name, normalisierter Wert, deklarierendes Element</p>
</dd>
</dl>
<div class="incremental docutils container">
<p>Es gibt weitere <em>Info Items</em> für Kommentare, Verarbeitungsanweisungen, Text, etc.</p>
</div>
</ld-topic><ld-topic class="new-section transition-fade" id="xml-namensraume-xml-namespaces">
<h2>XML Namensräume (<span class="eng">XML Namespaces</span>)</h2>
</ld-topic><ld-topic id="namensraume-in-xml-motivation">
<h2>Namensräume in XML - Motivation</h2>
<ld-deck>
<ld-card>
<p>Wenn wir nur einen Namen(sraum) haben sollten...</p>
<ul class="incremental-list simple">
<li><p>Was würde passieren, wenn wir Markup von zwei verschiedenen Autoritäten nutzen wollten?</p></li>
<li><p>Wie assoziiere ich Semantik mit gemischtem Markup?</p></li>
<li><p>Wie verbinde ich ein Schema (oder Regeln) mit dem gemischten Markup?</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p><em>Variante 1</em>:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;date&gt;</span>1/27<span class="name tag">&lt;/date&gt;</span></code></pre>
<p><em>Variante 2</em>:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;date&gt;&lt;year&gt;</span>2004<span class="name tag">&lt;/year&gt;&lt;day&gt;</span>1<span class="name tag">&lt;/day&gt;&lt;month&gt;</span>27<span class="name tag">&lt;/month&gt;&lt;/date&gt;</span></code></pre>
<div class="incremental margin-top-1em docutils container">
<p>Wie kann ich beide unterscheiden?</p>
</div>
</ld-card></ld-deck></ld-topic><ld-topic id="xml-namen-und-namensraume">
<h2>XML - Namen und Namensräume</h2>
<p>Namen werden in zwei Teile unterteilt:</p>
<dl class="field-list simple">
<dt><span class="docutils literal">Präfix</span><span class="colon">:</span></dt>
<dd><p>Ein Bezeichner für einen Namensraum.</p>
</dd>
<dt><span class="docutils literal">lokaler Name</span><span class="colon">:</span></dt>
<dd><p>Ein Bezeichner für einen Namen in diesem Namensraum</p>
</dd>
</dl>
<div class="incremental docutils container">
<p>Diese Teile werden durch einen Doppelpunkt getrennt und <strong>QNames</strong> (<span class="eng">Qualified Names</span>) genannt.</p>
</div>
<div class="incremental docutils container">
<p>Beispiel:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;c:pseudocode&gt;</span><span class="whitespace">
  </span><span class="name tag">&lt;c:comment</span><span class="whitespace"> </span><span class="name attribute">xlink:href=</span><span class="literal string">&quot;http://somewhere...&quot;</span><span class="name tag">/&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/c:pseudocode&gt;</span></code></pre>
<p>Dies gilt nur für Element- und Attributnamen.</p>
</div>
<div class="supplemental">
<p>Jedes Präfix, das &quot;xml&quot; enthält, ist für das W3C reserviert.</p>
</div></ld-topic><ld-topic id="xml-prafixe-und-namensraume">
<h2>XML Präfixe und Namensräume</h2>
<ul class="simple">
<li><p>Präfixe müssen durch assoziierte Präfixe mit Namensräumen deklariert werden, <em>bevor</em> sie verwendet werden.</p></li>
<li><p>Diese Assoziation kann nur für Elemente deklariert werden.</p></li>
</ul>
<ul class="incremental-list">
<li><p>Die Syntax lautet: <span class="docutils literal"><span class="pre">xmlns:prefix=&quot;some:uri&quot;</span></span>.</p>
<p>Beispiel:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;c:pseudocode</span><span class="whitespace"> </span><span class="name attribute">xmlns:c=</span><span class="literal string">&quot;urn:publicid:IDN+mathdoc.org&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
  </span><span class="name tag">&lt;c:comment</span><span class="whitespace"> </span><span class="name attribute">xlink:href=</span><span class="literal string">&quot;http://somewhere...&quot;</span><span class="whitespace">
             </span><span class="name attribute">xmlns:xlink=</span><span class="literal string">&quot;http://www.w3.org/...&quot;</span><span class="name tag">/&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/c:pseudocode&gt;</span></code></pre>
</li>
<li><p><em>Bevor</em> bedeutet, dass der Präfix auf dem Element, in dem das Präfix vorkommt - oder auf einem Vorgängerelement - deklariert werden muss.</p></li>
</ul>
<div class="supplemental">
<p>Das Präfix <span class="docutils literal">xml</span> ist vordefiniert und die URI ist: <span class="docutils literal"><span class="pre">http://www.w3.org/XML/1998/namespace</span></span>.</p>
<p>Mit Hilfe einer URI (Uniform Resource Identifier) wird ein Namensraum identifiziert. Die URI muss nicht aufgelöst werden können.</p>
<p>URI-Werte können Webadressen sein (z. B. <span class="docutils literal"><span class="pre">http://youdomain.com</span></span>), aber auch andere Werte wie URNs (Namen): <span class="docutils literal"><span class="pre">urn:...</span></span> oder andere Schemata: <span class="docutils literal"><span class="pre">scheme:scheme-specific-part</span></span>.</p>
</div></ld-topic><ld-topic id="default-namespace">
<h2><em>Default Namespace</em></h2>
<ul class="simple">
<li><p>Der Standardnamensraum kann vorgegeben werden.</p></li>
</ul>
<ul class="incremental">
<li><p>Dies gilt nur für Elementnamen ohne Präfixe.</p></li>
<li><p>Die Syntax lautet: <span class="docutils literal"><span class="pre">xmlns=&quot;some:uri&quot;</span></span>.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;c:pseudocode</span><span class="whitespace"> </span><span class="name attribute">xmlns:c=</span><span class="literal string">&quot;urn:publicid:IDN+mathdoc.org&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;c:comment</span><span class="whitespace"> </span><span class="name attribute">xmlns=</span><span class="literal string">&quot;http://www.w3.org/1999/xhtml&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;p&gt;</span>Dieser<span class="whitespace"> </span>Code<span class="whitespace"> </span>macht<span class="whitespace"> </span>folgendes:<span class="name tag">&lt;/p&gt;</span><span class="whitespace">
    </span>...<span class="whitespace">
</span><span class="name tag">&lt;/c:comment&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/c:pseudocode&gt;</span></code></pre>
</aside>
</li>
</ul>
<div class="supplemental">
<p>Mit <span class="docutils literal"><span class="pre">xmlns=&quot;&quot;</span></span> kann der gesetzte Standardnamensraum aufgehoben werden.</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Attribute ohne Präfix befinden sich immer im leeren Namensraum, d. h. sie haben keinen Namensraum</p>
</aside>
</div></ld-topic><ld-topic id="geltungsbereich-von-namensraumen">
<h2>Geltungsbereich von Namensräumen<a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></h2>
<ul class="simple">
<li><p>Der Geltungsbereich einer Deklaration eines Namensraums ist das Element, in dem sie vorkommt.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Es gibt keinen Unterschied zwischen Deklarationen auf dem Wurzelelement und anderswo.</p></li>
<li><p>Das Element, seine Attribute und seine Kinder können dieses Präfix in ihren Namen verwenden.</p></li>
<li><p>Namespaces können redefiniert werden.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<dl class="field-list simple">
<dt>eng<span class="colon">:</span></dt>
<dd><p><em>Namespace Scoping</em></p>
</dd>
</dl>
</aside>
</aside>
</ld-topic><ld-topic id="der-name-des-namensraums">
<h2>Der Name des Namensraums</h2>
<ul class="simple">
<li><p>Das Präfix ist nur eine Abkürzung des eigentlichen Namens des Namensraumes (d. h. des Wertes der Deklaration).</p></li>
<li><p>Ein Name besteht nun aus zwei Teilen:</p>
<ol class="arabic simple">
<li><p>der Name des Namensraum, der mit dem Präfix verbunden ist.</p></li>
<li><p>der lokale Name; d. h. der Teil des Namens nach dem Doppelpunkt.</p></li>
</ol>
</li>
</ul>
</ld-topic><ld-topic id="namensraume-und-das-xml-information-set-infoset">
<h2>Namensräume und das XML Information Set (Infoset)</h2>
<ld-deck>
<ld-card>
<p class="rubric">Elemente</p>
<dl class="field-list simple">
<dt>Name des Namensraums<span class="colon">:</span></dt>
<dd><p>der Name des Namensraums oder <span class="docutils literal">no value</span>, wenn es keinen gibt.</p>
</dd>
<dt>Lokaler Name<span class="colon">:</span></dt>
<dd><p>der lokale Teil des Namens (d. h. nach dem Doppelpunkt).</p>
</dd>
<dt>Präfix<span class="colon">:</span></dt>
<dd><p>der für das Element verwendete Namensraumpräfix oder <span class="docutils literal">no value</span>, wenn es keinen gibt.</p>
</dd>
<dt>Im Geltungsbereich definierte Namensräume<span class="colon">:</span></dt>
<dd><p>Eine ungeordnete Liste von <em>Namespace Info Items</em>.</p>
</dd>
<dt>Deklarationen von Namensräumen<span class="colon">:</span></dt>
<dd><p>Eine ungeordnete Liste aller Attribute des Elements, die Namensräume deklarieren.</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p class="rubric">Attribute</p>
<dl class="field-list simple">
<dt>Name des Namensraums<span class="colon">:</span></dt>
<dd><p>der Name des Namensraums oder <span class="docutils literal">no value</span>, wenn es keinen gibt.</p>
</dd>
<dt>Lokaler Name<span class="colon">:</span></dt>
<dd><p>der lokale Teil des Namens (d. h. nach dem Doppelpunkt).</p>
</dd>
<dt>Präfix<span class="colon">:</span></dt>
<dd><p>der für das Attribut verwendete Namensraumpräfix oder <span class="docutils literal">no value</span>, wenn es keinen gibt.</p>
</dd>
</dl>
</ld-card></ld-deck></ld-topic><ld-topic id="namensraume">
<h2>Namensräume</h2>
<p class="rubric">Setzen des Standardnamensraums</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;pseudocode</span><span class="whitespace"> </span><span class="name attribute">xmlns=</span><span class="literal string">&quot;urn:publicid:IDN+mathdoc.org&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;comment&gt;</span>e<span class="whitespace"> </span>=<span class="whitespace"> </span>mc^2<span class="name tag">&lt;/comment&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/pseudocode&gt;</span></code></pre>
<p class="rubric">Definition eines Präfixes (hier: „m“)</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;m:pseudocode</span><span class="whitespace"> </span><span class="name attribute">xmlns:m=</span><span class="literal string">&quot;urn:publicid:IDN+mathdoc.org&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;m:comment&gt;</span>e<span class="whitespace"> </span>=<span class="whitespace"> </span>mc^2<span class="name tag">&lt;/m:comment&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/m:pseudocode&gt;</span></code></pre>
<p class="rubric">Redefinition eines Präfixes (hier: „m“)</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;m:pseudocode</span><span class="whitespace"> </span><span class="name attribute">xmlns:m=</span><span class="literal string">&quot;urn:publicid:IDN+mathdoc.org&quot;</span><span class="name tag">&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;m:comment</span><span class="whitespace"> </span><span class="name attribute">xmlns:m=</span><span class="literal string">&quot;urn:comment&quot;</span><span class="name tag">&gt;</span>e<span class="whitespace"> </span>=<span class="whitespace"> </span>mc^2<span class="name tag">&lt;/m:comment&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/m:pseudocode&gt;</span></code></pre>

</ld-topic><ld-topic class="exercises transition-scale" id="ubung-xml-dokument-mit-namensraumen">
<h2>Übung: XML Dokument mit Namensräumen</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1" id="ld-exercise-1">
<p>Erstellen Sie ein XML Dokument nach folgenden Vorgaben:</p>
<ul class="simple">
<li><p>Das Wurzelelement ist <span class="docutils literal">document</span>.</p></li>
<li><p>Das Dokument fasst mehrere  Bestellungen (<span class="docutils literal">order</span>-Elemente) zusammen.</p></li>
<li><p>Es gibt vier Bestellungen (d.h. vier <span class="docutils literal">order</span>-Elemente).</p></li>
<li><p>Jede Bestellung enthält mehrere Produkte (d. h. <span class="docutils literal">product</span>-Elemente).</p></li>
<li><p>Pro Produkt soll angegeben werden um welches Produkt es sich handelt und wie viele davon bestellt wurden. Fügen Sie den Bestellungen zwischen einem und drei Produkte hinzu.</p></li>
<li><p>Die Bestellungen gehen an verschiedenen Partnersysteme und sollen deswegen durch entsprechende Namensräume voneinander getrennt sein.</p></li>
</ul>

</ld-topic><ld-topic class="new-section transition-fade" id="xpath">
<h2>XPath</h2>
</ld-topic><ld-topic id="xpath-ubersicht">
<h2>XPath - Übersicht</h2>
<ul class="incremental-list simple">
<li><p>XPath ist eine Syntax/Sprache zur Adressierung von Knoten in einem Dokument.</p></li>
<li><p>XPath-Ausdrücke sind <em>Pfadausdrücke</em> (<span class="eng">path expressions</span>).</p></li>
<li><p>Erlaubt es folgende Dinge auszudrücken:</p>
<ul class="incremental-list">
<li><p>Selektiere alle <span class="docutils literal">vorlesung</span>-Kinderelemente des <span class="docutils literal">lehrveranstaltungselements</span>-Elements.</p></li>
<li><p>Finde die Geschwisterknoten des Elements <span class="docutils literal">vorlesung</span>.</p></li>
<li><p>Finde das Element <span class="docutils literal">lehrveranstaltung</span>, bei dem das Attribut <span class="docutils literal">status</span> den Wert <span class="docutils literal">aufgekündigt</span> hat.</p></li>
</ul>
</li>
<li><p>Es handelt sich um einen eigenen Mini-Standard, der von vielen Spezifikationen verwendet wird (XSLT, XQuery, ...).</p></li>
<li><p>Implementationen sind in vielen Programmiersprachen verfügbar (z. B. Java, JavaScript, Python, ...) und alle Browser unterstützen XPath-Ausdrücke für die Selektion von Elementen.</p></li>
</ul>
</ld-topic><ld-topic id="xpath-pfadausdrucke">
<h2>XPath - Pfadausdrücke</h2>
<ul class="simple">
<li><p>Ein Pfadausdruck besteht aus einer Folge von Schritten, die durch Schrägstriche getrennt sind. (Ähnlich wie bei Dateipfaden.)</p></li>
</ul>
<ul class="incremental-list">
<li><p>Ein einzelner Schrägstrich (&quot;<span class="docutils literal">/</span>&quot;) steht für das Wurzelelement.</p></li>
<li><p>Nachfolgende benannte Schritte im Pfad stellen Kinder dar:</p>
<pre class="code xslt literal-block"><code>/lehrveranstaltungen/modul</code></pre>
<p>Wählt das untergeordnete Element <span class="docutils literal">modul</span> des Dokumentenelements <span class="docutils literal">lehrveranstaltungen</span> aus.</p>
</li>
<li><p>XPath-Ausdrücke müssen nicht bei der Wurzel starten:</p>
<pre class="code xslt far-smaller literal-block"><code>modul/vorlesung</code></pre>
<p>Wählt das <span class="docutils literal">vorlesung</span>-Kinderelement des <span class="docutils literal">modul</span>-Elements aus.</p>
</li>
</ul>
</ld-topic><ld-topic id="resultat-eines-xpath-ausdrucks">
<h2>Resultat eines XPath-Ausdrucks</h2>
<ul class="simple">
<li><p>Das Ergebnis der Auswertung eines XPath-Ausdrucks ist ein <em>Node Set</em> oder ein einzelner Wert (ein String, eine Zahl oder ein Boolean).<a class="brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a></p></li>
<li><p>Ein <span class="docutils literal">Node</span> ist nur ein anderer Begriff für <em>Info Item</em>.</p></li>
</ul>
<ul class="incremental">
<li><p>Beispiel</p>
<p>Sei das folgende XML-Dokument gegeben:</p>
<pre class="code xml far-smaller literal-block"><code><span class="name tag">&lt;modul&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;vorlesung&gt;</span>Eins<span class="name tag">&lt;/vorlesung&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;vorlesung&gt;</span>Zwei<span class="name tag">&lt;/vorlesung&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/modul&gt;</span></code></pre>
<p>Dann gibt der folgende Ausdruck zwei <span class="docutils literal">vorlesung</span>-Elemente zurück:</p>
<pre class="code xslt far-smaller literal-block"><code>/modul/vorlesung</code></pre>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>Die Reihenfolge der Ergebnisse muss nicht über alle Implementierungen (z. B. Browser) hinweg konsistent sein. (vgl. <a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/API/XPathResult">XPathResult</a>)</p>
</aside>
</aside>
</ld-topic><ld-topic id="attribute-selektieren">
<h2>Attribute Selektieren</h2>
<ul class="simple">
<li><p>Attribute können über den entsprechenden Schritt: <span class="docutils literal">&#64;Name</span> ausgewählt werden.</p></li>
</ul>
<ul class="incremental">
<li><p>Beispiel</p>
<p>Sei das folgende XML-Dokument gegeben:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;modul&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;vorlesung</span><span class="whitespace"> </span><span class="name attribute">mhb=</span><span class="literal string">&quot;123&quot;</span><span class="name tag">&gt;</span>Eins<span class="name tag">&lt;/vorlesung&gt;</span><span class="whitespace">
    </span><span class="name tag">&lt;vorlesung</span><span class="whitespace"> </span><span class="name attribute">mhb=</span><span class="literal string">&quot;456&quot;</span><span class="name tag">&gt;</span>Zwei<span class="name tag">&lt;/vorlesung&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/modul&gt;</span></code></pre>
<p>Dann würde der Ausdruck:</p>
<pre class="code xslt literal-block"><code>/modul/vorlesung/&#64;mhb</code></pre>
<p>Die beiden <span class="docutils literal">mhb</span> Attribute als Menge zurückgeben.</p>
</li>
</ul>
</ld-topic><ld-topic id="namen-und-namensraume">
<h2>Namen und Namensräume</h2>
<ul class="simple">
<li><p>Jeder Schritt eines XPath-Ausdrucks kann einen <em>QName</em> verwenden: <span class="docutils literal"><span class="pre">&lt;Präfix&gt;:&lt;Lokaler</span> Name&gt;</span></p></li>
<li><p>Das Matching basiert auf dem lokalen Namen und dem Namen des Namespaces und nicht auf dem Präfix.</p></li>
</ul>
<ul class="incremental">
<li><p>Beispiele für XPath-Ausdrücke mit Namensraum:</p>
<pre class="code xslt literal-block"><code>/dhbw:modul/dhbw:vorlesung<span class="whitespace">
</span>/dhbw:modul/dhbw:vorlesung/&#64;mhb<span class="whitespace">
</span>/dhbw:modul/dhbw:vorlesung/&#64;i:mhb</code></pre>
</li>
</ul>
<aside class="admonition warning incremental margin-top-1em">
<p class="admonition-title">Hinweis</p>
<p>Die Präfixbindung wird außerhalb des Ausdrucks definiert (i. d. R. anwendungsspezifisch).</p>
</aside>
<div class="supplemental">
<p>In dem gezeigten Beispiel müsste die Anwendung die Präfixe (<span class="docutils literal">dhbw</span> und <span class="docutils literal">i</span>) mit den entsprechenden Namensräumen verknüpfen.</p>
<p class="rubric">kein Präfix = kein Namensraum</p>
<p>Ein Namenstest innerhalb eines Pfadausdrucks, der kein Präfix spezifiziert ist nur für  Namen ohne Namensraum erfolgreich!</p>
<p>Zum Beispiel:</p>
<pre class="code xslt literal-block"><code>m:section/title</code></pre>
<p>selektiert das Element <span class="docutils literal">title</span> im folgenden Beispiel, da es keinen Namensraum hat:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;m:section</span><span class="whitespace"> </span><span class="name attribute">xmlns:m=</span><span class="literal string">'urn:...'</span><span class="name tag">&gt;</span><span class="whitespace">
  </span><span class="name tag">&lt;title&gt;</span>Kein<span class="whitespace"> </span>Namespace<span class="name tag">&lt;/title&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/m:section&gt;</span></code></pre>
<p>in folgendem Beispiel jedoch nicht:</p>
<pre class="code xml literal-block"><code><span class="name tag">&lt;m:section</span><span class="whitespace"> </span><span class="name attribute">xmlns:m=</span><span class="literal string">'urn:...'</span><span class="whitespace">
           </span><span class="name attribute">xmlns=</span><span class="literal string">'urn:something-else...'</span><span class="name tag">&gt;</span><span class="whitespace">
  </span><span class="name tag">&lt;title&gt;</span>Ich<span class="whitespace"> </span>habe<span class="whitespace"> </span>einen<span class="whitespace"> </span>Namensraum...<span class="name tag">&lt;/title&gt;</span><span class="whitespace">
</span><span class="name tag">&lt;/m:section&gt;</span></code></pre>
<p><em>Der Namensabgleich basiert auf dem lokalen Namen und dem Namen des Namensraums.</em></p>
</div></ld-topic><ld-topic id="wildcards-in-xpath">
<h2><em>Wildcards</em> in xPath</h2>
<ul class="simple">
<li><p><span class="docutils literal">*</span> wird als Platzhalter für Namen verwendet werden.</p></li>
</ul>
<ul class="incremental-list">
<li><p>Beispiele:</p>
<ul class="incremental-list">
<li><p>Alle Elemente, die in einem <span class="docutils literal">modul</span>-Element enthalten sind:</p>
<pre class="code xslt far-smaller literal-block"><code>/modul/*</code></pre>
</li>
<li><p>Alle Attribute eines <span class="docutils literal">vorlesung</span>-Elements:</p>
<pre class="code xslt far-smaller literal-block"><code>/modul/vorlesung/&#64;*</code></pre>
</li>
<li><p>Verwendung von Namensräumen:</p>
<pre class="code xslt far-smaller literal-block"><code>/dhbw:modul/dhbw:*<span class="whitespace">
</span>/dhbw:modul/dhbw:vorlesung/&#64;i:*</code></pre>
</li>
</ul>
</li>
</ul>
<p class="footer-left">Der Namensraum Präfix kann nicht durch ein <em>Wildcard</em> ersetzt werden.</p>
</ld-topic><ld-topic id="kontextknoten">
<h2>Kontextknoten</h2>
<ul class="simple">
<li><p>Die Auswertung erfolgt immer in Bezug auf einen Kontextknoten.</p></li>
<li><p>Der Kontextknoten wird mit <span class="docutils literal">.</span> (Punkt) referenziert.</p></li>
</ul>
<ul class="incremental-list">
<li><p>Beispiel - Selektion der Attribute des Kontextknotens:</p>
<pre class="code xslt literal-block"><code>./&#64;*</code></pre>
<p>Der Kontextknoten ist implizit.</p>
</li>
<li><p>Der Kontextknoten muss nicht zwingend ein Element sein.</p></li>
</ul>
</ld-topic><ld-topic id="bedingtes-matching">
<h2>Bedingtes Matching</h2>
<ul class="simple">
<li><p>Prädikate erlauben die Angaben von Bedingungen und folgen der Deklaration des <em>Schrittes</em>.</p></li>
<li><p>Prädikate sind in eckigen Klammern (<span class="docutils literal">[</span> und <span class="docutils literal">]</span>) eingeschlossen.</p></li>
<li><p>Verschachtelte Prädikate sind möglich.</p></li>
</ul>
<ul class="incremental-list">
<li><aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code xslt literal-block"><code>/modul/vorlesung[&#64;mhb='123']</code></pre>
<p>Wählt das <span class="docutils literal">vorlesung</span>-Element aus, das das Attribut <span class="docutils literal">mhb</span> mit dem Wert <span class="docutils literal">123</span> hat.</p>
</aside>
</li>
<li><p>Die Verwendung von (komplexen) Pfadausdrücken in Bedingungen ist ebenfalls möglich.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code xslt literal-block"><code>lehrveranstaltungen/modul[vorlesung/&#64;mhb='123']</code></pre>
</aside>
</li>
</ul>
</ld-topic><ld-topic id="bedingtes-matching-operatoren-und-funktionen">
<h2>Bedingtes Matching - Operatoren und Funktionen</h2>
<ul class="incremental-list simple">
<li><p>boolesche Operatoren: (<span class="docutils literal">or</span> und <span class="docutils literal">and</span>)</p></li>
<li><p>boolesche Funktionen: <span class="docutils literal">not ( boolean )</span>, <span class="docutils literal">lang ( string )</span>, <span class="docutils literal">true()</span>, <span class="docutils literal">false()</span>, ...</p></li>
<li><p>Mathematische Funktionen: <span class="docutils literal">sum( <span class="pre">node-set</span> )</span>, <span class="docutils literal">number( object )</span>, ...</p></li>
<li><p>Zeichenketten: <span class="docutils literal">string( object )</span>, <span class="docutils literal">concat( string, string, string* )</span>, <span class="docutils literal"><span class="pre">starts-with(</span> string, string )</span>, <span class="docutils literal">contains( string, string )</span>, <span class="docutils literal">substring( string, number, number )</span>, <span class="docutils literal"><span class="pre">string-length(</span> string )</span>, <span class="docutils literal"><span class="pre">normalize-space(</span> string )</span>, ...</p></li>
<li><p>Node-set Funktionen: <span class="docutils literal">last()</span>, <span class="docutils literal">position()</span>, <span class="docutils literal">count( <span class="pre">node-set</span> )</span>, <span class="docutils literal">id( object )</span>, <span class="docutils literal"><span class="pre">local-name(</span> <span class="pre">node-set</span> )</span>, <span class="docutils literal"><span class="pre">namespace-uri(</span> <span class="pre">node-set</span> )</span>, ...</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Alle Element, die den lokalen Namen <span class="docutils literal">modul</span> haben:</p>
<pre class="code xslt literal-block"><code>//*[local-name()='modul']</code></pre>
</aside>
<div class="footer-left docutils container">
<p>vgl. <a class="reference external" href="https://www.edankert.com/xpathfunctions.html">XPath 1.0 Funktionen</a></p>
</div>
</ld-topic><ld-topic id="selektion-von-elternknoten-und-vorgangerknoten">
<h2>Selektion von Elternknoten und Vorgängerknoten</h2>
<ul class="simple">
<li><p>Über den Kontextknoten kann  auf  übergeordnete und vorgelagerte Elemente zugegriffen werden.</p></li>
<li><p><span class="docutils literal">..</span> steht für das übergeordnete Element; wie bei Verzeichnissen.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code xslt literal-block"><code>/modul/vorlesung[&#64;mhb='123']/..</code></pre>
<p>Wählt das <span class="docutils literal">modul</span>-Element aus, das das <span class="docutils literal">vorlesung</span>-Element mit dem Attribut <span class="docutils literal">mhb</span> und dem Wert <span class="docutils literal">123</span> enthält.</p>
</aside>
</ld-topic><ld-topic id="selektion-von-kindknoten">
<h2>Selektion von Kindknoten</h2>
<ul class="list-with-explanations">
<li><p>mit dem <span class="docutils literal">//</span> können Elemente, die keine direkten Kinder sind abgeglichen werden</p>
<p>Es werden somit die Nachkommen des <em>aktuellen Kontexts</em> durchsucht.</p>
</li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code xslt far-smaller literal-block"><code>lehrveranstaltungen//vorlesung[&#64;mhb='123']/..</code></pre>
<p>Wählt alle <span class="docutils literal">vorlesung</span>-Elemente mit dem Attribut <span class="docutils literal">mhb</span> und dem Wert <span class="docutils literal">123</span>, die Nachkommen des <span class="docutils literal">lehrveranstaltungen</span>-Elements sind aus.</p>
</aside>
</ld-topic><ld-topic id="auswahl-von-knoten-die-keine-elemente-oder-attribute-sind">
<h2>Auswahl von Knoten, die keine Elemente oder Attribute sind</h2>
<table class="align-center incremental">
<thead>
<tr><th class="head"><p>Funktion</p></th>
<th class="head"><p>Beschreibung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">text()</span></p></td>
<td><p>Wählt den Textinhalt eines Elements aus.</p></td>
</tr>
<tr><td><p><span class="docutils literal">comment()</span></p></td>
<td><p>Wählt Kommentare aus.</p></td>
</tr>
<tr><td><p><span class="docutils literal"><span class="pre">processing-instruction()</span></span></p></td>
<td><p>Wählt Verarbeitungsanweisungen aus.</p></td>
</tr>
<tr><td><p><span class="docutils literal">node()</span></p></td>
<td><p>Wählt alle Knoten aus.</p></td>
</tr>
</tbody>
</table>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Alle Kommentare, die Kinder des <span class="docutils literal">document</span>-Elements sind:</p>
<pre class="code xml literal-block"><code>/document/comment()</code></pre>
</aside>
</ld-topic><ld-topic id="beziehungen-zwischen-knoten">
<h2>Beziehungen zwischen Knoten</h2>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<object class="align-center" data="drawings/xml/xpath-axis.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell class="incremental dd-margin-left-2em" style="align-self:auto;">
<p class="rubric">Weitere Beziehungen</p>
<dl class="field-list simple">
<dt>Attribute<span class="colon">:</span></dt>
<dd><p>Jedes Element kann Attribute haben <span class="peripheral">(welche keine Kinder im Baum sind)</span>.</p>
</dd>
<dt>Namensraum<span class="colon">:</span></dt>
<dd><p>Jedes Element kann Namensräume haben <span class="peripheral">(welche keine Kinder bzgl. des Baums sind)</span>.</p>
</dd>
</dl>
</ld-cell></ld-grid></ld-topic><ld-topic id="axen-in-xpath-beschreiben-die-richtungen-von-beziehungen-zwischen-knoten">
<h2>Axen in XPath beschreiben die Richtungen von Beziehungen zwischen Knoten.</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<ul class="simple">
<li><p>Baumbeziehungen:</p>
<ul>
<li><p><span class="docutils literal">ancestor</span>, <span class="docutils literal"><span class="pre">ancestor-or-self</span></span></p></li>
<li><p><span class="docutils literal">parent</span>, <span class="docutils literal">child</span>, <span class="docutils literal">self</span></p></li>
<li><p><span class="docutils literal">descendant</span>, <span class="docutils literal"><span class="pre">descendant-or-self</span></span></p></li>
<li><p><span class="docutils literal">following</span>, <span class="docutils literal"><span class="pre">following-sibling</span></span></p></li>
<li><p><span class="docutils literal">preceding</span>, <span class="docutils literal"><span class="pre">preceding-sibling</span></span></p></li>
</ul>
</li>
<li><p>Weitere Beziehungen:</p>
<ul>
<li><p><em>Attribute</em></p></li>
<li><p><em>Namensräume</em></p></li>
</ul>
</li>
</ul>
</ld-cell><ld-cell class="incremental width-50" style="align-self:auto;">
<ul>
<li><aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code xslt literal-block"><code>//modul/ancestor::lehrveranstaltungen</code></pre>
<p>Wählt das <span class="docutils literal">lehrveranstaltungen</span>-Element aus, das das <span class="docutils literal">modul</span>-Element enthält.</p>
</aside>
</li>
<li><aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code xslt literal-block"><code>//modul/child::vorlesung</code></pre>
<p>Wählt das <span class="docutils literal">vorlesung</span>-Element aus, das ein Kind des <span class="docutils literal">modul</span>-Elements ist.</p>
</aside>
</li>
</ul>
</ld-cell></ld-grid></ld-topic><ld-topic class="no-title center-content" id="xpath-support">
<h2>XPath Support</h2>
<div class="box-shadow padding-1em dhbw-red-background white rounded-corners docutils container">
<p>Alle gängigen Browser unterstützen XPath 1.0.</p>
<p>Gängige Bibliotheken (z. B. Saxon) unterstützen XPath 3.1.</p>
</div>
<div class="block-footer margin-bottom-1em docutils container">
<p><a class="reference external" href="https://www.saxonica.com/welcome/welcome.xml">https://www.saxonica.com/welcome/welcome.xml</a></p>
</div>
</ld-topic><ld-topic class="exercises transition-scale" id="ubung-xpath">
<h2>Übung: XPath</h2>
<ld-story>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Erste XPath Ausdrücke" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Erste XPath Ausdrücke</p>
<p>Schreiben Sie XPath-Ausdrücke, um die folgenden Anfragen zu beantworten:</p>
<ul class="incremental-list simple">
<li><p>Wählen Sie alle <span class="docutils literal">orders</span>-Elemente aus.</p></li>
<li><p>Wählen Sie alle <span class="docutils literal">product</span>-Elemente aus, die im Namensraum <span class="docutils literal"><span class="pre">http://fruits.com</span></span> sind.</p></li>
<li><p>Berechnen Sie die Summe der Werte der <span class="docutils literal">quantity</span>-Attribute, die zu Bestellungen aus dem Namensraum von <span class="docutils literal"><span class="pre">http://fruits.com</span></span> gehören.</p></li>
<li><p>Berechnen Sie die Summe der Werte der <span class="docutils literal">quantity</span>-Attribute, die im Namensraum <span class="docutils literal"><span class="pre">http://meat.com</span></span> sind.</p></li>
<li><p>Berechnen Sie die Summe der Werte <em>aller</em> <span class="docutils literal">quantity</span>-Attribute; unabhängig von dem konkreten Ziel der Bestellung.</p></li>
<li><p>Wählen Sie alle <span class="docutils literal">order</span>-Elemente aus.</p></li>
<li><p>Wählen Sie das erste <span class="docutils literal">product</span>-Element jeder Bestellung aus, die <span class="docutils literal"><span class="pre">http://meat.com</span></span> zugeordnet ist.</p></li>
<li><p>Wählen Sie alle <span class="docutils literal">order</span>-Elemente aus, bei denen mehr als fünf Produkte bestellt wurden.</p></li>
<li><p>Bestimmen Sie wie viele Bestellungen es gibt.</p></li>
<li><p>Selektieren Sie alle Produkte der Bestellungen, die genau vier Produkte umfassen.</p></li>
</ul>

<p class="rubric">Voraussetzungen</p>
<p><strong>Installation von node.js</strong></p>
<p>Installieren Sie node.js von <a class="reference external" href="https://nodejs.org/en">https://nodejs.org/en</a> (Version 21 und 22 sind getestet). Benutzen Sie bitte <em>eine getestet Version</em>!</p>
<p><strong>Installieren Sie die benötigten node.js Pakete</strong></p>
<p>Am Besten einfach im &quot;aktuellen Verzeichnis&quot; in dem die Übungsdateien liegen ausführen:</p>
<pre class="code shell copy-to-clipboard literal-block"><code>npm<span class="whitespace"> </span>install<span class="whitespace"> </span>jsonschema&#64;~1.4.1<span class="whitespace">
</span>npm<span class="whitespace"> </span>install<span class="whitespace"> </span>xpath&#64;~0.0.34<span class="whitespace">
</span>npm<span class="whitespace"> </span>install<span class="whitespace"> </span>&#64;xmldom/xmldom&#64;~0.8.10<span class="whitespace"> </span><span class="comment single">#ACHTUNG: 0.9.0 funktioniert nicht!</span></code></pre>
<p><strong>Ausführen der XPath Ausdrücke</strong></p>
<p>Nutzen Sie den XPath Evaluator, um die XPath-Ausdrücke auf dem XML-Dokument auszuführen:</p>
<p><a class="reference external" href="https://gist.github.com/Delors/189629b86265463e4a625924a9f705c8">https://gist.github.com/Delors/189629b86265463e4a625924a9f705c8</a></p>
<p>(Speichern Sie das Script in der Datei <span class="docutils literal">xpaths_evaluator.js</span> und führen Sie es mit <span class="docutils literal">node xpaths_evaluator.js &lt;xpath specifications&gt;</span> aus.)</p>
<p>In der Datei finden Sie am Anfang eine Beschreibung wie die Dateien auszusehen haben. Alternativ können Sie auch die XML Datei <a class="reference external" href="https://gist.github.com/Delors/89e57bd0665f66376cac0cbdf359fa83">demo.xml</a> und die Datei <a class="reference external" href="https://gist.github.com/Delors/aee6eb48450657a5ae22e530580548b2">demo.xpaths.json</a> herunterladen und als Grundlage nutzen.</p>
