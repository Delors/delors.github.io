</div><div class="ld-slide" id="verteilt-vs-dezentralisiert">
<h2>Verteilt vs. Dezentralisiert</h2>
<img alt="images/distributed-vs-decentralized.svg" class="margin-bottom-1em align-center" src="images/distributed-vs-decentralized.svg" style="width: 100%;" />
<div class="supplemental">
<p><span class="eng">Distributed vs Decentralized</span></p>
<aside class="admonition admonition-zwei-ansichten-zur-realisierung-verteilter-systeme">
<p class="admonition-title">Zwei Ansichten zur Realisierung verteilter Systeme</p>
<ul class="simple">
<li><p><strong>Integrative Sichtweise</strong>: Verbindung bestehender (lokal) vernetzter Computersysteme zu einem größeren System.</p></li>
<li><p><strong>Expansive Sichtweise</strong>: ein bestehendes vernetztes Computersystem wird um zusätzliche Computer erweitert.</p></li>
</ul>
</aside>
<aside class="admonition admonition-zwei-definitionen">
<p class="admonition-title">Zwei Definitionen</p>
<ul class="simple">
<li><p>Ein <strong>dezentrales System</strong> ist ein vernetztes Computersystem, in dem Prozesse und Ressourcen <em>notwendigerweise</em> über mehrere Computer verteilt sind.</p></li>
<li><p>Ein <strong>verteiltes System</strong> ist ein vernetztes Computersystem, bei dem Prozesse und Ressourcen <em>hinreichend</em> über mehrere Computer verteilt sind.</p></li>
</ul>
</aside>
</div></div><div class="ld-slide" id="haufige-missverstandnisse-bzgl-zentralisierter-systeme">
<h2>Häufige Missverständnisse bzgl. zentralisierter Systeme</h2>
<ol class="arabic incremental">
<li><p><strong>Zentralisierte Lösungen lassen sich nicht skalieren</strong></p>
<blockquote>
<div class="scriptsize docutils container">
<p>Es gilt zwischen logischer und physischer Zentralisierung zu unterscheiden. Zum Beispiel ist das <em>Domain Name System</em>:</p>
<ul class="simple">
<li><p>logisch zentralisiert</p></li>
<li><p>physisch (massiv) verteilt</p></li>
<li><p>dezentralisiert über mehrere Organisationen</p></li>
</ul>
</div>
</blockquote>
</li>
<li><p><strong>Zentralisierte Lösungen haben einen Single Point of Failure</strong></p>
<blockquote>
<div class="scriptsize docutils container">
<p>Im Allgemeinen nicht zutreffend (z. B. DNS).</p>
<p>Ein einzelne mögliche Fehlerquelle ist weiterhin oft:</p>
<ul class="simple">
<li><p>leichter zu verwalten</p></li>
<li><p>einfacher robuster zu machen</p></li>
</ul>
</div>
</blockquote>
</li>
</ol>
<div class="supplemental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Es gibt viele, schlecht begründete Missverständnisse in Bezug auf, z. B. Skalierbarkeit, Fehlertoleranz oder Sicherheit. Wir müssen Fähigkeiten entwickeln, mit denen verteilte Systeme leicht verstanden werden können, um solche Missverständnisse zu vermeiden.</p>
</aside>
</div></div><div class="ld-slide" id="sichtweisen-auf-verteilte-systeme">
<h2>Sichtweisen auf verteilte Systeme</h2>
<p><strong>Verteilte Systeme sind komplex.</strong></p>
<ul class="incremental simple">
<li><p>Welche Architekturen und „Architekturellen Stile“ (<span class="eng">architectural styles</span>) gibt es?</p></li>
<li><p>Prozesse: Welche Art von Prozessen gibt es und wie sind deren Beziehungen?</p></li>
<li><p>Kommunikation: Welche Möglichkeiten zum Austausch von Daten gibt es?</p></li>
<li><p>Koordinierung: Wie erfolgt die Koordinierung der beteiligten Systeme?</p></li>
<li><p>Benennung: Wie identifiziert man Ressourcen?</p></li>
<li><p>Konsistenz und Replikation: Welche Tradeoffs müssen in Hinblick auf die Konsistenz der Daten, der Replikation derselben und der Performance getroffen werden?</p></li>
<li><p>Fehlertoleranz: Wie kann eine Aufrechterhaltung des Betriebs auch bei Teilausfällen gewährleistet werden?</p></li>
<li><p>Sicherheit: Wie kann der autorisierte Zugriff auf Ressourcen gewährleistet werden?</p></li>
</ul>
</div><div class="ld-slide" id="entwurfsziele-verteilter-systeme">

<h2>Gemeinsame Nutzung von Ressourcen</h2>
<p>Kanonische Beispiele:</p>
<ul class="simple">
<li><p>Cloud-basierter gemeinsamer Speicher und Dateien</p></li>

<li><p>Gemeinsame E-Mail-Dienste (z. B. ausgelagerte E-Mail-Systeme)</p></li>
<li><p>Gemeinsames Webhosting (z. B. <em>Content Distribution Networks</em>)</p></li>
</ul>
</div><div class="new-subsection transition-fade ld-slide" id="verteilungstransparenz">
<h2>Verteilungstransparenz</h2>
<p>(<span class="eng">Distribution Transparency</span>)</p>
</div><div class="ld-slide" id="definition-von-verteilungstransparenz">
<h2>Definition von Verteilungstransparenz</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Transparenz beschreibt die Eigenschaft, dass ein verteiltes System versucht, die Tatsache zu verbergen, dass seine Prozesse und Ressourcen physisch auf mehrere Computer verteilt sind, die möglicherweise durch große Entfernungen voneinander getrennt sind.</p>
</aside>
<div class="incremental margin-top-2em docutils container">
<p>Die Verteilungstransparenz wird durch viele verschiedene Techniken von der so genannten <em>Middleware</em> realisiert - einer Schicht zwischen Anwendungen und Betriebssystemen.</p>
</div>
</div><div class="ld-slide" id="aspekte-der-verteilungstransparenz">
<h2>Aspekte der Verteilungstransparenz</h2>
<table class="highlight-line-on-hover smaller no-inner-borders">
<tbody>
<tr><td><p>Datenzugriff</p></td>
<td><p>Verbergen von Unterschieden in der Datendarstellung und der Art des Zugriffs auf ein lokales bzw. entferntes Objekt</p></td>
</tr>
<tr><td><p>Ort der Datenhaltung</p></td>
<td><p>Verbergen, wo sich ein Objekt befindet</p></td>
</tr>
<tr><td><p>Verschieben</p></td>
<td><p>Verbergen, dass ein Objekt während der Verwendung an einen anderen Ort verschoben werden kann</p></td>
</tr>
<tr><td><p>Migration</p></td>
<td><p>Verbergen, dass ein Objekt an einen anderen Ort verschoben werden kann</p></td>
</tr>
<tr><td><p>Replikation</p></td>
<td><p>Verbergen, dass ein Objekt repliziert wird</p></td>
</tr>
<tr><td><p>Nebenläufigkeit</p></td>
<td><p>Verbergen, dass ein Objekt von mehreren unabhängigen Benutzern gemeinsam genutzt werden kann</p></td>
</tr>
<tr><td><p>Fehlertransparenz</p></td>
<td><p>Verbergen des Ausfalls und der Wiederherstellung eines Objekts</p></td>
</tr>
</tbody>
</table>
<div class="supplemental">
<p>Datendarstellung: Big-Endian vs. Little-Endian; ASCII vs. Iso-Latin 8859-1 vs. UTF-8</p>
</div></div><div class="ld-slide" id="grad-der-erreichbaren-verteilungstransparenz">
<h2>Grad der erreichbaren Verteilungstransparenz</h2>
<div class="assessment docutils container">
<p>Eine vollständige Verteilungstransparenz ist nicht erreichbar.</p>
</div>
<p>Jedoch kann auch eine sehr hohe Verteilungstransparenz bereits hohe Kosten nach sich ziehen.</p>
<ul class="incremental smaller simple">
<li><p>Es gibt Kommunikationslatenzen, die nicht verborgen werden können.</p></li>
<li><p>Es ist (theoretisch und praktisch) unmöglich, Ausfälle von Netzen und Knoten vollständig zu verbergen.</p></li>
<li><p>Man kann einen langsamen Computer nicht von einem ausgefallenen Computer unterscheiden.</p></li>
<li><p>Man kann nie sicher sein, dass ein Server tatsächlich eine Operation durchgeführt hat, bevor er abgestürzt ist.</p></li>
<li><p>Vollständige Transparenz kostet Performance und legt die Verteilung des Systems offen.</p>
<ul>
<li><p>Die Replikate exakt auf dem Stand des Masters zu halten, kostet Zeit</p></li>
<li><p>Schreibvorgänge werden zur Fehlertoleranz sofort auf die Festplatte übertragen</p></li>
</ul>
</li>
</ul>
</div><div class="ld-slide" id="die-verteilung-offen-zu-legen-kann-vorteile-bringen">
<h2>Die Verteilung offen zu legen, kann Vorteile bringen</h2>
<ul class="simple">
<li><p>Nutzung von standortbezogenen Diensten (Auffinden von Freunden in der Nähe)</p></li>
<li><p>Beim Umgang mit Benutzern in verschiedenen Zeitzonen</p></li>
<li><p>Wenn es für einen Benutzer einfacher ist, zu verstehen, was vor sich geht (wenn z. B. ein Server lange Zeit nicht antwortet, kann er als ausgefallen gemeldet werden).</p></li>
</ul>
<div class="assessment margin-top-2em docutils container">
<p>Verteilungstransparenz ist ein hehres Ziel, aber oft schwer zu erreichen, und häufig auch nicht erstrebenswert.</p>
</div>
</div><div class="new-subsection transition-fade ld-slide" id="offene-verteilte-systeme">
<h2>Offene verteilte Systeme</h2>
<p id="offenheit"></p>
</div><div class="ld-slide" id="offene-verteilte-systeme-1">
<h2>Offene verteilte Systeme</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Ein offenes verteiltes System bietet Komponenten an, die leicht von anderen Systemen verwendet oder in andere Systeme integriert werden können.</p>
<p>Ein offenes verteiltes System besteht selbst oft aus Komponenten, die von woanders stammen.</p>
</aside>
<div class="incremental smaller margin-top-2em docutils container">
<p>Offene verteilte Systeme müssen in der Lage sein, mit Diensten anderer (offener) Systeme zu interagieren, unabhängig von der zugrunde liegenden Umgebung:</p>
<ul class="incremental simple">
<li><p>Sie sollten wohl-definierte Schnittstellen korrekt realisieren</p></li>
<li><p>Sie sollten leicht mit anderen Systemen interagieren können</p></li>
<li><p>Sie sollten die Portabilität von Anwendungen unterstützen</p></li>
<li><p>Sie sollten leicht erweiterbar sein</p></li>
</ul>
</div>
<div class="supplemental">
<p>Ein Beispiel sind Authentifizierungsdienste, die von vielen verschiedenen Anwendungen genutzt werden können.</p>
</div></div><div class="ld-slide" id="vorgaben-richtlinien-vs-umsetzungen">
<h2>Vorgaben/Richtlinien vs. Umsetzungen</h2>
<div class="minor docutils container">
<p>(<span class="eng">Policies vs. Mechanisms</span>)</p>
</div>
<p class="rubric">Richtlinien für die Umsetzung von Offenheit</p>
<ul class="incremental simple">
<li><p>Welchen Grad an Konsistenz benötigen wir für Daten im Client-Cache?</p></li>
<li><p>Welche Operationen erlauben wir heruntergeladenem Code?</p></li>
<li><p>Welche QoS-Anforderungen passen wir angesichts schwankender Bandbreiten an?</p></li>
<li><p>Welchen Grad an Geheimhaltung benötigen wir für die Kommunikation?</p></li>
</ul>
<p class="incremental rubric">Mechanismen bzgl. der Umsetzung von Offenheit</p>
<ul class="incremental simple">
<li><p>Ermöglichung der (dynamischen) Einstellung von Caching-Richtlinien</p></li>
<li><p>Unterstützung verschiedener Vertrauensstufen für mobilen Code</p></li>
<li><p>Bereitstellung einstellbarer QoS-Parameter pro Datenstrom</p></li>
<li><p>Angebot verschiedener Verschlüsselungsalgorithmen</p></li>
</ul>
<div class="supplemental">
<p>Die harte Kodierung von Richtlinien vereinfacht oft die Verwaltung und reduziert die Komplexität des Systems. Hat jedoch den Preis geringerer Flexibilität.</p>
</div></div><div class="ld-slide" id="sicherheit-in-verteilten-systemen-schutzziele">
<h2>Sicherheit in verteilten Systemen - Schutzziele</h2>
<div class="assessment docutils container">
<p>Ein verteiltes System, das nicht sicher ist, ist nicht verlässlich.</p>
</div>
<p>Grundlegende Schutzziele:</p>
<dl class="field-list simple">
<dt>Vertraulichkeit<span class="colon">:</span></dt>
<dd><p>Informationen werden nur an autorisierte Parteien weitergegeben.</p>
</dd>
<dt>Integrität<span class="colon">:</span></dt>
<dd><p>Änderungen an den Werten eines Systems dürfen nur auf autorisierte Weise vorgenommen werden können.</p>
</dd>
</dl>
<div class="supplemental">
<p>Zusammen mit dem dritten Schutzziel: Verfügbarkeit, bilden diese drei Schutzziele die CIA-Triade der Informationssicherheit (<span class="eng">Confidentiality, Integrity, and Availability</span>).</p>
</div></div><div class="ld-slide" id="sicherheit-in-verteilten-systemen-autorisierung-authentifizierung-vertrauen">
<h2>Sicherheit in verteilten Systemen - Autorisierung, Authentifizierung, Vertrauen</h2>
<dl class="incremental field-list simple">
<dt>Authentifizierung <span class="eng">Authentication</span><span class="colon">:</span></dt>
<dd><p>Prozess zur Überprüfung der Korrektheit einer behaupteten Identität.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Autorisierung <span class="eng">Authorization</span><span class="colon">:</span></dt>
<dd><p>Verfügt eine identifizierte Einheit über die richtigen Zugriffsrechte?</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Vertrauen <span class="eng">Trust</span><span class="colon">:</span></dt>
<dd><p>Eine Komponente kann sich sicher sein, dass eine andere Komponente bestimmte Handlungen gemäß den Erwartungen ausführt.</p>
</dd>
</dl>
</div><div class="ld-slide" id="sicherheit-verschlusselung-und-signaturen">
<h2>Sicherheit - Verschlüsselung und Signaturen</h2>
<p>Es geht im Wesentlichen um das Ver- und Entschlüsseln von Daten (<span class="math">\(X\)</span>) mit Hilfe von Schlüsseln.</p>
<div class="stack">
<div class="layer">
<p><span class="math">\(E(K,X)\)</span> bedeutet, dass wir die Nachricht X mit dem Schlüssel <span class="math">\(K\)</span>  verschlüsseln (<span class="eng">encryption</span>).</p>
<p><span class="math">\(D(K,X)\)</span> bezeichnet die Umkehrfunktion, die die Daten wieder entschlüsselt (<span class="eng">decryption</span>).</p>
</div><div class="layer incremental">
<p class="rubric">Symmetrische Verschlüsselung</p>
<p>Der Schlüssel zur Verschlüsselung ist identisch mit dem Schlüssel zur Entschlüsselung (<span class="eng">decryption</span> (<span class="math">\(D\)</span>)).</p>
<div class="math">
\begin{equation*}
X = D(K,E(K,X))
\end{equation*}
</div>
</div><div class="layer incremental">
<p class="rubric">Asymmetrische Verschlüsselung</p>
<p>Wir unterscheiden zwischen privaten (<span class="math">\(PR\)</span>) und öffentlichen Schlüsseln (<span class="math">\(PU\)</span>) (<span class="math">\(PU\)</span> <span class="math">\(\neq\)</span> <span class="math">\(PR\)</span>). Ein privater und ein öffentlicher Schlüssel bilden immer ein Paar. Der private Schlüssel ist immer geheim zu halten.</p>
<div class="stack incremental">
<div class="layer">
<p><strong>Verschlüsselung von Nachrichten</strong></p>
<p>Alice sendet eine Nachricht an Bob mit Hilfe des öffentlichen Schlüssels von Bob.</p>
<div class="math">
\begin{align*}
Y = E(PU_{Bob},X) \\
X = D(PR_{Bob},Y)
\end{align*}
</div>
</div><div class="layer incremental">
<p><strong>Signierung von Nachrichten</strong></p>
<p>Alice „signiert“ (<span class="math">\(S\)</span>) eine Nachricht mit ihrem privaten Schlüssel.</p>
<div class="math">
\begin{align*}
Y = E(PR_{Alice},X) \\
X = D(PU_{Alice},Y)
\end{align*}
</div>
</div></div></div></div></div><div class="ld-slide" id="sicherheit-sicheres-hashing">
<h2>Sicherheit - Sicheres Hashing</h2>
<p>Eine sichere Hash-Funktion <span class="math">\(Digest(X)\)</span> gibt eine Zeichenkette fester Länge (<span class="math">\(H\)</span>) zurück.</p>
<ul class="simple">
<li><p>Jede Änderung - noch so klein - der Eingabedaten führt zu einer völlig anderen Zeichenkette.</p></li>
<li><p>Bei einem Hash-Wert ist es rechnerisch unmöglich die ursprüngliche Nachricht X basierend auf <span class="math">\(Digest(X)\)</span> zu finden.</p></li>
</ul>
<div class="incremental smaller docutils container">
<p class="rubric">Signieren von Nachrichten</p>
<p>Alice signiert eine Nachricht <span class="math">\(X\)</span> mit ihrem privaten Schlüssel.</p>
<div class="math">
\begin{align*}
Alice: [E(PR_{Alice},H=Digest(X)),X] \\
\end{align*}
</div>
<p>Bob prüft die Nachricht <span class="math">\(X\)</span> auf Authentizität:</p>
<div class="math">
\begin{equation*}
Bob: D(PU_{Alice},H) \stackrel{?}{=} Digest(X)
\end{equation*}
</div>
</div>
<div class="supplemental">
<p>Sicheres Hashing ≘ <span class="eng">Secure Hashing</span></p>

<h2>Skalierbarkeit</h2>
</div><div class="ld-slide" id="skalierbarkeit-in-verteilten-systemen">
<h2>Skalierbarkeit in verteilten Systemen</h2>
<p>Wir können mind. drei Arten von Skalierbarkeit unterscheiden:</p>
<ul class="simple">
<li><p>Anzahl der Benutzer oder Prozesse (Skalierbarkeit der Größe)</p></li>
<li><p>Maximale Entfernung zwischen den Knoten (geografische Skalierbarkeit)</p></li>
<li><p>Anzahl der administrativen Domänen (administrative Skalierbarkeit)</p></li>
</ul>
</div><div class="ld-slide" id="ursachen-fur-skalierbarkeitsprobleme-bei-zentralisierten-losungen">
<h2>Ursachen für Skalierbarkeitsprobleme bei zentralisierten Lösungen:</h2>
<ul class="simple">
<li><p>Die Rechenkapazität, da diese begrenzt ist durch die Anzahl CPUs</p></li>
<li><p>Die Speicherkapazität, einschließlich der Übertragungsrate zwischen CPUs und Festplatten</p></li>
<li><p>Das Netzwerk zwischen dem Benutzer und dem zentralisierten Dienst</p></li>
</ul>
<div class="supplemental">
<p>Die Skalierbarkeit bzgl. der Größe kann oft durch den Einsatz von mehr und leistungsstärkeren Servern, die parallel betrieben werden, erreicht werden.</p>
<p>Die geografische und administrative Skalierbarkeit ist häufig eine größere Herausforderung.</p>
</div></div><div class="smaller ld-slide" id="formale-analyse-der-skalierbarkeit-zentralisierter-systeme">
<h2>Formale Analyse der Skalierbarkeit zentralisierter Systeme</h2>
<p>Ein zentralisierter Dienst kann als einfaches Warteschlangensystem modelliert werden:</p>
<img alt="images/queuing-system.svg" class="align-center" src="images/queuing-system.svg" style="width: 75%;" />
<p>Annahmen:</p>
<p>Die Warteschlange hat eine unendliche Kapazität; d. h.die Ankunftsrate der Anfragen wird nicht durch die aktuelle Länge der Warteschlange oder durch das, was gerade bearbeitet wird, beeinflusst.</p>
</div><div class="smaller ld-slide" id="formale-analyse-der-skalierbarkeit-zentralisierter-systeme-1">
<h2>Formale Analyse der Skalierbarkeit zentralisierter Systeme</h2>
<div class="two-columns no-default-width docutils container">
<div class="column no-separator docutils container">
<ul>
<li><p>Ankunftsrate der Anfragen:</p>
<p><span class="math">\(\lambda\)</span> <em>(Anfragen pro Sekunde)</em></p>
</li>
<li><p>Verarbeitungskapazität des Services:</p>
<p><span class="math">\(\mu\)</span> <em>(Anfragen pro Sekunde)</em></p>
</li>
</ul>
<p>Anteil der Zeit mit <span class="math">\(x\)</span> Anfragen im System:</p>
<div class="math">
\begin{equation*}
p_x  = \bigl(1 - \frac{\lambda}{\mu}\bigr)\bigl(\frac{\lambda}{\mu}\bigr)^x
\end{equation*}
</div>
</div>
<div class="column docutils container">
<img alt="images/number_of_requests_in_system.svg" src="images/number_of_requests_in_system.svg" style="width: 1200px;" />
<div class="text-align-center tiny docutils container">
<p># Anfragen in Bearbeitung und Warteschlange</p>
<p>Z. B. ist der Anteil der Zeit in der der Rechner <em>idle</em> ist (<span class="math">\(p_0\)</span>; d. h.es gibt keine bzw. 0 Anfragen): 90 %, 60 % und 30 %.</p>
</div>
</div>
</div>
<div class="presenter-notes docutils container">
<p>Anschaulich kann man die Formel:
<span class="math">\(p_x  = \bigl(1 - \frac{\lambda}{\mu}\bigr)\bigl(\frac{\lambda}{\mu}\bigr)^x\)</span> so verstehen, dass die Wahrscheinlichkeit, dass sich <span class="math">\(x\)</span> Anfragen im System befinden, mit der Anzahl der Anfragen im System abnimmt. Deswegen gilt <span class="math">\(\bigl(\frac{\lambda}{\mu}\bigr)^x\)</span> weiterhin müssen wir modellieren, dass es „nur“ zwei Anfragen gibt (d. h. das System ist sonst <cite>idle</cite>). Deswegen müssen wir noch mit <span class="math">\(p_0 = 1 - \frac{\lambda}{\mu}\)</span> multiplizieren.</p>
</div>
</div><div class="smaller ld-slide" id="formale-analyse-der-skalierbarkeit-zentralisierter-systeme-2">
<h2>Formale Analyse der Skalierbarkeit zentralisierter Systeme</h2>
<div class="note width-30 docutils container">
<p><strong>Hinweis</strong></p>
<p><span class="math">\(x\)</span> = # Anfragen im Sys.</p>
<div class="math">
\begin{equation*}
p_x  = \bigl(1 - \frac{\lambda}{\mu}\bigr)\bigl(\frac{\lambda}{\mu}\bigr)^x
\end{equation*}
</div>
</div>
<p><span class="math">\(U\)</span> ist der Anteil der Zeit, in der ein Dienst ausgelastet ist:</p>
<div class="math">
\begin{equation*}
U = \sum_{x &gt; 0} p_x = 1 - p_0 = \frac{\lambda}{\mu} \Rightarrow p_x = (1-U) U^x
\end{equation*}
</div>
<div class="incremental docutils container">
<p>Durchschnittliche Anzahl der Anfragen:</p>
<div class="math">
\begin{equation*}
\bar{N} = \sum_{x\geq 0} x \cdot p_x
= \sum_{x \geq 0} x \cdot (1-U)U^x
= (1-U)\sum_{x\geq 0} x\cdot U^x
= \frac{(1-U)U}{(1-U)^2} = \frac{U}{1-U}
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<p>Durchschnittlicher Durchsatz:</p>
<div class="math">
\begin{equation*}
X = \underbrace{U \cdot \mu}_{\mbox{ausgelastet}} + \underbrace{(1-U) \cdot 0}_{\mbox{ungenutzt}} = \frac{\lambda}{\mu} \cdot \mu = \lambda
\end{equation*}
</div>
</div>
<div class="supplemental">
<p>Für eine <a class="reference external" href="https://de.wikipedia.org/wiki/Geometrische_Reihe#Konvergenz_und_Wert_der_geometrischen_Reihe">unendliche geometrische Reihe</a> mit dem Quotienten <span class="math">\(U\)</span> gilt:</p>
<div class="math">
\begin{equation*}
\sum_{k\geq 0} k\cdot U^k  = \frac{U}{(1-U)^2}
\end{equation*}
</div>
<p>Darstellung der durchschnittlichen Anzahl an Anfragen im System in Abhängigkeit von der Auslastung <span class="math">\(U\)</span>:</p>
<img alt="images/average_number_of_requests_in_system.svg" class="align-center" src="images/average_number_of_requests_in_system.svg" style="width: 1100px;" />
</div></div><div class="smaller ld-slide" id="formale-analyse-der-skalierbarkeit-zentralisierter-systeme-3">
<h2>Formale Analyse der Skalierbarkeit zentralisierter Systeme</h2>
<div class="two-columns docutils container">
<div class="docutils container">
<p>Die Antwortszeit (<span class="eng">response time</span>) ist die Gesamtzeit für die Bearbeitung einer Anfrage</p>
<div class="math">
\begin{equation*}
R = \frac{\bar{N}}{X} = \frac{S}{1-U} \Rightarrow \frac{R}{S} = \frac{1}{1-U}
\end{equation*}
</div>
<p>mit <span class="math">\(S = \frac{1}{\mu}\)</span> für die durchschnittliche Servicezeit.</p>
</div>
<img alt="images/response_time.svg" src="images/response_time.svg" style="width: 100%;" />
</div>
<ul class="simple">
<li><p>Wenn <span class="math">\(U\)</span> klein ist, liegt die Antwortzeit nahe bei 1; d. h.eine Anfrage wird sofort bearbeitet.</p></li>
<li><p>Wenn <span class="math">\(U\)</span> auf 1 ansteigt, kommt das System zum Stillstand.</p></li>
</ul>
</div><div class="ld-slide" id="probleme-der-geografischen-skalierbarkeit">
<h2>Probleme der geografischen Skalierbarkeit</h2>
<ul class="simple">
<li><p>Viele verteilte Systeme gehen von synchronen Client-Server-Interaktionen aus und dies verhindert einen Übergang vom LAN zum WAN. Die Latenzzeiten können prohibitiv sein, wenn der Client auf eine Anfrage lange warten muss.</p></li>
</ul>
<ul class="incremental simple">
<li><p>WAN-Verbindungen sind oft von Natur aus unzuverlässig.</p></li>
</ul>
</div><div class="ld-slide" id="probleme-der-administrativen-skalierbarkeit">
<h2>Probleme der administrativen Skalierbarkeit</h2>
<div class="assessment docutils container">
<p>Widersprüchliche Richtlinien in Bezug auf Nutzung (und damit Bezahlung), Verwaltung und Sicherheit</p>
</div>
<div class="footnotesize incremental docutils container">
<p class="rubric">Beispiele</p>
<ul class="simple">
<li><p>Grid Computing: gemeinsame Nutzung teurer Ressourcen über verschiedene Domänen hinweg.</p></li>
<li><p>Gemeinsam genutzte Geräte: Wie kontrolliert, verwaltet und nutzt man ein gemeinsam genutztes Radioteleskop, das als groß angelegtes gemeinsames Sensornetz konstruiert wurde?</p></li>
</ul>
</div>
<div class="footnotesize incremental docutils container">
<p class="rubric">Ausnahme</p>
<p>Verschiedene Peer-to-Peer-Netze <a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a> bei denen Endnutzer zusammenarbeiten und nicht Verwaltungseinheiten:</p>
<ul class="simple">
<li><p>File-Sharing-Systeme (z. B. auf der Grundlage von BitTorrent)</p></li>
<li><p>Peer-to-Peer-Telefonie (frühe Versionen von Skype)</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p><span class="eng">Peer</span> ist im hier im Sinne von „Gleichgestellter“ zu verstehen. D. h. wir haben ein Netz von gleichgestellten Rechnern.</p>
</aside>
</aside>
</div>
</div><div class="ld-slide" id="ansatze-um-skalierung-zu-erreichen">
<h2>Ansätze, um Skalierung zu erreichen</h2>
<div class="docutils container">
<p><strong>Verbergen von Kommunikationslatenzen</strong> durch:</p>
<ul class="simple">
<li><p>Nutzung asynchroner Kommunikation</p></li>
<li><p>Verwendung separater <em>Handler</em> für eingehende Antworten</p></li>
</ul>
<div class="assessment incremental docutils container">
<p>Dieses Modell ist jedoch nicht immer anwendbar.</p>
</div>
</div>
<div class="line-above margin-top-2em padding-top-1em incremental docutils container">
<p><strong>Partitionierung von Daten und Berechnungen über mehrere Rechner.</strong></p>
<ul class="simple">
<li><p>Verlagerung von Berechnungen auf Clients</p></li>
<li><p>Dezentrale Namensgebungsdienste (DNS)</p></li>
<li><p>Dezentralisierte Informationssysteme (WWW)</p></li>
</ul>
</div>
</div><div class="ld-slide" id="verlagerung-von-berechnungen-auf-clients">
<h2>Verlagerung von Berechnungen auf Clients</h2>
<img alt="images/moving-computations.svg" class="align-center" src="images/moving-computations.svg" style="height: 1025px;" />
</div><div class="ld-slide" id="ansatze-um-skalierung-zu-erreichen-1">
<h2>Ansätze, um Skalierung zu erreichen</h2>
<p><strong>Einsatz von Replikation und Caching, um Kopien von Daten auf verschiedenen Rechnern verfügbar zu machen.</strong></p>
<ul class="incremental simple">
<li><p>replizierte Dateiserver und Datenbanken</p></li>
<li><p>gespiegelte Websites</p></li>
<li><p>Web-Caches (in Browsern und Proxies)</p></li>
<li><p>Datei-Caching (auf Server und Client)</p></li>
</ul>
</div><div class="ld-slide" id="herausforderungen-bei-der-replikation">
<h2>Herausforderungen bei der Replikation</h2>
<ul class="incremental simple">
<li><p>Mehrere Kopien (zwischengespeichert (<span class="eng">cached</span>) oder repliziert) führen zwangsläufig zu Inkonsistenzen. Die Änderung einer Kopie führt dazu, dass sich diese Kopie von den anderen unterscheidet.</p></li>
<li><p>Zur Erreichung von Konsistenz ist bei jeder Änderung eine globale Synchronisierung erforderlich.</p></li>
<li><p>Die globale Synchronisierung schließt Lösungen im großen Maßstab aus.</p></li>
</ul>
<div class="supplemental">
<p>Inwieweit Inkonsistenzen toleriert werden können, ist anwendungsspezifisch. Können diese jedoch toleriert werden, dann kann der Bedarf an globaler Synchronisation verringert werden.</p>
</div></div><div class="ld-slide" id="paralleles-rechnen-parallel-computing">
<h2>Paralleles Rechnen (<span class="eng">Parallel Computing</span>)</h2>
<div class="two-columns docutils container">
<div class="column docutils container">
<p>Multiprozessor</p>
<img alt="images/multiprocessor-vs-multicomputer/multiprocessor.svg" class="align-center" src="images/multiprocessor-vs-multicomputer/multiprocessor.svg" style="width: 85%;" />
</div>
<div class="column docutils container">
<p>Multicomputer</p>
<img alt="images/multiprocessor-vs-multicomputer/multicomputer.svg" class="align-center" src="images/multiprocessor-vs-multicomputer/multicomputer.svg" style="width: 85%;" />
</div>
</div>
<div class="supplemental">
<p>Das verteilte Hochleistungsrechnen begann mit dem parallelen Rechnen.</p>
<p><strong>Verteilte Systeme mit gemeinsamem Speicher</strong> (<span class="eng">Multicomputer with shared memory</span>) als alternative Architektur haben die Erwartungen nicht erfüllt und sind daher nicht mehr relevant.</p>
</div></div><div class="ld-slide" id="amdahls-gesetz-grenzen-der-skalierbarkeit">
<h2>Amdahls Gesetz - Grenzen der Skalierbarkeit</h2>
<ul class="list-with-explanations">
<li><p>Lösen von <strong>fixen Problemen</strong> in möglichst kurzer Zeit</p>
<blockquote>
<p>(Beispiel: Hochfahren (<span class="eng">Booten</span>) eines Rechners. Inwieweit lässt sich durch mehr CPUs/Kerne die Zeit verkürzen?)</p>
</blockquote>
</li>
<li><p>Es modelliert die erwartete Beschleunigung (<em>Speedup</em>) eines zum Teil parallelisierten/parallelisierbaren Programms relativ zu der nicht-parallelisierten Variante</p></li>
</ul>
<div class="note width-40 tiny docutils container">
<p><strong>Legende</strong></p>
<p><span class="math">\(C\)</span> = Anzahl CPUs</p>
<p><span class="math">\(P\)</span> = Parallelisierungsgrad in Prozent</p>
<p><span class="math">\(S\)</span> = Speedup</p>
</div>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p class="huge"><span class="math">\(S(C) = \frac{1}{(1-P) + \frac{P}{C}}\)</span></p>
</aside>
</div><div class="ld-slide" id="amdahls-gesetz-visualisiert-grenzen-der-skalierbarkeit">
<h2>Amdahls Gesetz visualisiert - Grenzen der Skalierbarkeit</h2>
<img alt="images/amdahl.svg" class="align-center" src="images/amdahl.svg" style="height: 900px;" />
</div><div class="ld-slide" id="gustafsons-gesetz-grenzen-der-skalierbarkeit">
<h2>Gustafsons Gesetz - Grenzen der Skalierbarkeit</h2>
<ul class="list-with-explanations">
<li><p>Lösen von Problemen mit (sehr) großen, sich strukturell wiederholenden Datensätzen in <strong>fixer Zeit</strong>; der serielle Anteil des Programms wird als  konstant angenommen.</p>
<p>(Beispiel: Erstelle innerhalb der nächsten 24 Stunden die Wettervorhersage für übermorgen. Inwieweit lässt sich durch mehr CPUs/Rechner die Präzision der Vorhersage verbessern?)</p>
</li>
</ul>
<div class="note width-50 tiny docutils container">
<p><strong>Legende</strong></p>
<p><span class="math">\(C\)</span> = Anzahl CPUs</p>
<p><span class="math">\(P\)</span> = Parallelisierungsgrad in Abhängigkeit von der Problemgröße n</p>
<p><span class="math">\(S\)</span> = Speedup</p>
</div>
<p>Beschleunigung (Speedup) eines parallelisierten Programms relativ zu der nicht-parallelisierten Variante: <span class="math">\(S(C) = 1 + P(n) \cdot (C-1)\)</span></p>
<div class="incremental docutils container">
<aside class="admonition tiny">
<p class="admonition-title">Beispiel</p>
<p>Sei der Parallelisierungsgrad ab einer relevanten Problemgröße n 80 %. Dann ergibt sich für 4 CPUs ein Speedup von <span class="math">\((1+0.8*3) = 3.4\)</span>, für 8 CPUs ein Speedup von 6.6 und für 16 CPUs ein Speedup von 13.</p>
</aside>
</div>
</div><div class="integrated-exercise ld-slide" id="ubung">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Speedup berechnen" id="ld-exercise-2">
<p class="rubric">Speedup berechnen</p>
<p>Sie sind Pentester und versuchen in ein System einzudringen indem Sie die Passwörter der Administratoren angreifen. Momentan setzen Sie dazu 2 Grafikkarten mit je 2048 Compute Units ein. Der serielle Anteil des Angriffs beträgt 10 %. Wie hoch ist der Speedup, den Sie erwarten können, wenn Sie zwei weitere vergleichbare Grafikkarten mit weiteren 2048 Compute Units je GPU hinzufügen?</p>
<blockquote>
<p>Hintergrund: Die Angriffe sind hochgradig parallelisierbar und hängen effektiv von der Anzahl an CUs ab. Die Grafikkarten sind in der Lage, die Angriffe effektiv zu beschleunigen.</p>

<h2>Verlässlichkeit verteilter Systeme</h2>
<div class="minor docutils container">
<p>(<span class="eng">Dependability</span>)</p>
</div>
<aside class="admonition foundations">
<p class="admonition-title">Abhängigkeiten</p>
<p>Eine <strong>Komponente</strong><a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a> stellt ihren <strong>Clients</strong> <strong>Dienste</strong> zur Verfügung. Dafür kann die Komponente jedoch wiederum Dienste von anderen Komponenten benötigen und somit ist eine Komponente  von einer anderen Komponente abhängig (<span class="eng">depend</span>).</p>
</aside>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Eine Komponente <span class="math">\(C\)</span> hängt von <span class="math">\(C^*\)</span> ab, wenn die Korrektheit des Verhaltens von <span class="math">\(C\)</span> von der Korrektheit des Verhaltens von <span class="math">\(C^*\)</span> abhängt.</p>
</aside>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Komponenten seien Prozesse oder Kanäle.</p>
</aside>
</aside>
</div><div class="ld-slide" id="anforderungen-an-die-verlasslichkeit-verteilter-systeme">
<h2>Anforderungen an die Verlässlichkeit verteilter Systeme</h2>
<table class="highlight-line-on-hover incremental">
<thead>
<tr><th class="head"><p>Anforderung</p></th>
<th class="head"><p>Beschreibung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Verfügbarkeit</p></td>
<td><p>Das System ist nutzbar.</p></td>
</tr>
<tr><td><p>Zuverlässigkeit</p></td>
<td><p>Kontinuität der korrekten Leistungserbringung.</p></td>
</tr>
<tr><td><p>Sicherheit
(<span class="eng">Safety</span><a class="brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a>)</p></td>
<td><p>Niedrige Wahrscheinlichkeit für ein katastrophales Ereignis</p></td>
</tr>
<tr><td><p>Wartbarkeit</p></td>
<td><p>Wie leicht kann ein fehlgeschlagenes System wiederhergestellt werden?</p></td>
</tr>
</tbody>
</table>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p><span class="eng">Safety</span> und <span class="eng">Security</span> werden beide im Deutschen gleich mit Sicherheit übersetzt und sind daher leicht zu verwechseln. <span class="eng">Safety</span> bezieht sich auf die Sicherheit von Personen und Sachen, während <span class="eng">Security</span> sich auf die Sicherheit von Daten und Informationen bezieht.</p>
</aside>
</aside>
</div><div class="smaller-slide-title smaller ld-slide" id="zuverlassigkeit-reliability-vs-verfugbarkeit-availability-in-verteilten-systemen">
<h2>Zuverlässigkeit (<span class="eng">Reliability</span>) vs. Verfügbarkeit (<span class="eng">Availability</span>) in verteilten Systemen</h2>
<p class="rubric">Verlässlichkeit <span class="math">\(R(t)\)</span> der Komponente <span class="math">\(C\)</span></p>
<p>Bedingte Wahrscheinlichkeit, dass <span class="math">\(C\)</span> während <span class="math">\([0,t)\)</span> korrekt funktioniert hat, wenn <span class="math">\(C\)</span> zum Zeitpunkt <span class="math">\(T = 0\)</span> korrekt funktionierte.</p>
<div class="incremental compound">
<p class="rubric">Traditionelle Metriken</p>
<ul class="incremental">
<li><p>Mittlere Zeit bis zum Versagen (<span class="eng">Mean Time to Failure</span> (<span class="math">\(MTTF\)</span>)):</p>
<p>Die durchschnittliche Zeit bis zum Ausfall einer Komponente.</p>
</li>
<li><p>Mittlere Zeit bis zur Reparatur (<span class="eng">Mean Time to Repair</span> (<span class="math">\(MTTR\)</span>)):</p>
<p>Die durchschnittliche Zeit, die für die Reparatur einer Komponente benötigt wird.</p>
</li>
<li><p>Mittlere Zeit zwischen Ausfällen (<span class="eng">Mean Time Between Failures</span> (<span class="math">\(MTBF\)</span>)):</p>
<p><span class="math">\(MTTF + MTTR = MTBF\)</span>.</p>
</li>
</ul>
</div>
<div class="supplemental">
<ul class="simple">
<li><p>Zuverlässigkeit: Wie wahrscheinlich ist es, dass ein System <em>korrekt</em> arbeitet?</p></li>
<li><p>Verfügbarkeit: Wie wahrscheinlich ist es, dass ein System zu einem bestimmten Zeitpunkt verfügbar ist?</p></li>
</ul>
<p class="rubric">MTBF vs. MTTR</p>
<p>Wenn die MTTF einer Komponente 100 Stunden beträgt und die MTTR 10 Stunden beträgt, dann ist die MTBF <span class="math">\(= MTTF + MTTR = 100 + 10 = 110\)</span> Stunden.</p>
</div></div><div class="smaller ld-slide" id="mapreduce-programmiermodell-und-middleware-fur-paralleles-rechnen">
<h2>MapReduce - Programmiermodell und Middleware für paralleles Rechnen</h2>
<ul class="incremental">
<li><p>MapReduce ist ein Programmiermodel und eine entsprechende Implementierung (ein Framework ursprünglich entwickelt von Google) zur Verarbeitung sehr großer Datenmengen (ggf. TBytes).</p></li>
<li><p>Programme, die mit Hilfe von MapReduce implementiert werden, werden automatisch parallelisiert und auf einem großen Cluster von handelsüblichen Rechnern ausgeführt.</p>
<div class="smaller dhbw-gray docutils container">
<p>Die Laufzeitumgebung übernimmt:</p>
<ul class="simple">
<li><p>Partitionierung der Eingabedaten und Verteilung selbiger auf die Rechner des Clusters</p></li>
<li><p>Einplanung und Ausführung der “Map”- und “Reduce”- Funktionen auf den Rechnern des Clusters</p></li>
<li><p>Behandlung von Fehlern und die Kommunikation zwischen den Rechnern</p></li>
</ul>
</div>
</li>
</ul>
<aside class="admonition warning incremental">
<p class="admonition-title">Hinweis</p>
<p>Nicht alle Arten von Berechnungen können mit Hilfe von MapReduce durchgeführt werden.</p>
</aside>

<h2>Klassifikation Verteilte Systeme</h2>
</div><div class="ld-slide" id="cluster-computing">
<h2>Cluster Computing</h2>
<p>Eine Gruppe von „High-End-Systemen“, die über ein LAN verbunden sind.</p>
<img alt="images/cluster-computing.svg" class="align-center" src="images/cluster-computing.svg" style="width: 85%;" />
<div class="supplemental">
<p>Die einzelnen Rechner/Compute Nodes sind oft identisch (Hardware und Software) und werden von einem Verwaltungsknotenpunkt (<span class="eng">management node</span>) verwaltet.</p>
</div></div><div class="ld-slide" id="grid-computing">
<h2>Grid Computing</h2>
<p>Weiterführung des Cluster Computing.</p>
<ul class="simple">
<li><p>Viele heterogene, weit und über mehrere Organisationen verstreute Knotenpunkte.</p></li>
<li><p>Die Knotenpunkte sind über das WAN verbunden.</p></li>
<li><p>Die Zusammenarbeit erfolgt im Rahmen einer virtuellen Organisation.</p></li>
</ul>
<div class="supplemental">
<p>(Volunteer) Grid Computing - Beispiel:</p>
<p><a class="reference external" href="https://scienceunited.org">https://scienceunited.org</a></p>
<p><a class="reference external" href="https://einsteinathome.org">https://einsteinathome.org</a></p>
</div></div><div class="ld-slide" id="grundlegende-architektur-fur-grid-computing">
<h2>Grundlegende Architektur für Grid-Computing</h2>
<div class="two-columns no-default-width docutils container">
<div class="column center-child-elements no-separator docutils container">
<img alt="images/architecture-for-grid-computing.svg" class="align-center" src="images/architecture-for-grid-computing.svg" style="width: 600px;" />
</div>
<div class="column footnotesize margin-left-1em docutils container">
<dl class="field-list simple">
<dt>Fabric Layer<span class="colon">:</span></dt>
<dd><p>Bietet Schnittstellen zu lokalen Ressourcen (zur Abfrage von Status und Fähigkeiten, Sperren usw.)</p>
</dd>
<dt>Konnektivitätsschicht<span class="colon">:</span></dt>
<dd><p>Kommunikations- / Transaktions- /Authentifizierungsprotokolle, z. B. für die Übertragung von Daten zwischen Ressourcen.</p>
</dd>
<dt>Ressourcenschicht<span class="colon">:</span></dt>
<dd><p>Verwaltet eine einzelne Ressource, z. B. das Erstellen von Prozessen oder das Lesen von Daten.</p>
</dd>
<dt>Collective Layer<span class="colon">:</span></dt>
<dd><p>Verwaltet den Zugriff auf mehrere Ressourcen: Auffindung (<span class="eng">Discovery</span>), Einplanung (<span class="eng">Scheduling</span>) und Replikation.</p>
</dd>
<dt>Anwendungen<span class="colon">:</span></dt>
<dd><p>Enthält tatsächliche Grid-Anwendungen in einer einzelnen Organisation.</p>
</dd>
</dl>
</div>
</div>
</div><div class="ld-slide" id="peer-to-peer-systeme">
<h2>Peer-to-Peer-Systeme</h2>
<dl class="field-list">
<dt>Vision<span class="colon">:</span></dt>
<dd><p>„Das Netzwerk ist der Computer.“ Es gibt einen Datenbestand, der immer weltweit erreichbar ist.</p>
</dd>
<dt>Idee<span class="colon">:</span></dt>
<dd><p>Keine dedizierten Clients und Server, jeder Teilnehmer (Peer) ist gleichzeitig Anbieter und Kunde.</p>
<p>Selbstorganisierend, ohne zentrale Infrastruktur (Koordinator, Datenbestand, Teilnehmerverzeichnis).</p>
<p>Jeder Peer ist autonom und kann jederzeit offline sein, Netzwerkadressen können sich beliebig ändern.</p>
</dd>
<dt>Hauptanwendung<span class="colon">:</span></dt>
<dd><p>File-Sharing-Systeme (insbesondere BitTorrent)</p>
</dd>
</dl>
<div class="supplemental">
<p>Die große Zeit der klassischen Peer-to-Peer-Systeme war in den 2000er Jahren.</p>
<ul class="positive-list simple">
<li><p>Vorteile von P2P Systemen sind: billig, fehlertolerant, dynamisch, selbstkonfigurierend, immens hohe Speicherkapazität, hohe Datenzugriffsgeschwindigkeit.</p></li>
</ul>
<ul class="negative-list simple">
<li><p>Probleme von P2P Systemen sind: Start-Up, schlecht angebundene, leistungsschwache Peers; <em>Free-Riders</em>; Copyright-Probleme.</p></li>
</ul>
</div></div><div class="ld-slide" id="cloud-computing">
<h2>Cloud-Computing</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Cloud-Computing bezeichnet die Bereitstellung von Rechenleistung, Speicher und Anwendungen als Dienstleistung. Es ist die  Weiterentwicklung des Grid-Computing.</p>
</aside>
<div class="incremental margin-top-1em docutils container">
<p class="rubric">Varianten</p>
<ul class="list-with-explanations">
<li><p>Public Cloud (z. B. Amazon EC2, Google Apps, Microsoft Azure, …)</p></li>
<li><p>Private Cloud</p></li>
<li><p>Hybrid Cloud</p>
<p>(Private Cloud wird bei Bedarf durch Public Cloud ergänzt.)</p>
</li>
<li><p>Virtual Private Cloud</p></li>
</ul>
</div>
<div class="supplemental">
<ul class="positive-list simple">
<li><p>Vorteile des Cloud-Computings: Kosten, Aktualität von Daten und Diensten, keine eigene Infrastruktur notwendig, Unterstützung von mobilen Teilnehmern</p></li>
</ul>
<ul class="negative-list">
<li><p>Probleme des Cloud-Computings: Sicherheit und Vertrauen, Verlust von eigenem Know-How, Umgang mit klassifizierten Daten.</p>
<p>Ein Ausweg könnte <a class="reference external" href="https://de.wikipedia.org/wiki/Homomorphe_Verschlüsselung">Hommomorphe Verschlüsselung</a> sein, die es ermöglicht, Berechnungen auf verschlüsselten Daten durchzuführen.</p>
</li>
</ul>
</div></div><div class="ld-slide" id="serverless-computing">
<h2><em>Serverless Computing</em></h2>
<p><em>Serverless Computing</em> ermöglicht es Entwicklern Anwendungen schneller zu erstellen, da sie sich nicht mehr um die Verwaltung der Infrastruktur kümmern müssen.</p>
<ul class="positive-list incremental simple">
<li><p>Der Cloud-Service-Anbieter stellt die für die Ausführung des Codes erforderliche Infrastruktur automatisch bereit, skaliert und verwaltet sie.</p></li>
</ul>
<ul class="negative-list incremental list-with-explanations">
<li><p>Vendor-Lock-In</p></li>
<li><p>Kaltstart-Latenz</p>
<p>Zeit bis der erste Code ausgeführt wird kann höher sein, da die Instanziierung der Serverless-Funktionen erst bei Bedarf erfolgt.</p>
</li>
<li><p>Debugging und Monitoring</p>
<p>Klassische Tools und Methoden sind nicht mehr anwendbar.</p>
</li>
<li><p>Kostentransparenz/-management</p>
<p>Die Kosten für Serverless-Computing sind schwer vorherzusagen und zu kontrollieren.</p>
</li>
</ul>
</div><div class="new-section transition-fade ld-slide" id="herausforderungen-bei-der-entwicklung-verteilter-systeme">
<h2>Herausforderungen bei der Entwicklung verteilter Systeme</h2>
</div><div class="ld-slide" id="integration-von-anwendungen">
<h2>Integration von Anwendungen</h2>
<div class="assessment docutils container">
<p>Die Standardanwendungen in Unternehmen sind vernetzte Anwendungen und die Herstellung der Interoperabilität zwischen diesen Anwendungen ist eine große Herausforderung.</p>
</div>
<div class="incremental margin-top-1em docutils container">
<p class="rubric">Grundlegender Ansatz</p>
<p><em>Clients</em> kombinieren Anfragen für (verschiedene) Anwendungen, senden diese, sammeln die Antworten und präsentieren dem Benutzer ein kohärentes Ergebnis.</p>
</div>
<div class="incremental margin-top-1em docutils container">
<p class="rubric">Weiterentwicklung</p>
<p>Die direkte Kommunikation zwischen den Anwendungen führt zur Integration von Unternehmensanwendungen (<span class="eng">Enterprise Application Integration (EAI)</span>).</p>
</div>
<div class="supplemental">
<p>Eine vernetzte Anwendung ist eine Anwendung, die auf einem Server läuft und ihre Dienste für entfernte Clients verfügbar macht.</p>
</div></div><div class="ld-slide" id="transaktionen-auf-geschaftsprozessebene">
<h2>Transaktionen auf Geschäftsprozessebene</h2>
<div class="two-columns docutils container">
<div class="column center-child-elements no-separator docutils container">
<img alt="images/transactions/transaction.svg" class="align-center" src="images/transactions/transaction.svg" style="width: 750px;" />
<div class="bold margin-top-2em line-above docutils container">
<p>„Alles oder nichts.“</p>
</div>

</div><div class="smaller ld-slide" id="transaction-processing-monitor-tpm">
<h2><em>Transaction Processing Monitor (TPM)</em></h2>
<div class="assessment docutils container">
<p>Die für eine Transaktion benötigten Daten, sind oft verteilt über mehrere Server.</p>
</div>
<img alt="images/transactions/tpm.svg" class="incremental align-center" src="images/transactions/tpm.svg" style="width: 80%;" />
<div class="incremental smaller docutils container">
<p>Ein TPM ist für die Koordination der Ausführung einer Transaktion verantwortlich.</p>
</div>
<div class="supplemental">
<p>Insbesondere im Zusammenhang mit Microservices ist der Einsatz von TPMs und 2PC zum Zwecke der Koordination von Geschäftsprozessen häufig nicht die 1. Wahl.</p>
<p>Nichtsdestotrotz sind verteilte Transaktionen ein wichtiger Bestandteil von verteilten Systemen und Google hat z. B. mit Spanner eine Lösung entwickelt, die Transaktionen im globalen Maßstab ermöglicht  (<em>Global Consistency</em>). (<a class="reference external" href="https://cloud.google.com/spanner?hl=en">https://cloud.google.com/spanner?hl=en</a> und <a class="reference external" href="https://www.youtube.com/watch?v=iKQhPwbzzxU">https://www.youtube.com/watch?v=iKQhPwbzzxU</a>).</p>
</div></div><div class="ld-slide" id="middleware-und-enterprise-application-integration-eai">
<h2><em>Middleware</em> und <em>Enterprise Application Integration (EAI)</em></h2>
<p>Middleware ermöglicht Kommunikation zwischen den Anwendungen.</p>
<img alt="images/middleware.svg" class="incremental align-center" src="images/middleware.svg" style="height: 800px;" />
<div class="supplemental">
<dl class="field-list simple">
<dt>Remote Procedure Call (RPC)<span class="colon">:</span></dt>
<dd><p>Anfragen werden über einen lokalen Prozeduraufruf gesendet, als Nachricht verpackt, verarbeitet, von einer Nachricht beantwortet und das Ergebnis ist dann der Rückgabewert des Prozeduraufrufs.</p>
</dd>
<dt>Nachrichtenorientierte Middleware <span class="eng">Message Oriented Middleware (MOM)</span><span class="colon">:</span></dt>
<dd><p>Nachrichten werden an einen logischen Kontaktpunkt gesendet (d. h.veröffentlicht) und Anwendungen weitergeleitet, die diese Nachrichten abonnieren.</p>
</dd>
</dl>
</div></div><div class="smaller ld-slide" id="wie-kann-die-anwendungsintegration-erreicht-werden">
<h2>Wie kann die Anwendungsintegration erreicht werden?</h2>
<dl class="incremental field-list simple">
<dt>Dateiübertragung<span class="colon">:</span></dt>
<dd><p>Technisch einfach, aber nicht flexibel:</p>
<ul class="simple">
<li><p>Dateiformat und Layout herausfinden</p></li>
<li><p>Dateiverwaltung regeln</p></li>
<li><p>Weitergabe von Aktualisierungen und Aktualisierungsbenachrichtigungen</p></li>
</ul>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Gemeinsame Datenbank<span class="colon">:</span></dt>
<dd><p>Sehr viel flexibler, erfordert aber immer noch ein gemeinsames Datenschema neben dem Risiko eines Engpasses.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Entfernter Prozeduraufruf <span class="eng">Remote Procedure Call (RPC)</span><span class="colon">:</span></dt>
<dd><p>Wirksam, wenn die Ausführung einer Reihe von Aktionen erforderlich ist.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Nachrichtenübermittlung <span class="eng">Messaging</span><span class="colon">:</span></dt>
<dd><p>Ermöglicht eine zeitliche und räumliche Entkopplung im Vergleich zu RPCs.</p>
</dd>
</dl>

</div><div class="ld-slide" id="distributed-pervasive-ubiquitous-systems">
<h2><em>Distributed Pervasive/Ubiquitous Systems</em></h2>
<div class="minor docutils container">
<p>(<span class="ger">verteilte, allgegenwärtige/alles durchdringende Systeme</span>)</p>
</div>
<div class="assessment docutils container">
<p>Moderne verteilte Systeme zeichnen sich dadurch aus, dass die Knoten klein, mobil und oft in ein größeres System eingebettet sind. Das System bettet sich auf natürliche Weise in die Umgebung des Benutzers ein. Die Vernetzung ist drahtlos.</p>
</div>
<div class="incremental footnotesize docutils container">
<p>Drei (sich überschneidende) Untertypen</p>
<dl class="field-list simple">
<dt>Ubiquitous Computing<span class="colon">:</span></dt>
<dd><p><em>allgegenwärtig und ständig präsent</em>; d. h., es besteht eine ständige Interaktion zwischen System und Benutzer.</p>
</dd>
<dt>Mobile Computing<span class="colon">:</span></dt>
<dd><p><em>allgegenwärtig</em>; der Schwerpunkt liegt auf der Tatsache, dass Geräte von Natur aus mobil sind.</p>
</dd>
<dt>Sensor-/Actuator Networks<span class="colon">:</span></dt>
<dd><p><em>allgegenwärtig</em>; Schwerpunkt liegt auf der tatsächlichen (kollaborativen) Erfassung (<span class="eng">sensing</span>) und Betätigung (<span class="eng">actuation</span>).</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="ubiquitous-systems-kernbestandteile">
<h2><em>Ubiquitous Systems</em> - Kernbestandteile</h2>
<ol class="arabic simple incremental">
<li><p><span class="eng">Distribution</span>: Die Geräte sind vernetzt, verteilt und ohne Hürde zugänglich.</p></li>
<li><p><span class="eng">Interaction</span>: Die Interaktion zwischen Benutzern und Geräten ist in hohem Maße unaufdringlich.</p></li>
<li><p><span class="eng">Context Awareness</span>: Das System kennt den Kontext eines Benutzers, um die Interaktion zu optimieren.</p></li>
<li><p><span class="eng">Autonomy</span>: Die Geräte arbeiten autonom, ohne menschliches Eingreifen, und verwalten sich in hohem Maße eigenständig.</p></li>
<li><p><span class="eng">Intelligence</span>: Das System als Ganzes kann ein breites Spektrum dynamischer Aktionen und Interaktionen bewältigen.</p></li>
</ol>
</div><div class="ld-slide" id="mobile-computing-auszeichnende-merkmale">
<h2><em>Mobile Computing</em> - Auszeichnende Merkmale</h2>
<ul class="incremental smaller simple">
<li><p>Eine Vielzahl unterschiedlicher mobiler Geräte (Smartphones, Tablets, GPS-Geräte, Fernbedienungen, aktive Ausweise).</p></li>
<li><p>Mobil bedeutet, dass sich der Standort eines Geräts im Laufe der Zeit ändern kann. Dies kann z. B. Auswirkung haben auf die lokalen Dienste oder die Erreichbarkeit.</p></li>
<li><p>Die Aufrechterhaltung einer stabilen Kommunikation kann zu ernsthaften Problemen führen.</p></li>
</ul>
<div class="assessment margin-top-2em incremental docutils container">
<p>Aktueller Stand ist, dass mobile Geräte Verbindungen zu stationären Servern herstellen, wodurch diese im Prinzip <em>Clients</em> von Cloud-basierten Diensten sind.</p>
</div>

<div class="assessment docutils container">
<p>Viele verteilte Systeme sind unnötig komplex aufgrund fehlerhafter Annahmen sowie von Architektur- und Designfehlern, die später nachgebessert werden müssen.</p>

<li><p>Die Bandbreite ist unendlich</p></li>
