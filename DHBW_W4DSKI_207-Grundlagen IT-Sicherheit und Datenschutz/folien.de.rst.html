<ld-topic id="inhalte-gem-mhb">
<h2>Inhalte gem. MHB</h2>
<ul class="incremental-list simple">
<li><p>Grundbegriffe der Kryptographie</p></li>
<li><p>Einweg- und Hashfunktionen</p></li>
<li><p>Kryptographische Verfahren</p></li>
<li><p>Kryptoanalyse: Brute-Force, Wörterbücher, Seitenkanäle, Person-in-the-Middle</p></li>
<li><p>Anonymisierung, Pseudonymisierung und Randomisierung</p></li>
<li><p>Ausblick auf Auswirkung von Quantencomputern, Ansätze Post-Quantum Kryptographie</p></li>
<li><p>Digitale Signaturen und Zertifikate</p></li>
<li><p>Schlüsselmanagement und -austausch, Authentifikation</p></li>
<li><p>Grundbegriffe der IT-Sicherheit</p></li>
<li><p>Grundlagen der DSGVO, Privacy by Design</p></li>
<li><p>Security-Audit</p></li>
<li><p>Standards und Normen</p></li>
<li><p>IT-Security Management</p></li>
<li><p>Security By Design</p></li>
<li><p>Risikomanagement, insbesondere unter dem Gesichtspunkt Data Science und Künstliche Intelligenz und deren Anwendungen</p></li>
<li><p>Grundlagen der digitalen Forensik</p></li>
<li><p>Analyse mit forensischen Tools (Sleuthkit, Autopsy, DFF, Filecarver)</p></li>
<li><p>Netzwerksicherheit und Penetration Testing</p></li>
<li><p>Beispielhafte Anwendungsbereiche im Kontext von Data Science und Machine Learning: Bedrohungsmanagement mit Mitteln des maschinellen Lernens, Erkennung von Ausreißern und verteilten Angriffen, Data Science in Cyber Security und Cyber Security in Data Science</p></li>
</ul>
