<li><p>Each person should present for 10 Minutes sharp!</p></li>
<li><p>The presentations should deal in particular with the core content of the lecture and <em>be of a conceptual nature</em>.</p>
<p>This means that, after briefly presenting the overall purpose of the framework/technology/protocol, the architecture/the details must be presented. That is, how errors are dealt with, which services are offered, which guarantees/security aspects are implemented, how scalability is achieved, etc.</p>
<p>No promotional presentations!</p>
</li>
<li><p>Presentations should be in English.</p></li>
<li><p>The speakers should not rotate several times during the presentation. I.e. the first speaker presents first, then the second, and so on. This is necessary for the grading.</p></li>

<h2>Presentations - Available Topics</h2>
<ld-story class="dd-margin-left-4em">
<p class="rubric">26.6.</p>
<dl class="incremental-list field-list">
<dt>Virtualization and Virtualization Platforms [7P]<span class="colon">:</span></dt>
<dd><p>The goal of this presentation is to give an overview of the diﬀerent virtualization technologies and to explain the     commonalities and diﬀerences between them.</p>
<p>It is also possible to demonstrate some of the diﬀerences using concrete products.</p>
<p>Some keywords: Containers (e. g., Docker, Linux), Firecracker, Hypervisors (KVM, Xen, Hyper-V), Docker Swarm, Kubernetes, Proxmox, Open Stack</p>
<p><span class="red">The Students giving this presentation are not allowed to work in one team.</span></p>
</dd>
<dt>Web-App Security  [3P]<span class="colon">:</span></dt>
<dd><p>Web application security: CORS (Cross-Origin Resource Sharing), SOP (Same-Origin Policy),  CORP / COOP / COEP (Cross-Origin Resource/Opener/Embedder Policies), CSP (Content Security Policy)</p>
<p>Introduction and concrete examples how they are used/specified and help prevent attacks.</p>
</dd>
