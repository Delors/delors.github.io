<ld-topic id="core-topics">
<h2>Core Topics</h2>
<ul class="incremental-list simple">
<li><p>Terminology, concepts, architectures, requirements profiles and architecture models for distributed systems</p></li>
<li><p>Design and implementation approaches</p></li>
<li><p>Comparison of different middleware concepts</p></li>
<li><p>Synchronous and asynchronous communication, remote method calls</p></li>
<li><p>Asynchronous communication and messaging systems</p></li>
<li><p>Security aspects in distributed systems</p></li>
</ul>
</ld-topic>

<ld-topic id="presentations-general-conditions">
<h2>Presentations - General Conditions</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Each person should present for 10 Minutes sharp!</p></li>
<li><p>The presentations should deal in particular with the core content of the lecture and <em>be of a conceptual nature</em>.</p>
<p>This means, after briefly presenting the overall purpose of the framework/technology/protocol, the architecture/the details must be presented. I. e., how errors are dealt with, which services are offered, which guarantees/security aspects are implemented, how scalability is achieved, etc.</p>
<p>No promotional presentations!</p>
</li>
<li><p>Presentations have to be in English.</p></li>
<li><p>The speakers should not rotate several times during the presentation. I. e. the first speaker presents first, then the second, and so on. This is necessary for the grading.</p></li>
</ul>
</ld-topic>

<p class="rubric">Virtualization and Virtualization Platforms</p>
<ol class="arabic simple dhbw list-with-sublists show-list-item-content-on-hover font-size-90">
<li><p>Introduction to Virtualization &amp; Use Cases</p>
<ul class="simple">
<li><p>What is virtualization? Historical context and motivation</p></li>
<li><p>Different types/levels of virtualization</p></li>
<li><p>Key use cases: server consolidation, cloud computing, development/testing, isolation</p></li>
<li><p>Benefits and trade-offs</p></li>
</ul>
</li>
<li><p>Hypervisors - Architecture &amp; Types</p>
<ul class="simple">
<li><p>What is a hypervisor?</p></li>
<li><p>Type 1 (bare-metal) vs Type 2 (hosted) - architectural differences</p></li>
<li><p>Full virtualization vs paravirtualization approaches</p></li>
<li><p>Examples and when to use each type</p></li>
</ul>
</li>
<li><p>Virtual Machines - Implementation &amp; Management</p>
<ul class="simple">
<li><p>VM structure and components (virtual hardware, guest OS)</p></li>
<li><p>VM lifecycle: creation, running, pause/resume, snapshots</p></li>
<li><p>VM migration (live migration concepts)</p></li>
<li><p>Resource allocation and isolation</p></li>
</ul>
</li>
<li><p>Containers &amp; OS-level Virtualization</p>
<ul class="simple">
<li><p>Container concept and how it differs from VMs</p></li>
<li><p>Namespaces and cgroups (conceptual)</p></li>
<li><p>Container images and layering</p></li>
<li><p>Use cases and comparison with VMs</p></li>
</ul>
</li>
<li><p>Memory Virtualization</p>
<ul class="simple">
<li><p>The address translation problem (guest virtual → guest physical → host physical)</p></li>
<li><p>Shadow page tables approach</p></li>
<li><p>Hardware-assisted virtualization (EPT/NPT)</p></li>
<li><p>Memory management techniques (overcommitment, ballooning)</p></li>
</ul>
</li>
<li><p>Network &amp; I/O Virtualization</p>
<ul class="simple">
<li><p>Challenges of virtualizing network and I/O devices</p></li>
<li><p>Emulated vs paravirtualized devices</p></li>
<li><p>SR-IOV (Single Root I/O Virtualization) and device passthrough</p></li>
<li><p>Virtual NICs and network bridges</p></li>
<li><p>Virtual switches and network isolation</p></li>
</ul>
</li>
</ol>
