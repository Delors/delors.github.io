<li><p>Nennen Sie zwei <em>allg.</em> Verfahren für das Padding von Nachrichten und erklären Sie diese kurz.</p></li>
<li><p>Welche Kriterien können zur Bewertung eines Operationsmodis herangezogen werden?</p></li>
<li><p>Verhalten sich alle Betriebsmodi bei Bitfehlern im Chiffretext - zum Beispiel aufgrund von Übertragungsfehlern - gleich?</p>
