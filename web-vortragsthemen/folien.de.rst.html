<div class="transition-fade ld-slide" id="rahmenbedingungen-inhalt">
<h2>Rahmenbedingungen - Inhalt</h2>
<ul class="incremental list-with-explanations simple">
<li><p>Vorträge, die Webtechnologien zum Gegenstand haben, sollen nur solche Features vorstellen, die von Safari, Chrome, <em>und</em> Firefox in den jeweils aktuellen Versionen vollständig unterstützt werden (siehe <a class="reference external" href="https://caniuse.com">caniuse.com</a>).</p></li>
<li><p>Vorträge, die konkrete Technologien vorstellen, sollen direkte Umsetzung erlauben. D. h. es soll möglich sein, das Gelernte direkt in einem Projekt umzusetzen.</p></li>
</ul>
