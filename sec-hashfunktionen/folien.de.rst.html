<div class="new-section ld-slide" id="hashfunktionen-grundlagen">
<h2>Hashfunktionen - Grundlagen</h2>
</div><div class="ld-slide" id="hashfunktionen">
<h2>Hashfunktionen</h2>
<ul class="incremental simple">
<li><p>Eine Hashfunktion <span class="math">\(H\)</span> akzeptiert eine beliebig lange Nachricht <span class="math">\(M\)</span> als Eingabe und gibt einen Wert fixer Größe zurück: <span class="math">\(h = H(M)\)</span>.</p></li>
<li><p>Wird oft zur Gewährleistung der Datenintegrität verwendet. Eine Änderung eines beliebigen Bits in <span class="math">\(M\)</span> sollte mit hoher Wahrscheinlichkeit zu einer Änderung des Hashwerts <span class="math">\(h\)</span> führen.</p></li>
<li><p>Kryptographische Hashfunktionen werden für Sicherheitsanwendungen benötigt. Mögliche Anwendungen:</p>
<ul>
<li><p>Authentifizierung von Nachrichten</p></li>
<li><p>Digitale Signaturen</p></li>
<li><p>Speicherung von Passwörtern</p></li>
</ul>
</li>
</ul>
</div><div class="ld-slide" id="beispiel-berechnung-von-hashwerten-mittels-md5">
<h2>Beispiel: Berechnung von Hashwerten mittels MD5</h2>
<pre class="monospaced literal-block">md5(&quot;Hello&quot;) = 8b1a9953c4611296a827abf8c47804d7
md5(&quot;hello&quot;) = 5d41402abc4b2a76b9719d911017c592
md5(&quot;Dieses Passwort ist wirklich total sicher
      und falls Du es mir nicht glaubst, dann
      tippe es zweimal hintereinander blind
      fehlerfrei ein.&quot;)
             = 8fcf22b1f8327e3a005f0cba48dd44c8</pre>
<aside class="admonition warning incremental margin-top-2em">
<p class="admonition-title">Warnung</p>
<p>Die Verwendung von MD5 dient hier lediglich der Illustration. In realen Anwendung sollte MD5 nicht mehr verwendet werden.</p>
</aside>
</div><div class="ld-slide" id="sicherheitsanforderungen-an-kryptografische-hashfunktion-i">
<h2>Sicherheitsanforderungen an kryptografische Hashfunktion I</h2>
<dl class="field-list simple">
<dt>Variable Eingabegröße<span class="colon">:</span></dt>
<dd><p>H kann auf einen Block beliebiger Größe angewendet werden.</p>
</dd>
<dt>Pseudozufälligkeit<span class="colon">:</span></dt>
<dd><p>Die Ausgabe von <span class="math">\(H\)</span> erfüllt die Standardtests für Pseudozufälligkeit.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Einweg Eigenschaft<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch/praktisch nicht machbar für einen gegeben Hashwert <span class="math">\(h\)</span> ein <span class="math">\(N\)</span> zu finden so dass gilt: <span class="math">\(H(N) = h\)</span></p>
<p>(<span class="eng">Preimage resistant; one-way property</span>)</p>
</dd>
</dl>
</div><div class="ld-slide" id="sicherheitsanforderungen-an-kryptografische-hashfunktion-ii">
<h2>Sicherheitsanforderungen an kryptografische Hashfunktion II</h2>
<dl class="field-list">
<dt>Schwache Kollisionsresistenz<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch nicht machbar für eine gegebene Nachricht M eine Nachricht N zu finden so dass gilt: <span class="math">\(M \neq N\)</span> mit <span class="math">\(H(M) = H(N)\)</span></p>
<p>(<span class="eng">Second preimage resistant; weak collision resistant</span>)</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Starke Kollisionsresistenz<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch unmöglich ein paar <span class="math">\((N,M)\)</span> zu finden so dass gilt: <span class="math">\(H(M) = H(N)\)</span>.</p>
<p>(<span class="eng">Collision resistant; strong collision resistant</span>)</p>
</dd>
</dl>
<div class="supplemental">
<p><strong>Hintergrund</strong></p>
<p>Im Deutschen wird auch von Urbild-Angriffen gesprochen. In dem Fall ist <em>preimage resistance</em> (d. h. die Einweg Eigenschaft) gleichbedeutend damit, dass man nicht effektiv einen „Erstes-Urbild-Angriff“ durchführen kann. Hierbei ist das Urbild die ursprüngliche Nachricht <span class="math">\(M\)</span>, die <em>gehasht</em> wurde.</p>
<p><em>Second preimage resistance</em> ist dann gleichbedeutend damit, dass man nicht effektiv einen „Zweites-Urbild-Angriff“ durchführen kann. Es ist nicht möglich zu einer Nachricht M eine zweite Nachricht N (d. h. ein zweites Urbild) zu finden, die für eine gegebene Hashfunktion den gleich Hash aufweist.</p>
</div></div><div class="ld-slide" id="beziehung-zwischen-den-sicherheitsanforderungen-an-hashfunktionen">

</div><div class="ld-slide" id="nachrichtenauthentifizierung-vereinfacht">
<h2>Nachrichtenauthentifizierung - vereinfacht</h2>
<p class="far-smaller">Nachrichten können auf verschiedene Weisen authentifiziert werden, so dass <em>Man-in-the-Middle-Angriffe</em> (MitM)<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a> verhindert werden können.</p>

<div class="supplemental">
<p><strong>Szenarien</strong></p>
<p>Im ersten Szenario wird der Hash an die Nachricht angehängt und als ganzes verschlüsselt. Wir erhalten Vertraulichkeit und Authentizität.</p>
<p>Im zweiten Szenario wird der Hash der Nachricht berechnet und dann verschlüsselt. Der Empfänger kann den Hash berechnen und mit dem entschlüsselten Hash vergleichen. Wir erhalten Authentizität, aber keine Vertraulichkeit.</p>
<p>Im dritten Szenario wird an die Nachricht ein geteiltes Secret angehängt und  alles zusammen gehasht. Die Nachricht wird dann mit dem Ergebnis der vorhergehenden Operation zusammen verschickt.</p>
<p>Im letzten Szenario werden alle Ansätze kombiniert.</p>

<p>Bei <em>Man-in-the-Middle-Angriffen</em> handelt es sich um einen Fachbegriff und häufig wird zum Beispiel Eve oder Mallory verwendet, um die Person zu bezeichnen, die den Angriff durchführt. Gelegentlich wird auch <em>Adversary-in-the-Middle</em> oder <em>Person-in-the-Middle</em> verwendet.</p>

<h2>Digitale Signaturen - vereinfacht</h2>
<p class="far-smaller">Digitale Signaturen dienen dem Nachweis der Authentizität einer Nachricht und der Integrität der Nachricht.  Jeder, der einen öffentlichen Schlüssel hat, kann die Signatur überprüfen, aber nur der Besitzer des privaten Schlüssels kann die Signatur erstellen.</p>

<div class="supplemental">
<p class="rubric">Einbruchserkennung und Viruserkennung - Hintergrund</p>
<p>Bei der Einbruchserkennung und Viruserkennung ist <em>second preimage</em> Resistenz erforderlich. Andernfalls könnte ein Angreifer seine Malware so schreiben, ass diese einen Hash wie eine vorhandene gutartige Software hat und so verhindern, dass die Malware auf eine schwarze Liste gesetzt werde kann, ohne den Kollateralschaden, dass auch die gutartige Software fälschlicherweise als Malware erkannt wird.</p>
<p class="rubric">Aufwand eines Kollisionsangriffs</p>
<p>Ein Kollisionsangriff erfordert weniger Aufwand als ein <em>preimage</em> oder ein <em>second preimage</em> Angriff.</p>
<p>Dies wird durch das Geburtstagsparadoxon erklärt. Wählt man Zufallsvariablen aus einer Gleichverteilung im Bereich von <span class="math">\(0\)</span> bis <span class="math">\(N-1\)</span>, so übersteigt die Wahrscheinlichkeit, dass ein sich wiederholendes Element gefunden wird, nach <span class="math">\(\sqrt{N}\)</span> Auswahlen <span class="math">\(0,5\)</span>. Wenn wir also für einen m-Bit-Hashwert Datenblöcke zufällig auswählen, können wir erwarten, zwei Datenblöcke innerhalb von <span class="math">\(\sqrt{2^m} = 2^{m/2}\)</span> Versuchen zu finden.</p>
<aside class="admonition smaller">
<p class="admonition-title">Beispiel</p>
<p>Es ist relativ einfach, ähnliche Meldungen zu erstellen. Wenn ein Text 8 Stellen hat, an denen ein Wort mit einem anderen ausgetauscht werden kann, dann hat man bereits <span class="math">\(2^{8}\)</span> verschiedene Texte.</p>
<p>Es ist relativ trivial(1), vergleichbare(2) Nachrichten(3) zu schreiben(4). Wenn ein Text 8 Stellen hat, an denen ein Ausdruck(5) mit einem vergleichbaren (6) ausgetauscht werden kann, dann erhält(7) man bereits <span class="math">\(2^{8}\)</span> verschiedene Dokumente(8).</p>
</aside>
</div></div><div class="ld-slide" id="effizienzanforderungen-an-kryptografische-hashfunktionen">
<h2>Effizienzanforderungen an kryptografische Hashfunktionen</h2>
<dl class="field-list simple">
<dt>Effizienz bei der Verwendung für Signaturen und zur Authentifizierung<span class="colon">:</span></dt>
<dd><p>Bei der Verwendung zur Nachrichtenauthentifizierung und für digitale Signaturen ist <span class="math">\(H(N)\)</span> für jedes beliebige <span class="math">\(N\)</span> relativ einfach zu berechnen. Dies soll sowohl Hardware- als auch Softwareimplementierungen ermöglichen.</p>
</dd>
</dl>
<div class="incremental docutils container">
<div class="text-align-center bold huge docutils container">
<p>vs.</p>
</div>
<dl class="field-list simple">
<dt>Brute-Force-Angriffe auf Passwörter erschweren<span class="colon">:</span></dt>
<dd><p>Bei der Verwendung für das Hashing von Passwörtern soll es schwierig sein den Hash effizient zu berechnen, selbst auf spezialisierter Hardware (GPUs, ASICs).</p>
</dd>
</dl>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - XOR als Hashfunktion" id="ld-exercise-1">
<p class="rubric">XOR als Hashfunktion</p>
<p>Warum ist eine einfache „Hash-Funktion“, die einen 256-Bit-Hash-Wert berechnet, indem sie ein XOR über alle 256-Bit Blöcke einer Nachricht durchführt, im Allgemeinen ungeeignet?</p>
<div class="minor docutils container">
<p>Wir nehmen hier an, dass die Nachricht ein Vielfaches von 256 Bit lang ist. Falls nicht, dann wenden wir Padding an.</p>

<h2><a class="reference external" href="https://nvlpubs.nist.gov/nistpubs/FIPS/NIST.FIPS.180-4.pdf">SHA 512 - Übersicht</a></h2>
<div class="stack">
<div class="layer">
<img alt="Nachricht" class="align-center" src="drawings/sha512/sha512-main.svg" style="width: 1400px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512/sha512-blocks.svg" style="width: 1400px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512/sha512-nth-block.svg" style="width: 1400px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512/sha512-padding.svg" style="width: 1400px;" />
</div></div><div class="supplemental">
<ul>
<li><p>SHA-512 nimmt eine Nachricht beliebiger Größe und gibt einen 512-Bit-Hashwert zurück.</p></li>
<li><p>Der IV von SHA-512 besteht aus den folgenden acht 64-Bit-Zahlen:</p>
<pre class="literal-block">6a09e667f3bcc908
bb67ae8584caa73b
3c6ef372fe94f82b
a54ff53a5f1d36f1
510e527fade682d1
9b05688c2b3e6c1f
1f83d9abfb41bd6b
5be0cd19137e2179</pre>
</li>
<li><p>Die Addition erfolgt Wortweise modulo <span class="math">\(2^{64}\)</span>.</p></li>
<li><p>Die Nachricht wird in 1024-Bit-Blöcke unterteilt. Die Nachricht wird - unabhängig von der tatsächlichen Länge - <em>immer</em> aufgefüllt (<span class="eng">padded</span>) und auf eine Länge  <span class="math">\(l \equiv 896 (mod\, 1024)\)</span> Bits gebracht.</p></li>
<li><p>Das Padding besteht aus einem Bit mit Wert 1, gefolgt von der notwendigen Anzahl Nullen.</p></li>
<li><p>Am Ende wird die Länge der Nachricht als 128-Bit-Wert angehängt, um ein Vielfaches von 1024 zu erhalten.</p></li>
</ul>
</div></div><div class="ld-slide" id="sha-512-verarbeitung-eines-1024-bit-blocks">
<h2>SHA-512 Verarbeitung eines 1024-Bit-Blocks</h2>
<div class="stack">
<div class="layer">
<img alt="Nachricht" class="align-center" src="drawings/sha512-processing_a_block/main.svg" style="width: 1600px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512-processing_a_block/main-pass-through.svg" style="width: 1600px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512-processing_a_block/block.svg" style="width: 1600px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512-processing_a_block/wi.svg" style="width: 1600px;" />
</div><div class="layer incremental overlay incremental overlay">
<img alt="Nachricht" class="align-center" src="drawings/sha512-processing_a_block/constants.svg" style="width: 1600px;" />
</div></div><div class="supplemental">
<p>Die Additionen erfolgen Modulo <span class="math">\(2^{64}\)</span>.</p>
<p class="rubric">Berechnung der <span class="math">\(W_i\)</span></p>
<p><span class="math">\(W_0\)</span> bis <span class="math">\(W_{15}\)</span> sind die ersten 16 Wörter des 1024-Bit-Blocks. Die restlichen 64 Wörter werden wie folgt berechnet.</p>
<p><span class="math">\(w_t = \sigma_1(w_{t-2}) + w_{t-7} + \sigma_0(w_{t-15}) + w_{t-16}\)</span></p>
<p>Mit:</p>
<p><span class="math">\(\sigma_0(x) = (x \ggg 1) \oplus (x \ggg 8) \oplus (x \gg 7)\)</span></p>
<p><span class="math">\(\sigma_1(x) = (x \ggg 19) \oplus (x \ggg 61) \oplus (x \gg 6)\)</span></p>
<aside class="admonition legend far-smaller">
<p class="admonition-title">Legende</p>
<p><span class="math">\(\gg\)</span> ist die Rechtsverschiebung bei der die linke Seite mit Nullen aufgefüllt wird.</p>
<p><span class="math">\(\ggg\)</span> ist die zyklische Rechtsverschiebung.</p>
<p><span class="math">\(\oplus\)</span> steht für die bitweise XOR-Operation.</p>
</aside>
<p class="rubric">Rundenfunktion</p>
<div class="math">
\begin{equation*}
T_1 = h + Ch(e,f,g) + ( \sum\nolimits_{1}^{512} e ) + K_t + W_t
\end{equation*}
</div>
<div class="math">
\begin{equation*}
T_2 = (\sum\nolimits_{0}^{512} a ) + Maj(a,b,c)
\end{equation*}
</div>
<div class="math">
\begin{equation*}
h = g
\end{equation*}
</div>
<div class="math">
\begin{equation*}
g = f
\end{equation*}
</div>
<div class="math">
\begin{equation*}
f = e
\end{equation*}
</div>
<div class="math">
\begin{equation*}
e = d + T_1
\end{equation*}
</div>
<div class="math">
\begin{equation*}
d = c
\end{equation*}
</div>
<div class="math">
\begin{equation*}
c = b
\end{equation*}
</div>
<div class="math">
\begin{equation*}
b = a
\end{equation*}
</div>
<div class="math">
\begin{equation*}
a = T_1 + T_2
\end{equation*}
</div>
<p>Weiterhin gilt:</p>
<p><span class="math">\(t\)</span> ist die Schrittnummer</p>
<p><span class="math">\(Ch(e,f,g) = (e \land f) \oplus (\neg e \land g)\)</span></p>
<p><span class="math">\(Maj(a,b,c) = (a \land b) \oplus (a \land c) \oplus (b \land c)\)</span></p>
<p><span class="math">\(\sum\nolimits_{0}^{512} a = a \ggg 28 \oplus a \ggg 34 \oplus a \ggg 39\)</span></p>
<p><span class="math">\(\sum\nolimits_{1}^{512} e = e \ggg 14 \oplus e \ggg 18 \oplus e \ggg 41\)</span></p>
<p class="rubric">Berechnung der Konstanten</p>
<p>Die Konstanten <span class="math">\(K\)</span> sind die ersten 64 Bits der Bruchteile der Kubikwurzeln der ersten 80 Primzahlen.</p>
<p>Konzeptionell: <span class="math">\(((\sqrt[3]{n_{te}\, Primzahl} - \lfloor \sqrt[3]{n_{te}\, Primzahl} \rfloor) &lt;&lt; 64)\)</span><code>.toInt().toString(16)</code></p>

<h2><em>Message Authentication Codes</em> (MACs)</h2>
<div class="supplemental">
<aside class="admonition admonition-hinweis">
<p class="admonition-title">Hinweis</p>
<p><em>Message Authentication Codes</em> könnte ins Deutsche mit

</div></div><div class="ld-slide" id="hmac-hash-based-message-authentication-code">
<h2>HMAC (Hash-based Message Authentication Code)</h2>
<div class="small docutils container">
<p>Auch als <em>keyed-hash message authentication code</em> bezeichnet.</p>
<div class="math">
\begin{align*}
\begin{array}{rcl}
HMAC(K,m) &amp; = &amp; H( (K' \oplus opad) || H( ( K' \oplus ipad) || m) ) \\
K' &amp; = &amp;\begin{cases}
        H(K) &amp; \text{falls K größer als die Blockgröße ist}\\
        K &amp; \text{andernfalls}
        \end{cases}
\end{array}
\end{align*}
</div>
<p><span class="math">\(H\)</span> is eine kryptografische Hashfunktion.</p>
<p><span class="math">\(m\)</span> ist die Nachricht.</p>
<p><span class="math">\(K\)</span> ist der geheime Schlüssel (<em>Secret Key</em>).</p>
<p><span class="math">\(K'\)</span> ist vom Schlüssel K abgeleiteter Schlüssel mit Blockgröße (ggf. <em>padded</em> oder <em>gehasht</em>).</p>
<p><span class="math">\(||\)</span> ist die Konkatenation.</p>
<p><span class="math">\(\oplus\)</span> ist die XOR Operation.</p>
<p><span class="math">\(opad\)</span> ist das äußere Padding bestehend aus Wiederholungen von 0x5c in Blockgröße.</p>
<p><span class="math">\(ipad\)</span> ist das innere Padding bestehend aus Wiederholungen von 0x36 in Blockgröße.</p>
</div>
</div><div class="no-title ld-slide" id="hmac-berechnung-visualisiert">

<p><strong>Padding und Hashing</strong></p>
<p>Im Rahmen der Speicherung von Passwörtern und <em>Secret Keys</em> ist die Verwendung von Padding Operationen bzw. das Hashing von Passwörtern, um Eingaben in einer wohl-definierten Länge zu bekommen, üblich. Neben dem hier gesehenen Padding, bei dem 0x00 Werte angefügt werden, ist zum Beispiel auch das einfache Wiederholen des ursprünglichen Wertes, bis man auf die notwendige Länge kommt, ein Ansatz.</p>
<p>Diese Art Padding darf jedoch nicht verwechselt werden mit dem Padding, dass ggf. im Rahmen der Verschlüsselung von Nachrichten notwendig ist, um diese ggf. auf eine bestimmte Blockgröße zu bringen (zum Beispiel bei ECB bzw. CBC Block Mode Operations.)</p>
</div></div><div class="ld-slide" id="hmac-berechnung-in-python">

</div></div><div class="ld-slide" id="mac-poly-1305">
<h2>MAC: <a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc8439#section-2.5">Poly 1305</a></h2>
<div class="stack">
<div class="layer">
<ul class="simple">
<li><p>Ein MAC Algorithmus für die Einmalauthentifizierung von Nachrichten.</p></li>
<li><p>Entwickelt von Daniel J. Bernstein.</p></li>
<li><p>Basierend auf einem 256-Bit-Schlüssel und einer Nachricht wird ein 128-Bit-Tag berechnet.</p></li>
<li><p>In Verbindung mit <em>ChaCha20</em> in einer Reihe von Protokollen verwendet.</p></li>
</ul>
</div><div class="layer incremental">
<img alt="Poly 1305 - Verwendung des Schlüssels" class="align-center" src="drawings/poly1305.svg" style="width: 1775px;" />
<div class="align-center docutils container">
<p class="rubric">Aufteilung des Schlüssels</p>
</div>
</div><div class="layer incremental">
<p class="rubric">Verarbeitung der Nachricht</p>
<ul class="incremental list-with-explanations">
<li><p>initialisiere den Akkumulator <span class="math">\(a\)</span> mit 0</p></li>
<li><p>die Nachricht wird in Blöcke von 16 Byte aufgeteilt und als <em>little-endian</em> Zahl verarbeitet; d. h. ein Block hat 16 Oktette (<span class="math">\(16 \times 8\)</span> Bit)</p></li>
<li><p>Füge dem Block <span class="math">\(n\)</span> ein Bit jenseits der Anzahl der Oktette des aktuellen Blocks hinzu <span class="math">\(= n'\)</span>; d. h. im Falle eines 16-Byte-Blocks wird die Zahl <span class="math">\(2^{128}\)</span> addiert</p>
<p>(Danach haben wir ggf. eine 17-Byte-Zahl.)</p>
</li>
<li><p>Addiere <span class="math">\(n'\)</span> aus dem letzten Schritt zum Akkumulator <span class="math">\(a\)</span> und multipliziere mit <span class="math">\(\text{clamped r}\)</span></p></li>
<li><p>Aktualisiere den Akkumulator mit dem Ergebnis <span class="math">\(modulo\, P\)</span> mit <span class="math">\(P = 2^{130} - 5\)</span>:
<span class="math">\(a = ((a + n') \times \text{clamped r})\mod P\)</span></p></li>
</ul>
</div><div class="layer incremental">
<p><span class="far-smaller">Beispiel</span></p>
<pre class="code text far-far-smaller literal-block"><code>000  43 72 79 70 74 6f 67 72 61 70 68 69 63 20 46 6f  Cryptographic Fo
016  72 75 6d 20 52 65 73 65 61 72 63 68 20 47 72 6f  rum Research Gro
032  75 70                                            up</code></pre>
<div class="far-far-smaller margin-bottom-1em margin-top-1em docutils container">
<p>Sei <span class="math">\(\text{clamped r} = 806d5400e52447c036d555408bed685\)</span></p>
<p>Sei <span class="math">\(s = 1bf54941aff6bf4afdb20dfb8a800301\)</span></p>
</div>
<div class="stack smaller incremental smaller incremental">
<div class="layer">
<p class="rubric">Verarbeitung des ersten Blocks</p>
<div class="far-far-smaller math">
\begin{equation*}
\begin{array}{rr}
    a      &amp; = &amp; 00 \\
    n      &amp; = &amp;   6f4620636968706172676f7470797243 \\
    n'    &amp; = &amp; 016f4620636968706172676f7470797243 \\
    a + n' &amp; = &amp; 016f4620636968706172676f7470797243 \\
    (a + n') \times \text{clamped r} &amp; = &amp;
            b83fe991ca66800489155dcd69e8426ba2779453994ac90ed284034da565ecf \\
    a = ((a + n') \times \text{clamped r})\, mod\, P &amp; = &amp;
            2c88c77849d64ae9147ddeb88e69c83fc \\
\end{array}
\end{equation*}
</div>
</div><div class="layer incremental">
<p class="rubric">Verarbeitung des letzten Blocks</p>
<div class="far-far-smaller math">
\begin{equation*}
\begin{array}{rr}
    a      &amp; = &amp; 2d8adaf23b0337fa7cccfb4ea344b30de \\
    n      &amp; = &amp;   7075 \\
    n'    &amp; = &amp; 017075 \\
    a + n' &amp; = &amp; 2d8adaf23b0337fa7cccfb4ea344ca153 \\
    (a + n') \times \text{clamped r} &amp; = &amp;
            16d8e08a0f3fe1de4fe4a15486aca7a270a29f1e6c849221e4a6798b8e45321f \\
    a = ((a + n') \times \text{clamped r})\, mod\, P &amp; = &amp;
            28d31b7caff946c77c8844335369d03a7 \\
\end{array}
\end{equation*}
</div>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p class="rubric">Abschuss</p>
<p>Addiere auf den Wert des Akkumulators <span class="math">\(a\)</span> den Wert <span class="math">\(s\)</span>.</p>
<p>Und somit ist der Tag <span class="math">\(2a927010caf8b2bc2c6365130c11d06a8\)</span> (als Zahl im little-endian Format).</p>
</div></div></div></div><div class="supplemental">
<p class="rubric">Hinweise</p>
<p>In dieser Diskussion betrachten wir jeden Block der Nachricht als „große Zahl“.</p>
<p><span class="math">\(P = 2^{130} - 5 = 3fffffffffffffffffffffffffffffffb\)</span></p>
<p>Dadurch, dass wir den Block als Zahl in <em>little-endian</em> Reihenfolge interpretieren, ist das hinzufügen des Bits jenseits der Anzahl der Oktette gleichbedeutend damit, dass wir den Wert 0x01 am Ende des Blocks hinzufügen.</p>
</div><!-- TODO discuss CBC-MAC -->
</div><div class="ld-slide" id="zusammenfassung">
<h2>Zusammenfassung</h2>
<ul class="incremental list-with-explanations">
<li><p>Ein Hashwert dient der Integritätssicherung von Nachrichten.</p></li>
<li><p>Ein Mac dient der Authentifizierung von Nachrichten.</p></li>
<li><p>Ein Mac sichert auch immer die Integrität der Nachricht.</p>
<p>Es ist somit möglich die Integrität einer Nachricht zu sichern ohne Authentizität zu gewährleisten, aber nicht umgekehrt.</p>
</li>
<li><p>Ein Mac erlaubt es dem Empfänger eine gefälschte Nachricht zu erkennen aber ggf. auch zu erstellen (<span class="eng">to forge a message</span>).</p></li>
<li><p>Eine Signatur basiert auf einem Hashwert und einem privaten Schlüssel.</p></li>
<li><p>Der Empfänger kann bei einer signierten Nachricht, diese nicht verändern und als eine Nachricht des Senders ausgeben.</p></li>
<li><p>Nur für Nachrichten, die signiert sind, gilt somit die Nichtabstreitbarkeit (<span class="eng">non-repudation</span>).</p></li>
</ul>
</div>
