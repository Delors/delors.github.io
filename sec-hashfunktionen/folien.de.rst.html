<ld-topic class="new-section" id="hashfunktionen-grundlagen">
<h2>Hashfunktionen - Grundlagen</h2>
</ld-topic>
<ld-topic id="hashfunktionen">
<h2>Hashfunktionen</h2>
<ul class="incremental-list simple">
<li><p>Eine Hashfunktion <span class="math-i">H</span> akzeptiert eine beliebig lange Nachricht <span class="math-i">M</span> als Eingabe und gibt einen Wert fixer Größe zurück: <span class="math-i">h = H(M)</span>.</p></li>
<li><p>Wird oft zur Gewährleistung der Datenintegrität verwendet. Eine Änderung eines beliebigen Bits in <span class="math-i">M</span> sollte mit hoher Wahrscheinlichkeit zu einer Änderung des Hashwerts <span class="math-i">h</span> führen.</p></li>
<li><p>Kryptographische Hashfunktionen werden für Sicherheitsanwendungen benötigt. Mögliche Anwendungen:</p>
<ul>
<li><p>Authentifizierung von Nachrichten</p></li>
<li><p>Digitale Signaturen</p></li>
<li><p>Speicherung von Passwörtern</p></li>
</ul>
</li>
</ul>
</ld-topic>
<ld-topic id="beispiel-berechnung-von-hashwerten-mittels-md5">
<h2>Beispiel: Berechnung von Hashwerten mittels MD5</h2>
<pre class="literal-block">md5(&quot;Hello&quot;) = 8b1a9953c4611296a827abf8c47804d7
md5(&quot;hello&quot;) = 5d41402abc4b2a76b9719d911017c592
md5(&quot;Dieses Passwort ist wirklich total sicher
     und falls Du es mir nicht glaubst, dann
     tippe es zweimal hintereinander blind
     fehlerfrei ein.&quot;)
             = 8fcf22b1f8327e3a005f0cba48dd44c8</pre>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Die Verwendung von MD5 dient hier lediglich der Illustration. In realen Anwendung sollte MD5 nicht mehr verwendet werden, da es nachgewiesene Schwachstellen aufweist.</p>
</aside>
</ld-topic>
<ld-topic id="sicherheitsanforderungen-an-kryptografische-hashfunktion">
<h2>Sicherheitsanforderungen an kryptografische Hashfunktion</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Variable Eingabegröße<span class="colon">:</span></dt>
<dd><p><span class="math-i">H</span> kann auf einen Block beliebiger Größe angewendet werden.</p>
</dd>
<dt>Pseudozufälligkeit<span class="colon">:</span></dt>
<dd><p>Die Ausgabe von <span class="math-i">H</span> erfüllt die Standardtests für Pseudozufälligkeit.</p>
</dd>
<dt>Einweg Eigenschaft<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch/praktisch nicht machbar für einen gegeben Hashwert <span class="math-i">h</span> ein <span class="math-i">N</span> zu finden so dass gilt: <span class="math-i">H(N) = h</span></p>
<p>(<span class="eng">Preimage resistant; one-way property</span>)</p>
<ld-presenter-note data-encrypted="true">
MTAwMDAw:jm3HQrgNpVqZ5u//VOmUcqbvnK8oley5c27aFxjN1bY=:5oVCgoht3XPPRnuM:I3R4oI/qOXB9grXbUHhvZuymNEB7ce52D770aDkHU6FCyo0CEKT7iSPPJecCel0Wka7KyFhKc1qyPeBmpx8fLfaRQTPxq7tQnrK1+SiUSigVQ00pyBwu85GFUgLAFZ8trUjjU/oUrnDFvf2p2OWjULZQxuslYUsbss14fy0IrffTB//ayaTsWpqXnf9rL6h0hBklw9Kjw9tNFavSc2JrRGhp+KKiUxiGku2V8oxtBDz2uQ==</ld-presenter-note>
</dd>
<dt>Schwache Kollisionsresistenz<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch nicht machbar für eine gegebene Nachricht <span class="math-i">M</span> eine Nachricht <span class="math-i">N</span> zu finden so dass gilt: <span class="math">\(M \neq N\)</span> mit <span class="math">\(H(M) = H(N)\)</span></p>
<p>(<span class="eng">Second preimage resistant; weak collision resistant</span>)</p>
<ld-presenter-note data-encrypted="true">
MTAwMDAw:rH2FsqEoFvvkHHv+TdDRSAEg/FkWhvwpNxLN6lbwj1c=:yhmUQ/ru2G58nPyL:nL9tzlOKUN25Wsej9t0BJIOTgf8EG+kj8Z6D/xHU/HBfQf3cEPBlp6QSAXdRjxogOtUAkNls3ax/+Sk0u4z38UucYQHFKgPap4DlJL//nhdjed81jTbRGOlJqvqlt9BDZoEP3BoNmcK1GPf9W9MhEKnqbtlbYwvpErGyRnD01h0ckaEQbxZTyA3s36MTrRp7pd263qULb7jLUFluV4+SUEDfSDM+dQ==</ld-presenter-note>
</dd>
<dt>Starke Kollisionsresistenz<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch unmöglich ein paar <span class="math">\((N,M)\)</span> zu finden so dass gilt: <span class="math">\(H(M) = H(N)\)</span>.</p>
<p>(<span class="eng">Collision resistant; strong collision resistant</span>)</p>
<ld-presenter-note data-encrypted="true">
MTAwMDAw:UpDKUTRsrvzsB21w4Cz8gEr8LlDJW12d/wOo4Jln3VU=:TDvjuzNe94CTnG17:hSUfip1Tg6LCgdeXSWB2ez6OTib2wyoD80CZ95jjkDtXjMBlF2mqKf3vFUGa+K93xZ7/AWLllQ4906h4AXHJ2wGCx5NvcBLZNvCNrwezbYLzTJxnx7lV+vWdZZFAC8byEbdqa2wwHXqLDFVxozg3DDMgToPo/IgQ22+Z7jV5mZ8zK1CEHqlJAdQ2YA81YtSMvqUZ+67m3s15EnnBYoQLRg6wpaONwSjOyUjv1X3F+gJyZ3O7xW7r3AmexVCmwKiVYGH7MXv7o/wBzThzdoQ79g96aqOvnErOx9PvRtAiNIsSrxNrmy0mOOAYxskQThawrpmVtwloVus4BTVScK/9UixMmvzggpfmk/boN/+QesECOcIHvJ7XK0SorRdvScaVv/l28HZZyK/w4Yo1eXKurDFbQU2XSyUsuWIeiIcH7vxoZ+vxCmlWWbvnfQBQf4DhepC2a1lcEi09GJRbDQqA/Eqp0Wz0f8yuGLVSE14optJ0/ShC1w==</ld-presenter-note>
</dd>
</dl>
</ld-story><div class="supplemental docutils container">
<p><strong>Hintergrund</strong></p>
<p>Im Deutschen wird auch von Urbild-Angriffen gesprochen. In dem Fall ist <em>preimage resistance</em> (d. h. die Einweg Eigenschaft) gleichbedeutend damit, dass man nicht effektiv einen „Erstes-Urbild-Angriff“ durchführen kann. Hierbei ist das Urbild die ursprüngliche Nachricht <span class="math">\(M\)</span>, die <em>gehasht</em> wurde.</p>
<p><em>Second preimage resistance</em> ist dann gleichbedeutend damit, dass man nicht effektiv einen „Zweites-Urbild-Angriff“ durchführen kann. Es ist nicht möglich zu einer Nachricht M eine zweite Nachricht N (d. h. ein zweites Urbild) zu finden, die für eine gegebene Hashfunktion den gleichen Hash aufweist.</p>
</div>
</ld-topic>
<ld-topic id="beziehung-zwischen-den-sicherheitsanforderungen-an-hashfunktionen">
<h2>Beziehung zwischen den Sicherheitsanforderungen an Hashfunktionen</h2>
<object aria-label="Beziehung zwischen den Eigenschaften von Hashfunktionen" class="align-center" data="drawings/hash_functions/properties.svg" role="img" type="image/svg+xml">
</object><div class="supplemental docutils container">
<p>Dass die <em>collision resistance</em> (<span class="ger">starke Kollisionsresistenz</span>) eine stärkere Anforderung ist als die <em>second preimage resistance</em>, lässt sich wie folgt erklären: Bei <em>second preimage resistance</em> geht es darum, dass zu einer gegebenen, fixen Nachricht ein Angreifer ggf. eine zweite Nachricht finden soll.</p>
<p>Bei <em>collision resistance</em> geht es darum, dass ein Angreifer „irgendwelche“ zwei beliebigen Nachrichten finden kann, die den gleichen Hashwert haben. Ein solcher Angriff hat nur einen Aufwand von <span class="math">\(O(\sqrt{2^{n}})\)</span>, was durch das Geburtstagsparadoxon erklärt werden kann.</p>
</div>
</ld-topic>
<ld-topic id="nachrichtenauthentifizierung-vereinfacht">
<h2>Nachrichtenauthentifizierung - vereinfacht</h2>
<ld-deck>
<ld-card>
<p>Nachrichten können auf verschiedene Weisen authentifiziert werden, so dass <em>Person-in-the-Middle-Angriffe</em><a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a> verhindert werden können.</p>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="drawings/digests/all_encrypted.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität und Vertraulichkeit.</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="drawings/digests/hash_encrypted.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität, benötigt aber sowohl Hashing als auch Verschlüsselung.</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="drawings/digests/secret_appended.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität und es wird nur ein Hashalgorithmus benötigt; anfällig für bestimmte Angriffe - insbesondere gegen Angriffe mit Längenerweiterung bei Hashverfahren basierend auf Merkle-Damgard Konstruktionen.</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="drawings/digests/secret_encrypted.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität und Vertraulichkeit.</p>
</figcaption>
</figure>
</ld-card></ld-deck><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p><em>Person-in-the-Middle</em> (in Standards auch <em>on-path attack</em>) ist die gender-neutrale Version von <em>man-in-the-Middle</em>.</p>
</aside>
</aside>
<div class="supplemental docutils container">
<p><strong>Szenarien</strong></p>
<p>Im ersten Szenario wird der Hash an die Nachricht angehängt und als Ganzes verschlüsselt. Wir erhalten Vertraulichkeit und Authentizität.</p>
<p>Im zweiten Szenario wird der Hash der Nachricht berechnet und dann verschlüsselt. Der Empfänger kann den Hash berechnen und mit dem entschlüsselten Hash vergleichen. Wir erhalten Authentizität, aber keine Vertraulichkeit.</p>
<p>Im dritten Szenario wird an die Nachricht ein geteiltes Secret angehängt und  alles zusammen gehasht. Die Nachricht wird dann mit dem Ergebnis der vorhergehenden Operation zusammen verschickt.</p>
<p>Im letzten Szenario werden alle Ansätze kombiniert.</p>
<aside class="admonition legend">
<p class="admonition-title">Legende</p>
<dl class="field-list simple">
<dt>M<span class="colon">:</span></dt>
<dd><p>die Nachricht</p>
</dd>
<dt>H<span class="colon">:</span></dt>
<dd><p>die Hashfunktion</p>
</dd>
<dt>E<span class="colon">:</span></dt>
<dd><p>der Verschlüsselungsalgorithmus</p>
</dd>
<dt>D<span class="colon">:</span></dt>
<dd><p>der Entschlüsselungsalgorithmus</p>
</dd>
<dt>K<span class="colon">:</span></dt>
<dd><p>ein geheimer Schlüssel</p>
</dd>
<dt>S<span class="colon">:</span></dt>
<dd><p>eine geheime Zeichenkette</p>
</dd>

<dd><p>die Konkatenation von zwei Werten (d. h. das Aneinanderhängen von zwei Werten)</p>
</dd>

</aside>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Bei <em>Person-in-the-Middle-Angriffen</em> handelt es sich um einen Fachbegriff und häufig wird zum Beispiel Eve oder Mallory verwendet, um die Person zu bezeichnen, die den Angriff durchführt. Gelegentlich wird auch <em>Adversary-in-the-Middle</em> oder früher <em>Man-in-the-Middle</em> verwendet.</p>
</aside>
<p class="rubric">Hashes und Message-Digests</p>
<p>Im allgemeinen Sprachgebrauch wird auch von <span class="eng">Message Digests</span> gesprochen.</p>
</div>

<ld-topic id="digitale-signaturen-vereinfacht">
<h2>Digitale Signaturen - vereinfacht</h2>
<ld-deck>
<ld-card>
<p>Digitale Signaturen dienen (auch) dem Nachweis der <span class="emph">Authentizität</span> und <span class="emph">Integrität</span> einer Nachricht. Darüber hinaus garantieren sie die <span class="emph">Nichtabstreitbarkeit</span>: Der Absender kann nicht bestreiten, der Urheber der Nachricht zu sein.</p>
<p>Jede Person, die den öffentlichen Schlüssel besitzt, kann die Signatur überprüfen. Nur der Inhaber des zugehörigen privaten Schlüssels ist jedoch in der Lage, die Signatur zu erzeugen.</p>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="drawings/signatures/just_authentication.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Authentizität und Nichtabstreitbarkeit</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="drawings/signatures/authentication_and_encryption.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Authentizität, Vertraulichkeit und Nichtabstreitbarkeit</p>
</figcaption>
</figure>
</ld-card></ld-deck><div class="supplemental docutils container">
<p><strong>Legende</strong></p>
<dl class="field-list simple">
<dt>M<span class="colon">:</span></dt>
<dd><p>die Nachricht</p>
</dd>
<dt>H<span class="colon">:</span></dt>
<dd><p>die Hashfunktion</p>
</dd>
<dt>E<span class="colon">:</span></dt>
<dd><p>der Verschlüsselungsalgorithmus</p>
</dd>
<dt>D<span class="colon">:</span></dt>
<dd><p>der Entschlüsselungsalgorithmus</p>
</dd>
<dt>PR<sub>a</sub><span class="colon">:</span></dt>
<dd><p>der private Schlüssel von a</p>
</dd>
<dt>PU<sub>a</sub><span class="colon">:</span></dt>
<dd><p>der öffentliche Schlüssel von a</p>
</dd>
<dt>||<span class="colon">:</span></dt>
<dd><p>die Konkatenation von zwei Werten (d. h. das Aneinanderhängen von zwei Werten)</p>
</dd>
</dl>
</div>

<ld-topic id="anforderungen-an-die-resistenz-von-hashfunktionen">
<h2>Anforderungen an die Resistenz von Hashfunktionen</h2>
<table class="incremental-table-rows highlight-row-on-hover booktabs table-data-align-center table-body-header-align-left">

<div class="supplemental docutils container">
<p class="rubric">Einbruchserkennung und Viruserkennung - Hintergrund</p>
<p>Bei der Einbruchserkennung und Viruserkennung ist <em>second preimage</em> Resistenz erforderlich. Andernfalls könnte ein Angreifer seine Malware so schreiben, dass diese einen Hash wie eine vorhandene gutartige Software hat und so verhindern, dass die Malware auf eine schwarze Liste gesetzt werden kann, ohne den Kollateralschaden, dass auch die gutartige Software fälschlicherweise als Malware erkannt wird.</p>
<p class="rubric">Aufwand eines Kollisionsangriffs</p>
<p>Ein Kollisionsangriff erfordert weniger Aufwand als ein <em>preimage</em> oder ein <em>second preimage</em> Angriff.</p>
<p>Dies wird durch das Geburtstagsparadoxon erklärt. Wählt man Zufallsvariablen aus einer Gleichverteilung im Bereich von <span class="math-r">0</span> bis <span class="math">\(N-1\)</span>, so übersteigt die Wahrscheinlichkeit, dass ein sich wiederholendes Element gefunden wird, nach <span class="math">\(\sqrt{N}\)</span> (für große <span class="math-i">N</span>) Auswahlen <span class="math-r">0,5</span>. Wenn wir also für einen m-Bit-Hashwert Datenblöcke zufällig auswählen, können wir erwarten, zwei Datenblöcke innerhalb von <span class="math">\(\sqrt{2^m} = 2^{m/2}\)</span> Versuchen zu finden.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Es ist relativ einfach, ähnliche Meldungen zu erstellen. Wenn ein Text 8 Stellen hat, an denen ein Wort mit einem anderen ausgetauscht werden kann, dann hat man bereits 2⁸ verschiedene Texte.</p>
<p>Es ist relativ trivial(1), vergleichbare(2) Nachrichten(3) zu schreiben(4). Wenn ein Text 8 Stellen hat, an denen ein Ausdruck(5) mit einem vergleichbaren (6) ausgetauscht werden kann, dann erhält(7) man bereits 2⁸ verschiedene Dokumente(8).</p>
</aside>
</div>
</ld-topic>
<ld-topic id="effizienzanforderungen-an-kryptografische-hashfunktionen">
<h2>Effizienzanforderungen an kryptografische Hashfunktionen</h2>
<dl class="field-list simple">
<dt>Effizienz bei der Verwendung für Signaturen und zur Authentifizierung<span class="colon">:</span></dt>
<dd><p>Bei der Verwendung zur Nachrichtenauthentifizierung und für digitale Signaturen ist <span class="math-i">H(N)</span> für jedes beliebige <span class="math-i">N</span> relativ einfach zu berechnen. Dies soll sowohl Hardware- als auch Softwareimplementierungen ermöglichen.</p>
</dd>
</dl>
<div class="incremental docutils container">
<div class="text-align-center bold huge docutils container">
<p>vs.</p>
</div>
<dl class="field-list simple">
<dt>Brute-Force-Angriffe auf Passwörter erschweren<span class="colon">:</span></dt>
<dd><p>Bei der Verwendung für das Hashing von Passwörtern soll es schwierig sein den Hash effizient zu berechnen, selbst auf spezialisierter Hardware (GPUs, ASICs).</p>
</dd>
</dl>
</div>
</ld-topic>

<ld-topic class="new-section" id="hashverfahren">
<h2>Hashverfahren</h2>
</ld-topic>
<ld-topic id="struktur-eines-sicheren-hash-codes">
<h2>Struktur eines sicheren Hash-Codes</h2>
<p>(Vorgeschlagen von Merkle.)</p>
<object class="align-center" data="drawings/hash_functions/structure_of_secure_hash_codes.svg" role="img" type="image/svg+xml">
</object><ul class="columns left-aligned dd-margin-left-3em simple">
<li><dl class="field-list simple">
<dt>IV<span class="colon">:</span></dt>
<dd><p>Initialer Wert (Algorithmus-abhängig)</p>
</dd>
<dt>CV<sub>i</sub><span class="colon">:</span></dt>
<dd><p>Verkettungsvariable</p>
</dd>
<dt>Y<sub>i</sub><span class="colon">:</span></dt>
<dd><p>i-er Eingabeblock</p>
</dd>
<dt>f<span class="colon">:</span></dt>
<dd><p>Kompressionsfunktion</p>
</dd>
</dl>
</li>
<li><dl class="field-list simple">
<dt>n<span class="colon">:</span></dt>
<dd><p>Länge des Blocks</p>
</dd>
<dt>L<span class="colon">:</span></dt>
<dd><p>Anzahl der Eingabeblöcke</p>
</dd>
<dt>b<span class="colon">:</span></dt>
<dd><p>Länge des Eingabeblocks</p>
</dd>
</dl>
</li>
</ul>
<div class="supplemental docutils container">
<p>Diese Struktur liegt insbesondere den Hashfunktionen der SHA-2 Familie zugrunde.</p>
</div>
</ld-topic>
<ld-topic id="die-sha-familie-secure-hash-algorithms">
<h2>Die SHA-Familie (Secure Hash Algorithms)</h2>
<ld-story>
<ul class="incremental-list simple">
<li><p>eine Gruppe kryptographischer Hashfunktionen, die von der US-amerikanischen NIST standardisiert wurden.</p></li>
<li><p>Anwendungsziele:</p>
<ul>
<li><p>Prüfsummenbildung (Integrität)</p></li>
<li><p>Digitale Signaturen</p></li>
<li><p>Basis für weitere kryptographische Konstrukte (z. B. HMAC)</p></li>
</ul>
</li>
<li><p>Mitglieder:</p>
<ul>
<li><p>SHA-1 hat 160 Bit und wird seit 2004 nicht mehr als sicher betrachtet; praktikable Angriffe gibt es seit 2009</p></li>
<li><p>SHA-2 entwickelt im Jahr 2000 und umfasst 224, 256, 384 und 512 Bit Varianten</p></li>
<li><p>SHA-3 2015 spezifiziert und basiert auf Keccak</p></li>
</ul>
</li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="literal-block">SHA-256(&quot;Hallo&quot;) →
    753692ec36adb4c794c973945eb2a99c1649703ea6f76bf259abb4fb838e013e</pre>
<div class="supplemental docutils container">
<p><strong>Berechnung des SHA-256</strong></p>
<p><em>Python</em></p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">from</span><span class="whitespace"> </span><span class="name namespace">hashlib</span><span class="whitespace"> </span><span class="keyword namespace">import</span> <span class="name">sha256</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="keyword namespace">from</span><span class="whitespace"> </span><span class="name namespace">binascii</span><span class="whitespace"> </span><span class="keyword namespace">import</span> <span class="name">hexlify</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">hexlify</span><span class="punctuation">(</span><span class="name">sha256</span><span class="punctuation">(</span><span class="name builtin">bytes</span><span class="punctuation">(</span><span class="literal string double">&quot;Hallo&quot;</span><span class="punctuation">,</span><span class="literal string double">&quot;UTF-8&quot;</span><span class="punctuation">))</span><span class="operator">.</span><span class="name">digest</span><span class="punctuation">())</span></code></pre>
<p><em>Shell/Console</em></p>
<pre class="code console copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="generic output">echo -n &quot;Hallo&quot; |sha256sum</span></code></pre>
</div>
</aside>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Passwort-Hashing ist kein direktes Anwendungsziel!</p>
</aside>
</ld-story><div class="supplemental docutils container">
<p>SHA-2 ist momentan weit verbreitet und gilt als sicher, aber SHA-3 bietet ein alternatives Sicherheitsdesign mit dem Keccak-Ansatz.</p>
</div>
</ld-topic>
<ld-topic class="s-vertical-title" id="sha-512-ubersicht">
<h2><a class="reference external" href="https://nvlpubs.nist.gov/nistpubs/FIPS/NIST.FIPS.180-4.pdf">SHA 512 - Übersicht</a></h2>
<ld-deck>
<ld-card>
<object aria-label="Nachricht" class="align-center" data="drawings/sha512/sha512-main.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Nachricht" class="align-center" data="drawings/sha512/sha512-blocks.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Nachricht" class="align-center" data="drawings/sha512/sha512-nth-block.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Nachricht" class="align-center" data="drawings/sha512/sha512-padding.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="supplemental docutils container">
<ul>
<li><p>SHA-512 nimmt eine Nachricht beliebiger Größe und gibt einen 512-Bit-Hashwert zurück.</p></li>
<li><p>Der IV von SHA-512 besteht aus den folgenden acht 64-Bit-Zahlen mit Wortgröße:</p>
<pre class="literal-block">6a09e667f3bcc908
bb67ae8584caa73b
3c6ef372fe94f82b
a54ff53a5f1d36f1
510e527fade682d1
9b05688c2b3e6c1f
1f83d9abfb41bd6b
5be0cd19137e2179</pre>
</li>
<li><p>Die Addition erfolgt wortweise modulo 2⁶⁴.</p></li>
<li><p>Die Nachricht wird in 1024-Bit-Blöcke unterteilt. Die Nachricht wird - unabhängig von der tatsächlichen Länge - <em>immer</em> aufgefüllt (<span class="eng">padded</span>) und auf eine Länge l ≡ 896 (mod 1024) Bits gebracht.</p></li>
<li><p>Das Padding besteht aus einem Bit mit Wert 1, gefolgt von der notwendigen Anzahl Nullen.</p></li>
<li><p>Am Ende wird die Länge der Nachricht als 128-Bit-Wert angehängt, um ein Vielfaches von 1024 zu erhalten.</p></li>
</ul>
</div>
</ld-topic>
<ld-topic id="sha-512-verarbeitung-eines-1024-bit-blocks">
<h2>SHA-512 Verarbeitung eines 1024-Bit-Blocks</h2>
<ld-deck>
<ld-card>
<object class="align-center" data="drawings/sha512-processing_a_block/main.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="drawings/sha512-processing_a_block/main-pass-through.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="drawings/sha512-processing_a_block/block.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="drawings/sha512-processing_a_block/wi.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="drawings/sha512-processing_a_block/constants.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="supplemental docutils container">
<p>Die Additionen erfolgen Modulo 2⁶⁴.</p>
<p class="rubric">Berechnung der W<sub>i</sub></p>
<p><span class="math">\(W_0\)</span> bis <span class="math">\(W_{15}\)</span> sind die ersten 16 Wörter des 1024-Bit-Blocks. Die restlichen 64 Wörter werden wie folgt berechnet.</p>
<p><span class="math">\(w_t = \sigma_1(w_{t-2}) + w_{t-7} + \sigma_0(w_{t-15}) + w_{t-16}\)</span></p>
<p>Mit:</p>
<p><span class="math">\(\sigma_0(x) = (x \ggg 1) \oplus (x \ggg 8) \oplus (x \gg 7)\)</span></p>
<p><span class="math">\(\sigma_1(x) = (x \ggg 19) \oplus (x \ggg 61) \oplus (x \gg 6)\)</span></p>
<aside class="admonition legend">
<p class="admonition-title">Legende</p>
<p><span class="math">\(\gg\)</span> ist die Rechtsverschiebung bei der die linke Seite mit Nullen aufgefüllt wird.</p>
<p><span class="math">\(\ggg\)</span> ist die zyklische Rechtsverschiebung.</p>
<p><span class="math">\(\oplus\)</span> steht für die bitweise XOR-Operation.</p>
</aside>
<p class="rubric">Rundenfunktion</p>
<div class="math">
\begin{equation*}
\begin{array}{rcl}
    T_1 &amp; = &amp; h + Ch(e,f,g) + ( \sum\nolimits_{1}^{512} e ) + K_t + W_t \\
    T_2 &amp; = &amp; (\sum\nolimits_{0}^{512} a ) + Maj(a,b,c) \\
\end{array}
\end{equation*}
</div>
<div class="math">
\begin{equation*}
\begin{array}{rcl}
    h &amp; = &amp; g \\
    g &amp; = &amp; f \\
    f &amp; = &amp; e \\
    e &amp; = &amp; d + T_1 \\
    d &amp; = &amp; c \\
    c &amp; = &amp; b \\
    b &amp; = &amp; a \\
    a &amp; = &amp; T_1 + T_2 \\
\end{array}
\end{equation*}
</div>
<p>Weiterhin gilt:</p>
<p><span class="math">\(t\)</span> ist die Schrittnummer</p>
<p><span class="math">\(Ch(e,f,g) = (e \land f) \oplus (\neg e \land g)\)</span></p>
<p><span class="math">\(Maj(a,b,c) = (a \land b) \oplus (a \land c) \oplus (b \land c)\)</span></p>
<p><span class="math">\(\sum\nolimits_{0}^{512} a = a \ggg 28 \oplus a \ggg 34 \oplus a \ggg 39\)</span></p>
<p><span class="math">\(\sum\nolimits_{1}^{512} e = e \ggg 14 \oplus e \ggg 18 \oplus e \ggg 41\)</span></p>
<p class="rubric">Berechnung der Konstanten</p>
<p>Die Konstanten <span class="math">\(K\)</span> sind die ersten 64 Bits der Bruchteile der Kubikwurzeln der ersten 80 Primzahlen.</p>
<p>Konzeptionell: <span class="math">\(((\sqrt[3]{n_{te}\, Primzahl} - \lfloor \sqrt[3]{n_{te}\, Primzahl} \rfloor) &lt;&lt; 64)\)</span><code>.toInt().toString(16)</code></p>

<p>Der folgende Java Code demonstriert, wie die Konstanten für SHA-512 berechnet werden können. Wir verwenden hier die Klasse <cite>BigDecimal</cite>, um die Konstanten zu berechnen, da Java keinen <span class="docutils literal">long double</span> Typ (mit 128 Bit) kennt.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment multiline">/**

</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="comment multiline"> * &#64;param the number of steps to be executed. The algorithm is
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="comment multiline"> *        iterative and the number of steps determines the
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="comment multiline"> *        precision of the result.
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="comment multiline"> */</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="name">BigDecimal</span><span class="whitespace"> </span><span class="name function">cbrt</span><span class="punctuation">(</span><span class="name">BigDecimal</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">BigDecimal</span><span class="whitespace"> </span><span class="name">guess</span><span class="punctuation">,</span><span class="whitespace">  </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">steps</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">steps</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">guess</span><span class="punctuation">;</span><span class="whitespace">

<ld-topic class="new-section transition-move-left" id="message-authentication-codes-macs">
<h2><em>Message Authentication Codes</em> (MACs)</h2>
<div class="supplemental docutils container">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p><em>Message Authentication Codes</em> könnte ins Deutsche mit
Nachrichtenauthentifizierungscodes übersetzt werden, dies ist aber nicht üblich.</p>
<p>Im allgemeinen (IT-)Sprachgebrauch wird von <em>MAC</em>s gesprochen.</p>
</aside>
</div>
</ld-topic>
<ld-topic id="hmac-hash-based-message-authentication-code">
<h2>HMAC (Hash-based Message Authentication Code)</h2>
<ul class="incremental-list">
<li><p>Auch als <em>keyed-hash message authentication code</em> bezeichnet.</p></li>
<li><p>Konstruktion:</p>
<div class="framed docutils container">
<div class="math">
\begin{align*}
\begin{array}{rcl}
HMAC(K,m) &amp; = &amp; H( (K' \oplus opad) || H( ( K' \oplus ipad) || m) ) \\
K' &amp; = &amp;\begin{cases}
        H(K) &amp; \text{falls K größer als die Blockgröße ist}\\
        K &amp; \text{andernfalls}
        \end{cases}
\end{array}
\end{align*}
</div>
</div>
</li>
<li><p>Standardisiert - sicher gegen Längenerweiterungsangriffe.</p></li>
</ul>
<div class="supplemental docutils container">
<aside class="admonition legend">
<p class="admonition-title">Legende</p>
<p><span class="math-i">H</span> is eine kryptografische Hashfunktion.</p>
<p><span class="math-i">m</span> ist die Nachricht.</p>
<p><span class="math-i">K</span> ist der geheime Schlüssel (<em>Secret Key</em>).</p>
<p><span class="math-i">K'</span> ist vom Schlüssel K abgeleiteter Schlüssel mit Blockgröße (ggf. <em>padded</em> oder <em>gehasht</em>).</p>
<p><span class="math">\(||\)</span> ist die Konkatenation.</p>
<p><span class="math">\(\oplus\)</span> ist die XOR Operation.</p>
<p><span class="math-i">opad</span> ist das äußere Padding bestehend aus Wiederholungen von 0x5c in Blockgröße.</p>
<p><span class="math-i">ipad</span> ist das innere Padding bestehend aus Wiederholungen von 0x36 in Blockgröße.</p>
</aside>
</div>
</ld-topic>
<ld-topic class="no-title" id="hmac-berechnung-visualisiert">
<h2>HMAC Berechnung visualisiert</h2>
<object aria-label="Schlüsselableitung für den inneren und äußeren Schlüssel K'" class="align-left" data="drawings/hmac/hmac_i_o_key_derivation.svg" role="img" type="image/svg+xml">
</object><object aria-label="Schlüsselableitung für den inneren und äußeren Schlüssel K'" class="incremental align-right" data="drawings/hmac/hmac_message_hashing.svg" role="img" type="image/svg+xml">
</object><div class="supplemental docutils container">
<p><strong>Padding und Hashing</strong></p>
<p>Im Rahmen der Speicherung von Passwörtern und <em>Secret Keys</em> ist die Verwendung von Padding Operationen bzw. das Hashing von Passwörtern, um Eingaben in einer wohl-definierten Länge zu bekommen, üblich. Neben dem hier gesehenen Padding, bei dem 0x00 Werte angefügt werden, ist zum Beispiel auch das einfache Wiederholen des ursprünglichen Wertes, bis man auf die notwendige Länge kommt, ein Ansatz.</p>
<p>Diese Art Padding darf jedoch nicht verwechselt werden mit dem Padding, dass ggf. im Rahmen der Verschlüsselung von Nachrichten notwendig ist, um diese ggf. auf eine bestimmte Blockgröße zu bringen (zum Beispiel bei ECB bzw. CBC Block Mode Operations.)</p>
</div>
</ld-topic>

<ld-topic id="mac-poly-1305">
<h2>MAC: <a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc8439#section-2.5">Poly 1305</a></h2>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Ein MAC Algorithmus für die Einmalauthentifizierung von Nachrichten.</p></li>
<li><p>Entwickelt von Daniel J. Bernstein.</p></li>
<li><p>Basierend auf einem 256-Bit-Schlüssel und einer Nachricht wird ein 128-Bit-Tag berechnet.</p></li>
<li><p>(Insbesondere) In Verbindung mit <em>ChaCha20</em> in einer Reihe von Protokollen verwendet.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<object aria-label="Poly 1305 - Verwendung des Schlüssels" class="align-center" data="drawings/poly1305.svg" role="img" type="image/svg+xml">

<p class="rubric">Verarbeitung der Nachricht</p>
<ul class="incremental-list list-with-explanations">
<li><p>initialisiere den Akkumulator <span class="math">\(a\)</span> mit 0</p></li>
<li><p>die Nachricht wird in Blöcke von 16 Byte aufgeteilt und als <em>little-endian</em> Zahl verarbeitet; d. h. ein Block hat 16 Oktette (<span class="math">\(16 \times 8\)</span> Bit)</p></li>
<li><p>Füge dem Block <span class="math-i">n</span> ein Bit jenseits der Anzahl der Oktette des aktuellen Blocks hinzu <span class="math-i">→ n'</span></p>
<p>(D. h. im Falle eines 16-Byte-Blocks wird die Zahl <span class="math-r">2¹²⁸</span> addiert und danach haben wir somit eine 17-Byte-Zahl.)</p>
</li>
<li><p>Addiere <span class="math-i">n'</span> aus dem letzten Schritt zum Akkumulator <span class="math-i">a</span> und multipliziere mit <span class="math">\(\text{clamped r}\)</span></p></li>
<li><p>Aktualisiere den Akkumulator mit dem Ergebnis <span class="math-i">modulo P</span> mit <span class="math">\(P = 2^{130} - 5\)</span>:
<span class="math">\(a = ((a + n') \times \text{clamped r})\bmod P\)</span></p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code text literal-block"><code>0000  43 72 79 70 74 6f 67 72 61 70 68 69 63 20 46 6f  Cryptographic Fo
0016  72 75 6d 20 52 65 73 65 61 72 63 68 20 47 72 6f  rum Research Gro
0032  75 70                                            up</code></pre>
<p>Schlüssel</p>
<pre class="literal-block">r = 85 d6 be 78 57 55 6d 33 7f 44 52 fe 42 d5 06 a8
s = 01 03 80 8a fb 0d b2 fd 4a bf f6 af 41 49 f5 1b</pre>
<div class="font-size-65 docutils container">
<p class="rubric">⚠️ Verwendung der (<em>normalen</em>) Zahlendarstellung</p>
<div class="math">
\begin{equation*}
\begin{array}{rr}
    \text{clamped } r = &amp; 806d5400e52447c036d555408bed685 \\
    s = &amp; 1bf54941aff6bf4afdb20dfb8a800301
\end{array}
\end{equation*}
</div>
</div>
<ld-deck class="incremental">
<ld-card class="font-size-65">
<p class="rubric">Verarbeitung des ersten Blocks</p>
<div class="math">
\begin{equation*}
\begin{array}{rr}
    a       = &amp;                                 00 \\
    n       = &amp;   6f4620636968706172676f7470797243 \\
    n'      = &amp; 016f4620636968706172676f7470797243 \\
    a + n'  = &amp; 016f4620636968706172676f7470797243 \\
    (a + n') \times \text{clamped r}  = &amp;
                b83fe991ca66800489155dcd69e8426ba2779453994ac90ed284034da565ecf \\
    a = ((a + n') \times \text{clamped r})\bmod P = &amp;
                2c88c77849d64ae9147ddeb88e69c83fc \\
\end{array}
\end{equation*}
</div>
<div class="supplemental docutils container">
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Berechnung für den ersten Block in Python</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">a</span> <span class="operator">=</span> <span class="literal number hex">0x00</span> <span class="comment single"># initial</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">a</span> <span class="operator">=</span> <span class="name">a</span> <span class="operator">+</span> <span class="name">n</span><span class="literal string single">'</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">a</span> <span class="operator">=</span> <span class="literal number hex">0x016f4620636968706172676f7470797243</span> <span class="comment single"># 0x00 + n' = n'</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">a</span> <span class="operator">*=</span> <span class="literal number hex">0x806d5400e52447c036d555408bed685</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string double">&quot;((a+n') ⨉ clamped r)=&quot;</span><span class="punctuation">,</span><span class="name builtin">hex</span><span class="punctuation">(</span><span class="name">a</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string double">&quot;((a+n') ⨉ clamped r) mod P=&quot;</span><span class="punctuation">,</span><span class="name builtin">hex</span><span class="punctuation">(</span><span class="name">a</span> <span class="operator">%</span> <span class="literal number hex">0x3fffffffffffffffffffffffffffffffb</span><span class="punctuation">))</span></code></pre>
</aside>
</div>
</ld-card><ld-card class="font-size-65 incremental">
<p class="rubric">Verarbeitung des letzten Blocks mit 2 Bytes</p>
<div class="math">
\begin{equation*}
\begin{array}{rr}
    a      = &amp; 2d8adaf23b0337fa7cccfb4ea344b30de \\
    n      = &amp;   7075 \\
    n'     = &amp; 017075 \\
    a + n' = &amp; 2d8adaf23b0337fa7cccfb4ea344ca153 \\
    (a + n') \times \text{clamped r} = &amp;
            16d8e08a0f3fe1de4fe4a15486aca7a270a29f1e6c849221e4a6798b8e45321f \\
    a = ((a + n') \times \text{clamped r})\bmod P = &amp;
            28d31b7caff946c77c8844335369d03a7 \\
\end{array}
\end{equation*}
</div>
</ld-card><ld-card class="font-size-65 incremental">
<p class="rubric">Abschluss</p>
<p>Addiere auf den Wert des Akkumulators <span class="math-i">a</span> den Wert <span class="math-i">s</span>.</p>
<p>Somit ist der Tag <span class="math">\(t = a + s = 2a927010caf8b2bc2c6365130c11d06a8\)</span> (als Zahl).</p>
<p>Davon werden die <em>least-significant 128 Bit</em> serialisiert und verwendet.</p>
<pre class="literal-block">a8 06 1d c1 30 51 36 c6 c2 2b 8b af 0c 01 27 a9</pre>
<div class="supplemental docutils container">
<p class="rubric">Serialisierung in Python</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">from</span><span class="whitespace"> </span><span class="name namespace">binascii</span><span class="whitespace"> </span><span class="keyword namespace">import</span> <span class="name">hexlify</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">t</span> <span class="operator">=</span> <span class="literal number hex">0x2a927010caf8b2bc2c6365130c11d06a8</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">hexlify</span><span class="punctuation">(</span><span class="name">t</span><span class="operator">.</span><span class="name">to_bytes</span><span class="punctuation">(</span><span class="literal number integer">17</span><span class="punctuation">,</span><span class="name">byteorder</span><span class="operator">=</span><span class="literal string double">&quot;little&quot;</span><span class="punctuation">)[</span><span class="literal number integer">0</span><span class="punctuation">:</span><span class="literal number integer">16</span><span class="punctuation">])</span></code></pre>
</div>
</ld-card></ld-deck></aside>
</ld-card></ld-deck><div class="supplemental docutils container">
<p class="rubric">Hinweise</p>
<ul class="simple">
<li><p>In dieser Diskussion betrachten wir jeden Block der Nachricht als „große Zahl“.</p></li>
<li><p><span class="math">\(P = 2^{130} - 5 = 3fffffffffffffffffffffffffffffffb\)</span></p></li>
<li><p>Dadurch, dass wir den Block als Zahl in <em>little-endian</em> Reihenfolge interpretieren, ist das Hinzufügen des Bits jenseits der Anzahl der Oktette gleichbedeutend damit, dass wir den Wert 0x01 am Ende des Blocks hinzufügen.</p></li>
</ul>
</div>

<p class="rubric">Python 101</p>
<p>Die Verwendung von Python bietet sich hier an, da Pyhton &quot;Mathematik mit beliebiger Genauigkeit für Ganzzahlen&quot; hat.</p>
<p>In Python können Variablen (zum Beispiel <code class="python"><span class="name">a</span></code>) einfach initialisiert und dann direkt genutzt werden. Pyhton unterstützt die gewohnten mathematischen und logischen bzw. binären Operationen. Weiterhin dient der <code class="python"><span class="operator">**</span></code> Operator zur Potenzierung (z. B. <code class="python"><span class="literal number integer">2</span> <span class="operator">**</span> <span class="literal number integer">128</span></code> = 2¹²⁸)</p>
<p>Um einen Octect String in eine Zahl umzuwandeln, kann folgender Code verwendet werden:</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">octet_string</span> <span class="operator">=</span> <span class="literal string double">&quot;21 9a d2 4f 89 d3&quot;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">r</span> <span class="operator">=</span> <span class="name builtin">hex</span><span class="punctuation">(</span><span class="name builtin">int</span><span class="operator">.</span><span class="name">from_bytes</span><span class="punctuation">(</span><span class="name builtin">bytes</span><span class="operator">.</span><span class="name">fromhex</span><span class="punctuation">(</span><span class="name">octet_string</span><span class="operator">.</span><span class="name">replace</span><span class="punctuation">(</span><span class="literal string double">&quot; &quot;</span><span class="punctuation">,</span><span class="literal string double">&quot;&quot;</span><span class="punctuation">)),</span><span class="literal string double">&quot;little&quot;</span><span class="punctuation">))</span></code></pre>
<p>Um eine Zahl (z. B. <code class="python"><span class="name">t</span></code>) in Little-endian Hexdarstellung umzuwandeln, kann folgender Code verwendet werden:</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">from</span><span class="whitespace"> </span><span class="name namespace">binascii</span><span class="whitespace"> </span><span class="keyword namespace">import</span> <span class="name">hexlify</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">

<ld-topic id="zusammenfassung">
<h2>Zusammenfassung</h2>
<ul class="incremental-list">
<li><p>Ein Hashwert dient der Integritätssicherung von Nachrichten.</p></li>
<li><p>Ein Mac dient der Authentifizierung von Nachrichten.</p></li>
<li><p>Ein Mac sichert auch immer die Integrität der Nachricht.</p>
<p><span class="peripheral">Es ist somit möglich die Integrität einer Nachricht zu sichern ohne Authentizität zu gewährleisten, aber nicht umgekehrt.</span></p>
</li>
<li><p>Ein Mac erlaubt es dem Empfänger eine gefälschte Nachricht zu erkennen aber ggf. auch zu erstellen (<span class="eng">to forge a message</span>).</p></li>
<li><p>Eine Signatur basiert auf einem Hashwert und einem <em>privaten</em> Schlüssel.</p>
<ul class="simple">
<li><p>Der Empfänger kann bei einer signierten Nachricht, diese nicht verändern und als eine Nachricht des Senders ausgeben.</p></li>
<li><p>Nur für Nachrichten, die signiert sind, gilt somit die Nichtabstreitbarkeit (<span class="eng">non-repudation</span>).</p></li>
</ul>
</li>
</ul>
</ld-topic>
