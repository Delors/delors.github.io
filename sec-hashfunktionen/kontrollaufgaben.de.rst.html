<h2>Hashfunktionen</h2>
<ld-story>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Beurteilen Sie folgende Aussagen" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Beurteilen Sie folgende Aussagen</p>
<ol class="arabic simple incremental-list dhbw">
<li><p>Die Anforderungen an eine Hashfunktion sind vom Einsatzbereich abhängig.</p></li>
<li><p>Zur Virenerkennnung werden - unter anderem - auch Hashfunktionen verwendet.</p></li>
<li><p>Hashfunktionen sind nicht deterministisch.</p></li>
<li><p>Hashfunktionen können zur Absicherung der Integrität verwendet werden.</p></li>
<li><p>Die Mindestausgabelänge für eine sichere Hashfunktion beträgt mindestens 512 Bit.</p></li>
<li><p>Der Input eine Hashalgorithmuss muss ein vielfaches der Blockgröße des Hashes betragen.</p></li>
<li><p>Poly 1305 ist nur deswegen sicher weil die Nonce 96Bit lang ist.</p></li>
<li><p>Jeder Hashalgorithmus, der starke Kollisionsresistenz bietet, kann zur Absicherung der Integrität verwendet werden.</p></li>
<li><p>Jeder Hashalgorithmus, der schwache Kollisionsresistenz bietet, kann zum Hashing von Passwörtern verwendet werden.</p></li>
<li><p>Preimage Resistance ist nur beim Hashen von Passwörtern relevant.</p></li>
<li><p>HMAC und Poly 1305 sind Algorithmen, die dem gleichen Zweck dienen.</p></li>
<li><p>Bei Poly 1305 und HMAC kann der Schlüssel mehrfach verwendet werden.</p></li>
<li><p>Bei HMACs wird der Schlüssel, der als Eingabe dient immer erst gehasht.</p></li>
<li><p>Poly 1305 ist eine Merkle-Damgard Konstruktion.</p></li>
<li><p>Eine Nonce ist eine Zahl, die einmal generiert wird und möglichst zufällig sein sollte. Danach kann diese für die Absicherungen mehrer Verbindungen mit den selben Partnern wiederverwendet werden.</p></li>
</ol>
