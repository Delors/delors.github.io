<h2>Anforderungen an Public-Key-Algorithmen</h2>
<ul class="incremental-list simple">
<li><p>Für eine Partei <span class="math">\(B\)</span> ist es rechnerisch einfach, ein Schlüsselpaar (bestehend aus öffentlicher Schlüssel <span class="math">\(PU_b\)</span> und privater Schlüssel <span class="math">\(PR_b\)</span>) zu erzeugen.</p></li>
<li><p>Für einen Absender <span class="math">\(A\)</span> ist es rechnerisch einfach, bei Kenntnis des öffentlichen Schlüssels von <span class="math">\(B\)</span> und der zu verschlüsselnden Nachricht den entsprechenden Chiffretext zu erzeugen.</p></li>
<li><p>Für den Empfänger <span class="math">\(B\)</span> ist es rechnerisch einfach, den resultierenden Chiffretext mit Hilfe des privaten Schlüssels zu entschlüsseln, um die ursprüngliche Nachricht wiederherzustellen.</p></li>
<li><p>Für einen Angreifer, der den öffentlichen Schlüssel kennt, ist es <em>rechnerisch unmöglich</em>, den privaten Schlüssel zu ermitteln.</p></li>
<li><p>Für einen Angreifer, der den öffentlichen Schlüssel und einen Chiffretext kennt, ist es <em>rechnerisch unmöglich</em>, die ursprüngliche Nachricht wiederherzustellen.</p></li>
<li><p>Die beiden Schlüssel können in beliebiger Reihenfolge verwendet werden.</p></li>
</ul>
</ld-topic><ld-topic id="anforderungen-an-public-key-algorithmen-1">
<h2>Anforderungen an Public-Key-Algorithmen</h2>
<ul class="incremental-list">
<li><p>Benötigt wird eine Falltürfunktion (<span class="eng">Trapdoor one-way function</span>)</p>
<div class="s-font-size-90 docutils container">
<p>Eine Einwegfunktion ist im Allgemeinen eine Funktion, bei der jeder Funktionswert eine eindeutige Umkehrung hat, wobei die <em>Berechnung der Funktion einfach</em> ist, während die <em>Bestimmung der Umkehrfunktion praktisch undurchführbar ist</em>.</p>
<ul class="simple">
<li><p><span class="math">\(Y = f(X)\)</span> einfach</p></li>
<li><p><span class="math">\(X = f^{–1}(Y)\)</span> „unmöglich“</p></li>
</ul>
</div>
</li>
<li><p>Eine Einwegfunktion mit Falltür ist eine Familie invertierbarer Funktionen <span class="math">\(f_k\)</span>, für die gilt:</p>
<div class="s-font-size-90 docutils container">
<ul class="simple">
<li><p><span class="math">\(Y = f_k(X)\)</span> einfach, wenn <span class="math-i">k</span> und <span class="math-i">X</span> bekannt sind.</p></li>
<li><p><span class="math">\(X = f_k^{–1}(Y)\)</span> einfach,  wenn <span class="math-i">k</span> und <span class="math-i">Y</span> bekannt sind.</p></li>
<li><p><span class="math">\(X = f_k^{–1}(Y)\)</span> unmöglich, wenn <span class="math-i">Y</span> bekannt ist, aber <span class="math-i">k</span> nicht.</p></li>
</ul>
</div>
</li>
<li><p>Ein praktisches Public-Key-Verfahren hängt von einer geeigneten Trapdoor-Einwegfunktion ab.</p></li>
</ul>
<div class="supplemental">
<p>Ein Falltürfunktion lässt sich nicht trivial umkehren; bzw. die Umkehrung erfordert spezielle (weitergehende) Informationen; d. h. die Falltür.</p>
</div></ld-topic><ld-topic id="rivest-shamir-adleman-rsa-algorithm">
<h2>Rivest-Shamir-Adleman (RSA) Algorithm</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Entwickelt 1977 am MIT von Ron Rivest, Adi Shamir und Len Adleman.</p></li>
<li><p>Universeller Ansatz zur Verschlüsselung mit öffentlichen Schlüsseln.</p></li>
<li><p>Ist eine Chiffre, bei der Klartext und Chiffretext ganze Zahlen zwischen <span class="math">\(0\)</span> und <span class="math">\(n - 1\)</span> für ein bestimmtes <span class="math">\(n\)</span> sind.</p></li>
<li><p>Eine typische Größe für <span class="math">\(n\)</span> waren 1024 Bits oder 309 Dezimalziffern.</p>
<p>Solch kleine Zahlen werden heute als äußerst unsicher angesehen, insbesondere angesichts der bevorstehenden Quantencomputer und der Entwicklung von Quantenalgorithmen (vgl. <a class="reference external" href="https://en.wikipedia.org/wiki/Shor%27s_algorithm">Shors Algorithmus (1994)</a>), die Zahlen effizient faktorisieren können, wenn genügend QBits in hinreichender Qualität<a class="brackets" href="#footnote-7" id="footnote-reference-7" role="doc-noteref"><span class="fn-bracket">[</span>7<span class="fn-bracket">]</span></a> zur Verfügung stehen.</p>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-8" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-8">8</a><span class="fn-bracket">]</span></span>
<p>Aktuell sind Quantencomputer nicht in der Lage, die für RSA verwendeten Schlüssel zu brechen und es ist auch (noch) nicht geklärt ob die aktuellen Technologien entsprechend skaliert werden können. Es besteht aber die durchaus ernst zu nehmende Möglichkeit!</p>
</aside>
</aside>
</ld-topic><ld-topic id="rsa-algorithmus">
<h2>RSA Algorithmus</h2>
<ul class="incremental-list">
<li><p>RSA verwendet einen Ausdruck mit Exponentialen</p></li>
<li><p>Der Klartext wird in Blöcken verschlüsselt, wobei jeder Block einen Binärwert hat, der kleiner als eine bestimmte Zahl <span class="math">\(n\)</span> ist<a class="brackets" href="#footnote-8" id="footnote-reference-8" role="doc-noteref"><span class="fn-bracket">[</span>8<span class="fn-bracket">]</span></a>.</p></li>
<li><p>Die Ver- und Entschlüsselung erfolgt für einen Klartextblock <span class="math">\(M\)</span> und einen Chiffretextblock <span class="math">\(C\)</span> in der folgenden Form:</p>
<blockquote>
<p><span class="math">\(C = M^e\; mod\; n \qquad M = C^d\; mod\; n  \qquad (M^e)^d\; mod\; n = M^{ed}\; mod\; n\)</span></p>
</blockquote>
</li>
<li><p>Sowohl der Sender als auch der Empfänger müssen den Wert von <span class="math">\(n\)</span> kennen.</p></li>
<li><p>Der Absender kennt den Wert von <span class="math">\(e\)</span>, und nur der Empfänger kennt den Wert von <span class="math">\(d\)</span></p></li>
<li><p>Dies ist ein Public-Key-Verschlüsselungsalgorithmus mit dem öffentlichen Schlüssel <span class="math">\(PU=\lbrace e,n \rbrace\)</span> und dem privaten Schlüssel <span class="math">\(PR=\lbrace d,n \rbrace\)</span>.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-9" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-9">9</a><span class="fn-bracket">]</span></span>
<p>Basierend auf der Zahl n ergibt sich die maximale Größe des Blocks in Bit. Sei, hypothetisch, <span class="math">\(n = 4.294.967.296+1\)</span>, dann kann der Block maximal 32 Bit groß sein (<span class="math">\(2^{32} = 4.294.967.296\)</span>).</p>
</aside>
</aside>
<div class="supplemental">
<p><span class="math">\(M = C^d\; mod\; n  \Rightarrow M = (M^e\; mod\; n)^d\; mod\; n = (M^e)^d\; mod\; n\)</span></p>
</div></ld-topic><ld-topic id="the-rsa-algorithm">
<h2>The RSA Algorithm</h2>
<p><strong>Schlüsselgenerierung von Alice</strong></p>
<table class="align-left booktabs incremental-table-rows" style="width: 100%;">
<tbody>
<tr><td><p>Wähle <span class="math">\(p, q\)</span></p></td>
<td><p><span class="math">\(p\)</span> und <span class="math">\(b\)</span> beide prim, <span class="math">\(p \neq q\)</span></p></td>
</tr>
<tr><td><p>Berechne <span class="math">\(n\)</span></p></td>
<td><p><span class="math">\(n = p \times q\)</span></p></td>
</tr>
<tr><td><p>Berechne <span class="math">\(\phi (n)\)</span></p></td>
<td><p><span class="math">\(\phi(n) = (p - 1)(q - 1)\)</span></p></td>
</tr>
<tr><td><p>Wähle <span class="math">\(e\)</span></p></td>
<td><p><span class="math">\(GGT(\phi(n),e) = 1; \quad 1 &lt; e &lt; \phi(n)\)</span></p></td>
</tr>
<tr><td><p>Berechne <span class="math">\(d\)</span></p></td>
<td><p><span class="math">\(d \equiv e^{-1}\; (mod\; \phi(n)) \Leftrightarrow ed\; mod\; \phi(n)= 1\)</span></p></td>
</tr>
<tr><td><p>Public-Key</p></td>
<td><p><span class="math">\(PU = \lbrace e,n \rbrace\)</span></p></td>
</tr>
<tr><td><p>Private-Key</p></td>
<td><p><span class="math">\(PR = \lbrace d,n \rbrace\)</span></p></td>
</tr>
</tbody>
</table>
<div class="incremental compound">
<p><strong>Verschlüsselung von Bob mit Alices öffentlichen Schlüssel</strong></p>
<table class="borderless table-header-align-right">
<tbody>
<tr><th class="stub"><p>Klartext</p></th>
<td><p><span class="math">\(M&lt;n\)</span></p></td>
</tr>
<tr><th class="stub"><p>Chiffretext</p></th>
<td><p><span class="math">\(C=M^e\; mod\; n\)</span></p></td>
</tr>
</tbody>
</table>
</div>
<div class="incremental compound">
<p><strong>Entschlüsselung von Alice mit ihrem privaten Schlüssel</strong></p>
<table class="borderless table-header-align-right">
<tbody>
<tr><th class="stub"><p>Chiffretext</p></th>
<td><p><span class="math">\(C\)</span></p></td>
</tr>
<tr><th class="stub"><p>Klartext</p></th>
<td><p><span class="math">\(M = C^d\; mod\; n\)</span></p></td>
</tr>
</tbody>
</table>
</div>
</ld-topic><ld-topic id="beispiel-fur-den-rsa-algorithmus">

<dl class="incremental-list field-list">
<dt>p und q<span class="colon">:</span></dt>
<dd><p><span class="math">\(p = 11;\quad q = 17;\quad n = 187\qquad (\phi(n) = 10 \times 16 = 160)\)</span></p>
</dd>

</dd>

<dd><p><span class="math">\(PU =\lbrace e= 7, n= 187 \rbrace\)</span>:</p>

</dd>
</dl>
</ld-topic><ld-topic id="die-sicherheit-von-rsa-funf-mogliche-ansatze-fur-einen-angriff">
<h2>Die Sicherheit von RSA - Fünf mögliche Ansätze für einen Angriff</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-10em field-list simple">
<dt>Brute-Force<span class="colon">:</span></dt>
<dd><p>Dabei werden alle möglichen privaten Schlüssel ausprobiert.</p>
</dd>
<dt>Mathematische Angriffe<span class="colon">:</span></dt>
<dd><p>Es gibt mehrere Ansätze, die vom Aufwand her alle dem Faktorisieren des Produkts aus zwei Primzahlen entsprechen.</p>
</dd>
<dt>Zeitliche Angriffe<span class="colon">:</span></dt>
<dd><p>Diese hängen von der Laufzeit des Entschlüsselungsalgorithmus ab.</p>
</dd>
<dt>Hardware-Fehler-basierter Angriff<span class="colon">:</span></dt>
<dd><p>Hier geht es darum, Hardware-Fehler in den Prozessor zu induzieren, der digitale Signaturen erzeugt.</p>
</dd>
<dt>Gewählte Chiffretext-Angriffe<span class="colon">:</span></dt>
<dd><p>Ziel ist es Eigenschaften des RSA-Algorithmus auszunutzen.</p>
</dd>
<dt>Quantum-Computing<span class="colon">:</span></dt>
<dd><p>Shor's Algorithmus ist ein Algorithmus, der in polynomieller Zeit die Faktorisierung von Zahlen mit einer bestimmten Anzahl von Bits erreicht. Dies bedeutet, dass Quantum-Computing die Sicherheit von RSA-Systemen bedroht, da sie die Faktorisierung von großen Zahlen effizienter lösen kann als klassische Computer.</p>
</dd>
</dl>
</ld-story></ld-topic><ld-topic class="new-section transition-scale" id="netzwerksicherheit">
<h2>Netzwerksicherheit</h2>
</ld-topic><ld-topic class="new-subsection transition-fade" id="transmission-control-protocol-tcp">
<h2>Transmission Control Protocol (TCP)</h2>
</ld-topic><ld-topic id="tcp-grundlagen">
<h2>TCP Grundlagen</h2>
<ul class="incremental-list simple">
<li><p>Protokoll basierend auf IP</p></li>
<li><p>verbindungsorientierte Kommunikation zweier Rechner im Internet zuverlässig und geordnet:</p>
<ul class="incremental-list">
<li><p>Verwerfen von Duplikaten und fehlerhaft übertragener Pakete</p></li>
<li><p>automatisches Wiederversenden fehlender Pakete</p></li>
<li><p>Nachrichtenpuffer: Daten werden in korrekter Reihenfolge an Applikation zugestellt</p></li>
</ul>
</li>
<li><p>Verbindungsaufbau immer zwischen zwei Sockets (Socket-Adresse: IP Adresse und 16 Bit-Port-Nummer)</p></li>
</ul>
</ld-topic><ld-topic id="aufbau-einer-tcp-verbindung">
<h2>Aufbau einer TCP Verbindung</h2>
<p>Dreifacher Handshake:</p>
<div class="supplemental">
<p><strong>Terminologie</strong>:</p>
<dl class="field-list simple">
<dt>SYN<span class="colon">:</span></dt>
<dd><p><span class="eng">synchronize (session establishment)</span></p>
</dd>
<dt>ACK<span class="colon">:</span></dt>
<dd><p><span class="eng">acknowledge</span></p>
</dd>
<dt>RST<span class="colon">:</span></dt>
<dd><p><span class="eng">reset</span></p>
</dd>
</dl>
<p><strong>Verbindungsaufbau - Ablauf</strong>:</p>
<ol class="arabic simple">
<li><p>Client sendet SYN Paket mit initialer Sequenznummer (hier) 1000 an den Server.</p></li>
<li><p>Server sendet ein SYN-ACK Paket mit seiner initialen Sequenznummer (hier) 2000 und ein ACK mit der Sequenznummer 1001 (initiale Sequenznummer des Clients +1) an den Client</p></li>
<li><p>Client sendet ein ACK Paket mit Sequenznummer 2001 (initiale Sequenznummer des Servers +1) an den Server; danach ist die Verbindung aufgebaut.</p></li>
</ol>
<p>Das Betriebssystem sollte die initialen Sequenznummern zufällig wählen, so dass ein Angreifer diese nicht leicht vorhersagen kann. Beide Seiten haben eigene Sequenznummern, die unabhängig voneinander sind.</p>
<p>Bei einer laufenden Verbindung werden die Sequenznummern inkrementiert und es ist nicht (mehr) erkennbar wer die Verbindung aufgebaut hat.</p>

<h2>Angriffe auf TCP - Motivation</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Netzwerkprogrammierung mit TCP ist relativ komfortabel.</p></li>
<li><p>Viele Dienste sind mit TCP implementiert.</p></li>
<li><p>Das Auffinden von angreifbaren Diensten kann mit Hilfe von Port Scans systematisch erfolgen.</p>
<p>Server haben heutzutage im Allgemeinen alle nicht verwendeten Dienste geschlossen.</p>
</li>
</ul>
</ld-topic><ld-topic id="port-scans-tcp-connect-scan">

</ld-topic><ld-topic id="port-scans-idle-scan">
<h2>Port Scans: Idle Scan <a class="brackets" href="#footnote-10" id="footnote-reference-10" role="doc-noteref"><span class="fn-bracket">[</span>10<span class="fn-bracket">]</span></a></h2>
<p>Unter Verwendung eines sog. Zombies kann ein Port Scan durchgeführt werden, bei dem der Scanner nicht identifiziert werden kann:</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p>Sondiere IP ID des Zombies:</p>
<object aria-label="Idle Scan - Schritte 1-2" data="images/idle-scan/idle-scan-step1.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell class="width-50 fade-out" style="align-self:auto;">
<p>Starte Scan:</p>
<object aria-label="Idle Scan - Schritte 3-5" data="images/idle-scan/idle-scan-step2.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><div class="supplemental">
<dl class="field-list simple">
<dt>Zombie<span class="colon">:</span></dt>
<dd><p>ein Rechner (Computer, Drucker oder anderes IoT Gerät) im Internet <em>möglichst ohne eigenen Netzverkehr</em> und mit <em>altem</em> Betriebssystem, bei dem die IP ID in vorhersehbarer Weise inkrementiert wird. (Bei modernen Betriebssystemen ist die IP ID zufällig, <strong>konstant</strong> oder sogar <span class="docutils literal">null</span>.)</p>
</dd>
<dt>Grundlegende Idee<span class="colon">:</span></dt>
<dd><p>Der Zombie sendet ein RST Paket zurück, da er kein SYN gesendet hat und kein SYN/ACK erwarte. Dadurch erfährt der Angreifer die aktuelle IP ID des Zombies. Über diesen Seitenkanal - d. h. die Veränderung der IP ID des Zombies - kann der Angreifer nun den Zustand des Ports auf dem Zielrechner ermitteln.</p>
</dd>
</dl>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Sollte ein Intrusion Detection System vorhanden sein, so wird dieses den Zombie als Angreifer identifizieren.</p>
</aside>
<p class="rubric">Hintergrund - IP ID</p>
<p>Das Feld <em>IP Identifikation (IP ID)</em> dient der Identifizierung einer Gruppe von Fragmenten eines einzelnen IP-Datagramms.</p>
<object aria-label="IPv4 Packet" class="align-left" data="images-external/IPv4_Packet-en.svg" role="img" type="image/svg+xml">
</object><div class="peripheral docutils container">
<p>By Michel Bakni - Postel, J. (September 1981) RFC 791, IP Protocol, DARPA Internet Program Protocol Specification, p. 1 DOI: 10.17487/RFC0791., CC BY-SA 4.0, <a class="reference external" href="https://commons.wikimedia.org/w/index.php?curid=79949694">https://commons.wikimedia.org/w/index.php?curid=79949694</a></p>
</div>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-11" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-11">11</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://nmap.org/book/idlescan.html">NMap Book</a></p>
</aside>
</aside>
</ld-topic><ld-topic id="port-scans-idle-scan-1">
<h2>Port Scans: Idle Scan</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p>Starte Scan:</p>
<object aria-label="Idle Scan - Schritte 3-5" data="images/idle-scan/idle-scan-step2.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p>Sondiere IP ID des Zombies:</p>
<object aria-label="Idle Scan - Schritt 6" data="images/idle-scan/idle-scan-step3.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><div class="supplemental">
<ul class="simple">
<li><p>Angreifer sendet SYN/ACK Paket an Zombie</p></li>
<li><p>der Zombie antwortet mit RST und enthüllt seine IP ID (<span class="eng">IP Fragment Identification Number</span>).</p></li>
<li><p>Angreifer sendet SYN („mit IP vom Zombie“) an Port des Servers:</p></li>
</ul>
<p>[<strong>Port offen</strong>] Der Zielrechner antwortet mit SYN/ACK an den Zombie, wenn der Port offen ist. Der Zombie antwortet darauf mit RST an den Server, da er kein SYN gesendet hat und kein SYN/ACK erwartet und <em>erhöht seine IP ID</em>.</p>
<p>[<strong>Port geschlossen</strong>] Der Zielrechner antwortet mit RST an den Zombie, wenn der Port geschlossen ist. Dies wird vom Zombie ignoriert.
- Der Angreifer sendet wieder ein SYN/ACK an den Zombie, um die IP ID zu erfahren.</p>
<p>Mit einem IDLE Scan kann nicht unterschieden werden, ob der Port geschlossen oder gefiltert ist.</p>
</div></ld-topic><ld-topic id="port-scans-mit-nmap">

<ul class="incremental-list simple">
<li><p>alle Arten von Port-Scans möglich</p></li>
<li><p>auch OS fingerprinting</p></li>
<li><p>u. U. sogar Ermittlung der Versionsnummern von Diensten</p></li>
</ul>

</span><span class="literal number">5000</span>/tcp<span class="whitespace"> </span>open<span class="whitespace">  </span>upnp<span class="whitespace">
</span><span class="literal number">7000</span>/tcp<span class="whitespace"> </span>open<span class="whitespace">  </span>afs3-fileserver</code></pre>
<div class="supplemental">
<p><strong>OS-Fingerprinting</strong></p>
<p>Beim OS-Fingerprinting werden Datenpakete analysiert, die aus einem Netzwerk stammen, um Informationen für spätere Angriffe zu gewinnen. Durch die Erkennung des Betriebssystems, mit dem ein Netzwerk arbeitet, haben Hacker es leichter, Schwachstellen zu finden und auszunutzen. OS-Fingerprinting kann auch Konfigurationsattribute von entfernten Geräten sammeln. Diese Art von Aufklärungsangriff ist in der Regel (einer) der erste(n) Schritt(e).</p>
<p>Es gibt zwei Arten von OS-Fingerprinting: (1) Aktiv und (2) passiv.</p>
<blockquote>
<ol class="arabic simple">
<li><p>Bei einem aktiven OS-Fingerprinting-Versuch senden die Angreifer ein Paket an das Zielsystem und warten auf eine Antwort, um den Inhalt des TCP-Pakets zu analysieren.</p></li>
<li><p>Bei einem passiven Versuch agieren die Angreifer eher als &quot;Schnüffler&quot;, der keine absichtlichen Änderungen oder Aktionen im Netzwerk vornimmt. Passives OS-Fingerprinting ist ein unauffälligerer, aber wesentlich langsamerer Prozess.</p></li>
</ol>
</blockquote>
</div></ld-topic><ld-topic id="denial-of-service-dos-angriffe">
<h2>Denial-of-Service (DoS) Angriffe</h2>
<p>Ziel des Angreifers: Lahmlegen eines Dienstes oder des ganzen Systems ...</p>
<ul class="simple">
<li><p>durch Ausnutzen von Schwachstellen (<span class="eng">vulnerabilities</span>) wie z. B. Buffer Overflows</p></li>
<li><p>durch Generierung von Überlast (Ausschöpfen von RAM, CPU, Netzwerkbandbreite, ...)</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Ping-of-Death</p>
<p>(Historisch: aus dem Jahr 1997)</p>
<p>Ein <span class="docutils literal">ping</span> (vgl. Internet Control Message Protocol (ICMP)) verwendet üblicherweise kleine Nachrichten, aber die verwendete Länge ist einstellbar.</p>
<p>Falls die Länge zu groß ist ⇒ Buffer Overflow ⇒ Systemabsturz!</p>
<p>Variante: mittels Fragmentierung ließen sich generell übergroße IP-Pakete (&gt;65,536 Byte) erstellen.</p>
</aside>
</ld-topic><ld-topic id="denial-of-service-syn-flooding-angriff">
<h2>Denial-of-Service: SYN-flooding Angriff</h2>
<ul class="incremental-list">
<li><p>Angriff auf Design</p></li>
<li><p>Angreifer sendet eine Verbindungsaufbauanforderung (gesetztes SYN-Flag) an Zielmaschine</p></li>
<li><p>Server generiert eine halboffene TCP-Verbindung</p></li>
<li><p>Angreifer wiederholt in schneller Folge dieses erste Paket zum Verbindungsaufbau</p>
<p>⇒ vollständiges Füllen der internen Systemtabelle</p>
<p>⇒ Anfragen normaler Benutzer werden zurückgewiesen</p>
</li>
<li><p>Angreifer verwendet i. Allg. IP-Spoofing weswegen Firewalls wirkungslos sind.</p></li>
<li><p>Abwehr: SYN-Cookies</p></li>
</ul>
</ld-topic><ld-topic id="distributed-denial-of-service-ddos-angriff">
<h2>Distributed Denial-of-Service (DDoS) Angriff</h2>
<p>Opfer wird von sehr vielen Angreifern mit Nachrichten überflutet.</p>
<div class="incremental docutils container">
<p>Ein Beispiel: Smurf-Angriff:</p>
<object aria-label="Smurf Angriff" class="align-center" data="images/smurf-angriff.svg" role="img" type="image/svg+xml">
</object></div>
</ld-topic><ld-topic id="distributed-denial-of-service-ddos-angriff-1">
<h2>Distributed Denial-of-Service (DDoS) Angriff</h2>
<ul class="incremental-list simple">
<li><p>Bot-Netze (Botnetze) werden verwendet, um DDoS-Angriffe durchzuführen.</p></li>
<li><p>Bot-Netze können viele 10.000 Rechner umfassen.</p></li>
<li><p>IoT Geräte sind besonders beliebt (z. B. IP-Kameras, Smart-TVs, Smart-Home Geräte, ...), da diese oft nicht ausreichend geschützt sind und trotzdem permanent mit dem Internet verbunden sind.</p></li>
<li><p>Beliebte Ziele:</p>
<ul>
<li><p>Onlinespieleserver</p></li>
<li><p>Banking-Portale</p></li>
<li><p>politische Webseiten</p></li>
</ul>
</li>
<li><p>Firewalls und Intrusion Detection Systeme sind meist wirkungslos, da die Angriffe von vielen verschiedenen IP-Adressen kommen.</p></li>
</ul>
</ld-topic><ld-topic id="distributed-reflected-denial-of-service-angriff">
<h2>Distributed-Reflected-Denial-of-Service Angriff</h2>
<ld-deck>
<ld-card>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p>Idee eines (DRDoS) Angriffs</p>
<ul class="incremental-list list-with-explanations">
<li><p>Es wird eine Anfrage an einen Server gesendet, die eine große Antwort auslöst.</p>
<div class="supplemental">
<p>Z. B. hat(te) der NTP Monlist Befehl eine Antwort, die ca. 200 Fach größer ist als die Anfrage!</p>
</div></li>
<li><p>Mittels IP-Spoofing wird die IP-Adresse des Opfers als Absenderadresse verwendet.</p></li>
<li><p>Es werden insbesondere Dienste basierend auf UDP verwendet, da hier keine Verbindung aufgebaut werden muss.</p></li>
</ul>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<object aria-label="DRDoS Angriff" class="align-center" data="images/drdos.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid></ld-card><ld-card class="incremental">
<ul class="simple">
<li><p>Nehmen einen signifikanten Teil aller DDoS-Angriffe ein.</p></li>
<li><p>Die Tatsache, dass die Sender legitime Server sind, erschwert die Abwehr.</p></li>
<li><p><span class="eng">Egress Filtering</span> kann helfen, die Verwendung von IP-Spoofing zu verhindern.</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Bereits im Jahr 2018 wurde ein Angriff mit einer Bandbreite von 1,7 TBit/s beobachtet.</p>
<dl class="field-list simple">
<dt>Egress Filtering<span class="colon">:</span></dt>
<dd><p>Der Router verwirft alle Pakete, die eine Absenderadresse verwenden, die nicht aus dem eigenen Netzwerk stammt.</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="distributed-denial-of-service-ddos-angriffe">
<h2>Distributed Denial-of-Service (DDoS) Angriffe</h2>
<ld-deck>
<ld-card>
<blockquote class="epigraph">
<p>[...] Google's DDoS Response Team has observed the trend that distributed denial-of-service (DDoS) attacks are <strong>increasing exponentially in size</strong>. Last year, we blocked the largest DDoS attack recorded at the time. This August [2023], we stopped an even larger DDoS attack — 7½ times larger — that also used new techniques to try to disrupt websites and Internet services.</p>
<p>This new series of DDoS attacks reached <strong>a peak of 398 million requests per second (rps)</strong>, and relied on a novel HTTP/2 “Rapid Reset” technique based on stream multiplexing that has affected multiple Internet infrastructure companies. By contrast, last year's largest-recorded DDoS attack peaked at 46 million rps.</p>
<p class="attribution">—<a class="reference external" href="https://cloud.google.com/blog/products/identity-security/google-cloud-mitigated-largest-ddos-attack-peaking-above-398-million-rps">Okt. 2023 - DDoS Attack with 398 Million RPS</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p>Cloudflare hat Mitte Mai den &quot;größten jemals registrierten&quot; Denial-of-Service-Angriff (DDoS) mit [...] 7,3 Terabit pro Sekunde (TBit/s) blockiert. [...] Diese Attacke war demnach rund 12 Prozent größer als der vorherige Rekord und lieferte ein massives Datenvolumen von 37,4 Terabyte in nur 45 Sekunden. [...]</p>
<p>Stellen Sie sich vor, Sie könnten mit Ihrem Smartphone 12,5 Millionen hochauflösende Fotos schießen und hätten nie einen vollen Speicherplatz.&quot; Und das alles in 45 Sekunden.</p>
<p>[...] Mitgewirkt hätten über 122.145 Quell-IP-Adressen, die sich über 5433 autonome Netzwerksysteme in 161 Ländern erstreckten.</p>
<p class="attribution">—<a class="reference external" href="https://www.heise.de/news/Junk-Traffic-Flut-Rekord-DDoS-Angriff-auf-Provider-mit-7-3-TBit-s-10455216.html">22.06.2025 Heise.de - Rekord DDoS Angriff</a></p>
</blockquote>
</ld-card></ld-deck></ld-topic><ld-topic id="distributed-denial-of-service-angriffe-beispiele">
<h2>Distributed Denial-of-Service Angriffe - Beispiele</h2>
<ul class="simple">
<li><p><strong>TCP Stack Attacks</strong> SYN, FIN, RST, ACK, SYN-ACK, URG-PSH, other combinations of TCP Flags, slow TCP attacks</p></li>
<li><p><strong>Application Attacks</strong>:HTTP GET/POST Floods, slow HTTP Attacks, SIP Invite Floods, DNS Attacks, HTTPS Protocol Attacks</p></li>
<li><p><strong>SSL/TLS Attacks</strong>: Malformed SSL Floods, SSL Renegotiation, SSL Session Floods</p></li>
<li><p><strong>DNS Cache Poisoning</strong></p></li>
<li><p><strong>Reflection Amplification Flood Attacks</strong>: TCP, UDP, ICMP, DNS, mDNS, SSDP, NTP, NetBIOS, RIPv1, rpcbind, SNMP, SQL RS, Chargen, L2TP, Microsoft SQL Resolution Service</p></li>
<li><p><strong>Fragmentation Attacks</strong>: Teardrop, Targa3, Jolt2, Nestea</p></li>
<li><p><strong>Vulnerability Attacks</strong></p></li>
<li><p><strong>Resource Exhaustion Attacks</strong>: Slowloris, Pyloris, LOIC, etc.</p></li>
<li><p><strong>Flash Crowd Protection</strong></p></li>
<li><p><strong>Attacks on Gaming Protocols</strong></p></li>
</ul>
</ld-topic><ld-topic id="schutz-vor-ddos-angriffen-on-site-masznahmen">
<h2>Schutz vor DDoS-Angriffen: On-Site Maßnahmen</h2>
<ul class="incremental-list list-with-sublists simple">
<li><p>Aufrüsten der Ressourcen (z. B. Bandbreite, CPU, RAM, ...)</p></li>
<li><p>Exemplarische Sofortmaßnahmen bei aktivem Angriff:</p>
<ul class="incremental-list">
<li><p>Whitelisting von IP-Adressen von besonders wichtigen Clients</p></li>
<li><p>Blacklisting von IP-Adressen aus bestimmten Bereichen</p></li>
<li><p>Captchas</p></li>
<li><p>Überprüfung der Browser-Echtheit</p></li>
</ul>
</li>
<li><p>Anti-DDos Appliances</p></li>
</ul>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Diese Maßnahmen sind häufig teuer und ggf. begrenzt effektiv; wenn der Angriff die verfügbare Bandbreite übersteigt, sind diese Maßnahmen darüber hinaus wirkungslos.</p>
</aside>
</ld-topic><ld-topic id="schutz-vor-ddos-angriffen-off-site-masznahmen">
<h2>Schutz vor DDoS-Angriffen: Off-Site Maßnahmen</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Einbinden des ISP</p></li>
<li><p>Einbinden spezialisierter Dienstleister</p>
<p>(Im Angriffsfall wird mittels BGP-Rerouting der Traffic an den Dienstleister umgeleitet, der dann die DDos Attacke filtert.)</p>
</li>
<li><p>Content-Delivery-Networks (CDNs) für statische Inhalte (z. B. Cloudflare, Akamai, ...)</p></li>
<li><p>Distributed Clouds</p></li>
</ul>
</ld-topic><ld-topic id="password-sniffing">
<h2>Password Sniffing</h2>
<dl class="incremental-list field-list">
<dt>In der Anfangszeit<span class="colon">:</span></dt>
<dd><p>unverschlüsselte Übertragung von Passwörtern (telnet, ftp, ...)</p>
</dd>
<dt>In der Übergangszeit<span class="colon">:</span></dt>
<dd><p>Verwendung von Einmal-Passwörtern (S/Key, ...)</p>
</dd>
<dt>Heute<span class="colon">:</span></dt>
<dd><p>Passwörter werden verschlüsselt übertragen (ssh, https, ...)</p>
<p>Zusätzliche Absicherung durch Zwei-Faktor-Authentifizierung (basierend auf Einmalpassworten: TOTP, ...)</p>
</dd>
</dl>
<div class="supplemental">
<p>Unverschlüsselte Passworte können leicht mittels eines Sniffers, der den Netzwerkverkehr mitschneidet (z. B. Wireshark), abgefangen werden.</p>
</div></ld-topic><ld-topic id="einmal-passworter">
<h2>Einmal-Passwörter</h2>
<p>Die Idee ist, dass Passwörter nur genau einmal gültig sind und nicht wiederverwendbar sind.</p>
<ul class="simple">
<li><p>Tokens (z. B. RSA SecurID)</p></li>
<li><p>Codebuch: Liste von Einmal-Passwörtern, die das gemeinsame Geheimnis sind.</p></li>
<li><p>S/Key: Passwort „wird mit einem Zähler kombiniert“ und dann gehasht.</p></li>
</ul>
</ld-topic><ld-topic id="das-s-key-verfahren">
<h2>Das S/Key Verfahren</h2>
<p>Einmal-Passwort-System nach Codebuch-Verfahren.</p>
<ld-deck>
<ld-card>
<p><strong>Initialisierung</strong></p>
<ol class="arabic incremental-list list-with-explanations">
<li><p>Der Nutzer gibt sein Passwort <span class="math">\(W\)</span> ein; dies ist der geheime Schlüssel.</p>
<p>(Sollte <span class="math">\(W\)</span> bekannt werden, dann ist die Sicherheit des Verfahrens nicht mehr gewährleistet.)</p>
</li>
<li><p>Eine kryptografische Hash-Funktion <span class="math">\(H\)</span> wird n-mal auf <span class="math">\(W\)</span> angewandt, wodurch eine Hash-Kette von n einmaligen Passwörtern entsteht. <span class="math">\(H(W), H(H(W)), \dots, H^{n}(W)\)</span></p></li>
<li><p>Das initiale Passwort wird verworfen.</p></li>
<li><p>Der Benutzer erhält die <span class="math">\(n\)</span> Passwörter, die in umgekehrter Reihenfolge ausgedruckt werden: <span class="math">\(H^n(W), H^{n-1}(W), ..., H(H(W)), H(W)\)</span>.</p></li>
<li><p>Nur das Passwort <span class="math">\(H^n(W)\)</span>, das an erster Stelle der Liste des Benutzers steht, der Wert von <span class="math">\(n\)</span> und ggf. ein Salt, wird auf dem Server gespeichert.</p></li>
</ol>
</ld-card><ld-card class="incremental">
<p><strong>Anmeldung</strong></p>
<p>Identifiziere das letzte verwendete Passwort <span class="math">\(n\)</span>.</p>
<ul class="incremental-list simple">
<li><p>Der Server fragt den Nutzer nach dem Passwort <span class="math">\(n-1\)</span> (d. h. <span class="math">\(H^{n-1}(W)\)</span>) und übermittelt ggf. auch den Salt.</p></li>
<li><p>Der Server hasht das Passwort und vergleicht es dann mit dem gespeicherten Passwort <span class="math">\(H^n(W)\)</span>.</p></li>
<li><p>Ist das Passwort korrekt, dann wird der Nutzer angemeldet und der Server speichert das Passwort <span class="math">\(H^{n-1}(W)\)</span> als neues Passwort <span class="math">\(H^n(W)\)</span> und dekrementiert n.</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Im Original basiert S/Key auf der kryptographischen Hashfunktion MD4. Ein Austausch wäre aber selbstverständlich möglich!</p>
<p>Intern verwendet S/KEY 64-bit Zahlen. Für die Benutzbarkeit werden diese Zahlen auf sechs kurze Wörter, von ein bis vier Zeichen, aus einem öffentlich zugänglichen 2048-Wörter-Wörterbuch (<span class="math">\(2048 = 2^{11}\)</span>) abgebildet. Zum Beispiel wird eine 64-Bit-Zahl auf &quot;ROY HURT SKI FAIL GRIM KNEE&quot; abgebildet.</p>
</div></ld-topic><ld-topic id="hmac-based-one-time-password-hotp">
<h2>HMAC-based one-time password (HOTP)<a class="brackets" href="#footnote-11" id="footnote-reference-11" role="doc-noteref"><span class="fn-bracket">[</span>11<span class="fn-bracket">]</span></a></h2>
<ul class="simple">
<li><p>ermöglicht die Erzeugung von Einmal-Passwörtern auf Basis eines geheimen Schlüssels und eines Zählers; Parameter:</p>
<ul class="incremental-list">
<li><p>Ein kryptografisches Hash-Verfahren <span class="math">\(H\)</span> (Standard ist SHA-1)</p></li>
<li><p>einen geheimen Schlüssel <span class="math">\(K\)</span>, der eine beliebige Bytefolge ist</p></li>
<li><p>Ein Zähler <span class="math">\(C\)</span>, der die Anzahl der Iterationen zählt</p></li>
<li><p>Länge des Passworts: <span class="math">\(d\)</span> (6-10, Standardwert ist 6, empfohlen werden 6-8)</p></li>
</ul>
</li>
</ul>
<ul class="incremental">
<li><p>Zur Authentifizierung berechnen beide das Einmalpasswort (HOTP) und dann vergleicht der Server den Wert mit dem vom Client übermittelten Wert:</p>
<p>Berechnung aus dem Schlüssel <span class="math">\(K\)</span> und dem Zähler <span class="math">\(C\)</span>:</p>
<div class="incremental docutils container">
<p><span class="math">\(HOTP(K, C) = truncate(HMAC_H(K, C))\)</span></p>
<div class="incremental docutils container">
<p><span class="math">\(truncate(MAC) = extract31(MAC, MAC[(19 \times  8 + 4):(19 \times  8 + 7)])\)</span></p>
</div>
<div class="incremental docutils container">
<p><span class="math">\(HOTP\; value = HOTP(K, C)\; mod\; 10^d\qquad\)</span> (führende Nullen werden nicht abgeschnitten)</p>
</div>
</div>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-12" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-12">12</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://www.rfc-editor.org/rfc/rfc4226">https://www.rfc-editor.org/rfc/rfc4226</a></p>
</aside>
</aside>
<div class="supplemental">
<p><span class="math">\(truncate\)</span> verwendet die 4 niederwertigsten Bits des MAC als Byte-Offset <span class="math">\(i\)</span> in den MAC.
Der Wert <span class="math">\(19\)</span> kommt daher, dass ein SHA-1 <span class="math">\(160\)</span> Bit hat und <span class="math">\(160/8 = 20\)</span> Byte.</p>
<p><span class="math">\(extract31\)</span> extrahiert 31 Bit aus dem MAC. Das höchstwertig Bit wird (wenn es nicht 0 ist) entsprechend maskiert.
Eine Schwäche des Algorithmus ist, dass beide Seiten den Zähler erhöhen müssen und, falls die Zähler aus dem Tritt geraten, ggf. eine Resynchronisation notwendig ist.</p>
</div></ld-topic><ld-topic id="time-based-one-time-password-totp">
<h2>Time-based one-time password (TOTP)<a class="brackets" href="#footnote-12" id="footnote-reference-12" role="doc-noteref"><span class="fn-bracket">[</span>12<span class="fn-bracket">]</span></a></h2>
<ul class="simple">
<li><p>Erzeugung von zeitlich limitierten Einmal-Passwörtern (z. B. 30 Sekunden)</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Basierend auf einem vorher ausgetauschten geheimen Schlüssel und der aktuellen Zeit</p>
<p>Z. B. Unix-Zeit in Sekunden (ganzzahlig) und danach gerundet auf 30 Sekunden.</p>
</li>
<li><p>Es wird das HOTP Verfahren mit der Zeit als Zähler verwendet und entweder SHA-256 oder SHA-512 als Hashverfahren, d. h. TOTP <span class="math">\(value(K)\)</span> = HOTP <span class="math">\(value(K, C_T)\)</span>, wobei <span class="math">\(T\)</span> die „aktuelle Zeit“ ist.</p>
<p><span class="math">\(C_T = \lfloor { T - T_0 \over T_X } \rfloor\)</span></p>
<ul class="simple">
<li><p><span class="math">\(T_X\)</span> ist die Länge eines Zeitintervalls (z. B. 30 Sekunden)</p></li>
<li><p><span class="math">\(T\)</span> ist die aktuelle Zeit in Sekunden seit einer bestimmten Epoche</p></li>
<li><p><span class="math">\(T_0\)</span> ist bei Verwendung der Unix-Zeit <span class="math">\(0\)</span></p></li>
<li><p><span class="math">\(C_T\)</span> ist somit die Anzahl der Dauern <span class="math">\(T_X\)</span> zwischen <span class="math">\(T_0\)</span> und <span class="math">\(T\)</span></p></li>
</ul>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-13" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span>13<span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://www.rfc-editor.org/rfc/rfc6238">https://www.rfc-editor.org/rfc/rfc6238</a></p>
</aside>
</aside>
<div class="supplemental">
<p>Das Verfahren verlangt somit, dass die Uhren von Server und Client (hinreichend) synchronisiert sind.</p>
</div></ld-topic><ld-topic id="secure-shell-ssh">
<h2><a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc4254">Secure Shell (SSH)</a></h2>
<p><strong>Verschlüsselte Verbindung</strong></p>
<p>SSH ermöglicht die sichere Fernanmeldung von einem Computer bei einem anderen (typischerweise über TCP über Port 22). Es bietet mehrere Optionen für eine starke Authentifizierung und schützt die Sicherheit und Integrität der Kommunikation durch starke Verschlüsselung</p>
<div class="incremental compound">
<p><strong>Ablauf</strong></p>
<ol class="arabic simple">
<li><p>Authentisierung des Server-Rechners</p></li>
<li><p>Authentisierung des Benutzers (bzw. des Clients) mittels</p>
<ol class="loweralpha simple">
<li><p>Passwort</p></li>
<li><p><span class="obsolete">.rhosts-Eintrag</span></p></li>
<li><p>privatem <span class="peripheral">(RSA-)</span>Key (hauptsächlich verwendete Methode)</p></li>
</ol>
</li>
<li><p>Kommunikation über symmetrisch verschlüsselte Verbindung</p></li>
</ol>
</div>
<div class="supplemental">
<p>Die Authentifizierung mittels eines Schlüsselpaars dient primär der Automatisierung (dann wird auch keine „Schlüsselphrase“ zum Schutz des Passworts verwendet). Auf jeden Fall ist effektives Schlüsselmanagement erforderlich:</p>
<blockquote class="epigraph">
<p>[...] In einigen Fällen haben wir mehrere Millionen SSH-Schlüssel gefunden, die den Zugang zu Produktionsservern in Kundenumgebungen autorisieren, wobei 90 % der Schlüssel tatsächlich ungenutzt sind und für einen Zugang stehen, der zwar bereitgestellt, aber nie gekündigt wurde.</p>
<p class="attribution">—<a class="reference external" href="https://www.ssh.com/academy/ssh/protocol">SSH.com (Dez. 2023)</a></p>
</blockquote>
</div></ld-topic><ld-topic id="secure-shell-ssh-protokoll">
<h2>Secure Shell (SSH) - Protokoll</h2>
<ld-story>
<object aria-label="SSH Protokoll" class="align-center" data="images/ssh/initiation.svg" role="img" type="image/svg+xml">
</object><p>Beide Seiten haben einen Public-private Key Schlüsselpaar zur gegenseitigen Authentifizierung</p>
<dl class="incremental-list dd-margin-left-8em field-list simple">
<dt>User Keys<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><span class="docutils literal">Authorized keys</span> - Serverseitige Datei mit den öffentlichen Schlüsseln der Nutzer</p></li>
<li><p><span class="docutils literal">Identity keys</span> - private Schlüssel der Nutzer</p></li>
</ul>
</dd>
<dt>Host keys<span class="colon">:</span></dt>
<dd><p>dienen der Authentifizierung von Servern (verhindern Man-in-the-Middle-Angriffe)</p>
</dd>
<dt>Session Keys<span class="colon">:</span></dt>
<dd><p>werden für die symmetrische Verschlüsselung der Daten in einer Verbindung verwendet. Session Keys (<span class="ger">Sitzungsschlüssel</span>) werden während des Verbindungsaufbaus ausgehandelt.</p>
</dd>
</dl>
</ld-story><div class="supplemental">
<p>Im Falle von SSH gibt es kein initiales Vertrauen zwischen Server und Client.</p>
</div></ld-topic><ld-topic id="secure-shell-ssh-verbindungsaufbau-beispiel">

<h2>Secure Shell (SSH) - Risiken durch mangelnde Schlüsselverwaltung</h2>
<ul class="incremental-list simple">
<li><p>Schlüssel werden nicht regelmäßig ausgetauscht</p></li>
<li><p>Schlüssel werden nicht gelöscht, wenn sie nicht mehr benötigt werden</p></li>
<li><p>viele (die meisten) Schlüssel werden nicht verwendet</p></li>
<li><p>Es ist oft nicht bekannt, wer Zugriff auf welche Schlüssel hat(te)</p></li>
<li><p>Es ist nicht bekannt, welche Schlüssel auf welche Systeme Zugriff haben</p></li>
<li><p>Malware kann SSH-Schlüssel stehlen</p></li>
<li><p>SSH Keys können ggf. privilegierten Zugriff gewähren</p></li>
<li><p>SSH Keys können benutzt werden, wenn um Backdoors zu verstecken</p></li>
<li><p>Server keys erlauben ggf. Man-in-the-Middle-Angriffe</p></li>
</ul>
</ld-topic><ld-topic id="schwachstellen-in-ssh">

<div class="ld-exercise" data-exercise-id="5" data-exercise-title="5 - S/Key" id="ld-exercise-5">
<p class="ld-exercise-title rubric">S/Key</p>
<ol class="arabic simple">
<li><p>Welche Vorteile bieten Einmalpasswortsysteme gegenüber Systemen mit mehrfach zu verwendenden Passworten?</p></li>
<li><p>Welchen Angriffen sind Einmalpasswortsysteme weiterhin ausgesetzt?</p></li>
<li><p>Wenn ein Passwort <span class="math">\(H^L(W), 1 &lt; L &lt; N\)</span> bekannt ist, welche Auswirkungen hat dies auf die Sicherheit des Verfahrens?</p></li>

</ld-topic><ld-topic class="new-subsection transition-fade" id="firewalls">
<h2>Firewalls</h2>
</ld-topic><ld-topic id="unabhangiges-netz-ideale-situation">
<h2>Unabhängiges Netz - „Ideale Situation“</h2>
<object aria-label="Ideale Situation" class="align-center" data="images/firewalls/all-save.svg" role="img" type="image/svg+xml">
</object><dl class="incremental-list field-list simple">
<dt>Vorteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>keinerlei Angriffsmöglichkeiten von außen</p></li>
</ul>
</dd>
<dt>Nachteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>kein Schutz gegen Insider</p></li>
<li><p>kein Zugang zum Internet</p></li>
</ul>
</dd>
</dl>
<div class="supplemental">
<p>Wie bereits diskutiert gibt es auch Angriffsmuster gegen Air-Gapped-Systeme. Ein Beispiel ist der Stuxnet-Wurm, der sich initial über USB-Sticks verbreitet.</p>
<p>Wenn man kein Zugang zum Internet hat, dann hat man zum Beispiel kein Zugriff auf externe Dienste wie NTP und das Einspielen von Updates ist nur über Umwege möglich.</p>
</div></ld-topic><ld-topic id="von-der-notwendigkeit-des-schutzes-von-rechnern">
<h2>Von der Notwendigkeit des Schutzes von Rechnern</h2>
<blockquote class="epigraph">
<p>[...] Züger und sein Team hätten [...] erst kürzlich ein Experiment durchgeführt, [...]. Sie hätten einen Computer &quot;ohne jeglichen Schutz&quot; mit dem Internet verbunden, um zu sehen, wie lange es dauere, bis er befallen sei. Konkrete Details zur Konfiguration dieses Systems werden zwar nicht genannt, angeblich war der Rechner aber schon nach 20 Minuten infiltriert.</p>
<p class="attribution">—<a class="reference external" href="https://www.golem.de/news/iot-hacker-missbrauchen-zahnbuersten-fuer-ddos-angriffe-2402-181921.html">Golem.de 6.2.2024</a></p>
</blockquote>
</ld-topic><ld-topic id="schutzschicht-zwischen-internem-und-externem-netz">
<h2>Schutzschicht zwischen internem und externem Netz</h2>
<object aria-label="Schutzschicht zwischen internem und externem Netz" class="align-center" data="images/firewalls/firewall.svg" role="img" type="image/svg+xml">
</object><ul class="simple">
<li><p>Kontrolle des Nachrichtenverkehrs durch Filterung</p></li>
<li><p>begrenzte Isolation mit begrenztem Schutz</p></li>
</ul>
<div class="supplemental">
<p>Eine Firewall schafft zwischen verbundenen Netzen Sicherheitsdomänen mit unterschiedlichem Schutzbedarf. Eine wichtige Teilaufgabe ist das Ausarbeiten von Sicherheitsrichtlinien.</p>
</div></ld-topic><ld-topic id="realisierung-von-virtual-private-networks-vpn">
<h2>Realisierung von Virtual Private Networks (VPN)</h2>
<object aria-label="Realisierung von Virtual Private Networks (VPN)" class="align-center" data="images/firewalls/vpn.svg" role="img" type="image/svg+xml">
</object><ul class="simple">
<li><p>Aufbau einer scheinbar privaten Verbindung von Firmenteilnetzen über das (öffentliche) Internet.</p></li>
<li><p>Zusätzliche Verbindungsverschlüsselung zwischen den Firewalls.</p></li>
</ul>
<div class="supplemental">
<p>Ziel ist es aktive und passive Angriffe zu unterbinden.
Selbst bei verschlüsselten Verbindungen kann die Verkehrsflussanalyse noch Informationen liefern über die Verbindungen liefern.</p>
</div></ld-topic><ld-topic id="kommerzielle-vpns-fur-endnutzer">
<h2>Kommerzielle VPNs für Endnutzer</h2>
<object aria-label="Einsatz von Virtual Private Networks (VPN) für Privatnutzer" class="align-center" data="images/firewalls/vpn-commercial.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p><strong>Motivation</strong></p>
<ul class="simple">
<li><p>Schutz der Privatsphäre; der ISP kennt nicht mehr die Webseiten, die man aufruft.</p></li>
<li><p>Die IP-Adresse des Nutzers ist den aufgerufenen Webseiten nicht mehr bekannt und kann deswegen der Umgehung von Geo-Blocking dienen.</p></li>
</ul>
<p><strong>Nachteile?</strong></p>
<ul class="simple">
<li><p>Vertrauen in den VPN-Anbieter muss vorhanden sein. Insbesondere, beim Einsatz zum Stärken der Privatsphäre, muss der VPN-Anbieter vertrauenswürdig sein und sollte ein so genannter „no-log“ Anbieter sein.</p></li>
<li><p>Es gibt auch (scheinbar kostenlose) VPN-Anbieter, die die Daten der Nutzer dann aber verkaufen (ehemals: <a class="reference external" href="https://techcrunch.com/2019/02/21/facebook-removes-onavo/?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAAGVIppEgEOd9Z0FoMbmk2TCleRmD9wCMWDmIzGYEjIo1c7Cmz8NpiSoibthFG5IZQzmZ-kiJq-5Wj1bj21byh7YUrC_aSJJk1Bapwz80GSgzLFS-LHCF2OOetUYLSKwEG7W75znuqJJBJcNTTbtJ1UGB95Yu90saK9aIIkEywcRq">Facebook Onavo</a>).</p></li>
</ul>
</div></ld-topic><ld-topic id="schutz-auf-den-schichten-des-tcp-ip-stacks">
<h2>Schutz auf den Schichten des TCP/IP Stacks</h2>
<p>Zentraler Schutz des gesamten internen Netzwerks durch:</p>
<ul class="incremental-list">
<li><p>Paket Filter (<span class="eng">Packet Filtering</span>)</p>
<ul class="list-with-explanations">
<li><p>Blockieren bestimmter IP-Empfänger-Adressen (extern / intern)</p></li>
<li><p>Blockieren bestimmter IP-Absender-Adressen (extern / intern)</p>
<p>(z. B. aus dem Internet mit internen IP-Absender-Adressen)</p>
</li>
<li><p>Blockieren bestimmter Dienste; ggf. nur für bestimmte IP-Adressen</p></li>
</ul>
</li>
<li><p>Filter auf Anwendungsebene (<span class="eng">Application-level Filtering</span>)</p>
<ul class="list-with-explanations">
<li><p>inhaltsbezogene Filterung der Verkehrsdaten eines Dienstes</p>
<p>(z. B. Virenfilter oder Spamfilter)</p>
</li>
<li><p>wirkungslos bei verschlüsselten Verkehrsdaten</p></li>
</ul>
</li>
<li><p>Protokollierungsmöglichkeit der Kommunikation von / nach extern</p></li>
</ul>
<div class="supplemental">
<p>Firewalls (alleine) können die Struktur des Netzwerks nicht verbergen.</p>
</div></ld-topic><ld-topic id="dos-attacke-auf-anwendungsebene">
<h2>DoS Attacke auf Anwendungsebene</h2>
<blockquote class="epigraph">
<p>[...] Angriff auf die Kleinen</p>
<p>Waren bei früheren Spamangriffen massenhaft Accounts auf der größten Mastodon-Instanz <span class="docutils literal">mastodon.social</span> angelegt worden, die dann von dort ihre Inhalte verbreiteten, trifft es nun nicht die größte, sondern die kleinsten. Automatisiert werden dabei Instanzen ausgesucht, auf denen eine Registrierung ohne Überprüfung und sogar ohne ein Captcha möglich ist. Das können etwa solche mit wenigen Accounts sein, die von Enthusiasten etwa für eine Gemeinde betrieben werden. Waren die Verantwortlichen in den vergangenen Tagen nicht aufmerksam, wurden diese Instanzen dann regelrecht überrannt. Die Spam-Accounts verschickten massenhaft Nachrichten mit einem Bild des namensgebenden Frühstücksfleischs und Links zu Discord-Servern, die wohl lahmgelegt werden sollten.</p>
<p class="attribution">—<a class="reference external" href="https://www.heise.de/news/Mastodon-Spamwelle-zeigt-Schwaechen-auf-und-weckt-Sorge-vor-schlimmerer-Methode-9632055.html">Mastodon: Spamwelle zeigt Schwächen auf [...]</a></p>
</blockquote>
</ld-topic><ld-topic id="realisierungsmoglichkeiten-von-firewalls">
<h2>Realisierungsmöglichkeiten von Firewalls</h2>
<ul class="incremental-list simple">
<li><p>Hardware-Firewall</p>
<ul>
<li><p>Screening Router</p></li>
<li><p>Application Gateway (auch Bastion Host)</p>
<ul>
<li><p>Proxy-Server für bestimmte Dienste</p></li>
<li><p>Server-Software</p></li>
<li><p>Client-Software (HTTP-Browser, telnet, ftp, ...) kommuniziert nur mit dem Application Gateway</p></li>
</ul>
</li>
</ul>
</li>
<li><p>Software-Firewall (<em>Personal Firewall</em>)</p></li>
</ul>
<div class="supplemental">
<p>Im Falle eines <span class="eng">Bastion Host</span>, ist dies der einzige unmittelbar aus dem Internet erreichbare Rechner.</p>
</div></ld-topic><ld-topic class="s-vertical-title" id="dual-homed-host">
<h2>Dual-Homed Host</h2>
<div class="encapsulate-floats compound">
<object aria-label="Dual-Homed Host" class="align-right" data="images/firewalls/dual-homed-host.svg" role="img" type="image/svg+xml">
</object><p><strong>Aufbau</strong></p>
<ul class="simple">
<li><p>zwei Netzwerkkarten: ggf. private interne Adressen</p></li>
<li><p>Screening Router &amp; Gate: Packet Filter und Application-Level Filter</p></li>
<li><p>Proxy-Dienste installieren</p></li>
<li><p>Benutzer-Logins von extern</p></li>
</ul>
</div>
<aside class="admonition incremental important">
<p class="admonition-title">Wichtig</p>
<p>Bei der Konfiguration der Netzwerkkarten gilt:</p>
<p><em>IP-Pakete nicht automat. weiterleiten</em></p>
</aside>
</ld-topic><ld-topic id="screening-router">
<h2>Screening Router</h2>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<p><strong>Aufbau</strong></p>
<p>Programmierbarer Hardwarerouter mit simplen Filterfunktionen:</p>
<ul class="simple">
<li><p>nur Paket-Header prüfen</p></li>
<li><p>schnelle Auswertung ermöglicht hohen Durchsatz</p></li>
<li><p>Realisierung eines Packet Filters</p></li>
</ul>
<aside class="admonition incremental assessment">
<p class="admonition-title">Bewertung</p>
<ul class="columns simple">
<li><ul class="positive-list incremental">
<li><p>einfach und billig</p></li>
<li><p>flexibel</p></li>
</ul>
</li>
<li><ul class="negative-list incremental">
<li><p>schwer zu testen</p></li>
<li><p>Protokollierung</p></li>
<li><p>Fernwartung</p></li>
<li><p>keine Inhaltsfilterung</p></li>
</ul>
</li>
</ul>
</aside>
</ld-cell><ld-cell class="width-40" style="align-self:auto;">
<object aria-label="Screening Router" class="align-center" data="images/firewalls/screening-router.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid></ld-topic><ld-topic id="screened-host">
<h2>Screened Host</h2>
<object aria-label="Screened Host" class="align-right" data="images/firewalls/screened-host.svg" role="img" type="image/svg+xml">
</object><p><strong>Aufbau</strong></p>
<ul class="simple">
<li><p>Screening Router blockiert:</p>
<ul>
<li><p>Pakete von / an interne Rechner (nicht Gate)</p></li>
<li><p>Source-Routed Pakete</p></li>
</ul>
</li>
<li><p>von extern nur Gate sichtbar</p></li>
<li><p>Pakete von intern nur via Gate</p></li>
<li><p>Gate bietet Proxy-Server (z. B. für E-Mail)</p></li>
</ul>
<div class="supplemental">
<p><em>Source-Routed Pakete</em> sind Pakete, die den Weg durch das Netzwerk explizit angeben. (<em>Source-routing</em> wird auch als <em>Path Addressing</em> bezeichnet und wird im Allgemeinen als Sicherheitsproblem angesehen.)</p>
<p>Gibt es für eine bestimmte Anwendung kein Application-level Proxy, dann kann auf einen für TCP/UDP generischen Proxy zurückgegriffen werden. Dieser arbeitet auf dem Session Layer und kann nur die Header-Informationen auswerten. Es handelt sich dann um ein <span class="eng">Circuit-level Proxy/Gateway</span>. Im Vergleich zu einem Application-level Proxy ist die Sicherheit geringer, da der Circuit-level Proxy nicht in der Lage ist, die Daten zu interpretieren.</p>
<p>Ein allgemeines Problem ist, dass viele Anwendungen auf generische Protokolle wie HTTP aufsetzen. Weiterhin betreiben einige Anwendungen „Port Hopping“, d. h. sie wechseln den Port wenn der Standardport nicht offen ist.</p>
<p>Eine Anforderung an „Next-generation Firewalls“ ist, dass diese die Analyse von den Daten einer Anwendung unabhängig vom Port und Protokoll ermöglichen.</p>
</div></ld-topic><ld-topic id="konfiguration-eines-gateways">
<h2>Konfiguration eines Gateways</h2>
<p>Das Ziel der Konfiguration muss eine minimale angreifbare Oberfläche sein.</p>
<ul class="incremental-list simple">
<li><p>Abschalten aller nicht-benötigten Netzdienste</p></li>
<li><p>Löschen aller nicht benötigter Programme</p></li>
<li><p>Rechte von <span class="docutils literal">/bin/sh</span> auf 500 setzen</p></li>
<li><p>Rechte aller Systemverzeichnisse auf 711 setzen</p></li>
<li><p>keine regulären Benutzerkennungen</p></li>
<li><p>root-Login mit Einmal-Passwortsystem bzw. 2-Faktor Authentifizierung</p></li>
<li><p>setzen von Platten- und Prozess-Quotas</p></li>
<li><p>volle Protokollierung, möglichst auf Hardcopy-Gerät</p></li>
<li><p>möglichst sichere, stabile und regelmäßig aktualisierte Betriebssystemversion einsetzen</p></li>
</ul>
<div class="supplemental">
<p>Die Rechte von <span class="docutils literal">/bin/sh</span> auf 500 setzen bedeutet, dass nur der Eigentümer (root) es ausführen kann.</p>
<p>Default:</p>
<pre class="code sh far-smaller literal-block"><code>$<span class="whitespace"> </span>ls<span class="whitespace"> </span>-al<span class="whitespace"> </span>/bin/sh<span class="whitespace">
</span>-rwxr-xr-x<span class="whitespace">  </span><span class="literal number">1</span><span class="whitespace"> </span>root<span class="whitespace">  </span>wheel<span class="whitespace">  </span><span class="literal number">101232</span><span class="whitespace"> </span>Oct<span class="whitespace">  </span><span class="literal number">1</span><span class="whitespace"> </span><span class="literal number">06</span>:10<span class="whitespace"> </span>/bin/sh</code></pre>
</div></ld-topic><ld-topic id="screened-subnet">
<h2>Screened Subnet</h2>
<object aria-label="Screened Subnet" class="align-right" data="images/firewalls/screened-subnet.svg" role="img" type="image/svg+xml">
</object><p><strong>Aufbau</strong></p>
<ul class="incremental-list simple">
<li><p>interner Screening Router als weiterer Schutzwall</p>
<ul>
<li><p>blockiert Dienste, die nicht einmal bis zum Gate gelangen sollen</p></li>
<li><p>lässt nur Pakete zum / vom Gate durch</p></li>
</ul>
</li>
<li><p>äußeres Netz realisiert Demilitarisierte Zone (DMZ) für HTTP-Server, Mail-Server, ...</p></li>
</ul>
</ld-topic><ld-topic id="intrusion-detection-systeme-ids">
<h2>Intrusion Detection Systeme (IDS)</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein IDS ist ein Gerät (meist ein speziell konfigurierter Rechner), das vielfältige Techniken zur Erkennung von Angriffen anwendet und Angriffe meldet und ggf. abwehrt, in dem (z. B.) die Firewall automatisch umkonfiguriert wird.</p>
</aside>
<div class="incremental compound">
<p><strong>Motivation</strong></p>
<ul class="incremental-list simple">
<li><p>Firewalls alleine sind zu statisch und deswegen häufig nicht ausreichend</p></li>
<li><p>bessere Aufzeichnung und flexiblere Erkennung notwendig</p></li>
<li><p>angepasste Reaktion notwendig</p></li>
</ul>
</div>
<div class="incremental compound">
<p><strong>Umsetzung</strong></p>
<p>An verschiedenen, neuralgischen Stellen werden spezielle Sensoren platziert, die (hier) den Netzwerkverkehr überwachen und verdächtige Aktivitäten melden.</p>
</div>
<div class="supplemental">
<p>Miteinander verwandt bzw. typischerweise in einem Produkt zu finden:</p>
<ul class="simple">
<li><p>Intrusion Detection (IDS)</p></li>
<li><p>Intrusion Response (IRS)</p></li>
<li><p>Intrusion Prevention (IPS)</p></li>
</ul>
</div></ld-topic><ld-topic id="ids-erkennungstechniken">
<h2>IDS-Erkennungstechniken</h2>
<ul class="incremental-list simple">
<li><p>Signaturerkennung</p></li>
<li><p>statistische Analyse</p></li>
<li><p>Anomalieerkennung</p></li>
</ul>
<aside class="admonition incremental">
<p class="admonition-title">Probleme</p>
<ul class="simple">
<li><p>Fälschlicherweise gemeldete Angriffe (false positives)</p></li>
<li><p>nicht gemeldete Angriffe (false negatives) (insbesondere bei neuartigen Angriffen)</p></li>
<li><p>Echtzeitanforderung, insbesondere bei Hochgeschwindigkeitsnetzen</p></li>
<li><p>Aufzeichnung bei Netzwerken mit Switches ( ⇒ spez. SPAN Port)</p></li>
<li><p>Sensoren sollen unbeobachtbar sein (<em>stealth</em>)</p></li>
</ul>
</aside>
<div class="supplemental">
<p>SPAN (<span class="eng">Switched Port Analyzer</span>) Ports sind spezielle Ports auf Switches, die bestimmten Verkehr (z. B. bestimmte Pakete) die über ein Switch gehen, an einen definierten Port weiterleiten können. An diesem Port kann dann eine Analyse des Verkehrs durchgeführt werden / ein Sensor angeschlossen werden.</p>
</div></ld-topic><ld-topic class="exercises transition-move-left" id="ubung-6">
