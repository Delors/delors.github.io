<object aria-label="Vereinfachtes Modell der symmetrischen Verschlüsselung" class="align-center" data="images/symmetrische_verschluesselung_simplified_model.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="symmetrisches-verschlusselungsmodell">
<h2>Symmetrisches Verschlüsselungsmodell</h2>
<p>Es gibt zwei Voraussetzungen für die sichere Verwendung der herkömmlichen Verschlüsselung:</p>
<ol class="arabic simple incremental-list">
<li><p>Ein starker Verschlüsselungsalgorithmus.</p></li>
<li><p>Effektive Schlüsselverwaltung:</p>
<ol class="loweralpha simple incremental-list">
<li><p>Sender und Empfänger müssen Kopien des geheimen Schlüssels auf sichere Weise erhalten haben und</p></li>
<li><p>den Schlüssel sicher aufbewahren.</p></li>
</ol>
</li>
</ol>
</ld-topic><ld-topic id="modell-eines-symmetrischen-kryptosystems">
<h2>Modell eines symmetrischen Kryptosystems</h2>
<object aria-label="Modell eines symmetrischen Kryptosystems" class="align-center" data="images/symmetrische_verschluesselung_model.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="kryptografische-systeme-konnen-entlang-dreier-unabhangiger-dimensionen-charakterisiert-werden">

<p class="admonition-title">Bemerkung</p>
<p>Eine Permutation ist eine Folge von Vertauschungen (<span class="eng">Transposition</span>).</p>
</aside>
<ol class="arabic incremental-list">
<li><p>Die Art der Operationen, die zur Umwandlung von Klartext in Chiffretext verwendet werden.</p>
<ul class="incremental-list simple">
<li><p>Substitution</p></li>
<li><p>Transposition (Vertauschungen)</p></li>
</ul>
</li>
<li><p>Die Anzahl der verwendeten Schlüssel.</p>
<p class="incremental-list">Symmetrisch: Ein-Schlüssel-, <strong>Secret-Key</strong>-, konventionelle Verschlüsselung
Asymmetrisch: Zwei-Schlüssel- oder <strong>Public-Key</strong>-Verschlüsselung</p>
</li>
<li><p>Die Art und Weise, in der der Klartext verarbeitet wird:</p>
<ul class="incremental-list simple">

<li><p>Stromchiffre</p></li>
</ul>
</li>
</ol>
</ld-topic><ld-topic id="kryptoanalyse-und-brute-force-angriff">
<h2>Kryptoanalyse und Brute-Force-Angriff</h2>
<div class="docutils container">
<p><strong>Kryptoanalyse</strong></p>
<ul class="simple">
<li><p>Der Angriff beruht auf der Art des Algorithmus und einer gewissen Kenntnis der allgemeinen Merkmale des Klartextes.</p></li>
<li><p>Der Angriff nutzt die Eigenschaften des Algorithmus aus, um zu versuchen, einen bestimmten Klartext zu entschlüsseln oder den verwendeten Schlüssel zu ermitteln.</p></li>
</ul>
</div>
<div class="incremental docutils container">
<p><strong>Brute-force Angriff</strong> (<span class="ger">brachiale Gewalt</span>)</p>
<ul class="simple">
<li><p>Der Angreifer probiert jeden möglichen Schlüssel an einem Stück Chiffretext aus, bis er eine verständliche Übersetzung in Klartext erhält.</p></li>
<li><p>Im Durchschnitt muss die Hälfte aller möglichen Schlüssel ausprobiert werden, um Erfolg zu haben.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="klassifizierung-von-angriffen">

<p>Das Ziel ist es immer den Schlüssel zu ermitteln, damit man weitere Kommunikation effektiv entschlüsseln kann.</p>
</div></ld-topic><ld-topic id="sicherheit-von-verschlusselungsschemata">
<h2>Sicherheit von Verschlüsselungsschemata</h2>
<div class="docutils container">
<p><em>Bedingungslos Sicher</em> (<span class="eng">Unconditionally Secure</span>)</p>
<ul class="simple">
<li><p>Unabhängig davon wie viel Zeit ein Gegner hat, ist es ihm unmöglich, den Geheimtext zu entschlüsseln, weil die erforderlichen Informationen nicht vorhanden sind.</p></li>
</ul>
</div>
<div class="incremental docutils container">
<p><em>Rechnerisch Sicher</em> (<span class="eng">Computationally Secure</span>)</p>
<ul class="simple">
<li><p>Die Kosten für das Brechen der Chiffre übersteigen den Wert der verschlüsselten Informationen.</p></li>
<li><p>Die zum Knacken der Chiffre benötigte Zeit übersteigt die Lebensdauer der Informationen.</p></li>
</ul>
</div>
<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<p>Wie lange könnte der Nutzen einer bestimmten Information andauern?</p>
</aside>
</ld-topic><ld-topic id="brute-force-angriff">
<h2>Brute-Force Angriff</h2>
<ul class="incremental-list">
<li><p>Es werden alle möglichen Schlüssel ausprobiert, bis eine verständliche Übersetzung des Chiffriertextes in Klartext erreicht wird.</p></li>
<li><p>Im Durchschnitt muss die Hälfte aller möglichen Schlüssel ausprobiert werden, um Erfolg zu haben.</p></li>
<li><p>Zur Durchführung des Brute-Force-Ansatzes ist ein gewisses Maß an Wissen über den zu erwartenden Klartext erforderlich. Es werden Mittel zur automatischen Unterscheidung von Klartext und „Müll“ benötigt.</p>
<aside class="admonition question">
<p class="admonition-title">Frage</p>
<p>Was bedeuted somit <em>bis eine verständliche Übersetzung des Chiffriertextes in Klartext erreicht wird</em>? Wenn der Klartext zum Beispiel ein Bild, ein Video oder ein Computerprogramm ist?</p>
</aside>
</li>
</ul>
</ld-topic><ld-topic class="new-subsection transition-fade" id="substitutions-chiffren">
<h2>Substitutions-Chiffren</h2>
</ld-topic><ld-topic id="substitutionsverfahren">
<h2>Substitutionsverfahren</h2>
<ul class="simple">
<li><p>Bei der Substitution werden die Buchstaben des Klartextes durch andere Buchstaben oder durch Zahlen oder Symbole ersetzt.</p></li>
<li><p>Wenn der Klartext als eine Folge von Bits betrachtet wird, beinhaltet die Substitution das Ersetzen von Bitmustern des Klartextes durch Bitmuster des Geheimtextes.</p></li>
</ul>
</ld-topic><ld-topic id="casar-chiffre">
<h2>Cäsar Chiffre</h2>
<ul>
<li><p>Einfachste und früheste bekannte Verwendung einer Substitutions-Chiffre; verwendet von Julius Cäsar.</p></li>
<li><p>Dabei wird jeder Buchstabe des Alphabets durch einen Buchstaben ersetzt, der drei Stellen weiter hinten im Alphabet steht.</p></li>
<li><p>Am Ende des Alphabets wird wieder am Anfang begonnen. Somit folgt auf den Buchstabe Z der Buchstabe A.</p>
<blockquote>
<pre class="literal-block">unverschlüsselt:    meet me after the toga party</pre>
<pre class="incremental literal-block">verschlüsselt:      PHHW PH DIWHU WKH WRJD SDUWB</pre>
</blockquote>
</li>
</ul>

<p>Der Algorithmus zur Verschlüsselung ist dann (<span class="math">\(p\)</span> ist der Wert des zu verschlüsselnden Buchstabens):</p>
<div class="math">
\begin{equation*}
Y = E(3, p) = (p + 3)\bmod 26
\end{equation*}
</div>
</ld-topic><ld-topic id="verallgemeinerter-casar-chiffre-algorithmus">
<h2>Verallgemeinerter Cäsar-Chiffre-Algorithmus</h2>
<p>Eine Verschiebung kann beliebig groß sein (<span class="math">\(k\)</span>), so dass der allgemeine Caesar-Algorithmus lautet:</p>
<div class="math">
\begin{equation*}
Y = E(k, p)= (p + k)\; mod\; 26
\end{equation*}
</div>
<p>Wobei <span class="math">\(k\)</span> einen Wert im Bereich von 1 bis 25 annimmt; der Entschlüsselungsalgorithmus ist einfach:</p>
<div class="math">
\begin{equation*}
p = D(k,C) = (Y - k)\; mod\; 26
\end{equation*}
</div>

</ld-story></ld-topic><ld-topic id="monoalphabetische-chiffren">
<h2>Monoalphabetische Chiffren</h2>
<ul class="simple">
<li><p>Eine Permutation einer endlichen Menge von Elementen <span class="math">\(S\)</span> ist eine geordnete Folge aller Elemente von <span class="math">\(S\)</span>, wobei jedes Element genau einmal vorkommt.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Wenn die „Chiffre“-Zeile (siehe Cäsar-Chiffre) eine beliebige Permutation der 26 alphabetischen Zeichen sein kann, dann gibt es <span class="math">\(26!\)</span> oder mehr als <span class="math">\(4 \times 10^{26}\)</span> mögliche Schlüssel.</p>
<ul>
<li><p>Dies ist um 10 Größenordnungen größer als der Schlüsselraum für DES!</p></li>
<li><p>Der Ansatz wird als monoalphabetische Substitutions-Chiffre bezeichnet, da pro Nachricht ein einziges Chiffre-Alphabet verwendet wird.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="haufigkeit-der-englischen-buchstaben">

</ld-topic><ld-topic id="angriffe-auf-monoalphabetische-chiffren">
<h2>Angriffe auf Monoalphabetische Chiffren</h2>
<p>Sie sind leicht zu knacken, da sie die Häufigkeitsdaten des ursprünglichen Alphabets wiederspiegeln.</p>
<div class="incremental docutils container">
<p>Die Gegenmaßnahme besteht darin, mehrere Substitute (Homophone) für einen einzigen Buchstaben anzubieten.</p>
</div>
</ld-topic><ld-topic id="polyalphabetische-chiffren">
<h2>Polyalphabetische Chiffren</h2>
<aside class="admonition width-40 note">
<p class="admonition-title">Bemerkung</p>
<p><strong>Alle diese Techniken haben die folgenden Merkmale gemeinsam:</strong></p>
<ul class="simple">
<li><p>Es wird ein Satz verwandter monoalphabetischer Substitutionsregeln verwendet.</p></li>
<li><p>Ein Schlüssel bestimmt, welche bestimmte Regel für eine bestimmte Umwandlung gewählt wird.</p></li>
</ul>
</aside>
<p>Polyalphabetische Substitutions-Chiffren verbessern einfache monoalphabetische Chiffren, indem sie verschiedene monoalphabetische Substitutionen verwenden, während man die Klartextnachricht verschlüsselt.</p>
</ld-topic><ld-topic id="vigenere-chiffre">
<h2>Vigenère Chiffre</h2>
<ul class="simple">
<li><p>Die bekannteste und eine der einfachsten polyalphabetischen Substitutions-Chiffren.</p></li>
<li><p>In diesem Schema besteht die Menge der verwandten monoalphabetischen Substitutionsregeln aus den 26 Caesar-Chiffren mit Verschiebungen von 0 bis 25.</p></li>
<li><p>Jede Chiffre wird durch einen Schlüsselbuchstaben identifiziert, der den Klartextbuchstaben durch den Chiffretextbuchstaben ersetzt.</p></li>
</ul>

<h2>Beispiel einer Vigenère-Verschüsselung</h2>
<ul class="simple">
<li><p>Um eine Nachricht zu verschlüsseln, wird ein Schlüssel benötigt, der so lang ist wie die Nachricht.</p></li>
<li><p>In der Regel ist der Schlüssel ein sich wiederholendes Schlüsselwort.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Wenn das Schlüsselwort <span class="docutils literal">deceptive</span> ist, wird die Nachricht „We are discovered save yourself“ wie folgt verschlüsselt:</p>
<pre class="literal-block">Schlüssel:  DECEPTIVEDECEPTIVEDECEPTIVE
Klartext:   wearediscoveredsaveyourself
Geheimtext: ZICVTWQNGRZGVTWAVZHCQYGLMGJ</pre>
</aside>
</ld-topic><ld-topic id="vigenere-autokey-system">
<h2>Vigenère <em>Autokey System</em></h2>
<p>Ein Schlüsselwort wird mit dem Klartext selbst verkettet, um einen laufenden Schlüssel zu erhalten.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<table class="align-center">
<tbody>
<tr><th class="stub"><p>Schlüssel</p></th>
<td><div class="monospaced docutils container">
<p>DECEPTIVE<em>wearediscoveredsav</em></p>
</div>
</td>
</tr>
<tr><th class="stub"><p>Klartext</p></th>
<td><p><span class="monospaced">wearediscoveredsaveyourself</span></p></td>
</tr>
<tr><th class="stub"><p>Geheimtext</p></th>
<td><p><span class="monospaced">ZICVTWQNGKZEIIGASXSTSLVVWLA</span></p></td>
</tr>
</tbody>
</table>
</aside>
<p class="incremental">Auch dieses Verfahren ist anfällig für eine Kryptoanalyse, da der Schlüssel und der Klartext die gleiche Häufigkeitsverteilung der Buchstaben aufweisen und eine statistische Technik angewendet werden kann.</p>
</ld-topic><ld-topic id="vernam-chiffre">
<h2>Vernam Chiffre</h2>
<object aria-label="Vernam Cipher" class="align-center" data="images/vernam_cipher.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="one-time-pad">
<h2>One-Time Pad</h2>
<ul class="incremental-list">
<li><p>Verbesserung der Vernam-Chiffre, vorgeschlagen von dem Offizier Joseph Mauborgne des Army Signal Corp.</p></li>
<li><p>Verwendung eines Zufallsschlüssels, der so lang wie die Nachricht ist, so dass der Schlüssel nicht wiederholt werden muss.</p></li>
<li><p>Der Schlüssel wird zum Ver- und Entschlüsseln einer einzigen Nachricht verwendet und dann verworfen.</p></li>
<li><p>Jede neue Nachricht erfordert einen neuen Schlüssel mit der gleichen Länge wie die neue Nachricht.</p></li>
<li><p>Das Schema ist nachweislich nicht zu knacken.</p>
<blockquote>
<ul class="incremental-list simple">
<li><p>Erzeugt eine zufällige Ausgabe, die in keinem statistischen Zusammenhang mit dem Klartext steht.</p></li>
<li><p>Da der Chiffriertext keinerlei Informationen über den Klartext enthält, gibt es keine Möglichkeit, den Code zu knacken.</p></li>
</ul>
</blockquote>
</li>
</ul>
</ld-topic><ld-topic id="schwierigkeiten-von-one-time-pads">
<h2>Schwierigkeiten von One-Time-Pads</h2>
<ul class="incremental-list">
<li><p>Das One-Time-Pad bietet vollständige Sicherheit, hat aber in der Praxis zwei grundlegende Schwierigkeiten:</p>
<blockquote>
<ol class="arabic incremental-list list-with-explanations">
<li><p>Es gibt das praktische Problem der Herstellung großer Mengen von Zufallsschlüsseln.</p>
<blockquote>
<p>Jedes stark genutzte System könnte regelmäßig Millionen von zufälligen Zeichen benötigen.</p>
</blockquote>
</li>
<li><p>Ein „gigantisches“ Schlüsselverteilungsproblem</p>
<blockquote>
<p>Für jede zu übermittelnde Nachricht benötigen Sender und Empfänger einen gleich langen Schlüssel.</p>
</blockquote>
</li>
</ol>
</blockquote>
</li>
<li><p>Aufgrund dieser Schwierigkeiten ist das One-Time-Pad nur von begrenztem Nutzen; es eignet sich vor allem für Kanäle mit geringer Bandbreite, die eine sehr hohe Sicherheit erfordern.</p></li>
<li><p>Das One-Time-Pad ist das einzige Kryptosystem, das eine perfekte Geheimhaltung bietet.</p></li>
</ul>
</ld-topic><ld-topic class="new-subsection transition-fade" id="transpositions-chiffren">
<h2>Transpositions-Chiffren</h2>
</ld-topic><ld-topic id="skytale">
<h2>Skytale</h2>
<ul class="simple">
<li><p>Ältestes bekanntes (militärisches) Verschlüsselungsverfahren.</p></li>
<li><p>Vor mehr als 2500 Jahren (vermutlich) von den Spartanern entwickelt.</p></li>
<li><p>Die Verschlüsselung erfolgte mit einen (Holz-)Stab mit einem bestimmten Durchmesser („Schlüssel“) (Skytale).</p></li>
</ul>
<object aria-label="Skytale" class="align-right" data="images/skytale.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic class="new-subsection transition-fade" id="moderne-chiffren">
<h2>Moderne-Chiffren</h2>
</ld-topic><ld-topic class="center-content" id="blockchiffre">
<h2>Blockchiffre</h2>
</ld-topic><ld-topic id="blockchiffre-1">
<h2>Blockchiffre</h2>
<ul class="incremental-list simple">
<li><p>Ein Klartextblock wird als Ganzes behandelt und verwendet, um einen gleich langen Chiffretextblock zu erzeugen.</p></li>
<li><p>In der Regel wird eine Blockgröße von 64 (8 Byte) oder 128 Bit (16 Byte) verwendet.</p></li>
<li><p>beide Benutzer teilen sich einen symmetrischen Chiffrierschlüssel</p></li>
<li><p>Viele netzbasierte Anwendungen, die auf symmetrische Verschlüsselung setzen, verwenden Blockchiffren.</p></li>
</ul>
</ld-topic><ld-topic id="feistel-chiffre">
<h2>Feistel-Chiffre</h2>
<p>Feistel schlug die Verwendung einer Chiffre vor, bei der sich Substitutionen und Permutationen abwechseln.</p>
<aside class="admonition incremental definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Substitutionen</p>
<p>Jedes Klartextelement oder jede Gruppe von Elementen wird eindeutig durch ein entsprechendes Chiffretextelement oder eine entsprechende Gruppe von Elementen ersetzt.</p>
</aside>
<aside class="admonition incremental definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Permutation</p>
<p>Bei einer Permutation werden keine Elemente hinzugefügt, gelöscht oder ersetzt, sondern die Reihenfolge, in der die Elemente in einer Folge erscheinen, wird geändert.</p>
</aside>
</ld-topic><ld-topic id="feistel-chiffre-hintergrund">
<h2>Feistel-Chiffre - Hintergrund</h2>
<ul class="simple">
<li><p>Hierbei handelt es sich um eine praktische Anwendung eines Vorschlags von Claude Shannon zur Entwicklung einer Chiffre, bei der sich <em>Konfusions- und Diffusionsfunktionen</em> abwechseln.</p></li>
<li><p>Dieser Aufbau wird von vielen (Twofish, Blowfish, Serpent, Mars) - teilweise im Einsatz befindlichen - symmetrischen Blockchiffren verwendet.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Diffusion und Konfusion</strong></p>
<ul class="simple">
<li><p>Begriffe, die von Claude Shannon eingeführt wurden, um die beiden grundlegenden Bausteine für jedes kryptografische System zu erfassen.</p></li>
<li><p>Shannons Anliegen war es, die auf statistischer Analyse beruhende Kryptoanalyse zu vereiteln.</p></li>
</ul>
</div>
<div class="supplemental">
<p>Blowfish ist zum Beispiel die Basis für das Hashingverfahren <span class="docutils literal">bcrypt</span>, welches für Passworthashing verwendet wird.</p>
</div></ld-topic><ld-topic id="diffusion">
<h2>Diffusion</h2>
<ul class="simple">
<li><p>Die statistische Struktur des Klartextes wird in weitreichende Statistiken des Chiffretextes überführt, d. h. die <strong>statistische Beziehung zwischen Klartext und Chiffretext wird so komplex wie möglich</strong>.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Dies wird dadurch erreicht, dass jede Klartextziffer(bzw. -zeichen) den Wert vieler Chiffretextziffern (bzw. -zeichen) beeinflusst.</p>
<p>(„Lawineneffekt“)</p>
</li>
<li><p>Die Diffusion kann z. B. durch <em>Permutationen</em> erreicht werden.</p></li>
</ul>
</ld-topic><ld-topic id="konfusion">
<h2>Konfusion</h2>
<ul class="simple">
<li><p>Versucht, <strong>die Beziehung zwischen den Statistiken des Chiffriertextes und dem Wert des Chiffrierschlüssels so komplex wie möglich zu gestalten</strong>, d. h. eine einzige Änderung des Chiffrierschlüssels sollte viele Bits des Chiffriertextes beeinflussen.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Selbst wenn der Angreifer die Statistik des Chiffretextes einigermaßen in den Griff bekommt, ist die Art und Weise, wie der Schlüssel verwendet wurde, um diesen Chiffretext zu erzeugen, so komplex, dass es schwierig ist, den Schlüssel abzuleiten.</p></li>
<li><p>Die Verwirrung kann z. B. durch <em>Substitutionen</em> realisiert werden.</p></li>
</ul>
</ld-topic><ld-topic class="no-title" id="feistel-chiffre-verschlusselung-und-entschlusselung">
<h2>Feistel-Chiffre - Verschlüsselung und Entschlüsselung</h2>
<ld-grid class="default-layout">
<ld-cell class="width-40" style="align-self:auto;">
<p class="rubric">Feistel-Chiffre</p>
<p>Verschlüsselung und Entschlüsselung</p>
<aside class="admonition width-100 legend">
<p class="admonition-title">Legende</p>
<p><span class="math">\(K_x\)</span> - Schlüssel der <span class="math">\(x\)</span>-ten Runde</p>
<p><span class="math">\(L_{x-1}\)</span> - linke Hälfte des Eingabeblocks der <span class="math">\(x\)</span>-ten Runde</p>
<p><span class="math">\(R_{x-1}\)</span> - rechte Hälfte des Eingabeblocks der <span class="math">\(x\)</span>-ten Runde</p>
<p><span class="math">\(F\)</span> - Rundenfunktion</p>
<p><span class="math">\(\oplus\)</span> - XOR-Operation</p>
</aside>
</ld-cell><ld-cell class="width-60" style="align-self:auto;">
<object class="align-center" data="images/feistel/design.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><div class="supplemental">
<p class="rubric">Notwendigkeit der <em>Swap</em> Operation</p>
<p>Die Verwendung des <em>Swap</em>s am Ende ist notwendig, damit die Verschlüsselung und Entschlüsselung identisch sind; d. h. derselbe Algorithmus verwendet werden kann.</p>
<p>Zum besseren Verständnis gehen wir im Folgenden davon aus, dass wir nur eine Runde hätten:</p>
<object class="align-center" data="images/feistel/one_round_and_swap.svg" role="img" type="image/svg+xml">
</object><p>Wird der Swap am Ende nicht durchgeführt, würde die Entschlüsselung nicht funktionieren, wie am folgenden Beispiel mit nur einer Runde zu sehen ist:</p>
<object class="align-center" data="images/feistel/one_round_no_swap.svg" role="img" type="image/svg+xml">
</object><p>Ein alternatives Design wäre es beim Verschlüsseln auf den finalen Tausch zu verzichten und stattdessen beim Entschlüsseln initial einen Tausch durchzuführen — zusätzlich zum finalen Tausch. Dieses Design wird jedoch nicht verwendet, da es die Implementierung komplizierter macht.</p>
</div></ld-topic><ld-topic id="feistel-chiffre-beispiel">

</object><div class="far-smaller docutils container">
<p class="rubric">Zur Erinnerung</p>
<pre class="literal-block">[F(03A6,12DE52) ⊕ DE7F] ⊕ F(03A6,12DE52) =

</div>
</ld-topic><ld-topic id="entwurfsprinzipien-fur-blockchiffren-anzahl-der-runden">
<h2>Entwurfsprinzipien für Blockchiffren - Anzahl der Runden</h2>
<ul class="incremental-list simple">
<li><p>Je größer die Anzahl der Runden ist, desto schwieriger ist es, eine Kryptoanalyse durchzuführen.</p></li>
<li><p>Im Allgemeinen sollte das Kriterium sein, dass die Anzahl der Runden so gewählt wird, dass bekannte kryptoanalytische Bemühungen mehr Aufwand erfordern als ein einfacher Brute-Force-Schlüsselsuchangriff.</p></li>
<li><p>Hätte DES 15 oder weniger Runden, würde die differentielle Kryptoanalyse weniger Aufwand erfordern als eine Brute-Force-Schlüsselsuche.</p></li>
</ul>
</ld-topic><ld-topic id="entwurfsprinzipien-fur-blockchiffre-schlusselableitung">
<h2>Entwurfsprinzipien für Blockchiffre - Schlüsselableitung</h2>
<ul class="incremental-list simple">
<li><p>Bei jeder Feistel-Blockchiffre wird der Hauptschlüssel verwendet, um einen Unterschlüssel für jede Runde zu erzeugen.</p></li>
<li><p>Im Allgemeinen möchten wir die Unterschlüssel so wählen, dass die Schwierigkeit, einzelne Unterschlüssel abzuleiten, und die Schwierigkeit, den Hauptschlüssel wieder zurückzuerhalten, maximiert werden.</p></li>
<li><p>Es wird vorgeschlagen, dass die Schlüsselableitungsfunktion für die Unterschlüssel (<span class="eng">Key Schedule</span>) zumindest das <strong>Strenge Lawinenkriterium</strong> und das <strong>Bit-Unabhängigkeitskriterium</strong> für Schlüssel/Ciphertext garantieren sollte.</p></li>
</ul>
</ld-topic><ld-topic id="doppelte-verschlusselung">
<h2>Doppelte Verschlüsselung</h2>
<object class="align-center" data="images/double_encryption.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="meet-in-the-middle-angriff">
<h2><em>Meet-in-the-Middle</em>-Angriff</h2>
<ld-deck>
<ld-card>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<p><span class="math">\(E(K_2,E(K_1,P)) = E(K_3,P)\)</span> ist nicht gültig.</p>
<p>D. h. die zweifache Anwendung von DES führt zu einer Abbildung, die nicht äquivalent zu einer einfachen DES-Verschlüsselung ist.</p>
<div class="supplemental">
<p>Es gilt, dass es keinen Schlüssel <span class="math">\(DES_{K^{1-2}} = DES_{K^1} \circ DES_{K^2}\)</span> gibt. Weiterhin gilt, dass die Teilmenge der durch DES erzeugbaren Permutationen extrem klein ist und nicht abgeschlossen unter Komposition.</p>
</div></aside>
</ld-card><ld-card class="incremental">
<p>Der Meet-in-the-Middle-Algorithmus greift dieses Verfahren an. Er hängt nicht von einer bestimmten Eigenschaft von DES ab, sondern funktioniert gegen jede Blockchiffre.</p>
<ul class="incremental">
<li><p>Möglicher Known-Plaintext-Angriff:</p>
<ol class="arabic simple incremental-list">
<li><p>Man berechnet <em>für alle Schlüssel</em> <span class="math">\(K_1\)</span> die Chiffretexte <span class="math">\(E(K_1,P)\)</span> und speichert diese.</p></li>
<li><p>Man berechnet <em>für alle Schlüssel</em> <span class="math">\(K_2\)</span> die Klartexte <span class="math">\(D(K_2,C)\)</span> .</p></li>
<li><p>Man vergleicht die beiden Ergebnisse und prüft, ob es Übereinstimmungen gibt.</p></li>
</ol>
<div class="incremental docutils container">
<p>Dieser Aufwand ist lediglich doppelt so hoch wie der Aufwand bei einer einfachen Verschlüsselung.</p>
</div>
</li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Die zweifache Anwendung einer Blockchiffre ist nicht sinnvoll!</p>
<p>Das Ergebnis ist, dass ein bekannter Klartextangriff gegen Doppel-DES mit einem Aufwand in der Größenordnung von <span class="math">\(2^{56}\)</span> <em>im Durchschnitt</em> erfolgreich ist, verglichen mit <em>durchschnittlich</em> <span class="math">\(2^{55}\)</span> für einen einfachen DES.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="advanced-encryption-standard-aes">

</object></ld-topic><ld-topic id="betriebsmodi-von-blockchiffren">
<h2>Betriebsmodi von Blockchiffren</h2>
<ul class="simple">
<li><p>Eine Technik zur Verbesserung der Wirkung eines kryptografischen Algorithmus oder zur Anpassung des Algorithmus an ein Anwendungsszenario. Insbesondere in Abhängigkeit von der Länge des Klartexts.</p></li>
<li><p>Um eine Blockchiffre in einer Vielzahl von Anwendungen einsetzen zu können, hat das NIST Betriebsmodi definiert.</p></li>
<li><p>Diese Modi sind für die Verwendung mit jeder symmetrischen Blockchiffre vorgesehen, einschließlich AES.</p></li>
</ul>
</ld-topic><ld-topic id="betriebsmodi-ubersicht">
<h2>Betriebsmodi - Übersicht</h2>
<ld-story>
<table class="highlight-row-on-hover incremental-table-rows sticky-header" style="width: 100%;">
<colgroup>
<col style="width: 20.0%" />
<col style="width: 40.0%" />
<col style="width: 40.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Modus</p></th>
<th class="head"><p>Beschreibung</p></th>
<th class="head"><p>Typische Anwendung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><strong>Electronic Codebook (ECB)</strong></p></td>
<td><p>Jeder Block von Klartextbits wird unabhängig voneinander mit demselben Schlüssel verschlüsselt.</p></td>
<td><ul class="simple">
<li><p>Sichere Übertragung einzelner Werte (z. B. eines Verschlüsselungsschlüssels)</p></li>
</ul>
</td>
</tr>
<tr><td><p><strong>Cipher Block Chaining (CBC)</strong></p></td>
<td><p>Die Eingabe für den Verschlüsselungsalgorithmus ist die XOR-Verknüpfung des nächsten Klartextblocks mit dem vorangegangenen Chiffretextblock.</p></td>
<td><ul class="simple">
<li><p>Universelle blockorientierte Übertragung</p></li>
<li><p>Authentifizierung</p></li>
</ul>
</td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p><strong>Counter (CTR</strong>)</p></td>
<td><p>Jeder Klartextblock wird mit einem verschlüsselten Zähler XOR-verknüpft. Der Zähler wird für jeden nachfolgenden Block erhöht.</p></td>
<td><ul class="simple">
<li><p>Blockorientierte Übertragung für allgemeine Zwecke</p></li>
<li><p>Nützlich für Hochgeschwindigkeitsanforderungen</p></li>
</ul>
</td>
</tr>
</tbody>
</table>

<h2>Padding-Modi in Blockchiffren</h2>
<ld-story>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Bei Blockchiffren (z. B. AES mit 128 Bit = 16 Byte Blockgröße) muss die zu verschlüsselnde Nachricht eine exakte Vielfache der Blockgröße sein. Ist das nicht der Fall, wird Padding verwendet, um die Nachricht auf ein vielfaches der Blockgröße zu bringen.</p>
</aside>
<p class="rubric">Ausgewählte Modi</p>
<ul class="incremental-list">
<li><p>PKCS#7</p>
<p>Füllt den restlichen Block mit Bytes, deren Wert gleich der Anzahl hinzugefügter Bytes ist.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<ul class="simple">
<li><p>Nachricht mit 13 Byte → 3 Bytes Padding → <span class="docutils literal">03 03 03</span></p></li>
<li><p>Nachricht mit Blocklänge (z. B. 16 Byte) → ein kompletter zusätzlicher Block mit 16 × <span class="docutils literal">0x10</span></p></li>
</ul>
</aside>
</li>
<li><p>ANSI X.923</p>
<p>Auffüllen mit <span class="docutils literal">0x00</span>, außer dem letzten Byte, das die Anzahl Padding-Bytes angibt.</p>
</li>
<li><p>ISO/IEC 7816-4</p>
<p>Beginnt mit <span class="docutils literal">0x80</span>, gefolgt von Nullen.</p>
</li>
<li><p>Zero Padding</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Füllt mit Nullen (<span class="docutils literal">0x00</span>). Funktioniert <strong>nur</strong>, wenn die Nachricht nie mit <cite>0x00</cite> endet, sonst ist Entschlüsselung mehrdeutig!</p>
</aside>
</li>
</ul>
<div class="incremental compound">
<p class="rubric">Verhalten bei voller Blockgröße - Zusammenfassung</p>
<p>Angenommen, die Nachricht ist exakt 16 Byte lang (z. B. <cite>&quot;1234567890ABCDEF&quot;</cite>), so ergibt sich:</p>
<table>
<tbody>
<tr><td><p><strong>Padding-Modus</strong></p></td>
<td><p><strong>Erweiterte Nachricht (hex)</strong></p></td>
</tr>
<tr><td><p>PKCS#7</p></td>
<td><p><cite>... 10 10 10 10 10 10 10 10 10 10 10 10 10 10 10 10</cite></p></td>
</tr>
<tr><td><p>ANSI X.923</p></td>
<td><p><cite>... 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 10</cite></p></td>
</tr>
<tr><td><p>ISO/IEC 7816-4</p></td>
<td><p><cite>... 80 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00</cite></p></td>
</tr>
<tr><td><p>Zero Padding</p></td>
<td><p><cite>... 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00</cite></p></td>
</tr>
</tbody>
</table>
<p>Hinweis: Bei allen Modi wird bei Nachrichten mit dem x-fachen der Blocklänge ein <strong>zusätzlicher</strong> Padding-Block hinzugefügt, um bei der Entschlüsselung korrekt erkennen zu können, ob Padding entfernt werden muss.</p>
</div>

</ld-topic><ld-topic id="erzeugung-und-zufalligkeit-von-zufallszahlen">
<h2>Erzeugung und Zufälligkeit von Zufallszahlen</h2>
<ul class="simple">
<li><p>Eine Reihe von Sicherheitsalgorithmen und -protokollen, die auf Kryptographie basieren, verwenden binäre Zufallszahlen:</p>
<ul>
<li><p>Schlüsselverteilung und reziproke (<span class="ger">wechselseitige</span>) Authentifizierungsverfahren</p></li>
<li><p>Erzeugung von Sitzungsschlüsseln</p></li>
<li><p>Generierung von Schlüsseln für den RSA Public-Key-Verschlüsselungsalgorithmus</p></li>
<li><p>Generierung eines Bitstroms für die symmetrische Stromverschlüsselung</p></li>
</ul>
</li>
</ul>
<div class="incremental docutils container">
<p>Es gibt zwei unterschiedliche Anforderungen an eine Folge von Zufallszahlen:</p>
<ul class="incremental-list simple">
<li><p>Zufälligkeit</p></li>
<li><p>Unvorhersehbarkeit</p></li>
</ul>
</div>
</ld-topic><ld-topic id="zufalligkeit">
<h2>Zufälligkeit</h2>
<ul class="simple">
<li><p>Die Erzeugung einer Folge von angeblich zufälligen Zahlen, die in einem genau definierten statistischen Sinne zufällig sind, war ein Problem.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Zwei Kriterien werden verwendet, um zu prüfen, ob eine Zahlenfolge zufällig ist:</p>
<dl class="field-list simple">
<dt>Gleichmäßige Verteilung<span class="colon">:</span></dt>
<dd><p>Die Häufigkeit des Auftretens von Einsen und Nullen sollte ungefähr gleich sein.</p>
</dd>
<dt>Unabhängigkeit<span class="colon">:</span></dt>
<dd><p>Keine Teilsequenz der Folge kann von den anderen abgeleitet werden.</p>
</dd>
</dl>
</li>
</ul>
</ld-topic><ld-topic id="unvorhersehbarkeit">
<h2>Unvorhersehbarkeit</h2>
<ld-deck>
<ld-card>
<p>Ein Strom von Pseudozufallszahlen sollte zwei Formen der Unvorhersehbarkeit aufweisen:</p>
<ol class="arabic incremental-list dhbw">
<li><p><strong>Vorwärtsgerichtete Unvorhersehbarkeit</strong></p>
<p>Wenn der Seed unbekannt ist, sollte das nächste erzeugte Bit in der Sequenz trotz Kenntnis der vorherigen Bits in der Sequenz unvorhersehbar sein.</p>
</li>
<li><p><strong>Rückwärtsgerichtete Unvorhersehbarkeit</strong></p>
<ul class="simple">
<li><p>Es sollte nicht möglich sein, den Seed aus der Kenntnis der erzeugten Werte zu bestimmen.</p></li>
<li><p>Es sollte keine Korrelation zwischen einem Seed und einem aus diesem Seed generierten Wert erkennbar sein.</p></li>
<li><p>Jedes Element der Sequenz sollte wie das Ergebnis eines unabhängigen Zufallsereignisses erscheinen, dessen Wahrscheinlichkeit 1/2 ist.</p></li>
</ul>
</li>
</ol>
</ld-card><ld-card class="center-child-elements incremental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Dieselbe Reihe von Tests für die Zufälligkeit liefert auch einen Test für die Unvorhersehbarkeit: Eine Zufallsfolge hat keine Korrelation mit einem festen Wert (dem Seed).</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="pseudozufallszahlen">
<h2>Pseudozufallszahlen</h2>
<p>Bei kryptografischen Anwendungen werden in der Regel algorithmische Verfahren zur Erzeugung von Zufallszahlen verwendet.</p>
<ul class="incremental-list simple">
<li><p>Diese Algorithmen sind deterministisch und erzeugen daher Zahlenfolgen, die nicht statistisch zufällig sind.</p></li>
<li><p>Wenn der Algorithmus gut ist, bestehen die resultierenden Sequenzen viele Tests auf Zufälligkeit und werden als Pseudozufallszahlen bezeichnet.</p></li>
</ul>
</ld-topic><ld-topic id="visualisierung-von-schlechten-zufallszahlengeneratoren">

<h2>Echter Zufallszahlengenerator (TRNG)</h2>
<ul class="incremental-list simple">
<li><p>Nimmt als Eingabe eine Quelle, die effektiv zufällig ist.</p></li>
<li><p>Die Quelle wird als Entropiequelle bezeichnet und stammt aus der physischen Umgebung des Computers:</p>
<ul>
<li><p>Dazu gehören z. B. Zeitpunkte von Tastenanschlägen, elektrische Aktivität auf der Festplatte, Mausbewegungen und Momentanwerte der Systemuhr.</p></li>
<li><p>Die Quelle oder eine Kombination von Quellen dient als Eingabe für einen Algorithmus, der eine binäre Zufallsausgabe erzeugt.</p></li>
</ul>
</li>
<li><p>Der TRNG kann einfach die Umwandlung einer analogen Quelle in eine binäre Ausgabe beinhalten.</p></li>
<li><p>Der TRNG kann zusätzliche Verarbeitungsschritte durchführen, um etwaige Verzerrungen in der Quelle auszugleichen.</p></li>
<li><p>Moderne Prozessoren enthalten Instruktionen die echte Zufallszahlen generieren können (sollen).</p></li>
</ul>

<h2>Überlegungen zum Entwurf von Stromchiffren</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-4em field-list">
<dt>Die Verschlüsselungssequenz sollte eine große Periode haben<span class="colon">:</span></dt>
<dd><p>Ein Pseudozufallszahlengenerator verwendet eine Funktion, die einen deterministischen Strom von Bits erzeugt, der sich schließlich wiederholt; je länger die Wiederholungsperiode, desto schwieriger wird die Kryptoanalyse.</p>
</dd>
<dt>Der Schlüsselstrom sollte die Eigenschaften eines echten Zufallszahlenstroms so gut wie möglich nachbilden<span class="colon">:</span></dt>
<dd><p>Es sollte eine ungefähr gleiche Anzahl von 1en und 0en geben.</p>
<p>Wenn der Schlüsselstrom als ein Strom von Bytes behandelt wird, sollten alle 256 möglichen Byte-Werte ungefähr gleich oft vorkommen.</p>
</dd>
<dt>Eine Schlüssellänge von mindestens 128 Bit ist wünschenswert<span class="colon">:</span></dt>
<dd><p>Die Ausgabe des Pseudo-Zufallszahlengenerators ist vom Wert des Eingabeschlüssels abhängig.</p>
<p>Es gelten die gleichen Überlegungen wie für Blockchiffren.</p>
</dd>
<dt>Mit einem richtig konzipierten Pseudozufallszahlengenerator kann eine Stromchiffre genauso sicher sein wie eine Blockchiffre mit vergleichbarer Schlüssellänge<span class="colon">:</span></dt>
<dd><p>Ein potenzieller Vorteil ist, dass Stromchiffren, die keine Blockchiffren als Baustein verwenden, in der Regel schneller sind und weit weniger Code benötigen als Blockchiffren.</p>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="historische-stromchiffre-rc-4">
<h2>Historische Stromchiffre: RC 4</h2>
<ul class="simple">
<li><p>1987 von Ron Rivest für RSA Security entwickelt.</p></li>
<li><p>Stromchiffre mit variabler Schlüsselgröße und byteorientierten Operationen, die in Software sehr schnell ausgeführt werden können.</p></li>
<li><p>Basiert auf der Verwendung einer zufälligen Permutation.</p></li>
</ul>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>In der RC 4-Schlüsselableitungsfunktion wurde eine grundlegende Schwachstelle aufgedeckt, die den Aufwand für die Ermittlung des Schlüssels verringert.</p>
<p>Es wurde gezeigt, dass es möglich ist <em>wiederholt</em> verschlüsselte Klartexte wiederherzustellen.</p>
<p>Aufgrund der Schwachstellen hat die IETF RFC 7465 herausgegeben, der die Verwendung von RC4 in TLS verbietet. In seinen TLS-Richtlinien verbietet das NIST ebenfalls die Verwendung von RC4 für Regierungszwecke.</p>
</aside>
</ld-topic><ld-topic id="chacha20">
<h2>ChaCha20</h2>
<ul class="incremental-list list-with-explanations">
<li><p>ChaCha20 ist eine Stromchiffre, die von Daniel J. Bernstein entwickelt wurde.</p></li>
<li><p>ChaCha20 ist ein schneller Verschlüsselungsalgorithmus (ohne besondere Hardwareanforderungen).</p>
<p>Reine Softwareimplementierungen von ChaCha20 sind reinen Softwareimplementierungen von AES in Bezug auf die Geschwindigkeit überlegen.</p>
</li>
<li><p>ChaCha20 ist im <a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc8439">RFC 8439</a> spezifiziert.</p></li>
</ul>

<h2>Auswahl anderer Steganographie-Techniken</h2>
<ul class="incremental-list list-with-explanations">
<li><p><strong>Zeichenmarkierung</strong></p>
<p>Ausgewählte Buchstaben eines gedruckten oder maschinengeschriebenen Textes werden mit Bleistift überstrichen. Die Markierungen sind nur sichtbar, wenn das Papier schräg in helles Licht gehalten wird.</p>
</li>
<li><p><strong>Unsichtbare Tinte</strong></p>
<p>Es gibt eine Reihe von Substanzen, die zum Schreiben verwendet werden können, aber keine sichtbaren Spuren hinterlassen, solange das Papier nicht erhitzt oder mit einer chemischen Substanz behandelt wird.</p>
</li>
<li><p><strong>Nadelstiche</strong></p>
<p>Kleine Nadelstiche auf ausgewählten Buchstaben sind normalerweise nicht sichtbar, es sei denn, das Papier wird vor ein Licht gehalten.</p>
</li>
<li><p><strong>Sehr helle Tinte</strong></p>
<p>Druckerhersteller drucken winzige Punktmuster in sehr hellen Farben auf die Seiten. Dies erlaubt es Dokumente zu dem Drucker zurückzuverfolgen, auf dem sie gedruckt wurden.</p>
</li>
</ul>
</ld-topic><ld-topic id="steganographie-vs-verschlusselung">
<h2>Steganographie vs. Verschlüsselung</h2>
<ul class="simple">
<li><p>Steganografie hat eine Reihe von <em>Nachteilen</em> im Vergleich zur Verschlüsselung:</p>
<ul class="incremental-list negative-list">
<li><p>Es erfordert einen hohen Overhead, um relativ wenige Bits an Informationen zu verbergen.</p></li>
<li><p>Sobald das System entdeckt wird, wird es praktisch wertlos.</p></li>
</ul>
</li>
</ul>
<ul class="incremental simple">
<li><p>Der <em>Vorteil</em> der Steganografie:</p>
<ul class="incremental-list positive-list">
<li><p>Sie kann von Parteien eingesetzt werden, die etwas zu verlieren haben, wenn die Tatsache ihrer geheimen Kommunikation (nicht unbedingt der Inhalt) entdeckt wird.</p></li>
<li><p>Verschlüsselung kennzeichnet den Verkehr als wichtig oder geheim oder kann den Sender oder Empfänger als jemanden identifizieren, der etwas zu verbergen hat.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic class="new-section transition-fade" id="hashverfahren-bzw-hashfunktionen">
<h2>Hashverfahren bzw. Hashfunktionen</h2>
</ld-topic><ld-topic id="hashfunktionen">
<h2>Hashfunktionen</h2>
<ul class="incremental-list simple">
<li><p>Eine Hashfunktion <span class="math-i">H</span> akzeptiert eine beliebig lange Nachricht <span class="math-i">M</span> als Eingabe und gibt einen Wert fixer Größe zurück: <span class="math-i">h = H(M)</span>.</p></li>
<li><p>Wird oft zur Gewährleistung der Datenintegrität verwendet. Eine Änderung eines beliebigen Bits in <span class="math-i">M</span> sollte mit hoher Wahrscheinlichkeit zu einer Änderung des Hashwerts <span class="math-i">h</span> führen.</p></li>
<li><p>Kryptographische Hashfunktionen werden für Sicherheitsanwendungen benötigt. Mögliche Anwendungen:</p>
<ul>
<li><p>Authentifizierung von Nachrichten</p></li>
<li><p>Digitale Signaturen</p></li>
<li><p>Speicherung von Passwörtern</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="beispiel-berechnung-von-hashwerten-mittels-md5">
<h2>Beispiel: Berechnung von Hashwerten mittels MD5</h2>
<pre class="literal-block">md5(&quot;Hello&quot;) = 8b1a9953c4611296a827abf8c47804d7
md5(&quot;hello&quot;) = 5d41402abc4b2a76b9719d911017c592
md5(&quot;Dieses Passwort ist wirklich total sicher
     und falls Du es mir nicht glaubst, dann
     tippe es zweimal hintereinander blind
     fehlerfrei ein.&quot;)
             = 8fcf22b1f8327e3a005f0cba48dd44c8</pre>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Die Verwendung von MD5 dient hier lediglich der Illustration. In realen Anwendung sollte MD5 nicht mehr verwendet werden, da es nachgewiesene Schwachstellen aufweist.</p>
</aside>
</ld-topic><ld-topic id="sicherheitsanforderungen-an-kryptografische-hashfunktion">
<h2>Sicherheitsanforderungen an kryptografische Hashfunktion</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Variable Eingabegröße<span class="colon">:</span></dt>
<dd><p><span class="math-i">H</span> kann auf einen Block beliebiger Größe angewendet werden.</p>
</dd>
<dt>Pseudozufälligkeit<span class="colon">:</span></dt>
<dd><p>Die Ausgabe von <span class="math-i">H</span> erfüllt die Standardtests für Pseudozufälligkeit.</p>
</dd>
<dt>Einweg Eigenschaft<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch/praktisch nicht machbar für einen gegeben Hashwert <span class="math-i">h</span> ein <span class="math-i">N</span> zu finden so dass gilt: <span class="math-i">H(N) = h</span></p>
<p>(<span class="eng">Preimage resistant; one-way property</span>)</p>
<ld-presenter-note data-encrypted="true">
MTAwMDAw:jm3HQrgNpVqZ5u//VOmUcqbvnK8oley5c27aFxjN1bY=:5oVCgoht3XPPRnuM:I3R4oI/qOXB9grXbUHhvZuymNEB7ce52D770aDkHU6FCyo0CEKT7iSPPJecCel0Wka7KyFhKc1qyPeBmpx8fLfaRQTPxq7tQnrK1+SiUSigVQ00pyBwu85GFUgLAFZ8trUjjU/oUrnDFvf2p2OWjULZQxuslYUsbss14fy0IrffTB//ayaTsWpqXnf9rL6h0hBklw9Kjw9tNFavSc2JrRGhp+KKiUxiGku2V8oxtBDz2uQ==</ld-presenter-note>
</dd>
<dt>Schwache Kollisionsresistenz<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch nicht machbar für eine gegebene Nachricht <span class="math-i">M</span> eine Nachricht <span class="math-i">N</span> zu finden so dass gilt: <span class="math">\(M \neq N\)</span> mit <span class="math">\(H(M) = H(N)\)</span></p>
<p>(<span class="eng">Second preimage resistant; weak collision resistant</span>)</p>
<ld-presenter-note data-encrypted="true">

</dd>
<dt>Starke Kollisionsresistenz<span class="colon">:</span></dt>
<dd><p>Es ist rechnerisch unmöglich ein paar <span class="math">\((N,M)\)</span> zu finden so dass gilt: <span class="math">\(H(M) = H(N)\)</span>.</p>
<p>(<span class="eng">Collision resistant; strong collision resistant</span>)</p>

</ld-story><div class="supplemental">
<p><strong>Hintergrund</strong></p>
<p>Im Deutschen wird auch von Urbild-Angriffen gesprochen. In dem Fall ist <em>preimage resistance</em> (d. h. die Einweg Eigenschaft) gleichbedeutend damit, dass man nicht effektiv einen „Erstes-Urbild-Angriff“ durchführen kann. Hierbei ist das Urbild die ursprüngliche Nachricht <span class="math">\(M\)</span>, die <em>gehasht</em> wurde.</p>
<p><em>Second preimage resistance</em> ist dann gleichbedeutend damit, dass man nicht effektiv einen „Zweites-Urbild-Angriff“ durchführen kann. Es ist nicht möglich zu einer Nachricht M eine zweite Nachricht N (d. h. ein zweites Urbild) zu finden, die für eine gegebene Hashfunktion den gleichen Hash aufweist.</p>
</div></ld-topic><ld-topic id="nachrichtenauthentifizierung-vereinfacht">
<h2>Nachrichtenauthentifizierung - vereinfacht</h2>
<ld-deck>
<ld-card>
<p>Nachrichten können auf verschiedene Weisen authentifiziert werden, so dass <em>Person-in-the-Middle-Angriffe</em><a class="brackets" href="#footnote-5" id="footnote-reference-5" role="doc-noteref"><span class="fn-bracket">[</span>5<span class="fn-bracket">]</span></a> verhindert werden können.</p>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="images/digests/all_encrypted.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität und Vertraulichkeit.</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="images/digests/hash_encrypted.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität, benötigt aber sowohl Hashing als auch Verschlüsselung.</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="images/digests/secret_appended.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität und es wird nur ein Hashalgorithmus benötigt; anfällig für bestimmte Angriffe - insbesondere gegen Angriffe mit Längenerweiterung bei Hashverfahren basierend auf Merkle-Damgard Konstruktionen.</p>
</figcaption>
</figure>
</ld-card><ld-card class="incremental">
<figure class="align-center">
<object data="images/digests/secret_encrypted.svg" role="img" type="image/svg+xml">
</object><figcaption>
<p>Garantiert Authentizität und Vertraulichkeit.</p>
</figcaption>
</figure>
</ld-card></ld-deck><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-6" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-6">6</a><span class="fn-bracket">]</span></span>
<p><em>Person-in-the-Middle</em> (in Standards auch <em>on-path attack</em>) ist die gender-neutrale Version von <em>man-in-the-Middle</em>.</p>
</aside>
</aside>
<div class="supplemental">
<p><strong>Szenarien</strong></p>
<p>Im ersten Szenario wird der Hash an die Nachricht angehängt und als Ganzes verschlüsselt. Wir erhalten Vertraulichkeit und Authentizität.</p>
<p>Im zweiten Szenario wird der Hash der Nachricht berechnet und dann verschlüsselt. Der Empfänger kann den Hash berechnen und mit dem entschlüsselten Hash vergleichen. Wir erhalten Authentizität, aber keine Vertraulichkeit.</p>
<p>Im dritten Szenario wird an die Nachricht ein geteiltes Secret angehängt und  alles zusammen gehasht. Die Nachricht wird dann mit dem Ergebnis der vorhergehenden Operation zusammen verschickt.</p>
<p>Im letzten Szenario werden alle Ansätze kombiniert.</p>

<p>Bei <em>Person-in-the-Middle-Angriffen</em> handelt es sich um einen Fachbegriff und häufig wird zum Beispiel Eve oder Mallory verwendet, um die Person zu bezeichnen, die den Angriff durchführt. Gelegentlich wird auch <em>Adversary-in-the-Middle</em> oder früher <em>Man-in-the-Middle</em> verwendet.</p>
</aside>
<p class="rubric">Hashes und Message-Digests</p>

</div></ld-topic><ld-topic id="digitale-signaturen-vereinfacht">
<h2>Digitale Signaturen - vereinfacht</h2>
<ld-deck>
<ld-card>
<p>Digitale Signaturen dienen (auch) dem Nachweis der <span class="emph">Authentizität</span> und <span class="emph">Integrität</span> einer Nachricht. Darüber hinaus garantieren sie die <span class="emph">Nichtabstreitbarkeit</span>: Der Absender kann nicht bestreiten, der Urheber der Nachricht zu sein.</p>
<p>Jede Person, die den öffentlichen Schlüssel besitzt, kann die Signatur überprüfen. Nur der Inhaber des zugehörigen privaten Schlüssels ist jedoch in der Lage, die Signatur zu erzeugen.</p>

<div class="supplemental">
<p class="rubric">Einbruchserkennung und Viruserkennung - Hintergrund</p>
<p>Bei der Einbruchserkennung und Viruserkennung ist <em>second preimage</em> Resistenz erforderlich. Andernfalls könnte ein Angreifer seine Malware so schreiben, dass diese einen Hash wie eine vorhandene gutartige Software hat und so verhindern, dass die Malware auf eine schwarze Liste gesetzt werden kann, ohne den Kollateralschaden, dass auch die gutartige Software fälschlicherweise als Malware erkannt wird.</p>
<p class="rubric">Aufwand eines Kollisionsangriffs</p>
<p>Ein Kollisionsangriff erfordert weniger Aufwand als ein <em>preimage</em> oder ein <em>second preimage</em> Angriff.</p>
<p>Dies wird durch das Geburtstagsparadoxon erklärt. Wählt man Zufallsvariablen aus einer Gleichverteilung im Bereich von <span class="math-r">0</span> bis <span class="math">\(N-1\)</span>, so übersteigt die Wahrscheinlichkeit, dass ein sich wiederholendes Element gefunden wird, nach <span class="math">\(\sqrt{N}\)</span> (für große <span class="math-i">N</span>) Auswahlen <span class="math-r">0,5</span>. Wenn wir also für einen m-Bit-Hashwert Datenblöcke zufällig auswählen, können wir erwarten, zwei Datenblöcke innerhalb von <span class="math">\(\sqrt{2^m} = 2^{m/2}\)</span> Versuchen zu finden.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Es ist relativ einfach, ähnliche Meldungen zu erstellen. Wenn ein Text 8 Stellen hat, an denen ein Wort mit einem anderen ausgetauscht werden kann, dann hat man bereits 2⁸ verschiedene Texte.</p>
<p>Es ist relativ trivial(1), vergleichbare(2) Nachrichten(3) zu schreiben(4). Wenn ein Text 8 Stellen hat, an denen ein Ausdruck(5) mit einem vergleichbaren (6) ausgetauscht werden kann, dann erhält(7) man bereits 2⁸ verschiedene Dokumente(8).</p>
</aside>
</div></ld-topic><ld-topic id="effizienzanforderungen-an-kryptografische-hashfunktionen">
<h2>Effizienzanforderungen an kryptografische Hashfunktionen</h2>
<dl class="field-list simple">
<dt>Effizienz bei der Verwendung für Signaturen und zur Authentifizierung<span class="colon">:</span></dt>
<dd><p>Bei der Verwendung zur Nachrichtenauthentifizierung und für digitale Signaturen ist <span class="math-i">H(N)</span> für jedes beliebige <span class="math-i">N</span> relativ einfach zu berechnen. Dies soll sowohl Hardware- als auch Softwareimplementierungen ermöglichen.</p>
</dd>
</dl>
<div class="incremental docutils container">
<div class="text-align-center bold huge docutils container">
<p>vs.</p>
</div>
<dl class="field-list simple">
<dt>Brute-Force-Angriffe auf Passwörter erschweren<span class="colon">:</span></dt>
<dd><p>Bei der Verwendung für das Hashing von Passwörtern soll es schwierig sein den Hash effizient zu berechnen, selbst auf spezialisierter Hardware (GPUs, ASICs).</p>
</dd>
</dl>
</div>

</ld-topic><ld-topic id="hashverfahren-die-sha-familie-secure-hash-algorithms">
<h2>Hashverfahren: Die SHA-Familie (Secure Hash Algorithms)</h2>
<ld-story>
<ul class="incremental-list simple">
<li><p>eine Gruppe kryptographischer Hashfunktionen, die von der US-amerikanischen NIST standardisiert wurden.</p></li>
<li><p>Anwendungsziele:</p>
<ul>
<li><p>Prüfsummenbildung (Integrität)</p></li>
<li><p>Digitale Signaturen</p></li>
<li><p>Basis für weitere kryptographische Konstrukte (z. B. HMAC)</p></li>
</ul>
</li>
<li><p>Mitglieder:</p>
<ul>
<li><p>SHA-1 hat 160 Bit und wird seit 2004 nicht mehr als sicher betrachtet; praktikable Angriffe gibt es seit 2009</p></li>
<li><p>SHA-2 entwickelt im Jahr 2000 und umfasst 224, 256, 384 und 512 Bit Varianten</p></li>
<li><p>SHA-3 2015 spezifiziert und basiert auf Keccak</p></li>
</ul>
</li>
</ul>
</ld-story></ld-topic><ld-topic id="zero-knowledge-protokolle">
<h2>Zero-Knowledge Protokolle</h2>
<ld-deck>
<ld-card>
<div class="accentuate docutils container">
<p>Die Idee ist, dass man jemanden davon überzeugen möchte, dass man eine bestimmte Information hat, ohne diese Information zu offenbaren.</p>
</div>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Der geheimnisvolle Geheimgang</p>
<p>Peggy möchte Victor überzeugen, dass Sie den Code zur Tür kennt, ohne ihn zu offenbaren.</p>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<ul class="incremental-list simple">
<li><p>Peggy wählt einen der Wege zur Tür, während Victor an der Stelle A steht und darauf wartet, dass Sie bei der Tür ist.</p></li>
<li><p>Sobald Peggy Bescheid gibt, dass Sie an der Tür angekommen ist, geht Victor zu Punkt B und sagt Peggy auf welchem Weg sie zurückkommen soll.</p></li>
<li><p>Kommt sie auf dem falschen Weg zurück, dann kennt sie den Code der Tür (offensichtlich) nicht. Kommt sie auf dem richtigen Weg zurück, könnte es noch immer Zufall gewesen sein mit Wahrscheinlichkeit <span class="math">\(\frac{1}{2}\)</span>.</p></li>
</ul>
</ld-cell><ld-cell class="width-40" style="align-self:auto;">
<object class="align-center" data="images/zkp-geheimgang.svg" role="img" type="image/svg+xml">
</object><div class="incremental docutils container">
<p>Wird das Spiel jedoch <span class="math-i">n</span> mal gespielt und Peggy kommt immer auf dem richtigen Weg zurück, dann ist die Wahrscheinlichkeit, dass Peggy immer zufällig den richtigen Weg genommen hat <span class="math">\(\frac{1}{2^n}\)</span>.</p>
</div>
</ld-cell></ld-grid></aside>
</ld-card><ld-card class="incremental">
<p>Viele Zero-Knowledge Protokolle basieren darauf, dass man im Prinzip ein Spiel spielt, das man auch zufällig gewinnen kann. Durch die Wiederholung des Spiels wird die Wahrscheinlichkeit jedoch für permanentes zufälliges Gewinnen sehr schnell sehr klein (exponentiell). Somit kann man für praktische Zwecke hinreichend sicher sein, dass der Beweisführende (im Beispiel Peggy) über das Wissen verfügt, das er vorgibt zu besitzen, wenn er immer gewinnt.</p>
<p>Nach <span class="math-r">20</span> Runden ist die Wahreinschlichkeit nur noch <span class="math">\(1/2^{20} = 1/1 048 576\)</span>.</p>
<p>Mit <span class="math-r">128</span> Runden erreicht man ein Sicherheitsniveau, das vergleichbar ist mit anderen kryptographischen Verfahren (AES-128, SHA-256, ...).</p>
</ld-card></ld-deck></ld-topic><ld-topic class="center-content" id="message-authentication-codes-macs">
<h2><em>Message Authentication Codes</em> (MACs)</h2>
<div class="supplemental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p><em>Message Authentication Codes</em> könnte ins Deutsche mit
Nachrichtenauthentifizierungscodes übersetzt werden, dies ist aber nicht üblich.</p>
<p>Im allgemeinen (IT-)Sprachgebrauch wird von <em>MAC</em>s gesprochen.</p>
</aside>
</div></ld-topic><ld-topic id="hmac-hash-based-message-authentication-code">
<h2>HMAC (Hash-based Message Authentication Code)</h2>
<ul class="incremental-list">
<li><p>Auch als <em>keyed-hash message authentication code</em> bezeichnet.</p></li>
<li><p>Konstruktion:</p>
<div class="framed docutils container">
<div class="math">
\begin{align*}
\begin{array}{rcl}
HMAC(K,m) &amp; = &amp; H( (K' \oplus opad) || H( ( K' \oplus ipad) || m) ) \\
K' &amp; = &amp;\begin{cases}
        H(K) &amp; \text{falls K größer als die Blockgröße ist}\\
        K &amp; \text{andernfalls}
        \end{cases}
\end{array}
\end{align*}
</div>
</div>
</li>
<li><p>Standardisiert - sicher gegen Längenerweiterungsangriffe.</p></li>
</ul>
<div class="supplemental">
<aside class="admonition legend">
<p class="admonition-title">Legende</p>
<p><span class="math-i">H</span> is eine kryptografische Hashfunktion.</p>
<p><span class="math-i">m</span> ist die Nachricht.</p>
<p><span class="math-i">K</span> ist der geheime Schlüssel (<em>Secret Key</em>).</p>
<p><span class="math-i">K'</span> ist vom Schlüssel K abgeleiteter Schlüssel mit Blockgröße (ggf. <em>padded</em> oder <em>gehasht</em>).</p>
<p><span class="math">\(||\)</span> ist die Konkatenation.</p>
<p><span class="math">\(\oplus\)</span> ist die XOR Operation.</p>
<p><span class="math-i">opad</span> ist das äußere Padding bestehend aus Wiederholungen von 0x5c in Blockgröße.</p>
<p><span class="math-i">ipad</span> ist das innere Padding bestehend aus Wiederholungen von 0x36 in Blockgröße.</p>
</aside>
</div></ld-topic><ld-topic class="no-title" id="hmac-berechnung-visualisiert">
<h2>HMAC Berechnung visualisiert</h2>
<object aria-label="Schlüsselableitung für den inneren und äußeren Schlüssel K'" class="align-left" data="images/hmac/hmac_i_o_key_derivation.svg" role="img" type="image/svg+xml">
</object><object aria-label="Schlüsselableitung für den inneren und äußeren Schlüssel K'" class="incremental align-right" data="images/hmac/hmac_message_hashing.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p><strong>Padding und Hashing</strong></p>
<p>Im Rahmen der Speicherung von Passwörtern und <em>Secret Keys</em> ist die Verwendung von Padding Operationen bzw. das Hashing von Passwörtern, um Eingaben in einer wohl-definierten Länge zu bekommen, üblich. Neben dem hier gesehenen Padding, bei dem 0x00 Werte angefügt werden, ist zum Beispiel auch das einfache Wiederholen des ursprünglichen Wertes, bis man auf die notwendige Länge kommt, ein Ansatz.</p>
<p>Diese Art Padding darf jedoch nicht verwechselt werden mit dem Padding, dass ggf. im Rahmen der Verschlüsselung von Nachrichten notwendig ist, um diese ggf. auf eine bestimmte Blockgröße zu bringen (zum Beispiel bei ECB bzw. CBC Block Mode Operations.)</p>
</div></ld-topic><ld-topic id="mac-poly-1305">
<h2>MAC: <a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc8439#section-2.5">Poly 1305</a></h2>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Ein MAC Algorithmus für die Einmalauthentifizierung von Nachrichten.</p></li>
<li><p>Entwickelt von Daniel J. Bernstein.</p></li>
<li><p>Basierend auf einem 256-Bit-Schlüssel und einer Nachricht wird ein 128-Bit-Tag berechnet.</p></li>
<li><p>(Insbesondere) In Verbindung mit <em>ChaCha20</em> in einer Reihe von Protokollen verwendet.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<object aria-label="Poly 1305 - Verwendung des Schlüssels" class="align-center" data="images/poly1305.svg" role="img" type="image/svg+xml">
</object><div class="align-center docutils container">
<p class="rubric">Aufteilung des Schlüssels</p>
</div>
<div class="supplemental">
<p class="rubric">&quot;Clamping&quot;</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">clamped_r</span> <span class="operator">=</span> <span class="name">r</span> <span class="operator">&amp;</span> <span class="literal number hex">0x0ffffffc0ffffffc0ffffffc0fffffff</span> <span class="comment single"># Zahlen</span></code></pre>
</div></ld-card><ld-card class="incremental">
<p class="rubric">Verarbeitung der Nachricht</p>
<ul class="incremental-list list-with-explanations">
<li><p>initialisiere den Akkumulator <span class="math">\(a\)</span> mit 0</p></li>
<li><p>die Nachricht wird in Blöcke von 16 Byte aufgeteilt und als <em>little-endian</em> Zahl verarbeitet; d. h. ein Block hat 16 Oktette (<span class="math">\(16 \times 8\)</span> Bit)</p></li>
<li><p>Füge dem Block <span class="math-i">n</span> ein Bit jenseits der Anzahl der Oktette des aktuellen Blocks hinzu <span class="math-i">→ n'</span></p>
<p>(D. h. im Falle eines 16-Byte-Blocks wird die Zahl <span class="math-r">2¹²⁸</span> addiert und danach haben wir somit eine 17-Byte-Zahl.)</p>
</li>
<li><p>Addiere <span class="math-i">n'</span> aus dem letzten Schritt zum Akkumulator <span class="math-i">a</span> und multipliziere mit <span class="math">\(\text{clamped r}\)</span></p></li>
<li><p>Aktualisiere den Akkumulator mit dem Ergebnis <span class="math-i">modulo P</span> mit <span class="math">\(P = 2^{130} - 5\)</span>:
<span class="math">\(a = ((a + n') \times \text{clamped r})\bmod P\)</span></p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code text literal-block"><code>0000  43 72 79 70 74 6f 67 72 61 70 68 69 63 20 46 6f  Cryptographic Fo
0016  72 75 6d 20 52 65 73 65 61 72 63 68 20 47 72 6f  rum Research Gro
0032  75 70                                            up</code></pre>
<p>Schlüssel</p>
<pre class="literal-block">r = 85 d6 be 78 57 55 6d 33 7f 44 52 fe 42 d5 06 a8
s = 01 03 80 8a fb 0d b2 fd 4a bf f6 af 41 49 f5 1b</pre>
<div class="font-size-65 docutils container">
<p class="rubric">⚠️ Verwendung der (<em>normalen</em>) Zahlendarstellung</p>
<div class="math">
\begin{equation*}
\begin{array}{rr}
    \text{clamped } r = &amp; 806d5400e52447c036d555408bed685 \\
    s = &amp; 1bf54941aff6bf4afdb20dfb8a800301
\end{array}
\end{equation*}
</div>
</div>
<ld-deck class="incremental">
<ld-card class="font-size-65">
<p class="rubric">Verarbeitung des ersten Blocks</p>
<div class="math">
\begin{equation*}
\begin{array}{rr}
    a       = &amp;                                 00 \\
    n       = &amp;   6f4620636968706172676f7470797243 \\
    n'      = &amp; 016f4620636968706172676f7470797243 \\
    a + n'  = &amp; 016f4620636968706172676f7470797243 \\
    (a + n') \times \text{clamped r}  = &amp;
                b83fe991ca66800489155dcd69e8426ba2779453994ac90ed284034da565ecf \\
    a = ((a + n') \times \text{clamped r})\bmod P = &amp;
                2c88c77849d64ae9147ddeb88e69c83fc \\
\end{array}
\end{equation*}
</div>
<div class="supplemental">
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Berechnung für den ersten Block in Python</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">a</span> <span class="operator">=</span> <span class="literal number hex">0x00</span> <span class="comment single"># initial</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">a</span> <span class="operator">=</span> <span class="name">a</span> <span class="operator">+</span> <span class="name">n</span><span class="literal string single">'</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">a</span> <span class="operator">=</span> <span class="literal number hex">0x016f4620636968706172676f7470797243</span> <span class="comment single"># 0x00 + n' = n'</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">a</span> <span class="operator">*=</span> <span class="literal number hex">0x806d5400e52447c036d555408bed685</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string double">&quot;((a+n') ⨉ clamped r)=&quot;</span><span class="punctuation">,</span><span class="name builtin">hex</span><span class="punctuation">(</span><span class="name">a</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string double">&quot;((a+n') ⨉ clamped r) mod P=&quot;</span><span class="punctuation">,</span><span class="name builtin">hex</span><span class="punctuation">(</span><span class="name">a</span> <span class="operator">%</span> <span class="literal number hex">0x3fffffffffffffffffffffffffffffffb</span><span class="punctuation">))</span></code></pre>
</aside>
</div></ld-card><ld-card class="font-size-65 incremental">
<p class="rubric">Verarbeitung des letzten Blocks mit 2 Bytes</p>
<div class="math">
\begin{equation*}
\begin{array}{rr}
    a      = &amp; 2d8adaf23b0337fa7cccfb4ea344b30de \\
    n      = &amp;   7075 \\
    n'     = &amp; 017075 \\
    a + n' = &amp; 2d8adaf23b0337fa7cccfb4ea344ca153 \\
    (a + n') \times \text{clamped r} = &amp;
            16d8e08a0f3fe1de4fe4a15486aca7a270a29f1e6c849221e4a6798b8e45321f \\
    a = ((a + n') \times \text{clamped r})\bmod P = &amp;
            28d31b7caff946c77c8844335369d03a7 \\
\end{array}
\end{equation*}
</div>
</ld-card><ld-card class="font-size-65 incremental">
<p class="rubric">Abschluss</p>
<p>Addiere auf den Wert des Akkumulators <span class="math-i">a</span> den Wert <span class="math-i">s</span>.</p>
<p>Somit ist der Tag <span class="math">\(t = a + s = 2a927010caf8b2bc2c6365130c11d06a8\)</span> (als Zahl).</p>
<p>Davon werden die <em>least-significant 128 Bit</em> serialisiert und verwendet.</p>
<pre class="literal-block">a8 06 1d c1 30 51 36 c6 c2 2b 8b af 0c 01 27 a9</pre>
<div class="supplemental">
<p class="rubric">Serialisierung in Python</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">from</span><span class="whitespace"> </span><span class="name namespace">binascii</span><span class="whitespace"> </span><span class="keyword namespace">import</span> <span class="name">hexlify</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">t</span> <span class="operator">=</span> <span class="literal number hex">0x2a927010caf8b2bc2c6365130c11d06a8</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">hexlify</span><span class="punctuation">(</span><span class="name">t</span><span class="operator">.</span><span class="name">to_bytes</span><span class="punctuation">(</span><span class="literal number integer">17</span><span class="punctuation">,</span><span class="name">byteorder</span><span class="operator">=</span><span class="literal string double">&quot;little&quot;</span><span class="punctuation">)[</span><span class="literal number integer">0</span><span class="punctuation">:</span><span class="literal number integer">16</span><span class="punctuation">])</span></code></pre>
</div></ld-card></ld-deck></aside>
</ld-card></ld-deck><div class="supplemental">
<p class="rubric">Hinweise</p>
<ul class="simple">
<li><p>In dieser Diskussion betrachten wir jeden Block der Nachricht als „große Zahl“.</p></li>
<li><p><span class="math">\(P = 2^{130} - 5 = 3fffffffffffffffffffffffffffffffb\)</span></p></li>
<li><p>Dadurch, dass wir den Block als Zahl in <em>little-endian</em> Reihenfolge interpretieren, ist das Hinzufügen des Bits jenseits der Anzahl der Oktette gleichbedeutend damit, dass wir den Wert 0x01 am Ende des Blocks hinzufügen.</p></li>
</ul>
</div></ld-topic><ld-topic class="new-section transition-scale" id="public-key-kryptographie">
<h2>Public-Key-Kryptographie</h2>
</ld-topic><ld-topic id="terminologie-bzgl-asymmetrischer-verschlusselung">
<h2>Terminologie bzgl. asymmetrischer Verschlüsselung</h2>
<ul class="incremental-list simple">
<li><p>Asymmetrische Schlüssel</p></li>
<li><p>Public-Key-Zertifikat</p></li>
<li><p>Public-Key (asymmetrischer) kryptografischer Algorithmus</p></li>
<li><p>Public-Key-Infrastruktur (PKI)</p></li>
</ul>
<div class="supplemental">
<dl class="field-list simple">
<dt>Asymmetrische Schlüssel<span class="colon">:</span></dt>
<dd><p>Zwei zusammengehörige Schlüssel, ein öffentlicher und ein privater Schlüssel, die zur Durchführung komplementärer Operationen verwendet werden, z. B. Ver- und Entschlüsselung oder Signaturerstellung und Signaturprüfung.</p>
</dd>
<dt>Public-Key-Zertifikat<span class="colon">:</span></dt>
<dd><p>Ein digitales Dokument, das mit dem privaten Schlüssel einer Zertifizierungsstelle (eng:<cite>Certification Authority</cite>) ausgestellt und digital signiert wird und den Namen eines Teilnehmers an einen öffentlichen Schlüssel bindet. Das Zertifikat gibt an, dass der im Zertifikat genannte Teilnehmer die alleinige Kontrolle und den Zugriff auf den entsprechenden privaten Schlüssel hat.</p>
</dd>
<dt>Public-Key (asymmetrischer) kryptografischer Algorithmus<span class="colon">:</span></dt>
<dd><p>Ein kryptographischer Algorithmus, der zwei zusammengehörige Schlüssel verwendet, einen öffentlichen und einen privaten Schlüssel. Die beiden Schlüssel haben die Eigenschaft, dass die Ableitung des privaten Schlüssels aus dem öffentlichen Schlüssel rechnerisch nicht machbar ist bzw. sein sollte (vgl. Quantenkryptografie).</p>
</dd>
<dt>Public-Key-Infrastruktur (PKI)<span class="colon">:</span></dt>
<dd><p>Eine Reihe von Richtlinien, Prozessen, Serverplattformen, Software und Workstations, die für die Verwaltung von Zertifikaten und öffentlich-privaten Schlüsselpaaren verwendet werden, einschließlich der Möglichkeit, Public-Key-Zertifikate auszustellen, zu pflegen und zu widerrufen.</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="prinzipien-von-public-key-kryptosystemen">
<h2>Prinzipien von Public-Key-Kryptosystemen</h2>
<ul>
<li><p>Das Konzept der <em>Public-Key-Kryptographie</em> (d. h. der Kryptografie mit öffentlichen Schlüsseln) entstand aus dem Versuch, zwei der schwierigsten Probleme im Zusammenhang mit der symmetrischen Verschlüsselung zu lösen:</p>
<aside class="admonition admonition-schlusselverteilung">
<p class="admonition-title">Schlüsselverteilung</p>
<p>Wie kann man generell sicher kommunizieren, ohne einem &quot;Key Distribution Center&quot; (KDC) seinen Schlüssel anvertrauen zu müssen?</p>
</aside>
<aside class="admonition admonition-digitale-signaturen">
<p class="admonition-title">Digitale Signaturen</p>
<p>Wie kann man überprüfen, ob eine Nachricht unversehrt vom angegebenen Absender stammt?</p>
</aside>
</li>
</ul>
<div class="supplemental">
<p>KDC = Key Distribution Center</p>
</div></ld-topic><ld-topic class="transition-fade center-child-elements" id="prinzipien-von-public-key-kryptosystemen-1">
<h2>Prinzipien von Public-Key-Kryptosystemen</h2>
<div class="exclamation-mark docutils container">
<p><strong>Whitfield Diffie</strong> und <strong>Martin Hellman</strong> von der Stanford University erzielten 1976 einen Durchbruch, indem sie eine Methode entwickelten, die beide Probleme löste und sich radikal von allen bisherigen Ansätzen der Kryptografie unterschied.</p>
</div>
</ld-topic><ld-topic id="bestandteile-von-public-key-kryptosystemen">
<h2>Bestandteile von Public-Key-Kryptosystemen</h2>
<dl class="incremental-list field-list simple">
<dt><em>Klartext</em> (<span class="eng">Plaintext</span>)<span class="colon">:</span></dt>
<dd><p>Die lesbare Nachricht oder Daten, die dem Algorithmus als Eingabe dienen.</p>
</dd>
<dt><em>Verschlüsselungsalgorithmus</em><span class="colon">:</span></dt>
<dd><p>Führt verschiedene Umwandlungen des Klartextes durch.</p>
</dd>
<dt><em>Öffentlicher Schlüssel</em><span class="colon">:</span></dt>
<dd><p>Wird für <em>Verschlüsselung</em> oder <em>Entschlüsselung</em> verwendet.</p>
</dd>
<dt><em>Privater Schlüssel</em><span class="colon">:</span></dt>
<dd><p>Verwendet für <em>Verschlüsselung</em> oder <em>Entschlüsselung</em>.</p>
</dd>
<dt><em>Chiffretext</em> (<span class="eng">Ciphertext</span>)<span class="colon">:</span></dt>
<dd><p>Die verschlüsselte Nachricht, die als Ausgabe produziert wird.</p>
</dd>
<dt><em>Entschlüsselungsalgorithmus</em><span class="colon">:</span></dt>
<dd><p>Nimmt den Geheimtext und den passenden Schlüssel entgegen und erzeugt den ursprünglichen Klartext.</p>
</dd>
</dl>
</ld-topic><ld-topic id="verschlusselung-mit-offentlichem-schlussel">
<h2>Verschlüsselung mit öffentlichem Schlüssel</h2>
<object aria-label="Verschlüsselung mit öffentlichem Schlüssel" class="align-center" data="images/public_key_cryptography/enc_with_pub_key.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="verschlusselung-mit-privatem-schlussel">
<h2>Verschlüsselung mit privatem Schlüssel</h2>
<object aria-label="Verschlüsselung mit privatem Schlüssel" class="align-center" data="images/public_key_cryptography/enc_with_priv_key.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic class="smaller-slide-title" id="konventionelle-und-public-key-verschlusselung">
<h2>Konventionelle und Public-Key-Verschlüsselung</h2>
<ld-story>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<p class="rubric">Konventionelle Verschlüsselung</p>
<p><strong>Benötigt zur Anwendung</strong></p>
<ol class="arabic simple">
<li><p>Es wird derselbe Algorithmus mit demselben Schlüssel für die Ver- und Entschlüsselung verwendet.</p></li>
<li><p>Der Sender und der Empfänger müssen den Algorithmus und den Schlüssel kennen bzw. besitzen.</p></li>
</ol>
<div class="incremental-1 compound">
<p><strong>Notwendig für die Sicherheit</strong></p>
<ol class="arabic simple">
<li><p>Der Schlüssel muss geheim gehalten werden.</p></li>
<li><p>Es muss unmöglich oder zumindest unpraktisch sein, eine Nachricht zu entschlüsseln, wenn der Schlüssel geheim gehalten wird.</p></li>
<li><p>Die Kenntnis des Algorithmus und von (ggf. vielen) Geheimtexten ist nicht ausreichend, um den Schlüssel zu ermitteln.</p></li>
</ol>
</div>
</ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">Public-Key Verschlüsselung</p>
<p><strong>Benötigt zur Anwendung</strong></p>
<ol class="arabic simple">
<li><p>Zwei Algorithmen: je einer für die Ver-/Entschlüsselung. Weiterhin ein Paar von Schlüsseln; je einer für die Ver-/Entschlüsselung.</p></li>
<li><p>Der Absender und der Empfänger müssen jeweils einen der passenden Schlüssel besitzen (nicht den gleichen).</p></li>
</ol>
<div class="incremental-1 compound">
<p><strong>Notwendig für die Sicherheit</strong></p>
<ol class="arabic simple">
<li><p>Einer der  Schlüssel muss geheim bleiben.</p></li>
<li><p>Es muss unmöglich sein, eine Nachricht zu entschlüsseln, wenn ein Schlüssel geheim gehalten wird.</p></li>
<li><p>Die Kenntnis des Algorithmus und eines Schlüssels sowie von  Geheimtexten ist nicht ausreichend, um den anderen Schlüssel zu ermitteln.</p></li>
</ol>
</div>

<p>Kryptosysteme mit öffentlichen Schlüsseln lassen sich in drei Kategorien einteilen:</p>

<li><p><em>Schlüsselaustausch</em>: Zwei Seiten arbeiten zusammen, um einen Sitzungsschlüssel (d. h. einen symmetrischen Schlüssel) auszutauschen.</p></li>
