<ld-topic id="restructuredtext-to-lecturedoc-2-rst2ld">
<h1 class="title">reStructuredText to LectureDoc<span class="math">\(^2\)</span> (<span class="docutils literal">rst2ld</span>)</h1>

<p><cite>rst2ld</cite> enables the conversion of lecture slides authored in <a class="reference external" href="https://docutils.sourceforge.io/rst.html">reStructuredText</a> to <a class="reference external" href="https://github.com/Delors/LectureDoc2">LectureDoc2</a> format.</p>
<p>Version: August 22nd, 2024</p>
</ld-topic>
<ld-topic id="getting-started-setup-a-project">
<h2>Getting Started - Setup a Project</h2>
<ol class="arabic simple">
<li><p>create a directory in which you want to store your slides; e.g., <span class="docutils literal">mkdir slides</span></p></li>
<li><p>change to the directory: <span class="docutils literal">cd slides</span></p></li>
<li><p>initialize git: <span class="docutils literal">git init</span></p></li>
<li><p>add the <em>LectureDoc2</em> and <em>restructuredTextToLectureDoc2</em> projects as submodules:</p>
<ul class="simple">
<li><p><span class="docutils literal">git submodule add <span class="pre">https://github.com/delors/LectureDoc2</span></span></p></li>
<li><p><span class="docutils literal">git submodule add <span class="pre">https://github.com/delors/reStructuredTextToLectureDoc2</span></span></p></li>
</ul>
</li>
</ol>
</ld-topic><ld-topic id="getting-started-optional">
<h2>Getting Started - Optional</h2>
<ol class="arabic">
<li><p>add a script to (automatically) generate slides (e.g., <a class="reference external" href="https://github.com/Delors/Lectures/blob/main/generate-htmls.zsh">https://github.com/Delors/Lectures/blob/main/generate-htmls.zsh</a>)</p></li>
<li><p>add <span class="docutils literal">docutils.conf</span> (e.g., <a class="reference external" href="https://github.com/Delors/Lectures/blob/main/docutils.conf">https://github.com/Delors/Lectures/blob/main/docutils.conf</a>) when necessary ; i.e., if you have mathematical (<span class="docutils literal">.. math::</span>) expressions in your slides and want to refer to a specific version of MathJax.</p></li>
<li><p>add a <span class="docutils literal">docutils.defs</span> (e.g., <a class="reference external" href="https://github.com/Delors/Lectures/blob/main/docutils.shared.defs">https://github.com/Delors/Lectures/blob/main/docutils.shared.defs</a>)  when you want to create a lecture material and want to (re)use a large number of usefull definitions across multiple documents.</p>
<p>(You need to explicitly import the document in each presentation using: <code class="rst"><span class="punctuation">..</span> <span class="operator word">include</span><span class="punctuation">::</span> docutils.defs</code> - adapt the path if necessary).</p>
</li>
<li><p>add <span class="docutils literal">.gitignore</span> file with <span class="docutils literal"><span class="pre">\*.rst.html</span></span> if you don't want to archive the generated web pages</p></li>
</ol>
</ld-topic><ld-topic id="generating-pdfs">
<h2>Generating PDFs</h2>
<p>In general, PDFs are generated by converting the HTML files to PDFs using a browser. As of 2024, Safari has the best support for printing HTML to PDF (don't use the <span class="docutils literal">Export as <span class="pre">PDF...</span></span> feature; use <span class="docutils literal">Print</span> â†’ <span class="docutils literal">PDF</span>). Chrome works in most cases reasonably well, Firefox often fails miserably.</p>
<p>A script (<a class="reference external" href="https://github.com/Delors/Lectures/blob/main/generate-pdfs.zsh">https://github.com/Delors/Lectures/blob/main/generate-pdfs.zsh</a>) for generating PDFs using Safari (tested on Mac OS 14 (Sonoma)) is available. This script requires that LectureDoc is found in the <span class="docutils literal">LectureDoc2</span> subfolder. This script basically automates Safari by simulating user input. Hence, don't use your Mac while the script is running.</p>
</ld-topic>
