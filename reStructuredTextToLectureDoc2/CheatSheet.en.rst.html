<div class="cheat-sheet-8-columns ld-slide" id="lecturedoc2-cheat-sheet-dhbw-corporate-design">
<h1 class="title">LectureDoc2 Cheat Sheet (DHBW Corporate Design)</h1>

<!-- THE FOLLOWING CHANGES THE OVERALL SLIDE LAYOUT -->
<div class="cheat-sheet-block docutils container">
<p class="rubric">Information</p>
<dl class="field-list simple">
<dt>Author<span class="colon">:</span></dt>
<dd><p>Michael Eichberg</p>
</dd>
<dt>Version<span class="colon">:</span></dt>
<dd><p>August 2024</p>
</dd>
</dl>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Vertical Titles</p>
<p>Add the class <span class="docutils literal"><span class="pre">vertical-title</span></span> to rotate the title and to change the layout of the slide to a column-based layout. To get back to a row based layout add a container with the class <span class="docutils literal"><span class="pre">width-100</span></span>.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> vertical-title<span class="whitespace">

</span><span class="generic heading">&lt;Slide Title&gt;</span>
<span class="generic heading">----------------</span>
<span class="whitespace">
</span><span class="punctuation">..</span> <span class="operator word">container</span><span class="punctuation">::</span> width-100<span class="whitespace">

</span>   &lt;Row based content layout.&gt;</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Slide Tweaks</p>
<p class="rubric">Slide without Title</p>
<p>To hide the title of a slide assign the class <span class="docutils literal"><span class="pre">no-title</span></span>.</p>
<p class="rubric">Smaller Slide Titles</p>
<p>Use the class <span class="docutils literal"><span class="pre">smaller-slide-title</span></span>.</p>
<p class="rubric">Vertically Centered Content</p>
<p>Use the class <span class="docutils literal"><span class="pre">center-child-elements</span></span>.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> center-child-elements<span class="whitespace">
</span>           no-title<span class="whitespace">
</span>           smaller-slide-title<span class="whitespace">

</span><span class="generic heading">Hidden on the slide!</span>
<span class="generic heading">--------------------</span>
<span class="whitespace">
</span><span class="name tag">&lt;Slide Content&gt;</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Sections and Subsections</p>
<p>Create a slide that marks the beginning of a new section or subsection by adding the class <span class="docutils literal"><span class="pre">new-section</span></span> or <span class="docutils literal"><span class="pre">new-subsection</span></span> to the slide.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Exercises and Solutions</p>
<p>Associate the class <span class="docutils literal"><span class="pre">integrated-exercise</span></span> with a slide to indicate that the slide contains an exercise.</p>
<p>Use the directive <span class="docutils literal">.. exercise::</span> to add an exercise. To add a solution use the custom directive <span class="docutils literal">.. solution::</span> inside of an exercise block and specify the password (optional) using the attribute <span class="docutils literal">:pwd:</span>.</p>
<p class="rubric">Example (Solution in supplemental information)</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">exercise</span><span class="punctuation">::</span> <span class="name tag">&lt;Title&gt;</span><span class="whitespace">

</span>   &lt;Description of the exercise.&gt;<span class="whitespace">

</span><span class="punctuation">   ..</span> <span class="operator word">solution</span><span class="punctuation">::</span> <span class="name tag">&lt;Title&gt;</span><span class="whitespace">
</span>      <span class="name class">:pwd:</span> 1234<span class="whitespace">

</span>      &lt;Solution&gt;</code></pre>
<p>You can configure a master-password using meta information:</p>
<pre class="code rst literal-block"><code><span class="punctuation">..</span> <span class="operator word">meta</span><span class="punctuation">::</span><span class="whitespace">
</span>   <span class="name class">:exercises-master-password:</span> <span class="name tag">&lt;Master-password&gt;</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Table of Contents</p>
<p>A navigable table of contents can be created using standard <span class="docutils literal">rst</span> techniques.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="generic heading">Table of Contents</span>
<span class="generic heading">------------------</span>

<span class="literal number">-</span> <span class="literal string">`Section 1 Title`_</span><span class="whitespace">
</span><span class="literal number">-</span> <span class="literal string">`Subsection 1.1 Title`_</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Footnotes</p>
<p><span class="docutils literal"><span class="pre">[#]_</span></span> and <span class="docutils literal">.. [#]</span> create footnotes.</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="generic heading">Test\ [#]_</span>
<span class="generic heading">-----------------</span>
<span class="whitespace">
</span><span class="punctuation">..</span> <span class="name tag">[#]</span> <span class="name variable">`test.org`</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Explicit Footers</p>
<p>A container with the class <span class="docutils literal"><span class="pre">footer-left</span></span>, <span class="docutils literal"><span class="pre">footer-right</span></span> or <span class="docutils literal"><span class="pre">block-footer</span></span>.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">References</p>
<p>Use standard rst references.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="generic heading">...</span>
<span class="generic heading">Like described in [Eic24]_ ...</span>
<span class="generic heading">...</span>
<span class="whitespace">
</span><span class="generic heading">References</span>
<span class="generic heading">-----------</span>
<span class="whitespace">
</span><span class="punctuation">..</span> <span class="name tag">[Eic24]</span> LectureDoc2; 2024</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Copy to Clipboard</p>
<p>Add <span class="docutils literal"><span class="pre">copy-to-clipboard</span></span> to a code block to enable copying code to the clipboard.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">code</span><span class="punctuation">::</span> java<span class="whitespace">
</span>   <span class="name class">:class:</span> copy-to-clipboard<span class="whitespace">

</span>   public static void main(...)</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Fade-out Content</p>
<p>Add the class <span class="docutils literal"><span class="pre">faded-to-white</span></span> to a container to whiten the content.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Supplemental Information</p>
<p>Use the directive <span class="docutils literal">supplemental</span> for respective information.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">supplemental</span><span class="punctuation">::</span><span class="whitespace">

</span>   &lt;Text&gt;</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Text Alignment</p>
<p>Control text alignment: <span class="docutils literal"><span class="pre">text-align-[left|center|right]</span></span></p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Images</p>
<p>Adding a drop-shadow and rounded corners: <span class="docutils literal">picture</span>.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Tables</p>
<p>The layout can be adapted using:
<span class="docutils literal">compact</span>, <span class="docutils literal"><span class="pre">compact-cells</span></span>, <span class="docutils literal"><span class="pre">no-table-borders</span></span>, <span class="docutils literal"><span class="pre">no-inner-borders</span></span>, <span class="docutils literal"><span class="pre">no-column-borders</span></span>, <span class="docutils literal"><span class="pre">fake-header[-2nd]-row</span></span> and <span class="docutils literal"><span class="pre">fake-header[-2nd]-column</span></span>.</p>
<p class="rubric">Animation</p>
<p><span class="docutils literal">incremental</span> (and <span class="docutils literal">wobble</span>).</p>
<p><span class="docutils literal"><span class="pre">highlight-line-on-hover</span></span> (always usable), <span class="docutils literal"><span class="pre">highlight-on-hover</span></span> (explicit column or row headers are not supported) or <span class="docutils literal"><span class="pre">highlight-identical-cells</span></span></p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Lists</p>
<ul class="list-with-explanations">
<li><p><span class="docutils literal"><span class="pre">list-with-explanations</span></span> renders text paragraphs of list items less pronounced.</p>
<p>(As shown here.)</p>
</li>
<li><p>Use <span class="docutils literal">impressive</span> to make the list more impressive:</p></li>
</ul>
<ul class="impressive simple">
<li><p>Add <span class="docutils literal"><span class="pre">negative-list</span></span> to use &quot;âï¸&quot; for bullet points.</p></li>
<li><p>Add <span class="docutils literal"><span class="pre">positive-list</span></span> to use &quot;â&quot; for bullet points.</p></li>
</ul>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="literal number">-</span> Point 1<span class="whitespace">

</span><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> negative-list list-with-explanations<span class="whitespace">
</span><span class="literal number">-</span> Point 2<span class="whitespace">
</span>  Some on-slide explanation.<span class="whitespace">

</span><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> positive-list<span class="whitespace">
</span><span class="literal number">-</span> Point 3</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Decorations</p>
<p><span class="docutils literal"><span class="pre">line-above</span></span> draws a horizontal lines.</p>
<p><span class="docutils literal"><span class="pre">box-shadow</span></span> adds a shadow.</p>
<p><span class="docutils literal"><span class="pre">rounded-corners</span></span> the corners will be rounded.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">container</span><span class="punctuation">::</span> margin-top-1em<span class="whitespace">
</span>               line-above<span class="whitespace">
</span>               padding-top-1em<span class="whitespace">
</span>               box-shadow<span class="whitespace">

</span>   Text</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Font Styling</p>
<p><strong>&quot;rem&quot; based relative sizes</strong>: <span class="docutils literal">xxl</span>, <span class="docutils literal">huge</span>, <span class="docutils literal">large</span>, <span class="docutils literal">small</span>, <span class="docutils literal">footnotesize</span>, <span class="docutils literal">scriptsize</span>, <span class="docutils literal">tiny</span>, <span class="docutils literal"><span class="pre">x-tiny</span></span>, <span class="docutils literal"><span class="pre">xx-tiny</span></span></p>
<p><strong>&quot;em&quot; based relative sizes</strong>: <span class="docutils literal">larger</span>, <span class="docutils literal">smaller</span>, <span class="docutils literal"><span class="pre">far-smaller</span></span></p>
<p><strong>Font weight</strong>: <span class="docutils literal">bold</span>, <span class="docutils literal">light</span>, <span class="docutils literal">thin</span></p>
<p><strong>Font family</strong>: <span class="docutils literal">monospaced</span>, <span class="docutils literal">serif</span></p>
<p><strong>Font style</strong>: <span class="docutils literal">italic</span></p>
</div>
<!-- ANIMATIONS -->
<div class="cheat-sheet-block docutils container">
<p class="rubric">Slide Transitions</p>
<p>Available slide transitions:
<span class="docutils literal"><span class="pre">transition-move-left</span></span>, <span class="docutils literal"><span class="pre">transition-scale</span></span>, <span class="docutils literal"><span class="pre">transition-fade</span></span>, <span class="docutils literal"><span class="pre">transition-move-to-top</span></span></p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> transition-move-left<span class="whitespace">

</span><span class="generic heading">&lt;Slide Title&gt;</span>
<span class="generic heading">----------------</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Revealing Slide Content</p>
<p>All elements with the class <span class="docutils literal">incremental</span> are revealed incrementally.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> incremental<span class="whitespace">
</span>
<span class="literal number">-</span> Item 1 - Part 1<span class="whitespace">
</span>  <span class="name attribute">:incremental:</span><span class="name variable">`Item 1 - Part 2`</span><span class="whitespace">
</span><span class="literal number">-</span> Item 2</code></pre>
</div>
<!-- COMPLEX LAYOUTS -->
<div class="cheat-sheet-block docutils container">
<p class="rubric">Column-based Layouts</p>
<p>Use <span class="docutils literal"><span class="pre">two-columns</span></span> and <span class="docutils literal"><span class="pre">three-columns</span></span> for respective layouts.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">container</span><span class="punctuation">::</span> two-columns<span class="whitespace">

</span><span class="punctuation">   ..</span> <span class="operator word">container</span><span class="punctuation">::</span> column no-separator<span class="whitespace">

</span>      &lt;Column 1&gt;<span class="whitespace">

</span><span class="punctuation">   ..</span> <span class="operator word">container</span><span class="punctuation">::</span> column<span class="whitespace">

</span>      &lt;Column 2&gt;</code></pre>
<p>Add <span class="docutils literal"><span class="pre">no-default-width</span></span> to the root container for content based column widths. Use class <span class="docutils literal"><span class="pre">no-separator</span></span> on the left column to remove the separator.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Stacked Layouts</p>
<p>Stacked layouts are based on nested layers. Each layer - except of the first one - needs to have the class <span class="docutils literal">incremental</span> and/or the class <span class="docutils literal">overlay</span> for transparent layers. <span class="dhbw-red">(Up to 10 layers are supported.)</span> To turn off the numbering of opaque layers use <span class="docutils literal"><span class="pre">.no-number</span></span>.</p>
<p class="rubric">Images in Stacked Layouts</p>
<p>To avoid that a parent element of a floating element is collapsed add the class <span class="docutils literal">clearfix</span> to the parent element; i.â¯e., when a layer just contains a floating image.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">stack</span><span class="punctuation">::</span><span class="whitespace">

</span><span class="punctuation">  ..</span> <span class="operator word">layer</span><span class="punctuation">::</span> clearfix<span class="whitespace">

</span><span class="punctuation">     ..</span> <span class="operator word">image</span><span class="punctuation">::</span> <span class="name tag">&lt;p1.svg&gt;</span><span class="whitespace">
</span>        <span class="name class">:align:</span> left<span class="whitespace">

</span><span class="punctuation">  ..</span> <span class="operator word">layer</span><span class="punctuation">::</span> overlay<span class="whitespace">

</span><span class="punctuation">     ..</span> <span class="operator word">image</span><span class="punctuation">::</span> <span class="name tag">&lt;p2.svg&gt;</span><span class="whitespace">

</span><span class="punctuation">   ..</span> <span class="operator word">layer</span><span class="punctuation">::</span> incremental warning<span class="whitespace">

</span>      &lt;Content&gt;</code></pre>
</div>
<!-- CHANGING INDIVIDUAL PROPERTIES OF ELEMENTS -->
<div class="cheat-sheet-block docutils container">
<p class="rubric">Semantic-based Text Markup</p>
<p><span class="docutils literal">minor</span>: for less important text.
<span class="docutils literal">obsolete</span>: for obsolete statements.
<span class="docutils literal">ger</span>: to markup German Words.
<span class="docutils literal">eng</span>: to markup English words.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Box sizes</p>
<p>Use <span class="docutils literal"><span class="pre">width-100</span></span>% and <span class="docutils literal"><span class="pre">width-75</span></span>% to control the width of a container.</p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Colors (<span class="docutils literal">roles</span>)</p>
<p class="rubric">Font Colors</p>
<p><span class="minor">DHBW Colors:</span> <span class="docutils literal"><span class="pre">dhbw-red</span></span>, <span class="docutils literal"><span class="pre">dhbw-gray</span></span>, <span class="docutils literal"><span class="pre">dhbw-light-gray</span></span></p>
<p><span class="minor">DHBW Compatible Colors:</span> <span class="docutils literal"><span class="pre">the-blue</span></span>, <span class="docutils literal"><span class="pre">the-green</span></span>, <span class="docutils literal"><span class="pre">the-orange</span></span></p>
<p><span class="minor">Other:</span> <span class="docutils literal">black</span>, <span class="docutils literal"><span class="pre">shiny-green</span></span>, <span class="docutils literal"><span class="pre">shiny-red</span></span>, <span class="docutils literal"><span class="pre">dark-red</span></span></p>
<p class="rubric">Background Colors</p>
<p><span class="minor">DHBW Colors:</span> <span class="docutils literal"><span class="pre">dhbw-red-background</span></span>, <span class="docutils literal"><span class="pre">dhbw-gray-background</span></span>, <span class="docutils literal"><span class="pre">dhbw-light-gray-background</span></span></p>
<p><span class="minor">DHBW Compatible Colors:</span> <span class="docutils literal"><span class="pre">the-blue-background</span></span>, <span class="docutils literal"><span class="pre">the-green-background</span></span>, <span class="docutils literal"><span class="pre">the-yellow-background</span></span></p>
<p><span class="minor">Other:</span> <span class="docutils literal"><span class="pre">light-green-background</span></span>, <span class="docutils literal"><span class="pre">white-background</span></span></p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="name attribute">:dhbw-red:</span><span class="name variable">`Red Text.`</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Fine-grained Control (Try to avoid!)</p>
<p><span class="docutils literal"><span class="pre">margin-none</span></span>, <span class="docutils literal"><span class="pre">margin-0-5em</span></span>, <span class="docutils literal"><span class="pre">margin-1em</span></span>, <span class="docutils literal"><span class="pre">margin-top-1em</span></span>, <span class="docutils literal"><span class="pre">margin-top-2em</span></span>, <span class="docutils literal"><span class="pre">margin-bottom-1em</span></span>, <span class="docutils literal"><span class="pre">margin-bottom-2em</span></span>, <span class="docutils literal"><span class="pre">margin-right-1em</span></span>, <span class="docutils literal"><span class="pre">margin-left-1em</span></span>, <span class="docutils literal"><span class="pre">padding-none</span></span>, <span class="docutils literal"><span class="pre">padding-0-5em</span></span>, <span class="docutils literal"><span class="pre">padding-1em</span></span>, <span class="docutils literal"><span class="pre">padding-top-1em</span></span>, <span class="docutils literal"><span class="pre">padding-top-2em</span></span></p>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Hiding slides (â ï¸ rst2ld only)</p>
<p>Use <span class="docutils literal"><span class="pre">hide-slide</span></span> to exempt it from slide generation.</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">class</span><span class="punctuation">::</span> hide-slide<span class="whitespace">

</span><span class="generic heading">&lt;Hidden Slide &gt;</span>
<span class="generic heading">-----------------</span></code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Configuration</p>
<p>LectureDoc meta information:</p>
<p><span class="docutils literal">id</span> The unique identifier for the slide set. Required to store the current state of the presentation.</p>
<p><span class="docutils literal"><span class="pre">slide-dimensions</span></span> the slides dimension (default: &quot;1920x1200&quot;).</p>
<p><span class="docutils literal"><span class="pre">first-slide</span></span> Determines the first slide that is shown (e.g., &lt;Slide Number&gt; or &quot;last-viewed&quot;).</p>
<p class="rubric">Example</p>
<pre class="code rst smaller copy-to-clipboard literal-block"><code><span class="punctuation">..</span> <span class="operator word">meta</span><span class="punctuation">::</span><span class="whitespace">
</span>  <span class="name class">:id:</span> <span class="name tag">&lt;unique id&gt;</span><span class="whitespace">
</span>  <span class="name class">:slide-dimensions:</span> 2560x1440<span class="whitespace">
</span>  <span class="name class">:first-slide:</span> last-viewed</code></pre>
</div>
<div class="cheat-sheet-block docutils container">
<p class="rubric">Cheat Sheets with LD<sup>
2</sup></p>
<p>A cheat-sheet is a slide with the class <span class="docutils literal"><span class="pre">cheat-sheet-8-columns</span></span>.</p>
