<p class="admonition-title">Bemerkung</p>
<p>Klassische Passw√∂rter werden (noch immer) in zahlreichen Bereichen verwendet. Beispiele sind Smartphones, Cryptosticks, Logins f√ºr Computer und Serversysteme, verschl√ºsselte Dateien und Datentr√§ger.</p>
</aside>
</ld-story><div class="supplemental docutils container">
<p class="rubric">Hintergrund</p>
<p>Obwohl an vielen Stellen versucht wird Passw√∂rter aus vielen Gr√ºnden zur√ºck zu dr√§ngen, so ist die Verwendung noch allgegenw√§rtig und in machen Bereichen ist auch nicht unmittelbar eine Abl√∂sung zu erkennen.</p>
<p>Biometrie ist zum Beispiel in machen Bereichen kein Ersatz f√ºr Passw√∂rter und wird - wenn √ºberhaupt - nur erg√§nzend genommen. So ist es zum Beispiel im deutschen Recht erlaubt/m√∂glich einem Beschuldigten sein Smartphone bei Bedarf vor das Gesicht zu halten, um es zu entsperren (Stand 2025). Je nach Qualit√§t des Fingerabdrucksensors k√∂nnen ggf. auch genommene Fingerabdr√ºcke verwendet werden. M√∂chte der Beschuldigte jedoch das Passwort nicht freiwillig nennen, dann besteht keine direkte weitere Handhabe.</p>
</div>

<h2>Passwort Leaks</h2>
<blockquote class="epigraph">
<p><strong>Check Your Accounts: 10 Billion Passwords Exposed in Largest Leak Ever</strong></p>
<p>The &quot;RockYou2024&quot; database includes almost 10 billion passwords pulled from <span class="blue">a mix of old and new data breaches</span>. Here's how to check if yours are at risk.</p>

<p>The file, titled <span class="docutils literal">rockyou2024.txt</span>, was posted on July 4 by someone going by the name ObamaCare and contains a mind-boggling 9,948,575,739 unique plaintext passwords. The user only joined the forum in late May, but they've posted data from other breaches, too. [...]</p>
<p class="attribution">‚Äî6. Juli 2024: <a class="reference external" href="https://uk.pcmag.com/security/153138/check-your-accounts-10-billion-passwords-exposed-in-largest-leak-ever">PCMag</a></p>
</blockquote>
</ld-topic><ld-topic id="raum-der-passwortkandidaten">
<h2>Raum der Passwortkandidaten</h2>
<dl class="incremental-list field-list">
<dt>vierstellige PIN<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(10.000\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passwort mit 8 Zeichen und 70 Zeichen im Zeichensatz (a-z, A-Z, 0-9 und ausgew√§hlte Sonderzeichen)<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(70^8 = 576.480.100.000.000 \approx 5,7 \times 10^{14}\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passphrase mit 6 W√∂rtern aus einem W√∂rterbuch mit 2.000 W√∂rtern<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(2.000^6 = 6,4 \times 10 ^{19}\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passphrase mit 4 W√∂rtern aus einem W√∂rterbuch mit 100.000 W√∂rtern<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(100.000^4 = 1 \times 10^{20}\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passwort mit 16 Zeichen und 84 Zeichen im Zeichensatz (a-z, A-Z, 0-9 und die meisten Sonderzeichen)<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(84^{16} = 6,14 \times 10^{30}\)</span> Kombinationen</p>
</div>
</dd>
</dl>
<div class="supplemental docutils container">
<p>Eine vierstellige PIN kann niemals als sicher angesehen werden. Selbst wenn ein Bruteforce nur auf 4 oder 5 Versuche pro Stunde kommt, so ist es dennoch in wenigen Monaten m√∂glich die PIN zu ermitteln.</p>
</div>

</ld-topic><ld-topic class="center-content no-title" id="passworter-nicht-im-klartext-speichern">
<h2>Passw√∂rter nicht im Klartext speichern</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Passw√∂rter sind niemals im Klartext zu speichern.</p>
</aside>
</ld-topic><ld-topic class="repetition" id="hashfunktionen">
<h2>Hashfunktionen</h2>
<ul class="incremental-list simple">
<li><p>Eine Hashfunktion <span class="math">\(H\)</span> akzeptiert eine beliebig lange Nachricht <span class="math">\(M\)</span> als Eingabe und gibt einen Wert fixer Gr√∂√üe zur√ºck: <span class="math">\(h = H(M)\)</span>.</p></li>
<li><p>Eine √Ñnderung eines beliebigen Bits in <span class="math">\(M\)</span> sollte mit hoher Wahrscheinlichkeit zu einer √Ñnderung des Hashes <span class="math">\(h\)</span> f√ºhren.</p></li>
<li><p>Kryptographische Hashfunktionen werden f√ºr die Speicherung von Passw√∂rtern verwendet.</p></li>
</ul>
<div class="supplemental docutils container">
<p class="rubric">Kollisionen bei Hashes</p>
<p>Wenn ein Passwort ‚Äûnur‚Äú als Hash gespeichert wird, dann gibt es zwangsl√§ufig Kollisionen und es kann theoretisch passieren, dass ein Angreifer (zuf√§llig) ein v√∂llig anderes Passwort findet, das bei der √úberpr√ºfung des Passworts akzeptiert wird. Die Konstruktion kryptografischer Hashfunktionen stellt jedoch sicher, dass dies in der Praxis nicht auftritt. Sollte jedoch eine ‚Äûnormale Hashfunktion‚Äú genommen werden, dann ist dieses Szenario durchaus realistisch.</p>
</div>

</ld-topic><ld-topic id="brute-force-angriff-auf-lange-passworte">
<h2>Brute-Force Angriff auf lange Passworte</h2>
<p>Zeit f√ºr vollst√§ndigen Brute-Force Angriff</p>
<object aria-label="Zeit, die f√ºr Angriffe auf lange Passw√∂rter ben√∂tigt wird." class="align-center" data="dgraphs/brute_force.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="kryptografische-hashfunktionen-fur-passworte">
<h2>Kryptografische Hashfunktionen f√ºr Passworte</h2>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Bekannte kryptografische Hash-Funktionen wie <span class="obsolete">MD4</span>, <span class="obsolete">MD5</span>, SHA-256, SHA-512 oder auch RIPE-MD sind f√ºr das Hashen von Passw√∂rtern nicht geeignet.</p>
</aside>
<ul class="incremental-list list-with-explanations">
<li><p>Zur Schl√ºsselableitung bzw. zum Hashen von Passw√∂rtern wurden spezialisierte Funktionen entwickelt. Zum Beispiel: PBKDF2, Scrypt, Bcrypt und die Argon2 Familie. Diese wiederstehen g√§ngigen Angriffen.</p>
<div class="docutils container">
<p>PBKDF2 verwendet zum Beispiel beim Hashing von Passw√∂rtern klassische Basisalgorithmen (z.¬†B. SHA-256) und wiederholt diese mehrfach (ggf. viele hunderttausend Male), um die Laufzeit zu verl√§ngern und es f√ºr Angreifer schwieriger zu machen.</p>
</div>
</li>
<li><p>Diese Algorithmen sind parametrisierbar, um sie an verschiedene Zwecke anpassen zu k√∂nnen.  Je nach Parametrisierung sind diese so rechenintensiv, dass sie z.¬†B. nicht f√ºr Webanwendungen mit vielen Nutzern geeignet sind.</p></li>
</ul>
<div class="supplemental docutils container">
<p>Parametrisierungen, die die Laufzeit und den Speicherbedarf so stark erh√∂hen, dass eine Verwendung in Webanwendungen nicht mehr sinnvoll ist, k√∂nnen z.¬†B. ideal sein zum Schutz von Dateien, Containern oder lokaler Festplatten.</p>
</div>
</ld-topic><ld-topic id="vom-salzen-salt">
<h2>Vom Salzen (<span class="eng">Salt</span>) ...</h2>
<ld-story>
<div class="compound">
<p><strong>Beobachtung/Problem</strong></p>
<p>Werden Passw√∂rter direkt mit Hilfe einer kryptografischen Hashfunktion gehasht, dann haben zwei Nutzer, die das gleiche Passwort verwenden, den gleichen Hash.</p>
<table class="highlight-row-on-hover booktabs compact">
<thead>
<tr><th class="head"><p>User</p></th>
<th class="head"><p>Hash</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Alice</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',salt='',rounds=1000) =
<span class="docutils literal"><span class="pre">$5$rounds=1000$$lb/CwYgN/xR9dqYuYxYVtWkxMEh.VK.QOC9IKmy9DP/</span></span></p></td>
</tr>
<tr><td><p>Bob</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',salt='',rounds=1000) =
<span class="docutils literal"><span class="pre">$5$rounds=1000$$lb/CwYgN/xR9dqYuYxYVtWkxMEh.VK.QOC9IKmy9DP/</span></span></p></td>
</tr>
</tbody>
</table>
</div>
<div class="incremental compound">
<p><strong>L√∂sung</strong></p>
<p>Passw√∂rter sollten immer mit einem einzigartigen und zuf√§lligen ‚ÄûSalt‚Äú gespeichert werden, um Angriffe mittels Regenbogentabellen zu verhindern.</p>
<table class="highlight-row-on-hover booktabs compact">
<thead>
<tr><th class="head"><p>User</p></th>
<th class="head"><p>Hash</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Alice</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',<span class="red">salt='0123456'</span>,rounds=1000) =
<span class="docutils literal"><span class="pre">$5$rounds=1000$0123456$66x8MB.qev25coq9OVrD1lr1ZGJJelAzOV...</span></span></p></td>
</tr>
<tr><td></td>
<td></td>
</tr>
<tr><td><p>Bob</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',<span class="red">salt='1234567'</span>,rounds=1000) =
<span class="docutils literal"><span class="pre">$5$rounds=1000$1234567$LxD/hg29N9KYpNdFMW69Kk65BLkVLlzlSE...</span></span></p></td>
</tr>
</tbody>
</table>
</div>
</ld-story><div class="supplemental docutils container">
<p class="rubric">Rainbow Tables</p>
<p>Eine <em>Rainbow Table</em> (<span class="ger">Regenbogentabelle</span> - Verwendung jedoch nicht g√§ngig) bezeichnet eine vorberechnete Tabelle, die konzeptionell zum einem Hash ein jeweilig dazugeh√∂rendes  Passwort speichert und einen effizienten Lookup erm√∂glicht. Dies kann ggf. die Angriffsgeschwindigkeit sehr signifikant beschleunigen, auch wenn die Tabellen sehr gro√ü sind und ggf. in die Terabytes gehen.</p>
<p>Aufgrund der allgemeinen Verwendung von Salts sind Angriffe mit Hilfe von Regenbogentabellen heute (fast nur noch) von historischer Bedeutung.</p>
</div>
</ld-topic><ld-topic id="vom-salzen-salt-1">
<h2>Vom Salzen (<span class="eng">Salt</span>)...</h2>
<ul class="incremental-list simple">
<li><p>Ein <em>Salt</em> sollte ausreichend lang sein (zum Beispiel mind. 16 Zeichen oder 16 Byte).</p></li>
<li><p>Ein <em>Salt</em> darf nicht wiederverwendet werden.</p></li>
<li><p>Ein <em>Salt</em> wird am Anfang oder am Ende an das Passwort angeh√§ngt bevor selbiges gehasht wird.</p></li>
<li><p>Ein <em>Salt</em> unterliegt (eigentlich) keinen Geheimhaltungsanforderungen.</p></li>
</ul>
<aside class="admonition incremental">
<p class="admonition-title">Problem</p>
<p>Sollte es einem Angreifer gelingen in eine Datenbank einzubrechen und die Tabellen mit den Nutzerdaten abzufragen (zum Beispiel aufgrund einer erfolgreichen SQL Injection), dann ist es ihm danach direkt m√∂glich zu versuchen Passworte wiederherzustellen.</p>
</aside>
<div class="supplemental docutils container">
<p><strong>Speicherung von Salts</strong></p>
<p>In Webanwendungen bzw. allgemein datenbankgest√ºtzten Anwendungen wird der <em>Salt</em> h√§ufig in derselben Tabelle gespeichert in der auch der Hash des Passworts gespeichert wird. Im Falle von verschl√ºsselten Dateien wird der Salt (unverschl√ºsselt) mit in der Datei gespeichert.</p>
</div>
</ld-topic><ld-topic id="und-pfeffern-pepper-von-passwortern">
<h2>... und Pfeffern (<span class="eng">Pepper</span>) von Passw√∂rtern</h2>
<div class="docutils container">
<p>(In Normen bzw. in anderer Literatur wird h√§ufig statt <em>Pepper</em> <em>Secret Key</em> verwendet.)</p>
</div>
<ul class="incremental-list">
<li><p>Wie ein <em>Salt</em> geht auch der <em>Secret Key</em> in den Hashvorgang des Passworts ein.</p></li>
<li><p>Der <em>Secret Key</em> wird jedoch <strong>nicht</strong> mit den Hashwerten der Passworte gespeichert.</p>
<ul class="incremental-list simple">
<li><p>Ein <em>Secret key</em> kann zum Beispiel in einem Hardwaresicherheitsmodul (z.‚ÄØB. Secure Element oder TPM Chip) gespeichert werden.</p></li>
<li><p>Gel. wird der <em>Secret Key</em> bzw. ein Teil davon auch im Code bzw. einer Konfigurationsdatei gespeichert.</p></li>
</ul>
</li>
<li><p>Der <em>Secret Key</em> sollte zuf√§llig sein.</p></li>
<li><p>Wie ein Salt sollte auch auch <em>Secret Key</em> mind. 16 Byte lang sein.</p>
<p>Diese L√§nge ist erforderlich um einen Brute-Force Angriff auf den <em>Secret Key</em> zu verhindern, sollte dem Angreifer zu <em>einem Hash und Salt auch noch das Klartext Passwort bekannt sein</em>.</p>
</li>
<li><p>Der <em>Secret Key</em> sollte pro Instanziierung einer Anwendung einmalig sein.</p></li>
</ul>
</ld-topic><ld-topic id="verwendung-sicherer-hash-bzw-schlusselableitungsfunktionen-fur-passworte">
<h2>Verwendung sicherer Hash- bzw. Schl√ºsselableitungsfunktionen f√ºr Passworte</h2>
<aside class="admonition width-30 note">
<p class="admonition-title">Bemerkung</p>
<p>H√§ufig werden die ‚ÄûHashwerte‚Äú von Passw√∂rtern in Datenbanken oder Dateien  als Base64 kodierter String gespeichert.</p>
</aside>
<dl class="incremental-list dd-margin-left-6em field-list simple">
<dt>Argon2<span class="colon">:</span></dt>
<dd><p>z.‚ÄØB. verwendete von LUKS2</p>
</dd>
<dt>bcrypt<span class="colon">:</span></dt>
<dd><p>basierend auf Blowfish; z.¬†B. verwendet in OpenBSD</p>
</dd>
<dt>scrypt<span class="colon">:</span></dt>
<dd><p>z.‚ÄØB. (erg√§nzend) verwendet f√ºr das Hashing von Passw√∂rtern auf Smartphones</p>
</dd>
<dt>yescrypt<span class="colon">:</span></dt>
<dd><p>z.‚ÄØB. moderne Linux Distributionen</p>
</dd>
<dt>PBKDF2-HMAC-SHA256<span class="colon">:</span></dt>
<dd><p>Ethereum Wallets</p>
</dd>
</dl>
</ld-topic><ld-topic id="pbkdf2-password-based-key-derivation-function-2">
<h2><a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc2898.html#section-5.2">PBKDF2</a> (Password-Based Key Derivation Function 2)</h2>
<ul class="incremental-list">
<li><p>Dient der Ableitung eines Schl√ºssels aus einem Passwort.</p></li>
<li><p>Das Ergebnis der Anwendung der PBKDF2 wird zusammen mit dem <em>Salt</em> und dem Iterationsz√§hler f√ºr die anschlie√üende Passwortverifizierung gespeichert.</p></li>
<li><p>die <span class="math">\(PBKDF2\)</span> Schl√ºsselableitungsfunktion hat 5 Parameter</p>
<p><span class="math">\(DK = PBKDF2(\)</span>PRF, Password, Salt, c, dkLen<span class="math">\()\)</span>:</p>
<blockquote>
<div class="smaller docutils container">
<dl class="field-list simple">
<dt>PRF<span class="colon">:</span></dt>
<dd><p>eine Pseudozufallsfunktion; typischer Weise ein HMAC<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
</dd>
<dt>Password<span class="colon">:</span></dt>
<dd><p>das Masterpasswort</p>
</dd>
<dt>Salt<span class="colon">:</span></dt>
<dd><p>der zu verwendende Salt</p>
</dd>
<dt>c<span class="colon">:</span></dt>
<dd><p>Z√§hler f√ºr die Anzahl an Runden</p>
</dd>
<dt>dkLen<span class="colon">:</span></dt>
<dd><p>die Bitl√§nge des abgeleiteten Schl√ºssels (<span class="eng">derived key length</span>)</p>
</dd>
</dl>
</div>
</blockquote>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Ein HMAC bietet sich an, da wir ein Passwort und ein Hash haben.</p>
</aside>
</aside>
</li>
</ul>
<div class="supplemental docutils container">
<p>Die PBKDF2 ist nicht f√ºr das eigentliche Hashen zust√§ndig sondern ‚Äûnur‚Äú f√ºr das Iterieren der Hashfuntion und das eigentliche Key-stretching.</p>
<p>Laut OWASP sollten zum Beispiel f√ºr PBKDF2-HMAC-SHA512 600.000 Iterationen verwendet werden.</p>
</div>
</ld-topic><ld-topic id="pbkdf2-hmac">
<h2>PBKDF2-HMAC</h2>
<p>(HMAC = Hash-based Message Authentication Code)</p>
<p>Im Fall von PBKDF2 ist das Passwort der HMAC Schl√ºssel (<span class="eng">Key</span>) und das Salz die Nachricht <span class="math">\(M\)</span>.</p>
<p><strong>Beispielcode</strong></p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">from</span><span class="whitespace"> </span><span class="name namespace">passlib.crypto.digest</span><span class="whitespace"> </span><span class="keyword namespace">import</span> <span class="name">pbkdf2_hmac</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">pbkdf2_hmac</span><span class="punctuation">(</span><span class="literal string double">&quot;sha256&quot;</span><span class="punctuation">,</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span>    <span class="name">secret</span><span class="operator">=</span><span class="literal string affix">b</span><span class="literal string double">&quot;MyPassword&quot;</span><span class="punctuation">,</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span>    <span class="name">salt</span><span class="operator">=</span><span class="literal string affix">b</span><span class="literal string double">&quot;JustASalt&quot;</span><span class="punctuation">,</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span>    <span class="name">rounds</span><span class="operator">=</span><span class="literal number integer">1</span><span class="punctuation">,</span>   <span class="comment single"># a real value should be &gt;&gt; 500.000</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span>    <span class="name">keylen</span><span class="operator">=</span><span class="literal number integer">32</span> <span class="punctuation">)</span></code></pre>
<div class="supplemental docutils container">
<p>In der konkreten Anwendung ist es ggf. m√∂glich das <em>Secret</em> auch zu Salzen und den <em>Salt</em> aus einer anderen Quellen abzuleiten.</p>
</div>
</ld-topic><ld-topic id="berechnung-der-ersten-runde-des-pbkdf2-hmac">
<h2>Berechnung der ersten Runde des PBKDF2-HMAC</h2>
<p>Bei einer Runde und passenden Blockgr√∂√üen ist das Ergebnis der PBKDF2 somit gleich mit der Berechnung des HMACs wenn der Salt um die Nummer des Blocks <span class="docutils literal">\x00\x00\x00\x01</span> erg√§nzt wurde.</p>

</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">ikeypad</span> <span class="operator">=</span> <span class="name builtin">bytes</span><span class="punctuation">(</span><span class="name builtin">map</span><span class="punctuation">(</span><span class="keyword">lambda</span> <span class="name">x</span> <span class="punctuation">:</span> <span class="name">x</span> <span class="operator">^</span> <span class="literal number hex">0x36</span> <span class="punctuation">,</span> <span class="name">stretched_pwd</span><span class="punctuation">))</span> <span class="comment single"># xor with ipad</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">okeypad</span> <span class="operator">=</span> <span class="name builtin">bytes</span><span class="punctuation">(</span><span class="name builtin">map</span><span class="punctuation">(</span><span class="keyword">lambda</span> <span class="name">x</span> <span class="punctuation">:</span> <span class="name">x</span> <span class="operator">^</span> <span class="literal number hex">0x5c</span> <span class="punctuation">,</span> <span class="name">stretched_pwd</span><span class="punctuation">))</span> <span class="comment single"># xor with opad</span><span class="whitespace">

<h2>Effekte von Passwortrichtlinien</h2>
<p>Moderne Passwortrichtlinien (<span class="eng">Password Policies</span>) machen es unm√∂glich, √§ltere Leaks <em>direkt</em> zu nutzen.</p>
<p><em>Beispiele:</em></p>
<ul class="incremental-list simple">
<li><p>Mindestanzahl von Zeichen (maximale Anzahl von Zeichen)</p></li>
<li><p>Anforderungen an die Anzahl der Ziffern, Sonderzeichen, Gro√ü- und Kleinbuchstaben</p></li>
<li><p>Anforderungen an die Vielfalt der verwendeten Zeichen</p></li>
<li><p>einige Passw√∂rter (z.‚ÄØB. aus bekannten Leaks und W√∂rterb√ºchern) sind verboten</p></li>
<li><p>...</p></li>
</ul>
<div class="supplemental docutils container">
<p>Passwortrichtlinien extrem: <a class="reference external" href="https://neal.fun/password-game/">Password Game</a></p>
<p>Die wichtigsten <a class="reference external" href="https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-63b.pdf">NIST-Richtlinien</a> f√ºr Passw√∂rter:</p>
<ul class="simple">
<li><p>Mindestl√§nge von 8 Zeichen.</p></li>
<li><p>Keine Komplexit√§tsanforderung. Benutzer sollten auch die M√∂glichkeit haben, Leerzeichen einzuf√ºgen, um die Verwendung von Phrasen zu erm√∂glichen. F√ºr die Benutzerfreundlichkeit [...] kann es von Vorteil sein, wiederholte Leerzeichen in getippten Passw√∂rtern vor der √úberpr√ºfung zu entfernen.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="der-effekt-von-passwortrichtlinien-auf-passworter">
<h2>Der Effekt von Passwortrichtlinien auf Passw√∂rter</h2>
<p>Reale Passwortrichtlinie eines speziellen Messengers:</p>
<blockquote>
<p>Nutze 1 Gro√übuchstabe, 1 Kleinbuchstabe, 2 Symbole, 2 Ziffern, 4 Buchstaben, 4 Nicht-Buchstaben</p>
</blockquote>
<div class="incremental docutils container">
<p>Exemplarisch beobachteter Effekt, wenn die Passw√∂rter vorher einfacher waren und der Benutzer gezwungen wurde diese zu erweitern:</p>
<blockquote>
<p>Password11##</p>
<p>Password12!!</p>
</blockquote>
<p>d.‚ÄØh. die Passworte werden mit m√∂glichst geringem Aufwand erweitert.</p>
</div>
</ld-topic><ld-topic id="aufbau-von-passwortern-zusammenfassung">
<h2>Aufbau von Passw√∂rtern - Zusammenfassung</h2>
<ul class="simple">
<li><p>Passw√∂rter, die h√§ufig eingegeben werden m√ºssen, <em>basieren</em> in vielen F√§llen auf ‚Äûechten‚Äú W√∂rtern.</p></li>
<li><p>Echte W√∂rter werden oft nicht unver√§ndert verwendet, sondern nach einfachen Regeln umgewandelt, z.‚ÄØB. durch Anh√§ngen einer Zahl oder eines Sonderzeichens, Ver√§nderung der Gro√ü-/Kleinschreibung, etc.</p></li>
</ul>
<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<p>Wie k√∂nnen wir gute Passwortkandidaten identifizieren/generieren, wenn ein <em>Leak</em> nicht ausreicht oder nur eine kleine Anzahl von Passw√∂rtern getestet werden kann?</p>
<div class="incremental docutils container">
<p>Zum Beispiel dauert das Testen aller Passw√∂rter von Rockyou...:</p>
<p>~13.000.000 Passworte / 5 Hashes/Sekunde ‚âà 1 Monat</p>
<p>~13.000.000 Passworte / 5 Hashes/Stunde ‚âà ~297 Jahre</p>
</div>
</aside>
</ld-topic><ld-topic class="new-section" id="das-vorgehen-von-angreifern-verstehen">
<h2>Das Vorgehen von Angreifern verstehen</h2>
</ld-topic><ld-topic id="vorgehensweise-beim-testen-generieren-von-passwortern">
<h2>Vorgehensweise beim Testen/Generieren von Passw√∂rtern</h2>
<p>Aufgrund der ‚ÄûUnm√∂glichkeit‚Äú eines Brute-Force-Angriffs ist Folgendes zu beachten:</p>
<ul class="incremental-list simple">
<li><p>Verf√ºgbare <em>Kontextinformationen sollten in die Auswahl/Generierung einflie√üen</em>.</p></li>
<li><p>Es sollten nur <em>technisch sinnvolle</em> Passw√∂rter getestet/generiert werden.</p></li>
<li><p>Es sollten <em>keine Duplikate</em> getestet werden.</p></li>
<li><p>Auswahl/Generierung von <em>Passw√∂rten in absteigender Wahrscheinlichkeit</em>.</p></li>
<li><p><span class="peripheral">Die Auswahl/Generierung sollte effizient sein.</span></p></li>
</ul>
<div class="supplemental docutils container">
<p>Technisch sinnvolle Passw√∂rter sind solche, die die zu Grunde liegenden Passwortrichtlinien und auch weiteren technischen Anforderungen erf√ºllen. Zum Beispiel den von der Software verwendeten Zeichensatz (UTF-8, ASCII, ...) oder im Falle eines Smartphones/Kryptosticks die eingebbaren Zeichen.</p>
<blockquote>
<p>Auf einer deutschen Standardtastatur f√ºr Macs k√∂nnen in Kombination mit ‚ÄûShift‚Äú, ‚ÄûAlt‚Äú und ‚ÄûAlt+Shift‚Äú zum Beispiel 192 verschiedene Zeichen eingegeben werden ‚Äì ohne auf Unicode oder Zeichentabellen zur√ºckgreifen zu m√ºssen.</p>
</blockquote>
<p>Sollte der Algorithmus zum Generieren der Passw√∂rter langsamer sein als die Zeit, die ben√∂tigt wird, um ein Passwort zu falsifizieren, dann beschr√§nkt nicht mehr l√§nger nur die Hashrate den Suchraum.</p>
</div>
</ld-topic><ld-topic id="ansatze-und-werkzeuge-zum-generieren-von-passwortlisten">
<h2>Ans√§tze und Werkzeuge zum Generieren von Passwortlisten</h2>
<ul class="simple">
<li><dl class="simple">
<dt>Grundlegende Werkzeuge zum ‚ÄûVermischen von W√∂rtern‚Äú (<span class="eng">word mangling</span>)</dt>
<dd><ul>
<li><p>Prince</p></li>
<li><p>Markov-Modelle (OMEN)</p></li>

</dd>
</dl>
</li>
</ul>
<div class="incremental docutils container">
<p>Um vorhandene Kontextinformationen zu erweitern, k√∂nnen ggf. (frei) verf√ºgbare Wordembeddings verwendet werden.</p>

</ld-topic><ld-topic id="markov-ketten">
<h2>Markov-Ketten</h2>
<div class="encapsulate-floats docutils container">
<aside class="admonition width-40 note">
<p class="admonition-title">Bemerkung</p>
<p>Eine Markov-Kette beschreibt eine Sequenz m√∂glicher Ereignisse in welcher die Wahrscheinlichkeit des n√§chsten Ereignisses nur vom Zustand des vorherigen Ereignis abh√§ngt.</p>
</aside>
<p>OMEN lernt - zum Beispiel basierend auf Leaks - die Wahrscheinlichkeiten f√ºr das Aufeinanderfolgen von Bigrammen und Trigrammen und nutzt diese, um neue Passwortkandidaten zu generieren.</p>
</div>
<aside class="admonition incremental clear">
<p class="admonition-title">Grundlegende Idee</p>
<p>Gegeben: <span class="docutils literal">lachen, sachen, last, muster</span></p>
<p>Bigramme: <span class="docutils literal">2*la, 2*ch, 2*en, sa, 2*st, mu, er</span></p>
<p>Auf ein <span class="docutils literal">st</span> folgt entweder ein <span class="docutils literal">er</span> oder <span class="docutils literal">&lt;Wortende&gt;</span>; demzufolge ist <span class="docutils literal">laster</span> ein Kandidat, aber auch <span class="docutils literal">must</span>.</p>
</aside>
</ld-topic><ld-topic id="password-cracking-using-probabilistic-context-free-grammars-pcfg">
<h2>Password Cracking Using Probabilistic Context-Free Grammars <a class="citation-reference" href="#pcfg-1" id="citation-reference-1" role="doc-biblioref">[PCFG]</a></h2>
<ul class="incremental-list">
<li><p>Lernt die Muster, Worte, Ziffern und verwendeten Sonderzeichen basierend auf der Auswertung von realen Leaks. Die gelernte Grammatik wird als Schablone verwendet und aus ‚ÄûW√∂rterb√ºchern‚Äú bef√ºllt. (Zum Beispiel: <span class="docutils literal">S ‚Üí D1L3S2 ‚Üí 1L3!! ‚Üí 1luv!!</span> )</p></li>
<li><p>Generiert Passwortkandidaten mit absteigender Wahrscheinlichkeit.</p></li>
<li><dl>
<dt>Proze√ü:</dt>
<dd><ol class="arabic">
<li><p>Vorverarbeitung, um die Basisstrukturen und deren Wahrscheinlichkeiten zu identifizieren (z.‚ÄØB. zwei Ziffern gefolgt von einem Sonderzeichen und 8 Buchstaben.)</p></li>
<li><p>Passwortkandidatengenerierung unter Beachtung der Wahrscheinlichkeiten der Basisstrukturen und der Wahrscheinlichkeiten der Worte, Ziffern und Sonderzeichen.</p>
<p><span class="peripheral">(In der Originalversion wurden die Wahrscheinlichkeiten von Worten nicht beachtet; die auf GitHub verf√ºgbare Version enth√§lt jedoch zahlreiche Verbesserungen.)</span></p>
</li>
</ol>
</dd>
</dl>
</li>
</ul>

<ul class="simple">
<li><p>Nehmen Sie kein Passwort, dass 1:1 in einem W√∂rterbuch, Verzeichnis oder Leak (vgl. <a class="reference external" href="https://haveibeenpwned.com">https://haveibeenpwned.com</a>) vorkommt.</p></li>
<li><p>Nehmen Sie keine Szenepassw√∂rter (zum Beispiel: admin, root, acab, 1312, 88, ...).</p></li>

<li><p>W√§hlen Sie ein Passwort, dass Sie sich merken k√∂nnen. Kombinieren Sie z.‚ÄØB. Dinge aus Ihrem privaten Umfeld, die aber niemand direkt mit Ihnen in Verbindung bringen kann. (D.‚ÄØh. die Namen Ihrer Kinder, Haustiere, etc. sind keine gute Wahl, aber ggf. das Modell Ihres Fernsehers in Kombination mit einer Pin und dem Namen Ihres ersten Smartphones getrennt durch ein paar Sonderzeichen).</p></li>
