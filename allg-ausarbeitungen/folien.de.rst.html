<div class="center-child-elements ld-slide" id="bewertungskriterien">
<h2>Bewertungskriterien</h2>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Die Bewertung erfolgt dahingehend, dass immer die beste Note als Standard gesetzt ist. Fehler führen dann zu mehr oder weniger großen Abzügen.</p>
</aside>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Die folgende Liste an Kriterien ist nicht abschließend! Bei einer konkreten Arbeit können noch weitere Kriterien auftauchen, die hier noch nicht beschrieben sind. Weiterhin sind manche Kriterien nicht immer relevant. Zum Beispiel ist im Rahmen von Seminararbeiten häufig keine besondere Evaluation zu erwarten.</p>
<p>Dieses Dokument wird unregelmäßig aktualisiert.</p>
</aside>
</div><div class="ld-slide" id="inhaltliche-qualitat-bei-seminararbeiten-50">
<h2>Inhaltliche Qualität (bei Seminararbeiten 50 %)</h2>
<ul class="incremental scrollable dhbw">
<li><p>Das Thema wird im Rahmen der Möglichkeiten umfassend untersucht. Die Tiefe der Darstellung ist konsistent und schlüssig. Die Arbeit verliert sich nicht in irrelevanten Details.</p></li>
<li><p>Die Darstellung der Grundlagen ist ausreichend, so dass Studierende im gleichen Semester die Arbeit ohne externe Lektüre verstehen können.</p></li>
<li><p>Die Grundlagen besprechen keine Inhalte, die bereits gelehrt wurden oder die nicht relevant sind.</p></li>
<li><p>Die Darstellung der Grundlagen erfolgt so, dass eindeutig zu erkennen ist, warum diese Grundlagen für den Rest der Arbeite notwendig sind (ggf. reichen ein oder zwei Sätze.) Eine zu umfangreiche Darstellung der Grundlagen führt zu einer Abwertung, da dies zwangsläufig zu einer unzureichenden Behandlung des eigentlichen Themas führt.</p></li>
<li><p>Die dargelegte Methodik erlaubt es - zumindest theoretisch - die Forschungsfragen qualitativ hochwertig zu beantworten. Können gewisse Evaluationen oder auch Messungen oder etwas vergleichbares aufgrund der zur Verfügung stehenden Zeit nicht durchgeführt werden, dann ist dies klar erkenntlich beschrieben und die Auswirkung wird abgeschätzt.</p></li>
<li><p>Die Evaluation lässt klar erkennen, dass die Beantwortung der Forschungsfrage entweder erfolgreich oder nicht erfolgreich war. Wobei <em>nicht erfolgreich</em> bedeutet, dass keine finale Aussage bzgl. der Forschungsfrage getroffen werden konnte, da während der Durchführung der Arbeit unerwartete oder nicht beim Bearbeiter zu suchende Probleme aufgetaucht sind. Letzteres führt bei wissenschaftlichen Arbeiten nicht zu einer Abwertung, wenn die Begründung nachvollzogen werden kann.</p></li>
<li><p>Die Arbeit identifiziert Schwächen der Methodik eindeutig. Dies gilt insbesondere für jegliche Formen von Interviews. Oder auch zum Beispiel Performance Messungen und ähnliches. Insbesondere Interviews sollten — soweit möglich - nicht verwendet werden.</p></li>
<li><p>Alle Schlussfolgerungen sind eindeutig nachvollziehbar.</p></li>
<li><p>Die Arbeit bezieht sich auf aktuelle wissenschaftliche Quellen. Wissenschaftliche Quellen sind insbesondere bei Springer, IEEE, ACM und Elsevier zu finden; ggf. kann Google Scholar genutzt werden. Die Quellenangaben geben genau an in welchem Journal bzw. auf welcher Konferenz die Arbeit veröffentlicht wurde. Die Quellenangaben sind vollständig und konsistent. Lehrbücher, Blogs, Tutorials können natürlich auch angegeben werden, werden aber nicht als wissenschaftliche Quellen gewertet.</p>
<p>Trennen Sie Ihre Bibliografie explizit in wissenschaftliche und nicht-wissenschaftliche Quellen auf. D. h. Ihr Inhaltsverzeichnis hat zwei folgende Struktur:</p>
<ul class="simple">
<li><p>Bibliografie</p>
<ul>
<li><p>Wissenschaftliche Quellen</p></li>
<li><p>Sonstige Quellen</p></li>
</ul>
</li>
</ul>
<p>Führen Sie diese Trennung nicht durch, dann werden im Zweifel die Quellen als nicht-wissenschaftlich gewertet.</p>
</li>
</ul>
</div><div class="ld-slide" id="einhaltung-formaler-kriterien-bei-seminararbeiten-20">
<h2>Einhaltung formaler Kriterien (bei Seminararbeiten 20%)</h2>
<ul class="incremental scrollable dhbw">
<li><p>Ist die Orthographie ausreichend? Eine <em>sehr geringe Anzahl</em> an Tippfehlern beziehungsweise Rechtschreibfehler führt zu keiner Abwertung. Sollten sich jedoch auf jeder Seite mehr als ein Fehler oder mehrere Fehler auf einer Seite befinden, dann führt dies zu einer Abwertung.</p></li>
<li><p>Sind alle Referenzen konsistent.</p></li>
<li><p>Sind die Angaben in der Bibliografie ausreichend, um die Quelle zu identifizieren.</p></li>
<li><p>Hält die Arbeit sich an die Längenvorgaben? Bei einer <em>Überschreitung oder Unterschreitung</em> von mehr als <span class="math">\(10 %\)</span> wird in diesem Bereich maximal eine <span class="math">\(2,0\)</span> erreicht. Bei einer Unterschreitung oder Überschreitung von <span class="math">\(20 %\)</span> wird dieser Bereich mit <span class="math">\(5,0\)</span> bewertet. (Unter der Voraussetzung, dass vorher nicht explizit eine andere Regelung getroffen wurde.)</p></li>
<li><p>Sind alle Abbildungen korrekt aus dem Text heraus referenziert? Eine nicht referenzierte und erklärte Abbildung wird als nicht existent gewertet.</p></li>
<li><p>Ist die Arbeit unterschrieben?</p></li>
<li><p>Sind alle Verzeichnisse vorhanden und korrekt?</p></li>
<li><p>Bei PAs und BAs beginnt ein neuer Abschnitt auf oberster Ebene (z. B. <em>1. Einführung</em>) auf einer neuen Seite.</p></li>
<li><p>Ist die Länge der Abschnitte angemessen.</p>
<p>Ein Absatz hat normalerweise eine maximale Länge von einer halben Seite.</p>
<p>In der Regel hat ein Abschnitt auf dritter Ebene (z. B. 1.1.1) eine Länge von 1/3 bis 3/4 einer Seite.</p>
<p>Abschnitte auf zweiter Ebene haben typischerweise nicht mehr als 2-3 Seiten und müssen durch entsprechende Unterabschnitte gegliedert sein.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Abschnitte, die länger sind, sind in der Regel zu lang und führen zu einer Abwertung.</p>
</aside>
</li>
<li><p>Werden Aufzählungen und Nummerierungen konsistent und sinnvoll eingesetzt. Sind diese auch entsprechend ausgearbeitet oder nur als unstrukturierter Fließtext vorhanden?</p></li>
<li><p>Sind ausreichende Zusammenfassungen im Text vorhanden? D. h. Tabellen und Aufzählungen, die das besprochene kompakt darstellen.</p></li>
</ul>
</div><div class="ld-slide" id="qualitat-der-prasentation-der-textuellen-ausarbeitung-bei-seminararbeiten-30">
<h2>Qualität der Präsentation/der textuellen Ausarbeitung (bei Seminararbeiten 30%)</h2>
<ul class="incremental scrollable dhbw">
<li><p>Präzise Formulierungen</p></li>
<li><p>Alles Gesagte ist dem Ziel der Arbeit dienlich, es gibt keine inhaltlichen Ausschweifungen zu Randaspekten, die dem Ziel nur bedingt oder gar nicht dienlich sind, beziehungsweise wo es nicht ersichtlich ist. Es ist unmittelbar ersichtlich warum ein bestimmter Aspekt behandelt wird.</p></li>
<li><p>Komplexe(re) Sachverhalte werden visualisiert.</p></li>
<li><p>Grafiken sind aussagekräftig, vollständig erklärt und visuell ansprechend.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Sollte eine nicht-etablierte Darstellungsmethode verwendet werden, so ist diese im Text und mit einer Legende zu erklären.</p>
<p>Dies umfasst alle Elemente: von Boxen, über Einfärbungen bis hin zu Pfeilen/Pfeilspitzen, Linien und ggf. die Interpretation von bestimmten Angaben.</p>
<p>Im Allgemeinen empfiehlt es sich deswegen dringend auf etablierte Darstellungsformen (z. B. UML) zurückzugreifen.</p>
</aside>
</li>
<li><p>Codeabschnitte sind quasi vollständig im Fließtext erklärt. Die Codeabschnitte haben als Ganzes Relevanz für das Verständnis des entsprechenden Themas.</p></li>
</ul>
