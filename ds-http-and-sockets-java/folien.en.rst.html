<ld-topic class="repetition" id="ip">
<h2>IP</h2>
<p>The network layer (Internet layer)</p>
<ul class="simple">
<li><p>handles the routing</p></li>
<li><p>realizes end-to-end communication</p></li>
<li><p>transmits packets</p></li>
<li><p>is realized in the Internet through IP</p></li>
<li><p>solves the following problems:</p>
<ul>
<li><p>Sender and receiver receive network-wide unique identifiers (⇒ IP addresses)</p></li>
<li><p>the packets are forwarded by special devices (⇒ routers)</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic class="repetition" id="tcp-and-udp">
<h2>TCP and UDP</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Transmission Control Protocol (TCP), RFC 793</p>
<ul class="simple">
<li><p>connection-orientated communication</p></li>
<li><p>also the concept of ports</p></li>
<li><p>Establishing a connection between two processes (triple handshake, full-duplex communication)</p>
<ul>
<li><p>Ordered communication</p></li>
<li><p>reliable communication</p></li>
<li><p>Flow control</p></li>
<li><p>high overhead ⇒ rather slow</p></li>
<li><p>only unicasts</p></li>
</ul>
</li>
</ul>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">User Datagram Protocol (UDP), RFC 768</p>
<ul class="simple">
<li><p>connectionless communication</p>
<ul>
<li><p>unreliable (⇒ no error control)</p></li>
<li><p>unordered (⇒ arbitrary order)</p></li>
<li><p>little overhead (⇒ fast)</p></li>
</ul>
</li>
<li><p>Size of the user data is 65507 bytes</p>
<ul>
<li><p>Apps with predominantly short messages (e.g. NTP, RPC, NIS)</p></li>
<li><p>Apps with high throughput that tolerate some errors (e.g. multimedia)</p></li>
<li><p>Multicasts and broadcasts</p></li>
</ul>
</li>
</ul>
</ld-cell></ld-grid><div class="supplemental">
<p>In practice datagrams (i. e. packages sent using UDP) are usually much smaller than 65507 bytes.</p>
</div></ld-topic><ld-topic class="new-section transition-scale" id="hypertext-transfer-protocol-http">
<h2>Hypertext Transfer Protocol (HTTP)</h2>
</ld-topic><ld-topic id="http">
<h2>HTTP</h2>
<ul class="simple">
<li><p><a class="reference external" href="http://www.ietf.org/rfc/rfc7230.txt">RFC 7230</a> – 7235: HTTP/1.1 (updated in 2014; orig. 1999 RFC 2626)</p></li>
<li><p>RFC 7540: HTTP/2 (standardized since May 2015)</p></li>
<li><p>Properties:</p>
<ul>
<li><p>Client / server (browser / web server)</p></li>
<li><p>based on TCP, usually port 80</p></li>
<li><p>Server (mostly) stateless</p></li>
<li><p>since HTTP/1.1 also persistent connections and pipelining</p></li>
<li><p>Secure transmission (encryption) possible using Secure Socket Layer (SSL) or Transport Layer Security (TLS)</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="conceptual-process">
<h2>Conceptual process</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<object data="images/http/http.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">HTTP-Kommandos</p>
<p>(&quot;Verbs&quot;)</p>
<ul class="simple">
<li><p>HEAD</p></li>
<li><p>GET</p></li>
<li><p>POST</p></li>
<li><p>PUT</p></li>
<li><p>PATCH</p></li>
<li><p>DELETE</p></li>
<li><p>OPTIONS</p></li>
<li><p>TRACE</p></li>
<li><p>CONNECT</p></li>
<li><p>...</p></li>
</ul>
</ld-cell></ld-grid></ld-topic><ld-topic id="protocol-definition">
<h2>Protocol definition</h2>
<p>Structure of document identifiers  <em>Uniform Resource Locator (URL)</em></p>
<div class="accentuate text-align-center docutils container">
<p><span class="docutils literal"><span class="pre">scheme://host[:port][abs_path[?query][#anchor]]</span></span></p>
</div>
<ld-deck>
<ld-card>
<dl class="field-list simple">
<dt><span class="docutils literal">scheme</span><span class="colon">:</span></dt>
<dd><p>Protocol (case-insensitive) (z. B. <span class="docutils literal">http</span>, <span class="docutils literal">https</span> oder <span class="docutils literal">ftp</span>)</p>
</dd>
<dt><span class="docutils literal">host</span><span class="colon">:</span></dt>
<dd><p>DNS-Name (or IP-address) of the server (case-insensitive)</p>
</dd>
<dt><span class="docutils literal">port</span><span class="colon">:</span></dt>
<dd><p>(optional) if empty, 80 in case of <span class="docutils literal">http</span> and 443 in case of <span class="docutils literal">https</span></p>
</dd>
<dt><span class="docutils literal">abs_path</span><span class="colon">:</span></dt>
<dd><p>(optional) path-expression relative to the server-root (case-sensitive)</p>
</dd>
<dt><span class="docutils literal"><span class="pre">?query</span></span><span class="colon">:</span></dt>
<dd><p>(optional) direct parameter transfer (case-sensitive) (<span class="docutils literal"><span class="pre">?from=…&amp;to=…</span></span>)</p>
</dd>
<dt><span class="docutils literal">#anchor</span><span class="colon">:</span></dt>
<dd><p>(optional) jump label within the document</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p>Uniform Resource Identifier (URI) are a generalization URLs.</p>
<ul>
<li><p>defined in RFC 1630 in 1994</p></li>
<li><p>either a URL (location) or a URN (name) (e. g. <span class="docutils literal">urn:isbn:1234567890</span>)</p></li>
<li><p>examples of URIs that are not URLs are <em>XML Namespace Iidentifiers</em></p>
<pre class="code XML literal-block"><code><span class="name tag">&lt;svg</span><span class="whitespace"> </span><span class="name attribute">version=</span><span class="literal string">&quot;1.1&quot;</span><span class="whitespace"> </span><span class="name attribute">xmlns=</span><span class="literal string">&quot;http://www.w3.org/2000/svg&quot;</span><span class="name tag">&gt;</span>...<span class="name tag">&lt;/svg&gt;</span></code></pre>
</li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Quite frequently URIs take the shape of URLs and hence are often referred to as URLs thought they do not primarily identify locations but rather names.</p>
</div></ld-topic><ld-topic id="the-get-command">
<h2>The GET command</h2>
<ld-deck>
<ld-card>
<ul>
<li><p>Used to request HTML data from the server (request method).</p></li>
<li><p>Minimal request:</p>
<dl class="field-list">
<dt>Request<span class="colon">:</span></dt>
<dd><pre class="code http literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name function">GET</span> <span class="name namespace">&lt;Path&gt;</span> <span class="keyword reserved">HTTP</span><span class="operator">/</span><span class="literal number">1.1</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="name attribute">Host</span><span class="operator">:</span> <span class="literal">&lt;Hostname&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="name attribute">Connection</span><span class="operator">:</span> <span class="literal">close</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="error">&lt;Leerzeile</span> <span class="literal">(CRLF)&gt;</span></code></pre>
</dd>
<dt>Options<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Clients can also send additional information about the request and itself.</p></li>
<li><p>Servers send the status of the request as well as information about itself and, if applicable, the requested HTML file.</p></li>
</ul>
</dd>
</dl>
</li>
<li><p>Error messages may also be packaged by the server as HTML data and sent as a response.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Example request</p>
<pre class="code http literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name function">GET</span> <span class="name namespace">/web/web.php</span> <span class="keyword reserved">HTTP</span><span class="operator">/</span><span class="literal number">1.1</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="name attribute">Host</span><span class="operator">:</span> <span class="literal">archive.org</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="error">**CRLF**</span></code></pre>
<p class="rubric">Example response</p>
<pre class="code http literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword reserved">HTTP</span><span class="operator">/</span><span class="literal number">1.1</span> <span class="literal number">200</span> <span class="name exception">OK</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="name attribute">Server</span><span class="operator">:</span> <span class="literal">nginx/1.25.1</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="name attribute">Date</span><span class="operator">:</span> <span class="literal">Thu, 22 Feb 2024 19:47:11 GMT</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="name attribute">Content-Type</span><span class="operator">:</span> <span class="literal">text/html; charset=UTF-8</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="name attribute">Transfer-Encoding</span><span class="operator">:</span> <span class="literal">chunked</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="name attribute">Connection</span><span class="operator">:</span> <span class="literal">close</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="error">**CRLF**</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="comment preproc">&lt;!DOCTYPE html&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">…
</code><small class="ln">10 </small><code data-lineno="10 "><span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span>**CRLF**</code></pre>
</ld-card></ld-deck></ld-topic><ld-topic class="new-section transition-scale" id="sockets">
<h2>Sockets</h2>
</ld-topic><ld-topic id="sockets-in-java">
<h2>Sockets in Java</h2>
<p><strong>Sockets are communication endpoints.</strong></p>
<ul class="simple">
<li><p>Sockets are addressed via the IP address (InetAddress object) and an internal port number (int value).</p></li>
<li><p>Sockets exist for TCP and also for UDP, but with different properties:</p>
<dl class="field-list simple">
<dt>TCP<span class="colon">:</span></dt>
<dd><p>connection-orientated communication via <em>streams</em></p>
</dd>
<dt>UDP<span class="colon">:</span></dt>
<dd><p>connectionless communication via <em>datagrams</em></p>
</dd>
</dl>
</li>
<li><p>Receiving data is always blocking, i. e. the receiving thread or process waits if no data is available.</p></li>
</ul>
</ld-topic><ld-topic id="tcp-sockets">
<h2>TCP Sockets</h2>
<object class="align-center" data="images/http/tcp_sockets.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ol class="arabic simple">
<li><p>The server process waits at the known server port.</p></li>
<li><p>The client process creates a private socket.</p></li>
<li><p>The socket establishes a connection to the server process - if the server accepts the connection.</p></li>
<li><p>Communication is stream-orientated: An input stream and an output stream are set up for both parties, via which data can now be exchanged.</p></li>
<li><p>When all data has been exchanged, both parties generally close the connection.</p></li>
</ol>
</div></ld-topic><ld-topic id="a-simple-portscanner-in-java">

</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">

</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">args</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">host</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">args</span><span class="whitespace"> </span><span class="operator">[</span><span class="literal number integer">0</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">

</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">        </span><span class="name">Socket</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Socket</span><span class="punctuation">(</span><span class="name">host</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">i</span><span class="punctuation">);</span><span class="whitespace">

</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">      </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="keyword">catch</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">UnknownHostException</span><span class="whitespace"> </span><span class="name">e</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

</ld-topic><ld-topic id="exchange-of-data">
<h2>Exchange of Data</h2>
<ul class="incremental-list simple">
<li><p>Once the connection has been established, data can be exchanged between the client and server using the Socket-InputStream and Socket-OutputStream.</p></li>
<li><p>The best way to do this is to pass the raw data through suitable filter streams in order to achieve the highest possible semantic level.</p>
<ul>
<li><p>Examples: <code class="java"><span class="name">PrintWriter</span></code>, <code class="java"><span class="name">BufferedReader</span></code>, <code class="java"><span class="name">BufferedInputStream</span></code>, <code class="java"><span class="name">BufferedOutputStream</span></code></p></li>
<li><p>Network communication can then be conveniently carried out via well-known and convenient input and output routines (e.g. <code class="java"><span class="name">readLine</span></code> or <code class="java"><span class="name">println</span></code>).</p></li>
<li><p>Filter streams are also used to access other devices and files.</p></li>
</ul>
</li>
</ul>
<div class="supplemental">
<p>By using the <em>decorater pattern</em>, the filter streams can be nested as required and used in a variety of ways. This makes application programming easier and allows, for example, the simple conversion of character strings, data compression, encryption, etc.</p>
</div></ld-topic><ld-topic id="nesting-of-streams-a-simple-echo-service">

<h2>UDP Sockets</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">At the client side</p>
<ol class="arabic simple">
<li><p>create <code class="java"><span class="name">DatagramSocket</span></code></p></li>
<li><p>create <code class="java"><span class="name">DatagramPacket</span></code></p></li>
<li><p>send <code class="java"><span class="name">DatagramPacket</span></code></p></li>
<li><p>wait for response and process it, if needed</p></li>
</ol>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">At the server side</p>
<ol class="arabic simple">
<li><p>create <code class="java"><span class="name">DatagramSocket</span></code> with a fixed port</p></li>
<li><p>stard endless loop</p></li>
<li><p>prepare <code class="java"><span class="name">DatagramPacket</span></code></p></li>
<li><p>receive <code class="java"><span class="name">DatagramPacket</span></code></p></li>
<li><p>process <code class="java"><span class="name">DatagramPacket</span></code></p></li>
<li><p>create and send response if needed</p></li>
</ol>
</ld-cell></ld-grid></ld-topic><ld-topic id="udp-based-echo-server">

<h2>Exercise</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - A simple HTTP-Client" id="ld-exercise-1">
<p class="ld-exercise-title rubric">A simple HTTP-Client</p>
<ol class="loweralpha list-with-explanations">
<li><p>Write an HTTP client that contacts the server <span class="docutils literal"><span class="pre">www.michael-eichberg.de</span></span>, requests the file <span class="docutils literal">/index.html</span> and displays the server response on the screen.</p>
<p>Use HTTP/1.1 and a structure similar to the echo client presented in the lecture.</p>
<p>Send the GET command, the host line and an empty line to the server as strings.</p>
</li>
<li><p>Modify your client so that a URL is accepted as a command line parameter.</p>
<p>Use the (existing) class URL to decompose the specified URL.</p>
</li>
<li><p>Modify your program so that the response from the server is saved in a local file. Load the file into a browser for display.</p>
<p>Use the class <code class="java"><span class="name">FileOutputStream</span></code> or <code class="java"><span class="name">FileWriter</span></code> to save the file.</p>
<p>Can your programme also save image files (e.g. ‘/exercises/star.jpg’) correctly?</p>
</li>
</ol>

<h2>Exercise</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Log Aggregation" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Log Aggregation</p>
<p>Write a UDP-based Java program with which log messages can be displayed centrally on a server. The program should consist of several clients and a server. Each client reads an input line from the keyboard in the form of a string, which is then immediately sent to the server. The server waits on port 4999 and receives the messages from any client, which it then outputs immediately.</p>
