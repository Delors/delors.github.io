<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - Java Streams" id="ld-exercise-3">
<p class="ld-exercise-title rubric">Java Streams</p>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Verwenden Sie ausschließlich Streams und Lambda-Ausdrücke.</p>
</aside>
<ol class="arabic simple">
<li><p>Schreiben Sie eine Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">sumOfSquares</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">)</span></code> die die Elemente des Arrays quadriert und dann die Summe berechnet.</p></li>
<li><p>Schreiben Sie eine Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">sumOfSquaresEven</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">)</span></code> die die Elemente des Arrays quadriert, und dann die Summe berechnet für alle Elemente die gerade sind.</p></li>
<li><p>Schreiben Sie eine Methode, die eine Liste von Strings (<code class="java"><span class="name">List</span><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span></code>) in eine flache Liste von Zeichen (<code class="java"><span class="name">List</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span></code>) umwandelt.</p></li>
<li><p>Schreiben Sie eine Methode, die die Zahlen von <code class="java"><span class="literal number integer">1</span></code> bis <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> addiert. Nutzen Sie <code class="java"><span class="name">IntStream</span><span class="punctuation">.</span><span class="name attribute">range</span><span class="punctuation">()</span></code> um die Zahlen zu iterieren. Messen Sie die Ausführungsdauer für die <em>sequentielle</em> und <em>parallele</em> Ausführung (siehe Anhang für eine entsprechende Methode zur Zeitmessung.)</p></li>
</ol>
<div class="supplemental">
<p>Um die Ausführungsdauer Ihrer Methode zu messen, können Sie folgenden Methode verwenden:</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">time</span><span class="punctuation">(</span><span class="name">Runnable</span><span class="whitespace"> </span><span class="name">r</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">startTime</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">nanoTime</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="name">r</span><span class="punctuation">.</span><span class="name attribute">run</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">endTime</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">nanoTime</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;elapsed time: &quot;</span><span class="operator">+</span><span class="punctuation">(</span><span class="name">endTime</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">startTime</span><span class="punctuation">));</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p>Ein Aufruf der Methode <code class="java"><span class="name">time</span></code> könnte dann so aussehen:</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">time</span><span class="punctuation">(()</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">sumOfSquares</span><span class="punctuation">(</span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="operator">[]</span><span class="punctuation">{</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">})));</span></code></pre>
