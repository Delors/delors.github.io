<ld-topic class="new-section" id="einfuhrung-in-die-funktionale-programmierung">
<h2>Einführung in die Funktionale Programmierung</h2>
</ld-topic><ld-topic id="grundlagen-funktionaler-programmierung">
<h2>Grundlagen funktionaler Programmierung</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p>Programmierparadigma, bei dem Funktionen im Mittelpunkt stehen</p></li>
<li><p>Vermeidet veränderliche Zustände (<span class="eng">Mutable State</span>)</p></li>
<li><p>Fördert deklarativen Code statt imperativem Code</p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<p>Wie unterscheidet sich dieses Paradigma von der objektorientierten Programmierung?</p>
</aside>
<aside class="admonition incremental margin-top-1em answer">
<p class="admonition-title">Antwort</p>
<ul class="simple">
<li><p>Methoden ohne Seiteneffekte</p></li>
<li><p>Daten sind standardmäßig unveränderlich</p></li>
<li><p>Fokus auf Funktionsanwendungen und -komposition</p></li>
</ul>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Wichtige Konzepte</p>
<ul class="incremental-list simple">
<li><p>Funktionen Höherer Ordnung</p></li>
<li><p>Lambda-Ausdrücke</p></li>
<li><p>Funktionskomposition</p></li>
<li><p>Currying und Partielle Anwendung</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic class="new-section" id="funktionale-programmierung-in-java">
<h2>Funktionale Programmierung in Java</h2>
</ld-topic><ld-topic id="lambdas">
<h2>Lambdas</h2>
<ld-deck>
<ld-card>
<dl class="field-list">
<dt>Lambda (auch Closure)<span class="colon">:</span></dt>
<dd><p>Ein Ausdruck, dessen Wert eine Funktion ist.</p>
<p>Solche Ausdrücke sind sehr nützlich, mussten in Java bisher aber mit anonymen inneren Klassen emuliert werden.</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p class="rubric">Ein einfache Personenklasse</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">class</span> <span class="name class">Person</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">Person</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">getName</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">getAge</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">toString</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal string">&quot;Person[&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;, &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;]&quot;</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Sortieren von Personen nach Alter</p>
<p>Angenommen wir haben eine Klasse Person und eine Liste von Personen, die nach Alter sortiert werden soll. Dazu muss eine Vergleichsfunktion übergeben werden. In Java &lt;8 kommt dazu nur ein Objekt in Frage.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">List</span><span class="operator">&lt;</span><span class="name">Person</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">persons</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Arrays</span><span class="punctuation">.</span><span class="name attribute">asList</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Person</span><span class="punctuation">(</span><span class="literal string">&quot;Hugo&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">55</span><span class="punctuation">),</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Person</span><span class="punctuation">(</span><span class="literal string">&quot;Amalie&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">15</span><span class="punctuation">),</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Person</span><span class="punctuation">(</span><span class="literal string">&quot;Anelise&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">32</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">);</span></code></pre>
<ld-deck>
<ld-card>
<p class="rubric">Traditionelle Lösung</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Collections</span><span class="punctuation">.</span><span class="name attribute">sort</span><span class="punctuation">(</span><span class="name">persons</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Comparator</span><span class="operator">&lt;</span><span class="name">Person</span><span class="operator">&gt;</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">compare</span><span class="punctuation">(</span><span class="name">Person</span><span class="whitespace"> </span><span class="name">p1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Person</span><span class="whitespace"> </span><span class="name">p2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">p1</span><span class="punctuation">.</span><span class="name attribute">getAge</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">p2</span><span class="punctuation">.</span><span class="name attribute">getAge</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">});</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Lösung ab Java 8</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Collections</span><span class="punctuation">.</span><span class="name attribute">sort</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">persons</span><span class="punctuation">,</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="punctuation">(</span><span class="name">p1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">p2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">p1</span><span class="punctuation">.</span><span class="name attribute">getAge</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">p2</span><span class="punctuation">.</span><span class="name attribute">getAge</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">);</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Lösung ab Java 8 (kürzer)</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Collections</span><span class="punctuation">.</span><span class="name attribute">sort</span><span class="punctuation">(</span><span class="name">persons</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">p1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">p2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">p1</span><span class="punctuation">.</span><span class="name attribute">getAge</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">p2</span><span class="punctuation">.</span><span class="name attribute">getAge</span><span class="punctuation">());</span></code></pre>
</ld-card></ld-deck></ld-card><ld-card class="incremental">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Bis Java 7 ist <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code> der Basistyp aller Referenztypen.
Der Typ eines Lambdas ist jedoch der Typ eines funktionalen Interfaces, das nur eine Methode hat und dieser Typ muss explizit angegeben werden.</p>
</aside>
<ld-deck>
<ld-card>
<p><strong>Instanzen von inneren Klassen können immer Object zugewiesen werden:</strong></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Object</span><span class="whitespace"> </span><span class="name">actionListener</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">ActionListener</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name decorator">&#64;Override</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">actionPerformed</span><span class="punctuation">(</span><span class="name">ActionEvent</span><span class="whitespace"> </span><span class="name">e</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">text</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">};</span></code></pre>
</ld-card><ld-card class="incremental">
<p><strong>Illegale Zuweisung:</strong></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Object</span><span class="whitespace"> </span><span class="name">actionListener</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">e</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">text</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="comment single">// Error: The target type of this expression must be a functional interface</span></code></pre>
</ld-card><ld-card class="incremental">
<p><strong>Zuweisung an ein funktionales Interface:</strong></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">ActionListener</span><span class="whitespace"> </span><span class="name">actionListener</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">e</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">text</span><span class="punctuation">);</span></code></pre>
</ld-card></ld-deck></ld-card><ld-card class="incremental">
<p class="rubric">Funktionale Interfaces</p>
<dl class="field-list simple">
<dt>Functional Interface / SAM-Interface (Single Abstract Method Interface)<span class="colon">:</span></dt>
<dd><p>Ein Functional Interface ist ein Interface das genau eine Methode enthält (die natürlich abstrakt ist) optional kann die Annotation <code class="java"><span class="name decorator">&#64;FunctionalInterface</span></code> hinzugefügt werden.</p>
</dd>
</dl>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name decorator">&#64;FunctionalInterface</span><span class="whitespace">

<p class="rubric">Vordefinierte Funktionsinterfaces</p>
<p><code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">function</span></code> enthält viele vordefinierte Funktionsinterfaces, die in der funktionalen Programmierung häufig verwendet werden.</p>
<p><em>Beispiele sind:</em></p>
<ul class="incremental-list simple">
<li><p><code class="java"><span class="name">Function</span><span class="operator">&lt;</span><span class="name">T</span><span class="punctuation">,</span><span class="name">R</span><span class="operator">&gt;</span></code>: Eine Funktion, die ein Argument vom Typ <code class="java"><span class="name">T</span></code> entgegennimmt und ein Ergebnis vom Typ <code class="java"><span class="name">R</span></code> zurückgibt.</p></li>
<li><p><code class="java"><span class="name">Predicate</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code>: Eine Funktion, die ein Argument vom Typ <code class="java"><span class="name">T</span></code> entgegennimmt und ein Ergebnis vom Typ <code class="java"><span class="keyword type">boolean</span></code> zurückgibt.</p></li>
<li><p><code class="java"><span class="name">Consumer</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code>: Eine Funktion, die ein Argument vom Typ <code class="java"><span class="name">T</span></code> entgegennimmt und kein Ergebnis zurückgibt.</p></li>
<li><p><code class="java"><span class="name">Supplier</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code>: Eine Funktion, die kein Argument entgegennimmt und ein Ergebnis vom Typ <code class="java"><span class="name">T</span></code> zurückgibt.</p></li>
</ul>
</ld-card><ld-card class="incremental">

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Erste Implementierung von Funktionen höherer Ordnung" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Erste Implementierung von Funktionen höherer Ordnung</p>
<p>Schreiben Sie eine Klasse <code class="java"><span class="name">Tuple2</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code>; d. h. eine Variante von <code class="java"><span class="name">Pair</span></code> bei der beide Werte vom gleichen Typ <code class="java"><span class="name">T</span></code> sein müssen. Die Klasse soll Methoden haben, um die beiden Werte zu setzen und zu lesen und weiterhin um folgende Methoden ergänzt werden:</p>
<ul class="simple">
<li><p><code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">forEach</span><span class="punctuation">(</span><span class="name">Consumer</span><span class="operator">&lt;</span><span class="punctuation">...</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">action</span><span class="punctuation">)</span></code>: Führt die Aktion für jedes Element in der <code class="java"><span class="name">Queue</span></code> aus.</p></li>
<li><p><code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">replaceAll</span><span class="punctuation">(</span><span class="name">UnaryOperator</span><span class="operator">&lt;</span><span class="punctuation">...</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">operator</span><span class="punctuation">)</span></code>: Ersetzt alle Elemente in der <code class="java"><span class="name">Queue</span></code> durch das Ergebnis der Anwendung des Operators auf das Element.</p></li>
</ul>
<p>Schreiben Sie Tests für die neuen Methoden; verwenden Sie dafür Closures bzw. Lambda-Funktionen. Stellen Sie 100% <em>Statementcoverage</em> sicher.</p>

<h2>Warteschlangen</h2>
<p>Eine Warteschlange ist eine einfache Datenstruktur bei der die Elemente in der Reihenfolge entfernt werden in der diese hinzugefügt wurden (<span class="eng">First-in-First-out (FiFo)</span>).</p>
<p>Zentrale Methoden einer Warteschlange <code class="java"><span class="name">Queue</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code> sind:</p>
<ul class="simple">
<li><p><code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">enqueue</span><span class="punctuation">(</span><span class="name">T</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">)</span></code> (auch <code class="java"><span class="keyword type">boolean</span><span class="whitespace"> </span><span class="name function">offer</span><span class="punctuation">(</span><span class="name">T</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">)</span></code> bzw. <code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">add</span><span class="punctuation">(</span><span class="name">T</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">)</span></code>): Fügt ein Element hinzu.</p></li>
<li><p><code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">dequeue</span><span class="punctuation">(</span><span class="name">T</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">)</span></code> oder <code class="java"><span class="name">T</span><span class="whitespace"> </span><span class="name function">poll</span><span class="punctuation">()</span></code>: Entfernt das älteste Element und gibt es zurück.</p></li>
<li><p><code class="java"><span class="keyword type">boolean</span><span class="whitespace"> </span><span class="name function">isEmpty</span><span class="punctuation">()</span></code>: Gibt an ob die Warteschlange leer ist.</p></li>
</ul>
</ld-topic><ld-topic id="verkettete-listen">
<h2>Verkettete Listen</h2>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Bisher haben wir Arrays verwendet, um Listen zu speichern. Arrays haben jedoch den Nachteil, dass sie eine feste Größe haben und nicht effizient vergrößert werden können.</p>
</aside>
<p>Eine verkettete Liste ist eine alternative Implementierungstechnik, die flexibler ist als ein Array und dynamisch wachsen kann. Jedes Element in einer verketteten Liste enthält eine Referenz auf das nächste Element in der Liste.</p>
<object aria-label="Verkettete Liste" class="align-center" data="images/chainedlist.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic class="exercises" id="ubung-1">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Implementierung einer Warteschlange mittels verketteter Liste" id="ld-exercise-2">

</ld-topic><ld-topic class="summary" id="zusammenfassung">
<h2>Zusammenfassung</h2>
<p class="rubric">Funktionale Programmierung</p>
<ul class="incremental-list simple">
<li><p>Lambdas sind Ausdrücke, die (anonyme) Funktionen repräsentieren.</p></li>
<li><p>Es sind sowohl Referenzen auf statische Methoden als auch Instanzmethoden und sogar Konstruktoren möglich.</p></li>
<li><p>Currying wird nicht direkt unterstützt, aber durch die Verwendung von Funktionskomposition und partieller Anwendung kann es simuliert werden.</p></li>
</ul>
<div class="incremental compound">
<p class="rubric">Warteschlangen</p>
<ul class="incremental-list simple">
<li><p>Queues realisieren das Konzept einer Warteschlange bei der die Elemente, die zuerst hinzugefügt wurden, auch zuerst wieder entfernt werden (FiFo).</p></li>
<li><p>Eine Implementierungsstrategie für Queues ist die Verwendung einer verketteten Liste.</p></li>
</ul>
</div>
</ld-topic><ld-topic class="new-section transition-fade" id="java-streams">
<h2>Java Streams</h2>
</ld-topic><ld-topic id="streams-einfuhrung">

</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="name">List</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Arrays</span><span class="punctuation">.</span><span class="name attribute">asList</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">9</span><span class="punctuation">);</span><span class="whitespace">

</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="comment single">// list -&gt; stream</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="punctuation">.</span><span class="name attribute">filter</span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">// filter list with predicate</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">    </span><span class="punctuation">.</span><span class="name attribute">map</span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="literal number integer">10</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">// map each element to a new one</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="punctuation">.</span><span class="name attribute">collect</span><span class="punctuation">(</span><span class="name">Collectors</span><span class="punctuation">.</span><span class="name attribute">toList</span><span class="punctuation">());</span><span class="whitespace"> </span><span class="comment single">// back to a list</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="name">ll</span><span class="punctuation">.</span><span class="name attribute">forEach</span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">));</span></code></pre>
<div class="incremental docutils container">
<p><em>Ausgabe:</em> <code class="console"><span class="generic output">20 40 60 80</span></code></p>
</div>
</aside>
</ld-topic><ld-topic id="streams-mit-primitiven-daten-und-objekten">
<h2>Streams mit primitiven Daten und Objekten</h2>
<ul>
<li><p><code class="java"><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code> ist der Typ der Streams mit Objekten vom Typ <code class="java"><span class="name">T</span></code></p></li>
<li><p>Streams mit primitiven Daten:</p>
<ul class="simple">
<li><p><code class="java"><span class="name">IntStream</span></code></p></li>
<li><p><code class="java"><span class="name">LongStream</span></code></p></li>
<li><p><code class="java"><span class="name">DoubleStream</span></code></p></li>
</ul>
<p>Dies Streams mit primitiven Daten arbeiten in vielen Fällen effizienter jedoch sind manche Operationen nur auf <code class="java"><span class="name">Object</span></code>-Streams erlaubt. „Primitive“ Streams können mit der Methode <code class="java"><span class="name">boxed</span></code> in <code class="java"><span class="name">Object</span></code>-Streams umgewandelt werden.</p>
</li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">IntStream</span><span class="whitespace"> </span><span class="name">isPrim</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">IntStream</span><span class="punctuation">.</span><span class="name attribute">range</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">10</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">isObj</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">isPrim</span><span class="punctuation">.</span><span class="name attribute">boxed</span><span class="punctuation">();</span></code></pre>
</aside>
</ld-topic><ld-topic id="erzeugung-von-streams">
<h2>Erzeugung von Streams</h2>
<ld-deck>
<ld-card>
<p class="rubric">Statische Methoden in <code class="java"><span class="name">Arrays</span></code></p>
<ul class="simple">
<li><p>Die Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Arrays</span></code> hat mehrere überladene statische stream-Methoden, mit denen Arrays in Ströme umgewandelt werden können.</p></li>
<li><p>Die Streams können Objekte oder primitive Daten enthalten.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="comment single">// Stream of primitive data:</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">IntStream</span><span class="whitespace"> </span><span class="name">isP</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Arrays</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">(</span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="punctuation">});</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="comment single">// Stream of objects:</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">isO</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Arrays</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Integer</span><span class="operator">[]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">);</span></code></pre>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Statische Methoden in <code class="java"><span class="name">Stream</span></code></p>
<ul class="simple">
<li><p>Das Interface <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">.</span><span class="name attribute">Stream</span></code> enthält mehrere statische Methoden mit denen Streams erzeugt werden können.</p></li>
<li><p>Für die Klassen der Streams mit primitiven Werten (z.B. <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">.</span><span class="name attribute">IntStream</span></code>) gibt es äquivalente Methoden.</p></li>
</ul>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Mit <code class="java"><span class="name">of</span></code> werden die übergebenen Wert in einen Stream gepackt.</p></li>
<li><p>Mit <code class="java"><span class="name">iterate</span></code> und <code class="java"><span class="name">generate</span></code> hat man eine einfache Möglichkeit unendliche Ströme zu erzeugen.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="comment single">// Object-Stream 1, 2 ... 9, 0:</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">is1a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">of</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">);</span></code></pre>
<pre class="code java copy-to-clipboard incremental literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="comment single">// int-Stream 1, 2, ... 9, 0</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">IntStream</span><span class="whitespace"> </span><span class="name">is1b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">IntStream</span><span class="punctuation">.</span><span class="name attribute">of</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">);</span></code></pre>
<pre class="code java copy-to-clipboard incremental literal-block"><small class="ln">3 </small><code data-lineno="3 "><span class="comment single">// (infinite) Stream 1, 2, ...</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">is2</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">iterate</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="punctuation">((</span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">x</span><span class="operator">+</span><span class="literal number integer">1</span><span class="punctuation">));</span></code></pre>
<pre class="code java copy-to-clipboard incremental literal-block"><small class="ln">4 </small><code data-lineno="4 "><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">z</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="operator">[]</span><span class="punctuation">{</span><span class="literal number integer">1</span><span class="punctuation">};</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">is3</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">generate</span><span class="punctuation">((()</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">z</span><span class="operator">[</span><span class="literal number integer">0</span><span class="operator">]++</span><span class="punctuation">));</span><span class="whitespace"> </span><span class="comment single">// (infinite) Stream 1, 2, ...</span></code></pre>
</aside>
</ld-card></ld-deck></ld-card><ld-card class="incremental">
<p class="rubric">Statische range-Methoden in <code class="java"><span class="name">IntStream</span></code> und <code class="java"><span class="name">LongStream</span></code></p>
<p>Die Interfaces <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">.</span><span class="name attribute">IntStream</span></code> und <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">.</span><span class="name attribute">LongStream</span></code> enthalten jeweils zwei statische <code class="java"><span class="name">range</span></code>-Methoden mit denen Streams erzeugt werden können.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">IntStream</span><span class="whitespace"> </span><span class="name">isPrimA</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">IntStream</span><span class="punctuation">.</span><span class="name attribute">range</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">10</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// 1,2, .. 9</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">IntStream</span><span class="whitespace"> </span><span class="name">isPrimA</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">IntStream</span><span class="punctuation">.</span><span class="name attribute">rangeClosed</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">10</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// 1,2, .. 9, 10</span></code></pre>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Nicht-statische Methoden der Collection-API</p>
<p>Das Interface <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Collection</span></code> enthält die Methode stream mit der die jeweilige Kollektion in einen Stream umgewandelt werden kann.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">is</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Arrays</span><span class="punctuation">.</span><span class="name attribute">asList</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">).</span><span class="name attribute">stream</span><span class="punctuation">();</span></code></pre>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="verwendung-von-streams">
<h2>Verwendung von Streams</h2>
<ld-deck>
<ld-card>
<p>Streams werden typischerweise in einer Pipeline-artigen Struktur genutzt:</p>
<ol class="arabic simple incremental-list">
<li><p>Erzeugung</p></li>
<li><p>Folge von Verarbeitungs-/Transformationsschritten</p></li>
<li><p>Abschluss mit einer terminalen Operation</p></li>
</ol>
</ld-card><ld-card class="incremental">
<p class="rubric">Verarbeitungsoperationen</p>
<p>Verarbeitungs-Operationen transformieren die Elemente eines Streams. Man unterscheidet:</p>
<ul class="incremental-list list-with-explanations">
<li><p>zustandslose Operationen</p>
<p>Transformieren die Elemente jeweils völlig unabhängig von allen anderen.</p>
</li>
<li><p>zustandsbehaftete Operationen</p>
<p>Transformieren die Elemente abhängig von anderen.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Zustandslose Verarbeitungsoperationen</p>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p><code class="java"><span class="name">map</span><span class="punctuation">(</span><span class="name">Function</span><span class="operator">&lt;?</span><span class="whitespace"> </span><span class="keyword declaration">super</span><span class="whitespace"> </span><span class="name">T</span><span class="punctuation">,</span><span class="operator">?</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">R</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">mapper</span><span class="punctuation">)</span></code>: Transformiert jedes Element in ein anderes.</p></li>
<li><p><code class="java"><span class="name">filter</span><span class="punctuation">(</span><span class="name">Predicate</span><span class="operator">&lt;?</span><span class="whitespace"> </span><span class="keyword declaration">super</span><span class="whitespace"> </span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">predicate</span><span class="punctuation">)</span></code>: Filtert Elemente heraus.</p></li>

<p class="rubric">Verarbeitungsoperationen</p>
<p>Eine terminale Operation hat im Gegensatz zu den Verarbeitungsoperationen <em>keinen Stream</em> als
Ergebnis.</p>
<ld-deck class="incremental">
<ld-card>
<p class="rubric">Terminale Operationen ohne Ergebnis</p>
<ul class="incremental-list list-with-explanations">
<li><p><code class="java"><span class="name">forEach</span><span class="punctuation">(</span><span class="name">Consumer</span><span class="operator">&lt;?</span><span class="whitespace"> </span><span class="keyword declaration">super</span><span class="whitespace"> </span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">action</span><span class="punctuation">)</span></code></p>
<p>Wendet die übergebene Aktion auf alle Elemente des Streams an.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Terminale Operationen mit Ergebnis</p>
<ul class="incremental-list list-with-explanations">
<li><p>Operationen mit Array-Ergebnis: <code class="java"><span class="name">Stream</span><span class="whitespace"> </span><span class="operator">=&gt;</span><span class="whitespace"> </span><span class="name">Array</span></code></p>
<p>Operationen die den Stream in ein äquivalentes Array umwandeln.</p>
</li>
<li><p>Operationen mit Kollektions-Ergebnis: <code class="java"><span class="name">Stream</span><span class="whitespace"> </span><span class="operator">=&gt;</span><span class="whitespace"> </span><span class="name">Kollektion</span></code></p>
<p>Operationen die den Stream in eine äquivalente Kollektion umwandeln.</p>
</li>
<li><p>Operationen mit Einzel-Ergebnis: Aggregierende Operationen</p>
<p>Operationen die den Stream zu einem einzigen Wert verarbeiten.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">

<div class="supplemental">
<p class="rubric">Terminale Operationen mit Kollektions-Ergebnis</p>
<ul>
<li><p>Die Methode <code class="java"><span class="name">collect</span></code> erzeugt eine Kollektion aus den Elementen des Streams.</p></li>
<li><p><code class="java"><span class="name">IntStream</span></code> und andere Streams mit primitiven Daten haben keine entsprechende Operation.</p></li>
<li><p>Das Argument von <code class="java"><span class="name">collect</span></code> ist ein <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">.</span><span class="name attribute">Collector</span></code>. Die Erzeugung einer Kollektion ist damit Sonderfall einer aggregierenden Operation.</p></li>
<li><p>Für die Erzeugung einer Kollektion verwendet man typischerweise einen vordefinierten <code class="java"><span class="name">Collector</span></code> aus der Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">.</span><span class="name attribute">Collectors</span></code>.</p></li>
<li><p>Einfache Kollektionserzeuger in Collectors sind:</p>
<blockquote>
<ul class="simple">
<li><p><code class="java"><span class="name">toList</span><span class="punctuation">()</span></code></p></li>
<li><p><code class="java"><span class="name">toSet</span><span class="punctuation">()</span></code></p></li>
<li><p><code class="java"><span class="name">toCollection</span><span class="punctuation">(</span><span class="name">Supplier</span><span class="operator">&lt;</span><span class="name">C</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">collectionFactory</span><span class="punctuation">)</span></code></p></li>
</ul>
</blockquote>
</li>
</ul>

<p>Das Interface <code class="java"><span class="name">Stream</span></code> bietet die Funktionen <code class="java"><span class="name">findFirst</span></code> und <code class="java"><span class="name">findAny</span></code> für die „Suche“ nach dem ersten bzw. irgendeinem Element in einem Stream.</p>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Diese Methoden haben kein Prädikat als Parameter. Es empfiehlt sich darum den <code class="java"><span class="name">Stream</span></code> vorher mit dem entsprechenden Prädikat zu filtern.</p>
</aside>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Optional</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">firstEven</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">of</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">7</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">8</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">9</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">        </span><span class="punctuation">.</span><span class="name attribute">filter</span><span class="punctuation">(</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">x</span><span class="operator">%</span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="punctuation">.</span><span class="name attribute">findFirst</span><span class="punctuation">();</span></code></pre>
<div class="incremental docutils container">
<p><em>Ausgabe:</em> <code class="console"><span class="generic output">firstEven ==&gt; Optional[2]</span></code></p>
</div>

<p>Das Interface Stream bietet die Funktion</p>
<blockquote>
<p><code class="java"><span class="name">Optional</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name function">reduce</span><span class="punctuation">(</span><span class="name">BinaryOperator</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">accumulator</span><span class="punctuation">)</span></code></p>

<p>Falls der erste Wert nicht der Startwert sein soll, verwendet man:</p>

</blockquote>

</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">

<pre class="code java incremental literal-block"><small class="ln">13 </small><code data-lineno="13 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">interface</span> <span class="name class">Stream</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">BaseStream</span><span class="operator">&lt;</span><span class="name">T</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

<div class="supplemental">
<p>Die Interfacedefintion (<code class="java"><span class="name">BaseStream</span><span class="operator">&lt;</span><span class="name">T</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">S</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">BaseStream</span><span class="operator">&lt;</span><span class="name">T</span><span class="punctuation">,</span><span class="name">S</span><span class="operator">&gt;&gt;</span></code>) ist eine Anwendung des CRTP; d. h. des <em>Curiously Recurring Template Pattern</em>s. Bei diesem Idiom haben wir eine Klasse <code class="java"><span class="name">X</span></code>, die von einer  generischen Klasse oder einem generischen Interface <code class="java"><span class="name">S</span></code> abgeleitet wird, wobei die ableitende Klasse <code class="java"><span class="name">X</span></code> sich selber als Typparameter verwendet. Dies erlaubt die Definition einer Fluent-API, bei der Methoden, die in der Basisklasse definiert sind, den abgeleiteten Typ zurückgeben.</p>
</div></ld-card><ld-card class="incremental">
<p class="rubric">Erzeugen von eigenen Streams mittels <a class="reference external" href="https://docs.oracle.com/en/java/javase/24/docs/api/java.base/java/util/stream/StreamSupport.html">StreamSupport</a></p>
<p>Die Implementierung des Interfaces <code class="java"><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code> ist ggf. sehr aufwändig. Alternativ kann die Klasse <code class="java"><span class="name">StreamSupport</span></code> verwendet werden, um auf einem <code class="java"><span class="name">Spliterator</span></code> basierende Streams zu erzeugen.</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword namespace">package</span><span class="whitespace"> </span><span class="name namespace">java.util.stream</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">StreamSupport</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="comment multiline">/** Creates a new sequential or parallel Stream from a Spliterator. */</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name function">stream</span><span class="punctuation">(</span><span class="name">Spliterator</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">spliterator</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">boolean</span><span class="whitespace"> </span><span class="name">parallel</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="comment single">// ...</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card></ld-deck></ld-topic><ld-topic id="java-optionals">
<h2>Java <code class="java"><span class="name">Optional</span></code>s</h2>
<p>Instanzen der Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Optional</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code> (bzw. <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">OptionalInt</span></code> etc.) <strong>repräsentieren Werte die vorhanden sind oder
auch nicht</strong>.</p>
<p>Insbesondere <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Optional</span><span class="operator">&lt;</span><span class="name">T</span><span class="operator">&gt;</span></code> kann/sollte anstelle von <code class="java"><span class="keyword constant">null</span></code> verwendet werden, in Fällen in denen unter bestimmten Umständen kein sinnvoller Wert angegeben werden kann.</p>
<ld-deck>
<ld-card>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Es gibt moderne Programmiersprachen, die auf <code class="java"><span class="keyword constant">null</span></code> komplett verzichten und stattdessen immer auf <span class="docutils literal">Optionals</span> oder ähnliche Konstrukte setzen.</p>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="name">Optional</span><span class="operator">&lt;</span><span class="name">Integer</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name function">min</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">if</span><span class="punctuation">(</span><span class="name">a</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="keyword constant">null</span><span class="whitespace"> </span><span class="operator">||</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">Optional</span><span class="punctuation">.</span><span class="name attribute">empty</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">min</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="literal number integer">0</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">    </span><span class="keyword">for</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name">min</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">min</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">Optional</span><span class="punctuation">.</span><span class="name attribute">of</span><span class="punctuation">(</span><span class="name">min</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</aside>
