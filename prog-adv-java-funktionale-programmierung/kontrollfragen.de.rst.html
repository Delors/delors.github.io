<p class="ld-exercise-title rubric">Typkompatibilität von Lambda-Ausdrücken</p>
<p>Die Methode <code class="java"><span class="name">forEach</span></code> hat die folgende Signatur:</p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">forEach</span><span class="punctuation">(</span><span class="name">Consumer</span><span class="operator">&lt;?</span><span class="whitespace"> </span><span class="keyword declaration">super</span><span class="whitespace"> </span><span class="name">T</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">action</span><span class="punctuation">);</span></code></pre>
<p>Weiterhin sei gegeben:</p>
<pre class="code java literal-block"><code><span class="name">List</span><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">names</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Arrays</span><span class="punctuation">.</span><span class="name attribute">asList</span><span class="punctuation">(</span><span class="literal string">&quot;Alice&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Bob&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Charlie&quot;</span><span class="punctuation">);</span></code></pre>
<ld-deck class="numbered">
<ld-card>
<p>Welche der folgenden Lambda-Ausdrücke kann ich an <code class="java"><span class="name">forEach</span></code> übergeben?</p>
<ol class="arabic simple">
<li><p><code class="java"><span class="name">names</span><span class="punctuation">.</span><span class="name attribute">forEach</span><span class="punctuation">(</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">));</span></code></p></li>
<li><p><code class="java"><span class="name">names</span><span class="punctuation">.</span><span class="name attribute">forEach</span><span class="punctuation">(</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">.</span><span class="name attribute">toUpperCase</span><span class="punctuation">());</span></code></p></li>
<li><p><code class="java"><span class="name">names</span><span class="punctuation">.</span><span class="name attribute">forEach</span><span class="punctuation">(</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">.</span><span class="name attribute">toUpperCase</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="punctuation">});</span></code></p></li>
<li><p><code class="java"><span class="name">names</span><span class="punctuation">.</span><span class="name attribute">forEach</span><span class="punctuation">(</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="keyword">return</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">});</span></code></p></li>
</ol>
</ld-card><ld-card class="incremental">
<p>Welche der folgenden Objekte kann ich an <code class="java"><span class="name">forEach</span></code> übergeben?</p>
<ol class="arabic simple" start="5">
<li><p><code class="java"><span class="name">Consumer</span><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">cs</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">);</span></code></p></li>
<li><p><code class="java"><span class="name">Consumer</span><span class="operator">&lt;</span><span class="name">Object</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">co</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">);</span></code></p></li>
<li><p><code class="java"><span class="name">Consumer</span><span class="operator">&lt;</span><span class="name">CharSequence</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">ccs</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">-&gt;</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Hint String extends CharSequence</span></code></p></li>
</ol>
