<h2>Aufgabenstellung</h2>
<p>Entwicklung eines browser-basierten Multiplayer Spiels.</p>
<ul class="incremental-list">
<li><ol class="arabic simple" start="3">
<li><p>Spiele stehen zur Auswahl:</p></li>
</ol>
<ul class="simple">
<li><p>„<em>Snake-Variante</em>“ als Teamspiel</p></li>
<li><p>„<em>Scrabble-Variante</em>“ als Teamspiel</p></li>
<li><p>„<em>Kahoot-Variante</em>“ als Teamspiel</p></li>
</ul>
<p>Es handelt sich hierbei nur um Vorschläge. Jedem Team steht es frei die Originalkonzepte weitgehend zu modifizieren und dies ist auch gewünscht! Wenn Sie ein ganz anderes Spiel entwickeln wollen, dann sprechen Sie mich bitte bis Ende der Woche an.</p>
</li>
<li><p>Die Spiele sollen durch 3 Teams entwickelt werden, die sich jeweils auf ein Spiel festlegen und jeweils in ein Frontend und Backend Team möglichst gleicher Größe aufgliedern. Ein Wechsel zwischen den (Sub-)Teams ist nicht vorgesehen.</p></li>
<li><p>Der empfohlene Technologie-Stack ist:</p>
<ul class="simple">
<li><p>Frontend: JavaScript/Typescript</p></li>
<li><p>Backend: Node.js/Express.js oder Java/Spring Boot</p></li>
</ul>
<p>Eine Abweichung ist möglich.</p>
</li>
</ul>

<h2>Benotungsgrundlage</h2>
<ul>
<li><p>[max. 20 Punkte] Qualität des Vortrags (50% Individualnote und 50% geht auf das Teamkonto.)</p></li>
<li><p>[max. 10 Punkte] Ist das Spiel lauffähig?</p>
<p>Lauffähig bedeutet hier, dass das Spiel auf einem Server läuft und von mehreren Spielern gespielt werden kann. Weiterhin muss es möglich sein ohne Serverneustart mehrere Runden hintereinander zu spielen.</p>
</li>
<li><p>[max. 10 Punkte] Qualität des Projektsetups (Buildskripte, Testskripte, Versionsverwaltung, Mockserver/-client)</p>
<p>Die Dokumentation, die beschreibt wie das Projekt kompiliert und deployed wird, ist ein wichtiger Bestandteil dieser Bewertung.</p>
</li>
<li><p>[max. 25 Punkte] Qualität der Sourcecodes</p>
<p>In Hinblick auf: keine Redundanzen/Duplikationen, Modularisierung, Wartbarkeit, kompakt, <em>gut</em> dokumentiert, keine unnötigen Abhängigkeiten, keine unnötigen Dateien, keine unnötigen Kommentare.</p>
</li>
<li><p>[max. 15 Punkte] Ein Video, das über den Code geht und die Projektstruktur sowie die wichtigsten Codebestandteile erklärt. Das Video sollte max. 15 Minuten lang sein und auf einem Notebook abspielbar sein.</p>
<p>10 Punkte für den Inhalt - 5 Punkte für die optische Gestaltung des Videos.</p>
</li>
</ul>
