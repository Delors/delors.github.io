<h2>Inhalte 1. Semester</h2>
<ul class="simple">
<li><p>Entwicklung von verteilten Anwendungen - Grundlagen</p>
<ul>
<li><p>Linux/Server Handhabung</p></li>
<li><p>Buildprozesse</p></li>
<li><p>Versionsverwaltung (?)</p></li>
<li><p>Container (?)</p></li>
<li><p>Crashkrus JavaScript (?)</p></li>
<li><p>Authentifizierung in Webanwendungen (JSON Web Token, Cookies, Sessions) (?)</p></li>
</ul>
</li>
</ul>
<div class="supplemental docutils container">
<p>Bereits bekannt sein sollte:</p>
<ul class="list-with-explanations">
<li><p>Programmiersprache Go aus dem ersten Semester</p></li>
<li><p>Programmiersprache Java aus dem zweiten Semester</p></li>
<li><p>Grundkenntnisse in HTML und CSS sollten parallel in der Web-Programmierung gelehrt werden.</p>
<p><em>Was wird noch gelehrt?</em></p>
</li>
<li><p>Datenbanken findet auch parallel statt.</p></li>
<li><p>GitHub ist aus dem ersten Semester bekannt.</p>
<p><em>Ist GIT als Versionskontrollsystem erklärt worden?</em></p>
</li>
</ul>
</div>
