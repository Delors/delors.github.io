<ld-topic id="aufgabenstellung-2-semester">
<h2>Aufgabenstellung 2. Semester</h2>
<p>Gegenstand der Portfolioaufgabe ist die Entwicklung eines verteilten Web-Spiels für mehrere Spieler.</p>
<p>Folgende Anforderungen sind zu erfüllen:</p>
<ld-story>
<ul class="incremental-list">
<li><p>Ihr Projekt muss am Ende spielbar sein in dem Sinne, dass alle Kursteilnehmer die Möglichkeit haben gleichzeitig zu spielen; ggf. in mehreren Kleingruppen.</p></li>
<li><p>Das Spiel muss rundenbasiert sein.</p>
<div class="supplemental docutils container">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Echtzeitspiele sind aufgrund der damit verbundenen Komplexität ausgeschlossen.</p>
</aside>
</div>
</li>
<li><p>Sie können sich - müssen aber nicht - von klassischen Brettspielen oder Kartenspielen inspirieren lassen. Es können aber auch neue Spiele entwickelt werden.</p>
<p>D. h. Die Wahl des Spieles ist weitgehend frei. <span class="emph">Poker und Uno sind jedoch ausgeschlossen</span>; triviale Spiele (z. B. Hangman oder Tic-Tac-Toe) sind auch ausgeschlossen. Darüber hinaus darf kein Spiel zweimal entwickelt werden.</p>
<p><span class="emph">Sprechen Sie sich frühzeitig mit Ihren Kommilitonen ab, um Überschneidungen zu vermeiden.</span></p>
</li>
<li><p>Die Entwicklung erfolgt in Gruppen von 3 Personen und muss immer einen Webclient und eine Serverkomponente umfassen.</p></li>
<li><p>Die eingesetzten Technologien sind auf JavaScript, CSS und HTML sowie ggf. Python oder Java für die Serverseite beschränkt. Ich empfehle einen JavaScript/TypeScript Einsatz auf beiden Seiten. Frameworks (z. B. Express.js und Socket.IO), um ggf. die Kommunikation zwischen Web-Client und Server zu vereinfachen, dürfen eingesetzt werden.</p></li>
<li><p>Die Webanwendung muss responsive sein und braucht nur auf den neuesten Browsern laufen: Safari, Chrome und Firefox. Die neuesten Web-Technologien sollen verwendet werden. Responsive bedeutet hier, dass die Anwendung mindestens auf Tablets und Desktop-Computern spielbar sein muss.</p></li>
<li><p>Das Spiel sollte Cheat-Prevention Mechanismen enthalten, damit es nicht möglich ist, durch Manipulation der Webanwendung zu betrügen.</p></li>
<li><p>Ein komplexes Rollen-/Sicherheitsmodell ist nicht erforderlich. Es muss jedoch möglich sein, dass Spieler sich mit einem Benutzernamen anmelden und dass die Spieler während des Spiels identifizierbar sind.</p></li>
<li><p>Bewertet wird die Qualität der Software, die Qualität der Dokumentation, die Qualität der Präsentationen und die Einhaltung der Anforderungen.</p></li>
</ul>
</ld-story></ld-topic>

</li>

<aside class="admonition attention">

</aside>
</li>

</ol>

<ld-topic id="bewertung">
<h2>Bewertung</h2>
<ld-story>
<ul class="list-with-sublist incremental-list">
<li><p><strong>[20P] Vorträge</strong></p>
<ul class="simple">
<li><p>[19P] Inhaltliche Qualität, Verständlichkeit, optische Präsentation, Persönliches Auftreten</p></li>
<li><p>[ 1P] Abgabe der Checkliste (als PDF) unterschrieben und abgearbeitet</p></li>
</ul>
</li>
<li><p><strong>[20P] Code Reviews</strong></p>
<p>Pro Code Review (insgesamt 2 pro Team) werden folgende Kriterien bewertet:</p>
<ul class="simple">
<li><p>[ 1P] Kurzpräsentation des ersten Eindrucks</p></li>
<li><p>[ 6P] Qualität der Code Reviews</p></li>
<li><p>[ 3P] Qualität der Präsentation der Code Reviews</p></li>
</ul>
</li>
<li><p><strong>[58P] Spiel</strong></p>
<ul class="simple">
<li><p>[ 5P] Präsentation des Spielkonzepts (Fake Screenshots, Mockups, Storyboard, etc.)</p></li>
<li><p>[ 3P] Vorführung des aktuellen Stands der Anwendung (d. h. es gibt eine erste (in Teilen spielbare) Version des Spiels)</p></li>
<li><p>[12P] Es ist direkt spielbar, d.h. es können mehrere Spieler gleichzeitig spielen und es kommt zu keinen Fehlern, die das Spielen einiger oder aller verhindern</p></li>
<li><p>[ 4P] Cheat-Prevention Mechanismus ist implementiert und dokumentiert (in README)</p></li>
<li><p>[ 3P] Die Anwendung ist responsive und unterstützt grundlegendes Theming</p></li>
<li><p>[ 3P] Die Anwendung lässt sich auch über Handys/Tablets spielen (Touch-fähig)</p></li>
<li><p>[ 10P] Code-Qualität Backend (z. B. Lesbarkeit, Modularität, etc.)</p></li>
<li><p>[ 10P] Code-Qualität Frontend (s. O.)</p></li>
<li><p>[ 3P] Qualität des Build- und Deploymentprozesses (z. B. Automatisierung, etc.)</p></li>
<li><p>[ 3P] README mit Bau- und Installationsanleitung</p></li>
<li><p>[ 2P] HTTP API-Spezifikation bzw. Schnittstellendokumentation (in README)</p></li>
</ul>
</li>
<li><p><strong>[ 2P] Organisation</strong></p>
<ul class="simple">
<li><p>[ 1P] Dokumentation des KI Einsatzes und Reflexion darüber</p></li>
<li><p>[ 1P] Dokumentation der Teamarbeit, d. h. wer hat welchen Anteil an der Entwicklung welcher Teile der Anwendung</p></li>
</ul>
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Ohne die Abgabe dieser Dokumente erfolgt keine Bewertung.</p>
</aside>
</li>
</ul>
</ld-story></ld-topic>
<ld-topic id="teams">
<h2>Teams</h2>
<ld-scrollable>
<ul class="simple">
<li><p>die Teamgröße beträgt 3 Studierende</p></li>
<li><p>die Aufteilung der Aufgaben im Team erfolgt selbstorganisiert, muss aber dokumentiert werden</p></li>
<li><p>Eine grobe Aufteilung entlang der Dimensionen: Frontend, Backend und querschneidende Belange ist naheliegend, aber nicht zwingend erforderlich; auf jeden Fall muss <em>jedes</em> Teammitglied in der Lage sein jeden Teil der Anwendung zu verstehen und bei Bedarf zu bearbeiten.</p></li>
</ul>
