<ld-topic class="exercises" id="aufgabe">
<h2>Aufgabe</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Berechnung der Quadratwurzel" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Berechnung der Quadratwurzel</p>
<p>Bearbeitungszeit: ca. 10 Minuten für erste Lösung; ca. 15 Minuten für beide Lösungen.</p>
<p>Implementieren Sie eine Methode <code class="java"><span class="name">sqrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">epsilon</span><span class="punctuation">)</span></code>, die die Quadratwurzel von <code class="java"><span class="name">x</span></code> mit einer Genauigkeit von <code class="java"><span class="name">epsilon</span></code> berechnet. Verwenden Sie dazu das Newton-Raphson-Verfahren: <span class="math">\(y_{n+1} = \frac{1}{2}\left(y_n + \frac{x}{y_n}\right)\)</span>. Implementieren Sie die Methode einmal rekursiv und einmal iterativ.
Der Abbruch soll erfolgen, wenn <span class="math">\(|y_{n+1} - y_n| &lt; \epsilon\)</span>.</p>
<div class="supplemental docutils container">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Für die rekursive Variante kann es sinnvoll sein neben der Hauptmethode eine zweite Hilfsmethode zu implementieren.</p>
</aside>
</div>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code bash literal-block"><code><span class="comment single"># java SQRT.java
</span>Enter<span class="whitespace"> </span>number<span class="whitespace"> </span>to<span class="whitespace"> </span>compute<span class="whitespace"> </span>SQRT<span class="whitespace"> </span><span class="keyword">for</span>:<span class="whitespace"> </span><span class="literal number">9</span><span class="whitespace">
</span>Enter<span class="whitespace"> </span>epsilon:<span class="whitespace"> </span><span class="literal number">0</span>.0001<span class="whitespace">
</span><span class="literal number">9</span>.0<span class="whitespace"> </span><span class="operator">=</span>&gt;<span class="whitespace"> </span><span class="literal number">5</span>.0<span class="whitespace">
</span>...<span class="whitespace">
</span><span class="literal number">3</span>.00009155413138<span class="whitespace"> </span><span class="operator">=</span>&gt;<span class="whitespace"> </span><span class="literal number">3</span>.000000001396984<span class="whitespace">
</span>The<span class="whitespace"> </span>SQRT<span class="whitespace"> </span>of<span class="whitespace"> </span><span class="literal number">9</span>.0<span class="whitespace"> </span>is<span class="whitespace"> </span><span class="literal number">3</span>.000000001396984</code></pre>
</aside>

<h2>Aufgabe</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Rekursive Berechnung von E" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Rekursive Berechnung von E</p>
<p>Berechnen Sie den Wert von <span class="math">\(e\)</span> auf eine vom Nutzer festgelegte Anzahl Stellen. Nutzen Sie dafür die Formel: <span class="math">\(e = \sum_{i=0}^{\infty} \frac{1}{i!} = \frac{1}{0!} + \frac{1}{1!} + \frac{1}{2!} + \ldots\)</span>. Implementieren Sie die Funktion rekursiv. Die Signatur der Hauptfunktion muss wie folgt sein: <code class="java"><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">e</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">precision</span><span class="punctuation">)</span></code>.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Sie brauchen ggf. Hilfsfunktionen.</p>
</aside>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code bash literal-block"><code><span class="comment single"># java E.java
</span>Enter<span class="whitespace"> </span>number<span class="whitespace"> </span>of<span class="whitespace"> </span>decimal<span class="whitespace"> </span>places<span class="whitespace"> </span>of<span class="whitespace"> </span>accuracy<span class="whitespace"> </span><span class="operator">(</span>&gt;<span class="whitespace"> </span><span class="literal number">0</span><span class="operator">)</span>:10<span class="whitespace">
</span><span class="name variable">E</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number">2</span>.71828182845823</code></pre>
</aside>
