<h2>Einführung</h2>
</div><div class="ld-slide" id="hello-world-das-erste-java-programm">
<h2>&quot;Hello World&quot; - das erste Java-Programm</h2>
<p><span class="docutils literal">HelloWorld.java</span><a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Datei <span class="docutils literal">HelloWorld.java</span> kann <a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorld.java">hier</a> heruntergeladen werden und mit <span class="docutils literal">java <span class="pre">--enable-preview</span> HelloWorld.java</span> ausgeführt werden.</p>
</aside>
</aside>
<div class="supplemental">
<p>Die Datei enthält ein einfaches Java-Programm, das den Text <span class="docutils literal">Hello World!</span> auf der Konsole ausgibt.</p>
<p>In der ersten Zeile wird die Methode <code class="java"><span class="name">main</span></code> definiert. Diese ist die Einstiegsmethode in das Programm. Der Text <span class="docutils literal">Hello World!</span> wird mit der <em>Methode</em> <code class="java"><span class="name">println</span></code> auf der Konsole ausgegeben. Die Methoden <code class="java"><span class="name">print</span></code>, und <code class="java"><span class="name">println</span></code> sind in Java Skripten immer verfügbar (bei Verwendung von <span class="docutils literal"><span class="pre">--enable-preview</span></span> (Java 23)) und geben den übergebenen Text auf der Konsole aus. Die Methode <code class="java"><span class="name">print</span></code> tut dies ohne und die Methode <code class="java"><span class="name">println</span></code>  mit Zeilenumbruch (<span class="docutils literal">\\n</span>) am Ende.</p>
</div></div><div class="ld-slide" id="von-der-konsole-lesen">
<h2>Von der Konsole lesen</h2>
<p><span class="docutils literal">HelloYou.java</span><a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;What is your name? &quot;</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<div class="supplemental">
<p>Mit Hilfe von <span class="docutils literal">readln</span> können Sie von der Konsole lesen. In Java Skripten ist <span class="docutils literal">readln</span> immer verfügbar. Das Programm gibt den Text <span class="docutils literal">Hello</span> gefolgt von dem eingegebenen Text aus. Die Methode <span class="docutils literal">readln</span> gibt erst den übergebenen String aus und liest dann eine Zeile von der Konsole ein. Der eingelesene Text wird dann an das Wort &quot;Hello &quot; angehängt (mittels des &quot;+&quot; Operators) und als ganzes zurückgegeben.</p>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloYou.java">HelloYou.java</a></p>
</aside>
</aside>
</div><div class="integrated-exercise ld-slide" id="ubung-mein-erstes-programm">
<h2>Übung - mein erstes Programm</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Lesen von und Schreiben auf die Konsole" id="ld-exercise-1">
<p class="rubric">Lesen von und Schreiben auf die Konsole</p>
<p>Schreiben Sie ein Java-Programm (<span class="docutils literal">GutenMorgen.java</span>), das erst nach dem Namen des Nutzers <span class="docutils literal">X</span> fragt und dann <span class="docutils literal">Guten Morgen X!</span> auf der Konsole ausgibt. Beachten Sie dabei, dass der Text <span class="docutils literal">X</span> durch den eingegebenen Namen ersetzt wird und am Ende ein Ausrufezeichen steht.</p>
<p>Als zweites soll das selbe Programm dann nach dem Wohnort <span class="docutils literal">Y</span> des Nutzers fragen und dann <span class="docutils literal">Y ist wirklich schön!</span> auf der Konsole ausgeben.</p>
<p>Schreiben Sie das Programm und führen Sie es aus!</p>

<p class="admonition-title">Hinweis</p>
<p>Vorgehensweise:</p>
<ol class="arabic simple" start="0">
<li><p><span class="minor">Stellen Sie sicher, dass Java korrekt installiert ist. Öffnen Sie dazu die Konsole und geben Sie java --version ein.</span></p></li>
<li><p>Öffnen Sie einen Texteditor (z. B. Visual Studio Code oder ZED oder ...)</p></li>

<li><p>Ersetzen Sie <span class="docutils literal">&lt;IHR CODE&gt;</span> durch den Code, der den Nutzer nach seinem Namen X fragt und dann &quot;Guten Morgen X!&quot; ausgibt.</p></li>
<li><p>Führen Sie den Code aus in dem Sie die Konsole/ein Terminal öffnen und dort: <code>java --enable-preview GutenMorgen.java</code> ausführen.</p></li>
</ol>

</div></div><div class="new-section transition-move-to-top ld-slide" id="einfache-prozedurale-programmierung-mit-variablen-konstanten-literalen-und-ausdrucken">
<h2>Einfache Prozedurale Programmierung mit Variablen, Konstanten, Literalen und Ausdrücken</h2>
</div><div class="ld-slide" id="prozedurale-elemente">
<h2>Prozedurale Elemente</h2>
<div class="scrollable docutils container">
<dl class="incremental field-list simple">
<dt>Kommentare<span class="colon">:</span></dt>
<dd><p>Dienen der Codedokumentation und werden vom Compiler ignoriert.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>primitive Datentypen<span class="colon">:</span></dt>
<dd><p>ganze Zahlen (byte, int, long), Fließkommazahlen (float, double), Zeichen (char, <span class="minor">byte</span>), Wahrheitswerte (boolean)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Literale<span class="colon">:</span></dt>
<dd><p>Konstante Wert (z.B. 42, 3.14, 'A', &quot;Hello World!&quot;)</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Zuweisungen<span class="colon">:</span></dt>
<dd><p>Speichern eines Wertes in einer Variable</p>
<p>(<em>Eine benannten Stelle im Speicher</em>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Ausdrücke<span class="colon">:</span></dt>
<dd><p>dienen der Berechnung von Werten mit Hilfe von Variablen, Literalen und Operatoren</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Kontrollstrukturen<span class="colon">:</span></dt>
<dd><p>dienen der Ablaufsteuerung mit Hilfe von Schleifen (<code class="java"><span class="keyword">while</span></code>, <code class="java"><span class="keyword">do</span><span class="operator">-</span><span class="keyword">while</span></code>, <code class="java"><span class="keyword">for</span></code>) und Verzweigungen (<code class="java"><span class="keyword">if</span></code>-<code class="java"><span class="keyword">else</span></code>, <code class="java"><span class="keyword">switch</span></code>-<code class="java"><span class="keyword">case</span></code>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Unterprogramme<span class="colon">:</span></dt>
<dd><p>Methoden (<em>Prozeduren</em> und <em>Funktionen</em>), die eine bestimmte Funktionalität wiederverwendbar bereitstellen</p>
</dd>
</dl>

</div><div class="ld-slide" id="kommentare">
<h2>Kommentare</h2>
<ul class="simple">
<li><p>Kommentare dienen der Dokumentation des Codes und helfen anderen Entwicklern den Code zu verstehen.</p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<ul>
<li><p>In Java unterscheiden wir folgende Arten von Kommentaren:</p>
<ul class="incremental list-with-explanations">
<li><p>Einzeilige Kommentare, die mit <span class="docutils literal">//</span> beginnen und bis zum Ende der Zeile gehen.</p></li>
<li><p>Mehrzeilige Kommentare, die mit <span class="docutils literal">/*</span> beginnen und mit <span class="docutils literal">*/</span> enden.</p>
<p>Kommentare, die mit <span class="docutils literal">/**</span> beginnen und mit <span class="docutils literal">*/</span> enden, sind so genannte JavaDoc Kommentare und dienen der Erzeugung von Dokumentation.</p>
</li>
<li><p>[ab Java 23] Mehrzeilige Kommentare, bei der jede Zeile mit <span class="docutils literal">///</span> beginnt, werden als Markdown basierte JavaDoc Kommentare interpretiert.</p></li>
</ul>
</li>
</ul>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p>Beispiel (ab Java 1.0 - spezifische Tags und HTML)</p>
<pre class="code java literal-block"><code><span class="comment multiline">/**
 * Berechnet die Fakultät von n.
 *
 * &#64;param n die Zahl, von der die Fakultät berechnet werden soll; (0 &lt;= n &lt;= 20).
 * &#64;return die Fakultät von n.
 */</span><span class="whitespace">
</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace"> </span><span class="comment single">// TODO mögliche Fehlerfälle abfangen</span><span class="whitespace">
    </span><span class="comment multiline">/* Die Verwendung von long als Datentyp limitiert uns auf n &lt;= 20;
       durch den wechsel von long auf double könnten wir bis n &lt;= 170 rechnen;
       sind aber unpräziser. */</span><span class="whitespace">
    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p>Beispiel (ab Java 23 - spezifische Tags und Markdown)</p>
<pre class="code java literal-block"><code><span class="comment single">/// Berechnet die Fakultät von n.</span><span class="whitespace">

<h2>Java Shell</h2>
<div class="stack">
<div class="layer">
<ul class="simple">
<li><p>Die Java Shell (<span class="docutils literal">jshell</span>) ist ein interaktives Werkzeug, das es ermöglicht Java-Code (insbesondere kurze Snippets) direkt auszuführen.</p></li>
<li><p>Starten Sie die Java Shell mit dem Befehl <span class="docutils literal">jshell <span class="pre">--enable-preview</span></span> in der Konsole.</p></li>
<li><p>Den gültigen Java-Code können Sie direkt in der Java Shell eingeben oder über <span class="docutils literal">/edit</span> als Ganzes bearbeiten.</p></li>
<li><p>Sie beenden die Java Shell mit dem Befehl <span class="docutils literal">/exit</span>.</p></li>
<li><p>Die Java Shell eignet sich insbesondere für das Ausprobieren von Code-Schnipseln und das Testen von Methoden.</p></li>
</ul>
</div><div class="layer incremental">

<h2>Übung - Java als Taschenrechner</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Rechnen auf der Konsole" id="ld-exercise-2">
<p class="rubric">Rechnen auf der Konsole</p>
<p>Verwenden Sie die JShell als Taschenrechner und lösen Sie die folgenden Aufgaben in der angegebenen Reihenfolge jeweils mit Hilfe von <em>einer</em> Formel:</p>
<ol class="arabic simple">
<li><p>Berechnen Sie, wie viele Sekunden ein Schaltjahr hat.</p></li>
<li><p>Sie nehmen einen Kredit über 47865 € auf und zahlen monatlich 3,6% Zinsen. Wie viele Zinsen haben Sie nach 5 Jahren bezahlt?</p></li>
<li><p>Ein Bauer hat 120 Äpfel. Er möchte die Äpfel gleichmäßig auf 4 Körbe verteilen. Nachdem er die Äpfel aufgeteilt hat, isst er 5 Äpfel aus jedem Korb. Wie viele Äpfel hat er noch?</p></li>
<li><p>Nehmen Sie an, dass weltweit jeden Tag 1 500 000 000 Plastikflaschen produziert werden. Wie viele Flaschen werden in einem Jahr produziert, wenn das Jahr 365 Tage hat, aber an den Wochenenden nicht produziert werden würde (gehen Sie von 52 Wochenenden aus)?</p></li>
</ol>

<aside class="admonition smaller hint">
<p class="admonition-title">Hinweis</p>
<ul class="simple">
<li><p>In Programmiersprachen wird generell die englische Schreibweise für Zahlen verwendet. D. h. Sie müssen das Dezimalkomma durch einen Punkt ersetzen.)</p></li>
<li><p>Die Division wird in (den meisten) Programmiersprachen mit dem Operator <span class="docutils literal">/</span> durchgeführt.</p></li>
<li><p>Die Multiplikation wird in (den meisten) Programmiersprachen mit dem Operator <span class="docutils literal">*</span> durchgeführt.</p></li>
<li><p>Sie können Klammern (<span class="docutils literal">(</span> und <span class="docutils literal">)</span>) so verwenden, wie Sie es von der Mathematik gewohnt sind.</p></li>
<li><p>Sie können große Zahlen mit einem Unterstrich (<span class="docutils literal">_</span>) formatieren, um die Lesbarkeit zu erhöhen: z. B. <code class="java"><span class="literal number integer">1_500_000_000</span></code>.</p></li>
</ul>
</aside>
</div></div><div class="new-section transition-scale ld-slide" id="primitive-datentypen">
<h2>Primitive Datentypen</h2>
</div><div class="ld-slide" id="verwendung-von-datentypen">
<h2>Verwendung von Datentypen</h2>
<ul class="simple">
<li><p>Um die erlaubten Werte von Parametern, Variablen und Rückgabewerten genauer spezifizieren zu können, werden Datentypen verwendet.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Java stellt hierzu primitive Datentypen, Aufzählungen (<code class="java"><span class="keyword declaration">enum</span></code>), Klassen und Interfaces zur Verfügung</p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<p>Ein primitiver Datentyp ist z. B. <code class="java"><span class="keyword type">int</span></code> (d. h. <span class="eng">integer</span> bzw. <span class="ger">Ganzzahl</span>)</p>
<p>Dieser Datentyp legt fest, dass ein Wert eine Ganzzahl mit dem Wertebereich: <span class="math">\([-2147483648, 2147483647]\)</span></p>
</div><div class="layer incremental">
<table class="align-center highlight-cell-on-hover">
<thead>
<tr><th class="head"><p>Art</p></th>
<th class="head"><p>Datentyp</p></th>
<th class="head"><p>Beispiel</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Ganzzahlen</p></td>
<td><p><code class="java"><span class="keyword type">byte</span></code>, <code class="java"><span class="keyword type">short</span></code>, <code class="java"><span class="keyword type">int</span></code>, <code class="java"><span class="keyword type">long</span></code></p></td>
<td><p><code class="java"><span class="literal number integer">123</span></code></p></td>
</tr>
<tr><td><p>Fließkommazahlen</p></td>
<td><p><code class="java"><span class="keyword type">float</span></code>, <code class="java"><span class="keyword type">double</span></code></p></td>
<td><p><code class="java"><span class="literal number float">1.23</span></code> oder <code class="java"><span class="literal number float">3.141d</span></code></p></td>
</tr>
<tr><td><p>Zeichen</p></td>
<td><p><code class="java"><span class="keyword type">char</span></code></p></td>
<td><p><code class="java"><span class="literal string char">'a'</span></code></p></td>
</tr>
<tr><td><p>Wahrheitswerte</p></td>
<td><p><code class="java"><span class="keyword type">boolean</span></code></p></td>
<td><p><code class="java"><span class="keyword constant">true</span></code></p></td>
</tr>
</tbody>
</table>
</div></div><div class="supplemental">
<p>Bitte beachten Sie, dass in Code für Zahlen immer die Englische Schreibweise verwendet wird. D. h. das Dezimalkomma wird durch einen Punkt ersetzt.</p>
<p>Java kennt neben den primitiven Datentypen auch noch Arrays, Aufzählungen (<code class="java"><span class="keyword declaration">enum</span></code>) sowie Klassen und Interfaces. Diese werden wir später behandeln.</p>
</div></div><div class="ld-slide" id="ganzzahlige-datentypen-hintergrund">
<h2>Ganzzahlige Datentypen - Hintergrund</h2>
<ul class="simple">
<li><p>Ganzzahlige Werte werden im Speicher als Binärzahlen gespeichert; d. h. als Folge von Nullen und Einsen.</p></li>
<li><p>Um verschieden große Werte zu speichern, stellen Programmiersprachen ganzzahlige Werte mit einer unterschiedlichen Zahl von Bits dar.</p></li>
</ul>
<div class="stack">
<div class="layer">
<p>Zahlen werden immer mit 8 Bit (1 Byte), 16 Bit (2 Byte), 32 (4 Byte) oder 64 Bit (8 Byte) gespeichert.</p>
<aside class="admonition far-smaller hint">
<p class="admonition-title">Hinweis</p>
<p>In Java werden Zahlen immer vorzeichenbehaftet gespeichert. D. h. ein Bit wird für das Vorzeichen verwendet; auch wenn es nicht immer benötigt wird.</p>
</aside>
</div><div class="layer incremental">
<p>Umrechnung Binär-Dezimal</p>
<table class="align-center highlight-line-on-hover far-smaller">
<thead>
<tr><th class="head"><p>Binär</p></th>
<th class="head"><p>Dezimal</p></th>
</tr>
</thead>

</tr>
<tr><td><p>...</p></td>

</div><div class="layer incremental">

</div></div><div class="supplemental">
<p>Die Größenwahl für <span class="docutils literal">long</span> und <span class="docutils literal">int</span> ist teilweise historisch bedingt. Auf gängigen Prozessoren sind jedoch 64 Bit und 32 Bit die natürlichen Größen für Ganzzahlen und können effizient verarbeitet werden.</p>
</div></div><div class="ld-slide" id="gleitkommatypen-hintergrund-konzeptionell">
<h2>Gleitkommatypen - Hintergrund (Konzeptionell)</h2>
<div class="stack">
<div class="layer">
<p>Gleitkommazahlen werden in <a class="reference external" href="https://docs.oracle.com/javase/specs/jls/se23/html/jls-4.html#jls-4.2.3">Java nach Norm IEEE 754 (Seit Java 15 Version 2019)</a> durch die Mantisse <span class="math">\(m\)</span> und den Exponent <span class="math">\(e\)</span> dargestellt: <span class="math">\(z = m \times 2^e\)</span>.</p>
<p>Für das Vorzeichen wird das erste Bit verwendet, für Mantisse und Exponent werden zusammen 31- (bei <code class="java"><span class="keyword type">float</span></code>) bzw. 63-Bit (bei <code class="java"><span class="keyword type">double</span></code>)  verwendet.</p>
<p>Die Mantisse und der Exponent sind vorzeichenbehaftete Ganzzahlen.</p>
<blockquote>
<p>Beispiel (vereinfacht)</p>
<p class="incremental"><span class="math">\(7 \times 2^{-1} = { 7 \over 2 } = 3.5\)</span></p>
<p class="incremental"><span class="math">\(-7 \times 2^{-1} = { -7 \over 2 } = -3.5\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{-3} = { 7 \over 8 } = 1.125\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{0} = { 7 \over 1 } = 7\)</span></p>
</blockquote>
</div><div class="layer incremental">
<table class="align-center highlight-cell-on-hover smaller">
<thead>
<tr><th class="head"><p>Datentyp</p></th>
<th class="head"><p>Genauigkeit</p></th>
<th class="head"><p>Mantisse</p></th>
<th class="head"><p>Exponent</p></th>
<th class="head"><p>Wertebereich</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><code class="java"><span class="keyword type">float</span></code></p></td>
<td><p>32</p></td>
<td><p>23</p></td>
<td><p>8</p></td>
<td><p>ca. <span class="math">\(-3.4*10^{38}\; \text{bis}\; 3.4 \times 10^{38}\)</span></p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">double</span></code></p></td>
<td><p>64</p></td>
<td><p>52</p></td>
<td><p>11</p></td>
<td><p>ca. <span class="math">\(-1.8*10^{308}\; \text{bis}\; 1.8 \times 10^{308}\)</span></p></td>
</tr>
</tbody>
</table>
</div></div><div class="supplemental">
<p>Ganzzahlen <span class="math">\(&lt; 2^{24}\)</span> können bei Verwendung des Datentyps <code class="java"><span class="keyword type">float</span></code> exakt dargestellt werden; bei <code class="java"><span class="keyword type">double</span></code> sind es Ganzzahlen <span class="math">\(&lt; 2^{53}\)</span>.</p>
<p>In beiden Fällen gibt es noch die Möglichkeit +/- Unendlich und NaN (Not a Number) zu repräsentieren.</p>
</div></div><div class="ld-slide" id="gleitkommatypen-verwendung">
<h2>Gleitkommatypen - Verwendung</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Bei Berechnungen mit Gleitkommazahlen treten Rundungsfehler auf, da nicht alle Werte in beliebiger Genauigkeit dargestellt werden können</p>
<p>Beispiel: Der Wert <span class="docutils literal">0.123456789f</span> (<span class="docutils literal">float</span>) wird durch die Darstellung mit Mantisse und Exponent (<span class="math">\(m \times 2^e\)</span>) zu <span class="docutils literal">0.12345679</span>.</p>
<div class="incremental docutils container">
<p><strong>Gleitkommazahlen sind somit nicht für betriebswirtschaftliche Anwendungen geeignet.</strong></p>
</div>
<div class="incremental margin-top-1em docutils container">
<p>Gleitkommazahlen sind z. B. für wissenschaftliche Anwendungen geeignet.</p>
</div>
</aside>
<div class="supplemental">
<p>Für betriebswirtschaftliche Anwendungen gibt es den Datentyp <code class="java"><span class="name">BigDecimal</span></code>. Dieser ist aber kein primitiver Datentyp und wird später behandelt.</p>
</div></div><div class="ld-slide" id="zeichen-hintergrund">
<h2>Zeichen - Hintergrund</h2>
<ul>
<li><p>einzelne Zeichen (z. B. '<code class="java"><span class="name">a</span></code>') werden in Java mit dem Datentyp <code class="java"><span class="keyword type">char</span></code> dargestellt</p></li>
<li><p>ein <code class="java"><span class="keyword type">char</span></code> ist (intern) eine vorzeichenlose Ganzzahl mit 16 Bit (d. h. eine Zahl im Bereich <span class="math">\([0,65536]\)</span>), die den Unicode-Wert des Zeichens repräsentiert</p>
<p>Alle gängigen (westeuropäischen) Zeichen können mit einem <code class="java"><span class="keyword type">char</span></code> dargestellt werden.</p>
<aside class="admonition smaller warning">
<p class="admonition-title">Warnung</p>
<p>Seit Java eingeführt wurde, wurde der Unicode Standard mehrfach weiterentwickelt und heute gibt es Zeichen, die bis zu 32 Bit benötigen. Diese können mit nur einem <code class="java"><span class="keyword type">char</span></code> nicht dargestellt werden und benötigen ggf. zwei <code class="java"><span class="keyword type">char</span></code>s.</p>
</aside>
</li>
<li><p>Für Zeichenketten (z. B. <span class="docutils literal">&quot;Hello World&quot;</span>) existiert ein nicht-primitiver Datentyp <code class="java"><span class="name">String</span></code>.</p></li>
</ul>
<div class="supplemental">
<p class="rubric">Unicode Zeichen und <code class="java"><span class="keyword type">char</span></code>s</p>
<p>Hinweise:
- 0x1F60E ist der Unicode Codepoint von 😎 und <code class="java"><span class="name">Character</span><span class="punctuation">.</span><span class="name attribute">toChars</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Wert</span><span class="operator">&gt;</span><span class="punctuation">)</span></code> rechnet den Wert um.
- In Java ist die Länge (<code class="java"><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">()</span></code>) einer Zeichenkette (<span class="eng">String</span>) die Anzahl der benötigten <code class="java"><span class="keyword type">char</span></code>s und entspricht somit nicht notwendigerweise der Anzahl der (sichtbaren) Zeichen.</p>
<pre class="code java far-far-smaller literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">smiley</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Character</span><span class="punctuation">.</span><span class="name attribute">toChars</span><span class="punctuation">(</span><span class="literal number hex">0x1F60E</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="name">smiley</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword type">char</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="literal string char">'?'</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string char">'?'</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">String</span><span class="punctuation">(</span><span class="name">smiley</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="name">s</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;😎&quot;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">()</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">.</span><span class="name attribute">getBytes</span><span class="punctuation">(</span><span class="name">StandardCharsets</span><span class="punctuation">.</span><span class="name attribute">UTF_8</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword type">byte</span><span class="operator">[</span><span class="literal number integer">4</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">16</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">97</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">104</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">114</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">

</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace"></span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span></code></pre>
</div></div><div class="ld-slide" id="wahrheitswerte-boolesche-hintergrund">
<h2>Wahrheitswerte (Boolesche) - Hintergrund</h2>
<ul class="incremental list-with-explanations">
<li><p>die Wahrheitswerte wahr (<code class="java"><span class="keyword constant">true</span></code>) und falsch (<code class="java"><span class="keyword constant">false</span></code>) werden in Java mit dem Datentyp <code class="java"><span class="keyword type">boolean</span></code> dargestellt</p></li>
<li><p>häufigste (explizite) Verwendung ist das Speichern des Ergebnisses einer Bedingungsüberprüfung</p>
<p>(Wahrheitswerte sind zentral für Bedingungsüberprüfungen und Schleifen, werden dort aber selten explizit gespeichert; z. B. beim Test von <span class="docutils literal">n</span> auf 0 im Algorithmus für die Berechnung der Fakultät.)</p>
</li>
</ul>
</div><div class="ld-slide" id="konvertierung-von-datentypen">
<h2>Konvertierung von Datentypen</h2>
<div class="scrollable docutils container">
<ul class="incremental">
<li><p>Die (meist verlustfreie,) implizite Konvertierung von Datentypen ist nur in eine Richtung möglich:</p>
<blockquote>
<p><span class="incremental">( (byte → short) | char )</span> <span class="incremental">→ int</span> <span class="incremental">→ long</span>  <span class="incremental">→ float</span> <span class="incremental">→ double</span></p>
</blockquote>
</li>
<li><p>Konvertierungen in die andere Richtung sind immer explizit anzugeben, da es zu Informationsverlust kommen kann</p>
<p>Beispiel: <code class="java"><span class="keyword type">int</span></code> zu <code class="java"><span class="keyword type">byte</span></code> (Wertebereich <span class="math">\([-128,127]\)</span>)</p>
<div class="incremental minor docutils container">
<p>Bei der Konvertierung von <code class="java"><span class="keyword type">int</span></code> zu <code class="java"><span class="keyword type">byte</span></code> werden die höherwertigen Bits (9 bis 32) einfach abgeschnitten.</p>
<p><span class="incremental">(byte) 128</span> <span class="incremental">⇒ -128</span></p>
<p><span class="incremental">(byte) 255</span> <span class="incremental">⇒ -1</span></p>
<p><span class="incremental">(byte) 256</span> <span class="incremental">⇒ 0</span></p>
</div>
</li>
</ul>
</div>
<div class="supplemental">
<ul>
<li><p>Beispiel für die verlustbehaftete implizite Konvertierung</p>
<pre class="code java far-far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Long</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">l</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">9223372036854775806</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">float</span><span class="whitespace"> </span><span class="name">f</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span><span class="name">f</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number float">9.223372E18</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">f</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword constant">true</span><span class="whitespace">                     </span><span class="comment single">// Warum ?</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">((</span><span class="keyword type">long</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">f</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword constant">false</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">((</span><span class="keyword type">long</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">f</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">9223372036854775807</span><span class="whitespace">      </span><span class="comment single">// == Long.MAX_VALUE</span></code></pre>
</li>
<li><p>Wahrheitswerte können nicht konvertiert werden.</p></li>
</ul>
</div></div><div class="new-section transition-scale ld-slide" id="literale">
<h2>Literale</h2>

</div><div class="ld-slide" id="variablen-ubersicht">
<h2>Variablen - Übersicht</h2>
<div class="stack">
<div class="layer">
<ul>
<li><p>Variablen stellen einen logischen Bezeichner für einen Wert eines bestimmten Datentyps dar.</p></li>
<li><p>Variablen müssen erst deklariert werden. Danach können sie weiter initialisiert werden, wenn der Standardwert nicht ausreicht.</p>
<blockquote>
<dl class="incremental field-list simple">
<dt>Deklaration<span class="colon">:</span></dt>
<dd><p>Variablennamen und Datentyp werden festgelegt</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Initialisierung (optional)<span class="colon">:</span></dt>
<dd><p>Variablen werden mit einem bestimmten Wert versehen</p>
</dd>
</dl>
</blockquote>
</li>
</ul>
<ul class="incremental simple">
<li><p>der Wert einer Variablen kann jederzeit geändert werden</p></li>
</ul>
</div><div class="layer incremental">
<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// Deklaration (Datentyp muss konkret angegeben werden)</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">alter</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="comment single">// Deklaration und Initialisierung inkl. Datentyp (Standarfall)</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">
    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geburtsOrt</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Berlin&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">wohnort</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Schönau&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geschlecht</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">25</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// späte Initialisierung</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;(&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">geschlecht</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;), &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Jahre, aus &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">wohnort</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div></div></div><div class="ld-slide" id="konstanten-ubersicht">
<h2>Konstanten - Übersicht</h2>
<div class="stack">
<div class="layer">
<ul class="simple">
<li><p>Konstanten sind Variablen, die nach der Initialisierung nicht mehr verändert werden können</p></li>
<li><p>Konstanten werden in Java mit dem Schlüsselwort <code class="java"><span class="keyword declaration">final</span></code> deklariert</p></li>
<li><p>Es wird überprüft, dass keine weitere Zuweisung erfolgt</p></li>
<li><p>Konvention: Konstanten werden in Großbuchstaben geschrieben</p></li>
</ul>
</div><div class="layer incremental">
<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// Deklaration und Initialisierung inkl. Datentyp (Standarfall)</span><span class="whitespace">
    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">NAME</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">
    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">
    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">WOHNORT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Schönau&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">GESCHLECHT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">NAME</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;(&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">GESCHLECHT</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;), &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Jahre, aus &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">WOHNORT</span><span class="punctuation">);</span><span class="whitespace">

    </span><span class="comment single">// name = &quot;Berta&quot;; // error: cannot assign a value to final variable name</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div></div></div><div class="ld-slide" id="bezeichner-identifier-ubersicht">
<h2>Bezeichner (<span class="eng">Identifier</span>) - Übersicht</h2>
<ul class="incremental">
<li><p>Bezeichner sind Namen für Variablen, Konstanten, Methoden, Klassen, Interfaces, Enums, etc.</p></li>
<li><p>Erstes Zeichen: Buchstabe, Unterstrich (_) oder Dollarzeichen ($);</p></li>
<li><p>Folgende Zeichen: Buchstaben, Ziffern, Unterstrich oder Dollarzeichen</p></li>
<li><p>Groß- und Kleinschreibung wird unterschieden</p></li>
<li><p>Schlüsselworte (z. B. <code class="java"><span class="keyword declaration">var</span></code>, <code class="java"><span class="keyword type">int</span></code>, etc.) dürfen nicht als Bezeichner verwendet werden</p></li>
<li><p>Konvention:</p>
<blockquote>
<ul class="incremental smaller simple">
<li><p>Variablen (z. B. <code class="java"><span class="name">aktuellerHerzschlag</span></code>) und Methoden (z. B. <code class="java"><span class="name">println</span></code>) verwenden <em>lowerCamelCase</em></p></li>
<li><p>Konstanten verwenden <em>UPPER_CASE</em> und Unterstriche (z. B. <code class="java"><span class="name">GEWICHT_BEI_GEBURT</span></code>)</p></li>
<li><p>Klassen, Interfaces und Enums verwenden <em>UpperCamelCase</em> (z. B. <code class="java"><span class="name">BigDecimal</span></code>)</p></li>
</ul>
</blockquote>
</li>
</ul>
<div class="supplemental">
<p>In Java ist es unüblich, das Dollarzeichen ($) in eigenem Code zu verwenden und es wird in der Regel nur von der JVM (der Java Virtual Machine; d. h. der Ausführungsumgebung) verwendet.</p>
<p>Ein Unterstrich am Anfang des Bezeichners sollte ebenfalls vermieden werden. Ganz insbesondere ist darauf zu verzichten den Unterstrich als alleinigen Variablennamen zu verwenden, da der <em>reine</em> Unterstrich seit <a class="reference external" href="https://openjdk.org/jeps/456">Java 22 für unbenannte Variablen verwendet wird</a> und dies die Migration von altem Code erschwert.</p>
</div></div><div class="integrated-exercise ld-slide" id="ubung-bezeichner">

<aside class="admonition far-far-smaller hint">
<p class="admonition-title">Hinweis</p>
<p>Für diese Aufgabe können Sie sowohl die Java Shell verwenden als auch Ihren Code in eine Datei schreiben. Denken Sie in diesem Fall daran, dass der Code in einer Methode <code class="java"><span class="name">main</span></code> stehen muss (<code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">(){</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">IHRE</span><span class="whitespace"> </span><span class="name">CODE</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">}</span></code>).</p>
</aside>
<div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - Grundlegende Datentypen" id="ld-exercise-4">
<p class="rubric">Grundlegende Datentypen</p>
<ul class="simple">
<li><p>Deklarieren und initialisieren Sie eine Variable x mit dem Ganzzahlwert 42.</p>
<ul>
<li><p>Welche Datentypen können Sie verwenden, wenn eine präzise Darstellung des Wertes notwendig ist?</p></li>
<li><p>Welcher Datentyp wird verwendet, wenn Sie keinen Typ angeben (d. h. wenn Sie <code class="java"><span class="keyword declaration">var</span></code> schreiben bzw. anders ausgedrückt welchen Typ hat das Literal <span class="docutils literal">42</span>)?</p></li>
</ul>
</li>
<li><p>Weisen Sie den Wert der Variable <span class="docutils literal">x</span> einer Variable <span class="docutils literal">f</span> vom Typ <code class="java"><span class="keyword type">float</span></code> zu.</p></li>
<li><p>Ändern Sie den Wert der Variablen <span class="docutils literal">x</span>. Welche Auswirkungen hat das auf die Variable <span class="docutils literal">f</span> vom Typ <code class="java"><span class="keyword type">float</span></code>?</p></li>
<li><p>Deklarieren und initialisieren Sie die Konstante π (Wert 3.14159265359).</p></li>

<h2>Ausdrücke und Operatoren</h2>
</div><div class="ld-slide" id="ausdrucke-und-operatoren-ubersicht">
<h2>Ausdrücke und Operatoren - Übersicht</h2>
<ul class="simple">
<li><p>Berechnungen erfolgen über Ausdrücke, die sich aus Variablen, Konstanten, Literalen, Methodenaufrufen und Operatoren zusammensetzen.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Jeder Ausdruck hat ein Ergebnis (d. h. Rückgabewert).</p>
<p>Beispiel: (<span class="docutils literal">age + 1</span>) addiert zwei Werte und liefert das Ergebnis der Addition zurück.</p>
</li>
<li><p>Einfache Ausdrücke sind Variablen, Konstanten, Literale und Methodenaufrufe.</p></li>
<li><p>Komplexe Ausdrücke werden aus einfachen Ausdrücken und Operatoren (z. B. +, -, *, /, %, &gt;, &lt;, &gt;=, &lt;=) zusammengesetzt</p></li>
<li><p>Ergebnisse von Ausdrücken können insbesondere Variablen zugewiesen werden (z.B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span></code> oder <code class="java"><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">isAdult</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span></code>)</p></li>
<li><p>Ausdrücke, die einen Wahrheitswerte ergeben können zusätzlich in Bedingungen (z. B. <code class="java"><span class="keyword">if</span><span class="punctuation">(</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">...</span></code>) verwendet werden.</p></li>
</ul>
</div><div class="ld-slide" id="ausdrucke-und-operatoren-beispiele">

</div><div class="ld-slide" id="operatoren-und-operanden-in-der-mathematik">
<h2>Operatoren und Operanden in der Mathematik</h2>
<div class="smaller docutils container">
<p><strong>Binäre/Zweistellige Operatoren</strong> (<span class="eng">Binary Operators</span>)</p>
<p><em>Addition</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{1. Operand} &amp; \text{Operator} &amp; \text{2. Operand}  \\
1 &amp; + &amp; 2  \\
\end{matrix}
\end{equation*}
</div>
</div>
<div class="incremental smaller docutils container">
<p><strong>Unäre/Einstellige Operatoren</strong> (<span class="eng">Unary Operators</span>)</p>
<p><em>Negation</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{Operator} &amp; \text{Operand}  \\
- &amp; ( 2 )  \\
\end{matrix}
\end{equation*}
</div>
<p><em>Fakultät</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{Operator} &amp; \text{Operand}  \\
2 &amp; !  \\
\end{matrix}
\end{equation*}
</div>
</div>
</div><div class="ld-slide" id="operatoren">
<h2>Operatoren</h2>
<ul class="simple">
<li><p>Operatoren sind spezielle Zeichen, die auf Variablen, Konstanten und Literale angewendet werden, um Ausdrücke zu bilden.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Die Auswertungsreihenfolge wird durch die Priorität der Operatoren bestimmt.</p>
<p>(Wie aus der Schulmathematik bekannt gilt auch in Java: <span class="docutils literal">*</span> oder <span class="docutils literal">/</span> vor <span class="docutils literal">+</span> und <span class="docutils literal">-</span>.)</p>
</li>
<li><p>Runde Klammern können verwendet werden, um eine bestimmt Auswertungsreihenfolge zu erzwingen bzw. dienen zur Strukturierung</p></li>
<li><p>Es gibt Operatoren, die auf eine, zwei oder drei Operanden angewendet werden: diese nennt man dann ein-, zwei- oder dreistellige Operatoren.</p></li>
<li><p>Für einstellige Operatoren wird die Präfix- oder Postfix-Notation (z.B. <code class="java"><span class="operator">++</span><span class="name">a</span></code> oder <code class="java"><span class="name">a</span><span class="operator">++</span></code>) verwendet,</p></li>
<li><p>Für mehrstellige Operatoren wird die Infix-Notation (z.B. <code class="java"><span class="name">a</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">b</span></code>) verwendet</p></li>
</ul>
</div><div class="ld-slide" id="klassifikation-der-operatoren">
<h2>Klassifikation der Operatoren</h2>
<ul class="incremental list-with-explanations simple">
<li><p>Arithmetische Operatoren (auf numerische Datentypen)</p></li>
<li><p>Vergleichsoperatoren</p></li>
<li><p>Logische Operatoren (auf boolean Datentypen)</p></li>
<li><p>Bedingungsoperatoren</p></li>
<li><p>Bitoperatoren (auf ganzzahligen Datentypen)</p></li>
<li><p>Zuweisungs- und Verbundoperatoren (auf alle Datentypen)</p></li>
<li><p>Konkatenationsoperator (String)</p></li>
<li><p>Explizite Typkonvertierung</p></li>
</ul>
<div class="supplemental">
<p>Einige Operatoren sind nur auf bestimmten Datentypen anwendbar. So sind Vergleichsoperatoren wie <span class="docutils literal">&lt;=</span> oder <span class="docutils literal">&gt;=</span> nur auf numerische Datentypen anwendbar, aber <span class="docutils literal">==</span> und <span class="docutils literal">!=</span> auf allen Typen. Es gilt immer, dass die linke und die rechte Seite Typkompatibel sein müssen; mit anderen Worten wir können nur Dinge vergleichen, die den gleichen Typ haben oder für die eine automatische Typumwandlung möglich ist. Ein Vergleich von einem String und einer Zahl ist z. B. nicht möglich.</p>
<p><em>Beispiel für unzulässigen Vergleich:</em></p>
<pre class="code bash literal-block"><code>jshell&gt;<span class="whitespace"> </span><span class="literal string double">&quot;s&quot;</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number">1</span><span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span>Error:<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span>bad<span class="whitespace"> </span>operand<span class="whitespace"> </span>types<span class="whitespace"> </span><span class="keyword">for</span><span class="whitespace"> </span>binary<span class="whitespace"> </span>operator<span class="whitespace"> </span><span class="literal string single">'=='</span><span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">    </span>first<span class="whitespace"> </span>type:<span class="whitespace">  </span>java.lang.String<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">    </span>second<span class="whitespace"> </span>type:<span class="whitespace"> </span>int<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span><span class="literal string double">&quot;s&quot;</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number">1</span></code></pre>
</div></div><div class="no-title center-child-elements transition-move-left ld-slide" id="verwendung-der-jshell">

<h2>Bedingungsoperator</h2>
<div class="stack">
<div class="layer">
<p>Der Bedingungsoperator:</p>
<blockquote>
<div class="line-block">
<div class="line">&lt;Bedingungsausdruck <span class="math">\(c\)</span>&gt; <span class="docutils literal">?</span></div>
<div class="line-block">
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,wahr)}\)</span> falls <span class="math">\(c\)</span> wahr &gt;</div>
<div class="line">:</div>
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,falsch)}\)</span> falls <span class="math">\(c\)</span> falsch/unwahr&gt;</div>
</div>
</div>
</blockquote>
<p>liefert in Abhängigkeit eines Ausdrucks <span class="docutils literal">c</span> (der einen Wahrheitswert liefert) das Ergebnis des ersten Ausdrucks oder des zweiten Ausdrucks  zurück.</p>
</div><div class="layer incremental">
<p><span class="math">\(c\; ?\; a_{(c\,wahr)}\; :\; a_{(c\,falsch)}\)</span></p>
<p>Beide Ausdrücke <span class="math">\(a_{(c\,wahr)}\)</span> und <span class="math">\(a_{(c\,falsch)}\)</span> müssen entweder numerische Werte oder boolean Werte oder Instanzen einer Klasse zurück liefern (d. h. Werte die implizit ineinander konvertiert werden dürfen)</p>
<p>Von den beiden Ausdrücken wird <em>nur ein Ausdruck ausgewertet</em>.</p>
</div><div class="layer incremental">
<p><strong>Beispiele</strong></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">2</span></code></pre>
<div class="incremental docutils container">
<p>Verschachtelung ist möglich aber <em>nicht</em>   empfehlenswert:</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">parseInt</span><span class="punctuation">(</span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;Wie alt sind Sie?&quot;</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace">
    </span><span class="literal string">&quot;jugendlicher&quot;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace">
    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">65</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace">
        </span><span class="literal string">&quot;erwachsener&quot;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace">
        </span><span class="literal string">&quot;senior&quot;</span><span class="punctuation">;</span></code></pre>
</div>
</div></div></div><div class="ld-slide" id="bitoperatoren">
<h2>Bitoperatoren</h2>
<div class="stack">
<div class="layer">
<p>Bitoperatoren (<span class="docutils literal">&gt;&gt;</span>, <span class="docutils literal">&lt;&lt;</span>, ...) arbeiten auf der binären Darstellung der numerischen, primitiven Datentypen für Ganzzahlen.</p>
<p>Bitoperationen werden häufig für spezielle Algorithmen verwendet, um die gleiche Operation auf mehreren Daten (den Bits) gleichzeitig anzuwenden (1 CPU Zyklus). Ein Beispiel ist das Ver-/Entschlüsseln von Daten (insbesondere mit <span class="docutils literal">XOR</span>).</p>
<p>Bestimmte mathematische Operationen (z. B. Division durch <span class="math">\(2^x\)</span>) können durch Bitoperationen ersetzt werden, die effizienter sind (z. B. <code class="java"><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span></code>).</p>
</div><div class="layer incremental">
<table class="highlight-line-on-hover" style="width: 100%;">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Anwendung</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">~</span></p></td>
<td><p>~x</p></td>
<td><p>Bitweise-Negation</p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;</span></p></td>
<td><p>x &amp; y</p></td>
<td><p>Bitweise UND</p></td>
</tr>
<tr><td><p><span class="docutils literal">|</span></p></td>
<td><p>x | y</p></td>
<td><p>Bitweise ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">^</span></p></td>
<td><p>x ^ y</p></td>
<td><p>Bitweise ENTWEDER-ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">&lt;&lt;</span></p></td>
<td><p>x &lt;&lt; y</p></td>
<td><p>Bits von x werden um y Positionen nach links verschoben und von rechts mit 0 aufgefüllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;</span></p></td>
<td><p>x &gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit dem höchsten Bit aufgefüllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;&gt;</span></p></td>
<td><p>x &gt;&gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit 0 aufgefüllt</p></td>
</tr>
</tbody>
</table>
</div><div class="layer incremental">
<p>Bits verschieben (<span class="eng">shiften</span>) um eine bestimmte Anzahl von Positionen:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;10000000000000000000000000000000&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;11111111111111111111111111111111&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace">                                </span><span class="literal string">&quot;1&quot;</span></code></pre>
</div><div class="layer incremental">
<p>Verschlüsselung mit XOR (<a class="reference external" href="./code/EncryptionWithXOR.jshell.java">EncryptionWithXOR.jshell.java</a>):</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">key</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Random</span><span class="punctuation">().</span><span class="name attribute">nextInt</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">key</span><span class="punctuation">);</span><span class="whitespace">             </span><span class="comment single">// ==&gt; &quot;1001101011000011100110101001110&quot;</span><span class="whitespace">

</span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">13423</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">income</span><span class="punctuation">);</span><span class="whitespace">          </span><span class="comment single">// ==&gt;                  &quot;11010001101111&quot;</span><span class="whitespace">

</span><span class="comment single">// Verschlüsselung von &quot;income&quot; mit &quot;key&quot; mit Hilfe von XOR:</span><span class="whitespace">
</span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">encryptedIncome</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">^</span><span class="whitespace"> </span><span class="name">key</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">encryptedIncome</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// ==&gt; &quot;1001101011000011111100100100001&quot;</span></code></pre>
<aside class="admonition far-smaller incremental warning">
<p class="admonition-title">Warnung</p>
<p>Die dargestellte Verschlüsselung mit XOR ist die Grundlage aller modernen Verschlüsselungsalgorithmen, aber es gibt sehr viel zu beachten, um eine sichere Verschlüsselung zu gewährleisten.</p>
</aside>
</div></div></div><div class="ld-slide" id="zuweisungs-und-verbundoperatoren">
<h2>Zuweisungs- und Verbundoperatoren</h2>
<div class="stack">
<div class="layer">
<p>Zuweisungs- und Verbundoperatoren weisen einer Variablen einen neuen Wert zu (z. B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span></code>).</p>
<p>Die Variable steht auf der linken Seite des Operators.</p>
<p>Der Ausdruck zur Berechnung des neuen Wertes ist durch den Operator selbst und den Ausdruck auf der rechten Seite festgelegt.</p>
<p>Das Ergebnis des kompletten Ausdruckes ist der zugewiesene Wert mit dem entsprechenden Datentyp.</p>
</div><div class="layer incremental">
<p>Standardbeispiele:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">3</span></code></pre>

<p>Folgendes wäre auch erlaubt, aber <em>nicht</em> empfehlenswert, da schwer(er) zu lesen:</p>

</span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace">
