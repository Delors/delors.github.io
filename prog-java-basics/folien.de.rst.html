</div><div class="transition-fade new-section ld-slide" id="von-codekonventionen-und-lesbarkeit">
<h2>Von Codekonventionen und Lesbarkeit</h2>
</div><div class="ld-slide" id="lesbarer-java-code">
<h2>Lesbarer Java-Code</h2>
<ul class="incremental list-with-explanations">
<li><p>Halten Sie sich an die <a class="reference external" href="https://www.oracle.com/java/technologies/javase/codeconventions-contents.html">Java-Konventionen</a>.</p>
<p>(Die Konventionen haben sich - aus guten Gründen - seit Jahrzehnten nicht geändert.)</p>
</li>
<li><p>Formatieren Sie Ihren Code konsistent; d. h. stellen Sie konsistente Einrückungen sicher!</p></li>
<li><p>Verwenden Sie inhaltsorientierte, sprechende Namen für Variablen, Konstanten, Methoden etc.</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<div class="center-child-elements docutils container">
<p>Manuelles formatieren ist nicht sinnvoll.</p>
<p><strong>Verwenden Sie einen automatische Code-Formatter!</strong></p>
</div>
</aside>
</div><div class="ld-slide" id="einruckungen-und-blocke">
<h2>Einrückungen und Blöcke</h2>
<ul>
<li><p>Rücken Sie zusammenhängende Blöcke um die gleiche Anzahl von Leerzeichen ein.</p>
<p>Gängig ist ein Vielfaches von <span class="minor">2 oder</span> 4 Leerzeichen.</p>
</li>
<li><p>Verwenden Sie keine Tabulatoren (<span class="docutils literal">\\t</span>) für Einrückungen.</p></li>
<li><p>Beginnt ein neuer Block innerhalb eines äußeren Blockes, so werden die zugehörigen Anweisungen tiefer eingerückt als der äußere Block.</p></li>
<li><p>Pro Zeile sollte nur ein Block oder eine Anweisung stehen.</p></li>
</ul>
</div><div class="ld-slide" id="einruckungen-und-blocke-beispiele">
<h2>Einrückungen und Blöcke - Beispiele</h2>
<div class="stack">
<div class="layer">
<p class="rubric">Falsche Einrückung</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggtNaiv</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">){</span><span class="whitespace">
        </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">min</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="operator">&gt;</span><span class="name">z2</span><span class="punctuation">)</span><span class="operator">?</span><span class="name">z2</span><span class="punctuation">:</span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;current min=&quot;</span><span class="operator">+</span><span class="name">min</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="keyword">for</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">ggt</span><span class="operator">=</span><span class="name">min</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">ggt</span><span class="operator">&gt;</span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="operator">--</span><span class="name">ggt</span><span class="punctuation">){</span><span class="whitespace">
            </span><span class="keyword">if</span><span class="punctuation">(</span><span class="name">z1</span><span class="operator">%</span><span class="name">ggt</span><span class="operator">==</span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">&amp;&amp;</span><span class="whitespace"> </span><span class="name">z2</span><span class="operator">%</span><span class="name">ggt</span><span class="operator">==</span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
            </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="layer incremental">
<p class="rubric">Korrekte Einrückung</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggtNaiv</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">min</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="name">z2</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;current min=&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">min</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">min</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="operator">--</span><span class="name">ggt</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">&amp;&amp;</span><span class="whitespace"> </span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
            </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div></div></div><div class="ld-slide" id="klammern">
<h2>Klammern</h2>
<ul class="list-with-explanations incremental">
<li><p>Verwenden Sie Klammern um Blöcke, auch wenn sie nur eine Anweisung enthalten.</p>
<p>(Insbesondere bei verschachtelten Blöcken bzw. <code class="java"><span class="name">If</span></code>-Anweisungen ist dies wichtig.)</p>
</li>
<li><p>Bei bedingten Anweisungen und  Schleifen steht die öffnende geschweifte Klammer am Ende der 1. Zeile. Die schließende geschweifte Klammer steht in einer eigenen Zeile am Ende. Sie hat die gleiche Einrückung wie die Anweisung.</p></li>
</ul>
</div><div class="no-title center-child-elements ld-slide" id="zeilenlangen">
<h2>Zeilenlängen</h2>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Zeilen, die länger als 80 oder max. 100 Zeichen erfordern beim Lesen horizontales Scrollen und sind unter allen Umständen zu vermeiden!</p>
<p class="incremental">Konfigurieren Sie Ihren Editor so, dass Sie unmittelbar sehen, wenn eine Zeile zu lang wird.</p>
</aside>
</div><div class="ld-slide" id="methoden-und-kommentare">
<h2>Methoden und Kommentare</h2>
<div class="scrollable docutils container">
<ul class="incremental list-with-explanations">
<li><p>Dokumentieren Sie Ihre Methoden und Klassen mit Javadoc-Kommentaren.</p></li>
<li><p>Dokumentieren Sie insbesondere die Vor- und Nachbedingungen von Methoden.</p></li>
<li><p>Dokumentieren Sie die Anforderungen an die Parameter.</p>
<p>Zum Beispiel: <code class="java"><span class="name decorator">&#64;param</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Zahl</span><span class="whitespace"> </span><span class="name">für</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Fakultät</span><span class="whitespace"> </span><span class="name">berechnet</span><span class="whitespace"> </span><span class="name">wird</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">n</span><span class="operator">&gt;=</span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="name">und</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">13</span></code></p>
</li>
<li><p>Dokumentieren Sie die Rückgabewerte.</p>
<p>Zum Beispiel: <code class="java"><span class="name decorator">&#64;return</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Fakultät</span><span class="whitespace"> </span><span class="name">von</span><span class="whitespace"> </span><span class="name">n</span></code></p>
</li>
<li><p>Der erste Satz eines Javadoc-Kommentar sollte eine kurze, vollständige Beschreibung der Methode enthalten. Dieser wird in der Übersicht verwendet.</p>
<p>Zum Beispiel: <code class="java"><span class="name">Berechnet</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Fakultät</span><span class="whitespace"> </span><span class="name">einer</span><span class="whitespace"> </span><span class="name">Zahl</span><span class="whitespace"> </span><span class="name">n</span></code></p>
</li>
<li><p>Dokumentieren Sie keine Trivialitäten</p>
<p>Zum Beispiel: <code class="java"><span class="name">i</span><span class="operator">++</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// erhöhe i um 1</span></code></p>
</li>
<li><p>Wenn Sie einen Bedarf sehen, innerhalb einer Methode Kommentare zu schreiben, dann ist dies häufig ein Hinweis darauf, dass der Code refaktorisiert (<span class="eng">refactored</span>) werden sollte.</p>
<p>Zum Beispiel könnten die Methode in kleinere Methoden aufgeteilt werden.</p>
</li>
<li><p>Dokumentieren Sie insbesondere das, was nicht im Code steht und was nicht offensichtlich ist.</p>
<p>KI Tools (zum Beispiel GitHub Copilot) sind bereits jetzt in der Lage gute <em>initiale</em> Kommentare zu generieren. Aber häufig fehlt die Dokumentation der (impliziten/globalen) Anforderungen sowie der Vor- und Nachbedingungen.</p>
</li>
</ul>
</div>
<div class="supplemental">
<p>Woher könnte die Anforderung <code class="java"><span class="name">n</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">13</span></code> für die Fakultät kommen?</p>
<!-- danach kommt es bei der Verwendung des :java:`int`-Datentyps zu einem Überlauf. -->
</div></div><div class="ld-slide" id="team-und-projektspezifische-konventionen">
<h2>Team und Projektspezifische Konventionen</h2>
<ul class="simple">
<li><p>die Java-Konventionen sind allgemein gültig und sollten eingehalten werden, decken aber nicht alle Teile des Codes ab.</p></li>
</ul>
<ul class="incremental simple">
<li><p>In einem Team oder Projekt können spezifische Konventionen festgelegt werden, die über die allgemeinen Konventionen hinausgehen. Diese sollten dann <strong>automatisiert überprüft und ggf. automatisch formatiert werden</strong>.</p></li>
<li><p>Beispiele sind:</p>
<ul>
<li><p>Einrückungen der Parameter bei Methoden mit <span class="ger-quote">vielen</span> Parametern.</p></li>
<li><p>Sprache in der Variablen benannt werden. (z. B. Fachsprache in Englisch oder Deutsch)</p></li>
<li><p>Maximale Einrückungstiefe von Schleifen und Bedingungen.</p></li>
<li><p>...</p></li>
</ul>
</li>
</ul>
</div><div class="integrated-exercise transition-scale ld-slide" id="ubung-8">

<p>(Auf Mac mit Standardeinstellungen zum Beispiel:  <kbd>Shift</kbd> + <kbd>Alt</kbd> + <kbd>F</kbd>.)</p>
</li>

<h2>Von Codekonventionen und Lesbarkeit - Zusammenfassung</h2>
<p>Auf dem Weg zu einem professionellen Programmierer (egal welcher Sprache) ist es wichtig, neben den Sprachkonstrukten auch die geltenden Konventionen zu erlernen und einzuhalten. Diese sind je nach Sprache meist leicht unterschiedlich, aber in der Regel sehr ähnlich.</p>
<p>Das Einhalten fördert die Zusammenarbeit mit anderen Programmieren - <em>insbesondere auch Ihrem zukünftigen Ich</em> - und erhöht die Lesbarkeit des Codes.</p>
