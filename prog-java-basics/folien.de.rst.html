<h2>Einf√ºhrung</h2>
</div><div class="ld-slide" id="hello-world-das-erste-java-programm">
<h2>&quot;Hello World&quot; - das erste Java-Programm<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">(){</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Datei <cite>HelloWorld.java</cite> kann <a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorld.java">hier</a> heruntergeladen werden und mit <span class="docutils literal">java <span class="pre">--enable-preview</span> HelloWorld.java</span> ausgef√ºhrt werden.</p>
</aside>
</aside>
<div class="supplemental">
<p>Die Datei enth√§lt ein einfaches Java-Programm, das den Text <span class="docutils literal">Hello World!</span> auf der Konsole ausgibt.</p>
<p>In der ersten Zeile wird die Methode <code>main</code> definiert. Diese die Einstiegsmethode in das Programm. Der Text <span class="docutils literal">Hello World!</span> wird mit der Methode <code>println</code> auf der Konsole ausgegeben. Die Methoden <code>print</code>, und <code>println</code> sind in Java Skripten immer verf√ºgbar und geben den √ºbergebenen Text auf der Konsole aus (ohne bzw. mit Zeilenumbruch am Ende).</p>
</div></div><div class="ld-slide" id="von-der-konsole-lesen">
<h2>Von der Konsole lesen<a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></h2>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello &quot;</span><span class="operator">+</span><span class="whitespace"> </span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;What is your name? &quot;</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<div class="supplemental">
<p>Mit Hilfe von <span class="docutils literal">readln</span> k√∂nnen Sie von der Konsole lesen. In Java Skripten ist <span class="docutils literal">readln</span> immer verf√ºgbar. Das Programm gibt den Text <span class="docutils literal">Hello</span> gefolgt von dem eingegebenen Text aus. Die Methode <span class="docutils literal">readln</span> gibt erst den √ºbergebenen String aus und liest dann eine Zeile von der Konsole ein. Der eingelesene Text wird dann an das Wort &quot;Hello &quot; angeh√§ngt (mittels des &quot;+&quot; Operators) und als ganzes zur√ºckgegeben.</p>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorld.java">HelloWorld.java</a></p>
</aside>

<h2>Einfache Prozedurale Programmierung</h2>
</div><div class="ld-slide" id="prozedurale-elemente">
<h2>Prozedurale Elemente</h2>
<div class="scrollable docutils container">
<dl class="incremental field-list simple">
<dt>Kommentare<span class="colon">:</span></dt>
<dd><p>Dienen der Codedokumentation und werden vom Compiler ignoriert.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>primitive Datentypen<span class="colon">:</span></dt>
<dd><p>ganze Zahlen (byte, int, long), Flie√ükommazahlen (float, double), Zeichen (char, <span class="minor">byte</span>), Wahrheitswerte (boolean)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Literale<span class="colon">:</span></dt>
<dd><p>Konstante Wert (z.B. 42, 3.14, 'A', &quot;Hello World!&quot;)</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Zuweisungen<span class="colon">:</span></dt>
<dd><p>Speichern eines Wertes in einer Variable</p>
<p>(<em>Eine benannten Stelle im Speicher</em>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Ausdr√ºcke<span class="colon">:</span></dt>
<dd><p>dienen der Berechnung von Werten mit Hilfe von Variablen, Literalen und Operatoren</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Kontrollstrukturen<span class="colon">:</span></dt>
<dd><p>dienen der Ablaufsteuerung mit Hilfe von Schleifen (<code>while</code>, <code>do-while</code>, <code>for`</code>) und Verzweigungen (<code>if</code>-<code>else</code>, <code>switch</code>-<code>case</code>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Unterprogramme<span class="colon">:</span></dt>
<dd><p>Methoden (<em>Prozeduren</em> und <em>Funktionen</em>), die eine bestimmte Funktionalit√§t wiederverwendbar bereitstellen</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="kommentare">
<h2>Kommentare</h2>
<ul class="simple">
<li><p>Kommentare dienen der Dokumentation des Codes und helfen anderen Entwicklern den Code zu verstehen.</p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<ul>
<li><p>In Java unterscheiden wir folgende Arten von Kommentaren:</p>
<ul class="incremental list-with-explanations">
<li><p>Einzeilige Kommentare, die mit <span class="docutils literal">//</span> beginnen und bis zum Ende der Zeile gehen.</p></li>
<li><p>Mehrzeilige Kommentare, die mit <span class="docutils literal">/*</span> beginnen und mit <span class="docutils literal">*/</span> enden.</p>
<p>Kommentare, die mit <span class="docutils literal">/**</span> beginnen und mit <span class="docutils literal">*/</span> enden, sind so genannte JavaDoc Kommentare und dienen der Erzeugung von Dokumentation.</p>
</li>
<li><p>[ab Java 23] Mehrzeilige Kommentare, bei der jede Zeile mit <span class="docutils literal">///</span> beginnt, werden ebenfalls als JavaDoc Kommentare interpretiert.</p></li>
</ul>
</li>
</ul>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p>Beispiel (ab Java 1.0 - spezifische Tags und HTML)</p>
<pre class="code java literal-block"><code><span class="comment multiline">/**
 * Berechnet die Fakult√§t von n.
 *
 * &#64;param n die Zahl, von der die Fakult√§t berechnet werden soll; (0 &lt;= n &lt;= 20).
 * &#64;return die Fakult√§t von n.
 */</span><span class="whitespace">
</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace"> </span><span class="comment single">// TODO m√∂gliche Fehlerf√§lle abfangen</span><span class="whitespace">
    </span><span class="comment multiline">/* Die Verwendung von long als Datentyp limitiert uns auf n &lt;= 20;
       durch den wechsel von long auf double k√∂nnten wir bis n &lt;= 170 rechnen;
       sind aber unpr√§ziser. */</span><span class="whitespace">
    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p>Beispiel (ab Java 23 - spezifische Tags und Markdown)</p>
<pre class="code java literal-block"><code><span class="comment single">/// Berechnet die Fakult√§t von n.</span><span class="whitespace">
</span><span class="comment single">///</span><span class="whitespace">
</span><span class="comment single">/// &#64;param n die Zahl, von der die Fakult√§t berechnet werden soll;/</span><span class="whitespace">
</span><span class="comment single">///          (*0 &lt;= n &lt;= 20*).</span><span class="whitespace">
</span><span class="comment single">/// &#64;return _die Fakult√§t von n_.</span><span class="whitespace">
</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace"> </span><span class="comment single">// TODO m√∂gliche Fehlerf√§lle abfangen</span><span class="whitespace">
    </span><span class="comment multiline">/* Die Verwendung von long als Datentyp limitiert uns auf n &lt;= 20;
       durch den wechsel von long auf double k√∂nnten wir bis n &lt;= 170 rechnen;
       sind aber unpr√§ziser. */</span><span class="whitespace">
    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="layer incremental far-smaller incremental far-smaller">

</div></div><div class="supplemental">
<p class="rubric">JavaDoc tags</p>
<dl class="field-list simple">

<dd><p>Dokumentiert einen Parameter einer Methode.</p>

</div></div><div class="new-section transition-scale ld-slide" id="primitive-datentypen">
<h2>Primitive Datentypen</h2>
</div><div class="ld-slide" id="verwendung-von-datentypen">
<h2>Verwendung von Datentypen</h2>
<ul class="simple">
<li><p>Um die erlaubten Werte von Parametern, Variablen und R√ºckgabewerten genauer spezifizieren zu k√∂nnen, werden Datentypen verwendet.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Java stellt hierzu primitive Datentypen, Aufz√§hlungen (<code>enum</code>), Klassen und Interfaces zur Verf√ºgung</p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<p>Ein primitiver Datentyp ist z.¬†B. <code>int</code> (d.¬†h. <span class="eng">integer</span> bzw. <span class="ger">Ganzzahl</span>)</p>
<p>Dieser Datentyp legt fest, dass ein Wert eine Ganzzahl mit dem Wertebereich: <span class="math">\([-2147483648, 2147483647]\)</span></p>
</div><div class="layer incremental">
<table class="align-center highlight-cell-on-hover">
<thead>
<tr><th class="head"><p>Art</p></th>
<th class="head"><p>Datentyp</p></th>
<th class="head"><p>Beispiel</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Ganzzahlen</p></td>
<td><p><code>byte</code>, <code>short</code>, <code>int</code>, <code>long</code></p></td>
<td><p><code>123</code></p></td>
</tr>
<tr><td><p>Flie√ükommazahlen</p></td>
<td><p><code>float</code>, <code>double</code></p></td>
<td><p><code>1.23</code> oder <code>3.141d</code></p></td>
</tr>
<tr><td><p>Zeichen</p></td>

</div></div><div class="ld-slide" id="ganzzahlige-datentypen-hintergrund">
<h2>Ganzzahlige Datentypen - Hintergrund</h2>
<ul class="simple">
<li><p>Ganzzahlige Werte werden im Speicher als Bin√§rzahlen gespeichert; d.¬†h. als Folge von Nullen und Einsen.</p></li>
<li><p>Um verschieden gro√üe Werte zu speichern, stellen Programmiersprachen ganzzahlige Werte mit einer unterschiedlichen Zahl von Bits dar.</p></li>
</ul>
<div class="stack">
<div class="layer">
<p>Zahlen werden immer mit 8 Bit (1 Byte), 16 Bit (2 Byte), 32 (4 Byte) oder 64 Bit (8 Byte) gespeichert.</p>
<aside class="admonition far-smaller hint">
<p class="admonition-title">Hinweis</p>
<p>In Java werden Zahlen immer vorzeichenbehaftet gespeichert. D.¬†h. ein Bit wird f√ºr das Vorzeichen verwendet; auch wenn es nicht immer ben√∂tigt wird.</p>
</aside>
</div><div class="layer incremental">

<p>Die Gr√∂√üenwahl f√ºr <span class="docutils literal">long</span> und <span class="docutils literal">int</span> ist teilweise historisch bedingt. Auf g√§ngigen Prozessoren sind jedoch 64 Bit und 32 Bit die nat√ºrlichen Gr√∂√üen f√ºr Ganzzahlen und k√∂nnen effizient verarbeitet werden.</p>
</div></div><div class="ld-slide" id="gleitkommatypen-hintergrund-konzeptionell">
<h2>Gleitkommatypen - Hintergrund (Konzeptionell)</h2>
<ul class="simple">
<li><p>Gleitkommazahlen werden in <a class="reference external" href="https://docs.oracle.com/javase/specs/jls/se23/html/jls-4.html#jls-4.2.3">Java nach Norm IEEE 754 (Seit Java 15 Version 2019)</a> durch die Mantisse <span class="math">\(m\)</span> und den Exponent <span class="math">\(e\)</span> dargestellt: <span class="math">\(z = m \times 2^e\)</span></p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<p>F√ºr das Vorzeichen wird das erste Bit verwendet, f√ºr Mantisse und Exponent werden zusammen 31- (bei <code>float</code>) bzw. 63-Bit (bei <code>double</code>)  verwendet.</p>
<p>Die Mantisse und der Exponent sind vorzeichenbehaftete Ganzzahlen.</p>
<blockquote>
<p>Beispiel (vereinfacht)</p>
<p class="incremental"><span class="math">\(7 \times 2^{-1} = { 7 \over 2 } = 3.5\)</span></p>
<p class="incremental"><span class="math">\(-7 \times 2^{-1} = { -7 \over 2 } = -3.5\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{-3} = { 7 \over 8 } = 1.125\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{0} = { 7 \over 1 } = 7\)</span></p>
</blockquote>

<p>Ganzzahlen <span class="math">\(&lt; 2^{24}\)</span> k√∂nnen bei Verwendung des Datentyps <code>float</code> exakt dargestellt werden; bei <code>double</code> sind es Ganzzahlen <span class="math">\(&lt; 2^{53}\)</span>.</p>
<p>In beiden F√§llen gibt es noch die M√∂glichkeit +/- Unendlich und NaN (Not a Number) zu repr√§sentieren.</p>
</div></div><div class="ld-slide" id="gleitkommatypen-verwendung">
<h2>Gleitkommatypen - Verwendung</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Bei Berechnungen mit Gleitkommazahlen treten Rundungsfehler auf, da nicht alle Werte in beliebiger Genauigkeit dargestellt werden k√∂nnen</p>
<p>Beispiel: Der Wert <span class="docutils literal">0.123456789f</span> (<span class="docutils literal">float</span>) wird durch die Darstellung mit Mantisse und Exponent (<span class="math">\(m \times 2^e\)</span>) zu <span class="docutils literal">0.12345679</span>.</p>
<div class="incremental docutils container">
<p><strong>Gleitkommazahlen sind somit nicht f√ºr betriebswirtschaftliche Anwendungen geeignet.</strong></p>
</div>
<div class="incremental margin-top-1em docutils container">
<p>Gleitkommazahlen sind z.¬†B. f√ºr wissenschaftliche Anwendungen geeignet.</p>

<div class="supplemental">
<p>F√ºr betriebswirtschaftliche Anwendungen gibt es den Datentyp <code>BigDecimal</code>. Dieser ist aber kein primitiver Datentyp und wird sp√§ter behandelt.</p>
</div></div><div class="ld-slide" id="zeichen-hintergrund">
<h2>Zeichen - Hintergrund</h2>
<ul>

<li><p>ein <code>char</code> ist (intern) eine vorzeichenlose Ganzzahl mit 16 Bit (d.¬†h. eine Zahl im Bereich <span class="math">\([0,65536]\)</span>), die den Unicode-Wert des Zeichens repr√§sentiert</p>

<h2>Variablen - √úbersicht</h2>
<div class="stack">
<div class="layer">
<ul>
<li><p>Variablen stellen einen logischen Bezeichner f√ºr einen Wert eines bestimmten Datentyps dar.</p></li>
<li><p>Variablen m√ºssen erst deklariert werden. Danach k√∂nnen sie weiter initialisiert werden, wenn der Standardwert nicht ausreicht.</p>
<blockquote>
<dl class="incremental field-list simple">
<dt>Deklaration<span class="colon">:</span></dt>
<dd><p>Variablennamen und Datentyp werden festgelegt</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Initialisierung (optional)<span class="colon">:</span></dt>
<dd><p>Variablen werden mit einem bestimmten Wert versehen</p>
</dd>
</dl>
</blockquote>
</li>
</ul>
<ul class="incremental simple">
<li><p>der Wert einer Variablen kann jederzeit ge√§ndert werden</p></li>
</ul>
</div><div class="layer incremental">
<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// Deklaration (Datentyp muss konkret angegeben werden)</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">alter</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="comment single">// Deklaration und Initialisierung inkl. Datentyp (Standarfall)</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">
    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geburtsOrt</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Berlin&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">wohnort</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Sch√∂nau&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geschlecht</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">25</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// sp√§te Initialisierung</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;(&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">geschlecht</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;), &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Jahre, aus &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">wohnort</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>

<h2>Konstanten - √úbersicht</h2>
<div class="stack">
<div class="layer">
<ul class="simple">
<li><p>Konstanten sind Variablen, die nach der Initialisierung nicht mehr ver√§ndert werden k√∂nnen</p></li>
<li><p>Konstanten werden in Java mit dem Schl√ºsselwort <code>final</code> deklariert</p></li>
<li><p>Es wird √ºberpr√ºft, dass keine weitere Zuweisung erfolgt</p></li>
<li><p>Konvention: Konstanten werden in Gro√übuchstaben geschrieben</p></li>
</ul>
</div><div class="layer incremental">
<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// Deklaration und Initialisierung inkl. Datentyp (Standarfall)</span><span class="whitespace">
    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">NAME</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">
    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">
    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">WOHNORT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Sch√∂nau&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">GESCHLECHT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">NAME</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;(&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">GESCHLECHT</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;), &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Jahre, aus &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">WOHNORT</span><span class="punctuation">);</span><span class="whitespace">

    </span><span class="comment single">// name = &quot;Berta&quot;; // error: cannot assign a value to final variable name</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div></div></div><div class="ld-slide" id="bezeichner-identifier-ubersicht">
<h2>Bezeichner (<span class="eng">Identifier</span>) - √úbersicht</h2>
<ul class="incremental">
<li><p>Bezeichner sind Namen f√ºr Variablen, Konstanten, Methoden, Klassen, Interfaces, Enums, etc.</p></li>
<li><p>Erstes Zeichen: Buchstabe, Unterstrich (_) oder Dollarzeichen ($);</p></li>
<li><p>Folgende Zeichen: Buchstaben, Ziffern, Unterstrich oder Dollarzeichen</p></li>
<li><p>Gro√ü- und Kleinschreibung wird unterschieden</p></li>
<li><p>Schl√ºsselworte (z.¬†B. <code>var</code>, <code>int</code>, etc.) d√ºrfen nicht als Bezeichner verwendet werden</p></li>
<li><p>Konvention:</p>
<blockquote>
<ul class="incremental smaller simple">
<li><p>Variablen (z.¬†B. <code>aktuellerHerzschlag</code>) und Methoden (z.¬†B. <code>println</code>) verwenden <em>lowerCamelCase</em></p></li>
<li><p>Konstanten verwenden <em>UPPER_CASE</em> und Unterstriche (z.¬†B. <code>GEWICHT_BEI_GEBURT</code>)</p></li>
<li><p>Klassen, Interfaces und Enums verwenden <em>UpperCamelCase</em> (z.¬†B. <code>BigDecimal</code>)</p></li>
</ul>
</blockquote>
</li>
</ul>
<div class="supplemental">
<p>In Java ist es un√ºblich, das Dollarzeichen ($) in eigenem Code zu verwenden und es wird in der Regel nur von der JVM (der Java Virtual Machine; d.¬†h. der Ausf√ºhrungsumgebung) verwendet; ein Unterstrich am Anfang des Bezeichners sollte ebenfalls vermieden werden. Ganz insbesondere ist darauf zu verzichten den Unterstrich als alleinige Variablennamen zu verwenden, da der &quot;reine&quot; Unterstrich auch andere Bedeutungen hat bzw. bekommen k√∂nnte/wird.</p>
</div></div><div class="ld-slide" id="java-shell">

<h2>Operatoren</h2>
<ul class="simple">
<li><p>Operatoren sind spezielle Zeichen, die auf Variablen, Konstanten und Literale angewendet werden, um Ausdr√ºcke zu bilden.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Die Auswertungsreihenfolge wird durch die Priorit√§t der Operatoren bestimmt.</p>
<p>(Wie aus der Schulmathematik bekannt gilt auch in Java: <span class="docutils literal">*</span> oder <span class="docutils literal">/</span> vor <span class="docutils literal">+</span> und <span class="docutils literal">-</span>.)</p>
</li>
<li><p>Runde Klammern k√∂nnen verwendet werden, um eine bestimmt Auswertungsreihenfolge zu erzwingen bzw. dienen zur Strukturierung</p></li>
<li><p>Es gibt Operatoren, die auf eine, zwei oder drei Operanden angewendet werden: diese nennt man dann ein-, zwei- oder dreistellige Operatoren.</p></li>
<li><p>F√ºr einstellige Operatoren wird die Pr√§fix- oder Postfix-Notation (z.B. <code>++a</code> oder <code>a++</code>) verwendet,</p></li>
<li><p>F√ºr mehrstellige Operatoren wird die Infix-Notation (z.B. <code>a + b</code>) verwendet</p></li>
</ul>
