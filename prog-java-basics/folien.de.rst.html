</ld-topic><ld-topic class="transition-fade" id="bedingungsoperator">
<h2>Bedingungsoperator</h2>
<ld-deck>
<ld-card>
<p>Der Bedingungsoperator:</p>
<blockquote>
<div class="line-block">
<div class="line">&lt;Bedingungsausdruck <span class="math">\(c\)</span>&gt; <span class="docutils literal">?</span></div>
<div class="line-block">
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,wahr)}\)</span> falls <span class="math">\(c\)</span> wahr &gt;</div>
<div class="line">:</div>
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,falsch)}\)</span> falls <span class="math">\(c\)</span> falsch/unwahr&gt;</div>
</div>
</div>
</blockquote>
<p>liefert in Abhängigkeit eines Ausdrucks <span class="docutils literal">c</span> (der einen Wahrheitswert liefert) das Ergebnis des ersten Ausdrucks oder des zweiten Ausdrucks  zurück.</p>
</ld-card><ld-card class="incremental">
<p><span class="math">\(c\; ?\; a_{(c\,wahr)}\; :\; a_{(c\,falsch)}\)</span></p>
<p>Beide Ausdrücke <span class="math">\(a_{(c\,wahr)}\)</span> und <span class="math">\(a_{(c\,falsch)}\)</span> müssen entweder numerische Werte oder boolean Werte oder Instanzen einer Klasse zurück liefern (d. h. Werte die implizit ineinander konvertiert werden dürfen)</p>
<p>Von den beiden Ausdrücken wird <em>nur ein Ausdruck ausgewertet</em>.</p>
</ld-card><ld-card class="incremental">
<p><strong>Beispiele</strong></p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">2</span></code></pre>
<div class="incremental docutils container">
<p>Verschachtelung ist möglich aber <em>nicht</em> empfehlenswert:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">parseInt</span><span class="punctuation">(</span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;Wie alt sind Sie?&quot;</span><span class="punctuation">));</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="literal string">&quot;jugendlicher&quot;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">65</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">        </span><span class="literal string">&quot;erwachsener&quot;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">        </span><span class="literal string">&quot;senior&quot;</span><span class="punctuation">;</span></code></pre>
</div>
</ld-card></ld-deck></ld-topic><ld-topic id="bitoperatoren">
<h2>Bitoperatoren</h2>
<ld-deck>
<ld-card>
<p>Bitoperatoren (<code class="java"><span class="operator">&gt;&gt;</span></code>, <code class="java"><span class="operator">&lt;&lt;</span></code>, ...) arbeiten auf der binären Darstellung der numerischen, primitiven Datentypen für Ganzzahlen.</p>
<p>Bitoperationen werden häufig für spezielle Algorithmen verwendet, um die gleiche Operation auf mehreren Daten (den Bits) gleichzeitig anzuwenden (1 CPU Zyklus). Ein Beispiel ist das Ver-/Entschlüsseln von Daten (insbesondere mit <em>XOR</em>).</p>
<p>Bestimmte mathematische Operationen (z. B. Division durch <span class="math">\(2^x\)</span>) können durch Bitoperationen ersetzt werden, die effizienter sind (z. B. <code class="java"><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span></code>).</p>
</ld-card><ld-card class="incremental">
<table class="highlight-row-on-hover incremental-table-rows" style="width: 100%;">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Anwendung</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">~</span></p></td>
<td><p>~x</p></td>
<td><p>Bitweise-Negation</p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;</span></p></td>
<td><p>x &amp; y</p></td>
<td><p>Bitweise UND</p></td>
</tr>
<tr><td><p><span class="docutils literal">|</span></p></td>
<td><p>x | y</p></td>
<td><p>Bitweise ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">^</span></p></td>
<td><p>x ^ y</p></td>
<td><p>Bitweise ENTWEDER-ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">&lt;&lt;</span></p></td>
<td><p>x &lt;&lt; y</p></td>
<td><p>Bits von x werden um y Positionen nach links verschoben und von rechts mit 0 aufgefüllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;</span></p></td>
<td><p>x &gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit dem höchsten Bit aufgefüllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;&gt;</span></p></td>
<td><p>x &gt;&gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit 0 aufgefüllt</p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<p>Bits verschieben (<span class="eng">shiften</span>) um eine bestimmte Anzahl von Positionen:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;10000000000000000000000000000000&quot;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;11111111111111111111111111111111&quot;</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace">                                </span><span class="literal string">&quot;1&quot;</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Verschlüsselung mit XOR (<a class="reference external" href="./code/EncryptionWithXOR.jshell.java">EncryptionWithXOR.jshell.java</a>):</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">key</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Random</span><span class="punctuation">().</span><span class="name attribute">nextInt</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">key</span><span class="punctuation">);</span><span class="whitespace">             </span><span class="comment single">// ==&gt; &quot;1001101011000011100110101001110&quot;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">13423</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">income</span><span class="punctuation">);</span><span class="whitespace">          </span><span class="comment single">// ==&gt;                  &quot;11010001101111&quot;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="comment single">// Verschlüsselung von &quot;income&quot; mit &quot;key&quot; mit Hilfe von XOR:</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">encryptedIncome</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">^</span><span class="whitespace"> </span><span class="name">key</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">encryptedIncome</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// ==&gt; &quot;1001101011000011111100100100001&quot;</span></code></pre>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Die dargestellte Verschlüsselung mit XOR ist die Grundlage aller modernen Verschlüsselungsalgorithmen, aber es gibt sehr viel zu beachten, um eine sichere Verschlüsselung zu gewährleisten.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="zuweisungs-und-verbundoperatoren">
<h2>Zuweisungs- und Verbundoperatoren</h2>
<ld-deck>
<ld-card>
<p>Zuweisungs- und Verbundoperatoren weisen einer Variablen einen neuen Wert zu (z. B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span></code>).</p>
<p>Die Variable steht auf der linken Seite des Operators.</p>
<p>Der Ausdruck zur Berechnung des neuen Wertes ist durch den Operator selbst und den Ausdruck auf der rechten Seite festgelegt.</p>
<p>Das Ergebnis des kompletten Ausdruckes ist der zugewiesene Wert mit dem entsprechenden Datentyp.</p>
</ld-card><ld-card class="incremental">
<p>Standardbeispiele:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">3</span></code></pre>
<div class="incremental docutils container">
<p>Folgendes wäre auch erlaubt, aber <em>nicht</em> empfehlenswert, da schwer(er) zu lesen:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">5</span></code></pre>
</div>
</ld-card><ld-card class="incremental">
<table class="highlight-row-on-hover incremental-table-rows" style="width: 100%;">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>x = y</p></td>
<td><p><strong>Zuweisung des Wertes</strong> von y an x</p></td>
</tr>
<tr><td><p>x &lt;Operator&gt;= y</p></td>
<td><p><strong>Zuweisung des Wertes</strong> von x &lt;Operator&gt; y an x</p></td>
</tr>
</tbody>
</table>
<p>Operatoren: <span class="docutils literal">+</span>, <span class="docutils literal">-</span>, <span class="docutils literal">*</span>, <span class="docutils literal">/</span>, <span class="docutils literal">%</span>, <span class="docutils literal">&amp;</span>, <span class="docutils literal">|</span>, <span class="docutils literal">^</span>, <span class="docutils literal">&lt;&lt;</span>, <span class="docutils literal">&gt;&gt;</span>, <span class="docutils literal">&gt;&gt;&gt;</span></p>
<p>Zum Beispiel: <code class="java"><span class="name">x</span><span class="whitespace"> </span><span class="operator">&lt;&lt;=</span><span class="whitespace"> </span><span class="name">y</span></code> ist gleichbedeutend mit <code class="java"><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">&lt;&lt;</span><span class="whitespace"> </span><span class="name">y</span></code>.</p>
</ld-card></ld-deck></ld-topic><ld-topic id="string-konkatenation-verbinden-von-zeichenketten">
<h2>String Konkatenation (Verbinden von Zeichenketten)</h2>
<ld-deck>
<ld-card>
<p>Literale, Variablen, Konstanten vom Datentyp String werden durch den Konkatenationsoperator + zu einem neuen String-Wert verkettet.</p>
</ld-card><ld-card class="incremental">
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Max&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">name</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;Max&quot;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">greeting</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Hallo &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;!&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">greeting</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;Hallo Max!&quot;</span></code></pre>
</ld-card></ld-deck></ld-topic><ld-topic id="implizite-typkonvertierung">
<h2>Implizite Typkonvertierung</h2>
<p>Bei Zuweisungen und arithmetischen Operationen werden die Datentypen von Operanden unter bestimmten Umständen implizit konvertiert.</p>
<ld-deck>
<ld-card>
<ul class="incremental-list list-with-explanations">
<li><p>Bei arithmetischen Operationen erfolgt eine Konvertierung in den nächst größeren Datentyp der beteiligten Operanden bzgl. <code class="java"><span class="keyword type">int</span></code>, <code class="java"><span class="keyword type">long</span></code>, <code class="java"><span class="keyword type">float</span></code>, <code class="java"><span class="keyword type">double</span></code>.</p></li>
<li><p>Bei Operationen auf primitiven, ganzzahligen Datentypen wandelt der Compiler die beteiligten Operanden mindestens in <code class="java"><span class="keyword type">int</span></code> um.</p></li>
<li><p>Bei Zuweisungen wird das Ergebnis des Ausdruckes auf der rechten Seite in den Datentyp der Variablen auf der linken Seite konvertiert gemäß der Regeln (<a class="reference internal" href="#konvertierung-von-datentypen">Konvertierung von Datentypen</a>).</p>
<p>⚠️ Die Typkonvertierung erfolgt unabhängig von den konkreten Werten der Operanden.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">byte</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">13</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">        </span><span class="keyword type">short</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword type">float</span><span class="whitespace"> </span><span class="name">f</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">b</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">13</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="name">s</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">32767</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="name">f</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number float">32780.0</span></code></pre>
</ld-card><ld-card class="incremental">
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">r</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">r</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">2</span></code></pre>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Hier erfolgt keine Überlaufprüfung und demzufolge auch keine (implizite) Konvertierung (z. B. in Long).</p>
</aside>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Bei der Addition von <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> und <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> wird der Wert <code class="java"><span class="operator">-</span><span class="literal number integer">2</span></code> zurückgegeben, da der Wert <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span></code> den Wert <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span></code> ergibt (wir haben einen Überlauf (<span class="eng">Overflow</span>)).</p>
<p><code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> entspricht also <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span></code>.</p>
</aside>
</ld-card><ld-card class="incremental">
<pre class="code java literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">short</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="operator">|</span><span class="whitespace">  </span><span class="name">Error</span><span class="punctuation">:</span><span class="whitespace">
</span><span class="operator">|</span><span class="whitespace">  </span><span class="name">incompatible</span><span class="whitespace"> </span><span class="name">types</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="name">possible</span><span class="whitespace"> </span><span class="name">lossy</span><span class="whitespace"> </span><span class="name">conversion</span><span class="whitespace"> </span><span class="name">from</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">to</span><span class="whitespace"> </span><span class="keyword type">short</span><span class="whitespace">
</span><span class="operator">|</span><span class="whitespace">  </span><span class="keyword type">short</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span></code></pre>
</ld-card></ld-deck></ld-topic><ld-topic id="explizite-typkonvertierung">
<h2>Explizite Typkonvertierung</h2>
<p>Das Ergebnis eines Ausdruckes kann durch explizite Typkonvertierung in einen anderen primitiven Datentyp umgewandelt werden.</p>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p>Bei primitiven Datentypen erlaubt für numerische Datentypen.</p></li>
<li><p>Wird ein ganzzahliges Ergebnis in einen kleineren ganzzahligen Datentyp konvertiert, dann werden die führenden Bits abgeschnitten.</p></li>
<li><p>Nachkommastellen gehen bei der Konvertierung von Gleitkommazahlen in Ganzzahlen verloren</p></li>
<li><p>Bei Konvertierung von <code class="java"><span class="keyword type">double</span></code> in <code class="java"><span class="keyword type">float</span></code> kommt es ebenfalls zu einem Genauigkeitsverlust in der Darstellung (durch Abschneiden der Bits in Mantisse und Exponent)</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Standardfälle</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">i</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">byte</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">byte</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">i</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">b</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">42</span></code></pre>
<div class="incremental docutils container">
<p class="rubric">Sonderfälle</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">byte</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="literal number integer">128</span><span class="whitespace"> </span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">128</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">byte</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="literal number integer">256</span><span class="whitespace"> </span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// Integer.numberOfTrailingZeros(256) == 8</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">0</span></code></pre>
</div>
</ld-card></ld-deck></ld-topic><ld-topic id="uberlauf-und-unterlauf">
<h2>Überlauf und Unterlauf</h2>
<p>Unter-/Überschreitet das Ergebnis eines Ausdruckes den minimalen/maximalen Wert des resultierenden Datentyps, erfolgt ein Unter-/Überlauf. (<span class="eng">Overflow</span>/<span class="eng">Underflow</span>)</p>
<ul class="incremental-list simple">
<li><p>Bei einem Unterlauf bzw. Überlauf werden bei Ganzzahlen die nicht mehr darstellbaren höheren Bits abgeschnitten.</p></li>
<li><p>Bei Fließkommazahlen werden die Konstanten: <code class="java"><span class="name">Float</span><span class="punctuation">.</span><span class="name attribute">NEGATIVE_INFINITY</span></code> und <code class="java"><span class="name">Float</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> bzw. <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">NEGATIVE_INFINITY</span></code> und <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> verwendet.</p></li>
</ul>
<pre class="code java incremental literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">//    &quot;10000000000000000000000000000000&quot;</span><span class="whitespace">

<h2>Auswertungsreihenfolge</h2>
<p>Die Auswertungsreihenfolge von komplexen Ausdrücken mit mehreren Operatoren wird durch die Priorität der Operatoren bestimmt.<a class="brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a></p>
<ul class="incremental-list list-with-explanations simple">
<li><p>Kommen in einem Ausdruck mehrere Operatoren mit gleicher Priorität vor, dann wird der Ausdruck von links nach rechts ausgewertet.</p></li>
<li><p>Ausnahmen sind die Verbund- und Zuweisungsoperatoren die von rechts nach links bewertet werden.</p></li>
<li><p>Klammern haben die höchste Priorität und erzwingen die Auswertung des Ausdrucks in den Klammern zuerst. Klammern dienen aber (insbesondere) auch der Strukturierung von Ausdrücken.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-4" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-4">4</a><span class="fn-bracket">]</span></span>
<p>Die Regeln sind vergleichbar mit der Schulmathematik: Punkt-vor-Strich-Rechnung.</p>
</aside>
</aside>

</tr>

<div class="ld-exercise" data-exercise-id="12" data-exercise-title="12 - Umrechnung von Sekunden" id="ld-exercise-12">
<p class="ld-exercise-title rubric">Umrechnung von Sekunden</p>
<p>Schreiben Sie ein Java Script, dass die Anzahl von Sekunden in Stunden, Minuten und Sekunden umrechnet. Lesen Sie die Anzahl von Sekunden von der Konsole ein und geben Sie die Umrechnung auf der Konsole aus.</p>
<p>Beispielinteraktion:</p>
<pre class="code text literal-block"><code>Bitte geben Sie die Sekunden ein: 3455

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="13" data-exercise-title="13 - Body-Mass-Index (BMI) berechnen mit Java Script" id="ld-exercise-13">
<p class="ld-exercise-title rubric">Body-Mass-Index (BMI) berechnen mit Java Script</p>
<p>Lesen Sie das Gewicht in Kilogramm und die Größe in Metern von der Konsole ein und geben Sie den BMI auf der Konsole aus. Geben Sie auch aus, ob die Person Untergewicht (<code class="java"><span class="name">BMI</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="punctuation">,</span><span class="literal number integer">5</span></code>), Normalgewicht oder Übergewicht (<code class="java"><span class="name">BMI</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">25</span></code>) hat. Falls die Person nicht das Normalgewicht hat, geben Sie auch an, wie viel Gewicht sie bis zum Normalgewicht zunehmen oder abnehmen muss. Berechnungsvorschrift: <span class="math">\(BMI = \frac{Gewicht}{Größe^2}\)</span>.</p>
<p>Beispielinteraktion:</p>
<pre class="code text literal-block"><code>Bitte geben Sie Ihr Gewicht in Kilogramm ein: 80
Bitte geben Sie Ihre Größe in Metern ein: 1.80
Ihr BMI beträgt 24.69
Untergewicht: nein
Normalgewicht: nein
Übergewicht: 5.897499999999994 kg bis Normalgewicht</code></pre>

</ld-topic><ld-topic class="transition-fade" id="von-variablen-konstanten-literalen-und-ausdrucken">
<h2>Von Variablen, Konstanten, Literalen und Ausdrücken</h2>
<ul class="incremental-list simple">
<li><p>Variablen sind Speicherorte, die einen Wert enthalten.</p></li>
<li><p>Konstanten sind unveränderliche Werte, die an einem Speicherort gespeichert sind.</p></li>
<li><p>Literale sind konstante Werte, die direkt im Code stehen.</p></li>
<li><p>Operatoren haben eine Priorität und bestimmen die Auswertungsreihenfolge von Ausdrücken.</p></li>
<li><p>Ausdrücke sind Kombinationen von Variablen, Konstanten und Operatoren, die einen Wert ergeben.</p></li>
<li><p>Implizite Typkonvertierung erfolgen automatisch und führen meist zu keinem Verlust von Genauigkeit.</p></li>
</ul>
</ld-topic><ld-topic class="new-section transition-move-to-top" id="bedingte-anweisungen-schleifen-und-blocke">
<h2>(Bedingte) Anweisungen, Schleifen und Blöcke</h2>
</ld-topic><ld-topic id="anweisungen">
<h2>Anweisungen</h2>
<p>Eine Anweisung in einem Java-Programm stellt eine einzelne Vorschrift dar, die während der Abarbeitung des Programms auszuführen ist.</p>
<ul class="incremental-list">
<li><p>In Java-Programmen werden einzelne Anweisungen durch einen Semikolon <code class="java"><span class="punctuation">;</span></code> voneinander getrennt.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// Variablendeklaration und Initialisierung</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;a = &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Methodenaufruf (hier: println)</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</li>
<li><p>Programme setzen sich aus einer Abfolge von Anweisungen zusammen.</p></li>
<li><p>Die einfachste Anweisung ist die leere Anweisung: <code class="java"><span class="punctuation">;</span></code>.</p></li>
<li><p>Weitere Beispiele für Anweisungen sind Variablendeklarationen und Initialisierungen, Zuweisungsausdrücke, Schleifen, Methoden-Aufrufe.</p></li>
</ul>
</ld-topic><ld-topic id="blocke">
<h2>Blöcke</h2>
<p>Ein Block in einem Java-Programm ist eine Folge von Anweisungen, die durch geschweifte Klammern { ... } zusammengefasst werden.</p>
<ul class="incremental-list">
<li><p>Blöcke werden <strong>nicht</strong> durch einen Semikolon beendet.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="punctuation">{</span><span class="whitespace">   </span><span class="comment single">// Block von Anweisungen</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">        </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;a = &quot;</span><span class="operator">+</span><span class="name">a</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</li>
<li><p>Ein Block kann dort verwendet werden, wo auch eine Anweisung erlaubt ist.</p></li>
<li><p>Ein Block stellt ein Gültigkeitsbereich (<span class="eng">scope</span>) für Variablendeklarationen dar. Auf die entsprechenden Variablen kann nur von innerhalb des Blocks zugegriffen werden.</p></li>
<li><p>Leere Blöcke <code class="java"><span class="punctuation">{}</span></code> sind erlaubt und Blöcke können verschachtelt werden.</p></li>
</ul>
</ld-topic><ld-topic id="anweisungen-und-blocke-beispiele">

</ld-topic><ld-topic id="bedingte-anweisungen-und-ausdrucke">
<h2>Bedingte Anweisungen und Ausdrücke</h2>
<p>Bedingte Anweisungen und Ausdrücke in einem Java-Programm dienen dazu Anweisungen bzw. Blöcke nur dann auszuführen wenn eine logische Bedingung eintrifft.</p>
<ul class="incremental-list simple">
<li><p>Bedingte Anweisungen und Ausdrücke zählen zu den Befehlen zur Ablaufsteuerung.</p></li>
<li><p>Bedingte Anweisungen und Ausdrücke können in Java-Programmen mittels <code class="java"><span class="keyword">if</span></code>-Anweisungen, <code class="java"><span class="keyword">if</span></code>-/<code class="java"><span class="keyword">else</span></code>-Anweisung und <code class="java"><span class="keyword">switch</span></code>-Anweisungen/-Ausdrücken umgesetzt werden.</p></li>
<li><p>Der Bedingungs-Operator (<code class="java"><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span></code>) stellt in bestimmten Fällen eine Alternative zu den bedingten Anweisungen dar.</p></li>
</ul>
</ld-topic><ld-topic id="if-anweisung">
<h2><code class="java"><span class="keyword">if</span></code>-Anweisung</h2>
<p>Die <code class="java"><span class="keyword">if</span></code>-Anweisung setzt sich zusammen aus dem Schlüsselwort <code class="java"><span class="keyword">if</span></code>, einem Prüf-Ausdruck in runden Klammern und einer Anweisung bzw. einem Block.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">if</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Anweisung</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">bzw</span><span class="punctuation">.</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Block</span><span class="operator">&gt;</span></code></p>

</dl>

<p>Der <code class="java"><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span></code> muss einen Wert vom Datentyp <code class="java"><span class="keyword type">boolean</span></code> zurückliefern</p>
<p>Die <code class="java"><span class="operator">&lt;</span><span class="name">Anweisung</span><span class="operator">&gt;</span></code> bzw. der <code class="java"><span class="operator">&lt;</span><span class="name">Block</span><span class="operator">&gt;</span></code> wird ausgeführt, wenn der Ausdruck <code class="java"><span class="keyword constant">true</span></code> zurück liefert</p>
<p>Ansonsten wird die nächste Anweisung nach der <code class="java"><span class="keyword">if</span></code>-Anweisung ausgeführt</p>
<p><code class="java"><span class="keyword">if</span></code>-Anweisungen können verschachtelt werden (in der Anweisung bzw. im Block).</p>
</div>

<p>Die <code class="java"><span class="keyword">if</span></code>-Anweisung kann um einen <code class="java"><span class="keyword">else</span></code>-Zweig erweitert werden, der aus dem Schlüsselwort <code class="java"><span class="keyword">else</span></code> und einer Anweisung bzw. einem Block besteht.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">if</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Anweisung</span><span class="whitespace"> </span><span class="name">bzw</span><span class="punctuation">.</span><span class="whitespace"> </span><span class="name">Block</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword">else</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Anweisung</span><span class="whitespace"> </span><span class="name">bzw</span><span class="punctuation">.</span><span class="whitespace"> </span><span class="name">Block</span><span class="operator">&gt;</span></code></p>
</dd>
</dl>
<p>Die <code class="java"><span class="operator">&lt;</span><span class="name">Anweisung</span><span class="operator">&gt;</span></code> bzw. der <code class="java"><span class="operator">&lt;</span><span class="name">Block</span><span class="operator">&gt;</span></code> im else-Zweig wird ausgeführt, wenn der Ausdruck in der <code class="java"><span class="keyword">if</span></code>-Anweisung <code class="java"><span class="keyword constant">false</span></code> zurück liefert.</p>
<p>Im <code class="java"><span class="keyword">else</span></code>-Zweig kann wieder eine weitere <code class="java"><span class="keyword">if</span></code>-Anweisung verwendet werden (<code class="java"><span class="keyword">if</span></code> / <code class="java"><span class="keyword">else</span><span class="operator">-</span><span class="keyword">if</span></code> Kaskade).</p>
<p>Bei verschachtelten <code class="java"><span class="keyword">if</span></code>-Anweisungen gehört der <code class="java"><span class="keyword">else</span></code>-Zweig zur direkt vorhergehenden <code class="java"><span class="keyword">if</span></code>-Anweisung ohne <code class="java"><span class="keyword">else</span></code>-Zweig.</p>
</div>

<h2><code class="java"><span class="keyword">switch</span></code>-Anweisung/-Ausdruck (Grundlagen)</h2>
<ld-deck>
<ld-card>
<p>Die <code class="java"><span class="keyword">switch</span></code>-Anweisung bzw. der <code class="java"><span class="keyword">switch</span></code>-Ausdruck setzt sich aus dem Schlüsselwort <code class="java"><span class="keyword">switch</span></code>, einem Prüf-Ausdruck in runden Klammern und einem oder mehreren <code class="java"><span class="keyword">case</span></code>-Blöcken zusammen.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">switch</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="keyword">case</span><span class="operator">-</span><span class="name">Block</span><span class="operator">&gt;*</span><span class="whitespace"> </span><span class="operator">[&lt;</span><span class="keyword">default</span><span class="operator">-</span><span class="name">Block</span><span class="operator">&gt;]</span></code></p>
</dd>
</dl>
<p>Im Gegensatz zur <code class="java"><span class="keyword">if</span></code>-<code class="java"><span class="keyword">else</span></code> Anweisung wird hier nur ein &lt;Ausdruck&gt; ausgewertet für den mehrere Alternativen (<code class="java"><span class="keyword">case</span></code>-Blöcke) angegeben werden können.</p>
<div class="docutils container">
<p>Der <code class="java"><span class="keyword">default</span></code>-Zweig stellt eine Möglichkeit dar, die immer dann ausgeführt wird, wenn kein anderer <code class="java"><span class="keyword">case</span></code>-Block zutrifft</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">default</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Anweisungen</span><span class="operator">&gt;</span></code></p>
</dd>
</dl>
</div>
</ld-card><ld-card class="incremental">
<p class="rubric"><code class="java"><span class="keyword">case</span><span class="whitespace"> </span><span class="name">L</span><span class="whitespace"> </span><span class="punctuation">:</span></code></p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">case</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Literal</span><span class="operator">&gt;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Anweisungen</span><span class="operator">&gt;</span></code>.</p>
</dd>
</dl>
<p>Ein <code class="java"><span class="keyword">case</span></code>-Block setzt sich zusammen aus dem Schlüsselwort <code class="java"><span class="keyword">case</span></code>, einem oder mehreren <code class="java"><span class="name">Literal</span></code>en (konstanter Ergebniswert) und einer Abfolge von Anweisungen.</p>
<p>Die Anweisung in einem <code class="java"><span class="keyword">case</span><span class="whitespace"> </span><span class="punctuation">:</span></code>-Block werden bis zur folgenden <code class="java"><span class="keyword">break</span></code>-Anweisung ausgeführt (<span class="eng">fall-through</span>).</p>
<p>Gibt es keine <code class="java"><span class="keyword">break</span></code>-Anweisung in einem <code class="java"><span class="keyword">case</span></code>-Block werden alle Anweisungen bis zum Ende der <code class="java"><span class="keyword">switch</span></code>-Anweisung ausgeführt.</p>
</ld-card><ld-card class="incremental">

</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Als Wert im <code class="java"><span class="keyword">case</span></code>-Block können Literale vom Datentyp <code class="java"><span class="keyword type">int</span></code> und ab Java 7 auch <code class="java"><span class="name">String</span></code> und Aufzählungen (<code class="java"><span class="keyword declaration">enum</span></code> Klassen) verwendet werden; ab Java 21 wird der Musterabgleich (<span class="eng">pattern matching</span>) unterstützt es können auch beliebige (sogenannte) Referenztypen (nicht nur <code class="java"><span class="name">String</span></code>) verwendet werden. Wir werden dies später bei der Diskussion von Referenztypen detailliert behandeln.</p>
<p><code class="java"><span class="keyword">case</span><span class="whitespace"> </span><span class="name">L</span><span class="whitespace"> </span><span class="operator">-&gt;</span></code> wird erst seit <a class="reference external" href="https://openjdk.org/jeps/361">Java 14</a> unterstützt. Ein Mischen ist nicht möglich.</p>
<p>switch-Anweisung ≘ <span class="eng">switch-statement</span></p>
<p>switch-Ausdruck ≘ <span class="eng">switch-expression</span></p>
</div>

</ld-topic><ld-topic id="effizienz-von-bedingten-anweisungen">
<h2>Effizienz von bedingten Anweisungen</h2>
<ul class="incremental-list simple">
<li><p>Bei <code class="java"><span class="keyword">if</span></code>-/<code class="java"><span class="keyword">else</span></code>-Anweisungen werden die Prüf-Ausdrücke sequentiell (in der angegebenen Reihenfolge) ausgewertet (ein Ausdruck pro Alternative).</p></li>
<li><p>Bei <code class="java"><span class="keyword">switch</span></code>-Anweisungen/-Ausdrücken wird nur ein einziger Prüf-Ausdruck ausgewertet und die entsprechende(n) Alternative(n) direkt oder zumindest sehr effizient ausgeführt.</p></li>
<li><p>Daher benötigt die Auswertung einer <code class="java"><span class="keyword">switch</span></code>-Anweisung i. d. R. weniger Rechenschritte als eine äquivalente <code class="java"><span class="keyword">if</span></code>-/<code class="java"><span class="keyword">else</span></code>-Anweisung.</p></li>
</ul>
</ld-topic><ld-topic class="transition-fade exercises" id="ubung-4">

<h2>Schleifen</h2>
<ul class="incremental-list simple">
<li><p>Schleifen dienen dazu gleiche Anweisungen bzw. Blöcke mehrfach auszuführen</p></li>
<li><p>Schleifen zählen wie auch bedingte Anweisungen zu den Befehlen der Kontrollflußsteuerung</p></li>
<li><p>Schleifen können in Java-Programmen mittels for-Anweisungen, while-Anweisung und do-while-Anweisungen umgesetzt werden</p></li>
<li><p>Es muss darauf geachtet werden, dass keine Endlosschleifen entstehen</p></li>
</ul>

<p>Die <code class="java"><span class="keyword">for</span></code>-Schleife setzt sich zusammen aus einer Initialisierungsliste (&lt;Init&gt;), einer Abbruchbedingung &lt;Ausdruck&gt;, einer Änderungsliste (&lt;Update&gt;) und einen Schleifenrumpf (&lt;Anweisung&gt; bzw. &lt;Block&gt;). Alle drei Teile sind optional.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><span class="docutils literal"><span class="pre">for(&lt;Init&gt;;&lt;Ausdruck&gt;;&lt;Update&gt;)</span> &lt;Anweisung&gt; bzw. &lt;Block&gt;</span></p>
</dd>
<dt>Initialisierungsliste<span class="colon">:</span></dt>
<dd><p>wird vor dem ersten evtl. Schleifendurchlauf ausgeführt</p>
</dd>
<dt>Abbruchbedingung<span class="colon">:</span></dt>
<dd><p>wird vor jedem Schleifendurchlauf geprüft</p>
</dd>
<dt>Änderungsliste<span class="colon">:</span></dt>
<dd><p>wird nach einem Schleifendurchlauf ausgeführt</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p>Sowohl die Initialisierungsliste als auch die Änderungsliste können mehrere Ausdrücke enthalten, die durch Kommas getrennt sind.</p>

</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">    </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;sum=&quot;</span><span class="operator">+</span><span class="name">sum</span><span class="punctuation">);</span><span class="whitespace">

</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">i</span><span class="operator">=</span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">

<ul class="incremental list-with-explanations">
<li><p>Die <code class="java"><span class="keyword">do</span></code>-<code class="java"><span class="keyword">while</span></code>-Schleife setzt sich zusammen aus einem Schleifenrumpf (&lt;Anweisung&gt; bzw. &lt;Block&gt;) und einem &lt;Ausdruck&gt; als Abbruchbedingung.</p></li>
<li><p>Die Abbruchbedingung wird nach jedem Schleifendurchlauf geprüft.</p>

</blockquote>
</li>

<ul class="simple">
<li><p>Mit den Anweisungen <code class="java"><span class="keyword">break</span></code>, <code class="java"><span class="keyword">break</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Marke</span><span class="operator">&gt;</span></code>, <code class="java"><span class="keyword">continue</span></code> und <code class="java"><span class="keyword">continue</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Marke</span><span class="operator">&gt;</span></code> kann die Abarbeitung einer Schleife beeinflusst werden.</p></li>
<li><p>Bei <code class="java"><span class="keyword">break</span></code> wird die Ausführung des aktuellen Schleifendurchlaufs abgebrochen und mit der Anweisung direkt nach dem Schleifenrumpf fortgefahren.</p></li>
<li><p>Bei <code class="java"><span class="keyword">continue</span></code> wird die Ausführung des aktuellen Schleifendurchlaufs abgebrochen und zum nächsten Schleifendurchlauf gesprungen.</p></li>
<li><p><code class="java"><span class="keyword">break</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Marke</span><span class="operator">&gt;</span></code> bricht auch die Ausführung des aktuellen Schleifendurchlaufs ab und es wird zur Anweisung nach einem Schleifenrumpf der Schleife mit der gegebenen Marke gesprungen.</p></li>
<li><p>Eine Marke setzt sich zusammen aus einem Java-Bezeichner und einem „:“ und kann vor einer Schleife bzw. einem Block stehen</p></li>
</ul>

<p class="ld-exercise-title rubric">Berechnung der Fibonacci Zahlen</p>
<p>Schreiben Sie ein Programm, das die n-te Fibonacci-Zahl berechnet und auf der Konsole ausgibt. Lesen Sie n von der Konsole ein.</p>
<p>Die Fibonacci-Zahlen sind definiert durch die Rekursionsformel <span class="math">\(F(n) = F(n-1) + F(n-2)\)</span> mit den Anfangswerten <span class="math">\(F(0) = 0\)</span> und <span class="math">\(F(1) = 1\)</span>.</p>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="19" data-exercise-title="19 - Berechnung der Kubikwurzel mit Newton-Raphson" id="ld-exercise-19">
<p class="ld-exercise-title rubric">Berechnung der Kubikwurzel mit Newton-Raphson</p>
<p>Berechnen Sie die Kubikwurzel <span class="math">\(x\)</span> einer Zahl <span class="math">\(n\)</span> mit Hilfe einer Schleife. Nutzen Sie dazu das schnell konvergierende, iterative Verfahren von Newton-Raphson.</p>
<div class="math">
\begin{equation*}
x_{n+1} = x_n - \frac{x_n^3 - n}{3 \times x_n^2}\qquad\qquad\text{ein mgl. Startwert:}\; x_0 = 1
\end{equation*}
</div>
<ld-deck>
<ld-card>
<p>Beispielinteraktion:</p>
<pre class="code bash literal-block"><code><span class="comment single"># java --enable-preview KubikwurzelMitSchleife.java  10:43:30
</span>Geben<span class="whitespace"> </span>Sie<span class="whitespace"> </span>eine<span class="whitespace"> </span>Zahl<span class="whitespace"> </span>n<span class="whitespace"> </span>ein<span class="whitespace"> </span>deren<span class="whitespace"> </span>Kubikwurzel<span class="whitespace"> </span>w<span class="whitespace"> </span>Sie<span class="whitespace"> </span>berechnen<span class="whitespace"> </span>wollen<span class="whitespace">
</span><span class="operator">(</span>d.h.<span class="whitespace"> </span><span class="name variable">n</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span>w*w*w<span class="operator">)</span>:<span class="whitespace"> </span><span class="literal number">1000000</span><span class="whitespace">
</span>Wie<span class="whitespace"> </span>viele<span class="whitespace"> </span>Schritte<span class="whitespace"> </span>wollen<span class="whitespace"> </span>Sie<span class="whitespace"> </span>machen?<span class="whitespace"> </span><span class="literal number">50</span><span class="whitespace">
</span>...<span class="whitespace">
</span>Das<span class="whitespace"> </span>Ergebnis<span class="whitespace"> </span>ist:<span class="whitespace"> </span><span class="literal number">100</span>.0</code></pre>
</ld-card><ld-card class="incremental">
<div class="peripheral docutils container">
<p>Stellen Sie sich die folgenden Fragen:</p>
<ul class="list-with-explanations">
<li><p>Welchen Datentyp sollten Sie für die Kubikwurzeln verwenden?</p></li>
<li><p>Macht es Sinn die Anzahl der Iterationen zu begrenzen?</p>
<p>(D. h. wie schnell konvergiert das Verfahren?)</p>
</li>
<li><p>Können Sie die Kubikwurzel von 2.251.748.274.470.911 (<code class="java"><span class="literal number integer">2251748274470911</span></code>) berechnen?</p></li>
<li><p>Wie kann man feststellen ob eine gute Näherung an die Kubikwurzel vorliegt?</p></li>
</ul>

</ld-topic><ld-topic class="transition-fade new-section" id="methoden">
<h2>Methoden</h2>
</ld-topic><ld-topic id="methoden-in-java-scripts">
<h2>Methoden (in Java Scripts)</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list list-with-explanations">
<li><p>Methoden in Java-Programmen dienen dazu die Anwendungslogik zu strukturieren und in wiederverwendbare <em>Unterprogramme</em> zu zerlegen.</p></li>
<li><p>Methoden können von einer anderen Methode aufgerufen werden.</p></li>
<li><p>Eine Methode hat einen Namen, eine Parameterliste und einen Rückgabetyp.</p>
<p>Methoden können bzw. müssen weiterhin deklarieren welche Ausnahmen auftreten können. Dies werden wir aber erst später behandeln.</p>
</li>
<li><p>Der Methodenrumpf ist eine Abfolge von Anweisungen bzw. Blöcken.</p></li>
</ul>
<dl class="incremental field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><code><span class="operator">&lt;</span><span class="name">Rückgabetyp</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Methodenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Parameterliste</span><span class="operator">&gt;</span><span class="punctuation">){</span><span class="whitespace">
    </span><span class="operator">&lt;</span><span class="name">Methoden</span><span class="operator">-</span><span class="name">Rumpf</span><span class="operator">&gt;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<ul>
<li><p>Wir haben bereits Methoden wie <code class="java"><span class="name">println</span><span class="punctuation">(</span><span class="name">String</span><span class="punctuation">)</span></code> und <code class="java"><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">parseDouble</span><span class="punctuation">(</span><span class="name">String</span><span class="punctuation">)</span></code> kennengelernt.</p></li>
<li><p>Wenn wir <code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code> verwenden, dann definieren wir eine Methode, die von der Java-Laufzeitumgebung beim Start aufgerufen wird.</p>
<blockquote>
<p>Per Konvention ist festgelegt, dass diese Methode <code class="java"><span class="name">main</span></code> heisst.</p>
</blockquote>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p><strong>Beispiel</strong></p>
<p>Deklaration einer Methode zum Berechnen des größten gemeinsamen Teilers (<code class="java"><span class="name">ggt</span></code>) zweier Zahlen.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggt</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="comment single">// Algorithmus von Euklid</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">abs</span><span class="punctuation">(</span><span class="name">z1</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">abs</span><span class="punctuation">(</span><span class="name">z2</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
