<h2>Einf√ºhrung</h2>
</div><div class="ld-slide" id="hello-world-das-erste-java-programm">
<h2>&quot;Hello World&quot; - das erste Java-Programm</h2>
<p><span class="docutils literal">HelloWorld.java</span><a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Datei <span class="docutils literal">HelloWorld.java</span> kann <a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorld.java">hier</a> heruntergeladen werden und mit <span class="docutils literal">java <span class="pre">--enable-preview</span> HelloWorld.java</span> ausgef√ºhrt werden.</p>
</aside>
</aside>
<div class="supplemental">
<p>Die Datei enth√§lt ein einfaches Java-Programm, das den Text <span class="docutils literal">Hello World!</span> auf der Konsole ausgibt.</p>
<p>In der ersten Zeile wird die Methode <code class="java"><span class="name">main</span></code> definiert. Diese ist die Einstiegsmethode in das Programm. Der Text <span class="docutils literal">Hello World!</span> wird mit der <em>Methode</em> <code class="java"><span class="name">println</span></code> auf der Konsole ausgegeben. Die Methoden <code class="java"><span class="name">print</span></code>, und <code class="java"><span class="name">println</span></code> sind in Java Skripten immer verf√ºgbar (bei Verwendung von <span class="docutils literal"><span class="pre">--enable-preview</span></span> (Java 23)) und geben den √ºbergebenen Text auf der Konsole aus. Die Methode <code class="java"><span class="name">print</span></code> tut dies ohne und die Methode <code class="java"><span class="name">println</span></code>  mit Zeilenumbruch (<span class="docutils literal">\\n</span>) am Ende.</p>
</div></div><div class="ld-slide" id="von-der-konsole-lesen">
<h2>Von der Konsole lesen</h2>
<p><span class="docutils literal">HelloYou.java</span><a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;What is your name? &quot;</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<div class="supplemental">
<p>Mit Hilfe von <span class="docutils literal">readln</span> k√∂nnen Sie von der Konsole lesen. In Java Skripten ist <span class="docutils literal">readln</span> immer verf√ºgbar. Das Programm gibt den Text <span class="docutils literal">Hello</span> gefolgt von dem eingegebenen Text aus. Die Methode <span class="docutils literal">readln</span> gibt erst den √ºbergebenen String aus und liest dann eine Zeile von der Konsole ein. Der eingelesene Text wird dann an das Wort &quot;Hello &quot; angeh√§ngt (mittels des &quot;+&quot; Operators) und als ganzes zur√ºckgegeben.</p>
</div><aside class="footnote-list brackets">

<p><a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloYou.java">HelloYou.java</a></p>
</aside>

<h2>Prozedurale Elemente</h2>
<div class="scrollable docutils container">
<dl class="incremental field-list simple">

<dd><p>Dienen der Codedokumentation und werden vom Compiler ignoriert.</p>

</dd>

<dl class="incremental field-list">

<h2>Ganzzahlige Datentypen - Hintergrund</h2>
<ul class="simple">

</div></div><div class="ld-slide" id="gleitkommatypen-hintergrund-konzeptionell">
<h2>Gleitkommatypen - Hintergrund (Konzeptionell)</h2>
<div class="stack">
<div class="layer">
<p>Gleitkommazahlen werden in <a class="reference external" href="https://docs.oracle.com/javase/specs/jls/se23/html/jls-4.html#jls-4.2.3">Java nach Norm IEEE 754 (Seit Java 15 Version 2019)</a> durch die Mantisse <span class="math">\(m\)</span> und den Exponent <span class="math">\(e\)</span> dargestellt: <span class="math">\(z = m \times 2^e\)</span>.</p>
<p>F√ºr das Vorzeichen wird das erste Bit verwendet, f√ºr Mantisse und Exponent werden zusammen 31- (bei <code class="java"><span class="keyword type">float</span></code>) bzw. 63-Bit (bei <code class="java"><span class="keyword type">double</span></code>)  verwendet.</p>
<p>Die Mantisse und der Exponent sind vorzeichenbehaftete Ganzzahlen.</p>
<blockquote>
<p>Beispiel (vereinfacht)</p>
<p class="incremental"><span class="math">\(7 \times 2^{-1} = { 7 \over 2 } = 3.5\)</span></p>

<p class="incremental"><span class="math">\(7 \times 2^{-3} = { 7 \over 8 } = 1.125\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{0} = { 7 \over 1 } = 7\)</span></p>

<p>Beispiel: Der Wert <span class="docutils literal">0.123456789f</span> (<span class="docutils literal">float</span>) wird durch die Darstellung mit Mantisse und Exponent (<span class="math">\(m \times 2^e\)</span>) zu <span class="docutils literal">0.12345679</span>.</p>

<li><p>Variablen m√ºssen erst deklariert werden. Danach k√∂nnen sie weiter initialisiert werden, wenn der Standardwert nicht ausreicht.</p>
<blockquote>
<dl class="incremental field-list simple">

<dl class="incremental field-list simple">

</blockquote>
</li>
</ul>
<ul class="incremental simple">
<li><p>der Wert einer Variablen kann jederzeit ge√§ndert werden</p></li>

</div><div class="layer incremental">

<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">
    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geburtsOrt</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Berlin&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">wohnort</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Sch√∂nau&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geschlecht</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">25</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// sp√§te Initialisierung</span><span class="whitespace">

<div class="stack">
<div class="layer">
<ul class="simple">
<li><p>Konstanten sind Variablen, die nach der Initialisierung nicht mehr ver√§ndert werden k√∂nnen</p></li>
<li><p>Konstanten werden in Java mit dem Schl√ºsselwort <code class="java"><span class="keyword declaration">final</span></code> deklariert</p></li>
<li><p>Es wird √ºberpr√ºft, dass keine weitere Zuweisung erfolgt</p></li>

<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

<h2>Bezeichner (<span class="eng">Identifier</span>) - √úbersicht</h2>
<ul class="incremental">
<li><p>Bezeichner sind Namen f√ºr Variablen, Konstanten, Methoden, Klassen, Interfaces, Enums, etc.</p></li>
<li><p>Erstes Zeichen: Buchstabe, Unterstrich (_) oder Dollarzeichen ($);</p></li>
<li><p>Folgende Zeichen: Buchstaben, Ziffern, Unterstrich oder Dollarzeichen</p></li>
<li><p>Gro√ü- und Kleinschreibung wird unterschieden</p></li>
<li><p>Schl√ºsselworte (z.¬†B. <code class="java"><span class="keyword declaration">var</span></code>, <code class="java"><span class="keyword type">int</span></code>, etc.) d√ºrfen nicht als Bezeichner verwendet werden</p></li>
<li><p>Konvention:</p>
<blockquote>
<ul class="incremental smaller simple">
<li><p>Variablen (z.¬†B. <code class="java"><span class="name">aktuellerHerzschlag</span></code>) und Methoden (z.¬†B. <code class="java"><span class="name">println</span></code>) verwenden <em>lowerCamelCase</em></p></li>
<li><p>Konstanten verwenden <em>UPPER_CASE</em> und Unterstriche (z.¬†B. <code class="java"><span class="name">GEWICHT_BEI_GEBURT</span></code>)</p></li>
<li><p>Klassen, Interfaces und Enums verwenden <em>UpperCamelCase</em> (z.¬†B. <code class="java"><span class="name">BigDecimal</span></code>)</p></li>
</ul>
</blockquote>
</li>
</ul>
<div class="supplemental">
<p>In Java ist es un√ºblich, das Dollarzeichen ($) in eigenem Code zu verwenden und es wird in der Regel nur von der JVM (der Java Virtual Machine; d.¬†h. der Ausf√ºhrungsumgebung) verwendet.</p>
<p>Ein Unterstrich am Anfang des Bezeichners sollte ebenfalls vermieden werden. Ganz insbesondere ist darauf zu verzichten den Unterstrich als alleinigen Variablennamen zu verwenden, da der <em>reine</em> Unterstrich seit <a class="reference external" href="https://openjdk.org/jeps/456">Java 22 f√ºr unbenannte Variablen verwendet wird</a> und dies die Migration von altem Code erschwert.</p>

<h2>Operatoren</h2>

<ul class="incremental list-with-explanations">
<li><p>Die Auswertungsreihenfolge wird durch die Priorit√§t der Operatoren bestimmt.</p>
<p>(Wie aus der Schulmathematik bekannt gilt auch in Java: <span class="docutils literal">*</span> oder <span class="docutils literal">/</span> vor <span class="docutils literal">+</span> und <span class="docutils literal">-</span>.)</p>
</li>
<li><p>Runde Klammern k√∂nnen verwendet werden, um eine bestimmt Auswertungsreihenfolge zu erzwingen bzw. dienen zur Strukturierung</p></li>
<li><p>Es gibt Operatoren, die auf eine, zwei oder drei Operanden angewendet werden: diese nennt man dann ein-, zwei- oder dreistellige Operatoren.</p></li>
<li><p>F√ºr einstellige Operatoren wird die Pr√§fix- oder Postfix-Notation (z.B. <code class="java"><span class="operator">++</span><span class="name">a</span></code> oder <code class="java"><span class="name">a</span><span class="operator">++</span></code>) verwendet,</p></li>
<li><p>F√ºr mehrstellige Operatoren wird die Infix-Notation (z.B. <code class="java"><span class="name">a</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">b</span></code>) verwendet</p></li>
</ul>

<h2>Bedingungsoperator</h2>
<div class="stack">
<div class="layer">
<p>Der Bedingungsoperator:</p>
<blockquote>
<div class="line-block">
<div class="line">&lt;Bedingungsausdruck <span class="math">\(c\)</span>&gt; <span class="docutils literal">?</span></div>
<div class="line-block">
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,wahr)}\)</span> falls <span class="math">\(c\)</span> wahr &gt;</div>
<div class="line">:</div>
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,falsch)}\)</span> falls <span class="math">\(c\)</span> falsch/unwahr&gt;</div>
</div>
</div>
</blockquote>
<p>liefert in Abh√§ngigkeit eines Ausdrucks <span class="docutils literal">c</span> (der einen Wahrheitswert liefert) das Ergebnis des ersten Ausdrucks oder des zweiten Ausdrucks  zur√ºck.</p>
</div><div class="layer incremental">
<p><span class="math">\(c\; ?\; a_{(c\,wahr)}\; :\; a_{(c\,falsch)}\)</span></p>
<p>Beide Ausdr√ºcke <span class="math">\(a_{(c\,wahr)}\)</span> und <span class="math">\(a_{(c\,falsch)}\)</span> m√ºssen entweder numerische Werte oder boolean Werte oder Instanzen einer Klasse zur√ºck liefern (d.¬†h. Werte die implizit ineinander konvertiert werden d√ºrfen)</p>
<p>Von den beiden Ausdr√ºcken wird <em>nur ein Ausdruck ausgewertet</em>.</p>
</div><div class="layer incremental">
<p><strong>Beispiele</strong></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">2</span></code></pre>
<div class="incremental docutils container">
<p>Verschachtelung ist m√∂glich aber <em>nicht</em>   empfehlenswert:</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">parseInt</span><span class="punctuation">(</span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;Wie alt sind Sie?&quot;</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace">
    </span><span class="literal string">&quot;jugendlicher&quot;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace">
    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">65</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace">
        </span><span class="literal string">&quot;erwachsener&quot;</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace">
        </span><span class="literal string">&quot;senior&quot;</span><span class="punctuation">;</span></code></pre>
</div>

<h2>Bitoperatoren</h2>
<div class="stack">
<div class="layer">
<p>Bitoperatoren (<span class="docutils literal">&gt;&gt;</span>, <span class="docutils literal">&lt;&lt;</span>, ...) arbeiten auf der bin√§ren Darstellung der numerischen, primitiven Datentypen f√ºr Ganzzahlen.</p>
<p>Bitoperationen werden h√§ufig f√ºr spezielle Algorithmen verwendet, um die gleiche Operation auf mehreren Daten (den Bits) gleichzeitig anzuwenden (1 CPU Zyklus). Ein Beispiel ist das Ver-/Entschl√ºsseln von Daten (insbesondere mit <span class="docutils literal">XOR</span>).</p>
<p>Bestimmte mathematische Operationen (z.¬†B. Division durch <span class="math">\(2^x\)</span>) k√∂nnen durch Bitoperationen ersetzt werden, die effizienter sind (z.¬†B. <code class="java"><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span></code>).</p>
</div><div class="layer incremental">
<table class="highlight-line-on-hover" style="width: 100%;">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Anwendung</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">~</span></p></td>
<td><p>~x</p></td>
<td><p>Bitweise-Negation</p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;</span></p></td>
<td><p>x &amp; y</p></td>
<td><p>Bitweise UND</p></td>
</tr>
<tr><td><p><span class="docutils literal">|</span></p></td>
<td><p>x | y</p></td>
<td><p>Bitweise ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">^</span></p></td>
<td><p>x ^ y</p></td>
<td><p>Bitweise ENTWEDER-ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">&lt;&lt;</span></p></td>
<td><p>x &lt;&lt; y</p></td>
<td><p>Bits von x werden um y Positionen nach links verschoben und von rechts mit 0 aufgef√ºllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;</span></p></td>
<td><p>x &gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit dem h√∂chsten Bit aufgef√ºllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;&gt;</span></p></td>
<td><p>x &gt;&gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit 0 aufgef√ºllt</p></td>
</tr>
</tbody>
</table>
</div><div class="layer incremental">
<p>Bits verschieben (<span class="eng">shiften</span>) um eine bestimmte Anzahl von Positionen:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;10000000000000000000000000000000&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;11111111111111111111111111111111&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace">                                </span><span class="literal string">&quot;1&quot;</span></code></pre>
</div><div class="layer incremental">
<p>Verschl√ºsselung mit XOR (<a class="reference external" href="./code/EncryptionWithXOR.jshell.java">EncryptionWithXOR.jshell.java</a>):</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">key</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Random</span><span class="punctuation">().</span><span class="name attribute">nextInt</span><span class="punctuation">();</span><span class="whitespace">

</span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">13423</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">income</span><span class="punctuation">);</span><span class="whitespace">          </span><span class="comment single">// ==&gt;                  &quot;11010001101111&quot;</span><span class="whitespace">

</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">encryptedIncome</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// ==&gt; &quot;1001101011000011111100100100001&quot;</span></code></pre>

<h2>Zuweisungs- und Verbundoperatoren</h2>
<div class="stack">
<div class="layer">
<p>Zuweisungs- und Verbundoperatoren weisen einer Variablen einen neuen Wert zu (z.¬†B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span></code>).</p>
<p>Die Variable steht auf der linken Seite des Operators.</p>
<p>Der Ausdruck zur Berechnung des neuen Wertes ist durch den Operator selbst und den Ausdruck auf der rechten Seite festgelegt.</p>
<p>Das Ergebnis des kompletten Ausdruckes ist der zugewiesene Wert mit dem entsprechenden Datentyp.</p>
</div><div class="layer incremental">
<p>Standardbeispiele:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">

<h2>√úberlauf und Unterlauf</h2>
<p>Unter-/√úberschreitet das Ergebnis eines Ausdruckes den minimalen/maximalen Wert des resultierenden Datentyps, erfolgt ein Unter-/√úberlauf. (<span class="eng">Overflow</span>/<span class="eng">Underflow</span>)</p>

<li><p>Bei Flie√ükommazahlen werden die Konstanten: <code class="java"><span class="name">Float</span><span class="punctuation">.</span><span class="name attribute">NEGATIVE_INFINITY</span></code> und <code class="java"><span class="name">Float</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> bzw. <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">NEGATIVE_INFINITY</span></code> und <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> verwendet.</p></li>
</ul>
<pre class="code java far-smaller incremental literal-block"><code><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">//    &quot;10000000000000000000000000000000&quot;</span><span class="whitespace">

             </span><span class="comment single">// &quot;1111111111111111111111111111111101111111111111111111111111111111&quot;</span></code></pre>

<h2>Auswertungsreihenfolge</h2>
<p>Die Auswertungsreihenfolge von komplexen Ausdr√ºcken mit mehreren Operatoren wird durch die Priorit√§t der Operatoren bestimmt.<a class="footnote-reference brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a></p>
<ul class="incremental list-with-explanations simple">
<li><p>Kommen in einem Ausdruck mehrere Operatoren mit gleicher Priorit√§t vor, dann wird der Ausdruck von links nach rechts ausgewertet.</p></li>
<li><p>Ausnahmen sind die Verbund- und Zuweisungsoperatoren die von rechts nach links bewertet werden.</p></li>
<li><p>Klammern haben die h√∂chste Priorit√§t und erzwingen die Auswertung des Ausdrucks in den Klammern zuerst. Klammern dienen aber (insbesondere) auch der Strukturierung von Ausdr√ºcken.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-4" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-4">4</a><span class="fn-bracket">]</span></span>
<p>Die Regeln sind vergleichbar mit der Schulmathematik: Punkt-vor-Strich-Rechnung.</p>
</aside>

<h2>Von Variablen, Konstanten, Literalen und Ausdr√ºcken</h2>
<ul class="incremental simple">
<li><p>Variablen sind Speicherorte, die einen Wert enthalten.</p></li>
<li><p>Konstanten sind unver√§nderliche Werte, die an einem Speicherort gespeichert sind.</p></li>
<li><p>Literale sind konstante Werte, die direkt im Code stehen.</p></li>
<li><p>Operatoren haben eine Priorit√§t und bestimmen die Auswertungsreihenfolge von Ausdr√ºcken.</p></li>
<li><p>Ausdr√ºcke sind Kombinationen von Variablen, Konstanten und Operatoren, die einen Wert ergeben.</p></li>
<li><p>Implizite Typkonvertierung erfolgen automatisch und f√ºhren meist zu keinem Verlust von Genauigkeit.</p></li>
</ul>
</div><div class="new-section transition-move-to-top ld-slide" id="bedingte-anweisungen-schleifen-und-blocke">
<h2>(Bedingte) Anweisungen, Schleifen und Bl√∂cke</h2>
</div><div class="ld-slide" id="anweisungen">
<h2>Anweisungen</h2>
<p>Eine Anweisung in einem Java-Programm stellt eine einzelne Vorschrift dar, die w√§hrend der Abarbeitung des Programms auszuf√ºhren ist.</p>
<ul class="incremental">
<li><p>In Java-Programmen werden einzelne Anweisungen durch einen Semikolon <code class="java"><span class="punctuation">;</span></code> voneinander getrennt.</p>
<pre class="code java far-far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// Variablendeklaration und Initialisierung</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;a = &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Methodenaufruf (hier: println)</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</li>
<li><p>Programme setzen sich aus einer Abfolge von Anweisungen zusammen.</p></li>
<li><p>Die einfachste Anweisung ist die leere Anweisung: <code class="java"><span class="punctuation">;</span></code>.</p></li>
<li><p>Weitere Beispiele f√ºr Anweisungen sind Variablendeklarationen und Initialisierungen, Zuweisungsausdr√ºcke, Schleifen, Methoden-Aufrufe.</p></li>
</ul>
</div><div class="ld-slide" id="blocke">
<h2>Bl√∂cke</h2>
<p>Ein Block in einem Java-Programm ist eine Folge von Anweisungen, die durch geschweifte Klammern { ... } zusammengefasst werden.</p>
<ul class="incremental">
<li><p>Bl√∂cke werden <strong>nicht</strong> durch einen Semikolon beendet.</p>
<pre class="code java far-far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="punctuation">{</span><span class="whitespace">   </span><span class="comment single">// Block von Anweisungen</span><span class="whitespace">
        </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;a = &quot;</span><span class="operator">+</span><span class="name">a</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</li>
<li><p>Ein Block kann dort verwendet werden, wo auch eine Anweisung erlaubt ist.</p></li>
<li><p>Ein Block stellt ein G√ºltigkeitsbereich (<span class="eng">scope</span>) f√ºr Variablendeklarationen dar. Auf die entsprechenden Variablen kann nur von innerhalb des Blocks zugegriffen werden.</p></li>
<li><p>Leere Bl√∂cke <code class="java"><span class="punctuation">{}</span></code> sind erlaubt und Bl√∂cke k√∂nnen verschachtelt werden.</p></li>
</ul>

<p>Die <code class="java"><span class="keyword">for</span></code>-Schleife setzt sich zusammen aus einer Initialisierungsliste (&lt;Init&gt;), einer Abbruchbedingung &lt;Ausdruck&gt;, einer √Ñnderungsliste (&lt;Update&gt;) und einen Schleifenrumpf (&lt;Anweisung&gt; bzw. &lt;Block&gt;). Alle drei Teile sind optional.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><span class="docutils literal"><span class="pre">for(&lt;Init&gt;;&lt;Ausdruck&gt;;&lt;Update&gt;)</span> &lt;Anweisung&gt; bzw. &lt;Block&gt;</span></p>
</dd>
<dt>Initialisierungsliste<span class="colon">:</span></dt>
<dd><p>wird vor dem ersten evtl. Schleifendurchlauf ausgef√ºhrt</p>
</dd>
<dt>Abbruchbedingung<span class="colon">:</span></dt>
<dd><p>wird vor jedem Schleifendurchlauf gepr√ºft</p>
</dd>
<dt>√Ñnderungsliste<span class="colon">:</span></dt>
<dd><p>wird nach einem Schleifendurchlauf ausgef√ºhrt</p>
</dd>
</dl>
</div><div class="layer incremental">

<p class="rubric">Berechnung der Kubikwurzel mit Newton-Raphson</p>
<p>Berechnen Sie die Kubikwurzel <span class="math">\(x\)</span> einer Zahl <span class="math">\(n\)</span> mit Hilfe einer Schleife. Nutzen Sie dazu das schnell konvergierende, iterative Verfahren von Newton-Raphson.</p>
<div class="smaller math">
\begin{equation*}
x_{n+1} = x_n - \frac{x_n^3 - n}{3 \times x_n^2}\qquad\qquad\text{ein mgl. Startwert:}\; x_0 = 1
\end{equation*}
</div>

<h2>Methoden (in Java Scripts)</h2>
<div class="stack">
<div class="layer">
<ul class="incremental list-with-explanations">
<li><p>Methoden in Java-Programmen dienen dazu die Anwendungslogik zu strukturieren und in wiederverwendbare <em>Unterprogramme</em> zu zerlegen.</p></li>
<li><p>Methoden k√∂nnen von einer anderen Methode aufgerufen werden.</p></li>
<li><p>Eine Methode hat einen Namen, eine Parameterliste und einen R√ºckgabetyp.</p>
<p>Methoden k√∂nnen bzw. m√ºssen weiterhin deklarieren welche Ausnahmen auftreten k√∂nnen. Dies werden wir aber erst sp√§ter behandeln.</p>
</li>
<li><p>Der Methodenrumpf ist eine Abfolge von Anweisungen bzw. Bl√∂cken.</p></li>
</ul>
<dl class="incremental field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><code><span class="operator">&lt;</span><span class="name">R√ºckgabetyp</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Methodenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Parameterliste</span><span class="operator">&gt;</span><span class="punctuation">){</span><span class="whitespace">
    </span><span class="operator">&lt;</span><span class="name">Methoden</span><span class="operator">-</span><span class="name">Rumpf</span><span class="operator">&gt;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<ul>
<li><p>Wir haben bereits Methoden wie <code class="java"><span class="name">println</span><span class="punctuation">(</span><span class="name">String</span><span class="punctuation">)</span></code> und <code class="java"><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">parseDouble</span><span class="punctuation">(</span><span class="name">String</span><span class="punctuation">)</span></code> kennengelernt.</p></li>
<li><p>Wenn wir <code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code> verwenden, dann definieren wir eine Methode, die von der Java-Laufzeitumgebung beim Start aufgerufen wird.</p>
<blockquote>

</blockquote>
</li>
</ul>
