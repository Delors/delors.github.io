</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// return bestimmt welcher Wert zurückgegeben wird</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Im <code class="java"><span class="name">ggtEuklid</span></code>-Beispiel werden die Parameter als normale Variablen behandelt. Dies wurde hier aus Kompaktheitsgründen so gewählt. Im Allgemeinen sollten die Parameter als Konstanten betrachtet werden, d. h. sie sollten nicht verändert werden.</p>
</div>
</ld-topic><ld-topic id="methodenparameter-und-ruckgabewerte">
<h2>Methodenparameter und Rückgabewerte</h2>
<ul class="simple">
<li><p>Die Parameterliste definiert über eine komma-separierte Liste die optionalen formalen Parameter der Methode:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Typ</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Bezeichner</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(,</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Typ</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Bezeichner</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="operator">*</span></code></p>
</dd>
</dl>
</li>
<li><p>Rückgabewerte werden im Methodenrumpf mit der return Anweisung zurückgegeben:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">return</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span></code></p>
</dd>
</dl>
</li>
<li><p>Bei <em>Methoden ohne Rückgabewert</em> (<code class="java"><span class="keyword type">void</span></code>) dient die leere <code class="java"><span class="keyword">return</span></code> Anweisung (<code class="java"><span class="keyword">return</span><span class="whitespace"> </span><span class="punctuation">;</span></code>) zum - ggf. vorzeitigem - Beenden der Methode. Am Ende der Methode ist in diesem Fall die <code class="java"><span class="keyword">return</span></code> Anweisung optional.</p></li>
</ul>
</ld-topic><ld-topic id="methodenaufruf">
<h2>Methodenaufruf</h2>
<ul class="incremental-list simple">
<li><p>Der Aufruf erfolgt durch die Angabe des Klassennamens, des Methodennamens und der aktuellen Parameterwerte.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>&lt;Methode&gt;(&lt;Parameterwerte&gt;)</p>
</dd>
</dl>
</li>
<li><p>Als aktuelle Parameterwerte können Variablen, Ausdrücke oder Literale übergeben werden.</p></li>
<li><p>Der Datentyp des übergebenen Wertes muss in den Datentyp des formalen Parameters implizit konvertierbar sein. Andernfalls muss explizit konvertiert werden.</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Von allen übergebenen Werten wird eine (ggf. flache) Kopie übergeben.</p>
<p>D. h. Änderungen an den Parametern innerhalb der Methode haben keine Auswirkungen auf die Werte der Argumente (Fachbegriff: <span class="eng">call-by-value</span>).</p>
</li>
<li><p>Methoden dürfen sich selber aufrufen (<strong>Rekursion</strong>).</p></li>
</ul>
</ld-topic><ld-topic id="rekursive-methoden-beispiel">
<h2>Rekursive Methoden - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="peripheral" style="align-self:auto;">
<p>Schleifen basierte Implementierung des Algorithmus von Euklid:</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggt</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">rest</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword">while</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">!=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">        </span><span class="name">rest</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">        </span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">rest</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-cell><ld-cell style="align-self:auto;">
<p>Elegante rekursive Implementierung des Algorithmus von Euklid:</p>
<pre class="code java copy-to-clipboard literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggt</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">else</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">(</span><span class="name">z2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</ld-cell></ld-grid></ld-topic><ld-topic id="uberladen-von-methoden-overloading">
<h2>Überladen von Methoden (<span class="eng">Overloading</span>)</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p>Eine überladene Methode ist eine Methode mit dem gleichen Namen wie eine andere Methode, aber mit einer unterschiedlichen Parameterliste. Folgende Unterschiede sind möglich:</p></li>
<li><p>Eine Methode definiert eine unterschiedliche Anzahl von Parametern</p></li>
<li><p>Eine Methode hat unterschiedliche Datentypen für ihre formalen Parameter</p></li>
<li><p><span class="red">Unterschiedliche Rückgabetypen sind in Java nicht ausreichend.</span></p></li>
<li><p>Zum Beispiel gibt es in Java die Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">max</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="punctuation">)</span></code> und <code class="java"><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">max</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="punctuation">)</span></code>.</p></li>
</ul>
<div class="ld-exercise incremental" data-exercise-id="20" data-exercise-title="20 - max(long, long)?" id="ld-exercise-20">

<h2>Aufruf von Methoden aus anderen Klassen</h2>
<ul class="incremental-list simple">
<li><p><em>Für den Moment</em> ist eine Klasse für uns eine Sammlung von Methoden und Konstanten, die inhaltlich in einem logischen Zusammenhang stehen.</p></li>
<li><p>Der Aufruf einer sogenannten Klassenmethode (solche mit dem Modifizierer <code class="java"><span class="keyword declaration">static</span></code>) einer Klasse erfolgt durch die Angabe des Klassennamens, des Methodennamens und der aktuellen Parameterwerte.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>&lt;Klasse&gt;.&lt;Methode&gt;(&lt;Parameterwerte&gt;)</p>
</dd>
</dl>
</li>
<li><p>Wir haben bereits entsprechende Beispiele gesehen, z. B. <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">parseDouble</span><span class="punctuation">(</span><span class="name">String</span><span class="punctuation">)</span></code> oder <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">parseInt</span><span class="punctuation">(</span><span class="name">String</span><span class="punctuation">)</span></code>.</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Auf diese Weise können nur statische Methoden aufgerufen werden. Die Details werden wir später beim Thema Klassen und Objekte behandeln.</p>
</aside>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="21" data-exercise-title="21 - Methoden definieren" id="ld-exercise-21">
<p class="ld-exercise-title rubric">Methoden definieren</p>
<ol class="arabic list-with-explanations">
<li><p>Nehmen Sie die Ergebnisse der letzten Übung und definieren Sie jeweils eine Methode für die Berechnung der <code class="java"><span class="name">Kubikwurzel</span></code> und für den Primzahltest. Die Methode <code class="java"><span class="name">isPrime</span></code> soll dabei den Rückgabetyp boolean haben.</p>
<p>Auf die Ausgabe des kleinsten Teilers beim Primzahltest soll verzichtet werden.</p>
</li>
<li><p>Rufen Sie die Methoden aus Ihrer <code class="java"><span class="name">main</span></code>-Methode auf. Die <code class="java"><span class="name">main</span></code>-Methode soll dabei nur die Eingabe und die Ausgabe übernehmen.</p></li>
<li><p>Wandeln Sie die Methode für die Berechnung der Kubikwurzel in eine rekursive Methode um.</p></li>
</ol>

<p>Vergleichen Sie die beiden Lösungen insbesondere für die Berechnung von größeren Fibonacci Zahlen (30, 40, 50, ...).</p>

</ld-topic><ld-topic class="transition-fade new-section" id="von-codekonventionen-und-lesbarkeit">
<h2>Von Codekonventionen und Lesbarkeit</h2>
</ld-topic><ld-topic id="lesbarer-java-code">
<h2>Lesbarer Java-Code</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Halten Sie sich an die <a class="reference external" href="https://www.oracle.com/java/technologies/javase/codeconventions-contents.html">Java-Konventionen</a>.</p>
<p>(Die Konventionen haben sich - aus guten Gründen - seit Jahrzehnten nicht geändert.)</p>
</li>
<li><p>Formatieren Sie Ihren Code konsistent; d. h. stellen Sie konsistente Einrückungen sicher!</p></li>
<li><p>Verwenden Sie inhaltsorientierte, sprechende Namen für Variablen, Konstanten, Methoden etc.</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<div class="center-content docutils container">
<p>Manuelles formatieren ist nicht sinnvoll.</p>
<p><strong>Verwenden Sie einen automatische Code-Formatter!</strong></p>
</div>
</aside>
</ld-topic><ld-topic id="einruckungen-und-blocke">
<h2>Einrückungen und Blöcke</h2>
<ul>
<li><p>Rücken Sie zusammenhängende Blöcke um die gleiche Anzahl von Leerzeichen ein.</p>
<p>Gängig ist ein Vielfaches von <span class="peripheral">2 oder</span> 4 Leerzeichen.</p>
</li>
<li><p>Verwenden Sie keine Tabulatoren (<span class="docutils literal">\\t</span>) für Einrückungen.</p></li>
<li><p>Beginnt ein neuer Block innerhalb eines äußeren Blockes, so werden die zugehörigen Anweisungen tiefer eingerückt als der äußere Block.</p></li>
<li><p>Pro Zeile sollte nur ein Block oder eine Anweisung stehen.</p></li>
</ul>
</ld-topic><ld-topic id="einruckungen-und-blocke-beispiele">
<h2>Einrückungen und Blöcke - Beispiele</h2>
<ld-deck>
<ld-card>
<p class="rubric">Falsche Einrückung</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggtNaiv</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">){</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">        </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">min</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="operator">&gt;</span><span class="name">z2</span><span class="punctuation">)</span><span class="operator">?</span><span class="name">z2</span><span class="punctuation">:</span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;current min=&quot;</span><span class="operator">+</span><span class="name">min</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword">for</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">ggt</span><span class="operator">=</span><span class="name">min</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">ggt</span><span class="operator">&gt;</span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="operator">--</span><span class="name">ggt</span><span class="punctuation">){</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">            </span><span class="keyword">if</span><span class="punctuation">(</span><span class="name">z1</span><span class="operator">%</span><span class="name">ggt</span><span class="operator">==</span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">&amp;&amp;</span><span class="whitespace"> </span><span class="name">z2</span><span class="operator">%</span><span class="name">ggt</span><span class="operator">==</span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">            </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Korrekte Einrückung</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggtNaiv</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">min</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="name">z2</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;current min=&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">min</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">min</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="operator">--</span><span class="name">ggt</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">&amp;&amp;</span><span class="whitespace"> </span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">ggt</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">            </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card></ld-deck></ld-topic><ld-topic id="klammern">
<h2>Klammern</h2>
<ul class="list-with-explanations incremental-list">
<li><p>Verwenden Sie Klammern um Blöcke, auch wenn sie nur eine Anweisung enthalten.</p>
<p>(Insbesondere bei verschachtelten Blöcken bzw. <code class="java"><span class="name">If</span></code>-Anweisungen ist dies wichtig.)</p>
</li>
<li><p>Bei bedingten Anweisungen und  Schleifen steht die öffnende geschweifte Klammer am Ende der 1. Zeile. Die schließende geschweifte Klammer steht in einer eigenen Zeile am Ende. Sie hat die gleiche Einrückung wie die Anweisung.</p></li>
</ul>
</ld-topic><ld-topic class="no-title center-content" id="zeilenlangen">
<h2>Zeilenlängen</h2>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Zeilen, mit mehr als 80 bis 100 Zeichen erfordern beim Lesen häufig horizontales Scrollen und sind unter allen Umständen zu vermeiden!</p>
<p class="incremental">Konfigurieren Sie Ihren Editor so, dass Sie unmittelbar sehen, wenn eine Zeile zu lang wird.</p>
</aside>
</ld-topic><ld-topic id="methoden-und-kommentare">
<h2>Methoden und Kommentare</h2>
<ld-story>
<ul class="incremental-list list-with-explanations">
<li><p>Dokumentieren Sie Ihre Methoden und Klassen mit Javadoc-Kommentaren.</p></li>
<li><p>Dokumentieren Sie insbesondere die Vor- und Nachbedingungen von Methoden.</p></li>
<li><p>Dokumentieren Sie die Anforderungen an die Parameter.</p>
<p>Zum Beispiel: <code class="java"><span class="name decorator">&#64;param</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Zahl</span><span class="whitespace"> </span><span class="name">für</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Fakultät</span><span class="whitespace"> </span><span class="name">berechnet</span><span class="whitespace"> </span><span class="name">wird</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">n</span><span class="operator">&gt;=</span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="name">und</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">13</span></code></p>
</li>
<li><p>Dokumentieren Sie die Rückgabewerte.</p>
<p>Zum Beispiel: <code class="java"><span class="name decorator">&#64;return</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Fakultät</span><span class="whitespace"> </span><span class="name">von</span><span class="whitespace"> </span><span class="name">n</span></code></p>
</li>
<li><p>Der erste Satz eines Javadoc-Kommentar sollte eine kurze, vollständige Beschreibung der Methode enthalten. Dieser wird in der Übersicht verwendet.</p>
<p>Zum Beispiel: <code class="java"><span class="name">Berechnet</span><span class="whitespace"> </span><span class="name">die</span><span class="whitespace"> </span><span class="name">Fakultät</span><span class="whitespace"> </span><span class="name">einer</span><span class="whitespace"> </span><span class="name">Zahl</span><span class="whitespace"> </span><span class="name">n</span></code></p>
</li>
<li><p>Dokumentieren Sie keine Trivialitäten</p>
<p>Zum Beispiel: <code class="java"><span class="name">i</span><span class="operator">++</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// erhöhe i um 1</span></code></p>
</li>
<li><p>Wenn Sie einen Bedarf sehen, innerhalb einer Methode Kommentare zu schreiben, dann ist dies mgl. ein Hinweis darauf, dass der Code refaktorisiert (<span class="eng">refactored</span>) werden sollte.</p>
<p>Zum Beispiel könnten die Methode in kleinere Methoden aufgeteilt werden.</p>
</li>
<li><p>Dokumentieren Sie insbesondere das, was nicht im Code steht und was nicht offensichtlich ist.</p>
<p>KI Tools (zum Beispiel GitHub Copilot) sind bereits jetzt in der Lage gute <em>initiale</em> Kommentare zu generieren. Aber häufig fehlt die Dokumentation der (impliziten/globalen) Anforderungen sowie der Vor- und Nachbedingungen.</p>
</li>
</ul>
</ld-story><div class="supplemental docutils container">
<p>Woher könnte die Anforderung <code class="java"><span class="name">n</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">13</span></code> für die Fakultät kommen?</p>
</div>
</ld-topic><ld-topic id="team-und-projektspezifische-konventionen">
<h2>Team und Projektspezifische Konventionen</h2>
<ul class="simple">
<li><p>die Java-Konventionen sind allgemein gültig und sollten eingehalten werden, decken aber nicht alle Teile des Codes ab.</p></li>
</ul>
<ul class="incremental-list simple">
<li><p>In einem Team oder Projekt können spezifische Konventionen festgelegt werden, die über die allgemeinen Konventionen hinausgehen. Diese sollten dann <strong>automatisiert überprüft und ggf. automatisch formatiert werden</strong>.</p></li>
<li><p>Beispiele sind:</p>
<ul>
<li><p>Einrückungen der Parameter bei Methoden mit „vielen“ Parametern.</p></li>
<li><p>Sprache in der Variablen benannt werden. (z. B. Fachsprache in Englisch oder Deutsch)</p></li>
<li><p>Maximale Einrückungstiefe von Schleifen und Bedingungen.</p></li>
<li><p>...</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic class="exercises transition-scale" id="ubung-11">
<h2>Übung</h2>
<ol class="arabic list-with-explanations">
<li><p>Überprüfen Sie den von Ihnen geschrieben Code auf korrekte Formatierung.</p></li>
<li><p>Installieren Sie für VS Code das Java Extension Pack (falls noch nicht geschehen) und verwenden Sie den eingebauten Code Formatter über die entsprechende Tastenkombination.</p>
<p>(Auf Mac mit Standardeinstellungen zum Beispiel:  <kbd>Shift</kbd> + <kbd>Alt</kbd> + <kbd>F</kbd>.)</p>
</li>
<li><p>Schreiben Sie für die Methoden passende Kommentare im Javadoc-Stil.</p></li>
</ol>
<p>Am Ende diskutieren wir Ihren Code/Ihre Kommentare.</p>
</ld-topic><ld-topic class="center-content" id="von-codekonventionen-und-lesbarkeit-zusammenfassung">
<h2>Von Codekonventionen und Lesbarkeit - Zusammenfassung</h2>
<p>Auf dem Weg zu einem professionellen Programmierer (egal welcher Sprache) ist es wichtig, neben den Sprachkonstrukten auch die geltenden Konventionen zu erlernen und einzuhalten. Diese sind je nach Sprache meist leicht unterschiedlich, aber in der Regel sehr ähnlich.</p>
<p>Das Einhalten fördert die Zusammenarbeit mit anderen Programmieren - <em>insbesondere auch Ihrem zukünftigen Ich</em> - und erhöht die Lesbarkeit des Codes.</p>
</ld-topic><ld-topic class="exercises transition-fade" id="ubung-12">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="24" data-exercise-title="24 - Tage seit Geburt berechnen" id="ld-exercise-24">
<p class="ld-exercise-title rubric">Tage seit Geburt berechnen</p>
<div class="docutils container">
<p>Schreiben Sie ein Programm, dass berechnet wie viele Tage ein Mensch bereits auf der Welt ist. Als Eingaben sollen das Geburtsdatum und das aktuelle Datum eingegeben werden. D. h. Sie fragen erst den Tag, dann den Monat und dann das Jahr der Geburt ab. Anschließend fragen Sie den aktuellen Tag, Monat und das Jahr ab. Geben Sie dann die Anzahl der Tage aus.</p>
<p>Verwenden Sie Methoden für sinnvolle Teilaufgaben. (Z. B. Ist ein Jahr ein Schaltjahr, Tage eines Jahres. Tag im Jahr (siehe vorhergehende Übung)).</p>
</div>
<div class="accentuate docutils container">
<p class="rubric">Anforderungen</p>
<ul class="simple">
<li><p>Kommentieren Sie Ihre Methoden sinnvoll.</p></li>
<li><p>Testen Sie Ihren Code mit verschiedenen Eingaben.</p></li>
<li><p>Wenn Sie einen Fehler in der Eingabe finden, geben Sie eine Meldung aus und beenden Ihr Programm mit <code class="java"><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">exit</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">)</span></code>.</p></li>
</ul>
</div>

<div class="supplemental docutils container">
<p>Berechnung eines Schaltjahres:</p>
<p>Ein normales Jahr aus 365 Tagen. Da die Zeit, die die Erde benötigt, um sich einmal um die Sonne zu drehen jedoch 365,2425 Tage beträgt, wird alle vier Jahre ein „Schaltjahr“ von 366 Tagen verwendet, um den durch drei normale (aber kurze) Jahre verursachten Fehler zu beseitigen. Jedes Jahr, das gleichmäßig durch 4 teilbar ist somit ein Schaltjahr: 1988, 1992 und 1996 sind beispielsweise Schaltjahre.</p>
<p>Um den kleinen entstehenden Fehler zu korrigieren, ist ein Jahr, das durch 100 teilbar ist (z. B. 1900), nur dann ein Schaltjahr ist, wenn es auch durch 400 teilbar ist.</p>
</div>
</ld-topic><ld-topic class="new-section transition-move-to-top" id="assertions">
<h2>Assertions</h2>
</ld-topic><ld-topic id="java-assertions">
<h2>Java Assertions</h2>
<ld-deck>
<ld-card>
<p>Assertions sind eine Möglichkeit, um sicherzustellen, dass bestimmte Bedingungen erfüllt sind.</p>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">assert</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Bedingung</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
<p>bzw.</p>
</dd>
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">assert</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Bedingung</span><span class="operator">&gt;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Ausdruck</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
</dd>
</dl>
<p>Die Bedingung muss ein boolescher Ausdruck sein. Der Ausdruck ist optional und wird nur ausgewertet, wenn die Bedingung falsch ist. Normalerweise wird der Ausdruck verwendet, um eine Fehlermeldung zu erzeugen.</p>
</ld-card><ld-card class="incremental">
<p>Beispiel: Funktion mit Assertion</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single">/// Berechnet den GGT</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="comment single">///</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="comment single">/// &#64;param z1 die erste Zahl; `z1 &gt;= 0`</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="comment single">/// &#64;param z2 die zweite Zahl; `z2 &gt;= 0`</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="comment single">/// &#64;return den GGT von z1 und z2</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggt</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword">assert</span><span class="whitespace"> </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">&amp;&amp;</span><span class="whitespace"> </span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string">&quot;z1 und z2 müssen &gt;= 0 sein&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="keyword">else</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">(</span><span class="name">z2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<pre class="code java incremental literal-block"><code><span class="name">ggt</span><span class="punctuation">(</span><span class="operator">-</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">// ==&gt;  Exception java.lang.AssertionError: z1 und z2 müssen &gt;= 0 sein</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Assertions sind gut geeignet zur Überprüfung von:</p>
<ul class="simple">
<li><p>(Internen) Invarianten</p></li>
<li><p>Kontrollfluss-Varianten</p></li>
<li><p>Vorbedingungen, Nachbedingungen</p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Die Auswertung der Bedingung sollte keine Seiteneffekte haben, da diese nur bei aktivierten Assertions überhaupt ausgeführt wird und dies auch <em>die Erwartungen anderer Programmierer verletzen würde</em>.</p>
</aside>
<p>Beispiel: Assertion mit Seiteneffekt</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">ggt</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="comment single">// ⚠️ Seiteneffekt, der den Fehler (sogar) korrigiert...</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword">assert</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">abs</span><span class="punctuation">(</span><span class="name">z1</span><span class="punctuation">))</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">&amp;&amp;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">abs</span><span class="punctuation">(</span><span class="name">z2</span><span class="punctuation">))</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">z2</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">z1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">    </span><span class="keyword">else</span><span class="whitespace">         </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">ggt</span><span class="punctuation">(</span><span class="name">z2</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">z1</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">z2</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Java Assertions sollten nur für Bedingungen verwendet werden, die niemals falsch sein dürfen.</p>
</aside>
<p>Assertions dienen der Identifikation von Programmierfehlern und sollten nicht für Bedingungen verwendet werden, die auf zu erwartende Fehler zurückzuführen sind. (Z. B. falsche Nutzereingaben oder Netzwerkfehler etc.)</p>
</ld-card><ld-card class="incremental">
<ul>
<li><p>Assertions werden in Java <em>nur bei expliziter Aktivierung überprüft</em>.</p></li>
<li><p>Um im Code zu prüfen, ob Assertions aktiviert sind, kann folgender (auf einem Seiteneffekt basierender) Code verwendet werden:</p>
<pre class="code java copy-to-clipboard smaller literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">assertionsEnabled</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword constant">false</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="keyword">assert</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">assertionsEnabled</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword constant">true</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">assertionsEnabled</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
</li>
<li><p>Um Assertions zu aktivieren, müssen Sie den Kommandozeilenparameter <code class="java"><span class="operator">-</span><span class="name">ea</span></code> oder <code class="java"><span class="operator">-</span><span class="name">enableassertions</span></code> verwenden. Bzw. bei der JShell <code class="java"><span class="operator">-</span><span class="name">R</span><span class="whitespace"> </span><span class="operator">-</span><span class="name">ea</span></code>.</p>
<div class="incremental docutils container">
<p>Zum Beispiel können Sie die JShell wie folgt starten:</p>
<pre class="code bash copy-to-clipboard literal-block"><code>jshell<span class="whitespace"> </span>--enable-preview<span class="whitespace"> </span>-R<span class="whitespace"> </span>-ea</code></pre>
</div>
</li>
</ul>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Die Tatsache, dass Assertions nur bei expliziter Aktivierung überprüft werden, ist einer der größten Kritikpunkte an Java Assertions.</p>
</div>
