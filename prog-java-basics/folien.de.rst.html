<h2>Einführung</h2>
</ld-topic><ld-topic id="hello-world-das-erste-java-programm">
<h2>&quot;Hello World&quot; - das erste Java-Programm</h2>
<p><span class="docutils literal">HelloWorld.java</span><a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p class="incremental">Die Ausführung des Programms ist (in der Konsole/im Terminal) mit <span class="docutils literal">java <span class="pre">--enable-preview</span> HelloWorld.java</span> möglich.</p>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Datei <span class="docutils literal">HelloWorld.java</span> kann <a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorld.java">hier</a> heruntergeladen werden und mit <span class="docutils literal">java <span class="pre">--enable-preview</span> HelloWorld.java</span> ausgeführt werden.</p>
</aside>
</aside>
<div class="supplemental docutils container">
<p>Die Datei enthält ein einfaches Java-Programm, das den Text <span class="docutils literal">Hello World!</span> auf der Konsole ausgibt.</p>
<p>In der ersten Zeile wird die Methode <code class="java"><span class="name">main</span></code> definiert. Diese ist die Einstiegsmethode in das Programm. Der Text <span class="docutils literal">Hello World!</span> wird mit der <em>Methode</em> <code class="java"><span class="name">println</span></code> auf der Konsole ausgegeben. Die Methoden <code class="java"><span class="name">print</span></code>, und <code class="java"><span class="name">println</span></code> sind in Java Skripten immer verfügbar (bei Verwendung von <span class="docutils literal"><span class="pre">--enable-preview</span></span> (Java 23)) und geben den übergebenen Text auf der Konsole aus. Die Methode <code class="java"><span class="name">print</span></code> tut dies ohne und die Methode <code class="java"><span class="name">println</span></code>  mit Zeilenumbruch (<span class="docutils literal">\\n</span>) am Ende.</p>
</div>
</ld-topic><ld-topic id="von-der-konsole-lesen">
<h2>Von der Konsole lesen</h2>
<p><span class="docutils literal">HelloYou.java</span><a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;What is your name? &quot;</span><span class="punctuation">));</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<div class="supplemental docutils container">
<p>Mit Hilfe von <span class="docutils literal">readln</span> können Sie von der Konsole lesen. In Java Skripten ist <span class="docutils literal">readln</span> immer verfügbar. Das Programm gibt den Text <span class="docutils literal">Hello</span> gefolgt von dem eingegebenen Text aus. Die Methode <span class="docutils literal">readln</span> gibt erst den übergebenen String aus und liest dann eine Zeile von der Konsole ein. Der eingelesene Text wird dann an das Wort &quot;Hello &quot; angehängt (mittels des &quot;+&quot; Operators) und als ganzes zurückgegeben.</p>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloYou.java">HelloYou.java</a></p>
</aside>
</aside>
</ld-topic><ld-topic id="ausfuhrung-von-java-skripten">
<h2>Ausführung von Java Skripten</h2>
<ul class="list-with-explanations">
<li><p>Java Skripte können direkt mit <span class="docutils literal">java <span class="pre">--enable-preview</span> &lt;Datei mit Sourcecode&gt;</span> ausgeführt werden.</p>
<p>Die Option <span class="docutils literal"><span class="pre">--enable-preview</span></span> ermöglicht die Verwendung der neuesten Features von Java, die sich in Zukunft aber ggf. noch ändern können.</p>
</li>
</ul>
<ul class="incremental">
<li><p>Java Skripte können aber auch direkt ausgeführt werden, wenn sie ein Shebang (<span class="docutils literal">#!</span>) in der ersten Zeile enthalten, die Datei nicht mit <em>.java</em> endet und die Dateirechte (ausführbar) entsprechend gesetzt sind (Auf Unixoiden: <span class="docutils literal"><span class="pre">-rwxr-xr-x</span></span> ... <a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorldScript">HelloWorldScript</a>):</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="error">#</span><span class="operator">!/</span><span class="name">usr</span><span class="operator">/</span><span class="name">bin</span><span class="operator">/</span><span class="name">env</span><span class="whitespace"> </span><span class="name">java</span><span class="whitespace"> </span><span class="operator">--</span><span class="name">source</span><span class="whitespace"> </span><span class="literal number integer">23</span><span class="whitespace"> </span><span class="operator">--</span><span class="name">enable</span><span class="operator">-</span><span class="name">preview</span><span class="whitespace"> </span><span class="operator">-</span><span class="name">ea</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="comment single">// RECALL: THE FILENAME MUST NOT END WITH &quot;.java&quot; ACCORDING TO JEP 330!</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</li>
</ul>
</ld-topic><ld-topic class="exercises" id="ubung-mein-erstes-programm">
<h2>Übung - mein erstes Programm</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Lesen von und Schreiben auf die Konsole" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Lesen von und Schreiben auf die Konsole</p>
<p>Schreiben Sie ein Java-Programm (<span class="docutils literal">GutenMorgen.java</span>), das erst nach dem Namen des Nutzers <span class="docutils literal">X</span> fragt und dann <span class="docutils literal">Guten Morgen X!</span> auf der Konsole ausgibt. Beachten Sie dabei, dass der Text <span class="docutils literal">X</span> durch den eingegebenen Namen ersetzt wird und am Ende ein Ausrufezeichen steht.</p>
<p>Als zweites soll das selbe Programm dann nach dem Wohnort <span class="docutils literal">Y</span> des Nutzers fragen und dann <span class="docutils literal">Y ist wirklich schön!</span> auf der Konsole ausgeben.</p>
<p>Schreiben Sie das Programm und führen Sie es aus!</p>

</ld-topic><ld-topic class="new-section transition-move-to-top" id="einfache-prozedurale-programmierung-mit-variablen-konstanten-literalen-und-ausdrucken">
<h2>Einfache Prozedurale Programmierung mit Variablen, Konstanten, Literalen und Ausdrücken</h2>
</ld-topic><ld-topic id="prozedurale-elemente">
<h2>Prozedurale Elemente</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Kommentare<span class="colon">:</span></dt>
<dd><p>Dienen der Codedokumentation und werden vom Compiler ignoriert.</p>
</dd>
<dt>primitive Datentypen<span class="colon">:</span></dt>
<dd><p>Ganze Zahlen (<code class="java"><span class="keyword type">byte</span></code>, <code class="java"><span class="keyword type">int</span></code>, <code class="java"><span class="keyword type">long</span></code>), Fließkommazahlen (<code class="java"><span class="keyword type">float</span></code>, <code class="java"><span class="keyword type">double</span></code>), Zeichen (<code class="java"><span class="keyword type">char</span></code>, <code class="java"><span class="keyword type">byte</span></code>), Wahrheitswerte (<code class="java"><span class="keyword type">boolean</span></code>)</p>
</dd>
<dt>Literale<span class="colon">:</span></dt>
<dd><p>Konstante Wert (z.B. <code class="java"><span class="literal number integer">42</span></code>, <code class="java"><span class="literal number float">3.14</span></code>, <code class="java"><span class="literal string char">'A'</span></code>, <code class="java"><span class="literal string">&quot;Hello World!&quot;</span></code>, <code class="java"><span class="keyword constant">true</span></code>)</p>
</dd>
<dt>Zuweisungen<span class="colon">:</span></dt>
<dd><p>Speichern eines Wertes in einer Variable</p>
<p>(<em>Eine benannten Stelle im Speicher</em>)</p>
</dd>
<dt>Ausdrücke<span class="colon">:</span></dt>
<dd><p>Dienen der Berechnung von Werten mit Hilfe von Variablen, Literalen und Operatoren</p>
</dd>
<dt>Kontrollstrukturen<span class="colon">:</span></dt>
<dd><p>Dienen der Ablaufsteuerung mit Hilfe von Schleifen (<code class="java"><span class="keyword">while</span></code>, <code class="java"><span class="keyword">do</span></code>-<code class="java"><span class="keyword">while</span></code>, <code class="java"><span class="keyword">for</span></code>) und Verzweigungen (<code class="java"><span class="keyword">if</span></code>-<code class="java"><span class="keyword">else</span></code>, <code class="java"><span class="keyword">switch</span></code>-<code class="java"><span class="keyword">case</span></code>)</p>
</dd>
<dt>Unterprogramme<span class="colon">:</span></dt>
<dd><p>Methoden (<em>Prozeduren</em> und <em>Funktionen</em>), die eine bestimmte Funktionalität wiederverwendbar bereitstellen</p>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="kommentare">
<h2>Kommentare</h2>
<ul class="simple">
<li><p>Kommentare dienen der Dokumentation des Codes und helfen anderen Entwicklern den Code zu verstehen.</p></li>
</ul>
<ld-deck class="incremental">
<ld-card>
<ul>
<li><p>In Java unterscheiden wir folgende Arten von Kommentaren:</p>
<ul class="incremental-list list-with-explanations">
<li><p>Einzeilige Kommentare, die mit <span class="docutils literal">//</span> beginnen und bis zum Ende der Zeile gehen.</p></li>
<li><p>Mehrzeilige Kommentare, die mit <span class="docutils literal">/*</span> beginnen und mit <span class="docutils literal">*/</span> enden.</p>
<p>Kommentare, die mit <span class="docutils literal">/**</span> beginnen und mit <span class="docutils literal">*/</span> enden, sind so genannte JavaDoc Kommentare und dienen der Erzeugung von Dokumentation.</p>
</li>
<li><p>[ab Java 23] Mehrzeilige Kommentare, bei der jede Zeile mit <span class="docutils literal">///</span> beginnt, werden als Markdown basierte JavaDoc Kommentare interpretiert.</p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p>Beispiel (ab Java 1.0 - spezifische Tags und HTML)</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment multiline">/**
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="comment multiline"> * Berechnet die Fakultät von n.
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="comment multiline"> *
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="comment multiline"> * &#64;param n die Zahl, von der die Fakultät berechnet werden soll; (0 &lt;= n &lt;= 20).
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="comment multiline"> * &#64;return die Fakultät von n.
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="comment multiline"> */</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace"> </span><span class="comment single">// TODO mögliche Fehlerfälle abfangen</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="comment multiline">/* Die Verwendung von long als Datentyp limitiert uns auf n &lt;= 20;
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="comment multiline">       durch den wechsel von long auf double könnten wir bis n &lt;= 170 rechnen;
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="comment multiline">       sind aber unpräziser. */</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">    </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="far-smaller incremental">
<p>Beispiel (ab Java 23 - spezifische Tags und Markdown)</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single">/// Berechnet die Fakultät von n.</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="comment single">///</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="comment single">/// &#64;param n die Zahl, von der die Fakultät berechnet werden soll;/</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="comment single">///          (*0 &lt;= n &lt;= 20*).</span><span class="whitespace">

<h2>Java Shell</h2>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Die Java Shell (<span class="docutils literal">jshell</span>) ist ein interaktives Werkzeug, das es ermöglicht Java-Code (insbesondere kurze Snippets) direkt auszuführen.</p></li>
<li><p>Starten Sie die Java Shell mit dem Befehl <span class="docutils literal">jshell <span class="pre">--enable-preview</span></span> in der Konsole.</p></li>
<li><p>Den gültigen Java-Code können Sie direkt in der Java Shell eingeben oder über <span class="docutils literal">/edit</span> als Ganzes bearbeiten.</p></li>
<li><p>Sie beenden die Java Shell mit dem Befehl <span class="docutils literal">/exit</span>.</p></li>
<li><p>Die Java Shell eignet sich insbesondere für das Ausprobieren von Code-Schnipseln und das Testen von Methoden.</p></li>
</ul>

<h2>Übung - Java als Taschenrechner</h2>
<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - Rechnen auf der Konsole" id="ld-exercise-3">
<p class="ld-exercise-title rubric">Rechnen auf der Konsole</p>
<p>Verwenden Sie die JShell als Taschenrechner und lösen Sie die folgenden Aufgaben in der angegebenen Reihenfolge jeweils mit Hilfe von <em>einer</em> Formel:</p>
<ol class="arabic simple">
<li><p>Berechnen Sie, wie viele Sekunden ein Schaltjahr hat.</p></li>
<li><p>Sie nehmen einen Kredit über 47865 € auf und zahlen monatlich 3,6% Zinsen. Wie viele Zinsen haben Sie nach 5 Jahren bezahlt?</p></li>
<li><p>Ein Bauer hat 120 Äpfel. Er möchte die Äpfel gleichmäßig auf 4 Körbe verteilen. Nachdem er die Äpfel aufgeteilt hat, isst er 5 Äpfel aus jedem Korb. Wie viele Äpfel hat er noch?</p></li>
<li><p>Nehmen Sie an, dass weltweit jeden Tag 1 500 000 000 Plastikflaschen produziert werden. Wie viele Flaschen werden in einem Jahr produziert, wenn das Jahr 365 Tage hat, aber an den Wochenenden nicht produziert werden würde (gehen Sie von 52 Wochenenden aus)?</p></li>
</ol>

<p>Zum Starten der JShell müssen Sie die Konsole (ein Terminal) öffnen und <span class="docutils literal">jshell</span> eingeben.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<ul class="simple">
<li><p>In Programmiersprachen wird generell die englische Schreibweise für Zahlen verwendet. D. h. Sie müssen das Dezimalkomma durch einen Punkt ersetzen.)</p></li>
<li><p>Die Division wird in (den meisten) Programmiersprachen mit dem Operator <span class="docutils literal">/</span> durchgeführt.</p></li>
<li><p>Die Multiplikation wird in (den meisten) Programmiersprachen mit dem Operator <span class="docutils literal">*</span> durchgeführt.</p></li>
<li><p>Sie können Klammern (<span class="docutils literal">(</span> und <span class="docutils literal">)</span>) so verwenden, wie Sie es von der Mathematik gewohnt sind.</p></li>
<li><p>Sie können große Zahlen mit einem Unterstrich (<span class="docutils literal">_</span>) formatieren, um die Lesbarkeit zu erhöhen: z. B. <code class="java"><span class="literal number integer">1_500_000_000</span></code>.</p></li>
</ul>
</aside>
</div>
</ld-topic><ld-topic class="new-section transition-scale" id="primitive-datentypen">
<h2>Primitive Datentypen</h2>
</ld-topic><ld-topic id="arten-und-verwendung-von-datentypen">
<h2>Arten und Verwendung von Datentypen</h2>
<ld-deck>
<ld-card>
<p>Um die erlaubten Werte von Parametern, Variablen und Rückgabewerten genauer spezifizieren zu können, werden Datentypen verwendet. Java stellt hierzu (unter anderem) primitive Datentypen zur Verfügung.</p>
</ld-card><ld-card class="incremental">
<p>Ein primitiver Datentyp ist z. B. <code class="java"><span class="keyword type">int</span></code> (d. h. <span class="eng">integer</span> bzw. <span class="ger">Ganzzahl</span>).</p>
<p>Dieser Datentyp legt fest, dass ein Wert eine Ganzzahl mit dem Wertebereich: <span class="math">\([-2147483648, 2147483647]\)</span> ist.</p>
</ld-card><ld-card class="incremental">
<table class="highlight-cell-on-hover" style="width: 100%;">
<thead>
<tr><th class="head"><p>Art</p></th>
<th class="head"><p>Datentyp</p></th>
<th class="head"><p>Beispiel</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Ganzzahlen</p></td>
<td><p><code class="java"><span class="keyword type">byte</span></code>, <code class="java"><span class="keyword type">short</span></code>, <code class="java"><span class="keyword type">int</span></code>, <code class="java"><span class="keyword type">long</span></code></p></td>
<td><p><code class="java"><span class="literal number integer">123</span></code></p></td>
</tr>
<tr><td><p>Fließkommazahlen</p></td>
<td><p><code class="java"><span class="keyword type">float</span></code>, <code class="java"><span class="keyword type">double</span></code></p></td>
<td><p><code class="java"><span class="literal number float">1.23</span></code> oder <code class="java"><span class="literal number float">3.141d</span></code></p></td>
</tr>
<tr><td><p>Zeichen</p></td>
<td><p><code class="java"><span class="keyword type">char</span></code></p></td>
<td><p><code class="java"><span class="literal string char">'a'</span></code></p></td>
</tr>
<tr><td><p>Wahrheitswerte</p></td>
<td><p><code class="java"><span class="keyword type">boolean</span></code></p></td>
<td><p><code class="java"><span class="keyword constant">true</span></code></p></td>
</tr>
</tbody>
</table>
<div class="margin-bottom-1em smaller text-align-center docutils container">
<p>Alle von Java unterstützten primitiven Datentypen.</p>
</div>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Bitte beachten Sie, dass in Code für Zahlen immer die Englische Schreibweise verwendet wird. D. h. das Dezimalkomma wird durch einen Punkt ersetzt.</p>
<p>Java kennt neben den primitiven Datentypen auch noch Arrays, Aufzählungen (<code class="java"><span class="keyword declaration">enum</span></code>) sowie Klassen und Interfaces. Diese werden wir später behandeln.</p>
</div>
</ld-topic><ld-topic id="ganzzahlige-datentypen-hintergrund">
<h2>Ganzzahlige Datentypen - Hintergrund</h2>
<ul class="simple">
<li><p>Ganzzahlige Werte werden im Speicher als Binärzahlen gespeichert; d. h. als Folge von Nullen und Einsen.</p></li>
<li><p>Um verschieden große Werte zu speichern, stellen Programmiersprachen ganzzahlige Werte mit einer unterschiedlichen Zahl von Bits dar.</p></li>
</ul>
<ld-deck>
<ld-card>
<p>Zahlen werden immer mit 8 Bit (1 Byte), 16 Bit (2 Byte), 32 (4 Byte) oder 64 Bit (8 Byte) gespeichert.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>In Java werden Zahlen immer vorzeichenbehaftet gespeichert. D. h. ein Bit wird für das Vorzeichen verwendet; auch wenn es nicht immer benötigt wird.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Umrechnung Binär-Dezimal</p>
<table class="align-center highlight-row-on-hover far-smaller">
<thead>
<tr><th class="head"><p>Binär</p></th>
<th class="head"><p>Dezimal</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><code class="java"><span class="literal number oct">0000</span><span class="whitespace"> </span><span class="literal number oct">0000</span></code></p></td>
<td><p>+0</p></td>
</tr>
<tr><td><p><code class="java"><span class="literal number oct">0000</span><span class="whitespace"> </span><span class="literal number oct">0001</span></code></p></td>
<td><p>+1</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p><code class="java"><span class="literal number oct">0111</span><span class="whitespace"> </span><span class="literal number integer">1111</span></code></p></td>
<td><p>+127</p></td>
</tr>
<tr><td><p><code class="java"><span class="literal number integer">1000</span><span class="whitespace"> </span><span class="literal number oct">0000</span></code></p></td>
<td><p>-128</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p><code class="java"><span class="literal number integer">1111</span><span class="whitespace"> </span><span class="literal number integer">1111</span></code></p></td>
<td><p>-1</p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<table class="align-center highlight-cell-on-hover">
<thead>
<tr><th class="head"><p>Datentyp</p></th>
<th class="head"><p>Genauigkeit (in Bit)</p></th>
<th class="head"><p>Wertebereich</p></th>
<th class="head"><p>Anzahl Werte</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><code class="java"><span class="keyword type">byte</span></code></p></td>
<td><p>8</p></td>
<td><p>-128 bis 127</p></td>
<td><p><span class="math">\(2^8\)</span></p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">short</span></code></p></td>
<td><p>16</p></td>
<td><p>-32768 bis 32767</p></td>
<td><p><span class="math">\(2^{16}\)</span></p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">int</span></code></p></td>
<td><p>32</p></td>
<td><p>-2147483648 bis 2147483647</p></td>
<td><p><span class="math">\(2^{32}\)</span></p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">long</span></code></p></td>
<td><p>64</p></td>
<td><p>-922337022036854775808 bis 922337022036854775807</p></td>
<td><p><span class="math">\(2^{64}\)</span></p></td>
</tr>
</tbody>
</table>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Die Größenwahl für <span class="docutils literal">long</span> und <span class="docutils literal">int</span> ist teilweise historisch bedingt. Auf gängigen Prozessoren sind jedoch 64 Bit und 32 Bit die natürlichen Größen für Ganzzahlen und können effizient verarbeitet werden.</p>
</div>
</ld-topic><ld-topic id="gleitkommatypen-hintergrund-konzeptionell">
<h2>Gleitkommatypen - Hintergrund (Konzeptionell)</h2>
<ld-deck>
<ld-card>
<p>Gleitkommazahlen werden in <a class="reference external" href="https://docs.oracle.com/javase/specs/jls/se23/html/jls-4.html#jls-4.2.3">Java nach Norm IEEE 754 (Seit Java 15 Version 2019)</a> durch die Mantisse <span class="math">\(m\)</span> und den Exponent <span class="math">\(e\)</span> dargestellt: <span class="math">\(z = m \times 2^e\)</span>.</p>
<p>Für das Vorzeichen wird das erste Bit verwendet, für Mantisse und Exponent werden zusammen 31- (bei <code class="java"><span class="keyword type">float</span></code>) bzw. 63-Bit (bei <code class="java"><span class="keyword type">double</span></code>)  verwendet.</p>
<p>Die Mantisse und der Exponent sind vorzeichenbehaftete Ganzzahlen.</p>
<blockquote>
<p>Beispiel (vereinfacht)</p>
<p class="incremental"><span class="math">\(7 \times 2^{-1} = { 7 \over 2 } = 3.5\)</span></p>
<p class="incremental"><span class="math">\(-7 \times 2^{-1} = { -7 \over 2 } = -3.5\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{-3} = { 7 \over 8 } = 1.125\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{0} = { 7 \over 1 } = 7\)</span></p>
</blockquote>
</ld-card><ld-card class="incremental">
<table class="align-center highlight-cell-on-hover smaller">
<thead>
<tr><th class="head"><p>Datentyp</p></th>
<th class="head"><p>Genauigkeit</p></th>
<th class="head"><p>Mantisse</p></th>
<th class="head"><p>Exponent</p></th>
<th class="head"><p>Wertebereich</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><code class="java"><span class="keyword type">float</span></code></p></td>
<td><p>32</p></td>
<td><p>23</p></td>
<td><p>8</p></td>
<td><p>ca. <span class="math">\(-3.4*10^{38}\; \text{bis}\; 3.4 \times 10^{38}\)</span></p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">double</span></code></p></td>
<td><p>64</p></td>
<td><p>52</p></td>
<td><p>11</p></td>
<td><p>ca. <span class="math">\(-1.8*10^{308}\; \text{bis}\; 1.8 \times 10^{308}\)</span></p></td>
</tr>
</tbody>
</table>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Ganzzahlen <span class="math">\(&lt; 2^{24}\)</span> können bei Verwendung des Datentyps <code class="java"><span class="keyword type">float</span></code> exakt dargestellt werden; bei <code class="java"><span class="keyword type">double</span></code> sind es Ganzzahlen <span class="math">\(&lt; 2^{53}\)</span>.</p>
<p>In beiden Fällen gibt es noch die Möglichkeit +/- Unendlich und NaN (Not a Number) zu repräsentieren.</p>
</div>
</ld-topic><ld-topic id="gleitkommatypen-verwendung">
<h2>Gleitkommatypen - Verwendung</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Bei Berechnungen mit Gleitkommazahlen treten Rundungsfehler auf, da nicht alle Werte in beliebiger Genauigkeit dargestellt werden können</p>
<p>Beispiel: Der Wert <span class="docutils literal">0.123456789f</span> (<span class="docutils literal">float</span>) wird durch die Darstellung mit Mantisse und Exponent (<span class="math">\(m \times 2^e\)</span>) zu <span class="docutils literal">0.12345679</span>.</p>
<div class="incremental docutils container">
<p><strong>Gleitkommazahlen sind somit nicht für betriebswirtschaftliche Anwendungen geeignet.</strong></p>
</div>
<div class="incremental margin-top-1em docutils container">
<p>Gleitkommazahlen sind z. B. für wissenschaftliche Anwendungen geeignet.</p>
</div>
</aside>
<div class="supplemental docutils container">
<p>Für betriebswirtschaftliche Anwendungen gibt es den Datentyp <code class="java"><span class="name">BigDecimal</span></code>. Dieser ist aber kein primitiver Datentyp und wird später behandelt.</p>
</div>
</ld-topic><ld-topic id="zeichen-hintergrund">
<h2>Zeichen - Hintergrund</h2>
<ul>
<li><p>einzelne Zeichen (z. B. '<code class="java"><span class="name">a</span></code>') werden in Java mit dem Datentyp <code class="java"><span class="keyword type">char</span></code> dargestellt</p></li>
<li><p>ein <code class="java"><span class="keyword type">char</span></code> ist (intern) eine vorzeichenlose Ganzzahl mit 16 Bit (d. h. eine Zahl im Bereich <span class="math">\([0,65536]\)</span>), die den Unicode-Wert des Zeichens repräsentiert</p>
<p>Alle gängigen (westeuropäischen) Zeichen können mit einem <code class="java"><span class="keyword type">char</span></code> dargestellt werden.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Seit Java eingeführt wurde, wurde der Unicode Standard mehrfach weiterentwickelt und heute gibt es Zeichen, die bis zu 32 Bit benötigen. Diese können mit nur einem <code class="java"><span class="keyword type">char</span></code> nicht dargestellt werden und benötigen ggf. zwei <code class="java"><span class="keyword type">char</span></code>s.</p>
</aside>
</li>
<li><p>Für Zeichenketten (z. B. <code class="java"><span class="literal string">&quot;Hello World&quot;</span></code>) existiert ein nicht-primitiver Datentyp <code class="java"><span class="name">String</span></code>.</p></li>
</ul>
<div class="supplemental docutils container">
<p class="rubric">Unicode Zeichen und <code class="java"><span class="keyword type">char</span></code>s</p>
<p>Hinweise:
- 0x1F60E ist der Unicode Codepoint von 😎 und <code class="java"><span class="name">Character</span><span class="punctuation">.</span><span class="name attribute">toChars</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Wert</span><span class="operator">&gt;</span><span class="punctuation">)</span></code> rechnet den Wert um.
- In Java ist die Länge (<code class="java"><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">()</span></code>) einer Zeichenkette (<span class="eng">String</span>) die Anzahl der benötigten <code class="java"><span class="keyword type">char</span></code>s und entspricht somit nicht notwendigerweise der Anzahl der (sichtbaren) Zeichen.</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">smiley</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Character</span><span class="punctuation">.</span><span class="name attribute">toChars</span><span class="punctuation">(</span><span class="literal number hex">0x1F60E</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="name">smiley</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword type">char</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="literal string char">'?'</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string char">'?'</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">String</span><span class="punctuation">(</span><span class="name">smiley</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="name">s</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;😎&quot;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">()</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">.</span><span class="name attribute">getBytes</span><span class="punctuation">(</span><span class="name">StandardCharsets</span><span class="punctuation">.</span><span class="name attribute">UTF_8</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword type">byte</span><span class="operator">[</span><span class="literal number integer">4</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">16</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">97</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">104</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">114</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">.</span><span class="name attribute">codePointCount</span><span class="punctuation">(</span><span class="literal number integer">0</span><span class="punctuation">,</span><span class="name">s</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">())</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace"></span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span></code></pre>
</div>
</ld-topic><ld-topic id="wahrheitswerte-boolesche-hintergrund">
<h2>Wahrheitswerte (Boolesche) - Hintergrund</h2>
<ul class="incremental-list list-with-explanations">
<li><p>die Wahrheitswerte wahr (<code class="java"><span class="keyword constant">true</span></code>) und falsch (<code class="java"><span class="keyword constant">false</span></code>) werden in Java mit dem Datentyp <code class="java"><span class="keyword type">boolean</span></code> dargestellt</p></li>
<li><p>häufigste (explizite) Verwendung ist das Speichern des Ergebnisses einer Bedingungsüberprüfung</p>
<p>(Wahrheitswerte sind zentral für Bedingungsüberprüfungen und Schleifen, werden dort aber selten explizit gespeichert; z. B. beim Test von <span class="docutils literal">n</span> auf 0 im Algorithmus für die Berechnung der Fakultät.)</p>
</li>
</ul>
</ld-topic><ld-topic id="konvertierung-von-datentypen">
<h2>Konvertierung von Datentypen</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Die (meist verlustfreie,) implizite Konvertierung von Datentypen ist nur in eine Richtung möglich:</p>
<blockquote>
<p><span class="incremental">( (byte → short) | char )</span> <span class="incremental">→ int</span> <span class="incremental">→ long</span>  <span class="incremental">→ float</span> <span class="incremental">→ double</span></p>
</blockquote>
</li>
<li><p>Konvertierungen in die andere Richtung sind immer explizit anzugeben, da es zu Informationsverlust kommen kann</p>
<p>Beispiel: <code class="java"><span class="keyword type">int</span></code> zu <code class="java"><span class="keyword type">byte</span></code> (Wertebereich <span class="math">\([-128,127]\)</span>)</p>
<div class="incremental peripheral docutils container">
<p>Bei der Konvertierung von <code class="java"><span class="keyword type">int</span></code> zu <code class="java"><span class="keyword type">byte</span></code> werden die höherwertigen Bits (9 bis 32) einfach abgeschnitten.</p>
<p><span class="incremental">(byte) 128</span> <span class="incremental">⇒ -128</span></p>
<p><span class="incremental">(byte) 255</span> <span class="incremental">⇒ -1</span></p>
<p><span class="incremental">(byte) 256</span> <span class="incremental">⇒ 0</span></p>
</div>
</li>
</ul>
</ld-story><div class="supplemental docutils container">
<ul>
<li><p>Beispiel für die verlustbehaftete implizite Konvertierung</p>
<pre class="code java literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Long</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">l</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">9223372036854775806</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">float</span><span class="whitespace"> </span><span class="name">f</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span><span class="name">f</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number float">9.223372E18</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">f</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword constant">true</span><span class="whitespace">                     </span><span class="comment single">// Warum ?</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">((</span><span class="keyword type">long</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">f</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="keyword constant">false</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">((</span><span class="keyword type">long</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">f</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">9223372036854775807</span><span class="whitespace">      </span><span class="comment single">// == Long.MAX_VALUE</span></code></pre>
</li>
<li><p>Wahrheitswerte können nicht konvertiert werden.</p></li>
</ul>
</div>
</ld-topic><ld-topic class="new-section transition-scale" id="literale">
<h2>Literale</h2>
</ld-topic><ld-topic id="literale-ubersicht">
<h2>Literale - Übersicht</h2>
<p>Literale stellen konstante Werte eines bestimmten Datentyps dar:</p>
<table class="align-left highlight-cell-on-hover smaller incremental">
<thead>
<tr><th class="head"><p>Datentyp</p></th>
<th class="head"><p>Literal (Beispiele)</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><code class="java"><span class="keyword type">int</span></code></p></td>
<td><p><span class="peripheral">Dezimal:</span> 127 <span class="peripheral">; Hexadezimal:</span> 0xcafebabe<a class="brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a> <span class="peripheral">; Oktal:</span> 010 <span class="peripheral">; Binär:</span> 0b1010</p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">long</span></code></p></td>
<td><p>123_456_789l oder 123456789L  <span class="peripheral">(&quot;_&quot; dient nur der besseren Lesbarkeit)</span></p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">float</span></code></p></td>
<td><p>0.123456789f oder 0.123456789F</p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">double</span></code></p></td>
<td><p>0.123456789 oder 0.123456789d oder 0.123456789D</p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">char</span></code></p></td>
<td><p>'a' (Zeichen-Darstellung) oder 97 (Zahlen-Darstellung) oder
'\u0061' (Unicode-Darstellung) oder Sonderzeichen (siehe nächste Folie)</p></td>
</tr>
<tr><td><p><code class="java"><span class="name">String</span></code></p></td>
<td><p>&quot;Hallo&quot; oder</p>
<p>&quot;&quot;&quot;</p>
<p>Text-block&quot;&quot;&quot;</p>
</td>
</tr>
<tr><td></td>
<td></td>
</tr>
<tr><td><p><code class="java"><span class="keyword type">boolean</span></code></p></td>
<td><p>true oder false</p></td>
</tr>
</tbody>
</table>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>0xcafebabe ist der Header aller kompilierten Java-Klassen-Dateien.</p>
</aside>
</aside>
<div class="supplemental docutils container">
<p>Textblöcke werde seit Java 15 unterstützt.</p>
<p>Mittels: <code>-Xlint:text-blocks</code> können Sie sich warnen lassen, wenn die Textblöcke potentiell nicht korrekt formatiert sind.</p>
</div>
</ld-topic><ld-topic id="literale-sonderzeichen-ist-das-escape-zeichen">
<h2>Literale - Sonderzeichen (&quot;\&quot; ist das Escape-Zeichen)</h2>
<table class="align-center highlight-cell-on-hover">
<thead>
<tr><th class="head"><p>Datentyp</p></th>
<th class="head"><p>Literal (Beispiele)</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>\'</p></td>
<td><p>Einfaches Hochkomma</p></td>
</tr>
<tr><td><p>\&quot;</p></td>
<td><p>Doppeltes Hochkomma</p></td>
</tr>
<tr><td><p>\ \</p></td>
<td><p>Backslash</p></td>
</tr>
<tr><td><p>\b</p></td>
<td><p>Rückschrittaste (backspace)</p></td>
</tr>
<tr><td><p>\f</p></td>

<h2>Variablen und Konstanten</h2>
</ld-topic><ld-topic id="variablen-ubersicht">
<h2>Variablen - Übersicht</h2>
<ld-deck>
<ld-card>
<ul>
<li><p>Variablen stellen einen logischen Bezeichner für einen Wert eines bestimmten Datentyps dar.</p></li>
<li><p>Variablen müssen erst deklariert werden. Danach können sie weiter initialisiert werden, wenn der Standardwert nicht ausreicht.</p>
<blockquote>
<dl class="incremental-list field-list simple">
<dt>Deklaration<span class="colon">:</span></dt>
<dd><p>Variablennamen und Datentyp werden festgelegt</p>
</dd>
<dt>Initialisierung (optional)<span class="colon">:</span></dt>
<dd><p>Variablen werden mit einem bestimmten Wert versehen</p>
</dd>
</dl>
</blockquote>
</li>
</ul>
<ul class="incremental simple">
<li><p>der Wert einer Variablen kann jederzeit geändert werden</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="comment single">// Deklaration (Datentyp muss konkret angegeben werden)</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">alter</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="comment single">// Deklaration und Initialisierung inkl. Datentyp (Standarfall)</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">

</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card></ld-deck></ld-topic><ld-topic id="konstanten-ubersicht">
<h2>Konstanten - Übersicht</h2>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Konstanten sind Variablen, die nach der Initialisierung nicht mehr verändert werden können</p></li>
<li><p>Konstanten werden in Java mit dem Schlüsselwort <code class="java"><span class="keyword declaration">final</span></code> deklariert</p></li>
<li><p>Es wird überprüft, dass keine weitere Zuweisung erfolgt</p></li>
<li><p>Konvention: Konstanten werden in Großbuchstaben geschrieben</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p><em>Beispieldeklaration und -initialisierung</em></p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="comment single">// Deklaration und Initialisierung inkl. Datentyp (Standarfall)</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">NAME</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Asta Mueller&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="comment single">// vereinfachte Deklaration mittels var und Initialisierung (seit Java 10)</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">WOHNORT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Schönau&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">GESCHLECHT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">NAME</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;(&quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">GESCHLECHT</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;), &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Jahre, aus &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">WOHNORT</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">    </span><span class="comment single">// name = &quot;Berta&quot;; // error: cannot assign a value to final variable name</span><span class="whitespace">

</ld-card></ld-deck></ld-topic><ld-topic id="bezeichner-identifier-ubersicht">
<h2>Bezeichner (<span class="eng">Identifier</span>) - Übersicht</h2>
<ul class="incremental-list simple">
<li><p>Bezeichner sind Namen für Variablen, Konstanten, Methoden, Klassen, Interfaces, Enums, etc.</p></li>
<li><p>Erstes Zeichen: Buchstabe, Unterstrich (_) oder Dollarzeichen ($);</p></li>
<li><p>Folgende Zeichen: Buchstaben, Ziffern, Unterstrich oder Dollarzeichen</p></li>
<li><p>Groß- und Kleinschreibung wird unterschieden</p></li>
<li><p>Schlüsselworte (z. B. <code class="java"><span class="keyword declaration">var</span></code>, <code class="java"><span class="keyword type">int</span></code>, etc.) dürfen nicht als Bezeichner verwendet werden</p></li>
<li><p>Konvention:</p>
<ul class="incremental-list">
<li><p>Variablen (z. B. <code class="java"><span class="name">aktuellerHerzschlag</span></code>) und Methoden (z. B. <code class="java"><span class="name">println</span></code>) verwenden <em>lowerCamelCase</em></p></li>
<li><p>Konstanten verwenden <em>UPPER_CASE</em> und Unterstriche (z. B. <code class="java"><span class="name">GEWICHT_BEI_GEBURT</span></code>)</p></li>
<li><p>Klassen, Interfaces und Enums verwenden <em>UpperCamelCase</em> (z. B. <code class="java"><span class="name">BigDecimal</span></code>)</p></li>
</ul>
</li>
</ul>
<div class="supplemental docutils container">
<p>In Java ist es unüblich, das Dollarzeichen ($) in eigenem Code zu verwenden und es wird in der Regel nur von der JVM (der Java Virtual Machine; d. h. der Ausführungsumgebung) verwendet.</p>
<p>Ein Unterstrich am Anfang des Bezeichners sollte ebenfalls vermieden werden. Ganz insbesondere ist darauf zu verzichten den Unterstrich als alleinigen Variablennamen zu verwenden, da der <em>reine</em> Unterstrich seit <a class="reference external" href="https://openjdk.org/jeps/456">Java 22 für unbenannte Variablen verwendet wird</a> und dies die Migration von altem Code erschwert.</p>
</div>

<h2>Übung - Variablen und Konstanten</h2>
<ld-story>
<div class="ld-exercise" data-exercise-id="5" data-exercise-title="5 - Grundlegende Datentypen" id="ld-exercise-5">
<p class="ld-exercise-title rubric">Grundlegende Datentypen</p>
<ul class="incremental-list">
<li><p>Deklarieren und initialisieren Sie eine Variable x mit dem Ganzzahlwert 42.</p>
<ul class="simple">
<li><p>Welche Datentypen können Sie verwenden, wenn eine präzise Darstellung des Wertes notwendig ist?</p></li>
<li><p>Welcher Datentyp wird verwendet, wenn Sie keinen Typ angeben (d. h. wenn Sie <code class="java"><span class="keyword declaration">var</span></code> schreiben bzw. anders ausgedrückt welchen Typ hat das Literal <span class="docutils literal">42</span>)?</p></li>
</ul>
</li>
<li><p>Weisen Sie den Wert der Variable <span class="docutils literal">x</span> einer Variable <span class="docutils literal">f</span> vom Typ <code class="java"><span class="keyword type">float</span></code> zu.</p></li>
<li><p>Ändern Sie den Wert der Variablen <span class="docutils literal">x</span>. Welche Auswirkungen hat das auf die Variable <span class="docutils literal">f</span> vom Typ <code class="java"><span class="keyword type">float</span></code>?</p></li>
<li><p>Deklarieren und initialisieren Sie die Konstante π (Wert 3.14159265359).</p></li>
<li><p>Deklarieren Sie eine Variable <code class="java"><span class="name">poem</span></code>. Die folgendes - von GitHub Copilot erzeugtes -  Gedicht enthält:</p>
<pre class="code literal-block"><small class="ln">1 </small><code data-lineno="1 ">Roses are red,
</code><small class="ln">2 </small><code data-lineno="2 ">Violets are blue,
</code><small class="ln">3 </small><code data-lineno="3 ">Sugar is sweet,
</code><small class="ln">4 </small><code data-lineno="4 ">And so are you.</code></pre>
<p>Achten Sie auf eine konsistente Einrückung/Formatierung des Gedichts.</p>
</li>

</ld-topic><ld-topic class="new-section transition-scale" id="ausdrucke-und-operatoren">
<h2>Ausdrücke und Operatoren</h2>
</ld-topic><ld-topic id="ausdrucke-und-operatoren-ubersicht">
<h2>Ausdrücke und Operatoren - Übersicht</h2>
<ul class="simple">
<li><p>Berechnungen erfolgen über Ausdrücke, die sich aus Variablen, Konstanten, Literalen, Methodenaufrufen und Operatoren zusammensetzen.</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Jeder Ausdruck hat ein Ergebnis (d. h. Rückgabewert).</p>
<p>Beispiel: (<span class="docutils literal">age + 1</span>) addiert zwei Werte und liefert das Ergebnis der Addition zurück.</p>
</li>
<li><p>Einfache Ausdrücke sind Variablen, Konstanten, Literale und Methodenaufrufe.</p></li>
<li><p>Komplexe Ausdrücke werden aus einfachen Ausdrücken und Operatoren (z. B. +, -, *, /, %, &gt;, &lt;, &gt;=, &lt;=) zusammengesetzt</p></li>
<li><p>Ergebnisse von Ausdrücken können insbesondere Variablen zugewiesen werden (z.B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span></code> oder <code class="java"><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">isAdult</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span></code>)</p></li>
<li><p>Ausdrücke, die einen Wahrheitswerte ergeben können zusätzlich in Bedingungen (z. B. <code class="java"><span class="keyword">if</span><span class="punctuation">(</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">...</span></code>) verwendet werden.</p></li>
</ul>
</ld-topic><ld-topic id="ausdrucke-und-operatoren-beispiele">

</ld-topic><ld-topic id="operatoren-und-operanden-in-der-mathematik">
<h2>Operatoren und Operanden in der Mathematik</h2>
<div class="docutils container">
<p><strong>Binäre/Zweistellige Operatoren</strong> (<span class="eng">Binary Operators</span>)</p>
<p><em>Addition</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{1. Operand} &amp; \text{Operator} &amp; \text{2. Operand}  \\
1 &amp; + &amp; 2  \\
\end{matrix}
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<p><strong>Unäre/Einstellige Operatoren</strong> (<span class="eng">Unary Operators</span>)</p>
<p><em>Negation</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{Operator} &amp; \text{Operand}  \\
- &amp; ( 2 )  \\
\end{matrix}
\end{equation*}
</div>
<p><em>Fakultät</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{Operator} &amp; \text{Operand}  \\
2 &amp; !  \\
\end{matrix}
\end{equation*}
</div>
</div>
</ld-topic><ld-topic id="operatoren">
<h2>Operatoren</h2>
<ul class="simple">
<li><p>Operatoren sind spezielle Zeichen, die auf Variablen, Konstanten und Literale angewendet werden, um Ausdrücke zu bilden.</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Die Auswertungsreihenfolge wird durch die Priorität der Operatoren bestimmt.</p>
<p>(Wie aus der Schulmathematik bekannt gilt auch in Java: <span class="docutils literal">*</span> oder <span class="docutils literal">/</span> vor <span class="docutils literal">+</span> und <span class="docutils literal">-</span>.)</p>
</li>
<li><p>Runde Klammern können verwendet werden, um eine bestimmt Auswertungsreihenfolge zu erzwingen bzw. dienen zur Strukturierung</p></li>
<li><p>Es gibt Operatoren, die auf eine, zwei oder drei Operanden angewendet werden: diese nennt man dann ein-, zwei- oder dreistellige Operatoren.</p></li>
<li><p>Für einstellige Operatoren wird die Präfix- oder Postfix-Notation (z.B. <code class="java"><span class="operator">++</span><span class="name">a</span></code> oder <code class="java"><span class="name">a</span><span class="operator">++</span></code>) verwendet,</p></li>
<li><p>Für mehrstellige Operatoren wird die Infix-Notation (z.B. <code class="java"><span class="name">a</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">b</span></code>) verwendet</p></li>
</ul>
</ld-topic><ld-topic id="klassifikation-der-operatoren">
<h2>Klassifikation der Operatoren</h2>
<ul class="incremental-list list-with-explanations simple">
<li><p>Arithmetische Operatoren (auf numerische Datentypen)</p></li>
<li><p>Vergleichsoperatoren</p></li>
<li><p>Logische Operatoren (auf boolean Datentypen)</p></li>
<li><p>Bedingungsoperatoren</p></li>
<li><p>Bitoperatoren (auf ganzzahligen Datentypen)</p></li>
<li><p>Zuweisungs- und Verbundoperatoren (auf alle Datentypen)</p></li>
<li><p>Konkatenationsoperator (String)</p></li>
<li><p>Explizite Typkonvertierung</p></li>
</ul>
<div class="supplemental docutils container">
<p>Einige Operatoren sind nur auf bestimmten Datentypen anwendbar. So sind Vergleichsoperatoren wie <span class="docutils literal">&lt;=</span> oder <span class="docutils literal">&gt;=</span> nur auf numerische Datentypen anwendbar, aber <span class="docutils literal">==</span> und <span class="docutils literal">!=</span> auf allen Typen. Es gilt immer, dass die linke und die rechte Seite Typkompatibel sein müssen; mit anderen Worten wir können nur Dinge vergleichen, die den gleichen Typ haben oder für die eine automatische Typumwandlung möglich ist. Ein Vergleich von einem String und einer Zahl ist z. B. nicht möglich.</p>
<p><em>Beispiel für unzulässigen Vergleich:</em></p>
<pre class="code bash literal-block"><code>jshell&gt;<span class="whitespace"> </span><span class="literal string double">&quot;s&quot;</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number">1</span><span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span>Error:<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span>bad<span class="whitespace"> </span>operand<span class="whitespace"> </span>types<span class="whitespace"> </span><span class="keyword">for</span><span class="whitespace"> </span>binary<span class="whitespace"> </span>operator<span class="whitespace"> </span><span class="literal string single">'=='</span><span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">    </span>first<span class="whitespace"> </span>type:<span class="whitespace">  </span>java.lang.String<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">    </span>second<span class="whitespace"> </span>type:<span class="whitespace"> </span>int<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span><span class="literal string double">&quot;s&quot;</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number">1</span></code></pre>
</div>
</ld-topic><ld-topic class="no-title center-content transition-move-left" id="verwendung-der-jshell">
<h2>Verwendung der JShell</h2>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Wenn Sie die folgenden Codeschnipsel (<span class="eng">Snippets</span>) in der Java Shell (<span class="docutils literal">jshell</span>) ausführen möchten, dann müssen sie noch die Methoden <code class="java"><span class="name">println</span></code> und <code class="java"><span class="name">readln</span></code> definieren: <code class="java"><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">println</span><span class="punctuation">(</span><span class="name">Object</span><span class="whitespace"> </span><span class="name">o</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">o</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span></code> und <code class="java"><span class="name">String</span><span class="whitespace"> </span><span class="name function">readln</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">console</span><span class="punctuation">().</span><span class="name attribute">readln</span><span class="punctuation">(</span><span class="name">s</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span></code>.</p>
<div class="incremental docutils container">
<p>Alternativ können Sie den unten verlinkten Code direkt in die JShell laden:</p>
<pre class="code Shell literal-block"><code>jshell<span class="whitespace"> </span>--enable-preview<span class="whitespace"> </span>&lt;DATEINAME&gt;</code></pre>
</div>
<div class="incremental docutils container">
<p>Alternative können Sie ein Java Script schreiben (inkl. <span class="docutils literal">main</span> Methode). In diesem Fall sind die beiden Methoden direkt verfügbar und müssen nicht extra deklariert werden.</p>
</div>

<p>Ich empfehle Ihnen, die Beispiele händisch einzugeben, dann lernen Sie mehr!</p>

</ld-topic><ld-topic class="transition-fade" id="zweistellige-arithmetische-operatoren">
<h2>Zweistellige Arithmetische Operatoren</h2>
<ld-deck>
<ld-card>
<table class="highlight-row-on-hover incremental-table-rows">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Anwendung</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">+</span></p></td>
<td><p>x + y</p></td>
<td><p>Summe von x und y (Additions-Operator)</p></td>
</tr>
<tr><td><p><span class="docutils literal">-</span></p></td>
<td><p>x - y</p></td>
<td><p>Differenz von x und y (Subtraktions-Operator)</p></td>
</tr>
<tr><td><p><span class="docutils literal">*</span></p></td>
<td><p>x * y</p></td>
<td><p>Produkt von x und y (Multiplikations-Operator)</p></td>
</tr>
<tr><td><p><span class="docutils literal">/</span></p></td>
<td><p>x / y</p></td>
<td><p>Quotient von x und y (Divisions-Operator)</p></td>
</tr>
<tr><td><p><span class="docutils literal">%</span></p></td>
<td><p>x % y</p></td>
<td><p>Rest der ganzzahligen Division von x und y (Modulo-Operator)</p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<p>JShell-Beispiel: <a class="reference external" href="./code/ArithmetischeOperatoren.jshell.java">ArithmetischeOperatoren.jshell.java</a></p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single">// Zweistellige Operatoren</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="name">println</span><span class="punctuation">(</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="name">println</span><span class="punctuation">(</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">z</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="name">println</span><span class="punctuation">(</span><span class="whitespace"> </span><span class="name">z</span><span class="whitespace"> </span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">result</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">z</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">z</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="name">println</span><span class="punctuation">(</span><span class="whitespace"> </span><span class="name">result</span><span class="whitespace"> </span><span class="punctuation">);</span></code></pre>

</ld-topic><ld-topic id="einstellige-arithmetische-operatoren">
<h2>Einstellige Arithmetische Operatoren</h2>
<ld-deck>
<ld-card>
<table class="highlight-row-on-hover incremental-table-rows">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Anwendung</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">+</span></p></td>
<td><p>+x</p></td>
<td><p>Positiver Wert von x</p></td>
</tr>
<tr><td><p><span class="docutils literal">-</span></p></td>
<td><p>-x</p></td>
<td><p>Negativer Wert von x</p></td>
</tr>
<tr><td><p>(Präfix) <span class="docutils literal">++</span></p></td>
<td><p>++x</p></td>
<td><p>Prä-inkrement: Gleichbedeutend mit <span class="math">\(\{ x_{neu}=x_{alt}+1; x_{neu} \}\)</span></p></td>
</tr>
<tr><td><p><span class="docutils literal">++</span> (Postfix)</p></td>
<td><p>x++</p></td>
<td><p>Post-inkrement: Gleichbedeutend mit <span class="math">\(\{ x_{neu}=x_{alt}+1; x_{alt} \}\)</span></p></td>
</tr>
<tr><td><p>(Präfix) <span class="docutils literal"><span class="pre">--</span></span></p></td>
<td><p>--x</p></td>
<td><p>Prä-dekrement: Gleichbedeutend mit <span class="math">\(\{ x_{neu}=x_{alt}-1; x_{neu} \}\)</span></p></td>
</tr>
<tr><td><p><span class="docutils literal"><span class="pre">--</span></span> (Postfix)</p></td>
<td><p>x--</p></td>
<td><p>Post-dekrement: Gleichbedeutend mit <span class="math">\(\{ x_{neu}=x_{alt}-1; x_{alt} \}\)</span></p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<p>JShell-Beispiel: <a class="reference external" href="./code/ArithmetischeOperatoren.jshell.java">ArithmetischeOperatoren.jshell.java</a></p>

</tr>

<td><p>x ^ y</p></td>
<td><p>Logisches ENTWEDER-ODER (XOR <span class="eng">exclusive OR</span>)</p></td>

<li><p>Der Unterschied zwischen <span class="docutils literal">&amp;</span> und <span class="docutils literal">&amp;&amp;</span> ist, dass <span class="docutils literal">&amp;&amp;</span> nur den rechten Operanden auswertet, wenn der linke Operand <span class="docutils literal">true</span> ist.</p></li>
<li><p>Der Unterschied zwischen <span class="docutils literal">|</span> und <span class="docutils literal">||</span> ist, dass <span class="docutils literal">||</span> nur den rechten Operanden auswertet, wenn der linke Operand <span class="docutils literal">false</span> ist.</p></li>
</ul>
<p>Mit anderen Worten bei <span class="docutils literal">&amp;&amp;</span> und <span class="docutils literal">||</span> wird der Ausdruck nur so weit ausgewertet, wie nötig ist, um das Ergebnis des Ausdrucks als Ganzes zu bestimmen.</p>

<div class="ld-exercise" data-exercise-id="10" data-exercise-title="10 - Vergleichsoperatoren" id="ld-exercise-10">
<p class="ld-exercise-title rubric">Vergleichsoperatoren</p>
<p>Lesen Sie zwei Zahlen von der Console ein (siehe <a class="reference internal" href="#von-der-konsole-lesen">Von der Konsole lesen</a>) und vergleichen Sie diese auf Gleichheit. Speichern Sie das Ergebnis in einer Variable und geben Sie das Ergebnis danach auf der Konsole aus.</p>
<p>Zum  Konvertieren der eingelesenen Zeichenketten in Zahlen verwenden Sie die Methode <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">parseInt</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">EINGABE</span><span class="operator">&gt;</span><span class="punctuation">)</span></code>. Sie können hier den eingelesen String direkt an die Methode übergeben oder vorher in einer Variable speichern.</p>
<div class="docutils container">
<p>Denken Sie daran, dass Ihr Code in die <span class="docutils literal">main</span> Methode gehört:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="comment single">// Ihr Code</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p>Schreiben Sie ein vollständiges Java Script, dass Sie mit dem Java Interpreter (<span class="docutils literal">java <span class="pre">--enable-preview</span> <span class="pre">&lt;JAVA-DATEI&gt;</span></span>) ausführen können.</p>
