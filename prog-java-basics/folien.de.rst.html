<h2>Einf√ºhrung</h2>
</div><div class="ld-slide" id="hello-world-das-erste-java-programm">
<h2>&quot;Hello World&quot; - das erste Java-Programm</h2>
<p><span class="docutils literal">HelloWorld.java</span><a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">(){</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Datei <span class="docutils literal">HelloWorld.java</span> kann <a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloWorld.java">hier</a> heruntergeladen werden und mit <span class="docutils literal">java <span class="pre">--enable-preview</span> HelloWorld.java</span> ausgef√ºhrt werden.</p>
</aside>
</aside>
<div class="supplemental">
<p>Die Datei enth√§lt ein einfaches Java-Programm, das den Text <span class="docutils literal">Hello World!</span> auf der Konsole ausgibt.</p>
<p>In der ersten Zeile wird die Methode <code class="java"><span class="name">main</span></code> definiert. Diese die Einstiegsmethode in das Programm. Der Text <span class="docutils literal">Hello World!</span> wird mit der Methode <code class="java"><span class="name">println</span></code> auf der Konsole ausgegeben. Die Methoden <code class="java"><span class="name">print</span></code>, und <code class="java"><span class="name">println</span></code> sind in Java Skripten immer verf√ºgbar und geben den √ºbergebenen Text auf der Konsole aus (ohne bzw. mit Zeilenumbruch am Ende).</p>
</div></div><div class="ld-slide" id="von-der-konsole-lesen">
<h2>Von der Konsole lesen</h2>
<p><span class="docutils literal">HelloYou.java</span><a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p>
<pre class="code java literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello &quot;</span><span class="operator">+</span><span class="whitespace"> </span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;What is your name? &quot;</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<div class="supplemental">
<p>Mit Hilfe von <span class="docutils literal">readln</span> k√∂nnen Sie von der Konsole lesen. In Java Skripten ist <span class="docutils literal">readln</span> immer verf√ºgbar. Das Programm gibt den Text <span class="docutils literal">Hello</span> gefolgt von dem eingegebenen Text aus. Die Methode <span class="docutils literal">readln</span> gibt erst den √ºbergebenen String aus und liest dann eine Zeile von der Konsole ein. Der eingelesene Text wird dann an das Wort &quot;Hello &quot; angeh√§ngt (mittels des &quot;+&quot; Operators) und als ganzes zur√ºckgegeben.</p>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://delors.github.io/prog-java-basics/code/HelloYou.java">HelloYou.java</a></p>
</aside>
</aside>

<h2>Einfache Prozedurale Programmierung</h2>
</div><div class="ld-slide" id="prozedurale-elemente">
<h2>Prozedurale Elemente</h2>
<div class="scrollable docutils container">
<dl class="incremental field-list simple">
<dt>Kommentare<span class="colon">:</span></dt>
<dd><p>Dienen der Codedokumentation und werden vom Compiler ignoriert.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>primitive Datentypen<span class="colon">:</span></dt>
<dd><p>ganze Zahlen (byte, int, long), Flie√ükommazahlen (float, double), Zeichen (char, <span class="minor">byte</span>), Wahrheitswerte (boolean)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Literale<span class="colon">:</span></dt>
<dd><p>Konstante Wert (z.B. 42, 3.14, 'A', &quot;Hello World!&quot;)</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Zuweisungen<span class="colon">:</span></dt>
<dd><p>Speichern eines Wertes in einer Variable</p>
<p>(<em>Eine benannten Stelle im Speicher</em>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Ausdr√ºcke<span class="colon">:</span></dt>
<dd><p>dienen der Berechnung von Werten mit Hilfe von Variablen, Literalen und Operatoren</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Kontrollstrukturen<span class="colon">:</span></dt>
<dd><p>dienen der Ablaufsteuerung mit Hilfe von Schleifen (<code class="java"><span class="keyword">while</span></code>, <code class="java"><span class="keyword">do</span><span class="operator">-</span><span class="keyword">while</span></code>, <code class="java"><span class="keyword">for</span></code>) und Verzweigungen (<code class="java"><span class="keyword">if</span></code>-<code class="java"><span class="keyword">else</span></code>, <code class="java"><span class="keyword">switch</span></code>-<code class="java"><span class="keyword">case</span></code>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Unterprogramme<span class="colon">:</span></dt>
<dd><p>Methoden (<em>Prozeduren</em> und <em>Funktionen</em>), die eine bestimmte Funktionalit√§t wiederverwendbar bereitstellen</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="kommentare">
<h2>Kommentare</h2>
<ul class="simple">
<li><p>Kommentare dienen der Dokumentation des Codes und helfen anderen Entwicklern den Code zu verstehen.</p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<ul>
<li><p>In Java unterscheiden wir folgende Arten von Kommentaren:</p>
<ul class="incremental list-with-explanations">
<li><p>Einzeilige Kommentare, die mit <span class="docutils literal">//</span> beginnen und bis zum Ende der Zeile gehen.</p></li>
<li><p>Mehrzeilige Kommentare, die mit <span class="docutils literal">/*</span> beginnen und mit <span class="docutils literal">*/</span> enden.</p>
<p>Kommentare, die mit <span class="docutils literal">/**</span> beginnen und mit <span class="docutils literal">*/</span> enden, sind so genannte JavaDoc Kommentare und dienen der Erzeugung von Dokumentation.</p>
</li>
<li><p>[ab Java 23] Mehrzeilige Kommentare, bei der jede Zeile mit <span class="docutils literal">///</span> beginnt, werden als Markdown basierte JavaDoc Kommentare interpretiert.</p></li>
</ul>
</li>
</ul>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p>Beispiel (ab Java 1.0 - spezifische Tags und HTML)</p>
<pre class="code java literal-block"><code><span class="comment multiline">/**
 * Berechnet die Fakult√§t von n.
 *
 * &#64;param n die Zahl, von der die Fakult√§t berechnet werden soll; (0 &lt;= n &lt;= 20).
 * &#64;return die Fakult√§t von n.
 */</span><span class="whitespace">
</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace"> </span><span class="comment single">// TODO m√∂gliche Fehlerf√§lle abfangen</span><span class="whitespace">
    </span><span class="comment multiline">/* Die Verwendung von long als Datentyp limitiert uns auf n &lt;= 20;
       durch den wechsel von long auf double k√∂nnten wir bis n &lt;= 170 rechnen;
       sind aber unpr√§ziser. */</span><span class="whitespace">
    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="layer incremental far-smaller incremental far-smaller">
<p>Beispiel (ab Java 23 - spezifische Tags und Markdown)</p>
<pre class="code java literal-block"><code><span class="comment single">/// Berechnet die Fakult√§t von n.</span><span class="whitespace">
</span><span class="comment single">///</span><span class="whitespace">
</span><span class="comment single">/// &#64;param n die Zahl, von der die Fakult√§t berechnet werden soll;/</span><span class="whitespace">
</span><span class="comment single">///          (*0 &lt;= n &lt;= 20*).</span><span class="whitespace">
</span><span class="comment single">/// &#64;return _die Fakult√§t von n_.</span><span class="whitespace">
</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace"> </span><span class="comment single">// TODO m√∂gliche Fehlerf√§lle abfangen</span><span class="whitespace">

<ul class="simple">

<ul class="incremental simple">
<li><p>Java stellt hierzu primitive Datentypen, Aufz√§hlungen (<code class="java"><span class="keyword declaration">enum</span></code>), Klassen und Interfaces zur Verf√ºgung</p></li>
</ul>
<div class="stack incremental">
<div class="layer">
<p>Ein primitiver Datentyp ist z.¬†B. <code class="java"><span class="keyword type">int</span></code> (d.¬†h. <span class="eng">integer</span> bzw. <span class="ger">Ganzzahl</span>)</p>

<p>Bitte beachten Sie, dass in Code f√ºr Zahlen immer die Englische Schreibweise verwendet wird. D.¬†h. das Dezimalkomma wird durch einen Punkt ersetzt.</p>
<p>Java kennt neben den primitiven Datentypen auch noch Arrays, Aufz√§hlungen (<code class="java"><span class="keyword declaration">enum</span></code>) sowie Klassen und Interfaces. Diese werden wir sp√§ter behandeln.</p>
</div></div><div class="ld-slide" id="ganzzahlige-datentypen-hintergrund">
<h2>Ganzzahlige Datentypen - Hintergrund</h2>
<ul class="simple">
<li><p>Ganzzahlige Werte werden im Speicher als Bin√§rzahlen gespeichert; d.¬†h. als Folge von Nullen und Einsen.</p></li>
<li><p>Um verschieden gro√üe Werte zu speichern, stellen Programmiersprachen ganzzahlige Werte mit einer unterschiedlichen Zahl von Bits dar.</p></li>
</ul>
<div class="stack">
<div class="layer">
<p>Zahlen werden immer mit 8 Bit (1 Byte), 16 Bit (2 Byte), 32 (4 Byte) oder 64 Bit (8 Byte) gespeichert.</p>
<aside class="admonition far-smaller hint">
<p class="admonition-title">Hinweis</p>
<p>In Java werden Zahlen immer vorzeichenbehaftet gespeichert. D.¬†h. ein Bit wird f√ºr das Vorzeichen verwendet; auch wenn es nicht immer ben√∂tigt wird.</p>

<p>Die Gr√∂√üenwahl f√ºr <span class="docutils literal">long</span> und <span class="docutils literal">int</span> ist teilweise historisch bedingt. Auf g√§ngigen Prozessoren sind jedoch 64 Bit und 32 Bit die nat√ºrlichen Gr√∂√üen f√ºr Ganzzahlen und k√∂nnen effizient verarbeitet werden.</p>
</div></div><div class="ld-slide" id="gleitkommatypen-hintergrund-konzeptionell">
<h2>Gleitkommatypen - Hintergrund (Konzeptionell)</h2>
<div class="stack">
<div class="layer">
<p>Gleitkommazahlen werden in <a class="reference external" href="https://docs.oracle.com/javase/specs/jls/se23/html/jls-4.html#jls-4.2.3">Java nach Norm IEEE 754 (Seit Java 15 Version 2019)</a> durch die Mantisse <span class="math">\(m\)</span> und den Exponent <span class="math">\(e\)</span> dargestellt: <span class="math">\(z = m \times 2^e\)</span>.</p>
<p>F√ºr das Vorzeichen wird das erste Bit verwendet, f√ºr Mantisse und Exponent werden zusammen 31- (bei <code class="java"><span class="keyword type">float</span></code>) bzw. 63-Bit (bei <code class="java"><span class="keyword type">double</span></code>)  verwendet.</p>
<p>Die Mantisse und der Exponent sind vorzeichenbehaftete Ganzzahlen.</p>
<blockquote>
<p>Beispiel (vereinfacht)</p>
<p class="incremental"><span class="math">\(7 \times 2^{-1} = { 7 \over 2 } = 3.5\)</span></p>
<p class="incremental"><span class="math">\(-7 \times 2^{-1} = { -7 \over 2 } = -3.5\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{-3} = { 7 \over 8 } = 1.125\)</span></p>
<p class="incremental"><span class="math">\(7 \times 2^{0} = { 7 \over 1 } = 7\)</span></p>
</blockquote>

<p>Beispiel: Der Wert <span class="docutils literal">0.123456789f</span> (<span class="docutils literal">float</span>) wird durch die Darstellung mit Mantisse und Exponent (<span class="math">\(m \times 2^e\)</span>) zu <span class="docutils literal">0.12345679</span>.</p>
<div class="incremental docutils container">

<p>F√ºr betriebswirtschaftliche Anwendungen gibt es den Datentyp <code class="java"><span class="name">BigDecimal</span></code>. Dieser ist aber kein primitiver Datentyp und wird sp√§ter behandelt.</p>

<h2>Konvertierung von Datentypen</h2>
<div class="scrollable docutils container">
<ul class="incremental">
<li><p>Die (meist verlustfreie,) implizite Konvertierung von Datentypen ist nur in eine Richtung m√∂glich:</p>
<blockquote>
<p><span class="incremental">( (byte ‚Üí short) | char )</span> <span class="incremental">‚Üí int</span> <span class="incremental">‚Üí long</span>  <span class="incremental">‚Üí float</span> <span class="incremental">‚Üí double</span></p>
</blockquote>
</li>

</li>

    </span><span class="comment single">// (Datentyp wird automatisch erkannt)</span><span class="whitespace">

    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">wohnort</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Sch√∂nau&quot;</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">geschlecht</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string char">'d'</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">alter</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">25</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// sp√§te Initialisierung</span><span class="whitespace">

<li><p>Konstanten sind Variablen, die nach der Initialisierung nicht mehr ver√§ndert werden k√∂nnen</p></li>

</div></div></div><div class="ld-slide" id="bezeichner-identifier-ubersicht">
<h2>Bezeichner (<span class="eng">Identifier</span>) - √úbersicht</h2>
<ul class="incremental">
<li><p>Bezeichner sind Namen f√ºr Variablen, Konstanten, Methoden, Klassen, Interfaces, Enums, etc.</p></li>
<li><p>Erstes Zeichen: Buchstabe, Unterstrich (_) oder Dollarzeichen ($);</p></li>
<li><p>Folgende Zeichen: Buchstaben, Ziffern, Unterstrich oder Dollarzeichen</p></li>
<li><p>Gro√ü- und Kleinschreibung wird unterschieden</p></li>
<li><p>Schl√ºsselworte (z.¬†B. <code class="java"><span class="keyword declaration">var</span></code>, <code class="java"><span class="keyword type">int</span></code>, etc.) d√ºrfen nicht als Bezeichner verwendet werden</p></li>
<li><p>Konvention:</p>
<blockquote>
<ul class="incremental smaller simple">
<li><p>Variablen (z.¬†B. <code class="java"><span class="name">aktuellerHerzschlag</span></code>) und Methoden (z.¬†B. <code class="java"><span class="name">println</span></code>) verwenden <em>lowerCamelCase</em></p></li>
<li><p>Konstanten verwenden <em>UPPER_CASE</em> und Unterstriche (z.¬†B. <code class="java"><span class="name">GEWICHT_BEI_GEBURT</span></code>)</p></li>
<li><p>Klassen, Interfaces und Enums verwenden <em>UpperCamelCase</em> (z.¬†B. <code class="java"><span class="name">BigDecimal</span></code>)</p></li>
</ul>
</blockquote>
</li>
</ul>
<div class="supplemental">
<p>In Java ist es un√ºblich, das Dollarzeichen ($) in eigenem Code zu verwenden und es wird in der Regel nur von der JVM (der Java Virtual Machine; d.¬†h. der Ausf√ºhrungsumgebung) verwendet; ein Unterstrich am Anfang des Bezeichners sollte ebenfalls vermieden werden. Ganz insbesondere ist darauf zu verzichten den Unterstrich als alleinige Variablennamen zu verwenden, da der &quot;reine&quot; Unterstrich auch andere Bedeutungen hat bzw. bekommen k√∂nnte/wird.</p>
</div></div><div class="ld-slide" id="java-shell">

<h2>Ausdr√ºcke und Operatoren</h2>
</div><div class="ld-slide" id="ausdrucke-und-operatoren-ubersicht">
<h2>Ausdr√ºcke und Operatoren - √úbersicht</h2>
<ul class="simple">
<li><p>Berechnungen erfolgen √ºber Ausdr√ºcke, die sich aus Variablen, Konstanten, Literalen, Methodenaufrufen und Operatoren zusammensetzen.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Jeder Ausdruck hat ein Ergebnis (d.¬†h. R√ºckgabewert).</p>
<p>Beispiel: (<span class="docutils literal">age + 1</span>) addiert zwei Werte und liefert das Ergebnis der Addition zur√ºck.</p>
</li>
<li><p>Einfache Ausdr√ºcke sind Variablen, Konstanten, Literale und Methodenaufrufe.</p></li>
<li><p>Komplexe Ausdr√ºcke werden aus einfachen Ausdr√ºcken und Operatoren (z.¬†B. +, -, *, /, %, &gt;, &lt;, &gt;=, &lt;=) zusammengesetzt</p></li>
<li><p>Ergebnisse von Ausdr√ºcken k√∂nnen insbesondere Variablen zugewiesen werden (z.B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span></code> oder <code class="java"><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">isAdult</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span></code>)</p></li>
<li><p>Ausdr√ºcke, die einen Wahrheitswerte ergeben k√∂nnen zus√§tzlich in Bedingungen (z.¬†B. <code class="java"><span class="keyword">if</span><span class="punctuation">(</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">5</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">...</span></code>) verwendet werden.</p></li>
</ul>
</div><div class="ld-slide" id="ausdrucke-und-operatoren-beispiele">
<h2>Ausdr√ºcke und Operatoren - Beispiele</h2>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">readln</span><span class="punctuation">(</span><span class="literal string">&quot;Enter your age: &quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">parseInt</span><span class="punctuation">(</span><span class="name">s</span><span class="punctuation">);</span><span class="whitespace">

    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">18</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;You are an adult.&quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="keyword">else</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;You are a minor.&quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">

    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">yearsUntil100</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="operator">-</span><span class="name">age</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;You will be 100 in &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">yearsUntil100</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; years.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="ld-slide" id="operatoren-und-operanden-in-der-mathematik">
<h2>Operatoren und Operanden in der Mathematik</h2>
<div class="smaller docutils container">
<p><strong>Bin√§re/Zweistellige Operatoren</strong> (<span class="eng">Binary Operators</span>)</p>
<p><em>Addition</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{1. Operand} &amp; \text{Operator} &amp; \text{2. Operand}  \\
1 &amp; + &amp; 2  \\
\end{matrix}
\end{equation*}
</div>
</div>
<div class="incremental smaller docutils container">
<p><strong>Un√§re/Einstellige Operatoren</strong> (<span class="eng">Unary Operators</span>)</p>
<p><em>Negation</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{Operator} &amp; \text{Operand}  \\
- &amp; ( 2 )  \\
\end{matrix}
\end{equation*}
</div>
<p><em>Fakult√§t</em></p>
<div class="math">
\begin{equation*}
\begin{matrix}
\text{Operator} &amp; \text{Operand}  \\
2 &amp; !  \\
\end{matrix}
\end{equation*}
</div>
</div>
</div><div class="ld-slide" id="operatoren">
<h2>Operatoren</h2>
<ul class="simple">
<li><p>Operatoren sind spezielle Zeichen, die auf Variablen, Konstanten und Literale angewendet werden, um Ausdr√ºcke zu bilden.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Die Auswertungsreihenfolge wird durch die Priorit√§t der Operatoren bestimmt.</p>
<p>(Wie aus der Schulmathematik bekannt gilt auch in Java: <span class="docutils literal">*</span> oder <span class="docutils literal">/</span> vor <span class="docutils literal">+</span> und <span class="docutils literal">-</span>.)</p>
</li>
<li><p>Runde Klammern k√∂nnen verwendet werden, um eine bestimmt Auswertungsreihenfolge zu erzwingen bzw. dienen zur Strukturierung</p></li>
<li><p>Es gibt Operatoren, die auf eine, zwei oder drei Operanden angewendet werden: diese nennt man dann ein-, zwei- oder dreistellige Operatoren.</p></li>
<li><p>F√ºr einstellige Operatoren wird die Pr√§fix- oder Postfix-Notation (z.B. <code class="java"><span class="operator">++</span><span class="name">a</span></code> oder <code class="java"><span class="name">a</span><span class="operator">++</span></code>) verwendet,</p></li>
<li><p>F√ºr mehrstellige Operatoren wird die Infix-Notation (z.B. <code class="java"><span class="name">a</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">b</span></code>) verwendet</p></li>
</ul>
</div><div class="ld-slide" id="klassifikation-der-operatoren">
<h2>Klassifikation der Operatoren</h2>
<ul class="incremental list-with-explanations simple">
<li><p>Arithmetische Operatoren (auf numerische Datentypen)</p></li>
<li><p>Vergleichsoperatoren</p></li>
<li><p>Logische Operatoren (auf boolean Datentypen)</p></li>
<li><p>Bedingungsoperatoren</p></li>
<li><p>Bitoperatoren (auf ganzzahligen Datentypen)</p></li>
<li><p>Zuweisungs- und Verbundoperatoren (auf alle Datentypen)</p></li>
<li><p>Konkatenationsoperator (String)</p></li>
<li><p>Explizite Typkonvertierung</p></li>
</ul>
<div class="supplemental">
<p>Einige Operatoren sind nur auf bestimmten Datentypen anwendbar. So sind Vergleichsoperatoren wie <span class="docutils literal">&lt;=</span> oder <span class="docutils literal">&gt;=</span> nur auf numerische Datentypen anwendbar, aber <span class="docutils literal">==</span> und <span class="docutils literal">!=</span> auf allen Typen. Es gilt immer, dass die linke und die rechte Seite Typkompatibel sein m√ºssen; mit anderen Worten wir k√∂nnen nur Dinge vergleichen, die den gleichen Typ haben oder f√ºr die eine automatische Typumwandlung m√∂glich ist. Ein Vergleich von einem String und einer Zahl ist z.¬†B. nicht m√∂glich.</p>
<p><em>Beispiel f√ºr unzul√§ssigen Vergleich:</em></p>
<pre class="code bash literal-block"><code>jshell&gt;<span class="whitespace"> </span><span class="literal string double">&quot;s&quot;</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number">1</span><span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span>Error:<span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">  </span>bad<span class="whitespace"> </span>operand<span class="whitespace"> </span>types<span class="whitespace"> </span><span class="keyword">for</span><span class="whitespace"> </span>binary<span class="whitespace"> </span>operator<span class="whitespace"> </span><span class="literal string single">'=='</span><span class="whitespace">
</span><span class="punctuation">|</span><span class="whitespace">    </span>first<span class="whitespace"> </span>type:<span class="whitespace">  </span>java.lang.String<span class="whitespace">

<h2>Bedingungsoperator</h2>
<div class="stack">
<div class="layer">
<p>Der Bedingungsoperator:</p>
<blockquote>
<div class="line-block">
<div class="line">&lt;Bedingungsausdruck <span class="math">\(c\)</span>&gt; <span class="docutils literal">?</span></div>
<div class="line-block">
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,wahr)}\)</span> falls <span class="math">\(c\)</span> wahr &gt;</div>
<div class="line">:</div>
<div class="line">&lt;auszuwertender Ausdruck <span class="math">\(a_{(c\,falsch)}\)</span> falls <span class="math">\(c\)</span> falsch/unwahr&gt;</div>
</div>
</div>
</blockquote>
<p>liefert in Abh√§ngigkeit eines Ausdrucks <span class="docutils literal">c</span> (der einen Wahrheitswert liefert) das Ergebnis des ersten Ausdrucks oder des zweiten Ausdrucks  zur√ºck.</p>
</div><div class="layer incremental">
<p><span class="math">\(c\; ?\; a_{(c\,wahr)}\; :\; a_{(c\,falsch)}\)</span></p>
<p>Beide Ausdr√ºcke <span class="math">\(a_{(c\,wahr)}\)</span> und <span class="math">\(a_{(c\,falsch)}\)</span> m√ºssen entweder numerische Werte oder boolean Werte oder Instanzen einer Klasse zur√ºck liefern (d.¬†h. Werte die implizit ineinander konvertiert werden d√ºrfen)</p>
<p>Von den beiden Ausdr√ºcken wird <em>nur ein Ausdruck ausgewertet</em>.</p>
</div><div class="layer incremental">
<p><strong>Beispiele</strong></p>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">?</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">2</span></code></pre>

<div class="stack">
<div class="layer">
<p>Bitoperatoren (<span class="docutils literal">&gt;&gt;</span>, <span class="docutils literal">&lt;&lt;</span>, ...) arbeiten auf der bin√§ren Darstellung der numerischen, primitiven Datentypen f√ºr Ganzzahlen.</p>
<p>Bitoperationen werden h√§ufig f√ºr spezielle Algorithmen verwendet, um die gleiche Operation auf mehreren Daten (den Bits) gleichzeitig anzuwenden (1 CPU Zyklus). Ein Beispiel ist das Ver-/Entschl√ºsseln von Daten (insbesondere mit <span class="docutils literal">XOR</span>).</p>
<p>Bestimmte mathematische Operationen (z.¬†B. Division durch <span class="math">\(2^x\)</span>) k√∂nnen durch Bitoperationen ersetzt werden, die effizienter sind (z.¬†B. <code class="java"><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">16</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span></code>).</p>
</div><div class="layer incremental">
<table class="highlight-line-on-hover" style="width: 100%;">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Anwendung</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="docutils literal">~</span></p></td>
<td><p>~x</p></td>
<td><p>Bitweise-Negation</p></td>
</tr>
<tr><td><p><span class="docutils literal">&amp;</span></p></td>
<td><p>x &amp; y</p></td>
<td><p>Bitweise UND</p></td>
</tr>
<tr><td><p><span class="docutils literal">|</span></p></td>
<td><p>x | y</p></td>
<td><p>Bitweise ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">^</span></p></td>
<td><p>x ^ y</p></td>
<td><p>Bitweise ENTWEDER-ODER</p></td>
</tr>
<tr><td><p><span class="docutils literal">&lt;&lt;</span></p></td>
<td><p>x &lt;&lt; y</p></td>
<td><p>Bits von x werden um y Positionen nach links verschoben und von rechts mit 0 aufgef√ºllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;</span></p></td>
<td><p>x &gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit dem h√∂chsten Bit aufgef√ºllt</p></td>
</tr>
<tr><td><p><span class="docutils literal">&gt;&gt;&gt;</span></p></td>
<td><p>x &gt;&gt;&gt; y</p></td>
<td><p>Bits von x werden um y Positionen nach rechts verschoben und von links mit 0 aufgef√ºllt</p></td>
</tr>
</tbody>
</table>
</div><div class="layer incremental">
<p>Bits verschieben (<span class="eng">shiften</span>) um eine bestimmte Anzahl von Positionen:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;10000000000000000000000000000000&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;11111111111111111111111111111111&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">&gt;&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">$3</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace">                                </span><span class="literal string">&quot;1&quot;</span></code></pre>
</div><div class="layer incremental">
<p>Verschl√ºsselung mit XOR (<a class="reference external" href="./code/EncryptionWithXOR.jshell.java">EncryptionWithXOR.jshell.java</a>):</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">key</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Random</span><span class="punctuation">().</span><span class="name attribute">nextInt</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">key</span><span class="punctuation">);</span><span class="whitespace">             </span><span class="comment single">// ==&gt; &quot;1001101011000011100110101001110&quot;</span><span class="whitespace">

</span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">13423</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">income</span><span class="punctuation">);</span><span class="whitespace">          </span><span class="comment single">// ==&gt;                  &quot;11010001101111&quot;</span><span class="whitespace">

</span><span class="comment single">// Verschl√ºsselung von &quot;income&quot; mit &quot;key&quot; mit Hilfe von XOR:</span><span class="whitespace">
</span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">encryptedIncome</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">income</span><span class="whitespace"> </span><span class="operator">^</span><span class="whitespace"> </span><span class="name">key</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">encryptedIncome</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// ==&gt; &quot;1001101011000011111100100100001&quot;</span></code></pre>
<aside class="admonition far-smaller incremental warning">
<p class="admonition-title">Warnung</p>
<p>Die dargestellte Verschl√ºsselung mit XOR ist die Grundlage aller modernen Verschl√ºsselungsalgorithmen, aber es gibt sehr viel zu beachten, um eine sichere Verschl√ºsselung zu gew√§hrleisten.</p>
</aside>
</div></div></div><div class="ld-slide" id="zuweisungs-und-verbundoperatoren">
<h2>Zuweisungs- und Verbundoperatoren</h2>
<div class="stack">
<div class="layer">
<p>Zuweisungs- und Verbundoperatoren weisen einer Variablen einen neuen Wert zu (z.¬†B. <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span></code>).</p>
<p>Die Variable steht auf der linken Seite des Operators.</p>
<p>Der Ausdruck zur Berechnung des neuen Wertes ist durch den Operator selbst und den Ausdruck auf der rechten Seite festgelegt.</p>
<p>Das Ergebnis des kompletten Ausdruckes ist der zugewiesene Wert mit dem entsprechenden Datentyp.</p>
</div><div class="layer incremental">
<p>Standardbeispiele:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">age</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">3</span></code></pre>
<div class="incremental docutils container">
<p>Folgendes w√§re auch erlaubt, aber <em>nicht</em> empfehlenswert, da schwer(er) zu lesen:</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">age</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">newAge</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">5</span></code></pre>
</div>
</div><div class="layer incremental">
<table class="highlight-line-on-hover" style="width: 100%;">
<thead>
<tr><th class="head"><p>Operator</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>x = y</p></td>
<td><p><strong>Zuweisung des Wertes</strong> von y an x</p></td>
</tr>
<tr><td><p>x &lt;Operator&gt;= y</p></td>

</tr>
</tbody>
</table>
<p>Operatoren: <span class="docutils literal">+</span>, <span class="docutils literal">-</span>, <span class="docutils literal">*</span>, <span class="docutils literal">/</span>, <span class="docutils literal">%</span>, <span class="docutils literal">&amp;</span>, <span class="docutils literal">|</span>, <span class="docutils literal">^</span>, <span class="docutils literal">&lt;&lt;</span>, <span class="docutils literal">&gt;&gt;</span>, <span class="docutils literal">&gt;&gt;&gt;</span></p>
<p>Zum Beispiel: <code class="java"><span class="name">x</span><span class="whitespace"> </span><span class="operator">&lt;&lt;=</span><span class="whitespace"> </span><span class="name">y</span></code> ist gleichbedeutend mit <code class="java"><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">&lt;&lt;</span><span class="whitespace"> </span><span class="name">y</span></code>.</p>
</div></div></div><div class="ld-slide" id="string-konkatenation-verbinden-von-zeichenketten">
<h2>String Konkatenation (Verbinden von Zeichenketten)</h2>
<div class="stack">
<div class="layer">
<p>Literale, Variablen, Konstanten vom Datentyp String werden durch den Konkatenationsoperator + zu einem neuen String-Wert verkettet.</p>

<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Max&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">name</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;Max&quot;</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">greeting</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;Hallo &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;!&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">greeting</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal string">&quot;Hallo Max!&quot;</span></code></pre>
</div></div></div><div class="ld-slide" id="implizite-typkonvertierung">
<h2>Implizite Typkonvertierung</h2>
<p>Bei Zuweisungen und arithmetischen Operationen werden die Datentypen von Operanden unter bestimmten Umst√§nden implizit konvertiert.</p>
<div class="stack">
<div class="layer">
<ul class="incremental list-with-explanations">
<li><p>Bei arithmetischen Operationen erfolgt eine Konvertierung in den n√§chst gr√∂√üeren Datentyp der beteiligten Operanden bzgl. <code class="java"><span class="keyword type">int</span></code>, <code class="java"><span class="keyword type">long</span></code>, <code class="java"><span class="keyword type">float</span></code>, <code class="java"><span class="keyword type">double</span></code>.</p></li>
<li><p>Bei Operationen auf primitiven, ganzzahligen Datentypen wandelt der Compiler die beteiligten Operanden mindestens in <code class="java"><span class="keyword type">int</span></code> um.</p></li>
<li><p>Bei Zuweisungen wird das Ergebnis des Ausdruckes auf der rechten Seite in den Datentyp der Variablen auf der linken Seite konvertiert gem√§√ü der Regeln (<a class="reference internal" href="#konvertierung-von-datentypen">Konvertierung von Datentypen</a>).</p>
<p>‚ö†Ô∏è Die Typkonvertierung erfolgt unabh√§ngig von den konkreten Werten der Operanden.</p>
</li>
</ul>
</div><div class="layer incremental">
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">byte</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">13</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="keyword type">short</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="keyword type">float</span><span class="whitespace"> </span><span class="name">f</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">;</span><span class="whitespace">

</span><span class="name">b</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">13</span><span class="whitespace">

</div><div class="layer incremental">
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">r</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">r</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">2</span></code></pre>
<aside class="admonition far-smaller incremental warning">

<p>Hier erfolgt keine √úberlaufpr√ºfung und demzufolge auch keine (implizite) Konvertierung (z.¬†B. in Long).</p>
</aside>
<aside class="admonition far-smaller incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Bei der Addition von <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> und <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> wird der Wert <code class="java"><span class="operator">-</span><span class="literal number integer">2</span></code> zur√ºckgegeben, da der Wert <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span></code> den Wert <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span></code> ergibt (wir haben einen √úberlauf (<span class="eng">Overflow</span>)).</p>
<p><code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> entspricht also <code class="java"><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span></code>.</p>

</div><div class="layer incremental">

</span><span class="operator">|</span><span class="whitespace">  </span><span class="keyword type">short</span><span class="whitespace"> </span><span class="name">s</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">Short</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="punctuation">;</span></code></pre>
</div></div></div><div class="ld-slide" id="explizite-typkonvertierung">
<h2>Explizite Typkonvertierung</h2>
<p>Das Ergebnis eines Ausdruckes kann durch explizite Typkonvertierung in einen anderen primitiven Datentyp umgewandelt werden.</p>
<div class="stack">
<div class="layer">
<ul class="incremental simple">
<li><p>Bei primitiven Datentypen erlaubt f√ºr numerische Datentypen.</p></li>
<li><p>Wird ein ganzzahliges Ergebnis in einen kleineren ganzzahligen Datentyp konvertiert, dann werden die f√ºhrenden Bits abgeschnitten.</p></li>
<li><p>Nachkommastellen gehen bei der Konvertierung von Gleitkommazahlen in Ganzzahlen verloren</p></li>
<li><p>Bei Konvertierung von <code class="java"><span class="keyword type">double</span></code> in <code class="java"><span class="keyword type">float</span></code> kommt es ebenfalls zu einem Genauigkeitsverlust in der Darstellung (durch Abschneiden der Bits in Mantisse und Exponent)</p></li>
</ul>
</div><div class="layer incremental smaller incremental smaller">
<p class="rubric">Standardf√§lle</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">i</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword type">byte</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">byte</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">i</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">b</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">42</span></code></pre>
<div class="incremental docutils container">
<p class="rubric">Sonderf√§lle</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">byte</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="literal number integer">128</span><span class="whitespace"> </span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">128</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">byte</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="literal number integer">256</span><span class="whitespace"> </span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// Integer.numberOfTrailingZeros(256) == 8</span><span class="whitespace">
</span><span class="name">$2</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number integer">0</span></code></pre>
</div>
</div></div></div><div class="ld-slide" id="uberlauf-und-unterlauf">
<h2>√úberlauf und Unterlauf</h2>
<p>Unter-/√úberschreitet das Ergebnis eines Ausdruckes den minimalen/maximalen Wert des resultierenden Datentyps, erfolgt ein Unter-/√úberlauf. (<span class="eng">Overflow</span>/<span class="eng">Underflow</span>)</p>
<ul class="incremental simple">
<li><p>Bei einem Unterlauf bzw. √úberlauf werden bei Ganzzahlen die nicht mehr darstellbaren h√∂heren Bits abgeschnitten.</p></li>
<li><p>Bei Flie√ükommazahlen werden die Konstanten: <code class="java"><span class="name">Float</span><span class="punctuation">.</span><span class="name attribute">NEGATIVE_INFINITY</span></code> und <code class="java"><span class="name">Float</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> bzw. <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">NEGATIVE_INFINITY</span></code> und <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> verwendet.</p></li>
</ul>
<pre class="code java far-smaller incremental literal-block"><code><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">//    &quot;10000000000000000000000000000000&quot;</span><span class="whitespace">
</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="comment single">//&quot;01111111111111111111111111111111&quot;</span><span class="whitespace">
</span><span class="name">Long</span><span class="punctuation">.</span><span class="name attribute">toBinaryString</span><span class="punctuation">(</span><span class="name">Integer</span><span class="punctuation">.</span><span class="name attribute">MIN_VALUE</span><span class="whitespace"> </span><span class="operator">-</span><span class="literal number integer">1l</span><span class="punctuation">)</span><span class="whitespace">
             </span><span class="comment single">// &quot;1111111111111111111111111111111101111111111111111111111111111111&quot;</span></code></pre>
<div class="supplemental">
<p>In der Praxis wird h√§ufig der Begriff Overflow verwendet, wenn bei einer Berechnung der Wertebereich eines Datentyps nicht ausreicht, um das Ergebnis zu speichern. D.¬†h. die Unterscheidung zwischen √úber- und Unterlauf ist nicht immer eindeutig.</p>
<p>Bei Double erfolgt der √úberlauf erst, wenn man eine Zahl auf <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span></code> addiert, die mehr als 292 Stellen vor dem Komma hat.</p>
<pre class="code java far-smaller literal-block"><code><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">
</span><span class="name">$0</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number float">1.7976931348623157E308</span><span class="whitespace">

</span><span class="name">jshell</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">MAX_VALUE</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1999999999999999999999999</span><span class="whitespace">
</span><span class="literal number integer">9999999999999999999999999999999999999999999999999999</span><span class="whitespace">

</span><span class="literal number integer">9999999</span><span class="name">d</span><span class="whitespace"> </span><span class="comment single">// Eins gefolgt von 291 Neunen(!)</span><span class="whitespace">
</span><span class="name">$1</span><span class="whitespace"> </span><span class="operator">==&gt;</span><span class="whitespace"> </span><span class="literal number float">1.7976931348623157E308</span><span class="whitespace"> </span><span class="comment single">// 16 Nachkommastellen</span><span class="whitespace">

</div></div><div class="ld-slide" id="auswertungsreihenfolge">
<h2>Auswertungsreihenfolge</h2>
<p>Die Auswertungsreihenfolge von komplexen Ausdr√ºcken mit mehreren Operatoren wird durch die Priorit√§t der Operatoren bestimmt.<a class="footnote-reference brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a></p>
<ul class="incremental list-with-explanations simple">
<li><p>Kommen in einem Ausdruck mehrere Operatoren mit gleicher Priorit√§t vor, dann wird der Ausdruck von links nach rechts ausgewertet.</p></li>
<li><p>Ausnahmen sind die Verbund- und Zuweisungsoperatoren die von rechts nach links bewertet werden.</p></li>
<li><p>Klammern haben die h√∂chste Priorit√§t und erzwingen die Auswertung des Ausdrucks in den Klammern zuerst. Klammern dienen aber (insbesondere) auch der Strukturierung von Ausdr√ºcken.</p></li>
</ul>
<aside class="footnote-list brackets">

<p>Die Regeln sind vergleichbar mit der Schulmathematik: Punkt-vor-Strich-Rechnung.</p>
</aside>

<h2>√úbung</h2>
<div class="ld-exercise" data-exercise-id="10" data-exercise-title="10 - BMI berechnen" id="ld-exercise-10">
<p class="rubric">BMI berechnen</p>
<p>Schreiben Sie ein Java Script, dass den Body-Mass-Index (BMI) berechnet. Lesen Sie das Gewicht in Kilogramm und die Gr√∂√üe in Metern von der Konsole ein und geben Sie den BMI auf der Konsole aus. Geben Sie auch aus, ob die Person Untergewicht, Normalgewicht oder √úbergewicht hat. Falls die Person nicht das Normalgewicht hat, geben Sie auch an, wie viel Gewicht sie bis zum Normalgewicht zunehmen oder abnehmen muss.</p>
<p>Der BMI wird nach folgender Formel berechnet: <span class="math">\(BMI = \frac{Gewicht}{Gr√∂√üe^2}\)</span>.</p>
<p>Beispielinteraktion:</p>
<pre class="code text far-smaller literal-block"><code>Bitte geben Sie Ihr Gewicht in Kilogramm ein: 80
