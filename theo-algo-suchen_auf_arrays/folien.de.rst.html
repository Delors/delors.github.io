<ld-topic id="skalierung-von-daten">
<h2>Skalierung von Daten</h2>
<p>Welche Skalierung haben gesuchte Daten sind im Array?</p>
<dl class="field-list simple">
<dt>nominal<span class="colon">:</span></dt>
<dd><p>Nur Vergleich auf Gleichheit, keine natürliche Ordnung oder Zahlbegriff.</p>
</dd>
<dt>ordinal<span class="colon">:</span></dt>
<dd><p>Es gibt Größenvergleiche und damit eine Sortierung, aber kein Zahlbegriff.</p>
</dd>
<dt>kardinal<span class="colon">:</span></dt>
<dd><p>Es gibt Größenvergleiche und Zahlbegriff.</p>
</dd>
</dl>
<ul class="simple">
<li><p><em>Unsortiert oder nominal</em> führt (zunächst) zur linearen Suche.</p></li>
<li><p><em>Ordinale und kardinale Werte</em> können sortiert werden für binäre Suche.</p></li>
<li><p><em>Kardinale Größen</em> können modelliert werden für interpolierende Suche.</p></li>
</ul>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Für unsere Betrachtung gehen wir im Folgenden davon aus, dass die Daten sortiert sind. Beim Vergleich der Algorithmen beschränken wir uns auf eine Betrachtung der Anzahl der Elementzugriffe.</p>
</aside>
<div class="supplemental docutils container">
<ul class="simple">
<li><p>Ein Beispiel für eine <em>nominal</em> skalierte Datenmenge wäre die Menge der Farben. Es gibt keine natürliche Ordnung der Farben, und es gibt auch keinen natürlichen Zahlenbegriff, der die Farben beschreibt. Ein weiteres Beispiel ist eine Liste von Wohnorten.4</p></li>
<li><p>Ein Beispiel für eine <em>ordinale</em> skalierte Datenmenge wäre die Menge der Kleidergrößen (S,M,L,XL,...). Es gibt eine natürliche Ordnung der Kleidergrößen, aber es gibt keinen natürlichen Zahlenbegriff, der die Kleidergrößen beschreibt. Ein weiteres Beispiel ist die Bewertung von Filmen auf einer Skala von 1 bis 5 Sternen.</p></li>
</ul>
</div>
</ld-topic>
<ld-topic id="lineare-suche">
<h2>Lineare Suche</h2>
<pre class="code pascal literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Algorithm</span><span class="whitespace"> </span><span class="name">linearSearch</span><span class="punctuation">(</span><span class="name">A</span><span class="operator">,</span><span class="name">n</span><span class="operator">,</span><span class="name">needle</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="name">i</span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="operator">,...,</span><span class="name">n</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">A</span><span class="punctuation">[</span><span class="name">i</span><span class="punctuation">]</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">            </span><span class="name">return</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="name">return</span><span class="whitespace"> </span><span class="keyword">nil</span></code></pre>
<p>Laufzeit und Elementzugriffe kann asymptotisch durch <span class="math">\(O(n)\)</span> abgeschätzt werden.</p>
</ld-topic>
<ld-topic id="binare-suche">
<h2>Binäre Suche</h2>
<pre class="code pascal literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="name">Algorithm</span><span class="whitespace"> </span><span class="name">binarySearch</span><span class="punctuation">(</span><span class="name">A</span><span class="operator">,</span><span class="name">l</span><span class="operator">,</span><span class="name">u</span><span class="operator">,</span><span class="name">needle</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">u</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">lower</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">l</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="keyword">repeat</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="name builtin">pos</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">round</span><span class="punctuation">((</span><span class="name">upper</span><span class="operator">+</span><span class="name">lower</span><span class="punctuation">)</span><span class="operator">/</span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">        </span><span class="name">value</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">A</span><span class="punctuation">[</span><span class="name builtin">pos</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">value</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">            </span><span class="name">return</span><span class="whitespace"> </span><span class="name builtin">pos</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">        </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">value</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">            </span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">pos</span><span class="error">−</span><span class="literal number integer">1</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">        </span><span class="keyword">else</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">            </span><span class="name">lower</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">pos</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">    </span><span class="keyword">until</span><span class="whitespace"> </span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name">lower</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">    </span><span class="name">return</span><span class="whitespace"> </span><span class="keyword">nil</span></code></pre>
<p>Laufzeit ist <span class="math">\(O(\log(n))\)</span>, genauer im Schnitt <span class="math">\(\log_2(n)-1\)</span> Zugriffe.</p>
</ld-topic>
<ld-topic id="effizientere-suche-bei-linearer-verteilung">
<h2>Effizientere Suche bei linearer Verteilung</h2>
<ld-deck>
<ld-card>
<object class="align-center" data="images/lagrange/lin-1.svg" role="img" type="image/svg+xml" width="1700px">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="images/lagrange/lin-2.svg" role="img" type="image/svg+xml" width="1700px">
</object></ld-card></ld-deck><div class="supplemental docutils container">
<p>In diesem Beispiel gehen wir davon aus, dass die Werte <em>im Wesentlichen</em> linear verteilt sind. Das bedeutet, dass die Differenz zwischen zwei aufeinanderfolgenden Werten immer gleich ist.</p>
<p>Sei beispielsweise ein Array <span class="docutils literal">a</span> mit folgenden Werten geben (Auszug):</p>
<table>
<colgroup>
<col style="width: 50.0%" />
<col style="width: 50.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Index i</p></th>
<th class="head"><p>Wert</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>i = 10</p></td>
<td><p><span class="peripheral">a[i = 10] =</span>  20.0</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p>i = 30</p></td>
<td><p>49.5</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p>i = 50</p></td>
<td><p>87.2</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p>i = 70</p></td>
<td><p>151.3</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p>i = 90</p></td>
<td><p>169.9</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p>i = 110</p></td>
<td><p>220.0</p></td>
</tr>
<tr><td><p>...</p></td>
<td><p>...</p></td>
</tr>
<tr><td><p>i = 130</p></td>
<td><p>251.2</p></td>
</tr>
</tbody>
</table>
<p>Wenn man jetzt exemplarisch die Paare: <span class="math">\((i = 10, a[i] = 20.0)\)</span>, und <span class="math">\((i = 110, a[i] = 220)\)</span> betrachtet, dann kann man zu dem Schluss kommen, dass die Funktion <span class="math">\(f(x) = 2.0\cdot x\)</span> eine Approximation der Verteilung der Werte ist. Würde man also nach dem Wert <span class="math">\(a[i] = y = 170\)</span> suchen wollen, dann wäre es gut als erstes den Wert von <span class="docutils literal">a[85]</span> zu überprüfen, <span class="math">\(170 = 2\cdot x \rightarrow \frac{170} {2} = 85 = i\)</span>.</p>
</div>
</ld-topic>

</tbody>
</table>
<p>Wenn man jetzt exemplarisch die Paare: <span class="math">\((i = 20, a[i] = 5.0)\)</span>, und <span class="math">\((i = 130, a[i] = 794)\)</span> betrachtet, und eine lineare Approximation durchführt, dann könnte man zu dem Schluss kommen, dass die Funktion <span class="math">\(f(x) = 6.1\cdot x\)</span> eine gute Approximation ist.</p>
<p>Würde man eine quadratische Approximation mit Hilfe von Lagrange durchführen, zum Beispiel mit den Werten <span class="math">\((i = 20, a[i] = 5.0)\)</span>, <span class="math">\((i = 90, a[i] = 110)\)</span> , und <span class="math">\((i = 130, a[i] = 794)\)</span>. Dann wäre der Fehler zwischen der realen Verteilung und der angenommen deutlich geringer, da die quadratische Funktion die Werte besser approximiert.</p>
<p>In diesem Fall Fall wäre die Funktion: <span class="math">\(p(x) = \frac{39}{275}x^2 - \frac{141}{10}x + \frac{2533}{11}\)</span>
In diesem Fall können wir die Position des Wertes 650 im Array besser abschätzen (durch die Aufstellung der Umkehrfunktion und dann einsetzen von 650): <span class="math">\(\approx 123\)</span>.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Eine vernünftige Interpolation ist nur dann möglich, wenn die Verteilung der Werte im Wesentlichen bekannt ist.</p>
</aside>
</div>
</ld-topic>
<ld-topic id="approximation-der-verteilung">
<h2>Approximation der Verteilung</h2>
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Wenn wir die Verteilung der Werte kennen, können wir effizientere Algorithmen entwickeln.</p>
</aside>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Wenn wir wissen, dass die Werte quadratisch verteilt sind (<span class="docutils literal">Array[10] a = { 1, 4, 9,16, <span class="pre">...,</span> 100 }</span>), und wir zum Beispiel wissen, dass der kleinste Wert im Array <span class="math">\(1\)</span> und der größte Wert <span class="math">\(100\)</span> (an Stelle/mit Index <span class="math">\(10\)</span>) ist, den wir im Array gespeichert haben, dann macht es „keinen“ Sinn den Wert <span class="math">\(85\)</span> oder <span class="math">\(5\)</span> in der Mitte zu suchen! (<span class="math">\(85\)</span> findet sich vermutlich an Stelle <span class="math">\(9 = \lfloor\sqrt{85}\rfloor\)</span>).</p>
</aside>
</ld-topic>
<ld-topic id="interpolation-mit-lagrange-polynomen">
<h2>Interpolation mit Lagrange-Polynomen</h2>
<ld-deck>
<ld-card>
<p>Speichert unser Array kardinal skalierte Daten, so können diese modelliert werden. Das einfachste Prinzip ist die Polynominterpolation mittels Lagrange-Polynomen.</p>
<p>Das Ziel ist es, ein Polynom <span class="math">\(p(x)\)</span> zu finden, das eine Funktion <span class="math">\(f(x)\)</span> an einer gegebenen Menge von Punkten <span class="math">\((x_1, y_1), \dots, (x_n, y_n)\)</span> <em>exakt</em> interpoliert. Das heißt:</p>
<div class="math">
\begin{equation*}
p(x_i) = y_i \quad \text{für alle } i = 1, \dots, n
\end{equation*}
</div>
</ld-card><ld-card class="incremental">
<aside class="admonition theorem">
<p class="admonition-title">Satz</p>
<p>Das Lagrange-Interpolationspolynom <span class="math">\(p(x)\)</span> wird als Summe von Lagrange-Basispolynomen <span class="math">\(l_i(x)\)</span> aufgebaut:</p>
<div class="math">
\begin{equation*}
p(x) = \sum_{i=1}^n \left( y_i \cdot l_i(x) \right)
\end{equation*}
</div>
<p>wobei <span class="math">\(l_i(x)\)</span>, das <span class="math">\(i\)</span>-te Lagrange-Basispolynom, gegeben ist durch:</p>
<div class="math">
\begin{align*}
l_i(x) = \prod_{\substack{j= 1 \\ j \neq i}}^{n} \frac{x - x_j}{x_i - x_j}
\end{align*}
</div>
</aside>
</ld-card><ld-card class="incremental">
<p>Sind <span class="math">\(n\)</span> Tupel <span class="math">\((x_n ,y_n ) \in  \mathbb{R}^2\)</span> reeller Zahlen gegeben mit <span class="math">\(x_l \neq x_m\)</span> für <span class="math">\(l  \neq m\)</span>.</p>
<p>Das Lagrange-Interpolationspolynom hat dann höchstens den Grad <span class="math">\(n-1\)</span> und es gilt <span class="math">\(p(x_i ) = y_i\)</span> für alle <span class="math">\(i= 1,...,n\)</span>.</p>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Gegeben sein die zwei Punkte: <span class="math">\((x_1, y_1) = (1, 2)\)</span> und <span class="math">\((x_2, y_2) = (3, 4)\)</span>.</p>
<p>Das Lagrange-Polynom <span class="math">\(p(x)\)</span> wäre dann:</p>
<ol class="arabic">
<li><div class="math">
\begin{equation*}
l_1(x) = \frac{x - x_2}{x_1 - x_2} = \frac{x - 3}{1 - 3} = \frac{3 - x}{2}
\end{equation*}
</div>
</li>
<li><div class="math">
\begin{equation*}
l_2(x) = \frac{x - x_1}{x_2 - x_1} = \frac{x - 1}{3 - 1} = \frac{x - 1}{2}
\end{equation*}
</div>
</li>
<li><div class="math">
\begin{equation*}
p(x) = y_1 \cdot l_1(x) + y_2 \cdot l_2(x) = 2 \cdot \frac{3 - x}{2} + 4 \cdot \frac{x - 1}{2} = x + 1
\end{equation*}
</div>
</li>
</ol>
<p>Nach Ausmultiplizieren und Zusammenfassen ergibt das ein Polynom, das durch beide Punkte verläuft.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Wenn zwei Punkte gegeben sind, ist das Lagrange Polynom somit:</p>
<div class="math">
\begin{equation*}
p(x) = y_1 \cdot \frac{x - x_2}{x_1 - x_2} + y_2 \cdot \frac{x - x_1}{x_2 - x_1}
\end{equation*}
</div>
<div class="incremental docutils container">
<p>Bei drei Punkten ist das Lagrange Polynom somit:</p>
<div class="math">
\begin{equation*}
\begin{array}{rl}
p(x) = &amp; y_1 \cdot \frac{(x - x_2)(x - x_3)}{(x_1 - x_2)(x_1 - x_3)} + \\
       &amp; y_2 \cdot \frac{(x - x_1)(x - x_3)}{(x_2 - x_1)(x_2 - x_3)} + \\
       &amp; y_3 \cdot \frac{(x - x_1)(x - x_2)}{(x_3 - x_1)(x_3 - x_2)}
\end{array}
\end{equation*}
</div>
</div>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Der Grad unseres Lagrange-Polynoms ist immer um 1 kleiner als die Anzahl der gegebenen Punkte (die Terme des Basispolynom sind nur für <span class="math">\(j \neq i\)</span> definiert). Das bedeutet, dass wir für zwei Punkte ein lineares Polynom erhalten, für drei Punkte ein quadratisches Polynom, für vier Punkte ein kubisches Polynom, und so weiter. Weiterhin stellt die Konstruktion sicher, dass wir durch alle gegebenen Punkte gehen.</p>
</div>
</ld-topic>

<ld-topic id="interpolierende-suche-lineare-approximation">
<h2>Interpolierende Suche - lineare Approximation</h2>
<aside class="admonition dd-margin-left-4em example">
<p class="admonition-title">Beispiel</p>
<dl class="field-list simple">
<dt>Gegeben<span class="colon">:</span></dt>
<dd><p>Vom Array <code class="java"><span class="name">a</span></code> sei bekannt: <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span></code>, <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">20</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">30</span></code> und <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">40</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">120</span></code>.</p>
</dd>
<dt>Frage<span class="colon">:</span></dt>
<dd><p>Ist der Wert <span class="docutils literal">50</span> im Array enthalten?</p>
</dd>
</dl>
<div class="incremental docutils container">
<aside class="admonition width-30 s-font-size-80 note">
<p class="admonition-title">Bemerkung</p>
<p>Wir möchten die Position des Wertes 50 im Array abschätzen! Deswegen sind im linearen Modell die Paare <span class="math">\((x_1,y1) = (30,20)\)</span> und <span class="math">\((x_2,y_2) = (120,40)\)</span> zu wählen. D. h. die Indizes sind unsere y-Werte.</p>
</aside>
<dl class="field-list">
<dt>Lösung<span class="colon">:</span></dt>
<dd><p>Das Lagrangepolynom <span class="math">\(p(x)\)</span> mit <span class="math">\(p(30) = 20\)</span> und <span class="math">\(p(120) = 40\)</span> lautet:</p>
<div class="math">
\begin{equation*}
p(x) = 20· \frac{x-120}{30-120} + 40· \frac{x-30}{120-30}
\end{equation*}
</div>
<div class="incremental docutils container">
<p>Für den gesuchten Wert <span class="docutils literal">50</span> ergibt sich als zu untersuchende Position:</p>
<div class="math">
\begin{equation*}
p(50) = 20· \frac{50-120}{30-120} + 40· \frac{50-30}{120-30} = \frac{220}{9} \approx 24
\end{equation*}
</div>
</div>
</dd>
</dl>
</div>
</aside>
<div class="supplemental docutils container">
<p>Eine binäre Suche würde in diesem Fall mit der Position <span class="math">\({40+20 \over 2} = 30\)</span> beginnen.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Das Lagrangepolynom kann per Konstruktion die Position der Werte <span class="math">\(30\)</span> und <span class="math">\(120\)</span> perfekt bestimmen:</p>
<div class="math">
\begin{equation*}
p(30) = 20· \frac{30-120}{30-120} + 40· \frac{30-30}{120-30} = 20
\end{equation*}
</div>
<div class="math">
\begin{equation*}
p(120) = 20· \frac{120-120}{30-120} + 40· \frac{120-30}{120-30} = 40
\end{equation*}
</div>
</aside>
</div>
</ld-topic>
<ld-topic id="interpolierende-suche-quadratische-approxi">
<h2>Interpolierende Suche - quadratische Approxi.</h2>
<aside class="admonition dd-margin-left-4em example">
<p class="admonition-title">Beispiel</p>
<dl class="field-list simple">
<dt>Gegeben<span class="colon">:</span></dt>
<dd><p>Vom Array <code class="java"><span class="name">a</span></code> sei bekannt: <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span></code>, <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">20</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">30</span></code> und <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">40</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">120</span></code>.</p>
</dd>
<dt>Frage<span class="colon">:</span></dt>
<dd><p>Ist der Wert <span class="docutils literal">50</span> im Array enthalten?</p>
</dd>
</dl>
<div class="incremental docutils container">
<dl class="field-list simple">
<dt>Lösung<span class="colon">:</span></dt>
<dd><p><span class="math">\(p(x)\)</span> mit <span class="math">\(p(0) = 1\)</span>,  <span class="math">\(p(30) = 20\)</span> und <span class="math">\(p(120) = 40\)</span> lautet:</p>
</dd>
</dl>
<div class="math">
\begin{equation*}
\begin{array}{rl}
p(x) = &amp; 1 \cdot \frac{(x - 30)(x - 120)}{(0-30)(0-120))} +\\
      &amp; 20 \cdot \frac{(x - 0)(x - 120)}{(30-0)(30-120)} + \\
     &amp; 40 \cdot \frac{(x - 0)(x - 30)}{(120-0)(120-30)}
\end{array}
\end{equation*}
</div>
<div class="incremental docutils container">
<p>Für den gesuchten Wert <span class="docutils literal">50</span> ergibt sich als zu untersuchende Position:</p>
<div class="math">
\begin{equation*}
p(50) \approx 29
\end{equation*}
</div>
</div>
</div>
</aside>
</ld-topic>
<ld-topic id="interpolierende-suche-vergleich">
<h2>Interpolierende Suche - Vergleich</h2>
<ld-deck>
<ld-card>
<object class="align-center" data="images/lagrange/comparison.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="incremental">
<ul class="simple">
<li><p>Auf gleichverteilten Daten hat die lineare Interpolationssuche O(log log n).</p></li>
<li><p>Auf anderen Verteilungen ist lineare Interpolation oft schlechter als binäre Suche.</p></li>
<li><p>Quadratische Interpolation hat ein erweitertes Modell und schlägt binäre Suche häufig.</p></li>
</ul>
</ld-card></ld-deck></ld-topic>

</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">vU</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace"> </span><span class="name">return</span><span class="whitespace"> </span><span class="name">upper</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword">while</span><span class="whitespace"> </span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">lower</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">

</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">                     </span><span class="name">upper</span><span class="error">·</span><span class="punctuation">(</span><span class="name">needle</span><span class="error">−</span><span class="name">vL</span><span class="punctuation">)</span><span class="operator">/</span><span class="punctuation">(</span><span class="name">vU</span><span class="error">−</span><span class="name">vL</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">        </span><span class="name builtin">pos</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name builtin">max</span><span class="punctuation">(</span><span class="name">lower</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="operator">,</span><span class="whitespace"> </span><span class="name builtin">min</span><span class="punctuation">(</span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="operator">,</span><span class="whitespace"> </span><span class="name builtin">pos</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">        </span><span class="name">value</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name">A</span><span class="punctuation">[</span><span class="name builtin">pos</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">value</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace"> </span><span class="name">return</span><span class="whitespace"> </span><span class="name builtin">pos</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">        </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">value</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace">            </span><span class="name">lower</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name builtin">max</span><span class="punctuation">(</span><span class="name builtin">pos</span><span class="operator">,</span><span class="whitespace"> </span><span class="name">lower</span><span class="operator">+</span><span class="literal number integer">1</span><span class="punctuation">)</span><span class="operator">,</span><span class="whitespace"> </span><span class="name">vL</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">A</span><span class="punctuation">[</span><span class="name">lower</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace">        </span><span class="keyword">else</span><span class="whitespace">
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace">            </span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name builtin">min</span><span class="punctuation">(</span><span class="name builtin">pos</span><span class="operator">,</span><span class="whitespace"> </span><span class="name">upper</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">)</span><span class="operator">,</span><span class="whitespace"> </span><span class="name">vU</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">A</span><span class="punctuation">[</span><span class="name">upper</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace">    </span><span class="name">return</span><span class="whitespace"> </span><span class="keyword">nil</span></code></pre>
<div class="supplemental docutils container">
<p>Die Korrektur von <code class="java"><span class="name">pos</span></code> in Zeile 11 (<code class="java"><span class="name">pos</span><span class="whitespace"> </span><span class="punctuation">:</span><span class="operator">=</span><span class="whitespace"> </span><span class="name">max</span><span class="punctuation">(</span><span class="name">lower</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">min</span><span class="punctuation">(</span><span class="name">upper</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">pos</span><span class="punctuation">))</span></code>) stellt sicher, dass <code class="java"><span class="name">pos</span></code> immer strikt zwischen <code class="java"><span class="name">lower</span></code> und <code class="java"><span class="name">upper</span></code> liegt. Dies ist insbesondere deswegen notwendig, weil die Interpolation nicht immer exakt ist. Stellen Sie sich zum Beispiel vor, dass die Daten polynomiell skaliert sind und sie (in Unkenntnis der echten Verteilung) die lineare Interpolationssuche verwenden. In diesem Fall kann es zu folgender Situation kommen:</p>
<p>Die Werte im Array seien: [0, 4, 16, 36, 64, 100, 144, 196] (zu Grunde liegt die Funktion <span class="math">\(4x^2\)</span>) und Sie suchen nach dem Wert 194.</p>
<p>Im ersten Schritt würde die lineare Interpolationssuche den Wert 194 auf Position 7 schätzen, was nutzlos wäre, aber erst einmal kein Problem verursachen würde. Da der Wert 194 aber nicht im Array enthalten ist, würde die Suche den Wert für die obere Grenze um eins korrigieren. Jetzt würde die lineare Interpolation aber mit den Werten des Arrays an Stelle 0 und 6 erfolgen (A[0]  = 0 und A[6] = 144). Das Ergebnis wäre die 2. Funktion (blau) und der Wert 194 würde auf Position 8 geschätzt, was außerhalb des Arrays liegt.</p>
<object data="images/lagrange/expo-index_error_case.svg" role="img" type="image/svg+xml">
</object><p>Folgen die Werte im Array einer logarithmisch Verteilung, dann würde die umgekehrte Situation eintreten, d. h. es könnte am unteren Ende des Arrays zu einem ähnlichen Problem kommen, da dann die Werte oberhalb der geraden liegen würden.</p>
<p>Wenn der berechnete Index außerhalb des Bereichs ist, dann kann der Algorithmus auch einfach <span class="docutils literal">nil</span> zurückgeben, da der Wert dann nicht im Array enthalten ist.</p>
</div>
</ld-topic>
<ld-topic id="exponentielle-suche-im-sortierten-unbeschrankten-array">
<h2>Exponentielle Suche im sortierten (unbeschränkten) <em>Array</em></h2>
<pre class="code pascal literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Algorithm</span><span class="whitespace"> </span><span class="name">ExponentialSearch</span><span class="punctuation">(</span><span class="name">A</span><span class="operator">,</span><span class="name">needle</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword">while</span><span class="whitespace"> </span><span class="name">A</span><span class="punctuation">[</span><span class="name">i</span><span class="punctuation">]</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name">needle</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">        </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="name">return</span><span class="whitespace"> </span><span class="name">BinarySearch</span><span class="punctuation">(</span><span class="name">A</span><span class="operator">,</span><span class="name builtin">floor</span><span class="punctuation">(</span><span class="name">i</span><span class="operator">/</span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="operator">,</span><span class="name">i</span><span class="operator">,</span><span class="name">needle</span><span class="punctuation">)</span></code></pre>
<div class="supplemental docutils container">
<p>Die Idee ist erst mit einer exponentiellen Schrittweite zu springen, um dann mit einer binären Suche den Wert zu finden. Die Laufzeit ist <span class="math">\(O(\log(i))\)</span> wobei <span class="math">\(i\)</span> die Position des gesuchten Wertes ist. Die Laufzeit ist also <span class="math">\(O(\log(n))\)</span>.</p>
</div>
</ld-topic>

<div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - Wer sucht, der findet -1?" id="ld-exercise-4">
<p class="ld-exercise-title rubric">Wer sucht, der findet -1?</p>
<p>Folgende Werte sind vom Array A bekannt:</p>
<p><span class="math">\(A[1] = -13,\; A[7] = -4,\; A[13] = 11\)</span></p>

<div class="ld-exercise" data-exercise-id="5" data-exercise-title="5 - Lineare Interpolierende Suche" id="ld-exercise-5">
<p class="ld-exercise-title rubric">Lineare Interpolierende Suche</p>
<p>Setzen Sie den Algorithmus für die lineare interpolierende Suche in einer Programmiersprache Ihrer Wahl um.</p>
<p>Testen Sie den Algorithmus mit folgenden Arrays:</p>
<pre class="code python copy-to-clipboard literal-block"><code><span class="name">A</span> <span class="operator">=</span> <span class="punctuation">[</span><span class="literal number integer">1</span><span class="punctuation">,</span> <span class="literal number integer">3</span><span class="punctuation">,</span> <span class="literal number integer">5</span><span class="punctuation">,</span> <span class="literal number integer">7</span><span class="punctuation">,</span> <span class="literal number integer">9</span><span class="punctuation">,</span> <span class="literal number integer">11</span><span class="punctuation">,</span> <span class="literal number integer">13</span><span class="punctuation">,</span> <span class="literal number integer">15</span><span class="punctuation">]</span> <span class="comment single"># linear verteilt (2x-1)</span><span class="whitespace">

</span><span class="name">B</span> <span class="operator">=</span> <span class="punctuation">[</span><span class="literal number integer">0</span><span class="punctuation">,</span> <span class="literal number integer">7</span><span class="punctuation">,</span> <span class="literal number integer">13</span><span class="punctuation">,</span> <span class="literal number integer">22</span><span class="punctuation">,</span> <span class="literal number integer">27</span><span class="punctuation">,</span> <span class="literal number integer">32</span><span class="punctuation">,</span> <span class="literal number integer">44</span><span class="punctuation">,</span> <span class="literal number integer">49</span><span class="punctuation">]</span> <span class="comment single"># approx. linear verteilt (approx. 7x)</span><span class="whitespace">

</span><span class="name">C</span> <span class="operator">=</span> <span class="punctuation">[</span><span class="literal number integer">0</span><span class="punctuation">,</span> <span class="literal number integer">2</span><span class="punctuation">,</span> <span class="literal number integer">16</span><span class="punctuation">,</span> <span class="literal number integer">54</span><span class="punctuation">,</span> <span class="literal number integer">128</span><span class="punctuation">,</span> <span class="literal number integer">250</span><span class="punctuation">,</span> <span class="literal number integer">432</span><span class="punctuation">,</span> <span class="literal number integer">686</span><span class="punctuation">]</span> <span class="comment single"># quadratisch verteilt (4x^2)</span></code></pre>

<ld-topic class="exercises" id="ubung-3">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="6" data-exercise-title="6 - Exponentiell Interpolierende Suche" id="ld-exercise-6">
<p class="ld-exercise-title rubric">Exponentiell Interpolierende Suche</p>
<p>Implementieren Sie den Algorithmus für die exponentiell interpolierende Suche in einer Programmiersprache Ihrer Wahl. (Ggf. müssen Sie noch die passende binäre Suche implementieren).</p>
<p>Gegeben sei die folgende Funktion, die als Generator fungiert. (<span class="math">\(x\)</span> sei eine natürliche Zahl).</p>
<div class="math">
\begin{equation*}
f(x) = \text{round}\left(\frac{1}{1+e^{-x}} \cdot 100\,000\,000 \right)
\end{equation*}
</div>
<p>Testen Sie ob <span class="math">\(99999996\)</span> ein Wert der Funktion ist und geben Sie den Index (<span class="math">\(x\)</span>) zurück.</p>
<p>Wann macht es Sinn die exponentiell interpolierende Suche zu verwenden?</p>

<ld-topic class="new-section transition-move-to-top" id="selbstanordnende-arrays">
<h2>Selbstanordnende Arrays</h2>
</ld-topic>
<ld-topic id="suchen-auf-arrays-mit-spezieller-ordnung">
<h2>Suchen auf Arrays mit spezieller Ordnung</h2>
<ul class="simple">
<li><p>Sind die Daten nominal skaliert, oder sagt die Ordnung der Werte im Array nichts über die Zugriffshäufigkeit aus, so können Arrays auf Basis der Zugriffe sortiert werden.</p></li>
<li><p>Erfordert prinzipiell eine lineare Suche, die es gilt soweit möglich zu beschleunigen.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Anwendung(-sgebiete):</p>
<ul>
<li><p>Cache-Zugriffe, Verwaltung von virtuellem Speicher</p></li>
<li><p>Wenn Werte häufiger verlangt werden als andere, so besitzen die Anfragen eine Wahrscheinlichkeitsverteilung.</p></li>
<li><p>Die Verteilung wird durch Abzählen angenähert, da sie nicht bekannt ist. Darauf basierend werden die Werte entsprechend sortiert.</p></li>
</ul>
</li>
</ul>
</ld-topic>
<ld-topic id="strategien-zur-anordnung">
<h2>Strategien zur Anordnung</h2>
<ld-deck>
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Array A ist gemäß <strong>frequency count</strong> oder <strong>FC-Regel</strong> sortiert, wenn für alle Werte gilt, dass <span class="math">\(c(A[k]) \geq c(A[j])\)</span> wenn <span class="math">\(k &lt;j\)</span> und <span class="math">\(c(x)\)</span> die realisierte Häufigkeit des Wertes <span class="math">\(x\)</span> darstellt.</p>
</aside>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Es wird typischerweise lokal getauscht, um die Ordnung herzustellen.</p>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Array A ist gemäß <strong>move to front</strong> oder nach der <strong>MF-Regel</strong> sortiert, wenn bei Auftritt eines Wertes <span class="math">\(A[k]\)</span> in der Folge mit der ersten Position <span class="math">\(A[1]\)</span> oder <span class="math">\(A[0]\)</span> vertauscht wird, sollte der Wert noch nicht an der ersten Stelle stehen.</p>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Array A ist gemäß <strong>transpose</strong> oder nach der <strong>T-Regel</strong> sortiert, wenn bei Auftritt eines Wertes <span class="math">\(A[k]\)</span> in der Folge mit der Position davor <span class="math">\(A[k-1]\)</span> vertauscht wird, sollte der Wert noch nicht an der ersten Stelle stehen.</p>
</aside>
</ld-card></ld-deck></ld-topic>
<ld-topic id="strategien-zur-anordnung-diskussion">
<h2>Strategien zur Anordnung - Diskussion</h2>
<ul class="simple">
<li><p>Die FC-Regel erfordert das Mitführen der Häufigkeit der Werte. Die MF-Regel und die T-Regel sind einfacher zu implementieren, da sie nur die Reihenfolge der Werte im Array verändern.</p></li>
<li><p>Für MF-Regel und T-Regel gibt es worst-case Aufrufsequenzen, die immer zu den schlechtesten Laufzeiten führen.</p></li>
<li><p>Die MF-Regel nimmt eher starke Änderungen vor und reagiert schnell.</p></li>
<li><p>Die T-Regel nimmt eher schwache Änderungen vor und ist stabiler.</p></li>
</ul>
<aside class="admonition incremental summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Die Bewertung sollte an Hand der tatsächlichen Daten erfolgen:</p>
<ul class="simple">
<li><p>Liegen Häufigkeitsinformationen vor, so ist die FC-Regel sinnvoll.</p></li>
<li><p>Die MF-Regel ist für sich ändernde Verteilungen sinnvoller, die T-Regel für stabilere Situationen.</p></li>
</ul>
</aside>
</ld-topic>
<ld-topic class="exercises transition-flip" id="ubung-4">
<h2>Übung</h2>

<ld-topic id="einfache-textsuche">
<h2>Einfache Textsuche</h2>
<ld-deck>
<ld-card>
<aside class="admonition width-40 incremental note">
<p class="admonition-title">Bemerkung</p>
<p>Die Laufzeit der einfachen Textsuche kann asymptotisch durch <span class="math">\(O(n·m)\)</span> abgeschätzt werden.</p>
</aside>
<pre class="code pascal copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="name">Algorithmus</span><span class="whitespace"> </span><span class="name">NaiveTextSearch</span><span class="punctuation">(</span><span class="name">text</span><span class="operator">,</span><span class="name">needle</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">length</span><span class="punctuation">(</span><span class="name">text</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">m</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">length</span><span class="punctuation">(</span><span class="name">needle</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="operator">,...,</span><span class="name">n</span><span class="operator">-</span><span class="name">m</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="name">j</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">        </span><span class="keyword">while</span><span class="whitespace"> </span><span class="name">text</span><span class="punctuation">[</span><span class="name">i</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">j</span><span class="punctuation">]</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">needle</span><span class="punctuation">[</span><span class="name">j</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">]</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">            </span><span class="name">j</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">j</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">

</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">                </span><span class="name">return</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="comment single">// Found at i</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="name">return</span><span class="whitespace"> </span><span class="keyword">nil</span></code></pre>

<ld-topic id="knuth-morris-pratt-verfahren-grundlagen">
<h2>Knuth-Morris-Pratt Verfahren - Grundlagen</h2>
<ld-deck>
<ld-card>
<p>Das Verfahren von Knuth-Morris-Pratt vermeidet unnötige Vergleiche, da es zunächst die Suchwortteile auf den größten Rand, also das größte Prefix, das auch Postfix ist, untersucht.</p>
<aside class="admonition incremental definition">
<p class="admonition-title">Definition</p>
<p>: Präfix, Postfix und Rand</p>
<p>Für ein Wort <span class="math">\(w = (w_1,...,w_n)\)</span> sind die Präfixe <span class="math">\(p^{(k)} = (w_1,...,w_k )\)</span> und die Postfixe <span class="math">\(q^{(k)} = (w_{n-k+1},...,w_{n})\)</span> für <span class="math">\(0 \leq k \leq n\)</span>.</p>
<p>Ist <span class="math">\(p^{(k)} = q^{(k)} = r^{(k)}\)</span> für ein <span class="math">\(0 \leq k &lt;n\)</span>, so ist <span class="math">\(r(k)\)</span> ein Rand von <span class="math">\(w\)</span>.</p>
<p>Für <span class="math">\(k &lt;n\)</span> werden <span class="math">\(p^{(k)}\)</span> und <span class="math">\(q^{(k)}\)</span> auch echte Prä- und Postfixe genannt.</p>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispiel/Idee</p>
<pre class="literal-block">Text              010110101
Gesucht/Muster    010101
Übereinstimmung   ✓✓✓✓✗</pre>
<div class="incremental margin-top-1em docutils container">
<p><strong>Beobachtungen:</strong></p>
<ol class="arabic simple">
<li><p>Wir haben an Stelle 5 ein Mismatch.</p></li>
<li><p>Wenn wir im Text das Muster um eine Stelle nach rechts verschoben suchen, so haben wir garantiert wieder ein Mismatch.</p></li>
</ol>
<aside class="admonition question far-smaller incremental">
<p class="admonition-title">Frage</p>
<p>Wie weit kann man also das Muster im Allgemeinen verschoben werden ohne ein Vorkommen zu übersehen?</p>
</aside>
</div>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispiel/Idee</p>
<pre class="literal-block">                    1.                    2.
Text                01101100              0102111
Gesucht/Muster      01100                 010201
Übereinstimmungen   ✓✓✓✓✗                 ✓✓✓✓✗</pre>
<div class="incremental margin-top-1em docutils container">
<p><strong>Beobachtungen bzgl.:</strong></p>
<ol class="arabic simple">
<li><p>Beim Mismatch an Stelle 5 kann das Muster „nur“ um 3 Stellen nach rechts verschoben werden.</p></li>
<li><p>Beim Mismatch an Stelle 5 kann das Muster um 4 Stellen nach rechts verschoben werden.</p></li>
</ol>
<div class="docutils container">
<p>Wie weit wir das Muster verschieben können, hängt also vom Rand des Teils des Musters ab, der bereits übereinstimmt.</p>
</div>
</div>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispiel</p>
<p>Das Wort <span class="math">\(aufkauf\)</span> hat die <em>echten</em> Präfixe und Postfixe:</p>
<blockquote>
<p><span class="math">\(\{p^{(k)} : 0 \leq k &lt;n\}=\{\varepsilon ,a,au,auf,aufk,aufka,aufkau\}\)</span></p>
<p><span class="math">\(\{q^{(k)} : 0 \leq k &lt;n\}=\{\varepsilon ,f,uf,auf,kauf,fkauf,ufkauf\}\)</span></p>
</blockquote>
<p>und die Ränder:</p>
<blockquote>
<p><span class="math">\(\{r^{(k)} : 0 \leq k &lt;n\}= \{\varepsilon ,auf\}\)</span>.</p>
</blockquote>
<p>Das bedeutet, dass wenn <span class="math">\(aufkauf\)</span> erkannt wurde, die letzten drei Buchstaben schon den nächsten Treffer einleiten können, wie beispielsweise in <span class="math">\(aufkaufkauf\)</span>.</p>
</ld-card><ld-card class="incremental">
<p>Das KMP-Verfahren fängt nicht immer von vorne an, sondern prüft, ob ein Rand eines Präfixes <span class="math">\(- \varepsilon \)</span> ausgenutzt werden kann. Dazu werden die entsprechenden größten Ränder bestimmt.</p>
<ul class="columns incremental-list">
<li><p class="rubric">Beispiel: ananas</p>
<table class="width-40">
<thead>
<tr><th class="head"><p>Präfixe <span class="math">\(\\setminus \\{\varepsilon \\}\)</span></p></th>
<th class="head"><p>Größter Rand</p></th>
<th class="head"><p>Länge des Randes</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>a</p></td>
<td><p>ε</p></td>
<td><p>0</p></td>
</tr>
<tr><td><p>an</p></td>
<td><p>ε</p></td>
<td><p>0</p></td>
</tr>
<tr><td><p>a̲na̅</p></td>
<td><p>a</p></td>
<td><p>1</p></td>
</tr>
<tr><td><p>a̲n̲a̅n̅</p></td>
<td><p>an</p></td>
<td><p>2</p></td>
</tr>
<tr><td><p>a̲n̲a̲̅n̅a̅</p></td>
<td><p>ana</p></td>
<td><p>3</p></td>
</tr>
<tr><td><p>ananas</p></td>
<td><p>ε</p></td>
<td><p>0</p></td>
</tr>
</tbody>
</table>
</li>
<li><p class="rubric">Beispiel: axaaxax</p>

</li>

</ld-card></ld-deck><div class="supplemental docutils container">
<p>Die Idee ist also, dass wir beim Musterabgleich nach einem Mismatch, wenn der übereinstimmende
Teil einen Rand hat, beim Abgleich des Musters an einer späteren Stelle - basierend auf der Größe des Randes - weitermachen können. Wir müssen also nicht immer das ganze Muster von vorne anfangen zu vergleichen.</p>
</div>

</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">            </span><span class="name">R</span><span class="whitespace"> </span><span class="name builtin">append</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">i</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">m</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">            </span><span class="name">q</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">B</span><span class="punctuation">[</span><span class="name">q</span><span class="punctuation">]</span><span class="whitespace">    </span><span class="comment single">// Suche nach nächster Übereinstimmung</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">    </span><span class="name">return</span><span class="whitespace"> </span><span class="name">R</span></code></pre>
<p>Komplexität: <span class="math">\(O(n+m)\)</span></p>
</ld-card></ld-deck><div class="supplemental docutils container">
<p><strong>Details ComputePrefixFunction</strong></p>
<p>Die Funktion <span class="math">\(ComputePrefixFunction\)</span> berechnet die größten Werte der Präfixe für das Suchwort <span class="math">\(needle\)</span> der Länge <span class="math">\(m\)</span> und gibt diese als Array (<span class="math">\(B\)</span>) zurück.
Das Array <span class="math">\(B\)</span> enthält somit die größten Ränder der Präfixe <span class="math">\(needle[1,...,i]\)</span>.
(Der Wert von <span class="math">\(B[1]\)</span> ist immer 0, da es keinen Rand gibt.)</p>
</div>
</ld-topic>

<ld-topic id="boyer-moore-algorithmus-vereinfacht">
<h2>Boyer-Moore-Algorithmus (vereinfacht)</h2>
<ld-deck>
<ld-card>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<p>Häufig ist das Alphabet des Textes größer als das des Musters.</p>
</aside>
<div class="incremental list-with-explanations docutils container">
<ul>
<li><p>Der Algorithmus vergleicht das Muster (Pattern) von rechts nach links mit dem Text.</p>
<p>Viele andere Algorithmen führen die Vergleiche von links nach rechts durch.</p>
</li>
<li><p>Der Boyer-Moore-Algorithmus nutzt dies aus, indem er die Verschiebung des Musters anhand des letzten Zeichens des Musters und des Textes vornimmt.</p></li>
</ul>
</div>
</ld-card><ld-card class="incremental">
<p>Wird beispielsweise das Wort <code class="java"><span class="name">Banane</span></code> im Text <code class="java"><span class="name">Orangen</span><span class="punctuation">,</span><span class="error">␣</span><span class="name">Ananas</span><span class="error">␣</span><span class="name">und</span><span class="error">␣</span><span class="name">Bananen</span></code> gesucht, so wird zunächst die Sprungtabelle für das verwendete Alphabet in Bezug auf das Suchwort (<code class="java"><span class="name">Banane</span></code> mit Länge 6) bestimmt:</p>
<table class="fake-header-column">
<tbody>
<tr><td><p>Zeichen im Text</p></td>
<td><p>␣</p></td>
<td><p>,</p></td>
<td><p>A</p></td>
<td><p>B</p></td>
<td><p>O</p></td>
<td><p>a</p></td>
<td><p>d</p></td>
<td><p>e</p></td>
<td><p>g</p></td>
<td><p>n</p></td>
<td><p>r</p></td>
<td><p>s</p></td>
<td><p>u</p></td>
</tr>
<tr><td><p>Sprung</p></td>
<td><p>6</p></td>
<td><p>6</p></td>
<td><p>6</p></td>
<td><p>5</p></td>
<td><p>6</p></td>
<td><p>2</p></td>
<td><p>6</p></td>
<td><p>0</p></td>
<td><p>6</p></td>
<td><p>1</p></td>
<td><p>6</p></td>
<td><p>6</p></td>
<td><p>6</p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<pre class="literal-block">O r a n g̲ e̲ n , ␣ A n̲ a̲ n a̲ s ␣̲ u n d ␣ B̲ a̲ n̲ a̲ n̲ e̲ n̲
B a n a n̶̲ e̶̲
          B a n a n e̶̲
            B a n a n e̶̲
                B a n a n e̶̲
                    B a n a n e̶̲
                                B a n a n e̶̲
                                    B a n a n e̶̲
                                        B̲ a̲ n̲ a̲ n̲ e̲
                                          B a n a n e̶̲</pre>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Unterschrichen sind die durchgeführten Vergleiche. Die Verschiebung des Musters erfolgt anhand des letzten Zeichens des Musters und des Textes, dass nicht übereinstimmt. Dabei ist die Verschiebung durch das Zeichen des Textes gegeben, das nicht mit dem Muster übereinstimmt.</p>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Komplexität</p>
<p>Im guten und häufigen Fall erreicht das Verfahren <span class="math">\(O(\frac{n}{m})\)</span>, aber in speziellen Fällen ist auch <span class="math">\(O(n·m)\)</span> möglich.</p>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Bei der Sprungtabelle handelt es sich um eine Tabelle, die <em>für jedes Zeichen des Alphabets des Textes</em> die Verschiebung des Musters angibt, wenn das Zeichen im Text mit dem Muster nicht übereinstimmt. Die Zeichen <code class="java"><span class="name">A</span></code>, <code class="java"><span class="name">O</span></code>, <code class="java"><span class="name">d</span></code>, <code class="java"><span class="name">g</span></code>, <code class="java"><span class="name">r</span></code>, <code class="java"><span class="name">s</span></code>, <code class="java"><span class="name">u</span></code>, <code class="java"><span class="punctuation">,</span></code> und das Leerzeichen haben die größte Verschiebung, da sie nicht im Muster vorkommen. Das Zeichen <code class="java"><span class="name">e</span></code> hat die kleinste Verschiebung, da es das letzte Zeichen des Musters ist. Das Zeichen <code class="java"><span class="name">n</span></code> hat eine Verschiebung von 1, da es im Muster  als vorletztes Zeichen vorkommt, das Zeichen <code class="java"><span class="name">a</span></code> hat eine Verschiebung von 2, da das späteste Vorkommen an drittletzer Stelle ist, und das Zeichen <code class="java"><span class="name">B</span></code> hat eine Verschiebung von 5, da es nur einmal vorkommt und das erste Zeichen des Musters ist.</p>
</div>
</ld-topic>

<ld-topic class="new-section transition-move-to-top" id="suche-nach-dem-n-ten-element">
<h2>Suche nach dem n-ten Element</h2>
</ld-topic>
<ld-topic id="suche-nach-dem-n-ten-element-einfuhrung">
<h2>Suche nach dem n-ten Element - Einführung</h2>
<ul class="incremental">
<li><p>Ist das Array sortiert, so ist die Suche nach dem n-ten Element trivial und hat eine Laufzeit von <span class="math">\(O(1)\)</span>.</p></li>
<li><p>Ist das Array nicht sortiert, so ist die Suche nach dem n-ten Element nicht trivial.</p>
<p>Wir unterscheiden:</p>
<ol class="arabic simple incremental">
<li><p>wird das Array (im Folgenden) auch noch sortiert gebraucht, so ist es am effizientesten dieses erst zu sortieren, um dann das n-te Element auszulesen. Die Laufzeit beträgt dann - mit der Wahl eines geeigneten Sortierverfahrens - <span class="math">\(O(n \log n)\)</span>.</p></li>
<li><p>Ist eine Sortierung nicht erforderlich/gewünscht, so können wir mit Hilfe von Teile-und-Herrsche-Verfahren das n-te Element auch effizienter bestimmen.</p></li>
</ol>
</li>
</ul>
</ld-topic>
<ld-topic id="suche-nach-dem-n-ten-element-mittels-quickselect">
<h2>Suche nach dem n-ten Element mittels Quickselect</h2>

<div class="supplemental docutils container">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>In einer realen Implementierung sollte das Pivot-Element zufällig gewählt werden, um - für den Fall, dass das Array sortiert ist - die Laufzeit zu verbessern.</p>
</aside>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Der Quickselect Algorithmus kann auch <em>in-place</em> implementiert werden, d. h. ohne zusätzlichen Speicherbedarf. Dies setzt voraus, das die ursprüngliche Reihenfolge der Elemente nicht erhalten bleiben muss.</p>
</aside>
</div>

<p class="rubric">Komplexitätsanalyse</p>
<p>Zur Bestimmung der Komplexität kann man entweder das Master Theorem anwenden oder die Anzahl der Schritte für die Partitionierung bestimmen und die Summe der Schritte aufstellen.</p>
<p class="rubric">Geometrische Reihen</p>
<p>Die Summenformel für eine geometrische Reihe (<span class="math">\(S_n = a + ar + ar^2 + \dots + ar^{n-1}\)</span>) lautet:</p>
<div class="math">
\begin{equation*}
S_n = a \cdot \frac{1-r^n}{1-r}\quad \text{für}\quad r \neq 1
\end{equation*}
</div>
<p>Mit:</p>
<blockquote>
<dl class="field-list simple">
<dt><span class="math">\(S_n\)</span><span class="colon">:</span></dt>
<dd><p>Summe der ersten <span class="math">\(n\)</span> Glieder der geometrischen Reihe.</p>
</dd>
<dt><span class="math">\(a\)</span><span class="colon">:</span></dt>
<dd><p>Das erste Glied der Reihe.</p>
</dd>
<dt><span class="math">\(r\)</span><span class="colon">:</span></dt>
<dd><p>Der Quotient (Verhältnis aufeinanderfolgender Glieder).</p>
</dd>
<dt><span class="math">\(n\)</span><span class="colon">:</span></dt>
<dd><p>Die Anzahl der Glieder.</p>
</dd>
</dl>
</blockquote>
<p>Für <span class="math">\(n\)</span> gegen unendlich und <span class="math">\(|r| &lt; 1\)</span> gilt somit:</p>
<div class="math">
\begin{equation*}
S = \frac{a}{1-r} \quad \text{für}\quad |r| &lt; 1
\end{equation*}
</div>
</div>
