<ld-topic class="new-section" id="einfuhrung-in-e-a-i-o-in-java">
<h2>Einführung in E/A (<span class="eng">I/O</span>) in Java</h2>
</ld-topic><ld-topic id="architektur-von-java-i-o">
<h2>Architektur von Java I/O</h2>
<ul class="incremental-list">
<li><p>Verschiedene Quellen/Senken für die Daten</p>
<ul class="simple">
<li><p>Tastatureingabe („Standard I/O“)</p></li>
<li><p>Datei(en) auf dem lokalen Rechner („File I/O“)</p></li>
<li><p>Datei(en)/Prozess(e) im Netzwerk („Network I/O“)</p></li>
<li><p>Hauptspeicher („Memory I/O“)</p></li>
</ul>
</li>
<li><p>Um einheitlich Daten auf unterschiedliche „Datenbehälter“ ein-/auszugeben, verwendet Java das Konzept der „Streams“ (Ströme): Eingabe- und Ausgabeströme (E/A, <span class="eng">I/O</span>)</p></li>
<li><p>Datenströme als eine Abstraktion von I/O „Geräten“</p>
<ul class="incremental list-with-explanations">
<li><p>Verstecken Details über die Implementierung / Funktionsweise der einzelnen I/O-Geräte vor dem Java Programmierer</p>
<p>(D. h. ob die Eingabe zum Beispiel eine Tastatur, Datei, anderes Programm, Netz, Hauptspeicher, … ist.)</p>
</li>
<li><p>Stellen Java-Programmen einheitliche Schnittstellen zum Lesen bzw. Schreiben von Daten zur Verfügung.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="i-o-strome-in-java">
<h2>I/O-Ströme in Java</h2>
<div class="compound">
<p class="rubric">Lesen von Daten</p>
<p>Um Daten von einer externen Datenquelle zu lesen, öffnet ein Java-Programm einen Eingabestrom und liest die Daten <em>seriell</em> (nacheinander) ein:</p>
</div>
<div class="incremental compound">
<p class="rubric">Schreiben von Daten</p>
<p>Um Daten in eine externe Senke zu schreiben, öffnet ein Java-Programm einen Ausgabestrom und schreibt die Daten <em>seriell</em>.</p>
</div>
</ld-topic><ld-topic id="klassifizierung-von-datenstromen">
<h2>Klassifizierung von Datenströmen</h2>
<ld-deck class="dd-margin-left-2em">
<ld-card>
<dl class="field-list">
<dt>Nach Datentyp<span class="colon">:</span></dt>
<dd><dl class="incremental-list field-list">
<dt>Zeichenströme<span class="colon">:</span></dt>
<dd><p>lesen / schreiben <code class="java"><span class="keyword type">char</span></code> (16-bit Unicode Zeichensatz).</p>
<div class="incremental peripheral docutils container">
<p><code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">Reader</span></code>/<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">Writer</span></code> stellen die Schnittstelle und eine partielle Implementierung von Zeichenströmen zur Verfügung.</p>
<p>Subklassen von <code class="java"><span class="name">Reader</span></code>/<code class="java"><span class="name">Writer</span></code> fügen neues Verhalten hinzu bzw. ändern dieses.</p>
</div>
</dd>
<dt>Byteströme<span class="colon">:</span></dt>
<dd><p>lesen / schreiben <code class="java"><span class="keyword type">byte</span></code>s (8-bit).</p>
<p>Werden zum Lesen bzw. Schreiben von Binärdaten, z.B. Bildern, benutzt.</p>
<div class="incremental peripheral docutils container">
<p><code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">InputStream</span></code>/<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">OutputStream</span></code>: gemeinsame Schnittstelle und partielle Implementierung für alle Ströme zum Lesen bzw. Schreiben von Bytes.</p>
<p>Alle anderen Byteströme sind Unterklassen davon.</p>
</div>
</dd>
</dl>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<dl class="field-list">
<dt>Nach Struktur der Ströme<span class="colon">:</span></dt>
<dd><dl class="incremental-list field-list">
<dt>Datensenkeströme<span class="colon">:</span></dt>
<dd><p>Daten werden direkt von „physikalischer“ Datenquelle gelesen bzw. auf „physikalische“ Datensenke geschrieben</p>
</dd>
<dt>Prozessströme<span class="colon">:</span></dt>
<dd><p>Daten werden von anderen Strömen gelesen bzw. auf andere Ströme geschrieben</p>
<p>Daten werden nach dem Lesen bzw. vor dem Schreiben gefiltert, gepuffert, bearbeitet, usw.</p>
</dd>
</dl>
</dd>
</dl>
</ld-card></ld-deck></ld-topic><ld-topic id="hierarchie-der-zeichenstrome-fur-i-o">

</object></ld-topic><ld-topic id="allgemeines-vorgehen-beim-lesen-schreiben-von-dateien">
<h2>Allgemeines Vorgehen beim Lesen/Schreiben von Dateien</h2>
<dl class="incremental-list field-list">
<dt>Lesen<span class="colon">:</span></dt>
<dd><ol class="arabic incremental-list list-with-explanations">
<li><p>Öffne einen Strom</p>
<p>Ströme werden beim Erzeugen automatisch geöffnet</p>
</li>
<li><p>Lese Daten, solange nötig und es noch Daten gibt</p></li>
<li><p>Schließe den Strom</p>
<p>Beim Beenden des Lesens ist der Strom durch <code class="java"><span class="name">close</span><span class="punctuation">()</span></code> zu schließen.</p>
</li>
</ol>
</dd>
<dt>Schreiben<span class="colon">:</span></dt>
<dd><ol class="arabic incremental-list list-with-explanations">
<li><p>Öffne einen Strom</p></li>
<li><p>Solange es noch Daten gibt, schreibe Daten</p></li>
<li><p>Schließe den Strom</p>
<p>Beim Beenden des Schreibens ist der Strom durch <code class="java"><span class="name">close</span><span class="punctuation">()</span></code> zu schließen.</p>
</li>
</ol>
</dd>
</dl>
<aside class="admonition incremental remember">
<p class="admonition-title">Zur Erinnerung</p>
<p>Lesen/Schreiben von/auf Strömen haben unabhängig von Datentyp und Quelle bzw. Senke die gleiche Form.</p>
</aside>

<h2>Dateiströme in Java</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list list-with-sublists simple">
<li><p>Dateiströme sind Ein-/Ausgabe-Ströme, deren Quellen/Senken Dateien im Dateisystem sind:</p></li>
<li><p><code class="java"><span class="name">FileReader</span></code> / <code class="java"><span class="name">FileWriter</span></code> für Lesen / Schreiben von Zeichen aus/in Dateien</p></li>
<li><p><code class="java"><span class="name">FileInputStream</span></code> / <code class="java"><span class="name">FileOutputStream</span></code> für Lesen / Schreiben von Bytes von/in Dateien</p></li>
<li><p>Ein Dateistrom kann erzeugt werden, indem man die Quelle- bzw. Senke-Datei durch eines der folgenden Objekte als Parameter des Strom-Konstruktors übergibt:</p>
<ul>
<li><p>Dateiname  (<code class="java"><span class="name">String</span></code>)</p></li>
<li><p>Datei-Objekt (<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">File</span></code>)</p></li>
<li><p>Dateibeschreibung (<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">FileDescriptor</span></code>)</p></li>
</ul>
</li>
<li><p>Die Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">nio</span><span class="punctuation">.</span><span class="name attribute">file</span><span class="punctuation">.</span><span class="name attribute">Files</span></code> bietet weitere Methoden (z. B. <code class="java"><span class="name">newInputStream</span><span class="punctuation">(...)</span></code>, <code class="java"><span class="name">newBufferedWriter</span><span class="punctuation">(...)</span></code>) zum Lesen und Schreiben von Dateien als Streams an.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Einfaches (ineffizientes) Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">print</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">fileName</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword declaration">throws</span><span class="whitespace"> </span><span class="name">IOException</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

</ld-card></ld-deck></ld-topic><ld-topic id="prozessstrome">
<h2>Prozessströme</h2>
<ld-deck>
<ld-card>
<ul class="list-with-explanations">
<li><p>Ein Prozess-Strom enthält einen anderen (Daten- oder Prozess-)Strom</p>
<p>Dieser dient als Quelle bzw. Senke.</p>
</li>
</ul>
<ul class="incremental-list list-with-sublists simple">
<li><p>Prozess-Ströme ändern Daten oder bieten Funktionalität:</p>
<ul class="incremental-list">
<li><p>Zwischenspeichern (Puffern) von Daten</p></li>
<li><p>Zählen der gelesenen/geschriebenen Zeilen</p></li>
<li><p>Konvertierung zwischen Byte und Zeichen</p></li>
<li><p>Kompression, …</p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Pufferströme</p>
<ul class="incremental-list list-with-sublists simple">
<li><p>Ein Pufferstrom (z. B. <code class="java"><span class="name">BufferedInputStream</span></code> oder <code class="java"><span class="name">BufferedOutputStream</span></code>) kapselt einen anderen Datenstrom und einen internen Puffer</p></li>
<li><p>Beim ersten Lesen wird der Puffer vollständig gefüllt</p>
<ul>
<li><p>Weitere Lese-Operationen liefern Bytes vom Puffer zurück, ohne vom unterliegenden Strom tatsächlich zu lesen.</p></li>
<li><p>Bei leerem Puffer wird erneut vom unterliegenden Strom gelesen</p></li>
</ul>
</li>
<li><p>Beim Schreiben werden die Daten zuerst in dem internen Puffer gespeichert, bevor sie in den unterliegenden Strom geschrieben werden.</p>
<ul>
<li><p>Nur wenn der Puffer voll ist, wird auf den unterliegenden Strom geschrieben</p></li>
<li><p>Sowie bei explizitem Aufruf der Methode <code class="java"><span class="name">flush</span><span class="punctuation">()</span></code> oder <code class="java"><span class="name">close</span><span class="punctuation">()</span></code>.</p></li>
</ul>
</li>
</ul>
<aside class="admonition incremental important">
<p class="admonition-title">Wichtig</p>
<p>Die richtige Puffergröße kann die Geschwindigkeit beim Lesen und Schreiben von Dateien <strong>erheblich</strong> beeinflussen (5-10x). Die richtige Puffergröße ist von vielen Faktoren abhängig liegt aber vermutlich zwischen 8KB und 64KB.</p>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Einfaches Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword">try</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">FileOutputStream</span><span class="whitespace"> </span><span class="name">fos</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">FileOutputStream</span><span class="punctuation">(</span><span class="literal string">&quot;Test.tmp&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">BufferedOutputStream</span><span class="whitespace"> </span><span class="name">bos</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">BufferedOutputStream</span><span class="punctuation">(</span><span class="name">fos</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="name">DataOutputStream</span><span class="whitespace"> </span><span class="name">out</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">DataOutputStream</span><span class="punctuation">(</span><span class="name">bos</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="name">out</span><span class="punctuation">.</span><span class="name attribute">writeInt</span><span class="punctuation">(</span><span class="literal number integer">9</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="name">out</span><span class="punctuation">.</span><span class="name attribute">writeDouble</span><span class="punctuation">(</span><span class="name">Math</span><span class="punctuation">.</span><span class="name attribute">PI</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="name">out</span><span class="punctuation">.</span><span class="name attribute">writeBoolean</span><span class="punctuation">(</span><span class="keyword constant">true</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<pre class="code console incremental literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="generic prompt">$ </span>hexdump<span class="whitespace"> </span>Test.tmp<span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="generic output">0000000 0000 0900 0940 fb21 4454 182d 0001</span></code></pre>
</ld-card></ld-deck></ld-topic><ld-topic id="architektur-der-i-o-api">
<h2>Architektur der I/O API</h2>
<ld-deck>
<ld-card>
<p>Ströme können ineinander verschachtelt werden.</p>
<p><span class="peripheral">Abstraktionsebenen, bei denen unterliegende „primitive“ Ströme von umschließenden („höheren“, komfortableren) Strömen benutzt werden („Prozessströme“).</span></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="comment single">// erzeugt gepufferten, komprimierenden Dateiausgabestrom</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">OutputStream</span><span class="whitespace"> </span><span class="name">out</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">FileOutputStream</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">filename</span><span class="operator">&gt;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">bout</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">BufferedOutputStream</span><span class="punctuation">(</span><span class="name">out</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">zout</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">ZipOutputStream</span><span class="punctuation">(</span><span class="name">bout</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="comment single">// … mehr Eigenschaften koennen dynamisch hinzugefuegt werden</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="comment single">// Die Stromeigenschaften sind unsichtbar fuer Klienten</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Die Technik, mit der erreicht wird, dass Ströme beliebig zur Laufzeit kombiniert werden können, ist nicht nur im Kontext von Strömen von Interesse. Es handelt sich um eine generelle Technik, um Objekte dynamisch mit Features zu erweiterten.</p>
<div class="incremental docutils container">
<p>In der Softwaretechnik werden solche Techniken in der Form so genannter <em>Design Patterns</em> (<span class="ger">Entwurfsmuster</span>) dokumentiert; d. h. wiederverwendbare, dokumentierte Designideen.</p>
</div>
<div class="incremental docutils container">
<p>Die oben genannte Technik bei Streams ist als „Decorator Pattern“ bekannt.</p>
</div>
</ld-card></ld-deck></ld-topic><ld-topic class="exercises" id="ubung">

</ld-topic><ld-topic class="new-section" id="java-streams-und-i-o">
<h2>Java <code class="java"><span class="name">Stream</span></code>s und I/O</h2>
</ld-topic><ld-topic id="java-nio-file-files">
<h2><code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">nio</span><span class="punctuation">.</span><span class="name attribute">file</span><span class="punctuation">.</span><span class="name attribute">Files</span></code></h2>
<p>Neben den traditionellen I/O-Klassen (seit Java 1.x) gibt es auch die Möglichkeit Dateien als Streams zu lesen und zu schreiben (<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">nio</span><span class="punctuation">.</span><span class="name attribute">file</span><span class="punctuation">.</span><span class="name attribute">Files</span></code>).</p>
<pre class="code java literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword namespace">package</span><span class="whitespace"> </span><span class="name namespace">java.nio.file</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">Files</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="comment multiline">/** Read all lines from a file as a Stream. */</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name function">lines</span><span class="punctuation">(</span><span class="name">Path</span><span class="whitespace"> </span><span class="name">path</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="comment multiline">/** Read all lines from a file as a Stream. */</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="name">Stream</span><span class="operator">&lt;</span><span class="name">String</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name function">lines</span><span class="punctuation">(</span><span class="name">Path</span><span class="whitespace"> </span><span class="name">path</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Charset</span><span class="whitespace"> </span><span class="name">cs</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="comment single">// ...</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Diese Streams müssen explizit geschlossen werden (<code class="java"><span class="name">close</span><span class="punctuation">()</span></code>), da sie Ressourcen verbrauchen.</p>
</aside>
</ld-topic><ld-topic class="exercises" id="ubung-1">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Streamverarbeitung von Dateien" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Streamverarbeitung von Dateien</p>
<p>Schreiben Sie ein Programm, das eine Textdatei liest und die Zeilen in der Konsole ausgibt. Jeder Zeile soll weiterhin die Zeilennummer vorangestellt werden. Verwenden Sie dazu die Klasse <cite>Files</cite> und die Methode <cite>lines</cite>.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Für folgende Datei (Autor: ChatGPT):</p>
<pre class="literal-block">In Java springt der Code so leicht,
Klammern tanzen, Ziel erreicht,
Fehler? Nur ein Abenteuer vielleicht!</pre>
<p>sollte folgende Ausgabe erzeugt werden:</p>
<pre class="literal-block">1: In Java springt der Code so leicht,
2: Klammern tanzen, Ziel erreicht,
3: Fehler? Nur ein Abenteuer vielleicht!</pre>
</aside>

</ld-topic><ld-topic class="exercises" id="ubung-2">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - Durchsuchen von Dateien" id="ld-exercise-3">
<p class="ld-exercise-title rubric">Durchsuchen von Dateien</p>
<p>Schreiben Sie ein Programm (Sie können die JShell benutzen), dass alle Textdateien (z. B. *.rxt, *.md oder *.java) eines Verzeichnisses in Hinblick auf das Vorkommen eines bestimmten Wortes (z. B. Java) durchsucht. Geben Sie den Namen der Datei und eine Zeilennummer aus, in der das Wort vorkommt. Parallelisieren (<code class="java"><span class="name">parallel</span><span class="punctuation">()</span></code>) Sie die Suche wenn möglich.</p>
<p>Relevante API: <code class="java"><span class="name">Files</span><span class="punctuation">.</span><span class="name attribute">walk</span></code>, <code class="java"><span class="name">File</span><span class="punctuation">.</span><span class="name attribute">toPath</span><span class="punctuation">()</span></code>, <code class="java"><span class="name">Files</span><span class="punctuation">.</span><span class="name attribute">isRegularFile</span></code>, <code class="java"><span class="name">Files</span><span class="punctuation">.</span><span class="name attribute">lines</span></code>, <code class="java"><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">filter</span></code>, <code class="java"><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">map</span></code>, <code class="java"><span class="name">Stream</span><span class="punctuation">.</span><span class="name attribute">findAny</span></code>, <code class="java"><span class="name">Optional</span><span class="punctuation">.</span><span class="name attribute">isPresent</span></code>, <code class="java"><span class="name">Optional</span><span class="punctuation">.</span><span class="name attribute">get</span></code>, <code class="java"><span class="name">Optional</span><span class="punctuation">.</span><span class="name attribute">empty</span></code></p>
