<p class="rubric">Inhalte, auf die wir uns konzentrieren werden</p>
<div class="dd-margin-left-12em docutils container">
<dl class="field-list simple">
<dt>Fortgeschrittene objektorientierte Konzepte<span class="colon">:</span></dt>
<dd><p>Generische Interfaces und Klassen. Ereignisbehandlung. Funktionale Programmierung</p>
</dd>
<dt>Fortgeschrittene Programmiermethodik<span class="colon">:</span></dt>
<dd><p>Ein- und Ausgabe über Streams..</p>
</dd>
<dt>Algorithmen<span class="colon">:</span></dt>
<dd><p>Beschreibung und Analyse. Suchverfahren, Sortierverfahren, Teile-und-Herrsche-Paradigma, Backtracking-Algorithmen.</p>
</dd>
<dt>Datentypen<span class="colon">:</span></dt>
<dd><p>elementare, strukturierte, objektorientierte und generische Datentypen.</p>
</dd>
<dt>Datenstrukturen<span class="colon">:</span></dt>
<dd><p>lineare Listen mit Feldstruktur, einfach und doppelt verkettete Listen, Bäume, Stapel und Schlangen mit ihren Grundoperationen für Einfügen, Löschen etc.</p>
</dd>
<dt>Abstrakte Datentypen<span class="colon">:</span></dt>
<dd><p>Collections und Iteratoren.</p>
</dd>
</dl>
</div>

<dl class="field-list simple">

<dd><p>Grundlagen der nebenläufigen Programmierung, Synchronisation von Threads, Deadlocks</p>

</ld-topic><ld-topic id="bonuspunkte">
<h2>Bonuspunkte</h2>
<ul>
<li><p>Es wird eine unangekündigte Lernstandskontrolle in der Mitte des Semesters geben, die <em>Bonuspunkte</em> für die Klausur bringen kann.</p></li>
<li><p>Es wird Übungsaufgaben geben, deren Lösungen bzw. Präsentation Bonuspunkte für die Klausur bringen können.</p>
<p><em>Die Lernstandskontrollen können (insbesondere) auch Inhalte der Programmierung 1 abfragen bzw. beinhalten.</em></p>
</li>
<li><p>Wer am Tage der Lernstandskontrollen krank ist, kann im Rahmen eines kurzen Gesprächs (zu einem zu vereinbarenden Termin) ggf. die Punkte erwerben.</p></li>
<li><p>Die Klausur wird so entworfen sein/bewertet werden, dass ohne Bonus eine 1,0 erreichbar ist.</p></li>
</ul>
