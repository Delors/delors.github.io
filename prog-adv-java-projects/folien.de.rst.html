<ld-topic class="new-section" id="java-projekte-bauen">
<h2>Java Projekte bauen</h2>
</ld-topic><ld-topic id="ziele">
<h2>Ziele</h2>
<ol class="arabic simple" start="0">
<li><p><strong>Management der Projektabhängigkeiten</strong> (z. B. JUnit, Log4J, Hibernate, Spring, ....)</p></li>
</ol>
<ol class="arabic simple incremental-list">
<li><p><strong>Kompilieren</strong> des Quellcodes</p></li>
<li><p><strong>Testen</strong> des Quellcodes</p></li>
<li><p><strong>Paketieren</strong> des Quellcodes (.jar oder .war Datei erzeugen inkl. <em>aller</em> Abhängigkeiten)</p></li>
<li><p><strong>Dokumentation</strong> erstellen</p></li>
<li><p><strong>Reports</strong> erstellen (z.B. Testabdeckung, Code-Qualität)</p></li>
<li><p>... und vieles mehr, dass dann aber häufig Projektabhängig ist.</p></li>
</ol>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Ein wichtiges Meta-Ziel ist es, das Bauen der Software zu automatisieren und zu vereinfachen und <em>stabile Builds zu gewährleisten</em>.</p>
<div class="peripheral docutils container">
<p>D. h. zwei Entwickler, die das selbe Projekt auf unterschiedlichen Rechnern mit initial ggf. unterschiedlichen Versionen installierter Werkzeuge und Bibliotheken bauen, sollten dennoch das selbe Ergebnis erhalten.</p>
</div>
</aside>
</ld-topic><ld-topic id="etablierte-build-tools">
<h2>Etablierte Build-Tools</h2>
<ul class="incremental-list simple">
<li><p><span class="obsolete">Ant</span><a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p></li>
<li><p><strong>Maven</strong></p></li>
<li><p>Gradle</p></li>
<li><p><span class="peripheral">sbt</span></p></li>
<li><p><span class="peripheral">make</span> (nicht spezifisch für Java)</p></li>
</ul>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>IDEs wie IntelliJ IDEA, Eclipse, Visual Studio Code oder NetBeans bieten ebenfalls „Build-Unterstützung“. Diese ist aber bestenfalls für kleine Ein-Entwickler-Projekte geeignet.</p>
</aside>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Wurde in der Anfangsphase häufig verwendet. Heute nicht mehr.</p>
</aside>
</aside>
</ld-topic><ld-topic id="projektstruktur">
<h2>Projektstruktur</h2>
<p>Konvention, die praktisch über alle Build-Tools und IDEs hinweg gilt<a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a>:</p>
<ul class="incremental-list simple">
<li><p>Quellcode im Verzeichnis <span class="docutils literal">src/main/java</span></p></li>
<li><p>Testcode im Verzeichnis <span class="docutils literal">src/test/java</span></p></li>
<li><p>Ressourcen im Verzeichnis <span class="docutils literal">src/main/resources</span></p></li>
<li><p>Testressourcen im Verzeichnis <span class="docutils literal">src/test/resources</span></p></li>
<li><p>Konfigurationen und andere Ressourcen im Verzeichnis <span class="docutils literal">src/main/resources</span></p></li>
<li><p>gebaute Artefakte im Verzeichnis <span class="docutils literal">target</span></p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Andere Sprachen verwenden häufig ähnliche Strukturen. (Selbstverständlich, wird <span class="docutils literal">java</span>  dann durch den Namen der entsprechenden Sprache ersetzt.)</p>
</aside>
</aside>
</ld-topic><ld-topic class="new-section transition-move-to-top" id="maven">
<h2>Maven</h2>
<p class="section-subtitle"><a class="reference external" href="https://maven.apache.org">https://maven.apache.org</a></p>
</ld-topic><ld-topic id="aufsetzen-eines-projekts-mittels-scaffolding">
<h2>Aufsetzen eines Projekts mittels <em>Scaffolding</em></h2>
<p>Maven ermöglicht es, den Rumpf für ein Java-Projekt mit einer einfachen Befehlszeile zu erstellen:</p>
<pre class="code console copy-to-clipboard literal-block"><code><span class="generic output">mvn archetype:generate \
    -DgroupId=com.mycompany.app \
    -DartifactId=my-app \
    -DarchetypeArtifactId=maven-archetype-quickstart \
    -DarchetypeVersion=1.5 \
    -DinteractiveMode=false</span></code></pre>
<p>Dies erzeugt eine initiale Build-Konfiguration für ein einfaches Java-Projekt und erzeugt die Projektstruktur.<a class="footnote-reference brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a></p>
<div class="supplemental">
<p>Die <span class="docutils literal">GroupId</span> folgt dabei den selben Konventionen wie Java-Packages. Die <span class="docutils literal">ArtifactId</span> ist der Name des Projekts.</p>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>Es gibt eine Vielzahl von Archetypen, die unterschiedliche Projektstrukturen erzeugen und für unterschiedliche Anwendungsfälle optimiert sind.</p>
</aside>
</aside>
</ld-topic><ld-topic id="maven-build-phasen">
<h2>Maven - Build Phasen</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list list-with-sublists simple">
<li><p>Eine Phase ist ein Schritt im Build-Lebenszyklus. Die <em>ersten</em> Phasen des Standardlebenszyklus sind:</p>
<ol class="arabic simple incremental-list">
<li><p><span class="docutils literal">validate</span></p></li>
<li><p><span class="docutils literal"><span class="pre">generate-sources</span></span></p></li>
<li><p><span class="docutils literal"><span class="pre">process-sources</span></span></p></li>
<li><p><span class="docutils literal"><span class="pre">generate-resources</span></span></p></li>
<li><p><span class="docutils literal"><span class="pre">process-resources</span></span></p></li>
<li><p><span class="docutils literal">compile</span></p></li>
</ol>
</li>
<li><p>Wenn eine Phase angegeben wird, dann werden alle vorherigen Phasen ausgeführt. Zum Beispiel führt <span class="docutils literal">mvn compile</span> alle genannten Phasen in obiger Reihenfolge aus.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">die wichtigsten Phasen des Standardlebenszyklus</p>
<dl class="field-list simple">
<dt>validate<span class="colon">:</span></dt>
<dd><p>überprüfen, ob das Projekt korrekt konfiguriert ist</p>
</dd>
<dt>compile<span class="colon">:</span></dt>
<dd><p>kompilieren des Quellcodes des Projekts</p>
</dd>
<dt>test<span class="colon">:</span></dt>
<dd><p>testet den kompilierten Quellcode mit einem geeigneten Unit-Testing-Framework.</p>
</dd>
<dt>package<span class="colon">:</span></dt>
<dd><p>den kompilierten Code in ein verteilbares Format, z. B. ein JAR, verpacken.</p>
</dd>
<dt>integration-test<span class="colon">:</span></dt>
<dd><p>Verarbeitet  das Paket und stellt es, wenn nötig, in einer Umgebung bereit, in der Integrationstests ausgeführt werden können.</p>
</dd>
<dt>deploy<span class="colon">:</span></dt>
<dd><p>bereitstellen in einer Integrations- oder Release-Umgebung</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p class="rubric">Spezialisierte Lebenszyklen (mit eigenen Phasen)</p>
<dl class="field-list">
<dt>clean<span class="colon">:</span></dt>
<dd><p>bereinigt Artefakte, die von früheren Builds erzeugt wurden.</p>
<p>Phasen: <span class="docutils literal"><span class="pre">pre-clean</span></span>, <span class="docutils literal">clean</span>, <span class="docutils literal"><span class="pre">post-clean</span></span></p>
</dd>
<dt>site<span class="colon">:</span></dt>
<dd><p>generiert eine Site-Dokumentation für dieses Projekt</p>
<p>Phasen: <span class="docutils literal"><span class="pre">pre-site</span></span>, <span class="docutils literal">site</span>, <span class="docutils literal"><span class="pre">post-site</span></span>, <span class="docutils literal"><span class="pre">site-deploy</span></span></p>
</dd>
</dl>
</ld-card></ld-deck></ld-topic><ld-topic id="beispiel-build-konfiguration-fur-ein-java-projekt">

<h2>Projekt bauen und ausführen</h2>
<p class="rubric">Projekt bauen</p>
<pre class="code console copy-to-clipboard literal-block"><code><span class="generic output">mvn package</span></code></pre>
<p class="rubric">Projekt ausführen</p>
<p><span class="peripheral">Die gebauten Artefakte befinden sich im Verzeichnis target.</span></p>
<pre class="code console copy-to-clipboard literal-block"><code><span class="generic output">java -jar target/hello-1.0.jar &lt;Name&gt;</span></code></pre>
</ld-topic><ld-topic class="exercises" id="ubung">
<h2>Übung</h2>
<ld-scrollable>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Build-Konfiguration eines Java Projekts" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Build-Konfiguration eines Java Projekts</p>
<ul class="simple">
<li><p>entpacken Sie das Projekt <a class="reference external" href="prog-adv-java-projects/code/newton-code.zip.html.pdf">prog-adv-java-projects/code/newton-code.zip.html.pdf</a>.</p></li>
<li><p>legen Sie eine <span class="docutils literal">pom.xml</span> Datei an, um das Projekt zu bauen.</p></li>
<li><p>Konfigurieren Sie eine Abhängigkeit zu JUnit 5.12 und konfigurieren Sie das <span class="docutils literal">surefire</span> Plugin, um die Tests auszuführen.</p></li>
<li><p>Nutzen Sie <code class="console"><span class="generic output">mvn test</span></code>, um die Tests auszuführen.</p></li>
<li><p>Konfigurieren Sie das <span class="docutils literal"><span class="pre">maven-jar-plugin</span></span>, um ein ausführbares JAR zu erzeugen. Vergessen sie nicht die <span class="docutils literal">mainClass</span> zu konfigurieren.</p></li>
<li><p>Nutzen Sie <code class="console"><span class="generic output">mvn package</span></code>, um das Projekt zu bauen.</p></li>
<li><p>Nutzen Sie <code class="console"><span class="generic output">mvn site</span></code>, um eine Dokumentation des Projekts zu erstellen.</p></li>
<li><p>Schauen Sie sich die erzeugten Artefakte an.</p></li>
<li><p>Testen Sie ob Sie die Anwendung mit <span class="docutils literal">java <span class="pre">-jar</span> <span class="pre">target/newton-1.0-SNAPSHOT.jar</span></span> starten können.</p></li>
</ul>
<p class="rubric">Weiterführende Aufgaben</p>
<p>(In diesem Fall ist es Ihrer Aufgabe zu recherchieren wie die Einbindung/Konfiguration zu erfolgen hat.)</p>
<ul>
<li><p>Binden Sie Checkstyle in Ihre Projekt ein. D. h. wenn Sie die <code class="console"><span class="generic output">mvn site</span></code> ausführen, dann soll automatisch ein Report in Hinblick auf die Einhaltung der Checkstyle-Regeln erstellt werden.</p>
<p>Schauen Sie sich den Report an und versuchen Sie für die Klasse Liste eine besser Einhaltung der Checkstyle Regeln zu erreichen.</p>
</li>
<li><p>Binden Sie das Maven-Plugin JaCoCo ein, dass automatisch die Testabdeckung berechnet und in einem Report darstellt. Führen Sie danach <code class="console"><span class="generic output">mvn test</span></code> aus (und ggf. mvn site) und schauen Sie sich den Report an.</p>
<p>Wie hoch ist bereits die Testabdeckung für die Klasse <code class="java"><span class="name">List</span></code> obwohl diese gar nicht explizit getestet wurde?</p>
</li>
<li><p>Binden Sie ein Maven-Plugin ein, dass automatisch die JavaDoc erstellt und in einem Report darstellt.</p></li>
