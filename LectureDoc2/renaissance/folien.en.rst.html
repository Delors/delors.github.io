<h2>Decks and Cards</h2>
<ld-deck>
<ld-card>
<p>A deck is a collection of cards.</p>
</ld-card><ld-card class="incremental">
<p>Where each card &quot;replaces&quot; the previous cards during the presentation belonging to the same deck.</p>
</ld-card><ld-card class="incremental">
<aside class="admonition note">
<p class="admonition-title">Note</p>
<p>This is a simple note.</p>
</aside>
<p>This card contains a simple note. Where the height of the deck as a whole is determined by the tallest card.</p>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>The Tallest One</strong></p>
<p>Above the crowd, I stand so high,
A bridge between the ground and sky.
I see the world in a broader frame,
Yet hear the jokes—they’re all the same.</p>
<p class="attribution">—Jan. 2025 ChatGPT (Prompt: I need a short poem about being the tallest one.)</p>
</blockquote>
</ld-card><ld-card class="incremental">
<p>Decks can be nested and can overlay each other!</p>
<p>However, a card with a nested deck is not allowed to also use floating elements (e.g. notes). In general, the use of floating elements in combination with overlays is discouraged.</p>
