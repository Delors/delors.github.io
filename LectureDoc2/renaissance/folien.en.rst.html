<h2>Decks and Cards</h2>
<ld-deck>
<ld-card>
<p>A deck is a collection of cards.</p>
</ld-card><ld-card class="incremental">
<p>Where each card &quot;replaces&quot; the previous cards during the presentation belonging to the same deck.</p>
</ld-card><ld-card class="incremental">
<aside class="admonition note">
<p class="admonition-title">Note</p>
<p>This is a simple note.</p>
</aside>
<p>This card contains a simple note. Where the height of the deck as a whole is determined by the tallest card.</p>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>The Tallest One</strong></p>
<p>Above the crowd, I stand so high,
A bridge between the ground and sky.
I see the world in a broader frame,
Yet hear the jokes—they’re all the same.</p>
<p class="attribution">—Jan. 2025 ChatGPT (Prompt: I need a short poem about being the tallest one.)</p>
</blockquote>
</ld-card><ld-card class="incremental">
<p>Decks can be nested and can overlay each other!</p>
<p>However, a card with a nested deck is not allowed to also use floating elements (e.g. notes). In general, the use of floating elements in combination with overlays is discouraged.</p>

<h2>Scrollables with explicit height!</h2>
<p>A scrollable can have an explicit height that will be used for the slide view.</p>
<ld-scrollable class="margin-bottom-1em" data-height="300px">
<pre class="code javascript copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment multiline">/**
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="comment multiline"> * Adds an event listener to the scrollable element that fires when the element
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="comment multiline"> * is scrolled. In that case, the event is sent to the specified channel to
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="comment multiline"> * make secondary windows aware of the scrolling event in the primary window.
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="comment multiline"> *
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="comment multiline"> * The data is sent using the {&#64;link postMessage} method where the msg is the event title
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="comment multiline"> * and the data is a two element array where the first element is the id of the
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="comment multiline"> * element that is being scrolled and the second element is the current scrollTop.
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="comment multiline"> *
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="comment multiline"> * The primary window is always the window that user interacts with. The secondary
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="comment multiline"> * is every other window showing the same site.
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="comment multiline"> *
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="comment multiline"> * &#64;param {Channel} channel - The channel that will be used to send the event.
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="comment multiline"> * &#64;param {string} eventTitle - The title of the event that will be sent to the channel. The
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="comment multiline"> *                            title has to be unique w.r.t. to the channel.
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="comment multiline"> * &#64;param {HTMLElement} scrollableElement - The element that is being scrolled.
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="comment multiline"> * &#64;param {string} id - The id of the element that is being scrolled.
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="comment multiline"> */</span><span class="whitespace">
</span></code><small class="ln">19 </small><code data-lineno="19 "><span class="whitespace"></span><span class="keyword">export</span><span class="whitespace"> </span><span class="keyword declaration">function</span><span class="whitespace"> </span><span class="name other">addScrollingEventListener</span><span class="punctuation">(</span><span class="name other">channel</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name other">eventTitle</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name other">scrollableElement</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name other">id</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">20 </small><code data-lineno="20 "><span class="whitespace">    </span><span class="comment single">// We will relay a scroll event to a secondary window, when there was no</span><span class="whitespace">
</span></code><small class="ln">21 </small><code data-lineno="21 "><span class="whitespace">    </span><span class="comment single">// more scrolling for at least TIMEOUTms. Additionally, if there is already an</span><span class="whitespace">
</span></code><small class="ln">22 </small><code data-lineno="22 "><span class="whitespace">    </span><span class="comment single">// event handler scheduled, we will not schedule another one.</span><span class="whitespace">
</span></code><small class="ln">23 </small><code data-lineno="23 "><span class="whitespace">    </span><span class="comment single">//</span><span class="whitespace">
</span></code><small class="ln">24 </small><code data-lineno="24 "><span class="whitespace">    </span><span class="comment single">// If we would directly relay the event, it may be possible that it will</span><span class="whitespace">
</span></code><small class="ln">25 </small><code data-lineno="25 "><span class="whitespace">    </span><span class="comment single">// result in all kinds of strange behaviors, because we cannot easily</span><span class="whitespace">
</span></code><small class="ln">26 </small><code data-lineno="26 "><span class="whitespace">    </span><span class="comment single">// distinguish between a programmatic and a user initiated scroll event.</span><span class="whitespace">
</span></code><small class="ln">27 </small><code data-lineno="27 "><span class="whitespace">    </span><span class="comment single">// (Using window blur and focus events didn't work reliably.)</span><span class="whitespace">
</span></code><small class="ln">28 </small><code data-lineno="28 "><span class="whitespace">    </span><span class="comment single">// This could result in a nasty ping-pong effect where scrolling between</span><span class="whitespace">
</span></code><small class="ln">29 </small><code data-lineno="29 "><span class="whitespace">    </span><span class="comment single">// two different position would happen indefinitely.</span><span class="whitespace">
</span></code><small class="ln">30 </small><code data-lineno="30 "><span class="whitespace">    </span><span class="keyword declaration">const</span><span class="whitespace"> </span><span class="name other">TIMEOUT</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number float">50</span><span class="punctuation">;</span><span class="whitespace">

</span></code><small class="ln">38 </small><code data-lineno="38 "><span class="whitespace">                </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name other">currentTime</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name other">lastEvent</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name other">TIMEOUT</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

<h2>Simple column-based Layouts</h2>
<p>One way to create a very simple multi-column layout consists of a list with the class <span class="docutils literal">columns</span>.</p>
<aside class="admonition example">
<p class="admonition-title">Example</p>
<p><strong>Default layout:</strong></p>
<ul class="columns simple">
<li><p>This first column.</p>
<ol class="arabic simple">
<li><p>a nested list.</p></li>
</ol>
</li>
<li><p>The second column.</p>
<ol class="arabic simple">
<li><p>a nested list.</p></li>
</ol>
</li>
</ul>
<p><strong>Left-aligned layout:</strong></p>
<ul class="columns left-aligned simple">
<li><p>This first column.</p>
<ol class="arabic simple">
<li><p>a nested list.</p></li>
</ol>
</li>
<li><p>The second column.</p>
<ol class="arabic simple">
<li><p>a nested list.</p></li>
</ol>
</li>
</ul>
<p><strong>Evenly-spaced layout:</strong></p>
<ul class="columns evenly-spaced simple">
<li><p>This first column.</p>
<ol class="arabic simple">
<li><p>a nested list.</p></li>
</ol>
</li>
<li><p>The second column.</p>
<ol class="arabic simple">
<li><p>a nested list.</p></li>
</ol>
</li>
</ul>
</aside>

<h2>Math</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<p>Adding math (e.g. <span class="math">\(a^2+b^2=c^2\)</span>) to a slide is done using the math directive or role.</p>
<div class="math">
\begin{equation*}
e = mc^2
\end{equation*}
</div>
<p>Poor Man's Math: <span class="math-i">e = mc</span><span class="math-r">²</span>.</p>
</ld-cell><ld-cell style="align-self:auto;">
<aside class="admonition example">
<p class="admonition-title">Example</p>
<pre class="code rst literal-block"><code>Adding math (e.g. <span class="name attribute">:math:</span><span class="name variable">`a^2+b^2=c^2`</span>)<span class="whitespace">
</span>to a slide is done using the math<span class="whitespace">
</span>directive or role.<span class="whitespace">

</span><span class="punctuation">..</span> <span class="operator word">math</span><span class="punctuation">::</span><span class="whitespace">

</span>    e = mc^2</code></pre>
</aside>
