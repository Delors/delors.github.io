<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ld-group-assignment Example</title>

        <style>
            body {
                font-family: sans-serif;
            }

            pre {
                background: #f6f8fa;
                padding: 0.1rem 0.35rem;
                border-radius: 0.25rem;
            }
        </style>

        <script type="module" src="group-assignment.js"></script>
    </head>
    <body>
        <h1><code>&lt;ld-group-assignment&gt;</code> demo</h1>

        <h2>Direct usage</h2>
        <p>The component can be used directly with optional defaults:</p>
        <pre><code>
&lt;ld-group-assignment
    default-group-size="3"
    default-number-of-students="25"
    default-prefer-smaller-groups="true"&gt;
&lt;/ld-group-assignment&gt;
        </code></pre>

        <ld-group-assignment
            default-group-size="3"
            default-number-of-students="25"
            default-prefer-smaller-groups="true"
            storage-qualifier="group-assignment-demo">
        </ld-group-assignment>
    </body>
</html>
