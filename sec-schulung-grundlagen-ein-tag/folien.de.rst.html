<ld-topic id="nachrichten-aus-der-welt-der-it-sicherheit">
<h2>Nachrichten aus der Welt der IT-Sicherheit</h2>
<ld-deck>
<ld-card>
<blockquote class="epigraph">
<p class="rubric">Paragon Spyware Tool Linked to Canadian Police</p>
<p>Researchers at the University of Toronto's Citizen Lab in Canada said Ontario Provincial Police appear to have deployed spyware from Israel's Paragon on computers under its control. Spyware victims were Android phone users who were added to a WhatsApp group, where a malicious PDF file was sent to compromise devices via &quot;zero click&quot; intrusion. The researchers said Paragon's Graphite spyware has been linked to users in Australia, Canada, Cyprus, Denmark, Israel, and Singapore.</p>
<p class="attribution">—<a class="reference external" href="https://www.bloomberg.com/news/articles/2025-03-19/paragon-spyware-tool-linked-to-canadian-police-watchdog-says?embedded-checkout=true">19.3.2025 - Bloomberg,</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p class="rubric">Paragon Spyware Tool mit kanadischer Polizei in Verbindung gebracht</p>
<p>Forscher des <em>Citizen Lab</em> der Universität Toronto in Kanada haben festgestellt, dass die Polizei der Provinz Ontario offenbar Spyware des israelischen Unternehmens Paragon auf den von ihr kontrollierten Computern eingesetzt hat. Bei den Spyware-Opfern handelte es sich um Nutzer von Android-Telefonen, die zu einer WhatsApp-Gruppe hinzugefügt wurden, in der eine bösartige PDF-Datei per „Zero-Click“-Einbruch an kompromittierte Geräte gesendet wurde. Den Forschern zufolge wurde die Graphite-Spyware von Paragon mit Nutzern in Australien, Kanada, Zypern, Dänemark, Israel und Singapur in Verbindung gebracht.</p>
<p class="attribution">—<a class="reference external" href="https://www.bloomberg.com/news/articles/2025-03-19/paragon-spyware-tool-linked-to-canadian-police-watchdog-says?embedded-checkout=true">19.3.2025 - Bloomberg (Übersetzt mit DeepL)</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p class="rubric">CISA Warns of Active Exploitation in GitHub Action Supply Chain Compromise</p>
<p>The U.S. Cybersecurity and Infrastructure Security Agency (CISA) on Tuesday added a vulnerability linked to the supply chain compromise of the GitHub Action, tj-actions/changed-files, to its Known Exploited Vulnerabilities (KEV) catalog.</p>
<p>The high-severity flaw, tracked as CVE-2025-30066 (CVSS score: 8.6), involves the breach of the GitHub Action to inject malicious code that enables a remote attacker to access sensitive data via actions logs.</p>
<p class="attribution">—<a class="reference external" href="https://thehackernews.com/2025/03/cisa-warns-of-active-exploitation-in.html">19.3.2025 - The Hacker News</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p class="rubric">CISA warnt vor aktiver Ausnutzung einer Schwachstelle in der Lieferkette von GitHub-Aktion</p>
<p>Die US-Behörde für Cybersicherheit und Infrastruktursicherheit (CISA) hat am Dienstag eine Schwachstelle im Zusammenhang mit der Kompromittierung der Lieferkette der GitHub-Aktion tj-actions/changed-files in ihren Katalog der bekannten ausgenutzten Schwachstellen (KEV) aufgenommen.</p>
<p>Die hochgradig gefährliche Schwachstelle, die als CVE-2025-30066 (CVSS-Score: 8.6) verfolgt wird, beinhaltet die Verletzung der GitHub-Action, um bösartigen Code einzuschleusen, der es einem entfernten Angreifer ermöglicht, über Aktionsprotokolle auf sensible Daten zuzugreifen.</p>
<p class="attribution">—<a class="reference external" href="https://thehackernews.com/2025/03/cisa-warns-of-active-exploitation-in.html">19.3.2025 - The Hacker News (Übersetzt mit DeepL)</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>Indonesia won’t pay an $8 million ransom after a cyberattack compromised its national data center</strong></p>
<p>[...] The attackers have held data hostage and offered a key for access in return for the $8 million ransom, said PT Telkom Indonesia’s director of network &amp; IT solutions, Herlan Wijanarko, without giving further details. Wijanarko said the company, in collaboration with authorities at home and abroad, is investigating and trying to break the encryption that made data inaccessible. [...]</p>
<p class="attribution">—June 25th, 2024 - <a class="reference external" href="https://apnews.com/article/indonesia-ransomware-attack-national-data-center-213c14c6cc69d7b66815e58478f64cee">AP News</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>Crypto-Hackers Steal $2.2bn as North Koreans Dominate</strong></p>
<p>Threat actors stole $2.2bn from cryptocurrency platforms in 2024, with the majority (61%) of illicit funds attributed to North Korean hackers, according to Chainalysis. [...]</p>
<p>Notably, attacks between $50 and $100m, and those above $100m, occurred far more frequently in 2024 than they did in 2023, suggesting that the DPRK is getting better and faster at massive exploits[...].</p>
<p>This increase is unfortunately also being matched by “a growing density” of hacks which yielded lower amounts of around $10,000 in value.[...]</p>
<p>Some of these events appear to be linked to North Korean IT workers, who have been increasingly infiltrating crypto and Web3 companies, and compromising their networks, operations, and integrity.</p>
<p class="attribution">—<a class="reference external" href="https://www.infosecurity-magazine.com/news/cryptohackers-steal-22bn-north/">19.12.2024 - Infosecurity Magazine</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>Hackers shut down heating in Ukrainian city with malware</strong></p>
<p>For two days in mid-January, some Ukrainians in the city of Lviv had to live without central heating and suffer freezing temperatures because of a cyberattack against a municipal energy company [...]</p>
<p>[...], the cybersecurity company Dragos published a report with details about a new malware dubbed FrostyGoop, which the company says is designed to target industrial control systems [...]</p>
<p class="attribution">—Juli 2024 - <a class="reference external" href="https://techcrunch.com/2024/07/23/hackers-shut-down-heating-in-ukrainian-city-with-malware-researchers-say/?guccounter=1">Techcrunch</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>US government tells officials, politicians to ditch regular calls and texts</strong></p>
<p>The U.S. government [CISA] is urging senior government officials and politicians to ditch phone calls and text messages following intrusions at major American telecommunications companies blamed on Chinese hackers. [...]</p>
<p>The first recommendation: &quot;Use only end-to-end encrypted communications.&quot; [...]</p>
<p class="attribution">—18.12.2024 - <a class="reference external" href="https://www.reuters.com/world/us/us-cyber-watchdog-tells-senior-officials-immediately-adopt-end-to-end-encryption-2024-12-18/">Reuters</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>Want to Win a Bike Race? Hack Your Rival’s Wireless Shifters</strong></p>
<p>Relatively inexpensive hardware can be used to hack the Shimano Di2 wireless gear-shifting systems used by cyclists [...]. They tested the eavesdrop-and-replay attack with a $1,500 USRP software-defined radio, an antenna, and a laptop but said the setup could be miniaturized. Attackers could spoof signals from up to 30 feet away, causing the target bike to shift gears unexpectedly or lock into the wrong gear.</p>
<p class="attribution">—August 2024 - <a class="reference external" href="https://technews.acm.org/archives.cfm?fo=2024-08-aug/aug-16-2024.html">summary provided by ACM</a>; <a class="reference external" href="https://www.wired.com/story/shimano-wireless-bicycle-shifter-jamming-replay-attacks/">full article: Wired</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>New RAMBO attack steals data using RAM in air-gapped computers</strong></p>
<p>[...] A novel side-channel attack dubbed  &quot;RAMBO&quot; (Radiation of Air-gapped Memory Bus for Offense) generates electromagnetic radiation from a device's RAM to send data from air-gapped computers.</p>
<div class="incremental docutils container">
<p>[...] To conduct the Rambo attack, an attacker plants malware on the air-gapped computer to collect sensitive data and prepare it for transmission. It transmits the data by manipulating memory access patterns to generate controlled electromagnetic emissions from the device's RAM.</p>
</div>
<div class="incremental docutils container">
<p>[...] The RAMBO attack achieves data transfer rates of up to 1,000 bits per second (bps) [at a distance of up to 7 meters], equating to 128 bytes per second, or 0.125 KB/s.</p>
</div>
<p class="attribution">—September 2024 - <a class="reference external" href="https://www.bleepingcomputer.com/news/security/new-rambo-attack-steals-data-using-ram-in-air-gapped-computers/">Bleepingcomputer</a></p>
</blockquote>
<div class="supplemental">
<p class="rubric">Rambo Attack - weitere Details</p>
<blockquote class="epigraph">
<p>The emitted data is encoded into &quot;1&quot; and &quot;0&quot;, represented in the radio signals as &quot;on&quot; and &quot;off.&quot; The researchers opted for using Manchester code to enhance error detection and ensure signal synchronization, reducing the chances for incorrect interpretations at the receiver's end.</p>
<p>The attacker may use a relatively inexpensive Software-Defined Radio (SDR) with an antenna to intercept the modulated electromagnetic emissions and convert them back into binary information.</p>
</blockquote>
</div></ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>SnailLoad: Exploiting Remote Network Latency Measurements without JavaScript</strong></p>
<p>[Side-Channel Attack to circumvent privacy.]</p>
<p>[...] The attack setup for SnailLoad. A victim downloads data from an attacker's HTTP server while it watches a video on a video-sharing platform, e.g., YouTube. Due to the network bottleneck on the victim's side, the attacker can infer the transmitted amount of data by measuring the packet round trip time. The round trip time traces are unique per video and can be used to classify the video watched by the victim. [...]</p>
<p class="attribution">—28.6.2024 Snailload: <a class="reference external" href="https://www.snailload.com/snailload.pdf">Paper</a>, <a class="reference external" href="https://www.snailload.com">Web</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>New PIXHELL Attack Exploits LCD Screen Noise to Exfiltrate Data from Air-Gapped Computers</strong></p>
<p>A new side-channel attack dubbed PIXHELL could be abused to target air-gapped computers by breaching the &quot;audio gap&quot; and exfiltrating sensitive information by taking advantage of the noise generated by pixels on an LCD screen.</p>
<p>Malware in the air-gap and audio-gap computers generates crafted pixel patterns that produce noise in the frequency range of 0 - 22 kHz,&quot; Dr. Mordechai Guri, the head of the Offensive Cyber Research Lab in the Department of Software and Information Systems Engineering at the Ben Gurion University of the Negev in Israel, said in a newly published paper. [...]</p>
<p class="attribution">—10. Sept. 2024 - <a class="reference external" href="https://thehackernews.com/2024/09/new-pixhell-attack-exploits-screen.html">The Hacker News</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>FAST 4.000 VERHAFTUNGEN: Interpol gelingt großer Schlag gegen Onlinebetrug</strong></p>
<p>Die Einsatzkräfte haben nicht nur weltweit Tausende von Verdächtigen verhaftet, sondern auch Vermögenswerte im Umfang von 257 Millionen US-Dollar beschlagnahmt.</p>
<p>[...] Mit einem Gesamtwert von 135 Millionen US-Dollar besteht laut Interpol mehr als die Hälfte davon aus beschlagnahmten Fiat-Währungen wie US-Dollar, Euro oder Yen. Weitere zwei Millionen Dollar liegen in Form von Kryptowährungen vor. Hinzu kommen andere Vermögenswerte wie etwa Immobilien, Luxusfahrzeuge, teurer Schmuck und andere hochwertige Gegenstände und Sammlungen im Gesamtwert von 120 Millionen US-Dollar. [...]</p>
<p class="attribution">—29. Juni 2024 - <a class="reference external" href="https://www.golem.de/news/fast-4-000-verhaftungen-interpol-gelingt-grosser-schlag-gegen-onlinebetrug-2406-186568.html">Golem.de</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><em>CEO VERHAFTET</em></p>
<p>Der Hersteller soll insgesamt 240.000 Geräte mit der DDoS-Funktion ausgestattet haben – teils ab Werk, teils erst nachträglich per Firmwareupdate.</p>
<p>[...] In Südkorea sind fünf Mitarbeiter sowie der CEO eines Unternehmens verhaftet worden. Dieses soll Satellitenreceiver [...] auf Wunsch eines Kunden mit einer DDoS-Funktion ausgestattet haben. [...] lieferte der Hersteller 98.000 Geräte ab Werk mit dieser Funktion aus. [...]</p>
<p>Dass Geräte ab Werk mit Schadsoftware ausgeliefert werden, ist gerade im unteren Preissegment keine Seltenheit. Sicherheitsforscher deckten erst im vergangenen Jahr eine Malware-Kampagne auf, bei der vor allem billige Android-Geräte wie Smartphones, Tablets und TV-Boxen aus China vor ihrer Auslieferung an Endkunden mit einer Schadsoftware ausgestattet worden waren.</p>
<p class="attribution">—3.12.2024 - <a class="reference external" href="https://www.golem.de/news/ceo-verhaftet-satellitenreceiver-jahrelang-mit-ddos-funktion-ausgeliefert-2412-191354.html">Golem.de</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>U.S. charges 14 North Koreans in $88 million identity theft and extortion case</strong></p>
<p>The Department of Justice accused 14 North Koreans of conspiring to use false identities to get IT jobs with U.S. companies and siphon money back to their home country.</p>
<p>The indictment in Missouri federal court alleged that the conspiracy generated at least $88 million.</p>
<p>The State Department said Thursday it is offering an up to $5 million reward for information about the conspirators and others associated with the two “North Korean front companies.”</p>
<p class="attribution">—12.12.2024 - <a class="reference external" href="https://www.cnbc.com/2024/12/12/north-koreans-charged-identity-theft-extortion-conspiracy-doj.html">CNBC</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p class="rubric">UK cybersecurity agency warns over risk of quantum hackers</p>
<p><strong>Organisations including energy and transport firms told to guard systems against powerful new computers</strong></p>
<p>Guidance from the U.K.'s National Cyber Security Centre calls on large organizations, critical national infrastructure operators, and companies with bespoke IT systems to implement &quot;post-quantum cryptography&quot; to guard against future quantum hackers. These entities were urged to identify services in need of an upgrade by 2028. The guidance indicated that the most important upgrades should be completed by 2031, with migration to a new encryption system by 2035.</p>
<p class="attribution">—<a class="reference external" href="https://www.theguardian.com/technology/2025/mar/20/uk-cybersecurity-agency-quantum-hackers">20.3.2025 - ACM Technews based on a report by The Guardian</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p class="rubric">Britische Cybersicherheitsbehörde warnt vor der Gefahr von Quanten-Hackern</p>
<p><strong>Organisationen, darunter Energie- und Transportunternehmen, sollen ihre Systeme gegen leistungsstarke neue Computer schützen</strong></p>
<p>In einem Leitfaden [...] werden große Organisationen, Betreiber kritischer nationaler Infrastrukturen und Unternehmen mit maßgeschneiderten IT-Systemen aufgefordert, „Post-Quantum-Kryptografie“ zu implementieren, um sich gegen künftige Quanten-Hacker zu schützen. Diese Einrichtungen wurden aufgefordert, die Dienste zu identifizieren, die bis 2028 aufgerüstet werden müssen. Der Leitfaden besagt, dass die [...] die Migration auf ein neues Verschlüsselungssystem bis 2035 erfolgen sollte.</p>
<p class="attribution">—<a class="reference external" href="https://www.theguardian.com/technology/2025/mar/20/uk-cybersecurity-agency-quantum-hackers">20.3.2025 - ACM Technews based on a report by The Guardian (Übersetzt mit DeepL)</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p class="rubric">Jetzt updaten! Zero-Day-Sicherheitslücke in Chrome wird angegriffen</p>
<p><strong>Google hat dem Webbrowser Chrome ein Update spendiert. Es schließt eine Zero-Day-Lücke, die bereits angegriffen wird.</strong></p>
<p>Google hat in der Nacht zum Mittwoch eine Aktualisierung für den Webbrowser Chrome veröffentlicht. Sie stopft ein Zero-Day-Sicherheitsleck, das Angreifer bereits in freier Wildbahn missbrauchen. [...]  <span class="incremental">&quot;Google hat Kenntnis von Berichten, dass ein Exploit für CVE-2025-2783 im Netz existiert&quot;.</span> <span class="incremental">[...] Demnach beginnt der Angriff mit einer Phishing-Mail, die vorgeblich zu einem Event des internationalen Wirtschafts- und Politikwissenschaftsforum einlädt und zu einem Programm sowie Anmeldeformular führt.</span> <span class="incremental">Beide Links führen im Webbrowser Chrome unter Windows jedoch zu einer Malware-Infektion, ohne weitere Interaktion der Opfer.</span></p>
<p class="attribution">—<a class="reference external" href="https://www.heise.de/news/Jetzt-updaten-Zero-Day-Sicherheitsluecke-in-Chrome-wird-angegriffen-10328773.html">26.3.2025 - Heise Security</a></p>
</blockquote>
</ld-card></ld-deck></ld-topic><ld-topic id="cybersicherheit-ist-das-geschaftsrisiko-nr-1">
<h2>Cybersicherheit ist das Geschäftsrisiko Nr. 1</h2>
<blockquote class="epigraph">
<p><strong>Cybervorfälle wie Ransomware-Angriffe, Datenschutzverletzungen und IT-Unterbrechungen sind laut dem Allianz Risk Barometer im Jahr 2024 die größte Sorge für Unternehmen weltweit.</strong> An zweiter Stelle steht die eng miteinander verknüpfte Gefahr der Betriebsunterbrechung. [...]</p>
<p>Cybervorfälle (36% der Gesamteinsätze) sind zum dritten Mal in Folge das weltweit gefürchtetste Risiko [...]. Eine Datenschutzverletzung wird von den Befragten des Allianz Risk Barometers (59%) als die besorgniserregendste Cyberbedrohung angesehen, gefolgt von Angriffen auf kritische Infrastrukturen und physische Vermögenswerte (53%). [...]</p>
<p>Cyberkriminelle suchen vermehrt nach Möglichkeiten, neue Technologien wie generative künstliche Intelligenz (KI) zu nutzen, um Angriffe zu automatisieren und zu beschleunigen und so effektivere Malware und Phishing zu schaffen. [...]</p>
<p class="attribution">—Jan. 24 - <a class="reference external" href="https://www.allianz-trade.de/wissen/wirtschafts-news/allianz-risk-barometer-2024-geschaeftsrisiken.html?utm_source=google&amp;utm_medium=cpc&amp;utm_campaign=[generic][mm][de][de][leadgen][trade_credit_insurance][e][p][b][p-max]-eh_wkv_p-max&amp;_bt=&amp;_bk=&amp;_bm=&amp;_bn=x&amp;_bg=&amp;gad_source=1&amp;gbraid=0AAAAAC_uaZo7sk9ZvZrwUYEuUPFQbJoY1&amp;gclid=Cj0KCQiAvP-6BhDyARIsAJ3uv7aL2d0IlFz61--XDPzi50sJUl5JjeneJlk3ehYu3pTYgkyDz0C0_cMaAtzKEALw_wcB">Allianz Risk Barometer 2024</a></p>
</blockquote>
</ld-topic><ld-topic id="was-ist-cybersecurity">
<h2>Was ist Cybersecurity?</h2>
<ld-deck>
<ld-card>
<blockquote class="epigraph">
<p><strong>Cybersecurity is the practice of protecting systems, networks, and programs from digital attacks</strong>. These cyberattacks are usually aimed at accessing, changing, or destroying sensitive information; extorting money from users via ransomware; or interrupting normal business processes.</p>
<p class="attribution">—July 4th, 2024 - <a class="reference external" href="https://www.cisco.com/c/en/us/products/security/what-is-cybersecurity.html">Cisco</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p>[...] The security precautions related to computer information and access address four major threats: <strong>(1) theft of data</strong>, such as that of military secrets from government computers; <strong>(2) vandalism</strong>, including the destruction of data by a computer virus; <strong>(3) fraud</strong>, such as employees at a bank channeling funds into their own accounts; and <strong>(4) invasion of privacy</strong>, such as the illegal accessing of protected personal financial or medical data from a large database. [...]</p>
<p class="attribution">—July 4th, 2024 - <a class="reference external" href="https://www.britannica.com/technology/computer-security">Britannica</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>VERORDNUNG (EU) 2019/881 DES EUROPÄISCHEN PARLAMENTS UND DES RATES vom 17. April 2019 über die ENISA (Agentur der Europäischen Union für Cybersicherheit</strong></p>
<p><em>Artikel 2 Nummer 1</em></p>
<p>„Cybersicherheit“ bezeichnet alle Tätigkeiten, die notwendig sind, um Netz- und Informationssysteme, die Nutzer solcher Systeme und andere von Cyberbedrohungen betroffene Personen zu schützen [...]</p>
<p class="attribution">—<a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/PDF/?uri=CELEX:32019R0881">Verordnung (EU) 2019/881</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<p>Das Ziel der IT-Sicherheit ist es Systeme vor:</p>
<ul class="simple">
<li><p>Ausfall</p></li>
<li><p>Missbrauch</p></li>
<li><p>Sabotage</p></li>
<li><p>Spionage</p></li>
<li><p>Betrug und Diebstahl zu schützen</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="wichtige-kennzahlen-bzgl-cybersecurity-vorfallen">
<h2>Wichtige Kennzahlen bzgl. Cybersecurity-Vorfällen<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Mean Time to Detection (MTTD)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die benötigt wird, um einen Cyberangriff zu entdecken.</p>
</dd>
<dt>Mean Time to Identify (MTTI)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die benötigt wird, um einen Cyberangriff zu identifizieren in der Hinsicht, dass die Schwachstelle erkannt wird bzw. die Art des Vorfalls erkannt wird und eine erste Idee entwickelt wird, wie gegen den Angriff vorgegangen werden kann.</p>
</dd>
<dt>Mean Time to Respond (MTTR)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die benötigt wird, um auf einen Cyberangriff so zu reagieren, dass kein weiterer Schaden entsteht und der Weg zur Wiederherstellung der normalen Operationen eingeleitet werden kann.</p>
</dd>
<dt>Mean Time to Contain (MTTC)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die benötigt wird, um einen Cyberangriff einzudämmen. D. h. die Zeit, die benötigt wird, um zu verhindern, dass sich der Angriff weiter ausbreitet.</p>
<p>MTTC = MTTD + MTTI + MTTR</p>
</dd>
<dt>Mean Time to Normal (MTTN) bzw. Mean Time to Recover/Restore/Resolve (MTTR)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die benötigt wird, um die normalen Operationen wiederherzustellen.</p>
<p>Dies kann zum Beispiel auch die Zeit umfassen, die benötigt wird um etwaige Backups einzuspielen oder ggf. Firmware Patches einzuspielen.</p>
</dd>
</dl>
</ld-story><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Begriffe sind nicht einheitlich definiert und ggf. ist es sinnvoll zu klären welcher Zeitraum genau gemeint ist.</p>
</aside>
</aside>
<div class="supplemental">
<p>Die MTTD kann häufig nur im Nachgang genau ermittelt werden, sollte aber natürlich nachgefasst werden, um die eigenen Prozesse zu kontrollieren und ggf. zu verbessern. Insbesondere im Zusammenhang mit APTs können vergleichsweise lange Zeiträume bis zur Entdeckung vergehen. Zum Beispiel kann es sein, dass man als erstes feststellt, dass es unerwartete Verbindungen zu einem externen Server gibt. Zu diesem Zeitpunkt ist aber noch unklar wie der Angreifer vorgegangen ist, welche Daten ggf. schon abgeflossen sind und was genau zu tun ist, um den Angreifer zu stoppen. Es ist insbesondere auch noch nicht klar auf welche Systeme er bereits Zugriff hat.</p>
<p>Die Zeit bis zum Beispiel erkannt wurde, dass ein bestimmter Account ausgenutzt wurde und dieser dann gesperrt wurde, oder zum Beispiel bestimmte Netzwerkverbindungen effektiv blockiert werden und begonnen werden kann mit der Wiederherstellung der Systeme, wird als MTTR bezeichnet.</p>
<p>Die MTTC misst somit nicht wie lange es dauert bis alle Auswirkungen des Angriffs beseitigt sind/die normale Operation wiederhergestellt ist, sondern „nur“ wie lange es dauert die weitere Verbreitung zu stoppen.</p>
</div></ld-topic><ld-topic class="new-section transition-fade" id="angriffe-auf-die-schutzziele-der-it-sicherheit">
<h2>Angriffe auf die Schutzziele der IT-Sicherheit</h2>
</ld-topic><ld-topic id="ausgewahlte-angriffe-angriffsmethoden-und-bedrohungsszenarien">
<h2>Ausgewählte Angriffe, Angriffsmethoden und Bedrohungsszenarien</h2>
<ul class="incremental-list simple">
<li><p>Backdoors (<span class="ger">Hintertüren</span>)</p></li>
<li><p>(Distributed-)Denial-of-service Angriffe</p></li>
<li><p>Direct-access Angriffe (d. h. physischer Angriff auf das System)</p></li>
<li><p>Eavesdropping (<span class="ger">Abhören</span>)</p></li>
<li><p>Malware</p></li>
<li><p>Man-in-the-middle (MITM) Angriffe</p></li>
<li><p>Privilege escalation (unterschieden werden: horizontale und vertikale)</p></li>
<li><p>Side-Channel attacks (<span class="ger">Seitenkanalangriffe</span>)</p></li>
<li><p>Spoofing (z. B. IP-Spoofing) (<span class="ger">Vortäuschen</span>)</p></li>
<li><p>Social engineering (z. B. Phishing)</p></li>
</ul>
<ul class="incremental-list simple">
<li><p>Advanced Persistent Threats (APT)</p></li>
<li><p><em>Store-now, Decrypt-later</em> (<span class="ger">Speichere jetzt, Entschlüssele später</span>)</p></li>
</ul>
<div class="supplemental">
<dl class="field-list simple">
<dt>Vertikale Privilege Escalation<span class="colon">:</span></dt>
<dd><p>Der Angreifer erhält Zugriff auf höhere Rechte, die er vorher nicht hatte.</p>
</dd>
<dt>Horizontale Privilege Escalation<span class="colon">:</span></dt>
<dd><p>Der Angreifer erhält Zugriff auf die Rechte einer anderen Person, die er vorher nicht hatte.</p>
</dd>
<dt>APT<span class="colon">:</span></dt>
<dd><p>Der Begriff <em>Advanced Persistent Threat</em> (≘ „fortgeschrittene, andauernde Bedrohung“) bezeichnet gezielte Cyberangriffe durch professionelle Gruppen (häufig <em>state sponsored</em>). Es werden in der Regel langfristige Ziele verfolgt. Diese dienen zum Beispiel der Spionage oder der Vorbereitung auf einen Cyberkrieg. Häufige Ziele sind Regierungen und Unternehmen sowie Organisationen, die über kritische Daten verfügen. Insbesondere in der Anfangsphase gehen die Angreifer sehr vorsichtig vor, um nicht entdeckt zu werden. Danach unterscheidet sich das Vorgehen je nach Zielsetzung. Häufig wird versucht den Zugriff auf das Zielsystem langfristig zu erhalten, um so an weitere Informationen zu gelangen.</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="schutzziele-der-it-sicherheit-cia-triade">

</div></ld-topic><ld-topic id="erweiterte-schutzziele">
<h2>Erweiterte Schutzziele</h2>
<p>Neben den primären Schutzzielen, gibt es eine Reihe weiterer kontextabhängiger Schutzziele:</p>
<dl class="incremental-list field-list simple">
<dt>Verbindlichkeit/Nichtabstreitbarkeit (<span class="eng">Accountability/Non-repudiation</span>)<span class="colon">:</span></dt>
<dd><p>Ein Akteur kann seine Handlungen nicht abstreiten.</p>
</dd>
<dt>Pseudo-/Anonymisierung<span class="colon">:</span></dt>
<dd><p>Eine Person kann nicht (mehr) identifiziert werden.</p>
</dd>
<dt>Authentizität (<span class="eng">Authenticity</span>)<span class="colon">:</span></dt>
<dd><p>Ist eine Information echt bzw. vertrauenswürdig?</p>
</dd>
</dl>
</ld-topic><ld-topic class="new-section transition-fade" id="social-engineering-angriffe">
<h2>Social-Engineering Angriffe</h2>
</ld-topic><ld-topic id="weitergehende-informationen">

</ld-topic><ld-topic id="eigenschaften-von-social-engineering-angriffe">
<h2>Eigenschaften von Social-Engineering Angriffe</h2>
<ul class="incremental-list list-with-explanations">
<li><p><strong>sind häufig die Ursache für erfolgreiche Angriffe</strong></p>
<p>(Der Hacker Kevin Mitnick war praktisch immer aufgrund von Social Engineering erfolgreich.)</p>
</li>
<li><p>stellen die größte Bedrohung für die Sicherheit von IT-Systemen dar</p></li>
<li><p>es wird angenommen, dass die betroffenen Personen es in vielen Fällen nicht merken</p>
<p><span class="incremental">(Beispiel: Fake Bewerbungsgespräch)</span></p>
</li>
<li><p>mittels OSINT kann die Vorbereitung von Social-Engineering Angriffen vereinfacht werden</p></li>
<li><p>neue technische Möglichkeiten (z. B. KI generierte Stimmen) erweitern die Angriffsmöglichkeiten</p></li>
</ul>
<div class="supplemental">
<p class="rubric">Beispiel eines fortgeschrittenen Social-Engineering Angriffs</p>
<p>Ein vom Angreifer bewusst eingefädeltes Bewerbungsgespräch für eine Position als Administrator könnte zum Beispiel dazu genutzt werden, um Informationen über das Zielsystem zu erhalten, die für einen Angriff nützlich sind (z. B. welche Software wird eingesetzt, wie sieht die Architektur aus, ...). In diesem Fall ist davon auszugehen, dass ein Bewerber zum Beispiel durch ein Headhunter eine gutes Angebot gemacht wird und er dann im Rahmen des Gesprächs gebeten wird eine Sicherheitsarchitektur darzustellen, die er einführen würde. Es ist dann davon auszugehen, dass er auf seine bisherige Erfahrung zurückgreift und diese darstellt und er somit die Architektur des Zielsystems offenlegt.</p>
<p class="rubric">Neue Gefahren</p>
<p>Durch KI generierte Stimmen kann es Angreifern gelingen, z. B. durch das Vortäuschen einer Notlage einer nahestehenden Person, an Informationen zu gelangen.</p>
</div></ld-topic><ld-topic id="one-question-saved-ferrari-from-a-deepfake-scam">
<h2><strong>One Question Saved Ferrari from a Deepfake Scam</strong></h2>
<blockquote class="epigraph">
<p>With one question, an executive at Ferrari stopped an effort to use deepfake technology to scam the company. CEO Benedetto Vigna (pictured) was impersonated on a call by deepfake software that, using a convincing imitation of Vigna's southern Italian accent, said he needed to discuss something confidential that required an unspecified currency-hedge transaction to be carried out. The executive started to have suspicions and asked, for identification purposes, the title of the book Vigna had recently recommended to him. With that, the call ended.</p>
<p class="attribution">—Juli, 2024 - Zusammenfassung: <a class="reference external" href="https://technews.acm.org/archives.cfm?fo=2024-07-jul/jul-29-2024.html">ACM</a>; Original: <a class="reference external" href="https://www.bloomberg.com/news/articles/2024-07-26/ferrari-narrowly-dodges-deepfake-scam-simulating-deal-hungry-ceo">‘I Need to Identify You': How One Question Saved Ferrari From a Deepfake Scam - Bloomberg</a></p>
</blockquote>
</ld-topic><ld-topic id="ausgewahlte-social-engineering-angriffe">
<h2>Ausgewählte Social-Engineering Angriffe</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt>Phishing and Spear Phishing<span class="colon">:</span></dt>
<dd><p><em>Phishing</em> nutzt elektr. Kommunikationswege um an Informationen zu gelangen (z. B. E-Mail oder SMS).</p>
<p><em>Spear phishing</em> ist Phishing, bei der der Angreifer auf eine bestimmte Zielgruppe oder sogar eine einzelne Person abzielt.</p>
</dd>
<dt>Smishing<span class="colon">:</span></dt>
<dd><p>Phishing mit Hilfe von SMS.</p>
</dd>
<dt>Vishing<span class="colon">:</span></dt>
<dd><p>Phishing mit Hilfe von Telefonanrufen.</p>
<p>(Z. B. <a class="reference external" href="https://www.europol.europa.eu/publications-events/publications/vishing-calls">Anrufe von Europol</a>)</p>
</dd>
<dt>Quishing/QR phishing<span class="colon">:</span></dt>
<dd><p>Phishing mit Hilfe von QR Codes.</p>
</dd>
<dt>Whaling<span class="colon">:</span></dt>
<dd><p>Phishing, dass sich gegen hochrangige und sehr ausgewählte Personen richtet (z. B. den CEO eines Unternehmens).</p>
</dd>
<dt>Pharming<span class="colon">:</span></dt>
<dd><p>Manipulation des DNS-Servers, um den Nutzer auf eine gefälschte Webseite zu leiten, um dann sensitive Informationen zu erlangen.</p>
</dd>
<dt>Spam / Spam over Internet messaging (SPIM)<span class="colon">:</span></dt>
<dd><p>Unerwünschte und nicht angeforderte E-Mail-Nachrichten oder Nachrichten in sozialen Medien bzw. Instant Messaging-Diensten.</p>
</dd>
<dt>Dumpster Diving<span class="colon">:</span></dt>
<dd><p>Durchsuchen von „Müllcontainern“ nach Informationen, die für einen Angriff nützlich sein könnten.</p>
</dd>
<dt>Shoulder Surfing<span class="colon">:</span></dt>
<dd><p>Beobachten von Personen, die sich an einem Computer anmelden, um das Passwort zu erfahren oder die sensitive Informationen auf dem Schreibtisch liegen haben.</p>
</dd>
<dt>Tailgating<span class="colon">:</span></dt>
<dd><p>Ein Angreifer nutzt die Zugangsberechtigung einer Person, um sich Zugang zu einem Gebäude zu verschaffen ohne dass die Person dies bemerkt oder gar zustimmt.</p>
<p>Dies kann z. B. durch Zugangsschleusen verhindert werden, die immer nur einer Person den Zugang gewähren.</p>
</dd>
<dt>Identity Fraud<span class="colon">:</span></dt>
<dd><p>Identitätsdiebstahl. Der Angreifer gibt sich als jemand anderes aus, um an Informationen zu gelangen oder um eine Straftat zu begehen.</p>
</dd>
<dt>Invoice Scams<span class="colon">:</span></dt>
<dd><p>Versenden von Rechnungen, für Dienstleistungen und Produkte die man nicht gekauft hat (z. B. Rechnungen für Postzustellung.)</p>
</dd>
<dt>Credential Harvesting<span class="colon">:</span></dt>
<dd><p>Sammlung von Zugangsdaten, die durch Sicherheitslücken in Systemen oder durch Phishing erlangt wurden.</p>
</dd>
<dt>Hoax<span class="colon">:</span></dt>
<dd><p>Eine bewusste Falschmeldung, die Menschen dazu veranlasst etwas falsches zu glauben.</p>
</dd>
<dt>Impersonation oder Pretexting<span class="colon">:</span></dt>
<dd><p>Vorgabe einer falschen Identität (z. B. als Mitarbeiter des IT-Supports); d. h. der Angreifer gibt sich persönlich als jemand anderes aus, um an Informationen zu gelangen und nutzt dafür keine elektronischen Hilfsmittel.</p>
</dd>
<dt>Eavesdropping<span class="colon">:</span></dt>
<dd><p>Abhören von Gesprächen, um an relevante Informationen zu gelangen.</p>
</dd>
<dt>Eliciting Information<span class="colon">:</span></dt>
<dd><p>Der Angreifer versucht durch geschicktes Fragen an Informationen zu gelangen, die für einen Angriff nützlich sein könnten.</p>
</dd>
<dt>Baiting (<span class="ger">Ködern</span>)<span class="colon">:</span></dt>
<dd><p>Der Angreifer bietet etwas an, um an Informationen zu gelangen (z. B. ein USB-Stick mit einem Virus, der sich beim Einstecken des USB-Sticks auf dem Rechner installiert.)</p>
</dd>
<dt>Watering Hole Attack<span class="colon">:</span></dt>
<dd><p>Der Angreifer infiziert eine Webseite, die von der Zielgruppe häufig besucht wird, um dann die Besucher der Webseite anzugreifen.</p>
</dd>
<dt>Typo Squatting<span class="colon">:</span></dt>
<dd><p>Ausnutzen von Tippfehlern durch das Registrieren einer Domain, die der Domain eines Zielunternehmens ähnelt, um dann Besucher der Webseite auf eine gefälschte Webseite zu leiten. (z. B. <cite>www.gooogle.com</cite>)</p>
</dd>
</dl>
</ld-story><div class="supplemental">
<p class="rubric">Quishing/QR phishing:</p>
<p>D. h. der Angreifer erstellt einen QR Code, der auf eine gefälschte Webseite führt. Der QR Code wird dann z. B. auf einem Plakat angebracht oder zum Beispiel an einer Säule zum Kaufen von Fahrkarten, um möglichst viele Personen glaubhaft zu erreichen.</p>
<p class="rubric">HOAX</p>
<p>Ein Beispiel eines nicht-harmlosen Streichs (Hoax) ist die Falschmeldung vom 1. April 2003, dass Bill Gates gestorben sei. Diese Falschmeldung wurde von vielen Menschen geglaubt und hatte relevanten Einfluss auf den Aktienmarkt.</p>
<p class="rubric">Credential harvesting</p>
<p>In der Anfangszeit von Github und Bitbucket wurden häufig Zugangsdaten und Zertifikate in öffentlichen Repositories gefunden, da die Nutzer diese im Quellcode hinterlegt hatten oder sogar als Ressourcen direkt eingebunden hatten.</p>
<p class="rubric">Typische Phishing E-Mail</p>
<img alt="images/phishing-mail-fake-fedex.png" class="align-center" src="images/phishing-mail-fake-fedex.png" style="width: 80%;" />
</div></ld-topic><ld-topic id="motivationstechniken-von-angreifern">
<h2>„Motivationstechniken“ von Angreifern</h2>
<ul class="incremental-list simple">
<li><p>Autorität: Der Angreifer gibt sich z. B. als Mitarbeiter des IT-Supports aus.</p></li>
<li><p>Einschüchterung (<span class="eng">Intimidation</span>)</p></li>
<li><p>Dringlichkeit (<em>„In 10 Minuten verschlüssele ich den Rechner.“</em>)</p></li>
<li><p>Konsens (<em>„Alle machen das so.“</em>)</p></li>
<li><p>Knappheit (<em>„Es sind nur noch drei Rechner nicht infiziert.“</em>)</p></li>
<li><p>Vertrautheit</p></li>
<li><p>Vertrauen</p></li>
</ul>
</ld-topic><ld-topic class="new-section transition-fade" id="cybersicherheit-starken">
<h2>Cybersicherheit stärken</h2>
</ld-topic><ld-topic class="center-content" id="bug-bounty-programme">
<h2>Bug-Bounty-Programme</h2>
<blockquote class="epigraph">
<p><strong>Microsoft to offer hackers millions in Zero Day Quest event</strong></p>
<p>Microsoft on Tuesday unveiled Zero Day Quest, a bug bounty event offering up to $4 million in rewards to security researchers.</p>
<p>&quot;At the end of the day, we recognize that when it comes to security, it's fundamentally a team sport,&quot; Microsoft CEO Satya Nadella said during his Tuesday keynote. &quot;And that's why we want to partner, and we're partnering broadly with the security community.&quot;</p>
<p>[...] Zero Day Quest is the &quot;largest of its kind&quot; and will offer a potential $4 million in awards for research into cloud and AI, which he described as &quot;high-impact areas.&quot;</p>
<p class="attribution">—19.11.2024 <a class="reference external" href="https://www.techtarget.com/searchsecurity/news/366616078/Microsoft-to-offer-hackers-millions-in-Zero-Day-Quest-event">Techtarget</a></p>
</blockquote>
<div class="supplemental">
<p>Bug-Bounty-Programme sind Initiativen, die Einzelpersonen oder Forschergruppen für das Finden und Melden von Softwarefehlern belohnen. Diese Programme werden häufig von Softwareanbietern initiiert, um die Sicherheit ihrer Produkte zu verbessern.</p>
</div></ld-topic><ld-topic class="center-content" id="post-quantum-cryptography-pqc-einfuhren">
<h2>Post-Quantum Cryptography (PQC) Einführen</h2>
<blockquote class="epigraph">
<p><strong>A joint statement from partners from 18 EU member states[...]</strong></p>
<p>This threat to cryptography [i. e. established public-key cryptography is no longer secure] is posed by the development of a [...] quantum computer, which can break traditional public-key cryptographic schemes, [...] due to Shor’s algorithm. While there are currently no such cryptographically relevant quantum computers (CRQC) available, their development is progressing rapidly [...] <span class="incremental">preparing for the quantum threat should be considered an integral aspect of cyber security risk management.</span></p>
<p><span class="incremental">[...] we currently strongly recommend to deploy PQC in hybrid solutions for most use-cases, i.e. combining a deployed cryptographic scheme with PQC in such a way that the combination remains secure even if one of its components is broken.</span></p>
<p><span class="incremental">[...] The transition should also consider cryptoagility, allowing to ensure a more resilient transition to PQC[...]</span></p>
<p class="attribution">—27.11.2024 <a class="reference external" href="https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Crypto/PQC-joint-statement.pdf?__blob=publicationFile&amp;v=3">Securing Tomorrow, Today: Transitioning to PQC</a></p>
</blockquote>
</ld-topic><ld-topic class="center-content" id="quantencomputer-bedrohungsbewertung">
<h2>Quantencomputer - Bedrohungsbewertung</h2>
<p class="rubric">[Bewertung der Bedrohung durch Quantencomputer]</p>
<blockquote class="epigraph">
<p>[...] preparing for the quantum threat should be considered an integral aspect of cybersecurity risk management. In an attempt to quantify the risk, the 2023 issue of the Quantum Threat Timeline conducted a survey among 37 international leading experts from academia and industry. Out of these, 17 estimated the risk that a CRQC appears within a 10-year timeframe higher than 5%. Moreover, 10 of these respondents even indicated a likelihood of about 50% or more.</p>
<p><span class="incremental">[...] To ensure an acceptable level of readiness, we recommend that these should be protected against &quot;store now, decrypt later&quot; attacks as soon as possible, latest by the end of 2030.</span></p>
<p class="attribution">—27.11.2024 <a class="reference external" href="https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Crypto/PQC-joint-statement.pdf?__blob=publicationFile&amp;v=3">Securing Tomorrow, Today: Transitioning to PQC</a></p>
</blockquote>
</ld-topic><ld-topic class="new-subsection transition-scale" id="die-nis-2-richtlinie">
<h2>Die NIS 2 Richtlinie</h2>
<div class="far-far-smaller minor margin-left-1em margin-right-1em margin-top-1em docutils container">
<p><a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/HTML/?uri=CELEX:32022L2555#d1e40-80-1">Directive (EU) 2022/2555 of the European Parliament and of the Council of 14 December 2022 on measures for a high common level of cybersecurity across the Union, amending Regulation (EU) No 910/2014 and Directive (EU) 2018/1972, and repealing Directive (EU) 2016/1148 (NIS 2 Directive)</a></p>
</div>
</ld-topic><ld-topic id="nis-2-richtlinie-nis-2-directive">
<h2>NIS 2 Richtlinie (<span class="eng">NIS 2 Directive</span>)</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Die NIS2-Richtlinie ist die zweite EU-Richtlinie zur Netz- und Informationssicherheit (NIS) in der EU.</p></li>
<li><p><em>seit 17. Oktober 2024 müss(t)en alle nationalstaaten entsprechende Regelungen in nationales Recht umgesetzt haben und ab 18. Oktober 2024 anwenden</em></p></li>
<li><p>Das Hauptziel ist die Verbesserung der Widerstandsfähigkeit gegen Cyberkriminalität und die Verbesserung des europäischen und nationalen Cybersecurity-Managements.</p>
<blockquote>
<p>Die neue NIS-2-Richtlinie zielt darauf ab, die Widerstandsfähigkeit und Reaktionsfähigkeit des öffentlichen und privaten Sektors zu verbessern. Der Schwerpunkt der Richtlinie liegt auf der Bekämpfung der Cyberkriminalität.</p>
</blockquote>
</li>
<li><p>Die NIS-2-Richtlinie gilt für Organisationen, inkl. Unternehmen und Zulieferer, die durch Erbringung wesentlicher oder wichtiger Dienstleistungen eine entscheidende Rolle für die Aufrechterhaltung der europäischen Wirtschaft und Gesellschaft spielen.</p></li>
<li><p>Die Führungskräfte von betroffenen Einrichtungen sind für die Überwachung der Umsetzung der NIS-2-Richtlinie verantwortlich und können für Verstöße gegen die NIS-2-Richtlinie haftbar gemacht werden (Artikel 20).</p></li>
</ul>
<div class="supplemental">
<blockquote class="epigraph">
<p><strong>Artikel 20, Governance</strong></p>
<ol class="arabic simple">
<li><p>Die Mitgliedstaaten stellen sicher, dass die Leitungsorgane wesentlicher und wichtiger Einrichtungen die von diesen Einrichtungen zur Einhaltung von Artikel 21 ergriffenen Risikomanagementmaßnahmen im Bereich der Cybersicherheit billigen, ihre Umsetzung überwachen und für Verstöße gegen diesen Artikel durch die betreffenden Einrichtungen verantwortlich gemacht werden können. [...]</p></li>
<li><p>Die Mitgliedstaaten stellen sicher, dass die Mitglieder der Leitungsorgane wesentlicher und wichtiger Einrichtungen an Schulungen teilnehmen müssen, und fordern wesentliche und wichtige Einrichtungen auf, allen Mitarbeitern regelmäßig entsprechende Schulungen anzubieten, um ausreichende Kenntnisse und Fähigkeiten zur Erkennung und Bewertung von Risiken sowie Managementpraktiken im Bereich der Cybersicherheit und deren Auswirkungen auf die von der Einrichtung erbrachten Dienste zu erwerben.</p></li>
</ol>
<p class="attribution">—NIS 2 - KAPITEL IV <a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/HTML/?uri=CELEX:32022L2555#d1e3310-80-1">RISIKOMANAGEMENTMAẞNAHMEN UND BERICHTSPFLICHTEN IM BEREICH DER CYBERSICHERHEIT</a></p>
</blockquote>
</div></ld-topic><ld-topic id="nis-2-berichtspflichten">
<h2>NIS 2 - Berichtspflichten</h2>
<ul class="simple">
<li><p>Wesentliche und wichtige Einrichtungen müssen unverzüglich (<em>in jeden Fall aber innerhalb von 24 Stunden</em>) über jeden Sicherheitsvorfall unterrichten, der erhebliche Auswirkungen auf die Erbringung ihrer Dienste hat</p></li>
<li><p>Ein Sicherheitsvorfall gilt als erheblich, wenn</p>
<ol class="loweralpha simple incremental">
<li><p>er schwerwiegende Betriebsstörungen der Dienste oder finanzielle Verluste für die betreffende Einrichtung verursacht hat oder verursachen kann;</p></li>
<li><p>er andere natürliche oder juristische Personen durch erhebliche materielle oder immaterielle Schäden beeinträchtigt hat oder beeinträchtigen kann.</p></li>
</ol>
</li>
</ul>
</ld-topic><ld-topic id="von-nis2-betroffene-off-und-priv-einrichtungen">
<h2>Von NIS2 betroffene öff. und priv. Einrichtungen<a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></h2>
<blockquote>
<p>Folgende Organisation mit mehr als 50 Mitarbeitern und einem Umsatz von mehr als 10 Millionen Euro müssen die NIS-2-Richtlinie einhalten (obligatorisch).</p>
</blockquote>
<ul class="columns incremental-list simple">
<li><dl class="simple">
<dt></dt>
<dd><ul>
<li><p>Post- und Kurierdienste</p></li>
<li><p>Abfallwirtschaft</p></li>
<li><p>Chemie</p></li>
<li><p>Lebensmittel</p></li>
<li><p>Herstellung medizinischer Geräten</p></li>
<li><p>Computer und Elektronik</p></li>
<li><p>Maschinen</p></li>
<li><p>Kraftfahrzeuge</p></li>
<li><p>Energie</p></li>
</ul>
</dd>
</dl>
</li>
<li><dl class="simple">
<dt></dt>
<dd><ul>
<li><p>Verkehrswesen</p></li>
<li><p>Bankwesen</p></li>
<li><p>Finanzmarkt-Infrastrukturen</p></li>
<li><p>Gesundheitswesen</p></li>
<li><p>Trinkwasserversorgung und -verteilung</p></li>
<li><p>Digitale Infrastrukturen</p></li>
<li><p>Online-Marktplätze</p></li>
<li><p>Online-Suchmaschinen</p></li>
<li><p>Cloud Computing-Dienste</p></li>
</ul>
</dd>
</dl>
</li>
</ul>
<div class="supplemental">
<p>Bis zum 17. April 2025 erstellen die Mitgliedstaaten eine Liste von wesentlichen und wichtigen Einrichtungen und von Einrichtungen, die Domänennamen-Registrierungsdienste erbringen und aktualisieren sie gegebenenfalls regelmäßig — spätestens alle 2 Jahre.</p>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/HTML/?uri=CELEX:32022L2555#d1e32-143-1">Details siehe Anhang I und II der NIS 2 Richtlinie</a></p>
</aside>
</aside>
</ld-topic><ld-topic class="no-title center-content" id="nis-2-nationale-cybersicherheitsstrategie">
<h2>NIS 2 - Nationale Cybersicherheitsstrategie</h2>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Jeder Mitgliedstaat erlässt eine <em>nationale Cybersicherheitsstrategie</em>, die die strategischen Ziele, die zur Erreichung dieser Ziele erforderlichen Ressourcen sowie angemessene politische und regulatorische Maßnahmen zur Erreichung und Aufrechterhaltung eines hohen Cybersicherheitsniveaus enthält.</p>
</aside>
</ld-topic><ld-topic id="nis-2-zentrale-einrichtungen">
<h2>NIS 2 - zentrale Einrichtungen</h2>
<object class="align-center" data="images/nis_2.svg" role="img" type="image/svg+xml" width="95%">
</object><aside class="admonition dd-margin-left-2em s-font-size-80 legend">
<p class="admonition-title">Legende</p>
<dl class="field-list simple">
<dt>CSIRT<span class="colon">:</span></dt>
<dd><p>Computer Security Incident Response Team</p>
</dd>
<dt>Behörden für das Krisenmanagement<span class="colon">:</span></dt>
<dd><p>Sollte es mehr als eine geben, so wird eine explizit benannt, die für die Koordination und das  Management von <em>Cybersicherheitsvorfällen großen Ausmaßes und Krisen</em> zuständig ist</p>
</dd>
</dl>
</aside>
<div class="supplemental">
<p>Ein zentraler Gedanke ist die Vernetzung der zuständigen Behörden sowohl auf nationaler als auch auf europäischer Ebene sicherzustellen.</p>
</div></ld-topic><ld-topic class="new-section" id="von-der-bedeutung-von-schwachstellen">
<h2>Von der Bedeutung von Schwachstellen</h2>
<p class="rubric">CVSS, CVE, NVD, CVD, KEV, EPSS, VEP</p>
</ld-topic><ld-topic id="definition-von-schwachstellen-nach-cve">
<h2>Definition von Schwachstellen nach CVE</h2>
<blockquote class="epigraph">
<p>&quot;Eine Schwachstelle in der Berechnungslogik (z. B. Code), die in Software- und Hardwarekomponenten gefunden wird und die, wenn sie ausgenutzt wird, zu einer negativen Auswirkung auf die <strong>Vertraulichkeit</strong>, <strong>Integrität</strong> oder <strong>Verfügbarkeit</strong> führt. Die Behebung der Schwachstellen in diesem Zusammenhang umfasst in der Regel Änderungen am Code, kann aber auch Änderungen an der Spezifikation oder sogar die Ablehnung der Spezifikation (z. B. die vollständige Entfernung der betroffenen Protokolle oder Funktionen) beinhalten.&quot;</p>
<p class="attribution">—<a class="reference external" href="https://nvd.nist.gov/vuln">https://nvd.nist.gov/vuln</a> (Übersetzt mit DeepL)</p>
</blockquote>
<div class="incremental margin-top-2em docutils container">
<p>In der Praxis werden n-Day und 0-Day Schwachstellen unterschieden.</p>
</div>
</ld-topic><ld-topic id="das-common-vulnerability-scoring-system-cvss">
<h2>Das Common Vulnerability Scoring System (CVSS)<a class="footnote-reference brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a></h2>
<div class="foundations docutils container">
<p>CVSS 4.0 stellt einen Rahmen bereit für die Beschreibung und Bewertung des Schweregrads von Software-/Hardware-/Firmwareschwachstellen.</p>
<div class="incremental">
<p>Die Bewertung der Basiskennzahlen ergibt eine Punktzahl zwischen 0,0 und 10,0. Wobei 0 bedeutet, dass die Schwachstelle (bisher) harmlos ist und 10,0 bedeutet, dass die Schwachstelle sehr gravierend ist.</p>
</div></div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://www.first.org/cvss/v4.0/specification-document">CVSS 4.0</a></p>
</aside>
</aside>
<div class="supplemental">
<p>Harmlos ist im Prinzip damit gleichzusetzen, dass die Schwachstelle nicht ausgenutzt werden kann oder dass die Auswirkungen nicht weiter relevant sind.</p>
</div></ld-topic><ld-topic id="cvss-umfasst-vier-gruppen-von-metriken">
<h2>CVSS umfasst vier Gruppen von Metriken</h2>
<ol class="arabic incremental-list dhbw">
<li><p>Basis-Metriken (<span class="eng">Base Metrics</span>) erfassen die inhärenten Eigenschaften einer Schwachstelle, die sich nicht ändern, wenn sich die Umgebung ändert.</p></li>
<li><p>Bedrohungs-Metriken (<span class="eng">Threat Metric Group</span>) spiegelt die Merkmale einer Schwachstelle wieder, die sich im Laufe der Zeit verändern.</p></li>
<li><div class="peripheral fade-out docutils container">
<p>Umgebungs-Metriken (<span class="eng">Environmental Metric Group</span>) erfassen die Eigenschaften einer Schwachstelle, die sich ändern, wenn sich die Umgebung ändert.</p>
</div>
</li>
<li><div class="peripheral fade-out docutils container">
<p>Ergänzende-Metriken (<span class="eng">Supplemental</span>) liefern zusätzliche Informationen, die für die Bewertung einer Schwachstelle nützlich sein können, aber den Schweregrad nicht direkt beeinflussen.</p>
</div>
</li>
</ol>
</ld-topic><ld-topic id="cvss-basis-metriken-base-metric-group">
<h2>CVSS - Basis-Metriken (<span class="eng">Base Metric Group</span>)</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<p><strong>Bewertung der Ausnutzbarkeit</strong> (<span class="eng">Exploitability Metrics</span>)</p>
<ul class="incremental-list impressive simple">
<li><p>Angriffsvektor (<span class="eng">Attack Vector</span>)</p></li>
<li><p>Angriffskomplexität (<span class="eng">Attack Complexity</span>)</p></li>
<li><p>Angriffsanforderungen (<span class="eng">Attack Requirements</span>)</p></li>
<li><p>Benötigte Privilegien (<span class="eng">Privileges Required</span>)</p></li>
<li><p>Erforderliche Benutzerinteraktion (<span class="eng">User Interaction</span>)</p></li>
</ul>
</ld-cell><ld-cell class="incremental" style="align-self:auto;">
<p><strong>Bewertung der Auswirkungen</strong> (<span class="eng">Impact Metrics</span>)</p>
<div class="incremental docutils container">
<p><em>bzgl. des betroffenen Systems</em> (<span class="eng">Vulnerable System</span>)</p>
<ul class="incremental-list impressive simple">
<li><p>Vertraulichkeit  (<span class="eng">Confidentiality Impact</span>)</p></li>
<li><p>Integrität (<span class="eng">Integrity Impact</span>)</p></li>
<li><p>Verfügbarkeit (<span class="eng">Availability Impact</span>)</p></li>
</ul>
</div>
<div class="incremental docutils container">
<p><em>bzgl. nachgelagerter Systeme</em> (<span class="eng">Subsequent System</span>)</p>
<ul class="incremental-list impressive simple">
<li><p>Vertraulichkeit (<span class="eng">Confidentiality Impact</span>)</p></li>
<li><p>Integrität (<span class="eng">Integrity Impact</span>)</p></li>
<li><p>Verfügbarkeit (<span class="eng">Availability Impact</span>)</p></li>
</ul>
</div>
</ld-cell></ld-grid></ld-topic><ld-topic id="cvss-bedrohungs-metriken-threat-metric-group">
<h2>CVSS - Bedrohungs-Metriken (<span class="eng">Threat Metric Group</span>)<a class="footnote-reference brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a></h2>
<div class="docutils container">
<ul class="impressive simple">
<li><p>Reifegrad des Exploits (<span class="eng">Exploit Maturity</span>)</p></li>
</ul>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-4" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-4">4</a><span class="fn-bracket">]</span></span>
<p>Die Namen und der Gruppenzuschnitt (hier: <span class="eng">Temporal Metric Group</span>) waren unter <a class="reference external" href="https://www.first.org/cvss/v3-0/specification-document">CVSS 3.0</a> anders.</p>
</aside>
</aside>
<div class="supplemental">
<p>Gibt es bisher nur die Beschreibung der Schwachstelle oder gibt es bereits einen Proof-of-Concept (PoC) Exploit?</p>
</div></ld-topic><ld-topic id="cvss-bewertung-der-ausnutzbarkeit-exploitability-metrics">
<h2>CVSS - Bewertung der Ausnutzbarkeit (<span class="eng">Exploitability Metrics</span>)</h2>
<dl class="field-list simple">
<dt>Attack Vector (AV)<span class="colon">:</span></dt>
<dd><p>Network, Adjacent, Local, Physical</p>
</dd>
<dt>Attack Complexity (AC)<span class="colon">:</span></dt>
<dd><p>Low, High</p>
</dd>
<dt>Attack Requirements (AT)<span class="colon">:</span></dt>
<dd><p>None, Present</p>
</dd>
<dt>Privileges Required (PR)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
<dt>User Interaction (UI)<span class="colon">:</span></dt>
<dd><p>None, Passive, Active</p>
</dd>
</dl>
<div class="supplemental">
<p><strong>Attack Vector</strong></p>
<p><em>Network</em></p>
<p>Schwachstellen, die häufig &quot;aus der Ferne ausnutzbar&quot; sind und als ein Angriff betrachtet werden können, der auf Protokollebene über einen oder mehrere Netzknoten hinweg (z. B. über einen oder mehrere Router) ausgenutzt werden kann.</p>
<p><em>Adjacent</em></p>
<p>Der Angriff ist auf eine logisch benachbarte Topologie beschränkt. Dies kann z. B.  bedeuten, dass ein Angriff aus demselben gemeinsamen Nahbereich (z. B. Bluetooth, NFC oder IEEE 802.11) oder logischen Netz (z. B. lokales IP-Subnetz) gestartet werden muss.</p>
<p><em>Local</em></p>
<p>Der Angreifer nutzt die Schwachstelle aus, indem er lokal auf das Zielsystem zugreift (z. B. Tastatur, Konsole) oder über eine Terminalemulation (z. B. SSH); oder der Angreifer verlässt sich auf die Interaktion des Benutzers, um die zum Ausnutzen der Schwachstelle erforderlichen Aktionen durchzuführen (z. B. mithilfe von Social-Engineering-Techniken, um einen legitimen Benutzer zum Öffnen eines bösartigen Dokuments zu verleiten).</p>
<p><em>Physical</em></p>
<p>Der Angreifer muss physisch Zugriff auf das Zielsystem haben, um die Schwachstelle auszunutzen.</p>
<p><strong>Attack Complexity</strong></p>
<p>Wie aufwendig ist es explizite Schutzmaßnahmen ((K)ASLR, Stack Canaries, ...) zu umgehen. Wie wahrscheinlich ist es, dass ein Angriff erfolgreich ist. Im Falle von <span class="eng">Race Conditions</span> können ggf. sehr viele Ausführungen notwendig sein bevor die Race Condition erfüllt ist.</p>
<p><strong>Attack Requirements</strong></p>
<p>Welcher Vorbedingungen (unabhängig von den expliziten Sicherungsmaßnahmen) müssen erfüllt sein, damit die Schwachstelle ausgenutzt werden kann. (z. B. der Nutzer muss sich an seinem Smartphone mindestens einmal seit dem Boot angemeldet haben (<em>After-First-Use</em> vs. <em>Before-First-Use</em>.))</p>
<p><strong>Privileges Required</strong></p>
<p>Welche Privilegien muss der Angreifer mindestens haben, um die Schwachstelle auszunutzen (Sind Adminstratorrechte erforderlich oder reichen normale Benutzerrechte).</p>
<p><strong>User Interaction</strong></p>
<p>Passiv bedeutet hier, dass der Nutzer unfreiwillig die Schwachstelle ausnutzt ohne bewusst Schutzmechanismen zu unterlaufen. Aktiv bedeutet, dass der Nutzer aktiv Interaktionen unternimmt, um die Schutzmechanismen des Systems auszuhebeln (z. B. durch das Installieren einer nicht-signierten Anwendung aus dem Internet).</p>
</div></ld-topic><ld-topic id="cvss-bewertung-der-auswirkung-auf-das-betroffene-system-vulnerable-system-impact-metrics">
<h2>CVSS - Bewertung der Auswirkung auf das betroffene System/Vulnerable System Impact Metrics</h2>
<dl class="field-list simple">
<dt>Confidentiality Impact (C)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
<dt>Integrity Impact (I)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
<dt>Availability Impact (A)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
</dl>
</ld-topic><ld-topic id="cvss-bewertung-der-auswirkung-auf-das-nachgelagerte-system-vulnerable-system-impact-metrics">
<h2>CVSS - Bewertung der Auswirkung auf das nachgelagerte System/Vulnerable System Impact Metrics</h2>
<dl class="field-list simple">
<dt>Confidentiality Impact (C)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
<dt>Integrity Impact (I)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
<dt>Availability Impact (A)<span class="colon">:</span></dt>
<dd><p>None, Low, High</p>
</dd>
</dl>
</ld-topic>
