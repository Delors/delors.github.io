<h2>Raum der Passwortkandidaten</h2>
<dl class="field-list">
<dt>vierstellige PIN<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(10.000\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passwort mit 8 Zeichen und 70 Zeichen im Zeichensatz (a-z, A-Z, 0-9 und ausgewählte Sonderzeichen)<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(70^8 = 576.480.100.000.000 \approx 5,7 \times 10^{14}\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passphrase mit 6 Wörtern aus einem Wörterbuch mit 2.000 Wörtern<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(2.000^6 = 6,4 \times 10 ^{19}\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passphrase mit 4 Wörtern aus einem Wörterbuch mit 100.000 Wörtern<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(100.000^4 = 1 \times 10^{20}\)</span> Kombinationen</p>
</div>
</dd>
<dt>Passwort mit 16 Zeichen und 84 Zeichen im Zeichensatz (a-z, A-Z, 0-9 und die meisten Sonderzeichen)<span class="colon">:</span></dt>
<dd><div class="incremental docutils container">
<p><span class="math">\(84^{16} = 6,14 \times 10^{30}\)</span> Kombinationen</p>
</div>
</dd>
</dl>
<div class="supplemental">
<p>Eine vierstellige PIN kann niemals als sicher angesehen werden. Selbst wenn ein Bruteforce nur auf 4 oder 5 Versuche pro Stunde kommt, so ist es dennoch in wenigen Monaten möglich die PIN zu ermitteln.</p>

<object aria-label="Zeit für für Angriffe auf lange Passwörter benötigt wird." class="align-center" data="images/brute_force.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="kryptografische-hashfunktionen-fur-passworte">
<h2>Kryptografische Hashfunktionen für Passworte</h2>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Bekannte kryptografische Hash-Funktionen wie <span class="obsolete">MD4</span>, <span class="obsolete">MD5</span>, SHA-256, SHA-512 oder auch RIPE-MD sind für das Hashen von Passwörtern nicht geeignet.</p>
</aside>
<ul class="incremental list-with-explanations">
<li><p>Zur Schlüsselableitung bzw. zum Hashen von Passwörtern wurden spezialisierte Funktionen entwickelt. Zum Beispiel: PBKDF2, Scrypt, Bcrypt und die Argon2 Familie. Diese wiederstehen gängigen Angriffen.</p>
<div class="far-smaller docutils container">
<p>PBKDF2 verwendet zum Beispiel beim Hashing von Passwörtern klassische Basisalgorithmen (z. B. SHA-256) und wiederholt diese mehrfach (ggf. viele hunderttausend Male), um die Laufzeit zu verlängern und es für Angreifer schwieriger zu machen.</p>
</div>
</li>
<li><p>Diese Algorithmen sind parametrisierbar, um sie an verschiedene Zwecke anpassen zu können.  Je nach Parametrisierung sind diese so rechenintensiv, dass sie z. B. nicht für Webanwendungen mit vielen Nutzern geeignet sind.</p></li>
</ul>
<div class="supplemental">
<p>Parametrisierungen, die die Laufzeit und den Speicherbedarf so stark erhöhen, dass eine Verwendung in Webanwendungen nicht mehr sinnvoll ist, können z. B. ideal sein zum Schutz von Dateien, Containern oder lokaler Festplatten.</p>
</div></ld-topic><ld-topic id="vom-salzen-salt">
<h2>Vom Salzen (<span class="eng">Salt</span>) ...</h2>
<ld-story>
<p><strong>Beobachtung/Problem</strong></p>
<p>Werden Passwörter direkt mit Hilfe einer kryptografischen Hashfunktion gehasht, dann haben zwei Nutzer, die das gleiche Passwort verwenden, den gleichen Hash.</p>
<table class="tiny highlight-line-on-hover">
<thead>
<tr><th class="head"><p>User</p></th>
<th class="head"><p>Hash</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Alice</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',salt='',rounds=1000) =
<span class="docutils literal"><span class="pre">$5$rounds=1000$$lb/CwYgN/xR9dqYuYxYVtWkxMEh.VK.QOC9IKmy9DP/</span></span></p></td>
</tr>
<tr><td><p>Bob</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',salt='',rounds=1000) =
<span class="docutils literal"><span class="pre">$5$rounds=1000$$lb/CwYgN/xR9dqYuYxYVtWkxMEh.VK.QOC9IKmy9DP/</span></span></p></td>
</tr>
</tbody>
</table>
<div class="incremental docutils container">
<p><strong>Lösung</strong></p>
<p>Passwörter sollten immer mit einem einzigartigen und zufälligen „Salt“ gespeichert werden, um Angriffe mittels Regenbogentabellen zu verhindern.</p>
<table class="highlight-line-on-hover">
<thead>
<tr><th class="head"><p>User</p></th>
<th class="head"><p>Hash</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Alice</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',<span class="red">salt='0123456'</span>,rounds=1000) =
<span class="docutils literal">$5$rounds=1000$0123456$66x8MB.qev25coq9OVrD1lr1ZGJJelAzOVlCDZykrY0</span></p></td>
</tr>
<tr><td></td>
<td></td>
</tr>
<tr><td><p>Bob</p></td>
<td><p>sha256_crypt.hash('<strong>DHBWMannheim</strong>',<span class="red">salt='1234567'</span>,rounds=1000) =
<span class="docutils literal">$5$rounds=1000$1234567$LxD/hg29N9KYpNdFMW69Kk65BLkVLlzlSEJvqhCmFU9</span></p></td>
</tr>
</tbody>
</table>
</div>
</ld-story><div class="supplemental">
<p class="rubric">Rainbow Tables</p>
<p>Eine <em>Rainbow Table</em> (<span class="ger">Regenbogentabelle</span> - Verwendung jedoch nicht gängig) bezeichnet eine vorberechnete Tabelle, die konzeptionell zum einem Hash ein jeweilig dazugehörendes  Passwort speichert und einen effizienten Lookup ermöglicht. Dies kann ggf. die Angriffsgeschwindigkeit sehr signifikant beschleunigen, auch wenn die Tabellen sehr groß sind und ggf. in die Terabytes gehen.</p>
<p>Aufgrund der allgemeinen Verwendung von Salts sind Angriffe mit Hilfe von Regenbogentabellen heute (fast nur noch) von historischer Bedeutung.</p>
</div></ld-topic><ld-topic id="verwendung-sicherer-hash-bzw-schlusselableitungsfunktionen-fur-passworte">
<h2>Verwendung sicherer Hash- bzw. Schlüsselableitungsfunktionen für Passworte</h2>
<aside class="admonition width-40 note">
<p class="admonition-title">Bemerkung</p>
<p>Häufig werden die „Hashwerte“ von Passwörtern in Datenbanken oder Dateien  als Base64 kodierter String gespeichert.</p>
</aside>
<dl class="field-list simple">
<dt>Argon2<span class="colon">:</span></dt>
<dd><p>z. B. verwendete von LUKS2</p>
</dd>
<dt>bcrypt<span class="colon">:</span></dt>
<dd><p>basierend auf Blowfish; z. B. verwendet in OpenBSD</p>
</dd>
<dt>scrypt<span class="colon">:</span></dt>
<dd><p>z. B. (ergänzend) verwendet für das Hashing von Passwörtern auf Smartphones</p>
</dd>
<dt>yescrypt<span class="colon">:</span></dt>
<dd><p>z. B. moderne Linux Distributionen</p>
</dd>
<dt>PBKDF2-HMAC-SHA256<span class="colon">:</span></dt>
<dd><p>Ethereum Wallets</p>
</dd>
</dl>

<blockquote class="epigraph">
<p>[…] The choice of Argon2 as a KDF makes GPU acceleration impossible. As a result, you’ll be restricted to CPU-only attacks, which may be very slow or extremely slow depending on your CPU. To give an idea, you can try 2 (that’s right, two) passwords per second on a single Intel(R) Core(TM) i7-9700K CPU &#64; 3.60GHz. Modern CPUs will deliver a slightly better performance, but don’t expect a miracle: LUKS2 default KDF is deliberately made to resist attacks. […]</p>
<p class="attribution">—Elcomsoft <a class="reference external" href="https://blog.elcomsoft.com/2022/08/probing-linux-disk-encryption-luks2-argon-2-and-gpu-acceleration">LUKS2 with Argon2</a></p>
</blockquote>

</ld-topic><ld-topic id="aufbau-von-passworten">
<h2>Aufbau von Passworten</h2>
<p>Von Menschen vergebene Passwörter basieren häufig auf Kombinationen von Wörtern aus den folgenden Kategorien:</p>
<ul class="incremental-list simple">
<li><p>Pins: <span class="docutils literal">1111</span>, <span class="docutils literal">1234</span>, <span class="docutils literal">123456</span>, …</p></li>
<li><p>Tastaturwanderungen (<span class="eng">keyboard walks</span>): <span class="docutils literal">asdfg</span>, <span class="docutils literal">q2w3e4r5t</span>, …</p></li>
<li><p>Patterns: <span class="docutils literal">aaaaa</span>, <span class="docutils literal">ababab</span>, <span class="docutils literal">abcabcabc</span>, …</p></li>
<li><p>Reguläre Wörter aus Wörterbüchern: Duden, Webster, …</p></li>
<li><p>Kontextinformationen:</p>
<ul>
<li><p>szenetypisch:  <span class="docutils literal">acab</span>, <span class="docutils literal">1888</span>, <span class="docutils literal">1488</span><a class="brackets" href="#footnote-12" id="footnote-reference-12" role="doc-noteref"><span class="fn-bracket">[</span>12<span class="fn-bracket">]</span></a>, oder bestimmte Marken (z. B. Gucci, Ferrari), …</p></li>
<li><p>privates Umfeld: Namen von Kindern, Eltern, Hunden, Geburtsort, Adresse, …</p></li>
</ul>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-12" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-12">12</a><span class="fn-bracket">]</span></span>
<p><span class="docutils literal">14</span> oder <span class="docutils literal">1488</span> ist ein numerischer Code für die vierzehn Worte des David Eden Lane.
(Er war ein Mitbegründer der Terrororganisation <em>The Order</em>, die für die Vorherrschaft der weißen Rasse in den USA kämpfte.)</p>
</aside>
</aside>

<h2>Effekte von Passwortrichtlinien</h2>
<p>Moderne Passwortrichtlinien (<span class="eng">Password Policies</span>) machen es unmöglich, ältere Leaks <em>direkt</em> zu nutzen.</p>
<p><em>Beispiele:</em></p>
<ul class="incremental more-space-between-list-items simple">
<li><p>Mindestanzahl von Zeichen (maximale Anzahl von Zeichen)</p></li>
<li><p>Anforderungen an die Anzahl der Ziffern, Sonderzeichen, Groß- und Kleinbuchstaben</p></li>
<li><p>Anforderungen an die Vielfalt der verwendeten Zeichen</p></li>
<li><p>einige Passwörter (z. B. aus bekannten Leaks und Wörterbüchern) sind verboten</p></li>
<li><p>...</p></li>
</ul>
<div class="supplemental">
<p>Passwortrichtlinien extrem: <a class="reference external" href="https://neal.fun/password-game/">Password Game</a></p>
<p>Die wichtigsten <a class="reference external" href="https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-63b.pdf">NIST-Richtlinien</a> für Passwörter:</p>
<ul class="simple">
<li><p>Mindestlänge von 8 Zeichen.</p></li>
<li><p>Keine Komplexitätsanforderung. Benutzer sollten auch die Möglichkeit haben, Leerzeichen einzufügen, um die Verwendung von Phrasen zu ermöglichen. Für die Benutzerfreundlichkeit [...] kann es von Vorteil sein, wiederholte Leerzeichen in getippten Passwörtern vor der Überprüfung zu entfernen.</p></li>
</ul>
</div></ld-topic><ld-topic id="der-effekt-von-passwortrichtlinien-auf-passworter">
<h2>Der Effekt von Passwortrichtlinien auf Passwörter</h2>
<p>Reale Passwortrichtlinie:</p>
<blockquote>
<p>Nutze 1 Großbuchstabe, 1 Kleinbuchstabe, 2 Symbole, 2 Ziffern, 4 Buchstaben, 4 Nicht-Buchstaben</p>
</blockquote>
<div class="incremental docutils container">
<p>Exemplarisch beobachteter Effekt, wenn die Passwörter vorher einfacher waren und der Benutzer gezwungen wurde diese zu erweitern:</p>
<blockquote>
<p>Password11##</p>
<p>Password12!!</p>
</blockquote>
<p>d. h. die Passworte werden mit möglichst geringem Aufwand erweitert.</p>
</div>
</ld-topic><ld-topic id="aufbau-von-passwortern-zusammenfassung">
<h2>Aufbau von Passwörtern - Zusammenfassung</h2>
<ul class="more-space-between-list-items simple">
<li><p>Passwörter, die häufig eingegeben werden müssen, basieren in den allermeisten Fällen auf „echten“ Wörtern.</p></li>
<li><p>Echte Wörter werden oft nicht unverändert verwendet, sondern nach einfachen Regeln umgewandelt, z. B. durch Anhängen einer Zahl oder eines Sonderzeichens, Veränderung der Groß-/Kleinschreibung, etc.</p></li>
</ul>
<aside class="admonition incremental small">
<p class="admonition-title">Frage</p>
<p>Wie können wir gute Passwortkandidaten identifizieren/generieren, wenn ein <em>Leak</em> nicht ausreicht oder nur eine kleine Anzahl von Passwörtern getestet werden kann?</p>
<div class="incremental docutils container">
<p>Zum Beispiel dauert das Testen aller Passwörter von Rockyou...:</p>
<p>~13.000.000 Passworte / 5 Hashes/Sekunde ≈ 1 Monat</p>
<p>~13.000.000 Passworte / 5 Hashes/Stunde ≈ ~297 Jahre</p>
</div>
</aside>
</ld-topic><ld-topic id="bewertung-von-passworten">

<ul class="far-smaller incremental simple">
<li><p><strong>Donaudampfschifffahrt</strong>: Ist weder in Rockyou noch im Duden und auch nicht in den Corpora von Twitter und Facebook von 2022 zu finden.</p></li>
<li><p><strong>Passwort</strong>: Nr. 93968 in Rockyou.</p></li>

<li><p><strong>2wsx3edc4rfv</strong>: So nicht in Rockyou, aber 1qaz<em>2wsx3edc4rfv</em> ist Nr. 143611 in Rockyou.</p></li>
<li><p><strong>Haus Maus</strong>: In Rockyou ist lediglich hausmaus zu finden.</p></li>

<li><p><strong>Emily060218</strong>: Emily ist Nr. 35567 in Rockyou. Die Zahl ist ganz offensichtlich ein Datum: 6. Feb. 2018 und könnte ein Geburtsdatum, Hochzeitsdatum, oder ein für die Person vergleichbar bedeutends Datum sein.</p></li>
<li><p><strong>MuenchenHamburg2023!!!!*</strong>: Das Passwort ist zwar sehr lang aber es handelt sich vermutlich um zwei - für die entsprechende Person - bedeutende Orte. Die Zahl und die Sonderzeichen sind vermutlich auf eine Passwortrichtlinie zurückzuführen.</p></li>
<li><p><strong>hjA223dn4fw&quot;üäKßß k`≤-~ajsdk</strong>: 28 Stellen basierend auf einem Zeichensatz, der vermutlich ca. 192 Zeichen pro Stelle umfasst.</p></li>
<li><p><strong>Baum Lampe Haus Steak Eis Berg</strong>: Es handelt sich um ein Passwort mit 30 Stellen, das vermutlich mit Hilfe von Diceware generiert wurde und 6 Worte umfasst.</p></li>
<li><p><strong>ME01703138541</strong>: Namenskürzel und Telefonnummer.</p></li>
</ul>
<div class="supplemental">
<aside class="admonition admonition-diceware">
<p class="admonition-title">Diceware</p>
<p>Auch wenn dem Angreifer
(a) bekannt ist, dass das Passwort mit Hilfe von Diceware generiert wurde,
(b) die zugrundeliegende Wortliste vorliegt und
(c) auch die Länge (hier 6 Worte) bekannt sein sollte, dann umfasst der Suchraum: <span class="math">\((6^5)^6 \approx 2,21\times 10^{23}\)</span> Passwortkandidaten. Sollte man also mit einer Geschwindigkeit von 1 Billion Hashes pro Sekunde angreifen können, dann brauch man noch immer über 7000  Jahre für das Absuchen des vollständigen Suchraums.</p>
<p>Beim klassischen Dicewareansatz umfasst das Wörterbuch <span class="math">\(6^5\)</span> Worte, da man mit einem normalen Würfel fünfmal Würfelt und dann das entsprechende Wort nachschlägt. Würde man zum Beispiel die folgenden Zahlen würfeln: 1,4,2,5,2. Dann würde man das Wort zur Zahl: 14252 nachschlagen.</p>
</aside>
</div></ld-topic><ld-topic id="schwachstellen-in-passwort-managern">
<h2>Schwachstellen in Passwort-Managern</h2>
<blockquote class="epigraph">
<p>Das Bundesamt für Informationssicherheit (BSI) hat zusammen mit der Münchner Firma MGM Security Partners zwei Passwort-Manager im Rahmen des Projekts zur Codeanalyse von Open-Source-Software (Caos 3.0) auf mögliche Mängel überprüft. Die Tester wurden dabei vor allem bei Vaultwarden fündig.</p>
<p>[...] &quot;Vaultwarden sieht keinen Offboarding-Prozess für Mitglieder vor&quot; [...] &quot;Das bedeutet, dass die für den Datenzugriff notwendigen Master-Schlüssel in diesem Fall nicht ausgetauscht werden.&quot; Folglich besitze die ausscheidende Person, der eigentlich der Zugang entzogen werden sollte, weiterhin den kryptografischen Schlüssel zu den Daten der Organisation. [...]</p>
<p>&quot;Das Admin-Dashboard ist anfällig für HTML-Injection-Angriffe&quot;, haben die Prüfer zudem entdeckt (CVE-2024-39926, Risiko mittel).[...]</p>
<p class="attribution">—15.10.2024 - Heise.de <a class="reference external" href="https://www.heise.de/news/Passwort-Manager-BSI-berichtet-ueber-kritische-Schwachstellen-in-Vaultwarden-9982427.html">BSI: Forscher finden Schwachstellen in Passwort-Managern</a></p>
</blockquote>
</ld-topic><ld-topic id="password-sniffing">
<h2>Password Sniffing</h2>
<dl class="field-list">
<dt>In der Anfangszeit<span class="colon">:</span></dt>
<dd><p>unverschlüsselte Übertragung von Passwörtern (telnet, ftp, ...)</p>
</dd>
<dt>In der Übergangszeit<span class="colon">:</span></dt>
<dd><p>Verwendung von Einmal-Passwörtern (S/Key, ...)</p>
</dd>
<dt>Heute<span class="colon">:</span></dt>
<dd><p>Passwörter werden verschlüsselt übertragen (ssh, https, ...)</p>
<p>Zusätzliche Absicherung durch Zwei-Faktor-Authentifizierung (basierend auf Einmalpassworten: TOTP, ...)</p>
</dd>
</dl>
<div class="supplemental">
<p>Unverschlüsselte Passworte können leicht mittels eines Sniffers, der den Netzwerkverkehr mitschneidet (z. B. Wireshark), abgefangen werden.</p>
</div></ld-topic><ld-topic id="einmal-passworter">
<h2>Einmal-Passwörter</h2>
<p>Die Idee ist, dass Passwörter nur genau einmal gültig sind und nicht wiederverwendbar sind.</p>
<ul class="simple">
<li><p>Tokens (z. B. RSA SecurID)</p></li>
<li><p>Codebuch: Liste von Einmal-Passwörtern, die das gemeinsame Geheimnis sind.</p></li>
<li><p>S/Key: Passwort „wird mit einem Zähler kombiniert“ und dann gehasht.</p></li>
</ul>
</ld-topic><ld-topic id="das-s-key-verfahren">
<h2>Das S/Key Verfahren</h2>
<p>Einmal-Passwort-System nach Codebuch-Verfahren.</p>
<ld-deck>
<ld-card>
<p><strong>Initialisierung</strong></p>
<ol class="arabic incremental-list list-with-explanations">
<li><p>Der Nutzer gibt sein Passwort <span class="math">\(W\)</span> ein; dies ist der geheime Schlüssel.</p>
<p>(Sollte <span class="math">\(W\)</span> bekannt werden, dann ist die Sicherheit des Verfahrens nicht mehr gewährleistet.)</p>
</li>
<li><p>Eine kryptografische Hash-Funktion <span class="math">\(H\)</span> wird n-mal auf <span class="math">\(W\)</span> angewandt, wodurch eine Hash-Kette von n einmaligen Passwörtern entsteht. <span class="math">\(H(W), H(H(W)), \dots, H^{n}(W)\)</span></p></li>
<li><p>Das initiale Passwort wird verworfen.</p></li>
<li><p>Der Benutzer erhält die <span class="math">\(n\)</span> Passwörter, die in umgekehrter Reihenfolge ausgedruckt werden: <span class="math">\(H^n(W), H^{n-1}(W), ..., H(H(W)), H(W)\)</span>.</p></li>
<li><p>Nur das Passwort <span class="math">\(H^n(W)\)</span>, das an erster Stelle der Liste des Benutzers steht, der Wert von <span class="math">\(n\)</span> und ggf. ein Salt, wird auf dem Server gespeichert.</p></li>
</ol>
</ld-card><ld-card class="incremental">
<p><strong>Anmeldung</strong></p>
<p>Identifiziere das letzte verwendete Passwort <span class="math">\(n\)</span>.</p>
<ul class="incremental-list simple">
<li><p>Der Server fragt den Nutzer nach dem Passwort <span class="math">\(n-1\)</span> (d. h. <span class="math">\(H^{n-1}(W)\)</span>) und übermittelt ggf. auch den Salt.</p></li>
<li><p>Der Server hasht das Passwort und vergleicht es dann mit dem gespeicherten Passwort <span class="math">\(H^n(W)\)</span>.</p></li>
<li><p>Ist das Passwort korrekt, dann wird der Nutzer angemeldet und der Server speichert das Passwort <span class="math">\(H^{n-1}(W)\)</span> als neues Passwort <span class="math">\(H^n(W)\)</span> und dekrementiert n.</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Im Original basiert S/Key auf der kryptographischen Hashfunktion MD4. Ein Austausch wäre aber selbstverständlich möglich!</p>
<p>Intern verwendet S/KEY 64-bit Zahlen. Für die Benutzbarkeit werden diese Zahlen auf sechs kurze Wörter, von ein bis vier Zeichen, aus einem öffentlich zugänglichen 2048-Wörter-Wörterbuch (<span class="math">\(2048 = 2^{11}\)</span>) abgebildet. Zum Beispiel wird eine 64-Bit-Zahl auf &quot;ROY HURT SKI FAIL GRIM KNEE&quot; abgebildet.</p>
</div></ld-topic><ld-topic id="hmac-based-one-time-password-hotp">
<h2>HMAC-based one-time password (HOTP)<a class="brackets" href="#footnote-14" id="footnote-reference-14" role="doc-noteref"><span class="fn-bracket">[</span>14<span class="fn-bracket">]</span></a></h2>
<ul class="simple">
<li><p>ermöglicht die Erzeugung von Einmal-Passwörtern auf Basis eines geheimen Schlüssels und eines Zählers; Parameter:</p>
<ul class="incremental-list">
<li><p>Ein kryptografisches Hash-Verfahren <span class="math">\(H\)</span> (Standard ist SHA-1)</p></li>
<li><p>einen geheimen Schlüssel <span class="math">\(K\)</span>, der eine beliebige Bytefolge ist</p></li>
<li><p>Ein Zähler <span class="math">\(C\)</span>, der die Anzahl der Iterationen zählt</p></li>
<li><p>Länge des Passworts: <span class="math">\(d\)</span> (6-10, Standardwert ist 6, empfohlen werden 6-8)</p></li>
</ul>
</li>
</ul>
<ul class="incremental-list">
<li><p>Zur Authentifizierung berechnen beide das Einmalpasswort (HOTP) und dann vergleicht der Server den Wert mit dem vom Client übermittelten Wert:</p>
<div class="docutils container">
<p>Berechnung aus dem Schlüssel <span class="math">\(K\)</span> und dem Zähler <span class="math">\(C\)</span>:</p>
<blockquote>
<p class="incremental"><span class="math">\(HOTP(K, C) = truncate(HMAC_H(K, C))\)</span></p>
<div class="incremental docutils container">
<p><span class="math">\(truncate(MAC) = extract31(MAC, MAC[(19 \times  8 + 4):(19 \times  8 + 7)])\)</span></p>
</div>
<p class="incremental"><span class="math">\(HOTP\; value = HOTP(K, C)\; mod\; 10^d\qquad\)</span> (führende Nullen behalten!)</p>
</blockquote>
</div>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-14" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-14">14</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://www.rfc-editor.org/rfc/rfc4226">https://www.rfc-editor.org/rfc/rfc4226</a></p>
</aside>
</aside>
<div class="supplemental">
<p><span class="math">\(truncate\)</span> verwendet die 4 niederwertigsten Bits des MAC als Byte-Offset <span class="math">\(i\)</span> in den MAC.
Der Wert <span class="math">\(19\)</span> kommt daher, dass ein SHA-1 <span class="math">\(160\)</span> Bit hat und <span class="math">\(160/8 = 20\)</span> Byte.</p>
<p><span class="math">\(extract31\)</span> extrahiert 31 Bit aus dem MAC. Das höchstwertig Bit wird (wenn es nicht 0 ist) entsprechend maskiert.
Eine Schwäche des Algorithmus ist, dass beide Seiten den Zähler erhöhen müssen und, falls die Zähler aus dem Tritt geraten, ggf. eine Resynchronisation notwendig ist.</p>
</div></ld-topic><ld-topic id="time-based-one-time-password-totp">
<h2>Time-based one-time password (TOTP)<a class="brackets" href="#footnote-15" id="footnote-reference-15" role="doc-noteref"><span class="fn-bracket">[</span>15<span class="fn-bracket">]</span></a></h2>
<ul class="simple">
<li><p>Erzeugung von zeitlich limitierten Einmal-Passwörtern (z. B. 30 Sekunden)</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Basierend auf einem vorher ausgetauschten geheimen Schlüssel und der aktuellen Zeit</p>
<p>Z. B. Unix-Zeit in Sekunden (ganzzahlig) und danach gerundet auf 30 Sekunden.</p>
</li>
<li><p>Es wird das HOTP Verfahren mit der Zeit als Zähler verwendet und entweder SHA-256 oder SHA-512 als Hashverfahren, d. h. TOTP <span class="math">\(value(K)\)</span> = HOTP <span class="math">\(value(K, C_T)\)</span>, wobei <span class="math">\(T\)</span> die „aktuelle Zeit“ ist.</p>
<p><span class="math">\(C_T = \lfloor { T - T_0 \over T_X } \rfloor\)</span></p>
<ul class="simple">
<li><p><span class="math">\(T_X\)</span> ist die Länge eines Zeitintervalls (z. B. 30 Sekunden)</p></li>
<li><p><span class="math">\(T\)</span> ist die aktuelle Zeit in Sekunden seit einer bestimmten Epoche</p></li>
<li><p><span class="math">\(T_0\)</span> ist bei Verwendung der Unix-Zeit <span class="math">\(0\)</span></p></li>
<li><p><span class="math">\(C_T\)</span> ist somit die Anzahl der Dauern <span class="math">\(T_X\)</span> zwischen <span class="math">\(T_0\)</span> und <span class="math">\(T\)</span></p></li>
</ul>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-15" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-15">15</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://www.rfc-editor.org/rfc/rfc6238">https://www.rfc-editor.org/rfc/rfc6238</a></p>
</aside>
</aside>
<div class="supplemental">
<p>Das Verfahren verlangt somit, dass die Uhren von Server und Client (hinreichend) synchronisiert sind.</p>
</div></ld-topic><ld-topic id="ein-letztes-wort">
