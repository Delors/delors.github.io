<div class="ld-slide" id="agiles-manifest-agile-manifesto-martin2003">
<h2><a class="reference external" href="http://agilemanifesto.org/2001">Agiles Manifest</a> (<span class="eng">Agile Manifesto</span>) <a class="citation-reference" href="#martin2003" id="citation-reference-1" role="doc-biblioref">[Martin2003]</a></h2>
<blockquote>
<p>„Wir erschließen bessere Wege, Software zu entwickeln, indem wir es selbst tun und anderen dabei helfen. Durch diese Tätigkeit haben wir diese Werte zu schätzen gelernt:</p>
<ul class="simple">
<li><p>Individuen und Interaktionen sind wichtiger als Prozesse und Werkzeuge</p></li>
<li><p>Funktionierende Software ist wichtiger als umfassende Dokumentationen</p></li>
<li><p>Zusammenarbeit mit dem Kunden ist wichtiger als Vertragsverhandlungen</p></li>
<li><p><strong>Reagieren auf Veränderung ist wichtiger als das Befolgen eines Plans</strong></p></li>
</ul>
<p>Das heißt, obwohl wir die Werte auf der rechten Seite wichtig finden, schätzen wir die Werte auf der linken Seite höher ein.“</p>
</blockquote>
<div class="supplemental">
<p>Agile Methoden bauen auf iterativen Ansätzen auf, die es schon viel früher gab.</p>
<p>Die Notwendigkeit auf Veränderungen reagieren zu können ist essentiell, da sich die Anforderungen an die Software bzw. die auftauchenden Probleme sich während der Entwicklung verändern können bzw. im Normalfall bei Projektstart noch nicht vollständig verstanden sind.</p>
<p>Es ist dennoch essentiell zentrale Anforderungen, die ggf. eine massive Auswirkung auf den Entwurf haben, am Anfang zu erfassen: eine neue Anforderung auch die Titel der Kunden zu erfassen ist ggf. „immer“ umsetzbar. Eine Anforderung wie zum Beispiel Mandantenfähigkeit oder Anforderungen an die Skalierbarkeit sind dagegen anders zu bewerten.</p>
</div></div><div class="ld-slide" id="agile-softwareentwicklung">
<h2>Agile Softwareentwicklung</h2>
<p><strong>Schlüsselaspekte mit Relevanz für Softwarearchitekturen</strong>:</p>
<ul class="incremental list-with-explanations">
<li><p>kleine Gruppen von Entwicklern (<span class="shiny-green">3</span>-<span class="shiny-red">10</span> Personen), die über alle notwendigen Kompetenzen verfügen (technische und geschäftliche)</p></li>
<li><p>inkrementelle Entwicklung</p>
<p>Jede ausgelieferte Version der Software ist nutzbar und implementiert relevante neue Aspekte für die Nutzer.</p>
</li>
<li><p>iterative Entwicklung</p>
<p>Die Entwicklung erfolgt iterativ und erlaubt explizit die Wiederholung von Softwareentwicklungstätigkeiten; die einzelnen Iterationen sind strukturiert entlang einer Serie von inkrementellen Schritten mit einer fixen Länge.</p>
</li>
</ul>
<div class="supplemental">
<p>Große Teams haben sich im Allgemeinen als nicht-effektiv erwiesen.</p>
</div></div><div class="ld-slide" id="aspekte-agiler-prozessmodelle-mit-bezug-zu-softwarearchitekturen">
<h2>Aspekte Agiler Prozessmodelle mit Bezug zu Softwarearchitekturen</h2>
<ul class="simple">
<li><p>eXtreme Programming</p>
<ul>
<li><p>kurze Releasezyklen</p></li>
<li><p>Test-driven Development (TDD)</p></li>
<li><p>Continuous Integration (CI)</p></li>
<li><p>einfaches/schlichtes Design (<em>YAGNI</em>, <em>Once and only once</em>)</p></li>
</ul>
</li>
<li><p>SCRUM</p>
<ul>
<li><p>“kurze” Sprints</p></li>
</ul>
</li>
<li><p>Continuous Delivery (CD) (Continuous Deployment)</p></li>
</ul>
<div class="supplemental">
<dl class="field-list simple">
<dt>YAGNI<span class="colon">:</span></dt>
<dd><p>You ain't gonna need it</p>
</dd>
<dt>Once and only once<span class="colon">:</span></dt>
<dd><p>Jede Funktionalität wird nur einmal implementiert und dann wiederverwendet.</p>
</dd>
</dl>
<p>TDD erfordert modulare Softwarearchitekturen, die es erlauben einzelne Komponenten zu testen.</p>
<p>Kurze Releasezyklen sind notwendig, um das Verständnis der Anforderungen bzw. Problemdomäne zu verbessern.</p>
</div></div><div class="ld-slide" id="anforderungsermittlung-in-agilen-prozessen">
<h2>Anforderungsermittlung in agilen Prozessen</h2>
<p><strong>Anforderung</strong></p>
<blockquote class="epigraph">
<p>Eine Bedingung oder Fähigkeit, die ein Benutzer benötigt, um ein Problem zu lösen oder ein Ziel zu erreichen.</p>
<p class="attribution">—IEEE Standard Glossary of Software Engineering Terminology</p>
</blockquote>
</div><div class="ld-slide" id="anforderungsermittlung-mittels-domain-driven-design-ddd-evans2004">
<h2>Anforderungsermittlung mittels Domain-driven Design (DDD) <a class="citation-reference" href="#evans2004" id="citation-reference-2" role="doc-biblioref">[Evans2004]</a></h2>
<p><strong>Hauptaspekte von Domain-driven Design</strong>:</p>
<ul class="simple">
<li><p>Das Ziel des Softwareentwurfs liegt darauf die Fachlichkeit und die Fachlogik der realen Welt bestmöglich zu repräsentieren.</p></li>
<li><p>Das Domänenmodell ist die Grundlage für den Entwurf komplexer fachlicher Zusammenhänge in der Anwendungsdomäne.</p></li>
</ul>
<div class="supplemental">
<p>Häufig wird DDD in Kombination mit <em>User Stories</em> eingesetzt, um die Anforderungen zu ermitteln und zu dokumentieren.</p>
<p>Zur Erinnerung: <em>User Stories</em> beschreiben was erreicht werden soll und nicht wie. Das Ziel muss klar sein, aber der Weg nicht! (Ggf. können User Stories noch das warum adressieren.)</p>
</div></div><div class="ld-slide" id="ausgewahlte-konzepte-des-domain-driven-design-ddd-evans2004">
<h2>Ausgewählte Konzepte des Domain-driven Design (DDD) <a class="citation-reference" href="#evans2004" id="citation-reference-3" role="doc-biblioref">[Evans2004]</a></h2>
<dl class="field-list simple">
<dt>Ubiquitäre Sprache (<span class="eng">Ubiquitous Language</span>)<span class="colon">:</span></dt>
<dd><p>Die Sprache, welche in allen Bereichen der Softwareerstellung verwendet werden sollte (Fachlichkeit, Domänenmodell, Methoden, Klassen, …)</p>
</dd>
<dt>Aggregate<span class="colon">:</span></dt>
<dd><p>Repräsentation eines atomaren Konzeptes der DomäneEine Entität/transaktionale Einheit, die als einziges Zugriff auf die dahinterliegende, zusammengefassten Entitäten erlaubt.</p>
</dd>
<dt>Kontextgrenzen (<span class="eng">Bounded Context</span>)<span class="colon">:</span></dt>
<dd><p>Repräsentation einer Organisationsgrenze</p>
</dd>
</dl>
<div class="supplemental">
<ul>
<li><p>Aggregate (aggregates)</p>
<ul class="simple">
<li><p>Zusammenfassungen von Entitäten und Wertobjekten und deren Assoziationen untereinander zu einer gemeinsamen transaktionalen Einheit.</p></li>
<li><p>definieren genau eine Entität als einzigen Zugriff auf das gesamte Aggregat. Alle anderen Entitäten und Wertobjekte dürfen von außerhalb nicht statisch referenziert werden. Damit wird garantiert, dass alle Invarianten des Aggregats und der einzelnen Bestandteile des Aggregats sichergestellt werden können.</p></li>
</ul>
</li>
<li><p>Kontextgrenzen (bounded context)</p>
<p>Beschreiben die Grenzen jedes Kontexts in vielfältiger Hinsicht wie beispielsweise Teamzuordnung, Verwendungszweck, dahinter liegende Datenbankschemata. Somit wird klar, wo ein Kontext seine Gültigkeit verliert und potentiell ein anderer Kontext seinen Platz einnimmt.</p>
</li>
</ul>
</div></div><div class="ld-slide" id="devops">
<h2>DevOps</h2>
<p>Ergänzen bestehende agile Methoden.</p>
<img alt="images/dev-ops.svg" class="align-center" src="images/dev-ops.svg" style="width: 80%;" />
<div class="supplemental">
<p>DevOps integriert und automatisiert die Arbeit von Softwareentwicklung (Dev) und IT-Betrieb (Ops) als Mittel zur Verbesserung und Verkürzung des Lebenszyklus der Systementwicklung.</p>
<p>DevOps Prinzipien:</p>
<ul class="simple">
<li><p>gemeinsame Verantwortung</p></li>
<li><p>Automatisierung der Arbeitsabläufe</p></li>
<li><p>und schnelles Feedback.</p></li>
</ul>
</div></div><div class="ld-slide" id="wie-erreichen-wir-dass-unsere-softwareentwicklung-agil-ist">
<h2>Wie erreichen wir, dass unsere Softwareentwicklung agil ist?</h2>
<p>Um Agilität zu erreichen, müssen wir…</p>
<ul class="simple">
<li><p><span class="minor">Verfahrensweisen anwenden, die die notwendige Disziplin und Rückmeldung bieten</span></p></li>
<li><p><strong>Entwurfsprinzipien anwenden</strong>, die unsere Software flexibel und wartbar machen</p></li>
<li><p>die <strong>Entwurfsmuster kennen</strong>, die gezeigt haben, dass sie für einen Ausgleich zwischen den Prinzipien sorgen</p></li>
</ul>
