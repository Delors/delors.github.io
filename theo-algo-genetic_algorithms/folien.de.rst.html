<h2>Einführung</h2>
</div><div class="ld-slide" id="genetische-algorithmen-1">
<h2>Genetische Algorithmen</h2>
<ul class="incremental list-with-explanations">
<li><p>werden eingesetzt, wenn traditionelle Algorithmen nicht geeignet sind oder keine offensichtlichen Algorithmen existieren</p>
<p>Z. B. im Bereich des Wirkstoffdesigns oder der Optimierung von Produktionsprozessen.</p>
</li>
<li><p>benötigen im Prinzip nur eine Definition des Aufgabenziels</p></li>
<li><p><span class="peripheral">(Implementierungen)</span> sind in der Regel hochgradig spezialisiert; hier diskutieren wir eine allgemeine/generische Implementierung</p></li>
</ul>
</div><div class="ld-slide" id="biologische-grundlagen">
<h2>(Biologische) Grundlagen</h2>
<ul class="incremental simple">
<li><p>Genetische Algorithmen basieren auf der Evolutionstheorie:</p>
<dl class="dd-margin-left-10em field-list simple">
<dt>Selektion<span class="colon">:</span></dt>
<dd><p>die besten Individuen überleben</p>
</dd>
<dt>Mutation<span class="colon">:</span></dt>
<dd><p>zufällige Veränderungen</p>
</dd>
<dt>Rekombination<span class="colon">:</span></dt>
<dd><p>Kreuzung von Individuen</p>
</dd>
</dl>
</li>
<li><p>Terminologie:</p>
<dl class="dd-margin-left-10em field-list simple">
<dt>Population<span class="colon">:</span></dt>
<dd><p>Menge von Individuen, die auch Chromosomen genannt werden und Lösungskandidaten repräsentieren</p>
</dd>
<dt>Chromosomen<span class="colon">:</span></dt>
<dd><p>Lösungskandidaten oder auch Individuen, die aus Genen bestehen</p>
</dd>
<dt><span class="peripheral">Gene</span><span class="colon">:</span></dt>
<dd><p><span class="peripheral">Eigenschaften eines Lösungskandidaten</span></p>
</dd>
<dt>Fitness(-Funktion)<span class="colon">:</span></dt>
<dd><p>Bewertung eines Chromosoms ( Lösungskandidaten)</p>
</dd>
</dl>
</li>
</ul>
<div class="supplemental">
<p>D. h. auf der natürlichen Auslese und der Vererbung von Eigenschaften. Ein Individuum, das besser an die Umwelt angepasst ist, hat eine höhere Wahrscheinlichkeit, sich fortzupflanzen und seine Gene weiterzugeben. Schlechter angepasste Individuen sterben aus.</p>
<p>Klassisches Beispiel ist die Entwicklung von Resistenzen gegen Antibiotika bei Bakterien.</p>
</div></div><div class="ld-slide" id="grundidee">
<h2>Grundidee</h2>
<ul class="incremental simple">
<li><p>ein genetischer Algorithmus durchläuft Generationen</p></li>
<li><p>In jeder Generation werden die Individuen/Chromosomen bewertet und die besser angepassten Individuen (solche die <em>fitter</em> sind) mit einer höheren Wahrscheinlichkeit zum Überleben und zur Fortpflanzung ausgewählt</p></li>
<li><p>in jeder Generation werden die Individuen mit gewissen Wahrscheinlichkeiten:</p>
<ol class="arabic simple">
<li><p>rekombiniert (<code class="java"><span class="name">crossover</span></code> von zwei Chromosomen) und</p></li>
<li><p>mutiert (<code class="java"><span class="name">mutate</span></code>)</p></li>
</ol>
</li>
</ul>
<aside class="admonition incremental margin-top-1em warning">
<p class="admonition-title">Warnung</p>
<p>Genetische Algorithmen sind somit stochastische Algorithmen, d. h. sie liefern nicht immer das gleiche Ergebnis in der gleichen Zeitspanne und es gibt keine Garantie, dass sie das beste Ergebnis finden.</p>
</aside>
<div class="supplemental">
<p>Genetische Algorithmen sind eine gute Wahl, wenn es keinen schnellen deterministischen Algorithmus gibt.</p>
</div></div><div class="new-section transition-move-to-top ld-slide" id="grundlegendes-framework-in-python">
<h2>Grundlegendes Framework in Python</h2>
</div><div class="ld-slide" id="basisklasse-fur-chromosomen">

<div class="supplemental">
<p>Die Basisklasse für Chromosomen (<a class="reference external" href="https://delors.github.io/theo-algo-genetic_algorithms/code/lib/chromosome.py">https://delors.github.io/theo-algo-genetic_algorithms/code/lib/chromosome.py</a>) definiert die Methoden, die jedes Chromosom implementieren muss: Eine Klassenmethode zum Erzeugen einer zufälligen Instanz (<code class="python"><span class="name">random_instance</span></code>), und Instanzmethoden zum Mutieren einer Instanz (<code class="python"><span class="name">mutate</span></code>), zum Kreuzen einer Instanz mit einer anderen (<code class="python"><span class="name">crossover</span></code>) und schließlich zur Bewertung eines Chromosoms (<code class="python"><span class="name">fitness</span></code>).</p>
<dl class="field-list simple">
<dt><code class="python"><span class="name">mutate</span></code><span class="colon">:</span></dt>
<dd><p>führt eine kleine zufällige Änderung (an den Genen) durch</p>
</dd>
<dt><code class="python"><span class="name">crossover</span></code><span class="colon">:</span></dt>
<dd><p>kombiniert zwei Chromosomen zu einem neuen Chromosom; d. h. mischt zwei Lösungen</p>
</dd>
<dt><code class="python"><span class="name">fitness</span></code><span class="colon">:</span></dt>
<dd><p>bewertet die eigene Fitness</p>
</dd>
<dt><code class="python"><span class="name">random_instance</span></code><span class="colon">:</span></dt>
<dd><p>erzeugt eine zufällige Instanz; wird nur einmal am Anfang benötigt, um die Population zu initialisieren</p>
</dd>
</dl>
</div></div><div class="ld-slide" id="ablauf-von-genetischen-algorithmen">
<h2>Ablauf von genetischen Algorithmen</h2>
<ol class="arabic simple">
<li><p>Erzeugen einer zufälligen Population</p></li>
</ol>
<ol class="arabic simple incremental margin-top-1em" start="2">
<li><p>Miss die <em>Fitness</em> der Individuen, wenn einer den Zielwert erreicht, beende den Algorithmus und gib das Individuum zurück</p></li>
<li><p>Wähle einige Individuen aus, die sich fortpflanzen - bevorzuge die Fitteren mit einer höheren Wahrscheinlichkeit</p></li>
<li><p>Kombiniere die ausgewählten Individuen, um neue Individuen zu erzeugen</p></li>
<li><p>Mutiere einige Individuen, um die neue Generation zu vervollständigen</p></li>
</ol>
<ol class="arabic simple incremental margin-top-1em" start="6">
<li><p>Wiederhole die Schritte 2-5 für eine bestimmte Anzahl von Generationen</p></li>
</ol>
</div><div class="ld-slide" id="parameter-von-genetischen-algorithmen">
<h2>Parameter von genetischen Algorithmen</h2>
<ul class="incremental simple">
<li><p>Größe der Population</p></li>
<li><p>Design der ersten Population (rein zufällig oder basierend auf einer Heuristik)</p></li>
<li><p>Wahl des Schwellenwertes, der angibt, wann der Algorithmus beendet wird</p></li>
<li><p>Auswahl der Chromosomen, die sich fortpflanzen</p></li>
<li><p>Wie und mit welcher Wahrscheinlichkeit die Rekombination erfolgt (<code class="java"><span class="name">crossover</span></code>)</p></li>
<li><p>Wie und mit welcher Wahrscheinlichkeit eine Mutation erfolgt (<code class="java"><span class="name">mutate</span></code>)</p></li>
<li><p>Wie viele Generationen max. durchlaufen werden</p></li>
</ul>
<div class="supplemental">
<p>Es gibt zwei typische Strategien zur Auswahl der Chromosomen, die sich fortpflanzen: die <em>Tournament Selection</em> und die <em>Roulette Wheel Selection</em>.</p>
</div></div><div class="ld-slide" id="selektionsstrategien-von-chromosomen">
<h2>Selektionsstrategien von Chromosomen</h2>
<p class="rubric">Bestimmung der Chromosomen, die überleben und sich ggf. fortpflanzen.</p>
<div class="scrollable docutils container">
<p class="rubric">Auswahlstrategien</p>
<dl class="incremental field-list">
<dt><em>Tournament Selection</em><span class="colon">:</span></dt>
<dd><p>Wähle zufällig einige Chromosomen aus und wähle das beste(/die besten) Chromosom(en) aus dieser Gruppe:</p>
<pre class="code python slightly-more-smaller literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 ">    <span class="keyword">def</span><span class="whitespace"> </span><span class="name function">_pick_tournament</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span>            <span class="name builtin pseudo">self</span><span class="punctuation">,</span> <span class="name">num_participants</span><span class="punctuation">:</span> <span class="name builtin">int</span><span class="punctuation">)</span> <span class="operator">-&gt;</span> <span class="name builtin">tuple</span><span class="punctuation">[</span><span class="name">C</span><span class="punctuation">,</span> <span class="name">C</span><span class="punctuation">]:</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span>        <span class="name">participants</span><span class="punctuation">:</span> <span class="name builtin">list</span><span class="punctuation">[</span><span class="name">C</span><span class="punctuation">]</span> <span class="operator">=</span> \
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">            <span class="name">choices</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">_population</span><span class="punctuation">,</span> <span class="name">k</span><span class="operator">=</span><span class="name">num_participants</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="name builtin">tuple</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>            <span class="name">nlargest</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>                <span class="literal number integer">2</span><span class="punctuation">,</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>                <span class="name">participants</span><span class="punctuation">,</span> <span class="name">key</span><span class="operator">=</span><span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">_fitness_key</span><span class="punctuation">))</span></code></pre>
</dd>
</dl>
<dl class="incremental field-list">
<dt><em>Roulette Wheel Selection</em><span class="colon">:</span></dt>
<dd><p>Jedes Chromosom wird mit einer Wahrscheinlichkeit ausgewählt, die proportional zu seiner Fitness ist (die Fitness wird in eine Wahrscheinlichkeit umgerechnet).</p>
<pre class="code python slightly-more-smaller literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 ">    <span class="keyword">def</span><span class="whitespace"> </span><span class="name function">_pick_roulette</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span>            <span class="name builtin pseudo">self</span><span class="punctuation">,</span> <span class="name">wheel</span><span class="punctuation">:</span> <span class="name builtin">list</span><span class="punctuation">[</span><span class="name builtin">float</span><span class="punctuation">])</span> <span class="operator">-&gt;</span> <span class="name builtin">tuple</span><span class="punctuation">[</span><span class="name">C</span><span class="punctuation">,</span> <span class="name">C</span><span class="punctuation">]:</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span>        <span class="name">c</span><span class="punctuation">:</span> <span class="name builtin">tuple</span><span class="punctuation">[</span><span class="name">C</span><span class="punctuation">,</span> <span class="name">C</span><span class="punctuation">]</span> <span class="operator">=</span> \
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">            <span class="name builtin">tuple</span><span class="punctuation">(</span><span class="name">choices</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span>                    <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">_population</span><span class="punctuation">,</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>                    <span class="name">weights</span><span class="operator">=</span><span class="name">wheel</span><span class="punctuation">,</span> <span class="name">k</span><span class="operator">=</span><span class="literal number integer">2</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="name">c</span></code></pre>
</dd>
</dl>
<div class="incremental docutils container">
<p class="rubric">Vorgehen</p>
<ol class="arabic simple incremental">
<li><p>Für jedes gewählte Chromosomenpaar bestimme, ob diese rekombiniert werden sollen. Wenn ja, führe die Rekombination durch. Wenn nicht, kopiere die Chromosomen einfach in die neue Generation.</p></li>
<li><p>Wiederhole die Selektion und ggf. Rekombination, bis die gewünschte Anzahl von Chromosomen ausgewählt wurde.</p></li>
</ol>
</div>
</div>
</div><div class="ld-slide" id="basisklasse-des-genetischen-algorithmus">

<p class="rubric">Fitness-Funktion</p>
<p><strong>Idee</strong>: Eine Lösung ist besser, je näher die Summe der Ziffern von SEND und MORE an MONEY ist. D. h.:</p>
<div class="incremental docutils container">
<div class="math smaller">
\begin{equation*}
\text{minimiere}(|money - (send + more)|)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<p><strong>Feststellung</strong>: Das Ziel des generischen genetischen Algorithmus ist es, die Fitness-Funktion zu maximieren. Wir müssen somit unser Minimierungsproblem in ein Maximierungsproblem umwandeln:</p>
<div class="math smaller">
\begin{align*}
\text{maximiere}\left(\frac{1} { |money - (send + more)| + 1 }\right)\\
\end{align*}
</div>
</div>
<div class="incremental far-smaller docutils container">
<p>Beispiel: Sei die Differenz <span class="math smaller">\(1\)</span>, dann ist die Fitness <span class="math smaller">\(1/2\)</span>; bei einer Differenz von <span class="math smaller">\(0\)</span> ist die Fitness <span class="math smaller">\(1\)</span> und somit maximal.</p>

<p class="ld-exercise-title rubric">Gruppenzuteilung</p>
<p>Entwickeln Sie einen genetischen Algorithmus, der eine sehr gute Aufteilung von Personen (Studierenden) auf eine feste Anzahl an Gruppen findet, basierend auf den Präferenzen der Personen.</p>

<div class="supplemental">
<p>Denken Sie daran, dass Sie die Parameter bzgl. <code class="java"><span class="name">mutation_chance</span></code>, <code class="java"><span class="name">crossover_chance</span></code>, <code class="java"><span class="name">selection_type</span></code>, <code class="java"><span class="name">initial_population</span></code> und <code class="java"><span class="name">max_generations</span></code> anpassen können.</p>
<p>Sie können für die Darstellung der Mitglieder einer Gruppe auch eine andere Darstellung als eine Liste von Listen verwenden. Sie müssen dann nur ggf. auch die <code class="java"><span class="name">__str__</span></code> Methode anpassen. Es steht Ihnen natürlich auch frei Konzepte wie Memoization zu verwenden, um die Fitness-Funktion zu beschleunigen.</p>
<p>Sieger ist, wer in einem akzeptablen Zeitrahmen (3 Minuten) die beste Lösung findet.</p>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Ausgeglichene Gruppenzuteilung" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Ausgeglichene Gruppenzuteilung</p>
<p>Passen Sie Ihren genetischen Algorithmus aus der vorherigen Übung so an, dass die Gruppen alle in etwa die gleiche Glücklichkeit aufweisen. D. h. eine Zuteilung, bei der die  Gruppenglücklichkeiten z. B. 92 + 91 + 73 + 89 = 345 sind, die aber größere Unterschiede zwischen den Gruppen hat, sollte vermieden werden. Eine Verteilung z. B. mit den Gruppenglücklichkeiten: 80, 84, 80, 80 = 324 sollte bevorzugt werden.</p>
<aside class="admonition smaller hint">
<p class="admonition-title">Hinweis</p>
<p>Sie können den bisher errechneten Wert zum Beispiel dadurch anpassen, dass Sie von dem Wert die Summe der absoluten Abweichungen vom Durchschnitt abziehen. Ggf. ist es erforderlich den Wert auch noch zu skalieren, damit steigende Abweichungen stärker ins Gewicht fallen.</p>
<p>Bedenken sie, dass sie ggf. den Threshold anpassen müssen.</p>
</aside>
