</ld-scrollable></ld-topic><ld-topic class="motivation" id="probleme-bei-der-verwendung-von-sockets">
<h2>Probleme bei der Verwendung von Sockets</h2>
<p>Wir müssen uns kümmern um …</p>
<ul class="incremental-list negative-list list-with-explanations">
<li><p>… die Einrichtung eines Kanals und alle Fehler, die während dieses Prozesses auftreten können.</p></li>
<li><p>… die Festlegung eines Protokolls.</p>
<p>Wer sendet was, wann, in welcher Reihenfolge und welche Antwort wird erwartet?</p>
</li>
<li><p>… Nachrichtenformate</p>
<p>Umwandlung von Daten der Anwendungsebene in Bytes, die über das Netz übertragen werden können.</p>
</li>
</ul>
</ld-topic><ld-topic id="middleware-als-programmierabstraktion">
<h2>Middleware als Programmierabstraktion</h2>
<div class="supplemental">
<ul class="simple">
<li><p>Eine Softwareschicht oberhalb des Betriebssystems und unterhalb des Anwendungsprogramms, die eine gemeinsame Programmierabstraktion in einem verteilten System bietet.</p></li>
<li><p>Ein Baustein auf höherer Ebene als die vom Betriebssystem bereitgestellten APIs (z. B. Sockets)</p></li>
</ul>
</div><object class="align-center" data="images/middleware.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="middleware-als-programmierabstraktion-1">
<h2>Middleware als Programmierabstraktion</h2>
<p>Die von Middleware angebotenen Programmierabstraktionen verbergen einen Teil der Heterogenität und bewältigen einen Teil der Komplexität, mit der Programmierer einer verteilten Anwendung umgehen müssen:</p>
<ul class="incremental-list positive-list simple">
<li><p>Middleware maskiert immer die Heterogenität der zugrundeliegenden Netzwerke und Hardware.</p></li>
<li><p>Middleware maskiert meistens die Heterogenität von Betriebssystemen und/oder Programmiersprachen.</p></li>
<li><p><span class="peripheral">Manche Middleware maskiert sogar die Heterogenität zwischen den Implementierungen des gleichen Middleware-Standards durch verschiedene Hersteller</span>.</p></li>
</ul>
<div class="supplemental">
<p>Alte Middlewarestandards – wie zum Beispiel CORBA – waren sehr komplex und die Implementierungen verschiedener Hersteller meist nicht vollständig kompatibel.</p>
</div></ld-topic><ld-topic id="transparenzziele-von-middleware-aus-sicht-der-programmierung">
<h2>Transparenzziele von Middleware aus Sicht der Programmierung</h2>
<p>Middleware bietet (beim Programmieren) Transparenz in Bezug auf eine oder mehrere der folgenden Dimensionen:</p>
<ul class="simple">
<li><p>Standort</p></li>
<li><p>Nebenläufigkeit</p></li>
<li><p>Replikation</p></li>
<li><p>Ausfälle (bedingt)</p></li>
</ul>
<div class="assessment margin-top-2em docutils container">
<p>Middleware ist die Software, die ein verteiltes System (DS) programmierbar macht.</p>
</div>
</ld-topic><ld-topic id="middleware-als-infrastruktur">
<h2>Middleware als Infrastruktur</h2>
<ul class="incremental list-with-explanations">
<li><p>Hinter Programmierabstraktionen steht eine komplexe Infrastruktur, die diese Abstraktionen implementiert</p>
<p>Middleware-Plattformen können sehr komplexe Softwaresysteme sein.</p>
</li>
<li><p>Da die Programmierabstraktionen immer höhere Ebenen erreichen, muss die zugrunde liegende Infrastruktur, die die Abstraktionen implementiert, entsprechend wachsen.</p></li>
<li><p>Zusätzliche Funktionalität wird fast immer durch zusätzliche Softwareschichten implementiert.</p></li>
<li><p>Die zusätzlichen Softwareschichten erhöhen den Umfang und die Komplexität der für die Nutzung der neuen Abstraktionen erforderlichen Infrastruktur.</p></li>
</ul>
<div class="supplemental">
<p>Seit Jahrzehnten kann beobachtet werden, dass Middleware immer komplexer wird bzw. wurde bis zu dem Punkt an dem die Komplexität kaum mehr beherrschbar war. Zu diesen Zeitpunkten wurden dann häufig neue Ansätze entwickelt, die die Komplexität reduzierten bis diese wiederum Eingang in komplexere Middleware-Produkten Eingang fand.</p>
<p>Ansätze, wie z. B. REST, haben sich als recht erfolgreich erwiesen stellen aber Entwickler vor neue Herausforderungen.</p>
</div></ld-topic><ld-topic id="middleware-und-nicht-funktionale-anforderungen">
<h2>Middleware und nicht-funktionale Anforderungen</h2>
<p>Die Infrastruktur kümmert sich um nicht-funktionale Eigenschaften, die normalerweise von Datenmodellen, Programmiermodellen und Programmiersprachen ignoriert werden:</p>
<ul class="simple">
<li><p>Performance</p></li>
<li><p>Verfügbarkeit</p></li>
<li><p>Ressourcenmanagement</p></li>
<li><p>Zuverlässigkeit</p></li>
<li><p>usw.</p></li>
</ul>
</ld-topic><ld-topic id="middleware-als-infrastruktur-1">
<h2>Middleware als Infrastruktur</h2>
<p>Middleware unterstützt zusätzliche Funktionen die die Entwicklung, Wartung und Überwachung einfacher und kostengünstiger machen (Auszug):</p>
<ul class="incremental">
<li><p>Protokollierung (<span class="eng">Logging</span>)</p></li>
<li><p>Wiederherstellung (<span class="eng">Recovery</span>)</p></li>
<li><p>Sprachprimitive für transaktionale Abgrenzung</p>
<p>(<span class="peripheral">Bzw. fortgeschrittene Transaktionsmodelle (z. B. transaktionale RPC) oder transaktionale Dateisysteme</span>)</p>
</li>
</ul>
</ld-topic><ld-topic id="middleware-konzeptionelle-historisch">
<h2>Middleware - konzeptionelle (historisch)</h2>
<div class="footer-left docutils container">
<p>Darstellung nach: Alonso; Web services: Concepts, Architectures and Applications; Springer, 2004</p>
</div>
<object class="align-center" data="images/historische-middleware-konzeptuell.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Insbesondere die explizite Erzeugung von Stubs und Skeletons durch einen IDL Compiler erfolgt so in der heutigen Zeit nicht mehr. Die Erzeugung von Stubs und Skeletons - wenn überhaupt erforderlich - erfolgt heute automatisch durch die Middleware.</p>
</div></ld-topic><ld-topic class="vertical-title" id="historische-entwicklung-von-middleware">
<h2>Historische Entwicklung von Middleware</h2>
<object class="align-center" data="images/historic_middleware_technologies.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="entwicklung-von-middleware">
<h2>Entwicklung von Middleware</h2>
<ul class="simple">
<li><p>Middleware beabsichtigt die Details der Hardware, der Netze und der Verteilung auf niedriger Ebene zu verbergen.</p></li>
<li><p>Anhaltender Trend zu immer leistungsfähigeren Primitiven (<em>Events</em>), die zusätzliche Eigenschaften haben oder eine flexiblere Nutzung des Konzepts ermöglichen.</p></li>
<li><p>Die Entwicklung und das Erscheinungsbild für den Programmierer wird von den Trends in den Programmiersprachen diktiert:</p>
<ul>
<li><p>RPC und C</p></li>
<li><p>CORBA und C++</p></li>
<li><p>RMI (Corba) und Java</p></li>
<li><p>„Klassische“ Webservices und XML</p></li>
<li><p>RESTful Webservices und JSON</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic class="no-title center-content transition-fade" id="middleware-high-level-view">
<h2>Middleware - High-level View</h2>
<div class="accentuate docutils container">
<p>Eine Middleware stellt eine umfassende Plattform für die Entwicklung und den Betrieb komplexer verteilter Systeme zur Verfügung.</p>
</div>
</ld-topic><ld-topic class="new-section transition-scale" id="middleware-technologien">
<h2>Middleware-Technologien</h2>
</ld-topic><ld-topic class="new-subsection transition-move-left" id="remote-procedure-calls-rpcs">
<h2>Remote Procedure Calls (RPCs)</h2>
</ld-topic><ld-topic id="remote-procedure-call-rpc">
<h2>Remote Procedure Call (RPC)</h2>
<div class="huge text-align-center black-background rounded-corners padding-1em white box-shadow margin-top-1em docutils container">
<p>Schwerpunkt: verstecken der Netzkommunikation.</p>
</div>
<div class="incremental margin-top-2em docutils container">
<p>Ein Prozess kann eine Prozedur aufrufen deren Implementierung sich auf einem entfernten Rechner befindet:</p>
<ul class="simple">
<li><p>Programmierer von verteilten Systemen müssen sich nicht mehr um alle Details der Netzwerkprogrammierung kümmern (d. h. keine „expliziten“ Sockets mehr).</p></li>
<li><p>Überbrückung der konzeptionellen Lücke zwischen dem Aufruf lokaler Funktionalität über Prozeduren und dem Aufruf entfernter Funktionalität über Sockets.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="rpcs-konzeptionell-synchrone-kommunikation">
<h2>RPCs konzeptionell (synchrone Kommunikation)</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<ul class="simple">
<li><p>Ein Server ist ein Programm, das bestimmte Dienste implementiert.</p></li>
<li><p>Cients möchten diese Dienste in Anspruch nehmen:</p>
<ul class="incremental">
<li><p>Die Kommunikation erfolgt durch das Senden von Nachrichten (kein gemeinsamer Speicher, keine gemeinsamen Festplatten usw.)</p></li>
<li><p>Einige minimale Garantien müssen gegeben werden (Behandlung von Fehlern, Aufrufsemantik, usw.)</p></li>
</ul>
</li>
</ul>
</ld-cell><ld-cell class="width-40" style="align-self:auto;">
<object data="images/rpc_konzeptionell.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid></ld-topic><ld-topic id="rpcs-zentrale-fragestellungen-und-herausforderungen">
<h2>RPCs - zentrale Fragestellungen und Herausforderungen</h2>
<ld-deck>
<ld-card>
<p>Sollen entfernte Aufrufe transparent oder nicht transparent für den Entwickler sein?</p>
<blockquote>
<p>Ein entfernter Aufruf ist etwas völlig anderes als ein lokaler Aufruf; sollte sich der Programmierer dessen bewusst sein?</p>
</blockquote>
</ld-card><ld-card class="incremental">
<p>Wie können Daten zwischen Maschinen ausgetauscht werden, die möglicherweise unterschiedliche Darstellungen für verschiedene Datentypen verwenden?</p>
</ld-card><ld-card class="incremental">
<p>Komplexe Datentypen müssen linearisiert werden:</p>
<dl class="field-list simple">
<dt><strong>Marshalling</strong><span class="colon">:</span></dt>
<dd><p>der Prozess des Aufbereitens der Daten in eine für die Übermittlung in einer Nachricht geeignete Form.</p>
</dd>
<dt><strong>Unmarshalling</strong><span class="colon">:</span></dt>
<dd><p>der Prozess der Wiederherstellung der Daten bei ihrer Ankunft am Zielort, um eine originalgetreue Repräsentation zu erhalten.</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p>Wie findet und bindet man den Dienst, den man tatsächlich will, in einer potenziell großen Sammlung von Diensten und Servern?</p>
<p>Das Ziel ist, dass der Kunde nicht unbedingt wissen muss, wo sich der Server befindet oder sogar welcher Server den Dienst anbietet (Standorttransparenz).</p>
</ld-card><ld-card class="incremental">
<p>Wie geht man mehr oder weniger elegant mit Fehlern um:</p>
<ul class="simple">
<li><p>Server ist ausgefallen</p></li>
<li><p>Kommunikation ist gestört</p></li>
<li><p>Server beschäftigt</p></li>
<li><p>doppelte Anfragen ...</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Je nach System ist die Reihenfolge der Bytes unterschiedlich:</p>
<ul class="simple">
<li><p>Intel-CPUs sind Little-Endian.</p></li>
<li><p>PowerPC ist Big-Endian.</p></li>
<li><p>ARM kann beides und ist meistens Little-Endian.</p></li>
</ul>
</div></ld-topic><ld-topic class="smaller" id="high-level-view-auf-rpc">
<h2>High-level View auf RPC</h2>
<div class="framed docutils container">
<p>Für Programmierer sieht ein „entfernter“ Prozeduraufruf fast identisch aus wie ein „lokaler“ Prozeduraufruf und funktioniert auch so - auf diese Weise wird Transparenz erreicht.</p>
</div>
<div class="incremental docutils container">
<p>Um Transparenz zu erreichen, führte RPC viele Konzepte von Middleware-Systemen ein:</p>
<ul class="incremental list-with-explanations">
<li><p><em>Interface Description Language</em> (IDL)</p></li>
<li><p>Verzeichnis- und Benennungsdienste</p></li>
<li><p>Dynamische Bindung</p></li>
<li><p>Marshalling und Unmarshalling</p></li>
<li><p><em>Opaque References</em>, um bei verschiedenen Aufrufen auf dieselbe Datenstruktur oder Entität auf dem Server zu verweisen.</p>
<p>(Der Server ist für die Bereitstellung dieser undurchsichtigen Referenzen verantwortlich.)</p>
</li>
</ul>
</div>
</ld-topic><ld-topic id="rpc-call-semantics">
<h2>RPC - Call Semantics</h2>
<p>Nehmen wir an, ein Client stellt eine RPC-Anfrage an einen Dienst eines bestimmten Servers.
Nachdem die Zeitüberschreitung abgelaufen ist, beschließt der Client die Anfrage erneut zu senden. Das finale Verhalten hängt von der Semantik des Aufrufs (<span class="eng">Call Semantics</span>) ab:</p>
<ld-deck>
<ld-card>
<p class="rubric">Maybe (vielleicht; keine Garantie)</p>
<p>Die Zielmethode kann ausgeführt worden sein und die Antwortnachricht(en) ging(en) verloren oder die Methode wurde gar nicht erst ausgeführt da die Anfrage verloren ging.</p>
<div class="peripheral docutils container">
<p><span class="docutils literal">XMLHTTPRequests</span> und <span class="docutils literal">fetch()</span> in Webbrowsern verwenden diese Semantik.</p>
</div>
</ld-card><ld-card class="incremental">
<p class="rubric">At least once (mindestens einmal)</p>
<p>Die Prozedur wird ausgeführt werden solange der Server nicht endgültig versagt.</p>
<p>Es ist jedoch möglich, dass sie mehr als einmal ausgeführt wird wenn der Client die Anfrage nach einer Zeitüberschreitung erneut gesendet hatte.</p>
</ld-card><ld-card class="incremental">
<p class="rubric">At most once (höchstens einmal)</p>
<p>Die Prozedur wird entweder einmal oder gar nicht ausgeführt. Ein erneutes Senden der Anfrage führt nicht dazu, dass die Prozedur mehrmals ausgeführt wird.</p>
</ld-card><ld-card class="incremental">
<p class="rubric">Exactly once (genau einmal)</p>
<p>Das System garantiert die gleiche Semantik wie bei lokalen Aufrufen unter der Annahme, dass ein abgestürzter Server irgendwann wieder startet.</p>
<p>Verwaiste Aufrufe, d. h. Aufrufe auf abgestürzten Server-Rechnern, werden nachgehalten, damit sie später von einem neuen Server übernommen werden können.</p>
</ld-card></ld-deck></ld-topic><ld-topic id="asynchrones-rpc">
<h2>Asynchrones RPC</h2>
<ld-grid class="default-layout">
<ld-cell class="fade-out width-30" style="align-self:auto;">
<p>Die Verbindung zwischen Client und Server in einem traditionellen RPC. Der Client wird blockiert und wartet.</p>
</ld-cell><ld-cell style="align-self:auto;">
<object data="images/rpcs/synchronous_rpc.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><hr class="docutils" />
<ld-grid class="default-layout">
<ld-cell class="fade-out width-30" style="align-self:auto;">
<p>Die Verbindung zwischen Client und Server bei einem asynchronen RPC. Der Client wird nicht blockiert.</p>
</ld-cell><ld-cell style="align-self:auto;">
<object data="images/rpcs/asynchronous_rpc.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><div class="supplemental">
<p>Ein normaler Aufruf mittels <span class="docutils literal">XMLHTTPRequest</span> (JavaScript) ist auch immer asynchron.</p>
</div></ld-topic><ld-topic id="rpc-bewertung">
<h2>RPC - Bewertung</h2>
<ul class="incremental-list positive-list simple">
<li><p>RPC bietet einen Mechanismus, um verteilte Anwendungen auf einfache und effiziente Weise zu implementieren.</p></li>
<li><p>RPC ermöglicht den modularen und hierarchischen Aufbau großer verteilter Systeme:</p>
<ul>
<li><p>Client und Server sind getrennte Einheiten</p></li>
<li><p>Der Server kapselt und verbirgt die Details der Backend-Systeme (wie z. B. Datenbanken)</p></li>
</ul>
</li>
</ul>
<ul class="incremental-list negative-list simple">
<li><p>RPC ist kein Standard, sondern wurde auf viele verschiedene Arten umgesetzt.</p></li>
<li><p>RPC ermöglicht Entwicklern den Aufbau verteilter Systeme, löst aber nur ausgewählte Aspekte.</p></li>
</ul>
<div class="supplemental">
<p>Wenn man moderne Ansätze wie RESTful WebServices mit RPC vergleicht, dann fällt auf, dass RPC eine deutlich bessere Tranzparenz bietet.</p>
</div><div class="incremental docutils container">
<p>Das Network File System (NFS) und SMB sind bekannte RPC-basierte Anwendungen.</p>
</div>

</ld-topic><ld-topic class="new-subsection transition-fade" id="java-remote-method-invocation-rmi">
<h2>Java Remote Method Invocation (RMI)</h2>
</ld-topic><ld-topic id="java-rmi-remote-method-invocation">
<h2>Java RMI (Remote Method Invocation)</h2>
<div class="framed docutils container">
<p>Ermöglicht es einem Objekt, das in einer Java Virtual Machine (VM) läuft, Methoden eines Objekts aufzurufen, das in einer anderen Java VM läuft.</p>
</div>
<ul class="incremental-list simple">
<li><p>Entfernte Objekte können ähnlich wie lokale Objekte behandelt werden.</p></li>
<li><p>Übernimmt das Marshalling, den Transport und die Garbage Collection der entfernten Objekte.</p></li>
<li><p>Teil von Java seit JDK 1.1</p></li>
</ul>
</ld-topic><ld-topic id="java-rmi-vs-rpc">
<h2>Java RMI vs. RPC</h2>
<object class="align-center" data="images/rpc_vs_rmi.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Java RMI ist eine spezielle Form von RPC, die in Java implementiert wurde. Der Unterschied ergibt sich im Prinzip aus dem Unterschied zwischen einem
Prozeduraufruf und einem Methodenaufruf auf ein Objekt</p>
</div></ld-topic><ld-topic id="java-rmi-implementiert-ein-distributed-object-model">
<h2>Java RMI implementiert ein <em>Distributed Object Model</em></h2>
<object class="align-center" data="images/java_rmi-distributed-object-model.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ul>
<li><p>Jeder Prozess enthält sowohl Objekte die entfernte Aufrufe empfangen können als auch solche, die nur lokale Aufrufe empfangen können.</p>
<p>(Objekte die entfernte Aufrufe empfangen können, werden <em>Remote Objects</em> genannt).</p>
</li>
<li><p>Objekte müssen die Remote-Objektreferenz eines Objekts in einem anderen Prozess kennen, um dessen Methoden aufrufen zu können (Remote Method Invocation; Remote Object References)</p></li>
</ul>
</div></ld-topic><ld-topic id="anatomie-eine-java-rmi-aufrufs">
<h2>Anatomie eine Java RMI Aufrufs</h2>
<object class="align-center" data="images/rmi_anatomy/rmi_anatomy.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Der Proxy versteckt für den Client, dass es sich um einen entfernten Aufrufe handelt.  Er implementiert die Remote-Schnittstelle und kümmert sich um das Marshalling und Unmarshalling der Parameter und des Ergebnisses.</p>
<p>Der Skeleton ist für die Entgegennahme der Nachrichten verantwortlich und leitet die Nachricht an das eigentliche Objekt weiter. Er sorgt für die Transparenz auf Serverseite.</p>
<p>Referenzen auf <em>Remote Objects</em> sind systemweit eindeutig und können frei zwischen Prozessen weitergegeben werden (z. B. als Parameter). Die Implementierung der entfernten Objektreferenzen wird von der Middleware verborgen (<em>Opaque-Referenzen</em>).</p>
</div></ld-topic><ld-topic id="rmi-protocol-stack">
<h2>RMI Protocol Stack</h2>
<object class="align-center" data="images/rmi_anatomy/rmi_protocol_stack.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ul class="simple">
<li><p><em>Remote Reference Layer</em>: RMI-spezifische Kommunikation über TCP/IP, Verbindungsinitialisierung, Serverstandort, Verarbeitung serialisierter Daten</p></li>
<li><p><em>RMI Transport Layer (TCP)</em>: Verbindungsverwaltung, Bereitstellung einer zuverlässigen Datenübertragung zwischen Endpunkten</p></li>
<li><p>Internetprotokoll in IP-Paketen enthaltene Datenübertragung (unterste Ebene)</p></li>
</ul>
</div></ld-topic><ld-topic id="einfacher-rmi-dienst-und-aufruf">

<h2>Java RMI - Tidbits</h2>
<ul class="list-with-explanations">
<li><p>RMI verwendet einen referenzzählenden Garbage-Collection-Algorithmus. Netzwerkprobleme können dann zu einer verfrühten GC führen was wiederum bei Aufrufen zu Ausnahmen führen kann.</p></li>
<li><p>Die Aufrufsemantik (<em>Call Semantics</em>) von RMI ist <em>at most once</em>.</p></li>
<li><p>(Un)Marshalling ist in Java RMI automatisch und verwendet Java Object Serialization.</p>
<p>Der Overhead kann leicht ~25%-50% der Zeit für einen entfernten Aufruf ausmachen.</p>
</li>
</ul>
</ld-topic><ld-topic class="new-subsection transition-fade" id="klassische-web-services-und-soap">
<h2>Klassische Web Services und SOAP</h2>
</ld-topic><ld-topic id="integration-von-unternehmensanwendungen">
<h2>Integration von Unternehmensanwendungen</h2>
<p>Die Probleme unternehmensübergreifende Punkt-zu-Punkt-Integration zu ermöglichen führten zur Entwicklung der nächsten Generation von Middleware-Technologien.</p>
<object class="align-center" data="images/web_services-vs-message_brokers/message-brokers_and_adapters.svg" role="img" type="image/svg+xml">
</object><div class="footer-left docutils container">
<p>Darstellung nach <em>Web Services - Concepts, Architectures and Applications; Alonso et al.; Springer 2004</em></p>
</div>
<div class="supplemental">
<p>Jedes Unternehmen verwendet(e) seinen eigenen „konkreten“` Message-Broker - wenn wir mit mehreren Unternehmen kommunizieren wollen, müssen wir mehrere Adapter/Lösungen implementieren und pflegen.</p>
</div></ld-topic><ld-topic class="no-title center-content" id="web-services">
<h2>Web Services</h2>
<blockquote class="epigraph">
<p>Webservices are self-contained, modular business applications that have open, internet-oriented, standards-based interfaces.</p>
<p class="attribution">—UDDI Konsortium</p>
</blockquote>
</ld-topic><ld-topic id="web-services-konzeptionell">
<h2>Web Services - konzeptionell</h2>
<object class="align-center" data="images/web_services-vs-message_brokers/webservices_vision.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="web-services-wesentliche-bestandteile">
<h2>Web Services - wesentliche Bestandteile</h2>
<object class="align-center" data="images/web_services-vs-message_brokers/komponenten.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ul class="simple">
<li><p><em>Service Provider</em>: Die Einheit, die den Dienst implementiert und anbietet ihn im Namen des Anforderers auszuführen.</p></li>
<li><p><em>Service Requestor</em>: Der potenzielle Nutzer eines Dienstes.</p></li>
<li><p><em>Service Registry</em>: Auflistung der verfügbaren Dienste.</p></li>
</ul>
</div><div class="block-footer text-align-center dhbw-gray-background white docutils container">
<p>Konzeptionell hat sich somit im Vergleich zur RPC-Welt nicht viel geändert.</p>
</div>
</ld-topic><ld-topic id="web-services-protokoll-stack">
<h2>Web Services - Protokoll Stack</h2>
<object class="align-center" data="images/ws-protocol_stack.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="soap">
<h2>SOAP</h2>
<ul class="incremental-list simple">
<li><p>SOAP ist das Protokoll klassischer Web Services und ermöglicht die Kommunikation zwischen Anwendungen.</p></li>
<li><p>SOAP umfasst die folgenden Teile:</p>
<ul class="smaller dhbw-gray">
<li><p>Ein Nachrichtenformat, das beschreibt, wie eine Nachricht in ein XML-Dokument verpackt werden kann (Umschläge, Header, Body...)</p></li>
<li><p>Ein Satz von Kodierungsregeln für Daten</p></li>
<li><p>Eine Beschreibung wie eine SOAP-Nachricht mit dem zugrundeliegenden Transportprotokoll (HTTP oder SMTP) transportiert werden sollte. Wie eine SOAP-Nachricht in eine HTTP-Anfrage oder in eine E-Mail (SMTP) eingebettet werden kann.</p></li>
<li><p>Eine Reihe von Regeln, die bei der Verarbeitung einer SOAP-Nachricht zu befolgen sind, und die an dieser Verarbeitung beteiligten Stellen; welche Teile der Nachrichten von wem gelesen werden sollten und welche Maßnahmen diese Stellen ergreifen sollten, wenn sie den Inhalt nicht verstehen.</p></li>
</ul>
</li>
</ul>
<div class="supplemental">
<p>SOAP ist eine Weiterentwicklung von XML-RPC und stand ursprünglich für Simple Object Access Protocol.</p>
<p>SOAP (ab Version 1.2) ist ein Standard des W3C.</p>
</div></ld-topic><ld-topic id="aufbau-einer-soap-nachricht">
<h2>Aufbau einer SOAP-Nachricht</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<object data="images/soap_message.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell style="align-self:auto;">
<p>Nachrichten sind Umschläge, in die die Nutzdaten der Anwendung eingeschlossen werden.</p>
<p>Eine Nachricht hat zwei Hauptbestandteile:</p>
<dl class="field-list simple">
<dt>Header (optional)<span class="colon">:</span></dt>
<dd><p>Für infrastrukturelle Daten wie Sicherheit oder Zuverlässigkeit vorgesehen.</p>
</dd>
<dt>Body (obligatorisch)<span class="colon">:</span></dt>
<dd><p>Für Daten auf Anwendungsebene vorgesehen. Jeder Teil kann in Blöcke unterteilt werden.</p>
</dd>
</dl>
</ld-cell></ld-grid></ld-topic><ld-topic id="beispiel-einer-soap-nachricht">

<h2>Messaging and Message-oriented Communication/Middleware</h2>
</ld-topic><ld-topic id="zeromq">
<h2>ZeroMQ</h2>
<ul class="incremental simple">
<li><p>ZeroMQ ist eine Messaging-Infrastruktur ohne explizite Server („Broker“).</p></li>
<li><p>ZeroMQ unterstützt verbindungsorientierte aber asynchrone Kommunikation.</p></li>
<li><p>ZeroMQ basiert auf klassischen Sockets, fügt aber neue Abstraktionen hinzu, um folgende Messaging Patterns zu ermöglichen:</p>
<ul>
<li><p><em>request-reply</em></p></li>
<li><p><em>pub-sub</em> (<span class="eng">publish-subscribe</span>)</p></li>
<li><p>pipeplining (<span class="ger">parallele Verarbeitung</span>)</p></li>
</ul>
</li>
<li><p>ZeroMQ ermöglicht N-zu-N Kommunikation.</p></li>
<li><p>ZeroMQ unterstützt sehr viele Programmiersprachen; der Nutzer ist für das passend Marshalling bzw. Unmarshalling verantwortlich.</p></li>
</ul>
<div class="supplemental">
<p>Sollte zum Beispiel der Server in Java und der Client in C geschrieben sein, dann ist ggf. das Verständnis darüber wie ein String übertragen wird unterschiedlich (z. B. mit <span class="docutils literal">null</span> terminiert oder mit einer Länge versehen).</p>
</div></ld-topic><ld-topic id="zeromq-messaging-patterns">
<h2>ZeroMQ - Messaging Patterns</h2>
<ld-scrollable>
<object class="align-center" data="images/zeromq/client-server.svg" role="img" type="image/svg+xml">
</object><object class="margin-top-2em align-center" data="images/zeromq/pub-sub.svg" role="img" type="image/svg+xml">
</object><object class="margin-top-2em align-center" data="images/zeromq/pipeline.svg" role="img" type="image/svg+xml">
</object></ld-scrollable><div class="supplemental">
<dl class="field-list simple">
<dt><em>Client-Server</em><span class="colon">:</span></dt>
<dd><p>Ermöglicht die „übliche“ Kommunikation zwischen einem Client und einem Server. Allerdings findet ggf. eine Pufferung statt, wenn der Server nicht erreichbar ist.</p>
</dd>
<dt><em>Publish-Subscribe</em><span class="colon">:</span></dt>
<dd><p>Ermöglicht es den Clients, sich für ein bestimmtes Thema zu registrieren und dann alle Nachrichten zu erhalten, die zu diesem Thema veröffentlicht werden. Ein Nachricht mit einem bestimmten Thema wird an alle dafür registrierten Clients gesendet.</p>
</dd>
<dt><em>Pipeline</em><span class="colon">:</span></dt>
<dd><p>Ermöglicht die Versendung einer Aufgabe an genau einen beliebigen Worker aus einer Menge von (homogenen) Workern.</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="zeromq-beispiel-publish-subscribe-java">

</div></ld-topic><ld-topic id="mom-message-oriented-middleware">
<h2>MOM - Message Oriented Middleware</h2>
<ul class="incremental list-with-explanations">
<li><p>MOM bzw. Message-queueing Systems unterstützen persistente asynchrone Kommunikation.</p></li>
<li><p>Sehr große Nachrichten werden unterstützt.</p></li>
<li><p>Es wird nur die Garantie gegeben, dass Nachrichten letztendlich in die Warteschlange des Empfängers gelegt werden und die Nachrichten in der richtigen Reihenfolge ankommen.</p>
<p>(Insbesondere wird keine Garantie gegeben, dass die Nachricht gelesen wird.)</p>
</li>
<li><p>Der Sender und Empfänger sind nicht notwendigerweise gleichzeitig aktiv.</p></li>
<li><p>Nachrichten haben immer einen eindeutigen Empfänger und quasi beliebigen Inhalt.</p></li>
</ul>
</ld-topic><ld-topic id="mom-grundlegendes-interface">
<h2>MOM - Grundlegendes Interface</h2>
<table class="highlight-line-on-hover">
<thead>
<tr><th class="head"><p>Operation</p></th>
<th class="head"><p>Beschreibung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>PUT</p></td>
<td><p>Legt eine Nachricht in eine bestimmte Warteschlange.</p></td>
</tr>
<tr><td><p>GET</p></td>
<td><p>Blockiert an einer bestimmten Warteschlange bis eine Nachricht verfügbar ist. Entfernt die erste Nachricht.</p></td>
</tr>
<tr><td><p>POLL</p></td>
<td><p>Prüft, ob eine Nachricht in einer bestimmten Warteschlange verfügbar ist. Entfernt ggf.  die erste Nachricht. POLL blockiert niemals</p></td>
</tr>
<tr><td><p>NOTIFY</p></td>
<td><p>Registriert einen Handler (<em>Callback</em>) der aufgerufen wird, wenn eine Nachricht einer bestimmten Warteschlange hinzugefügt wird.</p></td>
</tr>
</tbody>
</table>
</ld-topic><ld-topic id="mom-queue-managers">
<h2>MOM - Queue Managers</h2>
<object class="align-center" data="images/message-queueing.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p><em>Queue Managers</em> sind der zentrale Baustein von Message-queueing Systemen. Im Allgemeinen gibt es (mindestens konzeptionell) einen lokalen <em>Queue Manager</em> pro Prozess. Ein <em>Queue Manager</em> ist ein Prozess, der Nachrichten in Warteschlangen speichert und verwaltet. Bei Bedarf kann er mehrere Warteschlangen verwalten und an andere <em>Queue Manager</em> weiterleiten.</p>
</div></ld-topic><ld-topic class="integrated-exercise" id="ubung-java">
<h2>Übung - Java</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Asynchrone, verbindungsorientierte Kommunikation" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Asynchrone, verbindungsorientierte Kommunikation</p>
<p>Entwickeln Sie einen Client für einen „Logging Server“, der Lognachrichten (Strings) an den Server sendet. Im Fehlerfall, z. B. wenn der Server nicht verfügbar ist oder es zu einer Netzwerkpartitionierung kam, sollen die Nachrichten zwischengepuffert werden und bei Serververfügbarkeit wieder zugestellt werden. Mit anderen Worten: Im Fehlerfall soll der Client nicht blockieren, sondern weiter funktionieren. Der Client stellt stattdessen die Nachrichten dann zu, wenn der Server wieder verfügbar wird.</p>

<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Asynchrone, verbindungsorientierte Kommunikation" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Asynchrone, verbindungsorientierte Kommunikation</p>
<p>Entwickeln Sie sowohl einen Client (bzw. eine Clientkomponente) als auch einen Server für das zentralisierte Loggen von Nachrichten.</p>
<p>Im Fehlerfall, z. B. wenn der Server nicht verfügbar ist oder es zu einer Netzwerkpartitionierung kam, sollen die Nachrichten, die der Client an den Server senden will/wollte, zwischengepuffert werden und bei Serververfügbarkeit wieder zugestellt werden. Mit anderen Worten: die Methode des Clients zum senden von Nachrichten sollte nicht blockieren, sondern immer weiter funktionieren - auch im Fehlerfall.</p>
<p><strong>Anforderungen</strong></p>
<ul class="simple">
<li><p>Stellen Sie sicher, dass Nachrichten immer in der richtigen Reihenfolge am Server ankommen. D. h. stellen Sie zum Beispiel sicher, dass eine gepufferte Nachricht nie nach einer neueren Nachricht ankommt.</p></li>
<li><p>Der Client nimmt (hier) die Nachrichten über die Konsole entgegen und sendet sie direkt an den Server. Der Server sollte diese dann sofort ausgeben!</p></li>
<li><p>Stellen Sie sicher, dass keine Nachrichten verloren gehen, wenn der Server unkontrolliert beendet wird.</p></li>
<li><p>Bevor Sie versuchen eine Nachricht wieder zu versenden, warten Sie X Sekunden (z. B. 5 Sekunden).</p></li>
</ul>
<p><strong>Hinweise</strong></p>
<ul class="simple">
<li><p>Orientieren Sie sich an dem Code auf den Folien.</p></li>
<li><p>Nutzen Sie ggf. die Möglichkeit Sockets in <span class="docutils literal">File</span>-Objekte zu verwandeln, um die Nachrichten zu senden. Vergessen Sie ggf. nicht <span class="docutils literal">flush()</span> aufzurufen, damit die Nachricht auch wirklich versendet wird.</p></li>
<li><p>Prüfen Sie explizit, dass - wenn Sie Ihren Server abrupt beenden (CTRL+C) - und dann ganz schnell mehrere kleine Nachrichten senden, dass diese auch später <em>alle</em> ankommen. Falls dies nicht der Fall ist, überlegen Sie sich, wie Sie das Problem lösen können und implementieren Sie die Lösung.</p></li>
</ul>
<p><strong>Keine Anforderungen</strong></p>
<ul class="simple">
<li><p>Duplikate von Nachrichten müssen nicht erkannt werden.</p></li>
</ul>

<pre class="code python copy-to-clipboard literal-block"><code><span class="keyword namespace">import</span> <span class="name namespace">queue</span><span class="whitespace">
</span><span class="keyword namespace">import</span> <span class="name namespace">socket</span><span class="whitespace">
</span><span class="keyword namespace">import</span> <span class="name namespace">queue</span><span class="whitespace">
</span><span class="keyword namespace">import</span> <span class="name namespace">threading</span><span class="whitespace">

</span><span class="name">HOST</span> <span class="operator">=</span> <span class="literal string double">&quot;localhost&quot;</span><span class="whitespace">
</span><span class="name">PORT</span> <span class="operator">=</span> <span class="literal number integer">5678</span><span class="whitespace">

</span><span class="name">PRINT_QUEUE</span> <span class="operator">=</span> <span class="name">queue</span><span class="operator">.</span><span class="name">Queue</span><span class="punctuation">()</span><span class="whitespace">

</span><span class="keyword">def</span> <span class="name function">print_queue_handler</span><span class="punctuation">():</span><span class="whitespace">
</span>    <span class="keyword">while</span> <span class="keyword constant">True</span><span class="punctuation">:</span><span class="whitespace">
</span>        <span class="keyword">try</span><span class="punctuation">:</span><span class="whitespace">
</span>            <span class="name">msg</span> <span class="operator">=</span> <span class="name">PRINT_QUEUE</span><span class="operator">.</span><span class="name">get</span><span class="punctuation">()</span><span class="whitespace">
</span>            <span class="name builtin">print</span><span class="punctuation">(</span><span class="name">msg</span><span class="punctuation">,</span> <span class="name">end</span><span class="operator">=</span><span class="literal string double">&quot;&quot;</span><span class="punctuation">)</span><span class="whitespace">
</span>        <span class="keyword">finally</span><span class="punctuation">:</span><span class="whitespace">
</span>            <span class="name">PRINT_QUEUE</span><span class="operator">.</span><span class="name">task_done</span><span class="punctuation">()</span><span class="whitespace">


</span><span class="keyword">def</span> <span class="name function">ts_print</span><span class="punctuation">(</span><span class="name">msg</span><span class="punctuation">):</span><span class="whitespace">
</span>    <span class="name">PRINT_QUEUE</span><span class="operator">.</span><span class="name">put</span><span class="punctuation">(</span><span class="name">msg</span><span class="punctuation">)</span><span class="whitespace">

</span><span class="comment single"># implement the server logic here...</span><span class="whitespace">

</span><span class="keyword">if</span> <span class="name variable magic">__name__</span> <span class="operator">==</span> <span class="literal string double">&quot;__main__&quot;</span><span class="punctuation">:</span><span class="whitespace">
</span>    <span class="name">threading</span><span class="operator">.</span><span class="name">Thread</span><span class="punctuation">(</span><span class="name">target</span><span class="operator">=</span><span class="name">print_queue_handler</span><span class="punctuation">,</span> <span class="name">daemon</span><span class="operator">=</span><span class="keyword constant">True</span><span class="punctuation">)</span><span class="operator">.</span><span class="name">start</span><span class="punctuation">()</span><span class="whitespace">
</span>    <span class="comment single"># start/run server</span><span class="whitespace">
