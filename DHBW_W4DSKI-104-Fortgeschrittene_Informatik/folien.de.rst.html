<ld-topic id="verteilte-systeme-kerninhalte-gem-mhb">
<h2>Verteilte Systeme - Kerninhalte gem. MHB</h2>
<ul class="simple">
<li><p>Terminologie, Konzepte, Architekturen, Anforderungsprofile und Architekturmodelle für verteilte Systeme</p></li>
<li><p>Synchrone und asynchrone Kommunikation und entfernter Methodenaufruf (RMI, RPC, Web-Services, ...), Übertragungsprotokolle und APIs zwischen Client und Server (z.B. HTTP, HTTPS, WebSockets, Fetch API, etc.), Einführung in das RESTful API-Design</p></li>
<li><p>Herausforderungen in verteilten Systemen</p></li>
<li><p>High Performance Computing und Distributed Computing</p></li>
<li><p>Sicherheitsaspekte bei der Verarbeitung von verteilten Anwendungen; Authentifizierung, Autorisierung, Rollenkonzepte</p></li>
<li><p>Grundlagen Ubiquitous Computing, Internet der Dinge, MQTT, Edge Computing, Streaming &amp; Messaging</p></li>
</ul>
</ld-topic><ld-topic id="web-entwicklung-kerninhalte-gem-mhb">
<h2>Web-Entwicklung  - Kerninhalte gem. MHB</h2>
<ul class="simple">
<li><p>Frontend-Technologien, HTML, CSS, JavaScript</p></li>
<li><p>Konzepte, Entwurfsmuster und Werkzeuge für die Entwicklung von Web-Anwendungen - Entwurf und Umsetzung von Responsive Web-Design und zustandsbehafteten Web-Anwendungen</p></li>
<li><p>Abgrenzung client-side und Server-Side-Rendering</p></li>
</ul>
<div class="accentuate compound">
<p class="rubric">Labor Web Projekt</p>
<p>Die theoretischen Inhalte sollen jeweils auch mit aktuellen Technologien beispielhaft umgesetzt werden. Es soll eine übergreifende Anwendung entwickelt werden anhand derer das Zusammenspiel deutlich wird.</p>
</div>
</ld-topic><ld-topic id="prufungsleistung-portfolio">
<h2>Prüfungsleistung - Portfolio</h2>
<ld-deck>
<ld-card>
<p class="rubric">Hintergrund</p>
<ul class="simple">
<li><p>Das Modul hat 5 ECTS</p></li>
<li><p>Insgesamt gibt es max. 120 Punkte</p></li>
</ul>
<p class="rubric">Bewertung</p>
<ul class="simple">
<li><p>Kurztest 25%</p></li>
<li><p>Portfolioaufgabe 75% in Teams von 5 bis 6 Studierenden. Die Aufgabe umfasst Präsentationen, Code Reviews und die Entwicklung eines Projekts.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p>Gegenstand der Portfolioaufgabe ist die Entwicklung eines verteilten Web-Spiels für mehrere Spieler. Die Wahl des Spieles ist weitgehend frei.</p>
<p>Folgende Anforderungen sind zu erfüllen:</p>
<ul class="incremental-list">
<li><p>Ihr Projekt muss am Ende spielbar sein in dem Sinne, dass alle Kursteilnehmer die Möglichkeit haben gleichzeitig zu spielen; ggf. in mehreren Kleingruppen gegeneinander.</p></li>
<li><p>Das Spiel muss rundenbasiert sein.</p>
<div class="supplemental">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Echtzeitspiele sind aufgrund der damit verbundenen Komplexität ausgeschlossen.</p>
</aside>
</div></li>
<li><p>Sie können sich von klassischen Brettspielen oder Kartenspielen inspirieren lassen.</p></li>
<li><p>Die Entwicklung erfolgt in Gruppen von 5 bis 6 Personen und muss immer einen Webclient und eine Serverkomponente umfassen.</p></li>
<li><p>Die eingesetzten Technologien sind auf JavaScript, CSS und HTML sowie ggf. Python für die Serverseite beschränkt. Frameworks, um ggf. die Kommunikation zwischen Web-Client und Server zu vereinfachen, dürfen eingesetzt werden.</p></li>
<li><p>Die Webanwendung muss responsive sein und braucht nur auf den neuesten Browsern laufen: Safari, Chrome und Firefox. Es sollten also die neuesten Web-Technologien verwendet werden.</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="termine-1-block">

</ld-topic><ld-topic id="abgabe-erganzt-am-14-juli-2025">
<h2>Abgabe (Ergänzt am 14. Juli 2025)</h2>
<ld-story>
<ul>
<li><p>Abgabe des Projekts am 3.8.2025 bis 23:59 Uhr per Moodle.</p>
<p>(Die Abgabemöglichkeit ist breits eingerichtet und bis zur Deadline jederzeit möglich.)</p>
</li>
<li><p>Abzugeben sind:</p>
<ul class="incremental-list list-with-explanations">
<li><p><strong>die vollständigen Sourcen des Projekts</strong>; sollten externe Libraries verwendet worden sein, so ist eine entsprechende <span class="docutils literal">package.json</span> bzw. <span class="docutils literal">requirements.txt</span> Datei beizulegen, die alle Abhängigkeiten des Projekts enthält.</p></li>
<li><p>eine Beschreibung der Architektur in Hinblick auf den Nachrichtenaustausch.</p>
<p>D. h. wann werden welche Nachrichten vom Client zum Server und wieder zurück zum Client gesendet. Wie ist das Datenformat der Nachrichten. Neben einer Überblicksdarstellung ist eine exemplarische Darstellung der Nachrichten anzugeben.</p>
</li>
<li><p>das Projekt muss eine <strong>License.txt</strong> enthalten, die die Lizenzbedingungen des Projekts beschreibt. (Für eine Opensourcelizenz: <a class="reference external" href="https://opensource.org/licenses">https://opensource.org/licenses</a>)</p></li>
<li><p>das Projekt muss eine <strong>README.md</strong> enthalten, die beschreibt wie der Server zu konfigurieren und zu starten ist.</p></li>
<li><p>ein kures Dokument, dass besagt <strong>wer an welchem Teil gearbeitet hat</strong></p></li>
<li><p>eine kurze <strong>Erklärung welche KI Tools wo und wie verwendet wurden</strong>.</p>
<p>Das bezieht alle Aspekte ein: Generierung von Code, Icons, Musik und Dokumentation.</p>
</li>
</ul>
</li>
</ul>
</ld-story></ld-topic><ld-topic id="benotungsgrundlage-fur-das-projekt-erganzt-am-14-juli-2025">
<h2>Benotungsgrundlage für das Projekt (Ergänzt am 14. Juli 2025)</h2>
<ul>
<li><p>(max. 25 Punkte) die Qualität des Sourcecodes (HTML, CSS, JavaScript und ggf. Python)</p>
<p>Hierbei werden insbesondere die Kriterien beachtet, die auch bei den Reviews Gegenstand waren. Darüber hinaus wird auf die Verständlichkeit der Netzwerkkommunikation geachtet.</p>
</li>
<li><p>(max. 10 Punkte) die Qualität der Dokumentation (Readme und Architektur)</p></li>
<li><p>die anderen Dokumente (License.txt, Erklärung bzgl. KI Tools, Beteiligung an der Entwicklung) führen ggf. zum Aufschub der Notenmeldung</p></li>
</ul>
