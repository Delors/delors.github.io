<h2>Warnung</h2>

<ld-topic id="bewertungskriterien">
<h2>Bewertungskriterien</h2>
<ld-story>
<ol class="arabic incremental-list highlight-list-item-on-hover list-with-explanations dhbw">
<li><p>Inhaltliche Qualität (≥ 50% der Gesamtnote)</p>
<ul class="incremental-list list-with-explanations">
<li><p>Ist die Auswahl der Inhalte sinnvoll?</p></li>
<li><p>Sind die Inhalte zielgruppenspezifisch aufbereitet?</p>
<p>D. h. die Inhalte sollten von Ihren Kommilitonen verstanden werden können.</p>
</li>
<li><p>Sind die Inhalte für das Publikum nachvollziehbar?</p>
<p>Häufig bietet es sich an vom Konkreten zum Abstrakten zu gehen. D. h. es ist häufig besser zuerst ein Beispiel zu zeigen und dann die allgemeine Regel.</p>
</li>
<li><p>Ist die Evaluation/Zusammenfassung (falls für den Vortrag relevant) nachvollziehbar und beantwortet die ursprüngliche Fragestellung?</p></li>
<li><p>Einhaltung formaler Kriterien:</p>
<ul class="simple">
<li><p>Orthographie</p></li>
<li><p>konsistente Referenzen</p></li>
<li><p>Abbildungen und Tabellen haben ggf. passende Referenzen</p></li>
</ul>
</li>
</ul>
</li>
<li><p>Persönliches Auftreten (~ 20% der Gesamtnote)</p>
<ul>
<li><p>Wird Kontakt zum Publikum aufgebaut?</p>
<p>(Das Publikum besteht nicht nur aus dem Dozenten.)</p>
</li>
<li><p>Wiederholungen und Füllwörter vermeiden.</p></li>
<li><p>Klare und deutliche Aussprache.</p></li>
<li><p>Angemessene Sprechgeschwindigkeit.</p></li>
<li><p>Selbstsicheres Auftreten; d. h. zum Publikum gewandt stehen und nicht dauerhaft auf den Bildschirm oder die Wand schauen.</p></li>
<li><p>Sicherer Umgang mit den Folien; d. h. nicht ablesen, sondern die Folien als Stütze verwenden.</p></li>
<li><p>Sicherer Umgang mit den technischen Hilfsmitteln (Laptop, Beamer, Fernbedienung, ggf. Mikrofon).</p></li>
</ul>
</li>
<li><p>Effektive Gestaltung der Präsentation (~ 30% der Gesamtnote)</p>
<p>Es kommt hierbei insbesondere darauf an, ob die Inhalte verständlich und nachvollziehbar präsentiert werden. Insbesondere ob Tabellen und Grafiken effektiv eingesetzt werden und „Textgräber“ vermieden werden.</p>
<p>Auch Animationen sollten kein Selbstzweck sein, sondern die Inhalte unterstützen.</p>
<p>Details bzw. weitere Aspekte:</p>
<ul class="simple">
<li><p>präzise Formulierungen</p></li>
<li><p>Alles Gesagte ist dem Ziel der Arbeit dienlich, keine inhaltlichen Ausschweifungen zu Themen, die dem Ziel nicht dienlich sind, beziehungsweise wo es nicht ersichtlich ist</p></li>
<li><p>Grafiken sind aussagekräftig, vollständig erklärt und visuell ansprechend</p></li>
<li><p>die gezeigten Codeabschnitte haben als Ganzes Relevanz; Unnötiges wurde entfernt</p></li>
<li><p>gibt es ein Titelblatt auf dem der vollständige Name des Vortragenden, der Titel des Vortrags, das Datum und ggf. der Anlass angegeben ist</p></li>
<li><p>Kurzvorträge sollten auf explizite Zusammenfassungen und Inhaltsverzeichnisse verzichten</p></li>
</ul>
</li>
<li><p>Zeitmanagement</p>
<ul>
<li><p>Wird das vorgegebene Zeitfenster eingehalten?</p>
<p>Abweichungen von +/- 5% sind in der Regel akzeptabel. Bei Abweichungen zwischen 5% und 10% kommt es auf den sonstigen Verlauf des Vortrags an.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Bei Abweichungen von mehr als 10% wird die Note um 0,2 verschlechtert; bei 20% wird abgebrochen und die Note um 0,5 verschlechtert. Dieser Faktor wird auf die Gesamtnote angewendet.</p>
</aside>
</li>
<li><p>Wird die Zeit sinnvoll auf die einzelnen Abschnitte verteilt?</p></li>
</ul>
</li>
<li><p>Fehlender oder falscher Einsatz von KI</p>
<p>Die Verfügbarkeit von KI-Werkzeugen (wie z. B. ChatGPT, Gemini, Claude oder auch von lokalen Modellen) erlaubt es Ihnen schnell und einfach Folien und Präsentationen zu erstellen. Deswegen kommt der inhaltlichen Qualität eine besondere Bedeutung zu.</p>
<p>Es gilt, dass <span class="emph">Aussagen, die faktisch falsch, unsinnig oder überflüssig sind, zu einer Abwertung führen</span>.</p>
<p>Inhalte, die bereits <em>Bestandteil von Vorlesungen oder Allgemeinwissen sind, dürfen nicht wiederholt werden, sondern führen ebenfalls zu Punktabzug.</em> <em>Zusammenhangslose Aussagen, die nicht durch Quellen oder eigene Experimente belegt werden können, führen ebenfalls zu Abzügen</em></p>
<p>Qualifizierende Attribute („schneller“, „besser“, „schwerer“ ...) müssen durch konkrete Metriken belegt bzw. definiert werden, ansonsten führen sie zu Punktabzug.</p>
</li>
</ol>
</ld-story><div class="supplemental docutils container">
<aside class="admonition tip">
<p class="admonition-title">Tipp</p>
<p class="rubric">Präsentation von Code</p>
<p>Sollten Sie Code demonstrieren, der UIs baut, dann ist es häufig sinnvoll, wenn Sie erst kurz die Ziel UI zeigen und dann den Code, der diese UI erzeugt. Das Publikum kann sich dann besser vorstellen, was der Code macht.</p>
<p>Das Gleiche gilt aber häufig auch für Algorithmen. Auch dort kann es hilfreich sein, das Ergebnis des Algorithmus zu zeigen und dann den Algorithmus zu erklären.</p>
</aside>
</div>
</ld-topic>
<ld-topic id="haufige-fehler">
<h2>Häufige Fehler</h2>
<ul class="incremental-list dhbw">
<li><p><strong>Text zu klein</strong></p>
<p>Bitte bedenken Sie, dass erst ab einer Textgröße von 20 Punkten der Text für die meisten Zuhörer gut lesbar ist.</p>
<p>Insbesondere bei Codebeispielen sieht man häufig Code mit deutlich weniger als 20 Punkten.</p>
</li>
<li><p><strong>Fehlender Kontrast</strong></p>
<p>Auf Monitoren mögen dunkle Vordergrundfarben auf dunklem Hintergrund gut aussehen; auf Beamern ist dies für das Publikum häufig (sehr) schwer zu lesen.</p>
</li>
<li><p><strong>Kein Publikumskontakt</strong></p>
<p>Es ist wichtig, dass Sie Kontakt zum Publikum aufbauen, ihm zugewandt sind und Blickkontakt herstellen.</p>
</li>
</ul>
</ld-topic>
<ld-topic id="zusammenfassung">
<h2>Zusammenfassung</h2>
<ld-story>
<p class="rubric">Allgemeine Kriterien</p>
<dl class="incremental-list field-list">
<dt>Struktur des Vortrags<span class="colon">:</span></dt>
<dd><p>War die Struktur einleuchtend und unter den gegebenen Umständen (Publikum, etc.) angemessen? War „jederzeit” klar wie der Vortrag strukturiert ist und in welchem Abschnitt man sich gerade befindet?</p>
</dd>
<dt>Logischer Aufbau<span class="colon">:</span></dt>
<dd><p>Haben die Folien logisch aufeinander aufgebaut oder gab es „Vorwärtsverweise”, bzw. wurden inhaltliche Fragen, die für ein Verständnis des Vortrags wichtig gewesen wären,  aufgeworfen und nicht beantwortet?</p>
</dd>
<dt>Aussagekraft<span class="colon">:</span></dt>
<dd><p>Hatte jede Folie eine wohldefinierte Botschaft?  War für jede Folie klar welchen Beitrag diese Folie leistet bzw. welchen Beitrag die Inhalte auf der Folie in Hinblick auf die Gesamtpräsentation leisten?</p>
</dd>
<dt>Präsentation des Inhalts<span class="colon">:</span></dt>
<dd><p>Wurden die geplanten Inhalte verständlich und ohne zusätzliche Fragen aufzuwerfen dargestellt. Hat die Präsentation ein „rundes Bild” ergeben oder wurden (mit Hinblick auf das Kernthema) irrelevante Inhalte vermittelt?</p>
</dd>
<dt>Verständlichkeit des Inhalts der Präsentation<span class="colon">:</span></dt>
<dd><p>War die Präsentation (jederzeit) für das Zielpublikum verständlich, d.h. wurden keine unnötigen Fachbegriffe verwendet, wurden Begriffe / relevante Konzepte hinreichend eingeführt?</p>
</dd>
<dt>Visualisierungen / Grafiken<span class="colon">:</span></dt>
<dd><p>Wurden aussagekräftige, dem Verständnis hilfreiche Visualisierungen verwendet?</p>
</dd>
<dt>Foliendesign<span class="colon">:</span></dt>
<dd><p>Wurden Animationen und ähnliche Effekte „sinnvoll” eingesetzt? Wurden Fonts und Farben vernünftig verwendet.</p>
</dd>
<dt>Sorgfalt<span class="colon">:</span></dt>
<dd><p>War die Präsentation frei von Tippfehlern und waren Grafiken, Quelltext, etc. konsistent formatiert?</p>
</dd>
<dt>Zusammenfassung<span class="colon">:</span></dt>
<dd><p>Gab es eine und hat diese kurz und prägnant die wichtigsten Aussagen dargestellt?</p>
<p><span class="peripheral">(Hier ist nicht eine Zusammenfassung des Vortrags am Ende gemeint, sondern ggf. eine Zusammenfassung der wichtigsten Inhalte/Erkenntnisse am Ende eines Abschnitts.)</span></p>
</dd>
<dt>Relevante Literatur/Quellen<span class="colon">:</span></dt>
<dd><p>Wurde auf die verwendete / relevante / weiterführende Literatur hingewiesen?</p>
</dd>
</dl>
<p class="incremental rubric">Kriterien bzgl. des persönlichen Auftretens</p>
<dl class="incremental-list field-list simple">
<dt>(Aus-)Sprache<span class="colon">:</span></dt>
<dd><p>Gab es keine „Ähms” und kein Räuspern? War die Sprechgeschwindigkeit angemessen?</p>
</dd>
<dt>Redezeit<span class="colon">:</span></dt>
<dd><p>Wurde die vorgegebene Redezeit eingehalten bzw. musste die Präsentation abgebrochen werden? (+/- 10% ist OK - danach Abzug)</p>
</dd>
<dt>Vortragsstil<span class="colon">:</span></dt>
<dd><p>Wurde der Vortrag flüssig vorgetragen oder kam der / die Vortragende ins Stocken (d.h. er / sie kannte die Folien nicht)? Wurden Grafiken vollumfänglich und auch verständlich erklärt oder wurden Teile einfach unerklärt gelassen?</p>
</dd>
<dt>Auftreten<span class="colon">:</span></dt>
<dd><p>Kontakt zum Publikum hergestellt (nicht auf das Notebook geschaut, nicht auf die Wand geschaut)?</p>
</dd>
<dt>Interaktion<span class="colon">:</span></dt>
<dd><p>War die Interaktion mit dem Fragenden freundlich und zuvorkommend - wurde auf den Fragenden eingegangen.   Wurden Fragen inhaltlich korrekt und umfassend beantwortet, oder wurden „andere” - d.h. nicht gestellte - Fragen beantwortet.</p>
</dd>
<dt>Vertrautheit mit der Präsentation<span class="colon">:</span></dt>
<dd><p>Wurden alle Folien in der Vortragszeit hinreichend dargestellt oder mussten Folien (z.B. aufgrund von Zeitmangel) übersprungen werden?</p>
</dd>
</dl>
</ld-story></ld-topic>

<h2>Checklisten</h2>

<ld-topic class="exercises" id="gestaltung-der-prasentation">
<h2>Gestaltung der Präsentation</h2>
<ld-story>
<p class="rubric">Anforderungen an die Foliengestaltung/Formale Aspekte</p>
<table class="sticky-header incremental-table-rows dhbw" style="width: 100%;">
<colgroup>
<col style="width: 85.0%" />
<col style="width: 15.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Aspekt</p></th>
<th class="head"><p>Erledigt</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Ein Titelblatt ist vorhanden mit: Name(n), Titel, Datum.</p></td>
<td></td>
</tr>
<tr><td><p>Jede Folie hat eine Foliennummer.</p></td>
<td></td>
</tr>
<tr><td><p>Wird der Vortrag von mehreren Personen gehalten, sind die Namen aller Vortragenden auf dem Titelblatt angegeben und auf jeder Folie steht der Name der/des aktuell Vortragenden.</p></td>
<td></td>
</tr>
<tr><td><p>Ist die Standardfontgröße mindestens 28pt (&gt;30pt wäre besser)?</p></td>
<td></td>
</tr>
<tr><td><p>Die kleinste Fontgröße für regulären Text und Code ist 20pt.</p></td>
<td></td>
</tr>
<tr><td><p>Die kleinste Fontgröße für Referenzen ist 14pt.</p></td>
<td></td>
</tr>
<tr><td><p>Die kleinste Fontgröße in einer Grafik ist 16pt.</p></td>
<td></td>
</tr>
<tr><td><p>Vordergrund- und Hintergrundfarben bieten <a class="reference external" href="https://webaim.org/resources/linkcontrastchecker/">ausreichend Kontrast</a> (vgl. <a class="reference external" href="https://www.w3.org/WAI/WCAG22/Understanding/contrast-minimum">WCAG</a>) und sind auch auf dem Beamer sichtbar.</p></td>
<td></td>
</tr>
<tr><td><p>Die Animationen und visuellen Effekte unterstützen den Inhalt (kein Selbstzweck). Dies gilt insbesondere für Folienübergänge.</p></td>
<td></td>
</tr>
<tr><td><p>Farben sind nicht der einzige Mechanismus, um eine Information zu transportieren (zusätzliche Symbole/Muster bei Diagrammen).</p></td>
<td></td>
</tr>
<tr><td><p>Codebeispiele, die mehr als drei Zeilen haben, sind nummeriert.</p></td>
<td></td>
</tr>
<tr><td><p>Code ist mit Syntax-Highlighting dargestellt.</p></td>
<td></td>
</tr>
<tr><td><p>Code wird als regulärer (skalierbarer) Text (kein Bild/Screenshot) dargestellt.</p></td>
<td></td>
</tr>
<tr><td><p>Grafiken und Tabellen basierend auf externen Quellen haben Nachweise und Copyrightangaben am Erscheinungsort (Verweis auf Quellenverzeichnis ist ggf. ausreichend).</p></td>
<td></td>
</tr>
<tr><td><p>Bei (wörtlichen) Zitaten ist die vollständige Quelle direkt auf der Folie angegeben (nicht nur im Literaturverzeichnis).</p></td>
<td></td>
</tr>
<tr><td><p>Es gibt keine Vorwärtsverweise.</p></td>
<td></td>
</tr>
</tbody>
</table>
<p class="incremental rubric">Inhaltliche Aspekte der Foliengestaltung</p>
<table class="sticky-header incremental-table-rows dhbw" style="width: 100%;">
<colgroup>
<col style="width: 85.0%" />
<col style="width: 15.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Aspekt</p></th>
<th class="head"><p>Erledigt</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Jede Folie hat eine Aussage/ein Kernthema.</p></td>
<td></td>
</tr>
<tr><td><p><em>Alle</em> Inhalte auf der Folie können von dem Vortragenden erklärt werden.</p></td>
<td></td>
</tr>
<tr><td><p>Alle Aussagen sind faktisch korrekt und sinnvoll.</p></td>
<td></td>
</tr>
<tr><td><p>Alle Aussagen sind belegt durch Quellen oder durch eigene, nachvollziehbare Ergebnisse.</p></td>
<td></td>
</tr>
<tr><td><p>Es gibt keine Präsentation von Inhalten, die im Rahmen der Vorlesung oder von vorhergehenden Vorlesungen in früheren Semestern behandelt wurden.</p></td>
<td></td>
</tr>
<tr><td><p>Es gibt keine Präsentation von Inhalten, die vorhergehende Vorträge behandelt haben; sprechen Sie sich ggf. bei Bedarf untereinander ab.</p></td>
<td></td>
</tr>
<tr><td><p>Es gibt keine überflüssigen oder redundanten Aussagen.</p></td>
<td></td>
</tr>
<tr><td><p>Für Folien, die nur aus Text bestehen, wurde geprüft ob eine Grafik/Tabelle den Inhalt besser vermitteln könnte.</p></td>
<td></td>
</tr>
<tr><td><p>Es gibt keine Grafiken/Bilder/Icons/Darstellungen, die nur der Optik dienen.</p></td>
<td></td>
</tr>
<tr><td><p>Grafiken bzw. Abbildungen sind aussagekräftig, werden bei Vortrag <em>vollständig</em> erklärt werden.</p></td>
<td></td>
</tr>
<tr><td><p>Wenn die verwendete (Standard-)Notation nicht trivial erkennbar ist, dann wird kurz auf die Notation hingewiesen und haben eine explizite Legende, wenn die Notation keine Standardnotation ist.</p></td>
<td></td>
</tr>
<tr><td><p>Komplexe Grafiken werden schrittweise aufgebaut (sinnvolle Animationen).</p></td>
<td></td>
</tr>
<tr><td><p>Alle verwendeten Symbole und Icons sind semantisch unmittelbar verständlich und unterstützen das Verständnis.</p></td>
<td></td>
</tr>
<tr><td><p>Codebeispiele sind auf <em>strikt</em> notwendige Abschnitte reduziert.</p></td>
<td></td>
</tr>
<tr><td><p>Das Design ist konsistent über alle Folien hinweg: Insbesondere werden gleiche Farben für gleiche Dinge verwendet, die Schriftarten sind konsistent, das Layout ist konsistent; Grafiken nutzen die gleiche visuelle Sprache.</p></td>
<td></td>
</tr>
<tr><td><p>Kurzvorträge (bis 10 Minuten) präsentieren keine Agenda/Inhaltsverzeichnis; auch längere Vorträge, die dem zu erwartenden Ablauf folgen, sollten auf eine Agenda/Inhaltsverzeichnis verzichten.</p></td>
<td></td>
</tr>
<tr><td><p>Kurzvorträge (bis 10 Minuten) haben nur dann eine Zusammenfassung, wenn diese neue Erkenntnisse bringt.</p></td>
<td></td>
</tr>
<tr><td><p>Die Präsentation wurde (mittels KI) auf Probleme mit der Rechtschreibung und dem Stil überprüft.</p></td>
<td></td>
</tr>
<tr><td><p>Die Präsentation wurde (mittels KI) auf Aussagen, die unnötig, faktisch falsch oder irreführend sind, überprüft.</p></td>
<td></td>
</tr>
</tbody>
</table>
