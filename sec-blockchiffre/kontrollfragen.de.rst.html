<div class="ld-exercise incremental" data-exercise-id="15" data-exercise-title="15 - Welche Aussage über DES ist korrekt?" id="ld-exercise-15">
<p class="ld-exercise-title rubric">Welche Aussage über DES ist korrekt?</p>
<ul class="simple">
<li><p>DES basiert auf einem Feistel-Netzwerk mit 16 Runden.</p></li>
<li><p>Beim Design von DES wurde das Kerckhoff Prinzip eingehalten.</p></li>
<li><p>DES ist gegen Brute-Force-Angriffe immun.</p></li>
