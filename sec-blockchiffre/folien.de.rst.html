<ld-topic class="repetition" id="stromchiffre">
<h2>Stromchiffre</h2>
<ul>
<li><p>Verschlüsselt einen digitalen Datenstrom ein Bit oder ein Byte nach dem anderen.</p>
<p>Beispiele: Autokeyed Vigenère-Chiffre und Vernam-Chiffre.</p>
</li>
</ul>
<ld-story>
<ul class="incremental-list">
<li><p>Im Idealfall wird (würde) ein One-Time-Pad verwendet werden. Der Schlüsselstrom wäre genauso lang wie der Bitstrom des Klartextes.</p>
<div class="incremental docutils container">
<ul class="simple">
<li><p>Wenn der kryptografische Schlüsselstrom zufällig ist, kann diese Chiffre auf keine andere Weise als durch die Beschaffung des Schlüsselstroms geknackt werden.</p></li>
<li><p>Der Schlüsselstrom muss beiden Nutzern im Voraus über einen unabhängigen und sicheren Kanal zur Verfügung gestellt werden.</p></li>
<li><p>Dies führt zu unüberwindbaren logistischen Problemen, wenn der vorgesehene Datenverkehr sehr groß ist.</p></li>
</ul>
</div>
<div class="incremental docutils container">
<p class="rubric">Beispielimplementierung in Python</p>
<pre class="code python copy-to-clipboard literal-block"><code><span class="keyword">def</span><span class="whitespace"> </span><span class="name function">vernam</span><span class="punctuation">(</span><span class="name">plaintext</span><span class="punctuation">:</span> <span class="name builtin">bytes</span><span class="punctuation">,</span> <span class="name">key</span><span class="punctuation">:</span> <span class="name builtin">bytes</span><span class="punctuation">)</span> <span class="operator">-&gt;</span> <span class="name builtin">bytes</span><span class="punctuation">:</span><span class="whitespace">
</span>    <span class="keyword">return</span> <span class="name builtin">bytes</span><span class="punctuation">([</span><span class="name">p</span> <span class="operator">^</span> <span class="name">k</span> <span class="keyword">for</span> <span class="name">p</span><span class="punctuation">,</span> <span class="name">k</span> <span class="operator word">in</span> <span class="name builtin">zip</span><span class="punctuation">(</span><span class="name">plaintext</span><span class="punctuation">,</span> <span class="name">key</span><span class="punctuation">)])</span></code></pre>
</div>
</li>
<li><p>Aus praktischen Gründen muss der Bitstromgenerator als algorithmisches Verfahren implementiert werden, damit der kryptografische Bitstrom von beiden Benutzern erzeugt werden kann.</p></li>
<li><p>Es muss rechnerisch praktisch unmöglich sein, zukünftige Teile des Bitstroms auf der Grundlage früherer Teile des Bitstroms vorherzusagen.</p></li>
<li><p>Die beiden Benutzer müssen nur den erzeugenden Schlüssel sicher miteinander teilen, damit jeder den Schlüsselstrom erzeugen kann.</p></li>
</ul>
</ld-story></ld-topic>
<ld-topic id="blockchiffre">
<h2>Blockchiffre</h2>
<ul class="incremental-list simple">
<li><p>Ein Klartextblock wird als Ganzes behandelt und verwendet, um einen gleich langen Chiffretextblock zu erzeugen.</p></li>
<li><p>In der Regel wird eine Blockgröße von 64 (8 Byte) oder 128 Bit (16 Byte) verwendet.</p></li>
<li><p>Wie bei einer Stromchiffre <em>teilen sich die beiden Benutzer einen symmetrischen Chiffrierschlüssel</em>.</p></li>
<li><p>Viele netzbasierte Anwendungen, die auf symmetrische Verschlüsselung setzen, verwenden Blockchiffren.</p></li>
</ul>
</ld-topic>

<ld-topic id="feistel-chiffre">
<h2>Feistel-Chiffre</h2>
<p>Feistel schlug die Verwendung einer Chiffre vor, bei der sich Substitutionen und Permutationen abwechseln.</p>
<aside class="admonition incremental definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Substitutionen</p>
<p>Jedes Klartextelement oder jede Gruppe von Elementen wird eindeutig durch ein entsprechendes Chiffretextelement oder eine entsprechende Gruppe von Elementen ersetzt.</p>
</aside>
<aside class="admonition incremental definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Permutation</p>
<p>Bei einer Permutation werden keine Elemente hinzugefügt, gelöscht oder ersetzt, sondern die Reihenfolge, in der die Elemente in einer Folge erscheinen, wird geändert.</p>
</aside>
</ld-topic>
<ld-topic id="feistel-chiffre-hintergrund">
<h2>Feistel-Chiffre - Hintergrund</h2>
<ul class="simple">
<li><p>Hierbei handelt es sich um eine praktische Anwendung eines Vorschlags von Claude Shannon zur Entwicklung einer Chiffre, bei der sich <em>Konfusions- und Diffusionsfunktionen</em> abwechseln.</p></li>
<li><p>Dieser Aufbau wird von vielen bedeutenden (Twofish, Blowfish, Serpent, Mars) - im Einsatz befindlichen - symmetrischen Blockchiffren verwendet.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Diffusion und Konfusion</strong></p>
<ul class="simple">
<li><p>Begriffe, die von Claude Shannon eingeführt wurden, um die beiden grundlegenden Bausteine für jedes kryptografische System zu erfassen.</p></li>
<li><p>Shannons Anliegen war es, die auf statistischer Analyse beruhende Kryptoanalyse zu vereiteln.</p></li>
</ul>
</div>
<div class="supplemental docutils container">
<p>Blowfish ist zum Beispiel die Basis für das Hashingverfahren <span class="docutils literal">bcrypt</span>, welches für Passworthashing verwendet wird.</p>
</div>
</ld-topic>
<ld-topic id="diffusion">
<h2>Diffusion</h2>
<ul class="simple">
<li><p>Die statistische Struktur des Klartextes wird in weitreichende Statistiken des Chiffretextes überführt, d. h. die <strong>statistische Beziehung zwischen Klartext und Chiffretext wird so komplex wie möglich</strong>.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Dies wird dadurch erreicht, dass jede Klartextziffer(bzw. -zeichen) den Wert vieler Chiffretextziffern (bzw. -zeichen) beeinflusst.</p>
<p>(„Lawineneffekt“)</p>
</li>
<li><p>Die Diffusion kann z. B. durch <em>Permutationen</em> erreicht werden.</p></li>
</ul>
</ld-topic>
<ld-topic id="konfusion">
<h2>Konfusion</h2>
<ul class="simple">
<li><p>Versucht, <strong>die Beziehung zwischen den Statistiken des Chiffriertextes und dem Wert des Chiffrierschlüssels so komplex wie möglich zu gestalten</strong>, d. h. eine einzige Änderung des Chiffrierschlüssels sollte viele Bits des Chiffriertextes beeinflussen.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Selbst wenn der Angreifer die Statistik des Chiffretextes einigermaßen in den Griff bekommt, ist die Art und Weise, wie der Schlüssel verwendet wurde, um diesen Chiffretext zu erzeugen, so komplex, dass es schwierig ist, den Schlüssel abzuleiten.</p></li>
<li><p>Die Verwirrung kann z. B. durch <em>Substitutionen</em> realisiert werden.</p></li>
</ul>
</ld-topic>
<ld-topic class="no-title" id="feistel-chiffre-verschlusselung-und-entschlusselung">
<h2>Feistel-Chiffre - Verschlüsselung und Entschlüsselung</h2>
<ld-grid class="default-layout">
<ld-cell class="width-40" style="align-self:auto;">
<p class="rubric">Feistel-Chiffre</p>
<p>Verschlüsselung und Entschlüsselung</p>
<aside class="admonition width-100 legend">
<p class="admonition-title">Legende</p>
<p>K<sub>x</sub> - Schlüssel der x-ten Runde</p>
<p>L<sub>x-1</sub> - linke Hälfte des Eingabeblocks der x-ten Runde</p>
<p>R<sub>x-1</sub> - rechte Hälfte des Eingabeblocks der x-ten Runde</p>
<p>F - Rundenfunktion</p>
<p>⨁ - XOR-Operation</p>
</aside>
</ld-cell><ld-cell class="width-60" style="align-self:auto;">
<object class="align-center" data="drawings/feistel/design.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><div class="supplemental docutils container">
<p class="rubric">Notwendigkeit der <em>Swap</em> Operation</p>
<p>Die Verwendung des <em>Swap</em>s am Ende ist notwendig, damit die Verschlüsselung und Entschlüsselung identisch sind; d. h. derselbe Algorithmus verwendet werden kann.</p>
<p>Zum besseren Verständnis gehen wir im Folgenden davon aus, dass wir nur eine Runde hätten:</p>
<object class="align-center" data="drawings/feistel/one_round_and_swap.svg" role="img" type="image/svg+xml">
</object><p>Wird der Swap am Ende nicht durchgeführt, würde die Entschlüsselung nicht funktionieren, wie am folgenden Beispiel mit nur einer Runde zu sehen ist:</p>
<object class="align-center" data="drawings/feistel/one_round_no_swap.svg" role="img" type="image/svg+xml">
</object><p>Ein alternatives Design wäre es beim Verschlüsseln auf den finalen Tausch zu verzichten und stattdessen beim Entschlüsseln initial einen Tausch durchzuführen — zusätzlich zum finalen Tausch. Dieses Design wird jedoch nicht verwendet, da es die Implementierung komplizierter macht.</p>
</div>
</ld-topic>

<ld-topic id="feistel-chiffre-eigenschaften">
<h2>Feistel Chiffre - Eigenschaften</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-2em field-list simple">
<dt><strong>Rundenfunktion F</strong><span class="colon">:</span></dt>
<dd><p>Größere Komplexität bedeutet in der Regel größere Resistenz gegen Kryptoanalyse.</p>
</dd>
<dt><strong>Schnelle Ver-/Entschlüsselung in Software</strong><span class="colon">:</span></dt>
<dd><p>Wenn die Verschlüsselung so in Anwendungen oder Dienstprogramme eingebettet ist, dass eine Hardwareimplementierung nicht möglich ist, dann ist die Geschwindigkeit des Algorithmus relevant.</p>
</dd>
<dt><strong>Einfachheit der Analyse</strong><span class="colon">:</span></dt>
<dd><p>Wenn der Algorithmus kurz und klar erklärt werden kann, ist es einfacher den Algorithmus auf kryptoanalytische Schwachstellen hin zu analysieren und somit ein höheres Maß an Sicherheit in Bezug auf seine Stärke zu entwickeln.</p>
</dd>
<dt><strong>Algorithmus für die Ableitung der (Unter-)Schlüssel</strong><span class="colon">:</span></dt>
<dd><p>Eine höhere Komplexität dieses Algorithmus sollte zu einer größeren Schwierigkeit der Kryptoanalyse führen.</p>
</dd>
<dt><strong>Blockgröße</strong><span class="colon">:</span></dt>
<dd><p>Größere Blockgrößen bedeuten mehr Sicherheit, aber eine geringere Verschlüsselungs-/Entschlüsselungsgeschwindigkeit für einen bestimmten Algorithmus.</p>
</dd>
<dt><strong>Schlüsselgröße</strong><span class="colon">:</span></dt>
<dd><p>Ein größerer Schlüssel bedeutet mehr Sicherheit, kann aber die Verschlüsselungs-/Entschlüsselungsgeschwindigkeit verringern.</p>
</dd>
<dt><strong>Anzahl der Runden</strong><span class="colon">:</span></dt>
<dd><p>Das Wesen der Feistel-Chiffre besteht darin, dass eine einzige Runde unzureichende Sicherheit bietet, während mehrere Runden zunehmende Sicherheit bieten.</p>
</dd>
</dl>
</ld-story></ld-topic>
<ld-topic id="data-encryption-standard-des">
<h2>Data Encryption Standard (DES)</h2>
<ul class="simple">
<li><p>Wurde 1977 vom National Bureau of Standards (heute NIST) als Federal Information Processing Standard 46 herausgegeben.</p></li>
<li><p>War das am häufigsten verwendete Verschlüsselungsverfahren bis zur Einführung des Advanced Encryption Standard (AES) im Jahr 2001.</p></li>
<li><p>Der Algorithmus selbst wird als Data Encryption Algorithm (DEA) bezeichnet.</p></li>
</ul>
<aside class="admonition incremental">
<p class="admonition-title">Eigenschaften</p>
<ul class="simple">
<li><p>Die Daten werden in 64-Bit-Blöcken mit einem 56-Bit-Schlüssel verschlüsselt.</p></li>
<li><p>Der Algorithmus wandelt die 64-Bit-Eingabe in einer Reihe von Schritten in eine 64-Bit-Ausgabe um.</p></li>
<li><p>Dieselben Schritte werden mit demselben Schlüssel verwendet, um die Verschlüsselung rückgängig zu machen.</p></li>
</ul>
</aside>
<div class="supplemental docutils container">
<p>Bei DES enthält ein 64 Bit langer Schlüssel 8 Paritätsbits, die zur Überprüfung der Schlüsselübertragung verwendet werden.</p>
<p>Die 8 Paritätsbits werden dann aus dem 64-Bit-Schlüssel entfernt. Somit ist die effektive Schlüssellänge 56 Bit. Diese Operation wurde oft als explizite Schwächung des Algorithmus kritisiert, da die Sinnhaftigkeit der Paritätsbits in Frage gestellt wurde.</p>
<p>Diese Verkürzung hat dazu geführt, dass bereits im Jahre 1998 die <a class="reference external" href="https://de.wikipedia.org/wiki/Electronic_Frontier_Foundation">EFF</a> einen DES-Schlüssel in weniger als 3 Tagen durch einfachen <em>Brute Force</em> ermitteln konnte. D. h. der Algorithmus an sich wurde nicht gebrochen!</p>
</div>
</ld-topic>

<ld-topic id="starke-von-des-timing-angriffe">
<h2>Stärke von DES - Timing-Angriffe</h2>
<ul class="incremental-list simple">
<li><p>Ein Verfahren, bei dem Informationen über den Schlüssel oder den Klartext gewonnen werden, indem beobachtet wird, wie lange eine bestimmte Implementierung für die Entschlüsselung verschiedener Chiffretexte benötigt.</p></li>
<li><p>Dabei wird die Tatsache ausgenutzt, dass ein Verschlüsselungs- oder Entschlüsselungsalgorithmus für verschiedene Eingaben oft leicht unterschiedliche Zeit benötigt.</p></li>
<li><p>Bislang scheint es unwahrscheinlich, dass diese Technik jemals gegen DES oder leistungsfähigere symmetrische Chiffren wie Triple DES und AES erfolgreich sein wird.</p></li>
</ul>
</ld-topic>
<ld-topic id="entwurfsprinzipien-fur-blockchiffren-anzahl-der-runden">
<h2>Entwurfsprinzipien für Blockchiffren - Anzahl der Runden</h2>
<ul class="incremental-list simple">
<li><p>Je größer die Anzahl der Runden ist, desto schwieriger ist es, eine Kryptoanalyse durchzuführen.</p></li>
<li><p>Im Allgemeinen sollte das Kriterium sein, dass die Anzahl der Runden so gewählt wird, dass bekannte kryptoanalytische Bemühungen mehr Aufwand erfordern als ein einfacher Brute-Force-Schlüsselsuchangriff.</p></li>
<li><p>Hätte DES 15 oder weniger Runden, würde die differentielle Kryptoanalyse weniger Aufwand erfordern als eine Brute-Force-Schlüsselsuche.</p></li>
</ul>
</ld-topic>
<ld-topic id="entwurfsprinzipien-fur-blockchiffren-funktion-f">
<h2>Entwurfsprinzipien für Blockchiffren - Funktion F</h2>
<ul class="incremental-list simple">
<li><p>Das Herzstück einer Feistel-Blockchiffre ist die Funktion F.</p></li>
<li><p>Je nichtlinearer F ist, desto schwieriger wird jede Art von Kryptoanalyse sein.</p></li>
<li><p>Der Algorithmus sollte einen großen Lawineneffekt (<span class="eng">Avalanche-Property</span>) haben.</p></li>
</ul>
<aside class="admonition incremental">
<p class="admonition-title">Strict Avalanche Criterion (SAC)</p>
<p>Besagt, dass sich jedes Ausgangsbit j einer S-Box mit der Wahrscheinlichkeit 1/2 ändern sollte, wenn ein einzelnes Eingangsbit i invertiert wird und dies für alle Paare i,j gelten muss.</p>
</aside>
<aside class="admonition incremental">
<p class="admonition-title">Bit Independence Criterion (BIC)</p>
<p>Besagt, dass sich die Ausgangsbits j und k unabhängig voneinander ändern sollten, wenn ein einzelnes Eingangsbit i invertiert wird und dies für alle i, j und k gelten muss.</p>
</aside>
<ul class="incremental simple">
<li><p>Das Einhalten der SAC- und BIC-Kriterien scheint die Wirksamkeit der Verwirrungsfunktion zu stärken.</p></li>
</ul>
</ld-topic>
<ld-topic id="entwurfsprinzipien-fur-blockchiffre-schlusselableitung">
<h2>Entwurfsprinzipien für Blockchiffre - Schlüsselableitung</h2>
<ul class="incremental-list simple">
<li><p>Bei jeder Feistel-Blockchiffre wird der Hauptschlüssel verwendet, um einen Unterschlüssel für jede Runde zu erzeugen.</p></li>
<li><p>Im Allgemeinen möchten wir die Unterschlüssel so wählen, dass die Schwierigkeit, einzelne Unterschlüssel abzuleiten, und die Schwierigkeit, den Hauptschlüssel wieder zurückzuerhalten, maximiert werden.</p></li>
<li><p>Es wird vorgeschlagen, dass die Schlüsselableitungsfunktion für die Unterschlüssel (<span class="eng">Key Schedule</span>) zumindest das <strong>Strenge Lawinenkriterium</strong> und das <strong>Bit-Unabhängigkeitskriterium</strong> für Schlüssel/Ciphertext garantieren sollte.</p></li>
</ul>
</ld-topic>

<ld-topic id="doppelte-verschlusselung">
<h2>Doppelte Verschlüsselung</h2>
<object class="align-center" data="drawings/multiple_encryption/double_encryption.svg" role="img" type="image/svg+xml">
</object></ld-topic>
<ld-topic id="meet-in-the-middle-angriff">
<h2><em>Meet-in-the-Middle</em>-Angriff</h2>
<ld-deck>
<ld-card>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<p><span class="math">\(E(K_2,E(K_1,P)) = E(K_3,P)\)</span> ist nicht gültig.</p>
<p>D. h. die zweifache Anwendung von DES führt zu einer Abbildung, die nicht äquivalent zu einer einfachen DES-Verschlüsselung ist.</p>
<div class="supplemental docutils container">
<p>Es gilt, dass es keinen Schlüssel <span class="math">\(DES_{K^{1-2}} = DES_{K^1} \circ DES_{K^2}\)</span> gibt. Weiterhin gilt, dass die Teilmenge der durch DES erzeugbaren Permutationen extrem klein ist und nicht abgeschlossen unter Komposition.</p>
</div>
</aside>
</ld-card><ld-card class="incremental">
<p>Der Meet-in-the-Middle-Algorithmus greift dieses Verfahren an. Er hängt nicht von einer bestimmten Eigenschaft von DES ab, sondern funktioniert gegen jede Blockchiffre.</p>
<ul class="incremental">
<li><p>Möglicher Known-Plaintext-Angriff:</p>
<ol class="arabic simple incremental-list">
<li><p>Man berechnet <em>für alle Schlüssel</em> <span class="math">\(K_1\)</span> die Chiffretexte <span class="math">\(E(K_1,P)\)</span> und speichert diese.</p></li>
<li><p>Man berechnet <em>für alle Schlüssel</em> <span class="math">\(K_2\)</span> die Klartexte <span class="math">\(D(K_2,C)\)</span> .</p></li>
<li><p>Man vergleicht die beiden Ergebnisse und prüft, ob es Übereinstimmungen gibt.</p></li>
</ol>
<div class="incremental docutils container">
<p>Dieser Aufwand ist lediglich doppelt so hoch wie der Aufwand bei einer einfachen Verschlüsselung.</p>
</div>
</li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Die zweifache Anwendung einer Blockchiffre ist nicht sinnvoll!</p>
<p>Das Ergebnis ist, dass ein bekannter Klartextangriff gegen Doppel-DES mit einem Aufwand in der Größenordnung von <span class="math">\(2^{56}\)</span> <em>im Durchschnitt</em> erfolgreich ist, verglichen mit <em>durchschnittlich</em> <span class="math">\(2^{55}\)</span> für einen einfachen DES.</p>
</aside>
</ld-card></ld-deck></ld-topic>
<ld-topic id="dreifache-verschlusselung">
<h2>Dreifache Verschlüsselung</h2>
<p><strong>(Z. B. Triple-DES (3DES) mit drei Schlüsseln)</strong></p>
<object class="align-center" data="drawings/multiple_encryption/triple_encryption.svg" role="img" type="image/svg+xml">
</object></ld-topic>
<ld-topic id="triple-des-mit-zwei-schlusseln">
<h2>Triple-DES mit zwei Schlüsseln</h2>
<p>Die offensichtliche Antwort auf den <em>Meet-in-the-middle</em>-Angriff ist die dreifache Verschlüsselung mit drei verschiedenen Schlüsseln.</p>
<ul class="simple">
<li><p>Dies erhöht die Kosten des <em>Meet-in-the-Middle</em>-Angriffs auf 2¹¹², was jenseits dessen liegt, was praktikabel ist.</p></li>
<li><p>Das hat den Nachteil, dass eine Schlüssellänge von 56 bits ⨉ 3 = 168 bits erforderlich ist, was etwas unhandlich sein kann.</p></li>
<li><p>Als Alternative schlug Tuchman eine dreifache Verschlüsselungsmethode vor, die nur zwei Schlüssel verwendet.</p></li>
<li><p>3DES mit zwei Schlüsseln war eine Alternative zu DES und wurde in die Schlüsselverwaltungsstandards ANSI X9.17 und ISO 8732 aufgenommen.</p></li>
</ul>
</ld-topic>
<ld-topic id="triple-des-mit-drei-schlusseln">
<h2>Triple-DES mit drei Schlüsseln</h2>
<ul>
<li><p>Es wurden mehrere Angriffe gegen 3DES mit 2 Schlüsseln entwickelt, die jedoch (noch) nicht praktikabel sind.</p></li>
<li><p>Viele Forscher sind inzwischen der Meinung, dass 3DES mit drei Schlüsseln die bevorzugte Alternative ist.</p></li>
<li><p>3DES mit drei Schlüsseln hat eine effektive Schlüssellänge von 168 Bit und ist definiert als:</p>
<div class="math">
\begin{equation*}
C=E(K_3,D(K_2,E(K_1, P)))
\end{equation*}
</div>
</li>
<li><p>Rückwärtskompatibilität mit DES ist gegeben, wenn man <span class="math">\(K_3 = K_2\)</span> oder <span class="math">\(K_1 = K_2\)</span> einsetzt.</p></li>
</ul>
</ld-topic>
