</ld-topic><ld-topic class="exercises" id="klassenraumubung">
<h2>Klassenraumübung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Polynomarithmetik im endlichen Körper GF(2⁷)" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Polynomarithmetik im endlichen Körper GF(2⁷)</p>
<p>Gegen sei das irreduzible Polynom: <span class="math">\(x^7 + x + 1\)</span>. Berechnen Sie jeweils das Ergebnis:</p>
<ol class="arabic simple">
<li><p>Addition: <span class="math">\((x^3 + x + 1)  + (x^4 + x)\)</span></p></li>
<li><p>Multiplikation: <span class="math">\((x^3 + x + 1) \times (x^2 + 1)\)</span></p></li>
<li><p>Multiplikation: <span class="math">\((x^6) \times (x^5)\)</span></p></li>
<li><p>Multiplikation: <span class="math">\((x^5 + x^3) \times (x^4 + x + 1)\)</span></p></li>
</ol>
