<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Grundlagen" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Grundlagen</p>
<ol class="arabic simple">
<li><p>Was sind die Blockgröße und die typischen Schlüsselgrößen bei AES?</p></li>
<li><p>Welche vier Hauptoperationen werden in einem AES-Rundendurchlauf durchgeführt? Erläutern Sie kurz jede davon.</p></li>
<li><p>Was ist die Rolle des &quot;Key Schedule&quot; in AES? Wie viele Rundenschlüssel werden bei AES-128 erzeugt?</p></li>
<li><p>Wie unterscheidet sich AES-128 von AES-256 außer durch die Schlüssellänge?</p></li>
<li><p>Was versteht man unter &quot;Diffusion&quot; und &quot;Konfusion&quot;? Wie werden diese Konzepte in AES umgesetzt?</p></li>
</ol>

<h2>Rechenübung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - AES durchführen" id="ld-exercise-2">
<p class="ld-exercise-title rubric">AES durchführen</p>
<p>Nehmen wir an, dass der Zustand (<em>State</em>) folgendermaßen sei:</p>
<pre class="literal-block">6A 59 CB BD
4E 48 12 A0
98 9E 30 9B
8B 3D F4 9B</pre>
<p>Führen Sie die <em>Mix Columns Transformation</em> durch für das fehlende Feld (<span class="math">\(S'_{0,3}\)</span>):</p>
<pre class="literal-block">15 C9 7F ??
CE 4D 4B CB
89 71 BE 86
65 47 97 CA</pre>
