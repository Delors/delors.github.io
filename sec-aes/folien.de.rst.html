<div class="ld-slide" id="arithmetik-endlicher-korper">
<h2>Arithmetik endlicher Körper</h2>
<ul class="incremental simple">
<li><p>Ein Körper ist eine Menge, in der wir Addition, Subtraktion, Multiplikation und Division durchführen können, ohne die Menge zu verlassen.</p></li>
<li><p>Die Division ist mit der folgenden Regel definiert: <span class="math">\(a/b = a(b^{-1})\)</span>.</p></li>
</ul>
<aside class="admonition example margin-top-2em incremental">
<p class="admonition-title">Beispiel</p>
<p>Ein endlicher Körper (mit einer endlichen Anzahl von Elementen) ist die Menge <span class="math">\(Z_p\)</span>, die aus allen ganzen Zahlen <span class="math">\(\lbrace 0,1,....,p-1 \rbrace\)</span> besteht, wobei p eine Primzahl ist und in dem modulo <span class="math">\(p\)</span> gerechnet wird.</p>
</aside>
<div class="block-footer white dhbw-gray-background text-align-center docutils container">
<p>Wiederholung</p>
</div>
</div><div class="ld-slide" id="arithmetik-endlicher-korper-1">
<h2>Arithmetik endlicher Körper</h2>
<ul class="smaller list-with-explanations incremental">
<li><p>Der Einfachheit halber — und aus Gründen der Implementierungseffizienz — möchten wir mit ganzen Zahlen arbeiten, die genau in eine bestimmte Anzahl von Bits passen, ohne dass Bitmuster verschwendet werden.</p>
<p>Ganze Zahlen im Bereich 0 bis <span class="math">\(2^n - 1\)</span>, die in ein n-Bit-Wort passen.</p>
</li>
<li><p>Wenn eine Operation des verwendeten Algorithmus die Division ist, dann müssen wir Arithmetik anwenden, die über einem (ggf. endlichen) Körper definiert ist.</p>
<p>Division erfordert, dass jedes nicht-null-Element ein multiplikatives Inverses hat.</p>
</li>
<li><p>Wenn wir modulare Arithmetik auf die Menge der ganzen Zahlen <span class="math">\(Z_{2^n}\)</span> (mit <span class="math">\(n &gt; 1\)</span>) anwenden, dann erhalten wir <span class="red">keinen</span> Körper!</p>
<p>Zum Beispiel hat die ganze Zahl <span class="math">\(2\)</span> keine multiplikative Inverse in <span class="math">\(Z_{2^n}\)</span> (mit <span class="math">\(n &gt; 1\)</span>), d. h. es gibt keine ganze Zahl <span class="math">\(b\)</span>, so dass <span class="math">\(2b\; mod\; 2^n = 1\)</span></p>
</li>
<li><p>Ein endlicher Körper der <span class="math">\(2^n\)</span> Elemente enthält, wird als <span class="math">\(GF(2^n)\)</span> bezeichnet.</p>
<div class="hint docutils container">
<p>Jedes Polynom in <span class="math">\(GF(2^n)\)</span> kann durch eine n-Bit-Zahl dargestellt werden.</p>
</div>
</li>
</ul>
<div class="block-footer white dhbw-gray-background text-align-center docutils container">
<p>Wiederholung</p>
</div>
</div><div class="ld-slide" id="arithmetik-endlicher-korper-in-hinblick-auf-aes">
<h2>Arithmetik endlicher Körper in Hinblick auf AES</h2>
<ul class="simple">
<li><p>Beim <em>Advanced Encryption Standard</em> (AES) werden alle Operationen mit 8-Bit-Bytes durchgeführt</p></li>
<li><p>Die arithmetischen Operationen: Addition, Multiplikation und Division werden über den endlichen Körper <span class="math">\(GF(2^8)\)</span> durchgeführt.</p></li>
</ul>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>AES verwendet das irreduzible Polynom:</p>
<div class="math">
\begin{equation*}
m(x) = x^8 + x^4 + x^3 +x +1
\end{equation*}
</div>
</aside>
</div><div class="ld-slide" id="aes-schlusseleigenschaften">
<h2>AES Schlüsseleigenschaften</h2>
<ul>
<li><p>AES verwendet eine feste Blockgröße von 128 Bit.</p></li>
<li><p>AES arbeitet mit einem 4x4-Array von 16 Bytes/128 Bits in Spaltenhauptordnung (<span class="eng">column-major order</span>): <span class="math">\(b_0,b_1,\dots,b_{15}\)</span> genannt <em>State</em> (<span class="ger">Zustand</span>):</p>
<div class="math">
\begin{equation*}
\begin{bmatrix}b_{0}&amp;b_{4}&amp;b_{8}&amp;b_{12}\\b_{1}&amp;b_{5}&amp;b_{9}&amp;b_{13}\\b_{2}&amp;b_{6}&amp;b_{10}&amp;b_{14}\\b_{3}&amp;b_{7}&amp;b_{11}&amp;b_{15}\end{bmatrix}
\end{equation*}
</div>
</li>
</ul>
</div><div class="ld-slide" id="aes-verschlusselungsprozess">

</div><div class="vertical-title smaller-slide-title ld-slide" id="aes-ver-entschlusselungsprozess-br-key-size-128bits-10-runden">
<h2>AES - Ver-/Entschlüsselungsprozess <span class="raw-html"><br></span> (Key Size 128bits ⇒ 10 Runden)</h2>
<object aria-label="AES Encryption and Decryption Process" class="align-center" data="drawings/aes/encryption_and_decryption_process.svg" height="1150px" role="img" type="image/svg+xml">
</object></div><div class="smaller ld-slide" id="aes-detaillierter-aufbau">
<h2>AES Detaillierter Aufbau</h2>
<ul class="incremental simple">
<li><p>Verarbeitet in jeder Runde den gesamten Datenblock als eine einzige Matrix unter Verwendung von Substitutionen und Permutationen.</p></li>
<li><p>Der als Eingabe bereitgestellte Schlüssel - bei 128 Bit Schlüsselgröße -  wird in ein Array von vierundvierzig 32-Bit-Wörtern expandiert (<span class="math">\(w[i]\)</span>)</p></li>
<li><p>Die Chiffre beginnt und endet mit der AddRoundKey-Operation.</p></li>
<li><p>Man kann sich die Chiffre als abwechselnde Operationen zwischen (a) der XOR-Verschlüsselung (AddRoundKey) eines Blocks vorstellen, gefolgt von (b) der Verwürfelung des Blocks (die anderen drei Stufen), gefolgt von der XOR-Verschlüsselung, und so weiter.</p></li>
<li><p>Jede Stufe ist leicht umkehrbar.</p></li>
<li><p>Der Entschlüsselungsalgorithmus verwendet den expandierten Schlüssel in umgekehrter Reihenfolge, wobei der Entschlüsselungsalgorithmus nicht mit dem Verschlüsselungsalgorithmus identisch ist.</p></li>
<li><p>Der Zustand (<em>State</em>) ist sowohl bei der Verschlüsselung als auch bei der Entschlüsselung derselbe.</p></li>
<li><p>Die letzte Runde sowohl der Verschlüsselung als auch der Entschlüsselung besteht aus nur drei Stufen.</p></li>
</ul>
</div><div class="ld-slide" id="aes-verwendet-vier-verschiedene-stufen">
<h2>AES verwendet vier verschiedene Stufen</h2>
<dl class="field-list simple">
<dt><em>Substitute Bytes</em><span class="colon">:</span></dt>
<dd><p>verwendet eine S-Box, um eine byteweise Ersetzung des Blocks vorzunehmen</p>
</dd>
<dt><em>ShiftRows</em><span class="colon">:</span></dt>
<dd><p>ist eine einfache Permutation</p>
</dd>
<dt><em>MixColumns</em><span class="colon">:</span></dt>
<dd><p>ist eine Substitution, mit Hilfe von Polynomarithmetik über <span class="math">\(GF(2^8)\)</span></p>
</dd>
<dt><em>AddRoundKey</em><span class="colon">:</span></dt>
<dd><p>ist ein einfaches bitweises XOR des aktuellen Blocks mit einem Teil des expandierten Schlüssels</p>
</dd>
</dl>
</div><div class="ld-slide" id="aes-substitute-byte-transformation">

</div></div><div class="ld-slide" id="s-box-design-grundlagen">
<h2>S-Box Design Grundlagen</h2>
<ul class="simple">
<li><p>Die S-Box ist so konzipiert, dass sie gegen bekannte kryptoanalytische Angriffe resistent ist.</p></li>
<li><p>Die Rijndael-Entwickler suchten nach einem Design, das eine geringe Korrelation zwischen Eingabe- und Ausgabebits aufweist und die Eigenschaft hat, dass die Ausgabe keine lineare mathematische Funktion der Eingabe ist.</p></li>
<li><p>Die Nichtlinearität ist auf die Verwendung der multiplikativen Inversen bei der Konstruktion der S-Box zurückzuführen.</p></li>
</ul>
</div><div class="ld-slide" id="shift-row-transformation">
<h2><em>Shift Row</em> Transformation</h2>
<object aria-label="Shift Row Transformation" class="align-center" data="drawings/aes/shift_row_transformation.svg" role="img" type="image/svg+xml" width="1600px">
</object></div><div class="ld-slide" id="shift-row-transformation-begrundung">
<h2><em>Shift Row</em> Transformation - Begründung</h2>
<ul class="simple">
<li><p>Wesentlicher als es auf den ersten Blick scheint!</p></li>
</ul>
<ul class="incremental simple">
<li><p>Der Zustand (<em>State</em>) wird ebenso wie die Chiffrierein- und -ausgabe als Array aus vier 4-Byte-Spalten behandelt.</p></li>
<li><p>Bei der Verschlüsselung werden die ersten 4 Bytes des Klartextes in die erste Spalte vom Zustands (<em>State</em>) kopiert, und so weiter.</p></li>
<li><p>Der Rundenschlüssel wird spaltenweise auf den Zustand (<em>State</em>) angewendet.</p></li>
<li><p>Bei einer Zeilenverschiebung wird also ein einzelnes Byte von einer Spalte in eine andere verschoben, was einem linearen Abstand von einem Vielfachen von 4 Byte entspricht.</p></li>
<li><p>Die Transformation sorgt dafür, dass die 4 Bytes einer Spalte auf vier verschiedene Spalten verteilt werden.</p></li>
</ul>
</div><div class="ld-slide" id="mix-column-transformation">
<h2><em>Mix Column</em> Transformation</h2>
<object aria-label="Mix Column Transformation" class="align-center" data="drawings/aes/mix_column_transformation.svg" role="img" type="image/svg+xml" width="1500px">

<p>Beispiel für die Berechnung von <span class="math">\(S'_{0,0}\)</span>:</p>

<aside class="admonition small">
<p class="admonition-title">Hilfsrechnungen</p>
<div class="math">
\begin{equation*}
\begin{matrix}
(02 \times 87) &amp; = &amp; (0000\,1110) \oplus (0001\,1011) = &amp; (0001\,0101) \\
(03 \times 6E) = 6E \oplus (02 \times 6E) &amp; = &amp; (0110\,1110) \oplus (1101\, 1100)  = &amp; (1011\,0010) \\
46 &amp; = &amp; &amp; (0100\,0110) \\
A6 &amp; = &amp; &amp; (1010\,0110) \\
&amp; &amp; &amp; \overline{  (0100\, 0111) }

<div class="supplemental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p><span class="math">\((03 \times 6E) = 6E \oplus (02 \times 6E)\)</span> und <strong>ist nicht</strong> <span class="math">\(6E \oplus 6E \oplus 6E\)</span>, da wir hier Polynomarithmetik in <span class="math">\(GF(2^8)\)</span> nutzen und <span class="math">\(03\)</span> dem Polynom: <span class="math">\(x+1\)</span> entspricht.</p>
</aside>
</div></div><div class="ld-slide" id="mix-column-transformation-begrundung">
<h2><em>Mix Column</em> Transformation - Begründung</h2>
<ul class="simple">
<li><p>Die Koeffizienten einer Matrix, die auf einem linearen Code mit maximalem Abstand zwischen den Codewörtern basiert, gewährleisten eine gute Mischung zwischen den Bytes jeder Spalte.</p></li>
<li><p>Die <em>Mix Column Transformation</em> (~ <span class="ger">Vermischung der Spalten</span>) - kombiniert mit der <em>Shift Row Transformation</em> (<span class="ger">Zeilenverschiebung</span>) - stellt sicher, dass nach einigen Runden alle Ausgangsbits von allen Eingangsbits abhängen.</p></li>
</ul>
</div><div class="ld-slide" id="addroundkey-transformation">
<h2>AddRoundKey Transformation</h2>
<ul class="simple">
<li><p>Die 128 Bits des Zustands (<em>State</em>) werden bitweise mit den 128 Bits des Rundenschlüssels XOR-verknüpft.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Die Operation wird als spaltenweise Operation zwischen den 4 Bytes einer Spalte des Zustands (<em>State</em>) und einem Wort des runden Schlüssels betrachtet.</p></li>
<li><p><em>Kann auch als eine Operation auf Byte-Ebene betrachtet werden</em>.</p></li>
</ul>
<aside class="admonition incremental margin-top-2em">
<p class="admonition-title">Designbegründung</p>
<ul class="simple">
<li><p>Sie ist so einfach wie möglich und betrifft jedes Bit des Zustands.</p></li>
<li><p>Die Komplexität der runden Schlüsselexpansion plus die Komplexität der anderen Stufen von AES sorgen für Sicherheit!</p></li>
</ul>
</aside>
</div><div class="vertical-title smaller-slide-title ld-slide" id="eingabe-fur-eine-einzelne-aes-verschlusselungsrunde">
<h2>Eingabe für eine einzelne AES-Verschlüsselungsrunde</h2>
<object aria-label="Eingabe für eine einzelne AES-Verschlüsselungsrunde" class="align-center" data="drawings/aes/input_for_a_single_aes_round.svg" height="1150px" role="img" type="image/svg+xml">
</object></div><div class="ld-slide" id="aes-schlusselexpansion">
<h2>AES Schlüsselexpansion</h2>
<ul class="simple">
<li><p>Nimmt als Eingabe einen (hier: 128-Bit) Schlüssel mit vier Wörtern (16 Byte) und erzeugt ein lineares Array mit 44 Wörtern (176 Byte).</p></li>
<li><p>Dies liefert einen vier Worte umfassenden Rundenschlüssel für die initiale <em>AddRoundKey</em>-Stufe sowie für jede der folgenden 10 Runden der Chiffre.</p></li>
<li><p>Der Schlüssel wird in die ersten vier Wörter des erweiterten Schlüssels kopiert.</p></li>
<li><p>Der Rest des expandierten Schlüssels wird in Blöcken von jeweils vier Wörtern aufgefüllt.</p></li>
<li><p>Jedes hinzugefügte Wort <span class="math">\(w[i]\)</span> hängt vom unmittelbar vorangehenden Wort <span class="math">\(w[i - 1]\)</span> und dem vier Positionen zurückliegenden Wort <span class="math">\(w[i - 4]\)</span> ab.</p></li>
<li><p>In drei von vier Fällen wird ein einfaches XOR verwendet.</p></li>
<li><p>Für ein Wort dessen Position im Array <span class="math">\(w\)</span> ein Vielfaches von 4 ist, wird die komplexere Funktion <span class="math">\(g\)</span> angewandt.</p></li>
</ul>
</div><div class="vertical-title smaller-slide-title ld-slide" id="aes-schlusselexpansion-visualisiert">
<h2>AES Schlüsselexpansion - Visualisiert</h2>
<object aria-label="AES Schlüsselexpansion" class="align-center" data="drawings/aes/key_expansion.svg" height="1170px" role="img" type="image/svg+xml">
</object></div><div class="ld-slide" id="aes-round-key-berechnung">
<h2>AES <em>Round Key</em> Berechnung</h2>
<div class="math">
\begin{equation*}
\begin{matrix}
    r_i &amp; = &amp; (r_{c_i},00,00,00) \\
    r_{c_1} &amp; = &amp; 01 \\
    r_{c_{i+1}} &amp; = &amp; xtime(r_{c_i})
\end{matrix}
\end{equation*}
</div>
<aside class="admonition incremental smaller definition">
<p class="admonition-title"><span class="math">\(xtime\)</span> Function</p>
<div class="math">
\begin{equation*}
y_7y_6y_5y_5y_4y_3y_2y_1y_0 = xtime(x_7x_6x_5x_5x_4x_3x_2x_1x_0) \qquad (x_i,y_i \in \lbrace 0,1 \rbrace)
\end{equation*}
</div>
<div class="math">
\begin{equation*}
y_7y_6y_5y_5y_4y_3y_2y_1y_0 =
\begin{cases}
x_6x_5x_5x_4x_3x_2x_1x_00, &amp; if\; x_7 = 0\\
x_6x_5x_5x_4x_3x_2x_1x_00 \oplus 0001 1011,&amp; if\; x_7 = 1\\
\end{cases}
\end{equation*}
</div>
</aside>
<aside class="admonition incremental small">
<p class="admonition-title">Die <em>Round Key</em> Werte sind:</p>
<p><span class="math">\(r_{c_{1}}=01, r_{c_{2}}=02,r_{c_{3}}=04,r_{c_{4}}=08,r_{c_{5}}=10\)</span></p>
<p><span class="math">\(r_{c_{6}}=20,r_{c_{7}}=40,r_{c_{8}}=80,r_{c_{9}}=1B = 0001 1011, r_{c_{10}}=36\)</span></p>
</aside>
<div class="supplemental">
<p>Die <span class="math">\(xtime\)</span> Funktion ist eine Multiplikation im endlichen Körper <span class="math">\(GF(2^8)\)</span> und ist die Polynommultiplikation mit dem Polynom <span class="math">\(x\)</span>.</p>
</div></div><div class="smaller ld-slide" id="aes-schlusselexpansion-beispiel-runde-1">
<h2>AES Schlüsselexpansion - Beispiel (Runde 1)</h2>
<div class="two-columns docutils container">
<div class="docutils container">
<p>Gegeben:</p>
</div>
<div class="docutils container">
<p><span class="math">\(w[0] = (54,68,61,74)\)</span></p>
<p><span class="math">\(w[1] = (73,20,6D,79)\)</span></p>
<p><span class="math">\(w[2] = (20,4B,75,6E)\)</span></p>
<p><span class="math">\(w[3] = (67,20,46,75)\)</span></p>
</div>
</div>
<div class="incremental docutils container">
<ul class="simple">
<li><p><span class="math">\(g(w[3])\)</span>:</p>
<ul>
<li><p>zirkuläre Linksverschiebung von  <span class="math">\(w[3]\)</span>: <span class="math">\((20,46,75,67)\)</span></p></li>
<li><p>Bytesubstitution mit Hilfe der s-box: <span class="math">\((B7,5A,9D,85)\)</span></p></li>
<li><p>Addition der Rundenkonstante <span class="math">\((01,00,00,00)\)</span> ⇒ <span class="math">\(g(w[3]) = (B6,5A,9D,85)\)</span></p></li>
</ul>
</li>
</ul>
</div>
<div class="incremental docutils container">
<ul class="simple">
<li><p><span class="math">\(w[4] = w[0] \oplus g(w[3]) = (E2,32,FC,F1)\)</span></p></li>
<li><p><span class="math">\(w[5] = w[4] \oplus w[1] = (91,12,91,88)\)</span></p></li>
<li><p><span class="math">\(w[6] = w[5] \oplus w[2] = (B1,59,E4,E6)\)</span></p></li>
<li><p><span class="math">\(w[7] = w[6] \oplus w[3] = (D6,79,A2,93)\)</span></p></li>
</ul>
</div>
<div class="incremental docutils container">
<ul class="simple">
<li><p>Der erste Rundenschlüssel ist: <span class="math">\(w[4] \quad || \quad  w[5] \quad  || \quad  w[6] \quad  || \quad  w[7]\)</span></p></li>
</ul>
</div>
</div><div class="ld-slide" id="aes-schlusselexpansion-begrundung">
<h2>AES Schlüsselexpansion - Begründung</h2>
<div class="width-50 note incremental scriptsize docutils container">
<p>Designziele:</p>
<ul class="simple">
<li><p>Kenntnis eines Teils des Chiffrierschlüssels oder des Rundenschlüssels ermöglicht nicht die Berechnung vieler anderer Bits des Rundenschlüssels</p></li>
<li><p>Eine invertierbare Transformation</p></li>
<li><p>Performance auf einer breiten Palette von CPUs</p></li>
<li><p>Verwendung von Rundenkonstanten zur Beseitigung von Symmetrien</p></li>
<li><p>Diffusion der Chiffrierschlüsselunterschiede in die Rundenschlüssel</p></li>
<li><p>Ausreichende Nichtlinearität, um die vollständige Bestimmung von Rundenschlüsselunterschieden nur aus Chiffrierschlüsselunterschieden zu verhindern</p></li>
<li><p>Einfachheit der Beschreibung</p></li>
</ul>
</div>
<ul class="simple">
<li><p>Die Rijndael-Entwickler haben den Expansionsschlüssel-Algorithmus so konzipiert, dass er gegen bekannte kryptoanalytische Angriffe resistent ist.</p></li>
<li><p>Die Einbeziehung einer rundenabhängigen Rundenkonstante beseitigt die Symmetrie, die sonst bei der Erzeugung der Rundenschlüssel in den verschiedenen Runden entstehen würde.</p></li>
</ul>
</div><div class="vertical-title smaller smaller-slide-title ld-slide" id="lawineneffekt-in-aes-anderung-im-klartext">

<h2>Äquivalente inverse Chiffre</h2>
<div class="assessment docutils container">
<p>AES-Entschlüsselung ist nicht identisch mit der Verschlüsselung.</p>
<ul class="simple">
<li><p>Die Abfolge der Umwandlungen ist unterschiedlich, obwohl die Schlüsselableitung die gleiche ist.</p></li>
<li><p>Dies hat den Nachteil, dass für Anwendungen, die sowohl Verschlüsselung als auch Entschlüsselung erfordern, zwei separate Software- oder Firmware-Module benötigt werden.</p></li>
</ul>
</div>
<p class="incremental">Zwei unabhängige, separate Änderungen sind erforderlich, um die Entschlüsselungsstruktur mit der Verschlüsselungsstruktur in Einklang zu bringen:</p>
<ol class="arabic simple incremental">
<li><p>Die ersten beiden Stufen der Entschlüsselungsrunde müssen vertauscht werden.</p></li>
<li><p>Die zweiten beiden Stufen der Entschlüsselungsrunde müssen vertauscht werden.</p></li>
</ol>
</div><div class="ld-slide" id="vertausch-von-invshiftrows-und-invsubbytes">
<h2>Vertausch von <cite>InvShiftRows</cite> und <cite>InvSubBytes</cite></h2>
<dl class="field-list simple">
<dt><em>InvShiftRows</em><span class="colon">:</span></dt>
<dd><p><span class="red">beeinflusst die Reihenfolge</span> der Bytes im Zustand (<em>State</em>), ändert aber nicht den Inhalt der Bytes und ist nicht vom Inhalt der Bytes abhängig, um seine Transformation durchzuführen.</p>
</dd>
<dt><em>InvSubBytes</em><span class="colon">:</span></dt>
<dd><p><span class="blue">beeinflusst den Inhalt</span> von Bytes im Zustand (<em>State</em>), ändert aber nicht die Byte-Reihenfolge und hängt nicht von der Byte-Reihenfolge ab, um seine Transformation durchzuführen.</p>
</dd>
</dl>
<div class="assessment docutils container">
<p>Diese beiden Operationen sind kommutativ und soweit vertauschbar.</p>
</div>
</div><div class="ld-slide" id="vertausch-von-addroundkey-und-invmixcolumns">
<h2>Vertausch von <em>AddRoundKey</em> und <em>InvMixColumns</em></h2>
<ul>
<li><p>Die Transformationen <em>AddRoundKey</em> und <em>InvMixColumns</em> ändern die Reihenfolge der Bytes im Zustand (<em>State</em>) nicht.</p></li>
<li><p>Betrachtet man den Schlüssel als eine Folge von Wörtern, so wirken sowohl <em>AddRoundKey</em> als auch <em>InvMixColumns</em> jeweils nur auf eine Spalte des Zustands (<em>State</em>).</p></li>
<li><p>Diese beiden Operationen sind linear in Bezug auf die gegebene Spalte.</p>
<p>Das heißt, für einen bestimmten Zustand <span class="math">\(S_i\)</span> und einen bestimmten Rundenschlüssel <span class="math">\(w_j\)</span>:</p>
<div class="math">
\begin{equation*}
InvMixColumns(S_i \oplus w_j) = InvMixColumns(S_i) \oplus InvMixColumns(w_j)
\end{equation*}
</div>
</li>
</ul>
</div><div class="vertical-title ld-slide" id="aquivalente-inverse-chiffre-1">
<h2>Äquivalente Inverse Chiffre</h2>
<object class="align-center" data="drawings/aes/equivalent_inverse_cipher.svg" height="1170px" role="img" type="image/svg+xml">
</object></div><div class="ld-slide" id="aspekte-der-umsetzung-auf-8-bit-prozessoren">
<h2>Aspekte der Umsetzung auf 8-bit Prozessoren</h2>
<p>AES kann sehr effizient auf einem 8-Bit-Prozessor implementiert werden:</p>
<dl class="field-list simple">
<dt>AddRoundKey<span class="colon">:</span></dt>
<dd><p>ist eine byteweise XOR-Operation.</p>
</dd>
<dt>ShiftRows<span class="colon">:</span></dt>
<dd><p>ist eine einfache Byte-Verschiebeoperation.</p>
</dd>
<dt>SubBytes<span class="colon">:</span></dt>
<dd><p>arbeitet auf Byte-Ebene und benötigt nur eine Tabelle von 256 Bytes.</p>
</dd>
<dt>MixColumns<span class="colon">:</span></dt>
<dd><p>erfordert eine Matrixmultiplikation im Körper <span class="math">\(GF(2^8)\)</span>, was bedeutet, dass alle Operationen mit Bytes durchgeführt werden.</p>
</dd>
</dl>
</div><div class="ld-slide" id="aspekte-der-umsetzung-auf-32-bit-prozessoren">
<h2>Aspekte der Umsetzung auf 32-bit Prozessoren</h2>
<p>AES kann effizient auf einem 32-Bit-Prozessor implementiert werden:</p>
<ul class="simple">
<li><p>Die einzelnen Schritte können so umdefiniert werden, dass sie 32-Bit-Wörter verwenden.</p></li>
<li><p>Es ist möglich 4 Tabellen für die <em>MixColumns</em> Transformation mit je 256 Wörtern vorzuberechnen.</p>
<ul>
<li><p>Dann kann jede Spalte in jeder Runde mit 4 Tabellen-Lookups + 4 XORs berechnet werden.</p></li>
<li><p>Die Kosten für die Speicherung der Tabellen belaufen sich auf „4Kb“.</p></li>
</ul>
</li>
<li><p>Die Entwickler glauben, dass die Möglichkeit einer effizienten Implementierung ein Schlüsselfaktor für die Wahl der AES-Chiffre zum neuen Standard war.</p></li>
</ul>
<div class="supplemental">
<img alt="Vorberechnung von MixColumns" class="align-center" src="drawings/vorberechnung-von-mixcolumns.png" style="width: 100%;" />
</div><div class="presenter-notes docutils container">
<p>Link auf Diskussion der Tabellen: <a class="reference external" href="https://crypto.stackexchange.com/questions/19175/efficient-aes-use-of-t-tables">https://crypto.stackexchange.com/questions/19175/efficient-aes-use-of-t-tables</a></p>
</div>
</div><div class="integrated-exercise ld-slide" id="ubung-aes-128-berechnung-des-roundkey">
<h2>Übung (AES-128) - Berechnung des <em>RoundKey</em></h2>
<p>Sei der folgende <em>RoundKey</em> gegeben:</p>
<p><span class="math">\(rk_1=w[4]\,||\,w[5]\,||\,w[6]\,||\,w[7]\)</span> <span class="math">\(=\)</span></p>
<p><span class="docutils literal"><span class="pre">-w[4]------</span>   <span class="pre">-w[5]------</span>   <span class="pre">-w[6]------</span>   <span class="pre">-w[7]------</span></span></p>
<p><span class="docutils literal">E2 32 FC F1   91 12 91 88   B1 59 E4 E6   D6 79 A2 93</span></p>
<p>In Hinblick auf die Berechnung von <span class="math">\(rk_2\)</span>; d. h. den Rundschlüssel (<em>Roundkey</em>) für die zweite Runde, führe folgende Schritte durch.</p>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1" id="ld-exercise-1">
<p class="rubric">Formeln für die Berechnung des <em>RoundKey</em></p>
<p>Bevor Sie die konkrete Berechnung durchführen, schreiben Sie zunächst die Formeln für:
