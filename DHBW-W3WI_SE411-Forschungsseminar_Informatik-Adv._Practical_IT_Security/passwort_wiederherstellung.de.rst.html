<ld-topic id="einfuhrung">
<h2>Einführung</h2>
<ld-deck>
<ld-card>
<p>Ziel dieser Aufgabe ist es einen ersten Einblick in die Wiederherstellung von Passwörtern zu erhalten. Die Komplexität der Aufgaben steigt mit der Anzahl der erreichbaren Punkte. Komplexität kann sich direkt auf die Passwörter beziehen oder auf die notwendigen Schritte, die ggf. im Vorfeld zu unternehmen sind. Dies kann ggf. auch die Recherche nach weiteren Tools umfassen!</p>
</ld-card><ld-card class="incremental">
<p>Der Einsatz von Kali Linux ist empfehlenswert, da dort sehr viele Tools (insbesondere Hashcat und John) schon installiert sind oder vgl. trivial nachinstalliert werden können. Unter Kali finden Sie interessante (Basis-)Wörterbücher an folgenden Stellen:</p>
<blockquote>
<pre class="literal-block">/usr/share/dict/wordlist-probable.txt
/usr/share/dict/cracklib-small
/usr/share/wordlist/rockyou.txt
/usr/share/wordlists/metasploit/*.txt</pre>
</blockquote>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Auch in Kali Rolling sind nicht immer alle Tools auf dem allerneuesten Stand bzw. direkt verfügbar.</p>
</aside>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Es ist möglich, dass die Verwendung von Hashcat und/oder John nicht (direkt) möglich ist.</p>
</aside>
</ld-card></ld-deck></ld-topic>

<aside class="admonition incremental important">
<p class="admonition-title">Wichtig</p>
<p><strong>Es ist lediglich erforderlich 25 Punkte zu holen, um diesen Teil mit 100% Erfolg gewertet zu bekommen.</strong></p>
<p>Überschüssige Punkte können im Allgemeinen nicht übertragen werden.</p>
<p>Für jedes Passwort, das sie exklusiv wiederherstellen, gibt es einen übertragbaren Bonuspunkte. D. h., sie können somit zum Beispiel mit 110% abschließen.</p>
</aside>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Im Rahmen der Passwortwiederherstellung kann es immer mal wieder vorkommen, dass Ihnen eine Aufgabe mehr oder weniger liegt. Sie sollten deswegen die Punkte erst einmal außen vor lassen.</p>
</aside>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Die aufgewandte Rechenzeit hat auf die Bepunktung keine Einfluss. D.h. im Falle eines „wenig durchdachten“ Wiederherstellungsversuchs kann es durchaus sein, dass sie Tage oder ggf. sogar Wochen brauchen bzw. bräuchten.</p>
</aside>
</ld-story></ld-topic>
<ld-topic id="abgaben">
<h2>Abgaben</h2>
<ld-deck>
<ld-card>
<p class="rubric">Beschreibung der Arbeitsumgebung [1 Punkt]</p>
<p>Eine kurze Beschreibung Ihrer Arbeitsumgebung: D. h. die eingesetzte Hardware und Software (OS, ob virtualisiert oder nicht ggf. inkl. Konfiguration der VM, eingesetzte Shell)</p>
</ld-card><ld-card class="incremental">
<p class="rubric">Lösungswegbeschreibungen</p>
<ld-deck>
<ld-card>
<p>Für jede Aufgabe müssen Sie Ihren Weg genau beschreiben, da dieser essentieller Bestandteil der Prüfung ist.</p>
</ld-card><ld-card class="incremental">
<p><strong>Vorbereitungsschritte</strong></p>
<ol class="arabic simple incremental-list list-with-explanations dhbw">
<li><p>[ggf.] Schritte zur Extraktion des Hashes</p></li>
<li><p>[ggf.] Schritte, die zur Aufbereitung des Hashes unternommen wurden</p></li>
<li><p>[ggf.] verwendete Quellen für (externe) Wörterbürcher</p></li>
<li><p>[ggf.] Schritte, die zur Erstellung des zum Angriff benutzten Wörterbuchs unternommen wurden</p></li>
<li><p>[ggf.] Schritte, die notwendig waren, um das notwendige Tooling bereitzustellen</p></li>
</ol>
</ld-card><ld-card class="incremental">
<p><strong>Eigentlicher Angriff</strong></p>
<ol class="arabic incremental-list list-with-explanations dhbw" start="6">
<li><p>den oder die Schritte, die zum Angriff auf den oder die „Hashes“ durchgeführt wurden</p></li>
<li><p>das oder die wiederhergestellten Passworte</p></li>
<li><p>Dauer der Suche nach dem Passwort</p>
<p>(Dies ist die Zeit, die gebraucht wurde, um ihre Passwortkandidaten zu testen; d.h. die Zeit, die zum Beispiel Hashcat benötigt hat. Eine grobe Angabe in Minuten ist ausreichend.)</p>
</li>
</ol>
</ld-card><ld-card class="incremental">
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Aus Ihrer Beschreibung muss direkt nachvollzogen werden können, wie Ihr Vorgehen war. D. h. es sollte ggf. direkt möglich sein den Angriff in der beschriebenen Weise nachvollziehen zu können.</p>
<p>Ist nicht nachvollziehbar wie Sie das Passwort ermittelt haben, dann gibt es <em>nur auf das Passwort keine Punkte</em>.</p>
</aside>
</ld-card></ld-deck><div class="supplemental docutils container">
<p class="rubric">Dokumentationstiefe</p>
<p>Dokumentieren Sie ggf. die Shellcommandos oder auch Skripte, die sie verwendet haben. Eine Prosaschreibung ist nicht ausreichend. Orientieren Sie sich ggf. an dem entsprechenden Foliensatz zur Passwortwiederherstellung.</p>
<p class="rubric">Nicht-standard Werkzeuge</p>
<p>Entwickeln Sie selber Tools/Skript, dann dokumentieren Sie diese (d. h. den Quellcode).</p>
<p>Laden und kompilieren Sie Skripte aus dem Internet, dann dokumentieren Sie die Quellen und ggf. die Schritte, um das Skript zu nutzen.</p>
<p class="rubric">Wiederholung von Schritten</p>
<p>Sollten Sie ein oder mehrere Schritte wiederholen, dann dokumentieren Sie dies entsprechend. Es ist insbesondere denkbar, dass Sie die Schritte bzgl. Erstellung von Wörterbüchern mehrfach durchführen mussten. Dies ist dann entsprechend zu dokumentieren.</p>
</div>
</ld-card><ld-card class="incremental">
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Bei den folgenden Aufgaben ist es immer das Endziel das bzw. die Passwörter wieder herzustellen. Es ist jedoch so, dass auch der Weg bewertet wird. D. h. der Großteil der Punkte kann auch dann erworben werden, wenn das Passwort nicht erfolgreich wiederhergestellt wurde. Es ist ggf. sogar theoretisch möglich die volle Punktzahl zu bekommen ohne ein Passwort erfolgreich wiederherzustellen.</p>
</aside>
</ld-card></ld-deck></ld-topic>
<ld-topic class="exercises" id="numbers-x-datei-4-punkte">
<h2>Numbers&lt;X&gt; Datei [4 Punkte]</h2>
<p>Bzgl. des Passwortes und des Hintergrundes sind keine Informationen vorhanden. Es bleibt Ihnen nichts anderes übrig als allg. <em>Best Practices</em> anzuwenden.</p>
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Bearbeiten Sie nur die <span class="docutils literal">Number&lt;X&gt;</span> Datei, die Ihnen zugewiesen wurde. Das Bearbeiten anderer <span class="docutils literal">Number&lt;X&gt;</span> Dateien bringt keine Punkte.</p>
</aside>
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Sollten Sie das Passwort Ihrer <span class="docutils literal">Number&lt;X&gt;</span> nicht wieder herstellen können, dann - und nur dann - können Sie sich auch an der Datei <span class="docutils literal">Poem.pages</span> versuchen. In diesem Falle ist aber auch die vollständige Dokumentation Ihrer Versuche und Herangehensweise bzgl. Ihrer <span class="docutils literal">Number&lt;X&gt;</span> Datei mit abzugeben.</p>
</aside>
</ld-topic>
<ld-topic class="exercises" id="hurdle-jpg-7z-8-punkte">
<h2>Hurdle.jpg.7z [8 Punkte]</h2>
<p>Ihnen liegt eine verschlüsselte, komprimierte Datei zur Entschlüsselung vor.
Glücklicherweise(?) konnten sie auf einem Datenträger eine gelöschte Datei wieder herstellen, die <span class="docutils literal">Passworte.txt</span> hieß und die folgenden Daten beinhaltet.</p>
<pre class="literal-block">Der Lauf
Der Flug
Der Gesang
Der Fund
Der Stand</pre>
</ld-topic>
<ld-topic class="exercises" id="star-pdf-9-punkte">
<h2>Star.pdf [9 Punkte]</h2>
<ld-scrollable>
<p>Ihnen liegt ein verschlüsseltes PDF vor. Aus anderen Fällen in dem Umkreis des Beschuldigten wissen Sie, dass diese eine starke Tendenz haben Passworte zu bauen, die aus großen deutschen Städten zusammengesetzt sind und ergänzt werden um Zeichen, die notwendig sind, um ggf. die Passwortpolicies Ihrer Standardapps zu erfüllen. In diesem Fall ist die Passwortpolicy der verwendeten App bekannt:</p>
<ul class="simple">
<li><p>mind. 2 Großbuchstaben</p></li>
<li><p>mind. 2 Kleinbuchstaben</p></li>
<li><p>mind. 4 Ziffern</p></li>
<li><p>mind. 4 Sonderzeichen</p></li>
<li><p>mindestlänge: 16 Zeichen</p></li>
</ul>
<p>Sie wissen auch, dass die verwendeten Sonderzeichen praktisch immer: $,€ oder ! sind und in den Passworten häufig einfach wiederholt werden. Weiterhin werden fast immer aktuelle Jahreszahlen verwendet (z. B. 2023 etc.) und der allgemeine Aufbau scheint:</p>
<pre class="literal-block">&lt;Jahreszahl&gt;&lt;Stadt1&gt;&lt;Stadt2&gt;&lt;Sonderzeichen&gt;</pre>
<p>zu sein.</p>
</ld-scrollable></ld-topic>
<ld-topic class="exercises" id="mysheet-8-punkte">
<h2>MySheet [8 Punkte]</h2>
<p>Basierend auf anderen Passworten, die sie in einem Notizbuch gefunden haben, gehen Sie davon aus, dass für das Passwort nur reguläre Buchstaben verwendet wurden und Worte mit der korrekten Groß-Kleinschreibung geschrieben werden (z. B. Frankfurt). Wörter scheint er ggf. zusammenzuziehen (z. B. HausMaus, AffeAffe, alleLieben). Darüber hinaus konnten Sie nur noch die Erkenntnisse gewinnen, dass alle Passworte mindestens 8 Buchstaben haben.</p>
</ld-topic>
<ld-topic class="exercises" id="java-hashcodes-6-punkte">
<h2>Java Hashcodes [6 Punkte]</h2>
<p>In einer Software wurde fälschlicherweise Javas <code class="java"><span class="name">hashcode</span><span class="punctuation">()</span></code> Funktion für das Hashen der Passworte verwendet. Aus der Datenbank konnte eine Liste von Hashes extrahiert werden. Diese Werte sind in der Datei <span class="docutils literal">JavaHashcodes</span> gespeichert.</p>
<p>Ihre Aufgabe ist die Wiederherstellung <em>aller</em> Passworte.</p>
</ld-topic>
<ld-topic class="exercises" id="max-muller-7-punkte">
<h2>Max Müller [7 Punkte]</h2>
<p>Ihre Aufgabe ist das Passwort für die Datei <span class="docutils literal">Max Müller.kdbx</span> wiederherzustellen.</p>
<p>Sie haben zur Unterstützung Ihrer Tätigkeit eine Profilbeschreibung erhalten: <span class="docutils literal">Max Müller.md</span>.</p>
</ld-topic>
<ld-topic class="exercises" id="passwords-pages-7-punkte">
<h2>Passwords.pages [7 Punkte]</h2>
<p>Ihnen liegt die vielversprechend klingende Datei <span class="docutils literal">Password.pages</span> vor.</p>
<p>Ihre Aufgabe ist die Wiederherstellung des Passwortes.</p>
</ld-topic>
