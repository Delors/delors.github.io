<ld-topic id="einfuhrung">
<h2>Einführung</h2>
<ld-deck>
<ld-card>
<p>Ziel dieser Aufgabe ist es einen ersten Einblick in den Bereich des Software Reverse Engineering zu bekommen. Da es beim Reverse Engineering auch darum gehen kann Schutzsysteme - z. B. durch das Aufdecken von Schwachstellen oder durch Brute-Force - zu umgehen, ist dies auch in diesem Fall Ihre Aufgabe.</p>
</ld-card><ld-card class="incremental">
<p>Für diese Aufgaben ist es ggf. notwendig (ein bisschen) Code zu schreiben. Für die Abgabe können Sie ggf. Ihren Code in folgenden Sprachen abgeben: Java (ggf. als Script), Python, Scala, C, C++, Rust, JavaScript, TypeScript, Prolog, Bash oder Zsh. Weitere Sprachen sind ggf. nach Rücksprache möglich.</p>
</ld-card><ld-card class="incremental">
<p>Für die Bewertung gilt: Auch wenn Sie das Ziel nicht erreichen, dann sollten Sie auf jeden Fall eine Beschreibung des Weges und ggf. des bisherigen Codes einreichen.</p>
</ld-card><ld-card class="incremental">
<p>Es ist im Rahmen des Reverse Engineering fast immer so, dass mehrere Wege zum Ziel führen. Sollte ein Weg nicht erfolgreich sein, dann probieren Sie einen anderen. Das Wichtigste ist Beharrlichkeit!</p>
<p>Es steht ihnen vollkommen frei welchen Weg sie gehen. Im Rahmen dieser Aufgaben dürfen Sie auch AI Assistenten frei einsetzen. Es ist jedoch bei der Abgabe erforderlich explizit darauf hinzuweisen.</p>
</ld-card><ld-card class="incremental">
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Sollten Sie das Ziel erreichen, dann führen Sie eine Bewertung Ihrer Lösung durch. Die Bewertung muss besprechen wie wahrscheinlich es ist, dass Sie mit Ihrer Lösung in anderen Fällen - bei Verwendung der selben Software - auch erfolgreich sein werden bzw. welches die begrenzenden Faktoren sind. D. h. es muss klar werden welcher Aufwand in einem vergleichbaren Fall notwendig wäre, um das Ziel zu erreichen.</p>
</aside>
</ld-card></ld-deck></ld-topic>

<ld-topic id="abgaben">
<h2>Abgaben</h2>
<ld-deck>
<ld-card>
<p class="rubric">Lösungswegbeschreibungen</p>
<ld-deck>
<ld-card>
<p>Für jede Aufgabe müssen Sie Ihren Weg genau beschreiben, da dieser essentieller Bestandteil der Prüfung ist.</p>
</ld-card></ld-deck><div class="supplemental docutils container">
<p class="rubric">Nicht-standard Werkzeuge</p>
<p>Entwickeln Sie selber Tools/Skript, dann dokumentieren Sie diese (d. h. den Quellcode).</p>
<p>Laden und kompilieren Sie Skripte aus dem Internet, dann dokumentieren Sie die Quellen und ggf. die Schritte, um das Skript zu nutzen.</p>
</div>
</ld-card></ld-deck></ld-topic>
<ld-topic class="exercises" id="ephermalsafe">
<h2>EphermalSafe</h2>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Diese Aufgabe ist ggf. nicht nur eine Reverse Engineering Aufgabe. Es ist ggf. erforderlich den Netzwerkverkehr zu beobachten, um entscheidende Informationen zu erhalten. Alternativen sind auf jeden Fall auch möglich. Sie können davon ausgehen, dass zum Lösen etwas “Scripting” erforderlich ist.</p>
<p>Jede Datei ist mit einem anderen Passwort verschlüsselt und enthält andere Daten.</p>
<p>Zur Ausführung des Codes ist ggf. Java 25 erforderlich.</p>
<p>Sollten Sie UTM unter Mac OS verwenden, um aus einer VM heraus auf den Server an der DHBW zuzugreifen, dann ist es ggf. notwendig die Netzwerkkonfiguration auf “emulated Vlan” bzw. “bridged” umzustellen. Andernfalls können Sie ggf. nicht den Server erreichen.</p>
<p>Um den Netzwerkverkehr zu beobachten können Sie TCPDump oder (empfohlen) Wireshark verwenden. Denken Sie daran, dass Wireshark ggf. mit Administratorrechten (“sudo” unter Linux/Mac) ausgeführt werden muss, um auf alle Schnittstellen zugreifen zu können.</p>
</aside>
