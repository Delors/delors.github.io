<ld-topic id="teaser">
<h2>Teaser</h2>
<ld-deck>
<ld-card>
<p>In dieser Veranstaltung werden wir uns mit den Grundlagen praktischer Angriffe und Verteidigungsmaßnahmen im Bereich IT Security auseinandersetzen. Wir werden uns der Frage widmen wie, wann und in welcher Form man - auf den ersten Blick abgesicherte Systeme/geschützte Daten - einerseits angreifen (<span class="eng">to exploit</span>) kann und wie man die Sicherheit weiter erhöhen kann.</p>
<p>Wir werden uns in diesem und dem nächsten Semester ausgewählten Themen widmen, die von der Sicherheit von Passwörtern und Angriffen auf selbige bis hin zu der Sicherheit von Netzwerken und Webanwendungen reichen.</p>
<p><span class="peripheral">Wir werden uns somit auf praktische Aspekte der IT Sicherheit fokussieren. Theoretische Grundlagen sind nur in so weit relevant, dass sie in der Praxis eine Relevanz haben.</span></p>
</ld-card><ld-card class="incremental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Für diese Veranstaltung sind Grundkenntnisse in Linux/Unix/MacOS hilfreich aber nicht notwendig. Notwendig ist aber Interesse an tiefer gehenden technischen Details.</p>
<p>Es wird  empfohlen sich eine virtuelle Maschine (z. B. mit VirtualBox) aufzusetzen, auf der Sie Linux (z. B. Kali Linux) installieren. Ggf. können Sie auch WSL2 unter Windows verwenden. Mac User können viele der Tools direkt installieren oder über Homebrew bzw. MacPorts beziehen.</p>
</aside>
</ld-card></ld-deck></ld-topic>

<ld-topic id="fachprasentationen">
<h2>Fachpräsentationen</h2>
<ld-story>
<p class="rubric">Vortragsthemen 1.12.2025</p>
<ul class="incremental-list list-with-explanations">
<li><p>scrpyt, bcrypt und Argon2: moderne Passwort Hashing Algorithmen - Vorstellung und Shout-out</p>
<p>(3 Personen)</p>
</li>
<li><p>John the Ripper: Passwort Cracking Tool - Einführung und Demonstration</p>
<p>(1 Person)</p>
</li>
<li><p>WIFI Passwortsicherheit: Hacking WEP und WPA2 mit Aircrack-ng - Einführung und Demonstration; WPA3: <a class="reference external" href="https://wpa3.mathyvanhoef.com">Besprechung von Dragonblood</a></p>
<p>(2 Personen)</p>
</li>
<li><p>Wireshark: Einführung in die Konzepte und praktische Anwendung (Kali Linux, Mac OS, Windows) - Anwendung bei verschlüsselten Protokollen (TLS, HTTPS, ...)</p>
<p>(3 Personen)</p>
</li>
<li><p>YSoSerial: Java Deserialization Exploits (aka Serialization gadgets) - Einführung in das Thema und Demonstration/Besprechung von Beispielen</p>
<p>(2 Person)</p>
</li>
<li><p>Fuzzy Hashing und Yara: Malware Detection/Description</p>
<p>(1 Person)</p>
</li>
</ul>
<p class="rubric">Vortragsthemen 15.12.2025</p>
<ul class="incremental-list list-with-explanations">
<li><p>Aufbau von APKs (Android Apps) und der grobe Aufbau des Dex File Formats</p>
<p>(2 Person)</p>
</li>
<li><p>DexGuard und Proguard: Obfuscator für Android und Java Anwendungen - Einführung und Demonstration (z.B. mit Hilfe von JadX, CFR/JD-GUI)</p>
<p>(1 Personen)</p>
</li>
<li><p>Einsatz von FRIDA zur dynamischen Instrumentierung von Android und iOS Anwendungen</p>
<p>(1 Personen)</p>
</li>
<li><p>xdbg64 (Windows): Hacking Applications mit dem x64 Debugger - Einführung und Demonstration</p>
<p>(1 Person)</p>
</li>
</ul>
<ul class="incremental-list">
<li><p>Native Binary Reverse Engineering</p>
<p>(Bitte Gegenseitig absprechen, um Überschneidungen zu vermeiden!)</p>
<ul class="list-with-explanations">
<li><p>Assembler: x86 oder ARM Assembler Grundlagen für Reverse Engineering</p>
<p>(2 Personen)</p>
</li>
<li><p><em>Function Call Semantics</em> in Binaries und <em>Syscalls</em></p>
<p>(1 Person)</p>
</li>
<li><p>Virtuelle Methodenaufrufe und deren Umsetzung in Assembler</p>
<p>(1 Person)</p>
</li>
<li><p>Sicherheitsmechanismen in Native-Binaries: insbesondere Stack canaries, Position-independent Code &amp; Address Space Layout Randomization</p>
<p>(1 Person)</p>
</li>
<li><p>Ghidra: Binary-Reverse-Engineering - kurze Einführung und Demonstration</p>
<p>(2 Personen)</p>
</li>
</ul>
</li>
</ul>
</ld-story></ld-topic>

<ld-topic class="fade-out" id="bewertungskriterien">
<h2>Bewertungskriterien</h2>
<ld-deck>
<ld-card>
<p class="rubric">Für die Präsentationen</p>
<ul>
<li><p>Vermittelt die Präsentation einen guten ersten Einblick in das Tool (Fähigkeiten und Grenzen)</p></li>
<li><p>Qualität der (Live-)Demonstration (und ggf. des Backups)</p>
<p>(ggf. ist das Aufsetzen einer (kleinen) virtuellen Maschine sinnvoll/notwendig.)</p>
</li>
<li><p>Reduktion auf das Wesentliche</p></li>
<li><p>Qualität der Beantwortung von Fragen</p></li>
<li><p>Persönliches Auftreten</p></li>
<li><p>Einhaltung der Dauer der Präsentation</p></li>
</ul>
<p>Notenanteil: 20% (max. 20 Punkte von 100 Punkten)</p>
</ld-card><ld-card class="incremental">
