<ld-topic id="teaser">
<h2>Teaser</h2>
<ld-deck>
<ld-card>
<p>In dieser Veranstaltung werden wir uns mit den Grundlagen praktischer Angriffe und Verteidigungsmaßnahmen im Bereich IT Security auseinandersetzen. Wir werden uns der Frage widmen wie, wann und in welcher Form man - auf den ersten Blick abgesicherte Systeme - einerseits angreifen (<span class="eng">to exploit</span>) kann und wie man die Sicherheit weiter erhöhen kann.</p>
<p>Wir werden uns in diesem und dem nächsten Semester ausgewählten Themen widmen, die von der Sicherheit von Passwörtern und Angriffen auf selbige bis hin zu der Sicherheit von Netzwerken und Webanwendungen reichen. Wir werden uns dabei insbesondere an gängigen Angriffsszenarien orientieren.</p>
<p><span class="peripheral">Wir werden uns somit auf praktische Aspekte der IT Sicherheit fokussieren. Das Kennenlernen der theoretischen Grundlagen von Verschlüsselungsalgorithmen, Hashalgorithmen, Zertifikaten und Vergleichbarem ist nicht primärer Fokus dieser Veranstaltung.</span></p>
</ld-card><ld-card class="incremental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Für diese Veranstaltung sind Grundkenntnisse in Linux hilfreich aber nicht notwendig. Notwendig ist aber Interesse an tiefergehenden technischen Details.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="grober-ablauf">

</ld-topic><ld-topic id="bewertungskriterien">
<h2>Bewertungskriterien</h2>
<ld-deck>
<ld-card>
<p class="rubric">Für die Präsentationen</p>
<ul>
<li><p>Vermittelt die Präsentation einen guten ersten Einblick in das Tool (Fähigkeiten und Grenzen)</p></li>
<li><p>Qualität der (Live-)Demonstration (und ggf. des Backups)</p>
<p>(ggf. ist das Aufsetzen einer (kleinen) virtuellen Maschine sinnvoll/notwendig.)</p>
</li>
<li><p>Reduktion auf das Wesentliche</p></li>
<li><p>Qualität der Beantwortung von Fragen</p></li>
<li><p>Persönliches Auftreten</p></li>
<li><p>Einhaltung der Dauer der Präsentation</p></li>
</ul>
<p>Notenanteil: 20% (max. 20 Punkte von 100 Punkten)</p>
</ld-card><ld-card class="incremental">
<p class="rubric">für das Pentesting</p>
<ul class="simple">
<li><p>Anzahl der gefundenen Schwachstellen</p></li>
<li><p>Qualität der Präsentation der Schwachstellen</p></li>
<li><p>Beantwortung von Fragen</p></li>
</ul>
<p>Notenanteil: 25% (max. 25 Punkte von 100 Punkten)</p>
</ld-card><ld-card class="incremental">
<p class="rubric">für die Dokumentation</p>
<ul class="simple">
<li><p>Qualität der Dokumentation (leserlich, strukturiert, frei von Tippfehlern, ...)</p></li>
<li><p>Ist die Einschätzung der Lücken nachvollziehbar</p></li>
</ul>
<p>Notenanteil: 5% (max 5. Punkte von 100 Punkten)</p>
</ld-card></ld-deck></ld-topic>
