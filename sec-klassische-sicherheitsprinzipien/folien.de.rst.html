<div class="ld-slide" id="klassische-sicherheitsprinzipien-1">
<h2>Klassische Sicherheitsprinzipien</h2>
<p>(Jerome Saltzer and Michael Schroeder, 1975)</p>
<dl class="incremental field-list simple">
<dt>Principle of Economy of Mechanism (aka Principle of Simplicity)<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so einfach wie möglich sein.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Fail-Safe Defaults<span class="colon">:</span></dt>
<dd><p>Standardmäßig sollte der Zugriff auf Ressourcen verweigert werden.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Complete Mediation<span class="colon">:</span></dt>
<dd><p>Jeder Zugriff auf eine Ressource sollte überprüft werden.</p>
</dd>
</dl>
</div><div class="ld-slide" id="klassische-sicherheitsprinzipien-2">
<h2>Klassische Sicherheitsprinzipien</h2>
<dl class="field-list simple">
<dt>Principle of Least Authority (aka POLA)/ Principle of Least Privilege<span class="colon">:</span></dt>
<dd><p>Jedes Programm und jeder Benutzer sollte nur die für seine Aufgabe unbedingt notwendigen Rechte besitzen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Separation of Privilege<span class="colon">:</span></dt>
<dd><p>Ein System sollte in mehrere POLA konforme Komponenten unterteilt sein. Sollte eine Komponente kompromittiert sein, dann sind die Möglichkeiten des Angreifers dennoch begrenzt. (Eng verwandt mit dem POLA.)</p>
</dd>
</dl>
</div><div class="ld-slide" id="klassische-sicherheitsprinzipien-3">
<h2>Klassische Sicherheitsprinzipien</h2>
<dl class="field-list simple">
<dt>Principle of Least Common Mechanism<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten über Nutzer hinweg möglichst wenig Gemeinsamkeiten haben.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Open Design (vgl. Kerckhoffs Prinzip)<span class="colon">:</span></dt>
<dd><p>Die Sicherheit des Systems sollte nicht von der Geheimhaltung der Sicherheitsmechanismen abhängen (sondern nur vom Schlüssel).</p>
</dd>
</dl>
<div class="supplemental">
<p><strong>Beispiel - Principle of Least Common Mechanism</strong></p>
<p>z. B. sollten keine gemeinsamen Speicherbereiche verwendet werden und es ist deswegen sinnvoll - wenn möglich - auf Implementierungen im Kernel zu verzichten und statt dessen auf User-Space-Implementierungen zu setzen.</p>
<blockquote>
<p>TCP Connection Hijacking Angriffe wird bzw. wurden z. B. durch die Implementierung des TCP Stacks im Kernel ermöglicht (<span class="math">\(\Leftrightarrow\)</span> <span class="ger-quote">Principle of Least Common Mechanism</span>).</p>
</blockquote>
</div></div><div class="ld-slide" id="wiederholung-klassische-sicherheitsprinzipien">
<h2>Wiederholung: Klassische Sicherheitsprinzipien</h2>
<dl class="field-list simple">
<dt>Principle of Psychological Acceptability<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten einfach zu verstehen und zu benutzen sein.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Isolation<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so entworfen sein, dass Fehler in einem Teil des Systems nicht die Sicherheit des gesamten Systems gefährden; d. h. die einzelnen Komponenten sollten möglichst unabhängig voneinander sein und nur über wohldefinierte  Schnittstellen miteinander kommunizieren und entsprechende Sicherheitsüberprüfungen durchführen.</p>
</dd>
</dl>
<div class="supplemental">
<p><strong>Beispiel - Principle of Isolation:</strong></p>
<p>Typischerweise kommuniziert zum Beispiel ein Basebandchip (WIFI, LTE, 5G, ...) mit dem Betriebssystem über eine minimale Schnittstelle über die nur Nachrichten übermittelt werden können, die leicht auf ihre Korrektheit überprüft werden können. Insbesondere erfolgt kein direkter Zugriff auf den Speicher des Betriebssystems.</p>
<p>Einen Angreifer ist es somit ggf. möglich den Basebandchip anzugreifen und ggf. zu kompromittieren, aber er kann nicht direkt auf das Betriebssystem zugreifen und Nachrichten, die bereits auf Betriebssystem oder Anwendungsebene verschlüsselt werden, sind weiterhin sicher.</p>
</div></div><div class="ld-slide" id="erganzende-sicherheitsprinzipien">
<h2>Ergänzende Sicherheitsprinzipien</h2>
<dl class="field-list simple">
<dt>Principle of Modularity<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so entworfen sein, dass sie unabhängig voneinander implementiert und geprüft werden können.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Layering<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten in Schichten organisiert sein.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Principle of Least Astonishment<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so entworfen sein, dass sie keine Überraschungen für die Benutzer bereithalten.</p>
</dd>
</dl>
<div class="supplemental">
<p>Beispiel für ein Schutzsystem für Netzwerke, dass mehrere Schichten verwendet:</p>
<ul class="simple">
<li><p>einfache (und effiziente) Paketfilter auf unterster Ebene</p></li>
<li><p>zustandsbehaftete Paketfilter auf der nächsten bzw. der Anwendungsebene</p></li>
</ul>
</div></div>
