<ld-topic class="new-section" id="klassische-sicherheitsprinzipien-1">
<h2>Klassische Sicherheitsprinzipien</h2>
<div class="section-subtitle docutils container">
<p>Jerome Saltzer and Michael Schroeder, 1975</p>
</div>
</ld-topic>
<ld-topic id="uberblick">
<h2>Überblick</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-4em field-list">
<dt>Principle of Economy of Mechanism (aka Principle of Simplicity)<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so einfach wie möglich sein.</p>
<div class="supplemental docutils container">
<dl class="field-list">
<dt>Principle of Economy of Mechanism (aka Principle of Simplicity)<span class="colon">:</span></dt>
<dd><p>fördert zum Beispiel die Korrektheit der Implementierung/Anwendung, da diese schneller verstanden wird und auch einfacher getestet werden kann. Weiterhin reduziert es die Angriffsfläche.</p>
<p>Beispiele:</p>
<ul class="simple">
<li><p>das Unix Datei-Rechte System</p></li>
<li><p>Mailbox Kommunikation zwischen Systemen und Komponenten</p></li>
<li><p>...</p></li>
</ul>
</dd>
</dl>
</div>
<ld-presenter-note data-encrypted="true">
MTAwMDAw:OEuFLhC/ZF+mPOv3KGdiXT6uWcWn2p2r3I5lb9/qRlA=:QDP/RecfaVWsDxYG:cqOHDRugiEm2cRPN0QaWOERM1EzcVcf8+uQiBmZC/U8v6UDiMNxBymvnbHvEAyt96Mjd2a2rZVe+tZEJjx8Bc36kFtnAUTc2x616kNBm3IooLtED05w3Ukz1ua0Rg763l9aWwfTtQFcxE97YGGeqlLYKInEn7n70PbGanAtWjA/n9dzQWGYi4aY=</ld-presenter-note>
</dd>
<dt>Principle of Fail-Safe Defaults<span class="colon">:</span></dt>
<dd><p>Standardmäßig sollte der Zugriff auf Ressourcen verweigert werden.</p>
</dd>
<dt>Principle of Complete Mediation<span class="colon">:</span></dt>
<dd><p>Zugriffsanfragen eines Subjekts auf ein Objekt werden <em>jedes Mal</em> vollständig auf ihre Zulässigkeit hin überprüft.</p>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Bei modernen Zero-Trust-Ansätzen gilt, dass jeder Zugriff erneut authentifiziert und autorisiert wird. Dies ist eine Umsetzung des <em>Principle of Complete Mediation</em>.</p>
</aside>
<div class="supplemental docutils container">
<dl class="field-list simple">
<dt>Principle of Complete Mediation<span class="colon">:</span></dt>
<dd><p>Bei der Entwicklung einer Serveranwendung besagt das <em>Principle of Complete Mediation</em> somit, dass bei jeder Anfrage zu überprüfen ist, ob der Nutzer die entsprechenden Rechte besitzt.</p>
</dd>
</dl>
</div>
</dd>
<dt>Principle of Least Authority (aka POLA)/ Principle of Least Privilege<span class="colon">:</span></dt>
<dd><p>Jedes Programm und jeder Benutzer sollte nur die für seine Aufgabe unbedingt notwendigen Rechte besitzen.</p>
</dd>
<dt>Principle of Separation of Privilege<span class="colon">:</span></dt>
<dd><p>Ein System sollte in mehrere POLA konforme Komponenten unterteilt sein. Sollte eine Komponente kompromittiert sein, dann sind die Möglichkeiten des Angreifers dennoch begrenzt. D. h. kritische Operationen sollten nur ausgeführt werden, wenn mehrere <em>unabhängige</em> Bedingungen erfüllt sind.</p>
<p>(Eng verwandt mit dem bzw. ergänzend zum POLA.)</p>
<div class="supplemental docutils container">
<dl class="field-list">
<dt><em>Principle of Separation of Privilege</em><span class="colon">:</span></dt>
<dd><p>Dieses Prinzip wird dann eingehalten, wenn ein Angreifer, der eine Komponente kompromittiert hat, nicht die Rechte erhält, die notwendig sind, um das gesamte System zu kompromittieren. Zum Beispiel ist es für Überweisungen notwendig, diese auf zwei verschiedene Arten zu autorisieren.</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p><em>Privilege Separation</em> (für Programme) sollte nicht mit dem hier beschriebenen Prinzip verwechselt werden. <em>Privilege Separation</em> liegt zum Beispiel dann vor, wenn ein Programm in zwei Teile aufgeteilt ist und ein Teil - zum Beispiel zum Zugriff auf Betriebssystemressourcen wie Sockets oder bestimmte Dateien - erhöhte Rechte benötigt als der Rest vom Programm. In diesem Fall erfolgt dann der Austausch zwischen den beiden Teilen über eine wohldefinierte, minimale Schnittstelle, die die Rechte des ersten Teils auf das notwendige Minimum beschränkt.</p>
</aside>
</dd>
</dl>
</div>
</dd>
<dt>Principle of Least Common Mechanism<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten über Nutzer (insbesondere aber auch Programme, die andere Programme nutzen) hinweg möglichst wenig gemeinsam haben.</p>
<div class="supplemental docutils container">
<p><strong>Beispiel - Principle of Least Common Mechanism</strong>
(~ <span class="ger">Grundsatz des kleinsten gemeinsamen Mechanismus</span>)</p>
<p>Das Prinzip besagt zum Beispiel, dass die Mechanismen, die von mehreren Benutzern verwendet werden oder von dem mehrere Nutzer abhängen, minimiert werden sollten.</p>
<p>Das Prinzip kann/sollte auf ganz verschiedenen Ebenen angewendet werden:</p>
<ul class="simple">
<li><p>Z. B. sollten keine gemeinsamen Speicherbereiche verwendet werden in denen möglicherweise sicherheitsrelevantes Material vorgehalten wird. Es ist deswegen z. B. sinnvoll - wenn möglich - auf Implementierungen im Kernel zu verzichten und statt dessen auf User-Space-Implementierungen zu setzen.</p></li>
</ul>
<p>TCP Connection Hijacking Angriffe werden bzw. wurden z. B. durch die Implementierung des TCP Stacks im Kernel ermöglicht (<span class="math">\(\Leftrightarrow\)</span> „Principle of Least Common Mechanism“).</p>
<ul class="simple">
<li><p>Z. B. sollten keine geteilten Passworte verwendet werden, um sich gegenüber einem System zu authentifizieren. (Dies bezieht sich sowohl auf die Passwörter einer Person als auch auf Passwörter über Personen und Systemgrenzen hinweg!)</p></li>
</ul>
</div>
</dd>
<dt>Principle of Open Design<span class="colon">:</span></dt>
<dd><p>Das Prinzip besagt, dass die Sicherheit eines Mechanismus nicht von der Geheimhaltung seines Designs oder seiner Implementierung abhängen sollte.</p>
</dd>
</dl>
<p>(Vgl. Kerckhoffs Prinzip: Die Sicherheit eines Kryptosystems sollte nur von der Geheimhaltung des Schlüssels abhängen.)</p>
<dl class="field-list">
<dt>Principle of Psychological Acceptability<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten einfach zu verstehen und zu benutzen sein.</p>
</dd>
<dt>Principle of Isolation<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so entworfen sein, dass Fehler in einem Teil des Systems nicht die Sicherheit des gesamten Systems gefährden; d. h. die einzelnen Komponenten sollten möglichst unabhängig voneinander sein und nur über wohldefinierte  Schnittstellen miteinander kommunizieren und entsprechende Sicherheitsüberprüfungen durchführen.</p>
<div class="supplemental docutils container">
<p><strong>Beispiel - Principle of Isolation:</strong></p>
<ol class="arabic simple">
<li><p>Virtuelle Maschinen können genutzt werden, um Anwendungen in einer isolierten Umgebung auszuführen. Ein Angreifer, der eine Anwendung kompromittiert hat, kann somit nicht auf andere Anwendungen oder das Betriebssystem zugreifen.</p></li>
<li><p>Typischerweise kommuniziert zum Beispiel ein Basebandchip (WIFI, LTE, 5G, ...) mit dem Betriebssystem über eine minimale Schnittstelle über die nur Nachrichten übermittelt werden können, die leicht auf ihre Korrektheit überprüft werden können. Insbesondere erfolgt kein direkter Zugriff auf den Speicher des Betriebssystems.</p></li>
</ol>
<p>Einen Angreifer ist es somit ggf. möglich den Basebandchip anzugreifen und ggf. zu kompromittieren, aber er kann nicht direkt auf das Betriebssystem zugreifen und Nachrichten, die bereits auf Betriebssystem oder Anwendungsebene verschlüsselt werden, sind weiterhin sicher.</p>
</div>
</dd>
<dt>Principle of Modularity<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so entworfen sein, dass sie unabhängig voneinander implementiert und geprüft werden können.</p>
</dd>
<dt>Principle of Layering<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten in Schichten organisiert sein.</p>
<div class="supplemental docutils container">
<p>Beispiel für ein Schutzsystem für Netzwerke, dass mehrere Schichten verwendet:</p>
<ul class="simple">
<li><p>einfache (und effiziente) Paketfilter auf unterster Ebene</p></li>
<li><p>zustandsbehaftete Paketfilter auf der nächsten bzw. der Anwendungsebene</p></li>
</ul>
</div>
</dd>
<dt>Principle of Least Astonishment<span class="colon">:</span></dt>
<dd><p>Die Sicherheitsmechanismen sollten so entworfen sein, dass sie keine Überraschungen für die Benutzer bereithalten.</p>
</dd>
</dl>
</ld-story></ld-topic>

<ld-topic class="exercises" id="ubung-2">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="5" data-exercise-title="5 - Rechte von im Hintergrund laufenden Prozessen auf Servern" id="ld-exercise-5">
<p class="ld-exercise-title rubric">Rechte von im Hintergrund laufenden Prozessen auf Servern</p>
<p>Es ist üblich, dass für Prozesse, die auf Servern im Hintergrund laufen, extra Nutzerkonten eingerichtet werden.</p>
<ul class="simple">
<li><p>Warum ist dies so?</p></li>
<li><p>Welche Rechte sollten diese „Nutzer“ bekommen?</p></li>
<li><p>Was sollte weiterhin beachtet werden?</p></li>
