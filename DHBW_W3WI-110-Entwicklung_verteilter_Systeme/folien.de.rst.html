<h2>Projekt/Programmieraufgabe</h2>
<p>Entwicklung von Kollaborationstools als wiederverwendbare Webkomponenten.</p>
<ld-story>
<div class="incremental compound">
<p>Beispiele:</p>
<ul class="simple">
<li><p>ein einfacher Chat</p></li>
<li><p>ein einfaches interaktives Whiteboard</p></li>
<li><p>ein Tool für ad-hoc Abstimmungen (zum Beispiel: wer hat die Hausaufgaben gemacht?)</p></li>
<li><p>ein Tool für Umfragen</p></li>
<li><p>ein Tool für Brainstorming/Mindmaps</p></li>
<li><p>ein Tool für einfache Teameinteilungen</p></li>
<li><p>ein Tool für die Erstellung von WordClouds</p></li>
<li><p>...</p></li>
</ul>
</div>
<div class="incremental compound">
<p>Idee ist immer, dass die Tools ohne explizite Anmeldung funktionieren. Es gibt keine Benutzerverwaltung. Die Anmeldung erfolgt über einen Link, der den Teilnehmern - zum Beispiel im Rahmen einer Vorlesung - zur Verfügung gestellt wird.</p>
</div>
<div class="incremental compound">
<p>Es gibt eine <em>Adminoberfläche</em>, die es Admins - für diese Nutzer gibt es eine rudimentäre Verwaltung - ermöglicht neue Räume zu erzeugen und die Teilnehmer zu verwalten. Der Admin kann IP Adressen (temporär) sperren.</p>
</div>
</ld-story></ld-topic><ld-topic id="bewertungskriterien-fur-das-projekt">

</ul>
