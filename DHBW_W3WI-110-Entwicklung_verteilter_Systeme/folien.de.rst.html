<ld-topic id="ausgewahlte-inhalte-gem-mhb-web-programmierung">

</ld-topic><ld-topic id="gruppenarbeit-gruppennote">
<h2>Gruppenarbeit = Gruppennote</h2>
<div class="exclamation-mark docutils container">
<p>Das Projekt ist als Gruppenarbeit ausgelegt und alle Gruppenmitglieder erhalten für den Projekteil die gleiche Note.</p>
<p>Sollte eine individuelle Benoten gewünscht sein, dann ist dies <strong>vor Abgabe des Projekts</strong> explizit zu kommunizieren, damit das weitere Vorgehen besprochen werden kann.</p>
</div>
</ld-topic><ld-topic id="projekt-programmieraufgabe">
<h2>Projekt/Programmieraufgabe</h2>
<p>Entwicklung eines Kollaborationstools als wiederverwendbare Webkomponenten. D. h. jedes Team entwickelt <em>ein</em> eigenes Tool.</p>
<ld-story>
<div class="incremental compound">
<p>Beispiele:</p>
<ul class="simple">
<li><p>ein einfacher Chat</p></li>
<li><p>ein einfaches interaktives Whiteboard</p></li>
<li><p>ein Tool für ad-hoc Abstimmungen (zum Beispiel: wer hat die Hausaufgaben gemacht?)</p></li>
<li><p>ein Tool für Umfragen</p></li>
<li><p>ein Tool für Brainstorming/Mindmaps</p></li>
<li><p>ein Tool für einfache Teameinteilungen</p></li>
<li><p>ein Tool für die Erstellung von WordClouds</p></li>
<li><p>...</p></li>
</ul>
</div>
<div class="incremental compound">
<p>Idee ist immer, dass die Tools ohne explizite Anmeldung funktionieren. Es gibt keine Benutzerverwaltung. Die Anmeldung erfolgt über einen Link, der den Teilnehmern - zum Beispiel im Rahmen einer Vorlesung - zur Verfügung gestellt wird.</p>
</div>
<div class="incremental compound">
<p>Es gibt eine <em>Adminoberfläche</em>, die es Admins - für diese Nutzer gibt es eine rudimentäre Verwaltung, die aber auch aus einer einfache Konfigurationsdatei bestehen kann - ermöglicht neue Räume zu erzeugen und die Teilnehmer zu verwalten. Der Admin kann IP Adressen (temporär) sperren.</p>
</div>
