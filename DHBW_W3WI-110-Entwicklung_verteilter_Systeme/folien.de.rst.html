<ld-topic id="ausgewahlte-inhalte-gem-mhb-web-programmierung">
<h2>Ausgewählte Inhalte gem. MHB - Web-Programmierung</h2>
<p class="rubric">Kerninhalte</p>
<ul class="simple">
<li><p>HTML, CSS, JavaScript als clientseitige Web-Technologien und aktuelle APIs (z.B. HTML5 und verwandte Technologien)</p></li>
<li><p>Übertragungsprotokolle und APIs zwischen Client und Server (z. B. HTTP, HTTPS, WebSockets, XMLHttpRequest, Fetch API)</p></li>
<li><p>Kommunikation zwischen einzelnen Komponenten Web-basierter Anwendungen</p></li>
<li><p>Optimierung von Webseiten für verschiedene Zielsysteme</p></li>
</ul>
<p class="rubric">Zusatzinhalte</p>
<ul class="simple">
<li><p>Vertiefung von Frameworks</p></li>
<li><p>Dynamische serverseitige Erzeugung von Webseiten</p></li>
</ul>
</ld-topic>
<ld-topic id="ausgewahlte-inhalte-gem-mhb-verteilte-systeme">
<h2>Ausgewählte Inhalte gem. MHB - Verteilte Systeme</h2>
<ul class="simple">
<li><p>Terminologie, Konzepte, Architekturen, Anforderungsprofile und Architekturmodelle für verteilte Systeme</p></li>
<li><p>Entwurfs- und Implementierungsansätze</p></li>
<li><p>Vergleich unterschiedlicher Middleware-Konzepte</p></li>
<li><p>Synchrone und asynchrone Kommunikation, entfernter Methodenaufruf</p></li>
<li><p>Asynchrone Kommunikation und Messaging-Systeme</p></li>
<li><p>Sicherheitsaspekte in verteilten Systemen</p></li>
</ul>
</ld-topic>

<ld-topic id="vortrage-themen-verteilte-systeme">
<h2>Vorträge - Themen (Verteilte Systeme)</h2>
<ld-deck class="font-size-90">
<ld-card>
<ul class="simple">
<li><p>Die folgenden Vorträge sollen alle konzeptioneller Natur sein und das grundlegende Verständnis für die jeweiligen Themen vermitteln.</p></li>
<li><p>Es wird nicht erwartet, dass Sie tief in die technischen Details gehen oder komplexe Implementierungen präsentieren.</p></li>
</ul>
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Studierende, die Präsentationen innerhalb desselben Blocks halten, müssen sich untereinander abstimmen, um Überschneidungen zu vermeiden und auch sicherstellen, dass der/die vorherige Person die Themen, die für die Präsentation vorausgesetzt werden, auch ausreichend behandelt werden.</p>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Wenn Sie bestimmtes Wissen voraussetzen, das von einer anderen Studentin oder einem anderen Studenten behandelt werden soll(te), Sie sich aber nicht sicher sind, ob es ausreichend präsentiert wurde, erstellen Sie ggf. eine Backup-Folie, die das Thema abdeckt. Kennzeichnen Sie die Folie explizit als Backup-Folie mit einem Hinweis in welchem inhaltlichen Block das Thema hätte behandelt werden sollen. Diese Backup-Folie wird dann nicht auf das Zeitlimit angerechnet.</p>
</aside>
</ld-card><ld-card class="incremental">

<li><p>Vorteile und Trade-offs</p></li>
</ul>
</li>
<li><p>Hypervisors – Architecture &amp; Types</p>

<ld-topic class="new-section" id="portfolioaufgabe">
<h2>Portfolioaufgabe</h2>
</ld-topic>
<ld-topic id="projekt-programmieraufgabe">
<h2>Projekt/Programmieraufgabe</h2>
<p>Entwickeln Sie ein webbasiertes, responsives Familien-Dashboard, das als zentrale Informationsplattform für Familienmitglieder dient. Die Anwendung soll verschiedene konfigurierbare Widgets bereitstellen und durch ein Rollenkonzept unterschiedliche Zugriffsrechte ermöglichen - ggf. auf Widget-Level.</p>
</ld-topic>
<ld-topic id="anwendungsbeispiele">
<h2>Anwendungsbeispiele</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p>Sie möchten - z. B. in der Küche - ein Dashboard auf einem Tablet anzeigen lassen, das den Familienkalender, die Schulpläne der Kinder, den Wochenplan für das Au Pair, das Wetter und eine To-Do-Liste anzeigt.</p></li>
<li><p>Sie möchten, dass alle Familienmitglieder gegenseitig lesenden Zugriff auf den/die Kalender der Familienmitglieder haben; die Kalender werden ggf. in externen Diensten (Google Calendar, Apple Calendar etc.) geführt.</p></li>
<li><p>Sie möchten den Schulplan der Kinder als Widget auf dem Dashboard anzeigen lassen</p></li>
<li><p>Ein Au-Pair soll lesenden Zugriff auf ihren/seinen Wochenplan haben, aber keine administrativen Rechte besitzen.</p></li>
<li><p>Die To-Do-Liste kann von allen Familienmitgliedern bearbeitet werden.</p></li>
<li><p>...</p></li>
</ul>
</ld-card><ld-card class="incremental">
<div class="center-content">  <style>
      #example-dashboard {
          overflow: hidden;
          box-shadow: var(--trbl-shadow);
          width: fit-content;
          border-radius: var(--small-border-radius);
          margin: var(--default-box-margin);
          iframe {
              border: none;


          }
      }
  </style>
  <div id="example-dashboard">
      <iframe src="dashboard-prototype.html" width="600px" height="800px" frameborder="0"></iframe>
  </div></div><div class="caption center-content docutils container">
<p>Beispiel eines Familien-Dashboards erzeugt mit Claude Code (Sonnet 4.5).</p>
</div>
</ld-card></ld-deck></ld-topic>
<ld-topic id="anforderungen">
<h2>Anforderungen</h2>
<ld-scrollable>
<p class="rubric">Funktionale Anforderungen</p>
<p><strong>Widget-System</strong></p>
<ul class="list-with-sublists list-with-explanations">
<li><p>Implementierung eines modularen Widget-Systems mit mindestens 3 der folgenden Widgets:</p>
<ul class="simple">
<li><p>Stundenplan (für Kinder und Au-Pairs) (MUSS)</p></li>
<li><p>Gemeinsamer Terminkalender (ggf. als Integration externer Kalenderdienste)</p></li>
<li><p>Wetteranzeige (mit Standortauswahl)</p></li>
<li><p>To-Do-Liste</p></li>
<li><p>Notizen/Pinnwand</p></li>
</ul>
</li>
<li><p>Widgets sollen hinzugefügt, entfernt und auf dem Dashboard positioniert werden können</p></li>
<li><p>Jedes Widget muss individuell konfigurierbar sein</p>
<p>(z.B. Datenquelle, Darstellungsoptionen)</p>
</li>
</ul>
<p><strong>Rollenkonzept</strong></p>
<dl class="field-list">
<dt>Familien-Administrator-Rolle<span class="colon">:</span></dt>
<dd><p>Volle Konfigurations- und Verwaltungsrechte</p>
<ul>
<li><p>Widgets hinzufügen/entfernen/konfigurieren</p></li>
<li><p>Benutzer verwalten und Rollen zuweisen</p>
<p>(D. h. Registrierung und Authentifizierung von Nutzern durchführen und Nutzer zu Familiengruppen zuweisen.)</p>
</li>
<li><p>Widget-Berechtigungen festlegen</p></li>
</ul>
</dd>
<dt>Nutzer-Rolle<span class="colon">:</span></dt>
<dd><p>Eingeschränkte Rechte</p>
<ul class="simple">
<li><p>Dashboard ansehen und sein persönliches Layout anpassen</p></li>
<li><p>Zugriff nur auf freigegebene Widgets</p></li>
<li><p>Interaktion mit Widget-Inhalten (z.B. Termine einsehen, nicht aber Dashboard umgestalten)</p></li>
</ul>
</dd>
<dt>System-Administrator-Rolle<span class="colon">:</span></dt>
<dd><p>Verwaltung der Anwendung als solches</p>
<ul class="simple">
<li><p>Benutzer- und Familiengruppenverwaltung</p></li>
<li><p>Systemweite Einstellungen und Wartung</p></li>
</ul>
</dd>
</dl>
<p class="rubric">Nicht-funktionale Anforderungen</p>
<ul>
<li><p>Responsive Design</p>
<ul class="simple">
<li><p>Optimierte Darstellung für Desktop, Tablet und Smartphone</p></li>
<li><p>Touch-optimierte Bedienung für mobile Endgeräte</p></li>
</ul>
</li>
<li><p>Verteilte Architektur</p>
<ul class="simple">
<li><p>Klare Trennung von Frontend und Backend</p></li>
<li><p>RESTful API für die Kommunikation</p></li>
<li><p>Zustandsverwaltung (State Management) im Frontend</p></li>
<li><p>Datenpersistenz im Backend</p></li>
</ul>
</li>
<li><p>Erweiterbarkeit</p>
<ul class="simple">
<li><p>Modulare Architektur ermöglicht einfaches Hinzufügen neuer Widgets</p></li>
<li><p>Klar definierte Schnittstellen zwischen Komponenten</p></li>
<li><p>Plugin-Architektur für Widget-Entwicklung wäre wünschenswert</p></li>
<li><p>Widgets sollten Web-Komponenten oder Micro-Frontends (ggf. basierend auf Web-Komponenten) sein, um Wiederverwendbarkeit zu fördern</p></li>
</ul>
</li>
<li><p>Technische Anforderungen</p>
<p>Entwickeln Sie eine verteilte Anwendung mit folgender Architektur:</p>
<ul class="simple">
<li><p>Frontend als Single Page Application (SPA) ggf. unter Einsatz von responsive UI-Frameworks (z.B. Bootstrap, Tailwind CSS)</p></li>
<li><p>Backend mit RESTful API; der Technologiestack ist frei wählbar (z.B. Node.js/Express, Python/Flask, Java/Spring Boot)</p></li>
<li><p>Datenbank zur Persistierung (z.B. PostgreSQL, MongoDB, MySQL)</p></li>
</ul>
</li>
<li><p>Architektur-Dokumentation</p>
<ul class="simple">
<li><p>Erstellen Sie Architekturdiagramme (z.B. mit C4-Modell)</p></li>
<li><p>Dokumentieren Sie Design-Entscheidungen</p></li>
<li><p>Begründen Sie die Wahl von Technologien und Architekturmustern</p></li>
</ul>
</li>
<li><p>Datenintegration</p>
<ul class="simple">
<li><p>Integration mindestens einer externen API (z.B. Wetter-API)</p></li>
<li><p>Synchronisation von Kalenderdaten</p></li>
<li><p>Optional: Import/Export von Daten</p></li>
</ul>
</li>
</ul>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p class="rubric">Einsatz von KI-Tools</p>
<p>Nutzung von KI-Assistenten (z.B. GitHub Copilot, ChatGPT, Claude Code oder OpenCode) zur Code-Generierung ist erlaubt.</p>
<p>KI kann zur Unterstützung der folgenden Aufgaben eingesetzt werden:</p>
<ul class="simple">
<li><p>Boilerplate-Code generieren</p></li>
<li><p>Code-Optimierung und Refactoring</p></li>
<li><p>Debugging und Fehleranalyse</p></li>
<li><p>Erstellung von Tests</p></li>
<li><p>Dokumentation</p></li>
</ul>
<p><em>Pflichten bei KI-Nutzung</em></p>
<ul class="simple">
<li><p>Jedes Teammitglied muss jeden Teil der Anwendung erklären können</p></li>
<li><p>Die Architektur und Design-Entscheidungen müssen vom Team begründet werden</p></li>
<li><p>Der Technologiestack muss vom Team begründet werden</p></li>
<li><p>Im Projektbericht: Dokumentation, wo und wie, welche KI eingesetzt wurde</p></li>
<li><p>Reflexion über Vor- und Nachteile des KI-Einsatzes im Projekt</p></li>
</ul>
</aside>
</ld-scrollable></ld-topic>

<ld-topic id="projekt-hinweise">
<h2>Projekt - Hinweise</h2>
<ul class="simple">
<li><p>Ich werde Ihnen Konten auf einem Server bereitstellen, auf dem Sie Ihre Projekte hosten können.</p></li>
<li><p>Das Projekt muss ein Buildscript enthalten, dass es erlaubt das Projekt auf einem standard Ubuntu Server mit einem einzigen Kommando zu bauen.</p></li>
<li><p>Es ist gewünscht, dass Sie Ihr Projekt mit einer expliziten Lizenz veröffentlichen, damit es ggf. auch über die Veranstaltung hinaus von anderen genutzt werden kann.</p></li>
</ul>
</ld-topic>
<ld-topic id="gruppennote-fur-projekt-bei-wunsch">
<h2>Gruppennote für Projekt bei Wunsch</h2>
<div class="accentuate docutils container">
<p>Das Projekt ist als Gruppenarbeit ausgelegt und alle Gruppenmitglieder können die gleiche Punktzahl erhalten, wenn dies gewünscht ist.</p>
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Es ist in jedem Fall zu Protokollieren, wer an welchen Teilen wie mitgewirkt hat. Dieses Protokoll muss am Ende eingereicht werden. Ohne dieses Protokoll erfolgt keine Bewertung!</p>
<p>Das Protokoll wird jedoch nur zur Wertung herangezogen, wenn keine Gruppenbenotung gewünscht ist oder es Unstimmigkeiten gibt.</p>
</aside>
</div>
</ld-topic>
