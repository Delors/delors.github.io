<ld-topic id="virtualisierung-allg-definition">
<h2>Virtualisierung - allg. Definition</h2>
<blockquote class="epigraph">
<p>Virtualisierung bezeichnet in der Informatik die <strong>Nachbildung eines Hard- oder Software-Objekts durch ein ähnliches Objekt vom selben Typ mit Hilfe einer Abstraktionsschicht</strong>.</p>
<p><span class="incremental">Dadurch lassen sich virtuelle (d. h. nicht-physische) Geräte oder Dienste wie emulierte Hardware, Betriebssysteme, Datenspeicher oder Netzwerkressourcen erzeugen.</span></p>
<p><span class="incremental">Dies erlaubt es etwa, Computer-Ressourcen (insbesondere im Server-Bereich) transparent zusammenzufassen oder aufzuteilen, oder ein Betriebssystem innerhalb eines anderen auszuführen. Dadurch können u. a. mehrere Betriebssysteme auf einem physischen Server oder „Host“ ausgeführt werden.</span></p>
<p class="attribution">—<a class="reference external" href="https://de.wikipedia.org/wiki/Virtualisierung_(Informatik)">Stand 5. Oktober 2025 - Wikipedia</a></p>
</blockquote>
</ld-topic>
<ld-topic id="motivation-warum-virtualisierung">
<h2>Motivation - Warum Virtualisierung?</h2>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<p>Moderne Softwareentwicklung steht vor verschiedenen Herausforderungen:</p>
<ul class="incremental-list simple">
<li><p><strong>Heterogene Umgebungen</strong>: Software muss auf verschiedenen Betriebssystemen und Hardware-Konfigurationen laufen.</p></li>
<li><p><strong>Skalierbarkeit</strong>: (Server-)Anwendungen müssen flexibel skalieren können.</p></li>
<li><p><strong>Isolation</strong>: Verschiedene (Server-)Anwendungen sollen sich nicht gegenseitig beeinträchtigen.</p></li>
<li><p><strong>Portabilität</strong>: Code soll einfach zwischen verschiedenen Umgebungen übertragbar sein.</p></li>
<li><p><strong>Ressourceneffizienz</strong>: Hardware soll optimal genutzt werden.</p></li>
</ul>
<div class="framed incremental docutils container">
<p>Virtualisierung und Containerisierung bieten Lösungen für diese Herausforderungen.</p>
</div>
</aside>
</ld-topic>
<ld-topic id="was-ist-virtualisierung">
<h2>Was ist Virtualisierung?</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p><strong>Virtualisierung</strong><a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a> ermöglicht es mehrere virtuelle Maschinen (VMs) oder Container auf einer physischen Hardware auszuführen.</p>
</aside>
<ld-deck class="incremental">
<ld-card>
<p class="rubric">Ziel der Virtualisierung</p>
<ul class="incremental-list simple">
<li><p>Abstraktion der Hardware</p></li>
<li><p>Isolation zwischen Anwendungen</p></li>
<li><p>Optimale Ressourcennutzung</p></li>
<li><p>Flexibilität bei der Bereitstellung</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Arten der Virtualisierung</p>
<ul class="incremental-list simple">
<li><p><strong>Bare-Metal Virtualisierung</strong>: Virtualisierung direkt auf der Hardware</p></li>
<li><p><strong>Hosted Virtualisierung</strong>: Virtualisierung auf einem Host-Betriebssystem</p></li>
<li><p><strong>Containervirtualisierung</strong>: Virtualisierung von Systemressourcen eines Betriebssystems, teilt sich jedoch den Kernel mit dem Host-Betriebssytem.</p></li>
<li><p><strong>Anwendungsvirtualisierung</strong>: Ausführung einer Anwendung in einer exclusiven, teilweise oder vollständig isolierten virtuellen Umgebung.</p></li>
</ul>
</ld-card></ld-deck><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Im Folgenden konzentrieren wir uns auf Virtualisierung von serverseitigen Anwendungen und von Softwareentwicklung.</p>
</aside>
</aside>
</ld-topic>

<ld-topic id="bare-metal-virtualisierung">
<h2>Bare-Metal Virtualisierung</h2>
<ld-deck>
<ld-card>
<p>Bei der <strong>Bare-Metal Virtualisierung</strong> (auch Type-1 Hypervisor) läuft die Virtualisierungsschicht direkt auf der Hardware, ohne ein Host-Betriebssystem.</p>
<ld-deck>
<ld-card>
<p class="rubric"><span class="green">Vorteile</span></p>
<ul class="incremental-list positive-list simple">
<li><p><strong>Bessere Performance</strong>: Kein Overhead durch Host-OS</p></li>
<li><p><strong>Höhere Sicherheit</strong>: Weniger Angriffsfläche</p></li>
<li><p><strong>Direkter Hardware-Zugriff</strong>: Optimale Ressourcennutzung</p></li>
<li><p><strong>Enterprise-fähig</strong>: Für produktive Umgebungen geeignet</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric"><span class="red">Nachteile</span></p>
<ul class="incremental-list negative-list simple">
<li><p><strong>Komplexität</strong>: Schwerer zu installieren und zu verwalten</p></li>
<li><p><strong>Hardware-Abhängigkeit</strong>: Hardware-Unterstützung erforderlich</p></li>
<li><p><strong>Kosten</strong>: ggf. Lizenzkosten für Hypervisor-Software</p></li>
</ul>
</ld-card></ld-deck></ld-card><ld-card class="incremental">
<p><strong>Beispiele für Bare-Metal Hypervisoren:</strong></p>
<ul class="simple">
<li><p>Xen</p></li>
<li><p>VMware vSphere/ESXi</p></li>
<li><p>Microsoft Hyper-V (Server)</p></li>
<li><p>Citrix Hypervisor</p></li>
<li><p>...</p></li>
</ul>
</ld-card></ld-deck></ld-topic>
<ld-topic id="hosted-virtualisierung">
<h2>Hosted Virtualisierung</h2>
<ld-deck>
<ld-card>
<p>Bei der <strong>Hosted Virtualisierung</strong> (auch Type-2 Hypervisor) läuft die Virtualisierungsschicht als Anwendung auf einem Host-Betriebssystem.</p>
<ld-deck>
<ld-card>
<p class="rubric"><span class="green">Vorteile</span></p>
<ul class="incremental-list positive-list simple">
<li><p><strong>Einfache Installation</strong>: Wie normale Software</p></li>
<li><p><strong>Flexibilität</strong>: Verschiedene Host-Betriebssysteme möglich (ggf. über Hardwarearchitekturgrenzen hinweg)</p></li>
<li><p><strong>Entwicklungsumgebung</strong>: Ideal für Tests und Entwicklung</p></li>
<li><p><strong>Benutzerfreundlich</strong>: Grafische Oberflächen verfügbar</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric"><span class="red">Nachteile</span></p>
<ul class="incremental-list negative-list simple">
<li><p><strong>Performance-Overhead</strong>: Host-OS verbraucht Ressourcen</p></li>
<li><p><strong>Sicherheitsrisiken</strong>: Host-OS als zusätzliche Angriffsfläche</p></li>
<li><p><strong>Begrenzte Skalierbarkeit</strong>: Weniger VMs pro Host möglich</p></li>
</ul>
</ld-card></ld-deck></ld-card><ld-card class="incremental">
<p><strong>Beispiele für Hosted Hypervisoren:</strong></p>
<ul class="simple">
<li><p>Qemu (Open Source - kann Virtualisierung und Emulation)<a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p></li>
<li><p>VMware Workstation</p></li>
<li><p>Oracle VirtualBox</p></li>
<li><p>Parallels Desktop</p></li>
<li><p>...</p></li>
</ul>
</ld-card></ld-deck><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Qemu kann auch zusammen mit KVM betrieben werden.</p>
</aside>

<ld-topic id="was-sind-container">
<h2>Was sind Container?</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p><strong>Container</strong> sind leichtgewichtige, portable Einheiten, die Anwendungen zusammen mit allen notwendigen Abhängigkeiten (Code, Runtime, Bibliotheken) verpacken. Sie teilen sich den Kernel des Host-Betriebssystems, bieten aber isolierte Prozess- und Nutzerbereiche, wodurch Anwendungen unabhängig voneinander laufen können.</p>
</aside>
<div class="incremental docutils container">
<p><strong>Beispiele für die Isolierung (Linux)</strong></p>
<ul class="simple">
<li><p><strong>Namespaces</strong>: Isolation von Nutzern, Prozessen, Netzwerk, Dateisystem</p></li>
<li><p><strong>Control Groups (cgroups)</strong>: Ressourcenbeschränkung (CPU, Speicher, ...)</p></li>
<li><p><strong>Union File Systems</strong>: Effiziente Speicherung von Layern</p></li>
</ul>
</div>
<div class="supplemental docutils container">
<p class="rubric">Beispiele für Container-Isolierung unter Linux</p>
<dl class="field-list simple">
<dt>Namespaces<span class="colon">:</span></dt>
<dd><p>Isolieren unterschiedliche Systemressourcen, sodass Prozesse in einem Container „ihre eigene Welt“ sehen: Jeder Container hat seine eigenen Benutzer- und Gruppen und sieht nur seine eigenen Prozesse. Prozesse aus anderen Containern oder dem Host sind unsichtbar. Container haben eigene Netzwerkschnittstellen, IP-Adressen und Ports und können z. B. auf Port 80 lauschen, ohne Host oder andere Container zu stören. Weiterhin hat jeder Container eine eigene Sicht auf das Dateisystem. Ein Container kann sein Root-Dateisystem haben, ohne den Host oder andere Container zu verändern.</p>
</dd>
<dt>Control Groups (cgroups)<span class="colon">:</span></dt>
<dd><p>Regeln und beschränken Ressourcennutzung, um fairen Zugriff zu gewährleisten: Insbesondere CPU-Zeit, Speicherbenutzung und Netzwerk und I/O Limits.</p>
</dd>
<dt>Union File Systems (UnionFS / OverlayFS)<span class="colon">:</span></dt>
<dd><p>Ermöglichen effiziente, schichtweise Speicherung, da zum Beispiel das Basis-Image + Container-spezifische Änderungen als separate Layer gespeichert werden.</p>
</dd>
</dl>
</div>
</ld-topic>

<ld-topic id="vergleich-container-vs-vms">
<h2>Vergleich: Container vs. VMs</h2>
<ld-grid class="dd-margin-left-2em default-layout">
<ld-cell style="align-self:auto;">
<p class="rubric">Virtual Machines</p>
<dl class="incremental-list field-list simple">
<dt><span class="green">Vorteile</span><span class="colon">:</span></dt>
<dd><ul class="positive-list simple">
<li><p>Vollständige Isolation</p></li>
<li><p>Verschiedene Betriebssysteme möglich</p></li>
<li><p>Hohe Sicherheit</p></li>
</ul>
</dd>
<dt><span class="red">Nachteile</span><span class="colon">:</span></dt>
<dd><ul class="negative-list simple">
<li><p>Hoher Ressourcenverbrauch</p></li>
<li><p>Langsame Startzeiten</p></li>
<li><p>Komplexe Verwaltung</p></li>
<li><p>Weniger portabel</p></li>
</ul>
</dd>
</dl>
</ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">Container</p>
<dl class="incremental-list field-list simple">
<dt><span class="green">Vorteile</span><span class="colon">:</span></dt>
<dd><ul class="positive-list simple">
<li><p>Schneller Start</p></li>
<li><p>Geringer Ressourcenverbrauch</p></li>
<li><p>Hohe Portabilität</p></li>
<li><p>Einfache Skalierung</p></li>
</ul>
</dd>
<dt><span class="red">Nachteile</span><span class="colon">:</span></dt>
<dd><ul class="negative-list simple">
<li><p>Weniger Isolation</p></li>
<li><p>Gleiches Betriebssystem erforderlich</p></li>
<li><p>Sicherheitsrisiken bei Root-Zugriff</p></li>
<li><p>Abhängigkeit vom Host-OS</p></li>
</ul>
</dd>
</dl>
</ld-cell></ld-grid></ld-topic>
<ld-topic class="new-section" id="containerisierung-mit-docker">
<h2>Containerisierung mit Docker</h2>
</ld-topic>
<ld-topic id="docker-container-infrastruktur">
<h2>Docker - Container-Infrastruktur</h2>
<p><strong>Docker</strong> ist eine Open-Source-Plattform zur Entwicklung, Bereitstellung und Verwaltung von containerisierten Anwendungen.</p>
<ld-deck>
<ld-card>
<p class="rubric">Docker-Komponenten</p>
<ul class="incremental-list simple">
<li><p><strong>Docker Engine</strong>: Runtime für Container</p></li>
<li><p><strong>Docker Images</strong>: Vorlagen für Container</p></li>
<li><p><strong>Docker Containers</strong>: Laufende Instanzen</p></li>
<li><p><strong>Docker Registry</strong>: Repository für Images</p></li>
<li><p><strong>Docker Compose</strong>: Orchestrierung mehrerer Container</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Docker-Architektur</p>
<ul class="incremental-list simple">
<li><p><strong>Docker Daemon</strong>: Hintergrundprozess der Images lädt sowie Container verwaltet und steuert</p></li>
<li><p><strong>Docker Client</strong>: Kommandozeilen-Tool zum Interagieren mit dem Daemon.</p></li>
<li><p><strong>Docker Registry</strong>: Speicher für Images</p></li>
<li><p><strong>Docker Hub</strong>: Öffentliche Registry</p></li>
</ul>
</ld-card></ld-deck></ld-topic>

<ld-topic id="docker-images-und-container">
<h2>Docker-Images und Container</h2>
<p>Ein <strong>Docker-Image</strong> ist eine unveränderliche Vorlage, die alle notwendigen Komponenten für eine Anwendung enthält.</p>
<ld-deck>
<ld-card>
<p class="rubric">Image-Eigenschaften</p>
<ul class="incremental-list simple">
<li><p><strong>Layered Architecture</strong>: Images bestehen aus mehreren Layern</p></li>
<li><p><strong>Immutable</strong>: Images können nicht verändert werden</p></li>
<li><p><strong>Portable</strong>: Funktionieren auf verschiedenen Systemen</p></li>
<li><p><strong>Versioned</strong>: Verschiedene Versionen eines Images möglich</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Container-Lifecycle</p>
<ul class="incremental-list simple">
<li><p><strong>Create</strong>: Container aus Image erstellen</p></li>
<li><p><strong>Start</strong>: Container starten</p></li>
<li><p><strong>Run</strong>: Container ausführen</p></li>
<li><p><strong>Stop</strong>: Container stoppen</p></li>
<li><p><strong>Remove</strong>: Container löschen</p></li>
</ul>
</ld-card></ld-deck></ld-topic>
<ld-topic id="docker-befehle">
<h2>Docker-Befehle</h2>
<dl class="incremental-list field-list simple">
<dt>Image-Verwaltung<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><code class="console"><span class="generic output">docker pull &lt;image&gt;</span></code> - Image herunterladen</p></li>
<li><p><code class="console"><span class="generic output">docker images</span></code> - Alle Images anzeigen</p></li>
<li><p><code class="console"><span class="generic output">docker build -t &lt;name&gt; .</span></code> - Image erstellen</p></li>
<li><p><code class="console"><span class="generic output">docker rmi &lt;image&gt;</span></code> - Image löschen</p></li>
</ul>
</dd>
<dt>Container-Verwaltung<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><code class="console"><span class="generic output">docker run &lt;image&gt;</span></code> - Container starten</p></li>
<li><p><code class="console"><span class="generic output">docker ps</span></code> - Laufende Container anzeigen</p></li>
<li><p><code class="console"><span class="generic output">docker stop &lt;container&gt;</span></code> - Container stoppen</p></li>
<li><p><code class="console"><span class="generic output">docker rm &lt;container&gt;</span></code> - Container löschen</p></li>
</ul>
</dd>
<dt>Informationen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><code class="console"><span class="generic output">docker logs &lt;container&gt;</span></code> - Container-Logs anzeigen</p></li>
<li><p><code class="console"><span class="generic output">docker exec -it &lt;container&gt; /bin/bash</span></code> - In Container einloggen</p></li>
</ul>
</dd>
</dl>
</ld-topic>
<ld-topic class="new-section transition-fade" id="container-orchestrierung">
<h2>Container Orchestrierung</h2>
</ld-topic>
<ld-topic id="was-ist-container-orchestrierung">
<h2>Was ist Container Orchestrierung?</h2>
<p><strong>Container Orchestrierung</strong> ist die Automatisierung der Bereitstellung, Verwaltung, Skalierung und Vernetzung von Container-Anwendungen.</p>
<div class="framed incremental docutils container">
<p>Gegenstand der Orchestrierung:</p>
<ul class="incremental-list simple">
<li><p><strong>Deployment</strong>: Automatische Bereitstellung von Containern</p></li>
<li><p><strong>Scaling</strong>: Dynamische Skalierung basierend auf Last</p></li>
<li><p><strong>Load Balancing</strong>: Verteilung der Anfragen</p></li>
<li><p><strong>Service Discovery</strong>: Auffinden von Services</p></li>
<li><p><strong>Health Monitoring</strong>: Überwachung der Container-Gesundheit</p></li>
<li><p><strong>Rolling Updates</strong>: Updates ohne Downtime</p></li>
</ul>
</div>
</ld-topic>
<ld-topic id="container-orchestrierungs-tools">
<h2>Container Orchestrierungs-Tools</h2>
<ld-grid class="default-layout">
<ld-cell class="width-30" style="align-self:auto;">
<p class="rubric">Kubernetes</p>
<ul class="incremental-list simple">
<li><p><strong>Open Source</strong> von Google</p></li>
<li><p><strong>De-facto Standard</strong> für Container Orchestrierung</p></li>
<li><p><strong>Umfangreiche Features</strong></p></li>
<li><p><strong>Große Community</strong></p></li>
<li><p><strong>Komplexe Einrichtung</strong></p></li>
</ul>
</ld-cell><ld-cell class="width-30 incremental" style="align-self:auto;">
<p class="rubric">Docker Swarm</p>
<ul class="incremental-list simple">
<li><p><strong>Native Docker-Lösung</strong></p></li>
<li><p><strong>Einfache Einrichtung</strong></p></li>
<li><p><strong>Weniger Features</strong> als Kubernetes</p></li>
<li><p><strong>Gut für kleinere Projekte</strong></p></li>
<li><p><strong>Einfache Verwaltung</strong></p></li>
</ul>
</ld-cell><ld-cell class="width-30 incremental" style="align-self:auto;">
<p class="rubric">Apache Mesos</p>
<ul class="incremental-list simple">
<li><p><strong>Distributed Systems Kernel</strong></p></li>
<li><p><strong>Unterstützt verschiedene Frameworks</strong></p></li>
<li><p><strong>Hochskalierbar</strong></p></li>
<li><p><strong>Komplexe Architektur</strong></p></li>
<li><p><strong>Weniger verbreitet</strong></p></li>
</ul>
</ld-cell></ld-grid></ld-topic>

<ld-topic class="new-section" id="zusammenfassung">
<h2>Zusammenfassung</h2>
</ld-topic>
<ld-topic id="konzepte">
<h2>Konzepte</h2>
<ul class="incremental-list simple">
<li><p><strong>Virtualisierung</strong> ermöglicht effiziente Nutzung von Hardware-Ressourcen</p></li>
<li><p><strong>Container</strong> bieten leichtgewichtige Alternative zu VMs</p></li>
<li><p><strong>Docker</strong> ist der Standard für Container-Plattformen</p></li>
<li><p><strong>Orchestrierung</strong> automatisiert das Management von Container-Anwendungen</p></li>
<li><p><strong>Multi-Container-Setups</strong> ermöglichen komplexe Anwendungsarchitekturen</p></li>
</ul>
</ld-topic>
<ld-topic id="best-practices-fur-docker">
<h2>Best Practices für Docker</h2>
<ld-deck>
<ld-card>
<p class="rubric">Image-Erstellung</p>
<ul class="incremental-list simple">
<li><p><strong>Non-Root User</strong> für Sicherheit</p></li>
<li><p><strong>Layer-Caching</strong> optimieren</p></li>
<li><p><strong>Security Updates</strong> regelmäßig durchführen</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Container-Management</p>
<ul class="incremental-list simple">
<li><p><strong>Health Checks</strong> implementieren</p></li>
<li><p><strong>Resource Limits</strong> setzen</p></li>
<li><p><strong>Logging</strong> konfigurieren</p></li>
<li><p><strong>Backup-Strategien</strong> für Volumes</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Sicherheit</p>
<ul class="incremental-list simple">
<li><p><strong>Minimale Images</strong> verwenden</p></li>
<li><p><strong>Secrets</strong> nicht im Image speichern</p></li>
<li><p><strong>Network Policies</strong> definieren</p></li>
<li><p><strong>Regelmäßige Aktualisierungen</strong> durchführen</p></li>
</ul>
</ld-card></ld-deck></ld-topic>
<ld-topic id="ausblick">
<h2>Ausblick</h2>
<div class="accentuate docutils container">
<p>Die Container-Technologie entwickelt sich weiter:</p>
<ul class="incremental-list simple">
<li><p><strong>Serverless Container</strong> (AWS Fargate, Azure Container Instances)</p></li>
<li><p><strong>WebAssembly (WASM)</strong> als Alternative zu Container</p></li>
<li><p><strong>Edge Computing</strong> mit Container-Technologie</p></li>
<li><p><strong>GitOps</strong> für automatisiertes Deployment</p></li>
<li><p><strong>Service Mesh</strong> für Microservice-Kommunikation</p></li>
</ul>
</div>
<aside class="admonition incremental conclusion">
<p class="admonition-title">Schlussfolgerung</p>
<p>Container und Virtualisierung sind fundamentale Technologien für moderne Softwareentwicklung und -deployment. Die praktische Anwendung mit Docker bietet eine solide Grundlage für weiterführende Themen wie Kubernetes und Cloud-Native-Entwicklung.</p>
</aside>
</ld-topic>
<ld-topic class="exercises" id="ubung-erste-schritte">
<h2>Übung: Erste Schritte</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Webserver im Docker Container" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Webserver im Docker Container</p>
<p><em>Loggen Sie sich auf dem Server ein</em> und versuchen Sie alle Schritte nachvollzuziehen, die notwendig sind, um einen Docker Image mit Nginx zu bauen und danach zu starten. Orientieren Sie sich an dem Beispiel aus den Vorlesungsfolien, aber nutzen Sie eine eigene <span class="docutils literal">index.html</span>.</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Spezifzieren Sie beim Start des Containers ein Portmapping (z.B. <span class="docutils literal">8100:80</span>) passend zu den Ihnen zugeteilten Ports!</p>
</aside>
<p>Stellen Sie sicher, dass Ihr Server läuft in dem Sie die Webseite aufrufen.</p>
<p>Verfolgen Sie das Log, um die Zugriffe auf Ihre Webseite zu sehen.</p>
</div>
</ld-topic>
