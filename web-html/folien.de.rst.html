</code><small class="ln"> 8 </small><code data-lineno=" 8 ">    <span class="punctuation">&lt;</span><span class="name tag">button</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;button&quot;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">            <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;ld-help-button&quot;</span>
</code><small class="ln">10 </small><code data-lineno="10 ">            <span class="name attribute">aria-label</span><span class="operator">=</span><span class="literal string">&quot;show help&quot;</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">button</span><span class="punctuation">&gt;</span>
</code><small class="ln">11 </small><code data-lineno="11 "><span class="punctuation">&lt;/</span><span class="name tag">nav</span><span class="punctuation">&gt;</span></code></pre>
</div>
</ld-topic><ld-topic id="html-tabellen">
<h2>HTML - Tabellen</h2>
<ld-story>
<p>Verwendet für die Darstellung von tabellarischen Daten mit Zeilen und Spalten.</p>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Die Verwendung von <code class="html"><span class="punctuation">&lt;</span><span class="name tag">table</span><span class="punctuation">&gt;</span></code> sollte sich nach dem Inhalt richten!</p>
<p>Tabellen sollten nicht zum Layout von Webseiten verwendet werden.</p>
</aside>
<div class="incremental compound">
<p>Aufbau von Tabellen:</p>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<pre class="code html literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">table</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">    <span class="punctuation">&lt;</span><span class="name tag">caption</span><span class="punctuation">&gt;</span>Logische Operation<span class="punctuation">&lt;/</span><span class="name tag">caption</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">    <span class="punctuation">&lt;</span><span class="name tag">thead</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">        <span class="punctuation">&lt;</span><span class="name tag">tr</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>not xor<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tr</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;/</span><span class="name tag">thead</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">    <span class="punctuation">&lt;</span><span class="name tag">tbody</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">        <span class="punctuation">&lt;</span><span class="name tag">tr</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tr</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">        <span class="punctuation">&lt;</span><span class="name tag">tr</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tr</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">    <span class="punctuation">&lt;/</span><span class="name tag">tbody</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 ">    <span class="punctuation">&lt;</span><span class="name tag">tfoot</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tfoot</span><span class="punctuation">&gt;</span>
</code><small class="ln">11 </small><code data-lineno="11 "><span class="punctuation">&lt;/</span><span class="name tag">table</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell style="align-self:auto;">
<table>
    <caption>Logische Operation</caption>
    <thead>
        <tr>
            <th>not xor</th>
            <th>1</th>
            <th>0</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1</th>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <th>0</th>
            <td>0</td>
            <td>1</td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table></ld-cell></ld-grid></div>
<ul class="incremental simple">
<li><p>Zellen, die über mehrere Spalten oder Zeilen gehen können mit Hilfe von <code class="html">colspan</code> und <code class="html">rowspan</code> Attributen definiert werden.</p></li>
<li><p>Spalten und Zeilen können mit Hilfe von <code class="html"><span class="punctuation">&lt;</span><span class="name tag">col</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">colgroup</span><span class="punctuation">&gt;</span></code> Elementen definiert werden.</p></li>
</ul>
</ld-story></ld-topic><ld-topic id="html-bilder">
<h2>HTML - Bilder</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Bilder werden mit dem <code class="html"><span class="punctuation">&lt;</span><span class="name tag">img</span><span class="punctuation">&gt;</span></code> Element eingebunden.</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">img</span> <span class="name attribute">src</span><span class="operator">=</span><span class="literal string">&quot;path/filename&quot;</span> <span class="name attribute">alt</span><span class="operator">=</span><span class="literal string">&quot;descriptive text&quot;</span> <span class="punctuation">/&gt;</span></code></pre>
</li>
<li><p>Das <code class="html">src</code>-Attribut enthält die Adresse des Bildes.</p></li>
<li><p>Das <code class="html">alt</code>-Attribut enthält eine Beschreibung des Bildes, die angezeigt wird, wenn das Bild nicht geladen werden kann.</p></li>
<li><p>Die <code class="html">width</code> und <code class="html">height</code>-Attribute können und sollten verwendet werden, um die ursprünglich reservierte Größe des Bildes festzulegen.</p></li>
<li><p>Lazy loading ist durch die Verwendung des <code class="html">loading</code> Attributs möglich (<code class="html">loading=&quot;lazy&quot;</code>).</p></li>
<li><p>Folgende Bildformate werden breit unterstützt: <span class="docutils literal">jpg</span>, <span class="docutils literal">png</span>, <span class="docutils literal">gif</span>, <span class="docutils literal">svg</span> und <span class="docutils literal">webp</span>.</p></li>
<li><p>Responsive Images werden über das <code class="html">srcset</code> Attribut unterstützt:</p>
<pre class="code html literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">img</span> <span class="name attribute">src</span><span class="operator">=</span><span class="literal string">&quot;images/dhbw.png&quot;</span> <span class="name attribute">alt</span><span class="operator">=</span><span class="literal string">&quot;Logo der DHBW&quot;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    <span class="name attribute">srcset</span><span class="operator">=</span><span class="literal string">&quot;images/dhbw.png 400w, images/dhbw-xl.jpg 800w&quot;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    <span class="name attribute">sizes</span><span class="operator">=</span><span class="literal string">&quot;(max-width: 800px) 400px, 800px&quot;</span> <span class="punctuation">/&gt;</span></code></pre>
</li>
</ul>
<div class="incremental compound">
<p>Weitere <a class="reference external" href="https://web.dev/learn/design/responsive-images">Responsive Features</a>) werden mittels CSS ermöglicht. Um zum Beispiel zu verhindern, dass ein Bild größer als eine Textzeile wird, kann folgendes CSS definiert werden:</p>
<pre class="code css literal-block"><code><span class="name tag">img</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">max-inline-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="keyword type">%</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">block-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">auto</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
</ld-story></ld-topic><ld-topic id="html-formulare">
<h2>HTML - Formulare</h2>
<ld-story>
<div class="incremental compound">
<p>Formulare werden mit dem <code class="html"><span class="punctuation">&lt;</span><span class="name tag">form</span><span class="punctuation">&gt;</span></code> Element erstellt.</p>
<ul class="simple">
<li><p><code class="html">action</code> enthält die Adresse, an die die Formulardaten gesendet werden.</p></li>
<li><p><code class="html">method</code> definiert die Methode, die zum Senden der Daten verwendet wird (<code class="html">GET</code> oder <code class="html">POST</code>).</p></li>
<li><p><code class="html">name</code> setzt den Namen des Formulars.</p></li>
<li><p><code class="html">target</code> enthält den Namen des Browsing-Kontexts, in dem die Antwort angezeigt wird.</p></li>
<li><p><code class="html">autocomplete</code> ermöglicht das automatische Ausfüllen von Formularen.</p></li>
<li><p><code class="html">novalidate</code> verhindert die Validierung der Formulardaten durch den Browser.</p></li>
<li><p><code class="html">accept-charset</code> definiert die Zeichencodierung, die zum Senden der Formulardaten verwendet wird.</p></li>
</ul>
</div>
<div class="incremental compound">
<p>Formularelemente werden mit dem <code class="html"><span class="punctuation">&lt;</span><span class="name tag">input</span><span class="punctuation">&gt;</span></code> Element erstellt.</p>
<ul class="simple">
<li><p><code class="html">type</code> definiert den Typ des Formularelements.</p></li>
<li><p><code class="html">name</code> definiert den Namen des Formularelements.</p></li>
<li><p><code class="html">value</code> definiert den Wert des Formularelements.</p></li>
<li><p><code class="html">placeholder</code> definiert den Platzhaltertext des Formularelements.</p></li>
<li><p><code class="html">required</code> definiert, ob das Formularelement erforderlich ist.</p></li>
<li><p><code class="html">disabled</code> definiert, ob das Formularelement deaktiviert ist.</p></li>
<li><p><code class="html">autofocus</code> definiert, ob das Formularelement den Fokus erhält.</p></li>
</ul>
</div>
<div class="incremental compound">
<p class="rubric">Beispiel</p>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">form</span> <span class="name attribute">method</span><span class="operator">=</span><span class="literal string">&quot;GET&quot;</span>
      <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;Folienauswahl&quot;</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;</span><span class="name tag">label</span> <span class="name attribute">for</span><span class="operator">=</span><span class="literal string">&quot;slide&quot;</span><span class="punctuation">&gt;</span>Folie:<span class="punctuation">&lt;/</span><span class="name tag">label</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;</span><span class="name tag">select</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;ld-slide-no&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;slide&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">option</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;8&quot;</span><span class="punctuation">&gt;</span>Elemente<span class="punctuation">&lt;/</span><span class="name tag">option</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">option</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;10&quot;</span><span class="punctuation">&gt;</span>Attribute<span class="punctuation">&lt;/</span><span class="name tag">option</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">option</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;29&quot;</span><span class="punctuation">&gt;</span>Formulare<span class="punctuation">&lt;/</span><span class="name tag">option</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;/</span><span class="name tag">select</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;submit&quot;</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;Submit&quot;</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">form</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-40" style="align-self:auto;">
<form method="GET" name="Folienauswahl">
  <label for="slide">Folie:</label>
  <select name="ld-slide-no" id="slide">
     <option value="8">Elemente</option>
     <option value="10">Attribute</option>
     <option value="29">Formulare</option>
  </select>
  <p>
  <input type="submit" value="Submit">
  </p>
</form></ld-cell></ld-grid></div>
</ld-story><div class="supplemental">
<p>Für weitere Informationen bzgl. Formulare siehe <a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">MDN Web Docs</a> oder <a class="reference external" href="https://web.dev/learn/html/forms">Web.dev</a>.</p>
</div></ld-topic><ld-topic id="html-zusammenfassungen-und-details">
<h2>HTML - Zusammenfassungen und Details</h2>
<p>Anzeigen von optionalen Details mit Hilfe des <code class="html"><span class="punctuation">&lt;</span><span class="name tag">details</span><span class="punctuation">&gt;</span></code> Elements.</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<pre class="code html literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">details</span> <span class="error">[</span><span class="name attribute">open</span><span class="error">]</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    <span class="punctuation">&lt;</span><span class="name tag">summary</span><span class="punctuation">&gt;</span>Abstract<span class="punctuation">&lt;/</span><span class="name tag">summary</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Password guessing ...<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;/</span><span class="name tag">details</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p>
    Geschlossen - Details werden erst nach einem Klick angezeigt:

    <details>
        <summary>Abstract</summary>
        <p>Password guessing ...</p>
    </details>
</p>

<p>
    Offen - Details werden direkt angezeigt:

    <details open>
        <summary>Abstract</summary>
        <p>Password guessing ...</p>
    </details>
</p></ld-cell></ld-grid></ld-topic><ld-topic id="html-dialoge">
<h2>HTML - Dialoge</h2>
<p>Dialoge werden mit Hilfe des <code class="html"><span class="punctuation">&lt;</span><span class="name tag">dialog</span><span class="punctuation">&gt;</span></code> Elements erstellt. Dialoge sind spezielle Fenster, die den Fokus auf sich ziehen und die Interaktion mit dem Rest der Seite unterbrechen - falls diese modal sind.</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p>Beispiel<a class="brackets" href="#footnote-7" id="footnote-reference-7" role="doc-noteref"><span class="fn-bracket">[</span>7<span class="fn-bracket">]</span></a>:</p>
<pre class="code html literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">dialog</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Dialog<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Dialog Inhalt<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 ">    <span class="punctuation">&lt;</span><span class="name tag">button</span> <span class="name attribute">formmethod</span><span class="operator">=</span><span class="literal string">&quot;dialog&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 ">    OK
</code><small class="ln">6 </small><code data-lineno="6 ">    <span class="punctuation">&lt;/</span><span class="name tag">button</span><span class="punctuation">&gt;</span>
</code><small class="ln">7 </small><code data-lineno="7 ">    <span class="punctuation">&lt;</span><span class="name tag">button</span> <span class="name attribute">autofocus</span><span class="punctuation">&gt;</span>Abbrechen<span class="punctuation">&lt;/</span><span class="name tag">button</span><span class="punctuation">&gt;</span>
</code><small class="ln">8 </small><code data-lineno="8 "><span class="punctuation">&lt;/</span><span class="name tag">dialog</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<button style="padding:0.5em; border-radius:0.2em;" onclick="document.querySelector('#html-dialog-example').showModal()">Open Dialog</button>

<dialog id="html-dialog-example" class="ld-dialog" style="color:white;padding:1em">
    <header>Dialog</header>
    <p>Dialog Inhalt</p>
    <button formmethod="dialog" tabindex=2 onclick="document.querySelector('#html-dialog-example').close()">OK</button>
    <button autofocus tabindex=1 onclick="document.querySelector('#html-dialog-example').close()">Abbrechen</button>
</dialog></ld-cell></ld-grid><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-7" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-7">7</a><span class="fn-bracket">]</span></span>
<p><span class="peripheral">JavaScript Code zum Öffnen des Dialogs wird hier nicht gezeigt.</span></p>
</aside>
</aside>
</ld-topic><ld-topic id="html-entities">
<h2>HTML Entities</h2>
<p>Ausgewählte Zeichen können (in manchen Kontexten) nur durch HTML Entities dargestellt werden:</p>
<ul class="simple">
<li><p><span class="docutils literal">&lt;</span> durch &amp;lt; oder &amp;#60; (<span class="raw-html">&#60;</span>)</p></li>
<li><p><span class="docutils literal">&gt;</span> durch: &amp;gt; oder &amp;#62;  (<span class="raw-html">&#62;</span>)</p></li>
<li><p><span class="docutils literal">&amp;</span> durch: &amp;amp; oder &amp;#38;  (<span class="raw-html">&#38;</span>)</p></li>
<li><p><span class="docutils literal">&quot;</span> durch: &amp;quot; oder &amp;#34;  (<span class="raw-html">&#34;</span>)</p></li>
<li><p><span class="docutils literal">␣</span> durch: &amp;nbsp;  (<span class="raw-html">&nbsp;</span>)</p></li>
</ul>
<div class="footer-left far-smaller docutils container">
<p><a class="reference external" href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references">Liste benannter Zeichen</a></p>
<p>Die numerischen Werte sind <a class="reference external" href="https://en.wikipedia.org/wiki/List_of_Unicode_characters">Unicode Code Points</a> (d.h. <span class="docutils literal">#60</span> ist  der Unicode Code Point von <span class="docutils literal">&lt;</span>).</p>
</div>
</ld-topic><ld-topic id="eingebettet-webseiten">
<h2>Eingebettet Webseiten</h2>
<p>Das <code class="html"><span class="punctuation">&lt;</span><span class="name tag">iframe</span><span class="punctuation">&gt;</span></code> Element ermöglicht das Einbetten von Webseiten in Webseiten:</p>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<pre class="code html literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">iframe</span> <span class="name attribute">src</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">        <span class="name attribute">width</span><span class="operator">=</span><span class="literal string">&quot;600&quot;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">        <span class="name attribute">height</span><span class="operator">=</span><span class="literal string">&quot;400&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">    iframes are not supported<span class="punctuation">&lt;/</span><span class="name tag">iframe</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">
</code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="punctuation">&lt;</span><span class="name tag">iframe</span> <span class="name attribute">srcdoc</span><span class="operator">=</span><span class="literal string">&quot;
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="literal string">            &lt;h1&gt;HTML&lt;/h1&gt;
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="literal string">            &lt;p&gt;HTML is a markup language.&lt;/p&gt;&quot;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">        <span class="name attribute">width</span><span class="operator">=</span><span class="literal string">&quot;600&quot;</span>
</code><small class="ln">10 </small><code data-lineno="10 ">        <span class="name attribute">height</span><span class="operator">=</span><span class="literal string">&quot;400&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">11 </small><code data-lineno="11 ">    iframes are not supported
</code><small class="ln">12 </small><code data-lineno="12 "><span class="punctuation">&lt;/</span><span class="name tag">iframe</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-40" style="align-self:auto;">
<div class="module embedded-iframe">
&lt;iframe width=&quot;100%&quot;
        style=&quot;
            border:1px solid black;
            box-shadow: 2px 2px gray&quot;
        srcdoc='
        &lt;head&gt;{{ld-embedded-iframe.head.frag.html}}&lt;/head&gt;
        &lt;body&gt;
            &lt;h1&gt;HTML&lt;/h1&gt;
            &lt;p&gt;HTML is a markup language.&lt;/p&gt;
        &lt;/body&gt;
        '&gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-topic><ld-topic id="html-erweiterbarkeit">
<h2>HTML Erweiterbarkeit</h2>
<ul class="incremental-list simple">
<li><p>Hinzufügen von Metadaten (<code class="html"><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;&quot;</span><span class="punctuation">&gt;</span></code>)</p></li>
<li><p><code class="html">class</code> Attribute</p></li>
<li><p>„Custom Elements“ (z. B. <code class="html"><span class="punctuation">&lt;</span><span class="name tag">my-element</span><span class="punctuation">&gt;</span></code>)</p></li>
<li><p><span class="peripheral">Autoren können APIs mit Hilfe des JavaScript-Prototyping-Mechanismus erweitern</span></p></li>
</ul>
</ld-topic><ld-topic id="veraltetes-aber-noch-unterstutztes-html">
<h2>Veraltetes - aber noch unterstütztes - HTML</h2>
<ul class="incremental-list simple">
<li><p>keine <code class="html">border</code> Attribute auf <code class="html"><span class="punctuation">&lt;</span><span class="name tag">img</span><span class="punctuation">&gt;</span></code> Elementen</p></li>
<li><p>keine <code class="html">charset</code> Attribute auf <code class="html"><span class="punctuation">&lt;</span><span class="name tag">script</span><span class="punctuation">&gt;</span></code> Elementen (UTF-8 ist gefordert)</p></li>
<li><p>keine <code class="html">language</code> Attribute auf <code class="html"><span class="punctuation">&lt;</span><span class="name tag">script</span><span class="punctuation">&gt;</span></code> Elementen (JavaScript ist der Standard)</p></li>
<li><p>kein <code class="html">type</code> Attribute auf <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code> Elementen (<span class="docutils literal">text/css</span> ist der Standard)</p></li>
</ul>
</ld-topic><ld-topic id="html-nicht-mehr-unterstutzt-stand-april-2024">
<h2>HTML - „nicht mehr unterstützt (Stand April 2024)“</h2>
<ul class="columns simple">
<li><p>Nicht mehr unterstützte Elemente (Auswahl):</p>
<ul>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">big</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">blink</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">center</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">font</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">marquee</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">nobr</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">tt</span><span class="punctuation">&gt;</span></code></p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">menuitem</span><span class="punctuation">&gt;</span></code></p></li>
<li><p>...</p></li>
</ul>
</li>
<li><p>Nicht mehr unterstützte Attribute (Auswahl):</p>
<ul>
<li><p><code class="html">align</code> bei <code class="html"><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code> bis <code class="html"><span class="punctuation">&lt;</span><span class="name tag">h6</span><span class="punctuation">&gt;</span></code> Elementen</p></li>
<li><p><code class="html">bgcolor</code> bei <code class="html"><span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span></code> Elementen</p></li>
<li><p><code class="html">charset</code> bei <code class="html"><span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">link</span><span class="punctuation">&gt;</span></code> Elementen</p></li>
<li><p><code class="html">name</code> bei <code class="html"><span class="punctuation">&lt;</span><span class="name tag">img</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">option</span><span class="punctuation">&gt;</span></code>, ... Elementen</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="barrierefreiheit-ist-verpflichtend">
<h2>Barrierefreiheit ist verpflichtend</h2>
<blockquote class="epigraph">
<p>[...] Webseiten, Onlineshops, Apps, Onlinebuchungs- und Ticketdienste, Fahrkartenautomaten, Selbstbedienungs- und Zahlungsterminals, Telefon- und Messenger-Dienstleistungen sowie E-Book-Reader ab Juni 2025 barrierefrei sein müssen. Denn am 28. Juni 2025 tritt das Barrierefreiheitsstärkungsgesetz (BFSG)<a class="brackets" href="#footnote-8" id="footnote-reference-8" role="doc-noteref"><span class="fn-bracket">[</span>8<span class="fn-bracket">]</span></a> in Kraft. [...]</p>
<div class="incremental docutils container">
<p>[...] Diese [die Barrierefreie-Informationstechnik-Verordnung (BITV 2.0)] regelt, wie Behörden und Ministerien Webseiten gestalten müssen. In Paragraf 3 Absatz 2 ist festgelegt, dass diese dann als barrierefrei anzusehen sind, wenn sie Normen erfüllen, die im Amtsblatt der EU genannt werden – beispielsweise die EN 301 549 oder die Web Content Accessibility Guidelines 2.1 (WCAG) des World Wide Web Consortiums.</p>
</div>
<div class="incremental docutils container">
<p>[...] Verstöße gegen das Barrierefreiheitsstärkungsgesetz [...] muss mit einem Bußgeld bis zu 100.000 Euro rechnen. [...]</p>
</div>
<p class="attribution">—Sept. 2024; <a class="reference external" href="https://www.golem.de/news/barrierefreiheit-deutsche-webseiten-sind-versetzungsgefaehrdet-2409-188655.html">Golem.de - Deutsche Webseiten sind versetzungsgefährdet</a></p>
</blockquote>

<aside class="footnote brackets" id="footnote-8" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-8">8</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://bfsg-gesetz.de/">https://bfsg-gesetz.de/</a></p>

</ld-topic><ld-topic id="web-content-accessibility-guidelines-2-1-wcag">
<h2>Web Content Accessibility Guidelines 2.1 (WCAG)</h2>
<p>Einige Anforderungen<a class="brackets" href="#footnote-9" id="footnote-reference-9" role="doc-noteref"><span class="fn-bracket">[</span>9<span class="fn-bracket">]</span></a>:</p>
<p class="rubric">„Harte“ Kriterien</p>
<ul class="incremental-list simple">
<li><p>die Schrift auf einer Website wenigstens 16 Pixel groß und</p></li>
<li><p>Zeilen nicht mehr als 80 Zeichen lang sein sollen.</p></li>
<li><p>Der Abstand dazwischen soll das 1,5-Fache ihrer Höhe betragen.</p></li>
<li><p>Um einen ausreichenden Kontrast zu erzeugen, muss die Schrift wenigstens 4,5-mal dunkler sein als der Hintergrund.</p></li>
<li><p>Klickflächen schließlich müssen wenigstens 44 x 44 Pixel groß sein.</p></li>
</ul>
<p class="rubric">„Weiche“ Kriterien</p>
<ul class="incremental-list simple">
<li><p>Starke Animationen sind auf barrierefreien Seiten tabu.</p></li>
<li><p>das Layout der Seite soll außerdem einfach, logisch und auf jeder Unterseite einheitlich aufgebaut sein.</p></li>
</ul>

<h2>Übung</h2>
<ld-story>
<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - HTML Dialog" id="ld-exercise-3">
<p class="ld-exercise-title rubric">HTML Dialog</p>
<p>Erstellen Sie folgende Webseite (ohne Verwendung von CSS und/oder JavaScript):</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><strong>Nach dem Laden der Seite</strong></p>
<img alt="Dialog ist geöffnet" src="code/dialogs-open.png" style="width: 100%;" />
</ld-cell><ld-cell class="width-50 incremental" style="align-self:auto;">
<p><strong>Nach dem Schließen des Dialogs</strong></p>
<img alt="Dialog ist geschlossen" src="code/dialogs-closed.png" style="width: 100%;" />
</ld-cell></ld-grid><div class="incremental docutils container">
<p>Verwenden Sie das <code class="html"><span class="punctuation">&lt;</span><span class="name tag">dialog</span><span class="punctuation">&gt;</span></code> Element, um den Dialog zu erstellen. Damit der Dialog direkt beim Laden geöffnet ist, verwenden Sie das boolsche Attribut <code class="html">open</code>. Für den Schließen-Button verwenden Sie ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">form</span><span class="punctuation">&gt;</span></code> Element mit dem Attribut <code class="html">method=&quot;dialog&quot;</code> und ein Button-Element (z. B. <code class="html"><span class="punctuation">&lt;</span><span class="name tag">form</span> <span class="name attribute">method</span><span class="operator">=</span><span class="literal string">&quot;dialog&quot;</span><span class="punctuation">&gt;&lt;</span><span class="name tag">button</span><span class="punctuation">&gt;</span>X<span class="punctuation">&lt;/</span><span class="name tag">button</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">form</span><span class="punctuation">&gt;</span></code>).</p>
</div>
<div class="incremental docutils container">
<p>Sie können das <code class="html">closedby</code>-Attribut verwenden (see <a class="reference external" href="https://html.spec.whatwg.org/dev/interactive-elements.html#attr-dialog-closedby">WhatWg closedby-attribute</a>), um den Dialog zu schließen, wenn der Benutzer außerhalb des Dialogs klickt.</p>
</div>
<div class="incremental docutils container">
<p>Die Definition von Trumpismus finden Sie hier: <a class="reference external" href="https://de.wikipedia.org/wiki/Trumpismus">Wikipedia - Trumpismus</a>; Sie können auch jegliche andere Definition verwenden.</p>
</div>
