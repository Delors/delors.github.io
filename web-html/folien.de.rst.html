<style>@layer docutils { 

/* CSS31_ style sheet for the output of Docutils HTML writers.             */
/* Rules for easy reading and pre-defined style variants.                  */
/*                                                                         */
/* :Author: Günter Milde, based on html4css1.css by David Goodger          */
/* :Id: $Id: plain.css 9338 2023-04-08 21:08:47Z milde $                                                               */

/* Document Structure */
/* ****************** */

/* "page layout" */
body {
  margin: 0;
  background-color: #dbdbdb;
  --field-indent: 9em; /* default indent of fields in field lists */
}
main, footer, header {
  line-height:1.6;
  /* avoid long lines --> better reading */
  /* optimum is 45…75 characters/line <http://webtypography.net/2.1.2> */
  /* OTOH: lines should not be too short because of missing hyphenation, */
  max-width: 50rem;
  padding: 1px 2%; /* 1px on top avoids grey bar above title (mozilla) */
  margin: auto;
}
main {
  counter-reset: table figure;
  background-color: white;
}
footer, header {
  font-size: smaller;
  padding: 0.5em 2%;
  border: none;
}

/* Table of Contents */
ul.auto-toc > li > p {
  padding-left: 1em;
  text-indent: -1em;
}
nav.contents ul {
  padding-left: 1em;
}
main > nav.contents ul ul ul ul:not(.auto-toc) {
  list-style-type: '\2B29\ ';
}
main > nav.contents ul ul ul ul ul:not(.auto-toc) {
  list-style-type: '\2B1D\ ';
}

/* Transitions */
hr.docutils {
  width: 80%;
  margin-top: 1em;
  margin-bottom: 1em;
  clear: both;
}

/* Paragraphs */

/* vertical space (parskip) */
p, ol, ul, dl, li,
div.line-block,
.footnote, .citation,
div > math,
table {
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}

h1, h2, h3, h4, h5, h6,
dd, details > p:last-child {
  margin-bottom: 0.5em;
}

/* Lists */
/* ===== */

/* Definition Lists */
/* Indent lists nested in definition lists */
dd > ul:only-child, dd > ol:only-child { padding-left: 1em; }

/* Description Lists */
/* styled like in most dictionaries, encyclopedias etc. */
dl.description {
  display: flow-root;
}
dl.description > dt {
  font-weight: bold;
  clear: left;
  float: left;
  margin: 0;
  padding: 0;
  padding-right: 0.3em;
}
dl.description > dd:after {
  display: table;
  content: "";
  clear: left; /* clearfix for empty descriptions */
}

/* Field Lists */

dl.field-list > dd,
dl.docinfo > dd {
  margin-left: var(--field-indent); /* adapted in media queries or HTML */
}

/* example for custom field-name width */
dl.field-list.narrow > dd {
  --field-indent: 5em;
}
/* run-in: start field-body on same line after long field names */
dl.field-list.run-in > dd p {
  display: block;
}

/* Bibliographic Fields */

/* generally, bibliographic fields use dl.docinfo */
/* but dedication and abstract are placed into divs */
div.abstract p.topic-title {
  text-align: center;
}
div.dedication {
  margin: 2em 5em;
  text-align: center;
  font-style: italic;
}
div.dedication p.topic-title {
  font-style: normal;
}

/* disclosures */
details { padding-left: 1em; }
summary { margin-left: -1em; }

/* Text Blocks */
/* =========== */

/* Literal Blocks */
pre.literal-block, pre.doctest-block,
pre.math, pre.code {
  font-family: monospace;
}

/* Block Quotes and Topics */
bockquote { margin: 1em 2em; }
blockquote p.attribution,
.topic p.attribution {
  text-align: right;
  margin-left: 20%;
}

/* Tables */
/* ====== */

/* th { vertical-align: bottom; } */

table tr { text-align: left; }

/* "booktabs" style (no vertical lines) */
table.booktabs {
  border: 0;
  border-top: 2px solid;
  border-bottom: 2px solid;
  border-collapse: collapse;
}
table.booktabs * {
  border: 0;
}
table.booktabs th {
  border-bottom: thin solid;
}

/* numbered tables (counter defined in div.document) */
table.numbered > caption:before {
  counter-increment: table;
  content: "Table " counter(table) ": ";
  font-weight: bold;
}

/* Explicit Markup Blocks */
/* ====================== */

/* Footnotes and Citations */
/* ----------------------- */

/* line on the left */
.footnote-list {
  border-left: solid thin;
  padding-left: 0.25em;
}

/* Directives */
/* ---------- */

/* Body Elements */
/* ~~~~~~~~~~~~~ */

/* Images and Figures */

/* let content flow to the side of aligned images and figures */
figure.align-left,
img.align-left,
video.align-left,
object.align-left {
  clear: left;
  float: left;
  margin-right: 1em;
}
figure.align-right,
img.align-right,
video.align-right,
object.align-right {
  clear: right;
  float: right;
  margin-left: 1em;
}
/* Stop floating sidebars, images and figures */
h1, h2, h3, h4, footer, header { clear: both; }

/* Numbered figures */
figure.numbered > figcaption > p:before {
  counter-increment: figure;
  content: "Figure " counter(figure) ": ";
  font-weight: bold;
}

/* Admonitions and System Messages */
.caution p.admonition-title,
.attention p.admonition-title,
.danger p.admonition-title,
.error p.admonition-title,
.warning p.admonition-title,
div.error {
  color: red;
}

/* Sidebar */
/* Move right. In a layout with fixed margins, */
/* it can be moved into the margin.            */
aside.sidebar {
  width: 30%;
  max-width: 26em;
  float: right;
  clear: right;
  margin-left: 1em;
  margin-right: -1%;
  background-color: #fffffa;
}


/* Code */
pre.code { padding: 0.7ex }
pre.code, code { background-color: #eeeeee }
/* basic highlighting: for a complete scheme, see */
/* https://docutils.sourceforge.io/sandbox/stylesheets/ */
pre.code .comment, code .comment { color: #5C6576 }
pre.code .keyword, code .keyword { color: #3B0D06; font-weight: bold }
pre.code .literal.string, code .literal.string { color: #0C5404 }
pre.code .name.builtin, code .name.builtin { color: #352B84 }
pre.code .deleted, code .deleted { background-color: #DEB0A1}
pre.code .inserted, code .inserted { background-color: #A3D289}

/* Math */
/* for math-output=MathML (for math-output=HTML, see math.css) */
math .boldsymbol {
  font-weight: bold;
}
mstyle.mathscr, mi.mathscr {
  font-family: STIX, XITSMathJax_Script, rsfs10,
               "Asana Math", Garamond, cursive;
}

/* Epigraph           */
/* Highlights         */
/* Pull-Quote         */
/* Compound Paragraph */
/* Container          */

/* Inline Markup */
/* ============= */

sup, sub { line-height: 0.8; } /* do not add leading for lines with sup/sub */

/* Inline Literals                                          */
/* possible values: normal, nowrap, pre, pre-wrap, pre-line */
/*   span.docutils.literal { white-space: pre-wrap; }       */

/* Hyperlink References */
a { text-decoration: none; }

/* External Targets       */
/*   span.target.external */
/* Internal Targets       */
/*   span.target.internal */
/* Footnote References    */
/*   a[role="doc-noteref"] */
/* Citation References    */
/*   a.citation-reference */

}</style>

<h2>HyperText Markup Language (HTML)</h2>
<div class="stack">
<div class="layer">
<ul class="simple">
<li><p>Sprache zur Beschreibung der Darstellung von Inhalten (Markup Language), zwischen denen <span class="ger-quote">navigiert</span> werden kann (Hypertext).</p></li>
<li><p>Auszeichnungssprache abgeleitet aus SGML (Standard Generalized Markup Language).</p></li>
</ul>
</div><div class="layer incremental">

</ul>

</div><div class="ld-slide" id="html-vs-xml-syntax-vs-dom">
<h2>HTML vs. XML Syntax vs. DOM</h2>
<p>Die <em>HTML Spezifikation</em> definiert eine abstrakte Sprache zur Beschreibung von Dokumenten. XML und HTML sind konkrete Syntaxbeschreibungen dieser abstrakten Sprache.</p>
<ul class="list-with-explanations incremental">
<li><p>HTML ist eine Beschreibungssprache für entsprechende Dokumente.</p></li>
<li><p>XML ist eine Beschreibungssprache, die auch für HTML verwendet werden kann. (MIME Type: <span class="docutils literal">application/xhtml+xml</span>) (nicht mehr empfohlen)</p></li>
<li><p>Das DOM (<span class="eng">Document Object Model</span>) ist die In-Memory Darstellung eines Dokuments.</p>
<p>Das DOM ist ein API, um HTML Dokumente zu manipulieren.</p>
</li>
</ul>
<aside class="admonition warning incremental far-smaller">
<p class="admonition-title">Hinweis</p>
<p>Das DOM, die HTML-Syntax und die XML-Syntax können nicht alle denselben Inhalt darstellen.</p>
</aside>
<div class="supplemental">
<p><strong>Beispiele für Unterschiede</strong></p>
<ul class="simple">
<li><p>Namespaces werden nicht von der HTML-Syntax unterstützt, aber sowohl vom DOM als auch der  XML-Syntax unterstützt.</p></li>
<li><p><span class="docutils literal">noscript</span> wird nur in HTML Dokumenten unterstützt.</p></li>
<li><p>Kommentare, die <span class="docutils literal"><span class="pre">--&gt;</span></span> enthalten werden nur vom DOM unterstützt.</p></li>
</ul>
</div></div><div class="ld-slide" id="html-in-a-nutshell">
<h2><em>HTML in a Nutshell</em></h2>
<p>HTML-Dokumente bestehen aus einem Baum von Elementen und Text.</p>
<div class="two-columns far-far-smaller docutils container">
<div class="column docutils container">
<p class="rubric">HTML Dokument</p>
<pre class="code HTML line-height-1-25 literal-block"><code><span class="comment preproc">&lt;!DOCTYPE html&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">html</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;&lt;</span><span class="name tag">title</span><span class="punctuation">&gt;</span>Eine Webseite<span class="punctuation">&lt;/</span><span class="name tag">title</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Informationen<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span><span class="comment multiline">&lt;!-- Ein Kommentar.. --&gt;</span>
        Ein einfacher link auf
        <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;
           http://www.michael-eichberg.de
        &quot;</span><span class="punctuation">&gt;</span>
            Michael Eichberg's Homepage
        <span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>.
    <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column docutils container">
<p class="rubric">DOM</p>
<pre class="code html line-height-1-25 literal-block"><code>├─DOCTYPE: html
└─html lang=&quot;de&quot;
    ├─head
    │ └─title
    │   └─#text: Eine Webseite
    ├─ #text: ⏎
    └─body
      ├─ #text: ⏎␣␣␣␣
      ├─ h1
      ...</code></pre>
</div>
</div>
<div class="supplemental">
<p>Mehrere HTML Dokumente bilden ggf. auf den selben DOM ab. Zum Beispiel, werden die Tags als solches gar nicht abgebildet und wenn im HTML Code ein optionales (schließendes) Tag fehlt, dann ist dies im DOM nicht mehr ersichtlich.</p>
</div></div><div class="ld-slide" id="html-verarbeitung">
<h2>HTML - Verarbeitung</h2>
<img alt="HTML Verarbeitung" class="align-center" src="images/html.svg" style="width: 100%;" />
</div><div class="new-section transition-fade ld-slide" id="aufbau-von-html-dokumenten">
<h2>Aufbau von HTML Dokumenten</h2>
</div><div class="ld-slide" id="html-dokumente">
<h2>HTML Dokumente</h2>
<p>Die Dokumente müssen aus den folgenden Teilen in der angegebenen Reihenfolge bestehen:</p>
<blockquote>
<ul class="simple">
<li><p>Optional ein einzelnes U+FEFF BYTE ORDER MARK (BOM) Zeichen.</p></li>
<li><p>Eine beliebige Anzahl von Kommentaren und ASCII-Whitespace.</p></li>
<li><p>Eine DOCTYPE Deklaration <span class="raw-html"><!DOCTYPE html></span>.</p></li>
<li><p>Eine beliebige Anzahl von Kommentaren und ASCII-Whitespace.</p></li>
<li><p>Das <strong>Dokumentenelement</strong> in Form eines <span class="docutils literal">html</span>-Elementen<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a>.</p></li>
<li><p>Eine beliebige Anzahl von Kommentaren und ASCII-Leerzeichen.</p></li>
</ul>
<p class="attribution">—HTML Spezifikation</p>
</blockquote>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>HTML ist nicht case-sensitive, d.h. <span class="docutils literal">html</span> und <span class="docutils literal">HTML</span> sind gleichwertig. Wir verwenden jedoch immer die Kleinschreibung.</p>
</aside>
</aside>
</div><div class="ld-slide" id="allgemeiner-aufbau-von-html-elementen">
<h2>Allgemeiner Aufbau von HTML Elementen</h2>
<table class="align-center no-table-borders">
<tbody>
<tr><td><p><em>Start Tag</em></p></td>
<td><p><em>Inhalt des Elements</em></p></td>
<td><p><em>End Tag</em></p></td>
</tr>
<tr><td colspan="3"><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">b</span><span class="punctuation">&gt;</span>    Sehr Wichtig..  <span class="punctuation">&lt;/</span><span class="name tag">b</span><span class="punctuation">&gt;</span></code></pre>
</td>
</tr>
<tr><td colspan="3"><p>Element</p></td>
</tr>
</tbody>
</table>
<aside class="admonition warning incremental">
<p class="admonition-title">Warnung</p>
<p>Die Spezifikation verlangt nicht in allen Fällen ein Start und/oder Endtag. Es ist jedoch eine gute Praxis, diese immer zu verwenden, wenn ein Start und/oder Endtag möglich ist.</p>
</aside>
<div class="incremental">
<p>Im Fall von Elementen ohne Endtag (z. B. <span class="docutils literal">&lt;wbr&gt;</span> darf auch keines hinzugefügt werden!</p>
</div><div class="supplemental">
<p><strong>Beispiel</strong></p>
<pre class="code html literal-block"><code><span class="comment preproc">&lt;!DOCTYPE HTML&gt;</span><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">title</span><span class="punctuation">&gt;</span>Hello<span class="punctuation">&lt;/</span><span class="name tag">title</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Welcome to this example.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
<p>Ist ein gültiges Dokument. Es ist jedoch <strong>keine</strong> gute Praxis (hier wurde das <em>Start Tag</em> des <span class="docutils literal">html</span> Elements weggelassen.</p>
</div></div><div class="ld-slide" id="typen-von-html-elementen">
<h2>Typen von HTML Elementen</h2>
<p>Sechs Typen von HTML-Elementen werden unterschieden:</p>
<dl class="field-list simple">
<dt>Void elements<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">area</span>, <span class="docutils literal">base</span>, <span class="docutils literal">br</span>, <span class="docutils literal">col</span>, <span class="docutils literal">embed</span>, <span class="docutils literal">hr</span>, <span class="docutils literal">img</span>, <span class="docutils literal">input</span>, <span class="docutils literal">link</span>, <span class="docutils literal">meta</span>, <span class="docutils literal">source</span>, <span class="docutils literal">track</span>, <span class="docutils literal">wbr</span></p>
</dd>
<dt>Das template Element<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">template</span></p>
</dd>
<dt>Raw text elements<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">script</span>, <span class="docutils literal">style</span></p>
</dd>
<dt>Escapable raw text elements<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">textarea</span>, <span class="docutils literal">title</span></p>
</dd>
<dt>Foreign elements<span class="colon">:</span></dt>
<dd><p>Elemente aus dem MathML- und SVG-Namensraum.</p>
</dd>
<dt>Normal elements<span class="colon">:</span></dt>
<dd><p>Alle weiteren HTML Elemente sind <em>normale Elemente</em>.</p>
</dd>
</dl>
</div><div class="ld-slide" id="attribute-in-html">
<h2>Attribute in HTML</h2>
<p>Attribute liefern Informationen über das Element.</p>
<table class="align-center no-table-borders">
<tbody>
<tr><td colspan="3"><p><em>Start Tag</em></p></td>
</tr>
<tr><td colspan="3"><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">a</span>  <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;obsolete&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#top&quot;</span> <span class="punctuation">&gt;</span>..</code></pre>
</td>
</tr>
<tr><td></td>
<td><p>Attribute</p></td>
<td></td>
</tr>
</tbody>
</table>
<ul class="incremental list-with-explanations">
<li><p>Attribute kommen nur beim Start Tag vor.</p></li>
<li><p>Attribute (in HTML) können, müssen aber kein Wert haben (Boolsche Attribute).</p></li>
<li><p>Attributwerte sollten in Anführungszeichen (<span class="eng">quoted</span>) (entweder: <span class="docutils literal">&quot;</span> oder <span class="docutils literal">'</span>) stehen, müssen aber nicht.</p>
<p>Werte ohne Anführungszeichen dürfen keine Leerzeichen oder Anführungszeichen  enthalten.</p>
</li>
<li><p>Konkrete Attributwerte aus der HTML Spezifikation sind case-insensitive; andere Werte sind es nicht.</p></li>
</ul>
<div class="supplemental">
<p>Im Allgemeinen sollten Attributwerte klein geschrieben werden. Selektoren in CSS und JavaScript sind case-sensitive.</p>
<p>Z. B. ist <span class="docutils literal">&lt;input <span class="pre">type=&quot;text&quot;&gt;</span></span> und <span class="docutils literal">&lt;input <span class="pre">type=&quot;TEXT&quot;&gt;</span></span> gleichwertig, aber <span class="docutils literal">&lt;div <span class="pre">id=&quot;text&quot;&gt;</span></span> und <span class="docutils literal">&lt;div <span class="pre">id=&quot;Text&quot;&gt;</span></span> nicht!</p>
</div></div><div class="ld-slide" id="html-grundgerust">
<h2>HTML Grundgerüst</h2>
<pre class="code HTML literal-block"><code><span class="comment preproc">&lt;!DOCTYPE HTML&quot;&gt;</span>

<span class="punctuation">&lt;</span><span class="name tag">html</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
    ... Meta-Daten, Scripte, Stylesheets, etc. ...
    <span class="punctuation">&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>

    <span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
    ... das Dokument ...
    <span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
</div><div class="ld-slide" id="html-head-element-obligatorische-elemente">
<h2>HTML <span class="docutils literal">&lt;head&gt;</span> Element - <span class="ger-quote">obligatorische</span> Elemente</h2>
<p>Im Head sollten immer die folgenden Informationen deklariert werden:</p>
<div class="smaller docutils container">
<dl class="field-list simple">
<dt>Titel<span class="colon">:</span></dt>
<dd><p>Der Titel des Dokuments mit Hilfe des <span class="docutils literal">title</span> elements</p>
</dd>
<dt>Zeichensatz<span class="colon">:</span></dt>
<dd><p>Der verwendete Zeichensatz mit Hilfe des passenden meta elements: <span class="docutils literal">&lt;meta <span class="pre">charset=&quot;utf-8&quot;&gt;</span></span></p>
</dd>
<dt>Viewport<span class="colon">:</span></dt>
<dd><p>Konfiguration des <em>Viewports</em><a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a> (insbesondere für mobile Geräte relevant): <span class="docutils literal">&lt;meta <span class="pre">name=&quot;viewport&quot;</span> <span class="pre">content=&quot;width=device-width,</span> <span class="pre">initial-scale=1.0&quot;&gt;</span></span></p>
</dd>
</dl>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Der <em>Viewport</em> (<span class="ger">Ansichtsbereich</span>) des Browsers ist der Bereich des Fensters, in dem der Webinhalt zu sehen ist.</p>
</aside>
</aside>
<div class="supplemental">
<p>Insbesondere Mobilgeräte haben oft entweder eine geringere Auflösung als Desktop-Computer oder verwenden HiDPI Screens. Beides führt dazu, dass die Webseiten nicht wie gewünscht aussehen. In diesem Fall verwenden die Browser für die Webseiten einen virtuellen Viewport mit (z. B.) 960px und skalieren dann die Seite auf 390px herunter. Wenn dieses Verhalten nicht gewünscht ist - z. B. weil die Seite <span class="eng">Responsive</span> ist oder von vorneherein auf mobile Endgeräte ausgerichtet ist, dann ist auf jeden Fall eine <em>Viewport</em> Konfiguration notwendig.</p>
<table>
<thead>
<tr><th class="head"><p>Device</p></th>
<th class="head"><p>Viewport Size (width x height)</p></th>
<th class="head"><p>Device Resolution (width x height)</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>iPhone 12</p></td>
<td><p>390 x 844</p></td>
<td><p>1170 x 2532</p></td>
</tr>
<tr><td><p>iPhone 12 Mini</p></td>
<td><p>360 x 780</p></td>
<td><p>1080 x 2340</p></td>
</tr>
<tr><td><p>iPhone 12 Pro</p></td>

<td><p>1170 x 2532</p></td>
</tr>
<tr><td><p>iPhone 12 Pro Max</p></td>

<td><p>1248 x 2778</p></td>
</tr>
</tbody>
</table>
<p>Siehe: <a class="reference external" href="https://experienceleague.adobe.com/en/docs/target/using/experiences/vec/mobile-viewports.html?lang=de">https://experienceleague.adobe.com/en/docs/target/using/experiences/vec/mobile-viewports.html?lang=de</a> für weitere Details.</p>
</div></div><div class="ld-slide" id="html-head-element-weitere-elemente">
<h2>HTML <span class="docutils literal">&lt;head&gt;</span> Element - weitere Elemente</h2>
<p>Im Head können weitere Informationen und Pragmas deklariert werden bzw. sollten dort deklariert werden, wenn sie benötigt werden:</p>
<div class="scrollable docutils container">
<dl class="incremental field-list simple">
<dt>Skripte<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;script <span class="pre">[src=&quot;script.js&quot;</span> <span class="pre">[defer|async]]&gt;&lt;/script&gt;</span></span></p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>CSS<span class="colon">:</span></dt>
<dd><p>Mittels <span class="docutils literal">&lt;link <span class="pre">rel=&quot;stylesheet&quot;</span> <span class="pre">href=&quot;style.css&quot;&gt;</span></span> oder  <span class="docutils literal"><span class="pre">&lt;style&gt;...&lt;/style&gt;</span></span></p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Favorite Icon<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;link <span class="pre">rel=&quot;icon&quot;</span> <span class="pre">type=&quot;image/png&quot;</span> <span class="pre">href=&quot;/img/icon.png&quot;</span> /&gt;</span></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Pragmas<span class="colon">:</span></dt>
<dd><div class="minor far-smaller docutils container">
<p><span class="docutils literal"><span class="pre">http-equiv</span></span> ≘ <em>HTML equivalent</em> die Informationen könnte auch im HTTP Header stehen.</p>
</div>
<ul>
<li><p><span class="docutils literal">&lt;meta <span class="pre">http-equiv=&quot;Content-Type&quot;</span> <span class="pre">content=&quot;text/html;</span> <span class="pre">charset=utf-8&quot;&gt;</span></span> (alt)</p></li>
<li><p><span class="docutils literal">&lt;meta <span class="pre">http-equiv=&quot;Content-Security-Policy&quot;</span> <span class="pre">content=&quot;default-src</span> https:&quot; /&gt;</span></p>
<div class="incremental far-smaller">
<p>Äquivalente HTTP Header Definition:</p>
<pre class="code http literal-block"><code><span class="error">Content-Security-Policy: default-src https:</span></code></pre>
</div></li>
</ul>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Benannte Meta-Daten<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;meta <span class="pre">name=&quot;author&quot;</span> <span class="pre">content=&quot;Michael</span> Eichberg&quot;&gt;</span></p>
</dd>
</dl>
</div>
<div class="supplemental">
<p><a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy">Content Security Policies</a></p>
</div></div><div class="ld-slide" id="semantisches-html-vs-generisches-html">
<h2>Semantisches HTML vs. <span class="ger-quote">generisches</span> HTML</h2>
<div class="two-columns docutils container">
<div class="incremental column">
<p class="rubric">Semantisches HTML</p>
<ul class="simple">
<li><p>Verwendung von HTML Elementen, die die Bedeutung des Inhalts klar machen.</p></li>
<li><p>Bessere Zugänglichkeit</p></li>
<li><p>Bessere Suchmaschinen-Optimierung</p></li>
</ul>
<div class="incremental">
<p><strong>Beispiel Elemente</strong></p>
<p><span class="docutils literal">&lt;header&gt;</span>, <span class="docutils literal">&lt;footer&gt;</span>, <span class="docutils literal">&lt;nav&gt;</span>, <span class="docutils literal">&lt;article&gt;</span>, <span class="docutils literal">&lt;section&gt;</span>, <span class="docutils literal">&lt;aside&gt;</span>, <span class="docutils literal">&lt;main&gt;</span>, <span class="docutils literal">&lt;figure&gt;</span>,  <span class="docutils literal">&lt;address&gt;</span>, <span class="docutils literal">&lt;b&gt;</span>, <span class="docutils literal">&lt;s&gt;</span>, ...</p>
</div></div><div class="incremental column">
<p class="rubric">Nicht-Semantic HTML</p>
<ul class="simple">
<li><p>Verwendung von <span class="docutils literal">&lt;div&gt;</span> und <span class="docutils literal">&lt;span&gt;</span> Elementen, um den Inhalt zu strukturieren.</p></li>
<li><p>Keine klare Bedeutung des Inhalts.</p></li>
</ul>
</div></div>
</div><div class="ld-slide" id="semantisches-html-vs-generisches-html-beispiel">
<h2>Semantisches HTML vs. <span class="ger-quote">generisches</span> HTML - Beispiel</h2>
<div class="two-columns smallest docutils container">
<div class="column docutils container">
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span>Zwei Wörter<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>Viele Wörter<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>Erste Worte<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>DaDaDa<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>BlaBlaBla<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span>Alle Worte<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Zwei Wörter<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">nav</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">nav</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">main</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Viele Wörter<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>Erste Worte<span class="punctuation">&lt;/</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>DaDaDa<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>BlaBlaBla<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">main</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">footer</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Alle Worte<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">footer</span><span class="punctuation">&gt;</span></code></pre>
</div>
</div>
<div class="supplemental">
<p>Semantische Informationen im DOM zu haben, ist insbesondere für die Barrierefreiheit notwendig.</p>
<p>Alternativ zur Verwendung von semantischen Elementen können auch generische Attribute mit dem <span class="docutils literal">role</span> Attribute versehen werden, um die Bedeutung des Elements zu spezifizieren: <span class="docutils literal">&lt;div <span class="pre">role=&quot;navigation&quot;&gt;...&lt;/div&gt;</span></span></p>
</div></div><div class="center-child-elements no-title ld-slide" id="html-dient-der-strukturierung-von-inhalten">
<h2>HTML dient der Strukturierung von Inhalten</h2>
<blockquote>
<p>Verwenden Sie HTML zur Strukturierung von Inhalten, und nicht, um das Aussehen der Inhalte zu definieren.</p>
<p>Das Aussehen ist Sache von CSS.</p>
</blockquote>
</div><div class="ld-slide" id="strukturierung-von-dokumenten">
<h2>Strukturierung von Dokumenten</h2>
<ul class="incremental list-with-explanations">
<li><p><span class="docutils literal">header</span>, <span class="docutils literal">footer</span>, <span class="docutils literal">nav</span>, <span class="docutils literal">article</span>, <span class="docutils literal">section</span>, <span class="docutils literal">aside</span>, <span class="docutils literal">main</span>, <span class="docutils literal">figure</span>, <span class="docutils literal">address</span>, ...</p>
<p>In Hinblick auf die konkrete Semantik eines Elements gibt es Unterschiede wo und wie oft diese verwendet werden.</p>
<p>Ein <span class="docutils literal">footer</span> Element innerhalb eines <span class="docutils literal">article</span> Elements hat eine andere Bedeutung als ein <span class="docutils literal">footer</span> Element auf oberster Ebene.</p>
<p>Ein <span class="docutils literal">main</span> Element sollte nur einmal pro Dokument verwendet werden.</p>
</li>
<li><p>Überschriften: <span class="docutils literal">h1</span>, <span class="docutils literal">h2</span>, <span class="docutils literal">h3</span>, <span class="docutils literal">h4</span>, <span class="docutils literal">h5</span>, <span class="docutils literal">h6</span></p>
<p>Überschriften sollten in der richtigen Reihenfolge verwendet werden.</p>
</li>
<li><p>Überschriften gruppiert mit zugehörigem Inhalt: <span class="docutils literal">hgroup</span>.</p></li>
</ul>
<div class="supplemental">
<p>Das <span class="docutils literal">hgroup</span>-Element stellt eine Überschrift und den zugehörigen Inhalt dar. Dient dazu  eine Überschrift mit einem oder mehreren p-Elementen zu gruppieren. Zum Beispiel für eine Unterüberschrift oder einen alternativen Titel.</p>
</div></div><div class="ld-slide" id="attribute">
<h2>Attribute</h2>
<dl class="incremental field-list">
<dt>Boolsche Attribute<span class="colon">:</span></dt>
<dd><p>sind wahr, wenn diese angegeben sind und falsch andernfalls.</p>
<div class="far-smaller docutils container">
<p>Z. B. <span class="docutils literal">&lt;input <span class="pre">id=&quot;the-checkbox&quot;</span> <span class="pre">type=&quot;checkbox&quot;</span> checked&gt;</span>.</p>
</div>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Aufgezählte Attribute (<span class="eng">enumerated values</span>)<span class="colon">:</span></dt>
<dd><p>definieren eine begrenzte Anzahl von gültigen Werten sowie einen Default Wert, der verwendet wird, wenn kein Wert angegeben ist, aber das Attribut verwendet wird.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Globale Attribute<span class="colon">:</span></dt>
<dd><p>können für jedes Element verwendet werden; sind aber nicht immer sinnvoll.<a class="footnote-reference brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a></p>
<p>Globale HTML Attribute sind Z. B. <span class="docutils literal">id</span>, <span class="docutils literal">class</span>, <span class="docutils literal"><span class="pre">data-*</span></span>, <span class="docutils literal">autofocus</span>, <span class="docutils literal">role</span>, <span class="docutils literal">lang</span>, <span class="docutils literal">style</span>, <span class="docutils literal">popover</span>, <span class="docutils literal">tabindex</span>.</p>
<p>Event Handler Attribute: <span class="docutils literal">onclick</span>, <span class="docutils literal">onclose</span>, ...</p>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes#list_of_global_attributes">Globale Attribute</a></p>
</aside>
</aside>
<div class="supplemental">
<p>Boolsche Attribute sollten in JavaScript durch hinzufügen bzw. löschen gesetzt werden (und nicht die Manipulation des Attributwertes).</p>
<pre class="code JavaScript literal-block"><code><span class="keyword declaration">const</span><span class="whitespace"> </span><span class="name other">checkbox</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">document</span><span class="punctuation">.</span><span class="name other">getElementById</span><span class="punctuation">(</span><span class="literal string double">&quot;the-checkbox&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="name other">checkbox</span><span class="punctuation">.</span><span class="name other">removeAttribute</span><span class="punctuation">(</span><span class="literal string double">&quot;checked&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="name other">checkbox</span><span class="punctuation">.</span><span class="name other">setAttribute</span><span class="punctuation">(</span><span class="literal string double">&quot;checked&quot;</span><span class="punctuation">);</span></code></pre>
</div><div class="supplemental">
<p>Der Wert eines Attributs kann über mehrere Zeilen gehen solange diese keine Anführungszeichen enthalten. Zeilenumbrüche und Einrückungen (mit Tabulatoren (⇥)) werden dabei automatisch gefiltert.</p>
<p>Zum Beispiel kann der <span class="docutils literal">content</span>-Wert des <span class="docutils literal">meta</span>-Elements wie folgt geschrieben werden:</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;author&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;
⇥ ⇥Michael Eichberg
⇥ ⇥ Professor
⇥ ⇥ DHBW Mannheim
&quot;</span><span class="punctuation">&gt;</span></code></pre>
<p>Dies ist äquivalent zu:</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;author&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;Michael Eichberg Professor DHBW Mannheim&quot;</span><span class="punctuation">&gt;</span></code></pre>
</div></div><div class="ld-slide" id="ausgewahlte-globale-attribute">
<h2>Ausgewählte globale Attribute</h2>
<div class="scrollable docutils container">
<dl class="field-list">
<dt><span class="docutils literal">id</span><span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>verwendet, um ein Element eindeutig zu identifizieren</p></li>
</ul>
<p>(Welches man in CSS oder JavaScript per Selektor referenzieren kann.)
- als Ziel von Hyperlinks (<span class="docutils literal">&lt;a <span class="pre">href=&quot;#id&quot;&gt;</span></span>)
- im Rahmen der Unterstützung von Barrierefreiheit
- der Wert ist case-sensitive</p>
<p>Best Practice: Kleinbuchstaben und Bindestriche verwenden (Unterstriche sind erlaubt aber im Zusammenhang mit CSS nicht optimal).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><span class="docutils literal">class</span><span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>das class-Attribut ermöglicht es Elemente mit CSS und JavaScript anzusprechen</p></li>
<li><p>dient keinem anderen Zweck in HTML</p></li>
<li><p>wird sehr häufig von Frameworks und Bibliotheken verwendet</p></li>
</ul>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><span class="docutils literal">style</span><span class="colon">:</span></dt>
<dd><p>Das <span class="docutils literal">style</span>-Attribut ermöglicht die (ad-hoc) Anwendung von Inline-Styles auf das entsprechende Element (nicht empfohlen).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><span class="docutils literal"><span class="pre">data-*</span></span><span class="colon">:</span></dt>
<dd><p>Das <span class="docutils literal"><span class="pre">data-*</span></span>-Attribut ermöglicht es, benutzerdefinierte Daten an das Element zu binden, die von JavaScript verwendet werden können. <span class="docutils literal">*</span> kann ein beliebiger Name sein, aber nicht <span class="docutils literal">xml</span> oder <span class="docutils literal">:</span>  enthalten.</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="html-logische-gruppierung-von-text">
<h2>HTML - logische Gruppierung von Text</h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>Paragraphen<span class="colon">:</span></dt>
<dd><p><span class="docutils literal"><span class="pre">&lt;p&gt;Inhalt&lt;/p&gt;</span></span></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Zitate<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;blockquote&gt;</span> und <span class="docutils literal">&lt;q&gt;</span> (für kurze Zitate innerhalb eines Absatzes)</p>
<p>Das Inline-Zitat-Element <span class="docutils literal">&lt;q&gt;</span> fügt der Sprache entsprechende Anführungszeichen hinzu.</p>
<p><strong>Beispiel</strong></p>
<div class="two-columns incremental far-smaller docutils container">
<div class="column docutils container">
<q lang="de">Ein Zitat</q> (deutsch)

<q lang="en">A quote</q> (englisch)</div>
<div class="column docutils container">
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">q</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>Ein Zitat<span class="punctuation">&lt;/</span><span class="name tag">q</span><span class="punctuation">&gt;</span>

<span class="punctuation">&lt;</span><span class="name tag">q</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;en&quot;</span><span class="punctuation">&gt;</span>A quote<span class="punctuation">&lt;/</span><span class="name tag">q</span><span class="punctuation">&gt;</span></code></pre>
</div>
</div>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Betonung<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;em&gt;</span> (<span class="eng">emphasized</span>) und <span class="docutils literal">&lt;strong&gt;</span></p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Randbemerkungen<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;small&gt;</span> - für Randbemerkungen und Kleingedrucktes (d. h. <span class="docutils literal">small</span> steht nicht für unwichtige(re)n Text oder die Schriftgröße)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Veraltet bzw. nicht mehr korrekt<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;s&gt;</span></p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Zitierung<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;cite&gt;</span> - für den <strong>Titel</strong> eines Werkes oder einer Publikation</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Definitionen<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;dfn <span class="pre">[title=&quot;der</span> definierte <span class="pre">Begriff&quot;]&gt;</span></span> - für die Definition eines Begriffs</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Abkürzungen<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;abbr <span class="pre">title=&quot;HyperText</span> Markup <span class="pre">Language&quot;&gt;HTML&lt;/abbr&gt;</span></span> - für Abkürzungen</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Zeitangaben<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;time <span class="pre">datetime=&quot;2021-10-01&quot;&gt;1.</span> Oktober <span class="pre">2021&lt;/time&gt;</span></span> - für Zeitangaben</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Code<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;code&gt;</span> - für Code; für das Darstellen von Code-Beispielen wird <span class="docutils literal">code</span> häufig mit <span class="docutils literal">&lt;pre&gt;</span> kombiniert; die Sprache des Codes wird dann über ein <span class="docutils literal">class</span> Attribute spezifiziert (z. B. <span class="docutils literal"><span class="pre">&lt;pre&gt;&lt;code</span> <span class="pre">class=&quot;language-java&quot;&gt;...&lt;/code&gt;&lt;/pre&gt;</span></span>)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Variablen<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;var&gt;</span> - für Variablen in mathematischen oder Programmierkontexten</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>(Tastatur-)Eingaben<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;kbd&gt;</span> - für Tastatureingaben oder andere Benutzereingaben</p>
<pre class="code html far-smaller literal-block"><code>Drücken Sie <span class="punctuation">&lt;</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span>cmd<span class="punctuation">&lt;/</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span> + <span class="punctuation">&lt;</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span>c<span class="punctuation">&lt;/</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span> zum Kopieren.</code></pre>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Hoch-/Tiefstellung<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;sup&gt;</span> und <span class="docutils literal">&lt;sub&gt;</span> - für Hoch- und Tiefstellung, die nicht typographisch Zwecken dient, sondern inhaltlichen Zwecken.</p>
<pre class="code html far-smaller literal-block"><code>H<span class="punctuation">&lt;</span><span class="name tag">sub</span><span class="punctuation">&gt;</span>2<span class="punctuation">&lt;/</span><span class="name tag">sub</span><span class="punctuation">&gt;</span>O steht für Wasser.</code></pre>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Text mit abweichender Bedeutung<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;i&gt;</span> - Text, der von normaler Prosa abweicht wie z. B. eine taxonomische Bezeichnung, ein technischer Begriff, ...</p>
<pre class="code html far-smaller literal-block"><code>Brot besteht aus <span class="punctuation">&lt;</span><span class="name tag">i</span><span class="punctuation">&gt;</span>Mehl<span class="punctuation">&lt;/</span><span class="name tag">i</span><span class="punctuation">&gt;</span>.</code></pre>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Text mit erhöhter Aufmerksamkeit<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;b&gt;</span> - Text, der erhöhte Aufmerksamkeit erfordert, aber nicht unbedingt betont werden muss; z. B. Schlüsselwörter in einem Artikel.</p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Das <span class="punctuation">&lt;</span><span class="name tag">b</span><span class="punctuation">&gt;</span>Wetter<span class="punctuation">&lt;/</span><span class="name tag">b</span><span class="punctuation">&gt;</span> ist heute schön.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Text mit erhöhter Bedeutung<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;mark&gt;</span> - Text, der hervorgehoben werden soll, z. B. Suchergebnisse.</p>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Es gibt weitere Elemente, die für spezielle Anwendungsfälle verwendet werden können. Siehe <a class="reference external" href="https://html.spec.whatwg.org/multipage/text-level-semantics.html">WHATWG</a>.</p>
</div></div><div class="ld-slide" id="html-text-physische-auszeichnung-von-text">
<h2>HTML Text - physische Auszeichnung von Text</h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>Vorformatierter text<span class="colon">:</span></dt>
<dd><p><span class="docutils literal"><span class="pre">&lt;pre&gt;...&lt;/pre&gt;</span></span> - für Text, der so angezeigt werden soll, wie er geschrieben wurde)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Zeilenumbrüche<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;br&gt;</span> - für Zeilenumbrüche, die inhärenter Teil der Daten sind wie zum Beispiel bei Adressen. D. h. sollte nicht innerhalb von Text verwendet werden!</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Optionale Zeilenumbrüche<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">&lt;wbr&gt;</span> (<span class="eng">word break opportunity`</span>) - ein optionaler Zeilenumbruch</p>
<p>(Beispiel: <span class="docutils literal">&lt;p&gt;Er schrie: &lt;q <span class="pre">lang=&quot;de&quot;&gt;Lasst&lt;wbr&gt;Mich&lt;br&gt;In&lt;wbr&gt;Ruhe!&lt;/q&gt;&lt;/p&gt;</span></span>)</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="html-span-und-div">
<h2>HTML - <span class="docutils literal">&lt;span&gt;</span> und <span class="docutils literal">div</span></h2>
<ul class="simple">
<li><p><span class="docutils literal">&lt;span&gt;</span> und <span class="docutils literal">&lt;div&gt;</span> sind generische Container-Elemente, die verwendet werden, um Text oder andere Elemente zu gruppieren.</p></li>
<li><p><span class="docutils literal">&lt;span&gt;</span> ist ein Inline-Element</p></li>
<li><p><span class="docutils literal">&lt;div&gt;</span> ist ein Block-Element</p></li>
<li><p>beide werden häufig verwendet, um CSS-Klassen zuzuweisen, um den Inhalt zu gruppieren oder um den Inhalt zu manipulieren.</p></li>
</ul>
</div><div class="ld-slide" id="html-data">
<h2>HTML - <span class="docutils literal">data</span></h2>
<ul>
<li><p>Das <span class="docutils literal">data</span>-Attribut ermöglicht es, benutzerdefinierte Daten an das Element zu binden, die von JavaScript verwendet werden können.</p></li>
<li><p>Die Daten werden im <span class="docutils literal">value</span> Attribut gespeichert.</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">data</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;8&quot;</span><span class="punctuation">&gt;</span>Acht<span class="punctuation">&lt;/</span><span class="name tag">data</span><span class="punctuation">&gt;</span></code></pre>
</li>
</ul>
</div><div class="ld-slide" id="html-links">
<h2>HTML - Links</h2>
<div class="scrollable docutils container">
<ul class="incremental">
<li><p>Hyperlinks werden mit dem <span class="docutils literal">&lt;a&gt;</span> Element erstellt.</p></li>
<li><p>Der <span class="docutils literal">href</span>-Attribut enthält die Adresse des Ziels (innerhalb des gleichen Dokuments, auf einer anderen Webseite, per E-Mail, ...)</p>
<pre class="code html far-smaller literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#teachers&quot;</span><span class="punctuation">&gt;</span>Unsere Lehrenden<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;mailto:michael.eichberg&#64;dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>Email: Michael Eichberg<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span></code></pre>
<div class="far-smaller docutils container">
<ol class="arabic simple">
<li><p>Externer Link</p></li>
<li><p>Interner Link (<span class="eng">link fragment identifier</span>) auf ein Element mit der ID <span class="docutils literal">teachers</span></p></li>
<li><p>E-Mail Link - kann ergänzt werden durch <span class="docutils literal">subject</span> und <span class="docutils literal">body</span> Parameter innerhalb des <span class="docutils literal">href</span> Attributs.</p></li>
</ol>
</div>
</li>
<li><p>Das <span class="docutils literal">target</span>-Attribut ermöglicht die Definition des Browsing-Kontextes für die Link-Navigation (und die Formularübermittlung).</p>
<pre class="code html far-smaller literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_blank&quot;</span>  <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_self&quot;</span>  <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_top&quot;</span>  <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_parent&quot;</span>  <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;dhbw&quot;</span>  <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span></code></pre>
<div class="far-smaller docutils container">
<ol class="arabic simple">
<li><p>Öffnet den Link in einem neuen Fenster oder Tab</p></li>
<li><p>Öffnet den Link im gleichen Browsing-Kontext</p></li>
<li><p>Öffnet den Link im obersten Browsing-Kontext</p></li>
<li><p>Öffnet den Link im übergeordneten Browsing-Kontext</p></li>
<li><p>Öffnet den Link im Browsing-Kontext mit dem Namen <cite>dhbw</cite> (Beispiel: <span class="raw-html"><a target="dhbw" href="https://www.dhbw-mannheim.de">DHBW Mannheim</a></span>)</p></li>
</ol>
<p><span class="docutils literal">_self</span>, <span class="docutils literal">_top</span> und <span class="docutils literal">_parent</span> sind relativ zum aktuellen Browsing-Kontext und unterscheiden sich nur, wenn die Seite in einem Frame oder einem iframe angezeigt wird.</p>
</div>
</li>
<li><p>Das <span class="docutils literal">rel</span>-Attribut legt die Art des Links fest und definiert die Beziehung zwischen dem aktuellen Dokument und der Ressource, auf die der Hyperlink verweist. (Z. B. <span class="docutils literal"><span class="pre">rel=&quot;license&quot;</span></span>, <span class="docutils literal"><span class="pre">rel=&quot;author&quot;</span></span> oder <span class="docutils literal"><span class="pre">rel=&quot;noopener&quot;</span></span>; siehe <a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel">MDN rel attribute</a>)</p></li>
</ul>
</div>
<div class="supplemental">
<p>Durch die Zuweisung zu einem Browsing-Kontext kann verhindert werden, dass die selbe Seite X mal geöffnet wird, wenn ein Nutzer auf den Link klickt.</p>
</div></div><div class="ld-slide" id="html-lists">
<h2>HTML - Lists</h2>
<p>Drei Arten von Listen werden unterstützt, die beliebig verschachtelt werden können:</p>
<div class="scrollable docutils container">
<ul class="incremental">
<li><p>Definitionslisten: <span class="docutils literal">&lt;dl&gt;</span></p>
<div class="two-columns docutils container">
<div class="column docutils container">
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">dl</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>Erster Begriff<span class="punctuation">&lt;/</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>Erklärung des 1. Begriffs<span class="punctuation">&lt;/</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>Zweiter Begriff<span class="punctuation">&lt;/</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>Erklärung des 2. Begriffs<span class="punctuation">&lt;/</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">dl</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column far-smaller docutils container">
<dl>
    <dt style="font-weight:bold">Erster Begriff</dt>
    <dd style="margin-left:3em">Erklärung des 1. Begriffs</dd>
    <dt style="font-weight:bold">Zweiter Begriff</dt>
    <dd style="margin-left:3em">Erklärung des 2. Begriffs</dd>
</dl></div>
</div>
</li>
<li><p>geordnete Listen: <span class="docutils literal">&lt;ol [reversed] <span class="pre">[start=&lt;NO&gt;]&gt;</span></span></p>
<div class="two-columns docutils container">
<div class="column docutils container">
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">ol</span> <span class="name attribute">start</span><span class="operator">=</span><span class="literal string">&quot;0&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Erster Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Zweiter Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;10&quot;</span><span class="punctuation">&gt;</span>Dritter Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column far-smaller docutils container">
<div class="margin-left-2em"><ol start="0">
    <li>Erster Punkt</li>
    <li>Zweiter Punkt</li>
    <li value="10">Dritter Punkt</li>
</ol></div></div>
</div>
</li>
<li><p>ungeordnete Listen: <span class="docutils literal">&lt;ul&gt;</span></p>
<div class="two-columns docutils container">
<div class="column docutils container">
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Erster Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Zweiter Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column far-smaller docutils container">
<ul>
    <li>Erster Punkt</li>
    <li>Zweiter Punkt</li>
</ul></div>
</div>
</li>
</ul>
</div>
</div><div class="ld-slide" id="html-navigation">
<h2>HTML - Navigation</h2>
<ul class="simple">
<li><p>Das <span class="docutils literal">&lt;nav&gt;</span> Element wird verwendet, um Navigationslinks zu gruppieren.</p></li>
<li><p>Insbesondere für Screenreader und die Suchmaschine relevant.</p></li>
</ul>
</div><div class="ld-slide" id="html-tabellen">
<h2>HTML - Tabellen</h2>
<div class="scrollable docutils container">
<p>Verwendet für die Darstellung von tabellarischen Daten mit Zeilen und Spalten.</p>
<aside class="admonition warning incremental">
<p class="admonition-title">Hinweis</p>
<p>Die Verwendung von &lt;table&gt; sollte sich nach dem Inhalt richten!</p>
<p>Tabellen sollten nicht zum Layout von Webseiten verwendet werden.</p>
</aside>
<div class="incremental far-smaller">
<p>Aufbau von Tabellen:</p>
<div class="two-columns docutils container">
<div class="column docutils container">
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">table</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">caption</span><span class="punctuation">&gt;</span>Logische Operation<span class="punctuation">&lt;/</span><span class="name tag">caption</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">thead</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">tr</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>not xor<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tr</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">thead</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">tbody</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">tr</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tr</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">tr</span><span class="punctuation">&gt;&lt;</span><span class="name tag">th</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">th</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>0<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;</span><span class="name tag">td</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">td</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tr</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">tbody</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">tfoot</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">tfoot</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">table</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column docutils container">
<table>
    <caption>Logische Operation</caption>
    <thead>
        <tr>
            <th>xor</th>
            <th>1</th>
            <th>0</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1</th>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <th>0</th>
            <td>0</td>
            <td>1</td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table></div>
</div>
</div><ul class="incremental simple">
<li><p>Zellen, die über mehrere Spalten oder Zeilen gehen können mit Hilfe von <span class="docutils literal">colspan</span> und <span class="docutils literal">rowspan</span> Attributen definiert werden.</p></li>
<li><p>Spalten und Zeilen können mit Hilfe von <span class="docutils literal">&lt;col&gt;</span> und <span class="docutils literal">&lt;colgroup&gt;</span> Elementen definiert werden.</p></li>
</ul>
</div>
</div><div class="ld-slide" id="html-images">
<h2>HTML - Images</h2>
<div class="scrollable docutils container">
<ul class="incremental">
<li><p>Bilder werden mit dem <span class="docutils literal">&lt;img&gt;</span> Element eingebunden.</p>
<pre class="code html far-smaller literal-block"><code>   <span class="punctuation">&lt;</span><span class="name tag">img</span> <span class="name attribute">src</span><span class="operator">=</span><span class="literal string">&quot;path/filename&quot;</span> <span class="name attribute">alt</span><span class="operator">=</span><span class="literal string">&quot;descriptive text&quot;</span> <span class="punctuation">/&gt;</span></code></pre>
</li>
<li><p>Das <span class="docutils literal">src</span>-Attribut enthält die Adresse des Bildes.</p></li>
<li><p>Das <span class="docutils literal">alt</span>-Attribut enthält eine Beschreibung des Bildes, die angezeigt wird, wenn das Bild nicht geladen werden kann.</p></li>
<li><p>Das <span class="docutils literal">width</span> und <span class="docutils literal">height</span>-Attribut können und sollten verwendet werden, um die Größe des Bildes festzulegen.</p></li>
<li><p>Lazy loading ist durch die Verwendung des <span class="docutils literal">loading</span> Attributs möglich (<span class="raw-html">loading="lazy"</span>).</p></li>
<li><p>Folgende Bildformate werden breit unterstützt: <span class="docutils literal">jpg</span>, <span class="docutils literal">png</span>, <span class="docutils literal">gif</span>, <span class="docutils literal">svg</span> und <span class="docutils literal">webp</span>.</p></li>
<li><p>Responsive Images werden über das <span class="docutils literal">srcset</span> Attribut unterstützt:</p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">img</span> <span class="name attribute">src</span><span class="operator">=</span><span class="literal string">&quot;images/dhbw.png&quot;</span> <span class="name attribute">alt</span><span class="operator">=</span><span class="literal string">&quot;Logo der DHBW&quot;</span>
    <span class="name attribute">srcset</span><span class="operator">=</span><span class="literal string">&quot;images/dhbw.png 400w, images/dhbw-xl.jpg 800w&quot;</span>
    <span class="name attribute">sizes</span><span class="operator">=</span><span class="literal string">&quot;(max-width: 800px) 400px, 800px&quot;</span> <span class="punctuation">/&gt;</span></code></pre>
</li>
</ul>
<div class="incremental">
<p>Weitere <a class="reference external" href="https://web.dev/learn/design/responsive-images">Responsive Features</a>) werden mittels CSS ermöglicht. Um zum Beispiel zu verhindern, dass ein Bild größer als eine Textzeile wird, kann folgendes CSS definiert werden:</p>
<pre class="code css far-smaller literal-block"><code><span class="name tag">img</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">max-inline-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="keyword type">%</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">block-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">auto</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div></div>
</div><div class="ld-slide" id="html-formulare">
<h2>HTML - Formulare</h2>
<div class="scrollable docutils container">
<div class="incremental">
<p>Formulare werden mit dem <span class="docutils literal">&lt;form&gt;</span> Element erstellt.</p>
<ul class="incremental simple">
<li><p><span class="docutils literal">action</span> enthält die Adresse, an die die Formulardaten gesendet werden.</p></li>
<li><p><span class="docutils literal">method</span> definiert die Methode, die zum Senden der Daten verwendet wird (<span class="docutils literal">GET</span> oder <span class="docutils literal">POST</span>).</p></li>
<li><p><span class="docutils literal">name</span> setzt den Namen des Formulars.</p></li>
<li><p><span class="docutils literal">target</span> enthält den Namen des Browsing-Kontexts, in dem die Antwort angezeigt wird.</p></li>
<li><p><span class="docutils literal">autocomplete</span> ermöglicht das automatische Ausfüllen von Formularen.</p></li>
<li><p><span class="docutils literal">novalidate</span> verhindert die Validierung der Formulardaten durch den Browser.</p></li>
<li><p><span class="docutils literal"><span class="pre">accept-charset</span></span> definiert die Zeichencodierung, die zum Senden der Formulardaten verwendet wird.</p></li>
</ul>
</div><div class="incremental">
<p>Formularelemente werden mit dem <span class="docutils literal">&lt;input&gt;</span> Element erstellt.</p>
<ul class="incremental simple">
<li><p><span class="docutils literal">type</span> definiert den Typ des Formularelements.</p></li>
<li><p><span class="docutils literal">name</span> definiert den Namen des Formularelements.</p></li>
<li><p><span class="docutils literal">value</span> definiert den Wert des Formularelements.</p></li>
<li><p><span class="docutils literal">placeholder</span> definiert den Platzhaltertext des Formularelements.</p></li>
<li><p><span class="docutils literal">required</span> definiert, ob das Formularelement erforderlich ist.</p></li>
<li><p><span class="docutils literal">disabled</span> definiert, ob das Formularelement deaktiviert ist.</p></li>
<li><p><span class="docutils literal">autofocus</span> definiert, ob das Formularelement den Fokus erhält.</p></li>
</ul>
</div><div class="incremental far-smaller">
<p class="rubric">Beispiel</p>
<div class="two-columns docutils container">
<div class="column docutils container">
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">form</span> <span class="name attribute">method</span><span class="operator">=</span><span class="literal string">&quot;GET&quot;</span>
      <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;Folienauswahl&quot;</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;</span><span class="name tag">label</span> <span class="name attribute">for</span><span class="operator">=</span><span class="literal string">&quot;slide&quot;</span><span class="punctuation">&gt;</span>Folie:<span class="punctuation">&lt;/</span><span class="name tag">label</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;</span><span class="name tag">select</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;ld-slide-no&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;slide&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">option</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;8&quot;</span><span class="punctuation">&gt;</span>Elemente<span class="punctuation">&lt;/</span><span class="name tag">option</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">option</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;10&quot;</span><span class="punctuation">&gt;</span>Attribute<span class="punctuation">&lt;/</span><span class="name tag">option</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">option</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;29&quot;</span><span class="punctuation">&gt;</span>Formulare<span class="punctuation">&lt;/</span><span class="name tag">option</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;/</span><span class="name tag">select</span><span class="punctuation">&gt;</span>
