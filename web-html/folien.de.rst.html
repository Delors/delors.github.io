<ld-topic class="new-section transition-fade" id="einfuhrung">
<h2>Einführung</h2>
</ld-topic><ld-topic id="html-5-1">
<h2>HTML(5)</h2>
<dl class="incremental-list field-list">
<dt>Gegenstand<span class="colon">:</span></dt>
<dd><ul class="list-with-explanations">
<li><p>Sprache zur Beschreibung der Darstellung von Inhalten (Markup Language), zwischen denen „navigiert“ werden kann (Hypertext).</p>
<p>Ursprünglich war HTML ein Akronym für <em>HyperText Markup Language</em>; heutzutage wird HTML als Eigenname verwendet.</p>
</li>
<li><p>Auszeichnungssprache abgeleitet aus SGML (Standard Generalized Markup Language).</p></li>
</ul>
</dd>
<dt>Verwendung<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Webseiten</p></li>
<li><p>Progressive Web-Apps</p></li>
<li><p>Desktop Apps (z. B. mit Electron)</p></li>
</ul>
</dd>
</dl>
</ld-topic><ld-topic id="ein-einfaches-html-5-dokument">
<h2>Ein einfaches HTML(5) Dokument</h2>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment preproc">&lt;!DOCTYPE html&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="punctuation">&lt;</span><span class="name tag">html</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">    <span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;&lt;</span><span class="name tag">title</span><span class="punctuation">&gt;</span>Eine Webseite<span class="punctuation">&lt;/</span><span class="name tag">title</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">    <span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">        <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Informationen<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span><span class="comment multiline">&lt;!-- Ein Kommentar ... --&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">            Ein einfacher Link auf:
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">            <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;http://www.michael-eichberg.de&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">                Michael Eichberg's Homepage
</code><small class="ln">10 </small><code data-lineno="10 ">            <span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>.
</code><small class="ln">11 </small><code data-lineno="11 ">        <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">12 </small><code data-lineno="12 ">    <span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln">13 </small><code data-lineno="13 "><span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
<div class="supplemental">
<p>Im Folgenden werden wir uns mit den grundlegenden Konzepten von HTML beschäftigen und die wichtigsten Bestandteile von HTML-Dokumenten kennenlernen. Das Ziel ist es, ein Verständnis für HTML zu entwickeln, dass für die fundierte Entwicklung von Webseiten erforderlich sind.</p>
</div></ld-topic><ld-topic id="html-historie">

</ld-topic><ld-topic id="html-universum">
<h2>HTML Universum</h2>
<p>Spezifikationen (siehe <a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a>), die im Rahmen der Entwicklung von Webseiten/Webanwendungen relevant sind:</p>
<ul class="incremental-list simple">
<li><p><strong>CSS</strong>: Cascading Style Sheets</p></li>
<li><p><strong>JavaScript</strong>: ECMAScript (Fetch API, <span class="obsolete">XMLHttpRequest</span>, ...)</p></li>
<li><p><strong>DOM</strong>: Document Object Model</p></li>
<li><p><strong>Encoding</strong>: Unicode</p></li>
<li><p><strong>HTTP</strong>: Hypertext Transfer Protocol</p></li>
<li><p><strong>SVG</strong>: Scalable Vector Graphics</p></li>
<li><p><strong>MathML</strong>: Mathematical Markup Language</p></li>
<li><p><strong>WebAssembly</strong>: Low-Level Bytecode</p></li>
<li><p>...</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://spec.whatwg.org">https://spec.whatwg.org</a></p>
</aside>
</aside>
</ld-topic><ld-topic id="html-vs-xml-syntax-vs-dom">
<h2>HTML vs. XML Syntax vs. DOM</h2>
<p>Die HTML-Spezifikation definiert eine abstrakte Sprache zur Beschreibung von Dokumenten. XML und HTML sind konkrete Syntaxbeschreibungen dieser abstrakten Sprache.</p>
<ul class="list-with-explanations incremental-list">
<li><p>HTML ist eine Beschreibungssprache für entsprechende Dokumente.</p></li>
<li><p>XML ist eine allg. Beschreibungssprache, die auch für HTML verwendet wurde. (MIME Type: <span class="docutils literal">application/xhtml+xml</span>)</p>
<p>(Heutzutage wird XML zur Beschreibung von HTML-Dokumenten nicht mehr verwendet.)</p>
</li>
<li><p>Das DOM (<span class="eng">Document Object Model</span>) ist die In-Memory Darstellung eines Dokuments.</p>
<p>Das DOM ist (auch) eine API, um HTML-Dokumente zu manipulieren.</p>
</li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Das DOM, die HTML-Syntax und die XML-Syntax können nicht alle denselben Inhalt darstellen.</p>
</aside>
<div class="supplemental">
<p><strong>Beispiele für Unterschiede</strong></p>
<ul class="simple">
<li><p>Namespaces werden nicht von der HTML-Syntax unterstützt, aber sowohl vom DOM als auch der XML-Syntax unterstützt.</p></li>
<li><p><code class="html">noscript</code> wird nur in HTML-Dokumenten unterstützt.</p></li>
<li><p>Kommentare, die <code class="html">--&gt;</code> enthalten, werden nur vom DOM unterstützt; in einem HTML-Dokument beendet dies den Kommentar.</p></li>
</ul>
</div></ld-topic><ld-topic id="html-in-a-nutshell">
<h2>HTML in a Nutshell</h2>
<p>HTML-Dokumente bestehen aus einem Baum von Elementen und Text.</p>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<p class="rubric">HTML-Dokument</p>
<pre class="code HTML copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment preproc">&lt;!DOCTYPE html&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="punctuation">&lt;</span><span class="name tag">html</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;&lt;</span><span class="name tag">title</span><span class="punctuation">&gt;</span>Eine Webseite<span class="punctuation">&lt;/</span><span class="name tag">title</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Informationen<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span><span class="comment multiline">&lt;!-- Ein Kommentar ... --&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">        Ein einfacher Link auf
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">        <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="literal string">           http://www.michael-eichberg.de
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="literal string">        &quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">11 </small><code data-lineno="11 ">            Michael Eichberg's Homepage
</code><small class="ln">12 </small><code data-lineno="12 ">        <span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>.
</code><small class="ln">13 </small><code data-lineno="13 ">    <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">14 </small><code data-lineno="14 "><span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln">15 </small><code data-lineno="15 "><span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-40" style="align-self:auto;">
<p class="rubric">DOM</p>
<pre class="code html incremental-code literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 ">├─DOCTYPE: html
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">└─html lang=&quot;de&quot;
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">    ├─head
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">    │ └─title
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    │   └─#text: Eine Webseite
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">    ├─ #text: ⏎
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    └─body
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">      ├─ #text: ⏎␣␣␣␣
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">      ├─ h1
</code><small class="ln">10 </small><code data-lineno="10 ">      ...</code></pre>
</ld-cell></ld-grid><div class="supplemental">
<p>Mehrere HTML-Dokumente bilden ggf. auf denselben DOM ab. Zum Beispiel werden die Tags als solches gar nicht abgebildet und wenn im HTML Code ein optionales (schließendes) Tag fehlt, dann ist dies im DOM nicht mehr ersichtlich.</p>
</div></ld-topic><ld-topic id="html-verarbeitung">

</ld-topic><ld-topic class="new-section transition-fade" id="aufbau-von-html-dokumenten">
<h2>Aufbau von HTML-Dokumenten</h2>
</ld-topic><ld-topic id="html-dokumente">
<h2>HTML-Dokumente</h2>
<p>Die Dokumente müssen aus den folgenden Teilen in der angegebenen Reihenfolge bestehen:</p>
<blockquote>
<ul class="simple">
<li><p>Optional ein einzelnes U+FEFF Zeichen (Byte-Order-Mark(BOM)).</p></li>
<li><p>Eine beliebige Anzahl von Kommentaren und ASCII-Whitespace.</p></li>
<li><p>Eine DOCTYPE-Deklaration: <code class="html"><span class="comment preproc">&lt;!DOCTYPE html&gt;</span></code>.</p></li>
<li><p>Eine beliebige Anzahl von Kommentaren und ASCII-Whitespace.</p></li>
<li><p>Das <strong>Dokumentenelement</strong> in Form eines <span class="docutils literal">html</span>-Elements<a class="brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a>.</p></li>
<li><p>Eine beliebige Anzahl von Kommentaren und ASCII-Leerzeichen.</p></li>
</ul>
<p class="attribution">—HTML-Spezifikation</p>
</blockquote>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>HTML ist nicht case-sensitive, d. h. die Tags <span class="docutils literal">html</span> und <span class="docutils literal">HTML</span> sind gleichwertig. Wir verwenden jedoch immer die Kleinschreibung.</p>
</aside>
</aside>
</ld-topic><ld-topic id="allgemeiner-aufbau-von-html-elementen">
<h2>Allgemeiner Aufbau von HTML Elementen</h2>
<table class="align-center booktabs incremental-table-rows">
<tbody>
<tr><td><p><em>Start-Tag</em></p></td>
<td><p><em>Inhalt des Elements</em></p></td>
<td><p><em>End-Tag</em></p></td>
</tr>
<tr><td colspan="3"><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">b</span><span class="punctuation">&gt;</span>        Sehr Wichtig...     <span class="punctuation">&lt;/</span><span class="name tag">b</span><span class="punctuation">&gt;</span></code></pre>
</td>
</tr>
<tr><td colspan="3"><p>Element</p></td>
</tr>
</tbody>
</table>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Die Spezifikation verlangt nicht in allen Fällen ein Start und Endtag. Es ist jedoch eine gute Praxis, diese immer zu verwenden, wenn ein Endtag möglich ist.</p>
</aside>
<div class="incremental docutils container">
<p>Im Fall von Elementen ohne Endtag (z. B. <code class="html"><span class="punctuation">&lt;</span><span class="name tag">wbr</span><span class="punctuation">&gt;</span></code>) darf auch keines hinzugefügt werden!</p>
</div>
<div class="supplemental">
<p><strong>Beispiel</strong></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="comment preproc">&lt;!DOCTYPE HTML&gt;</span><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">        <span class="punctuation">&lt;</span><span class="name tag">title</span><span class="punctuation">&gt;</span>Hello<span class="punctuation">&lt;/</span><span class="name tag">title</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    <span class="punctuation">&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 ">    <span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 ">        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Welcome to this example.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    <span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
<p>Ist ein gültiges Dokument. Es ist jedoch <strong>keine</strong> gute Praxis (hier wurde das Start-Tag des <code class="html">html</code> Elements weggelassen).</p>
</div></ld-topic><ld-topic id="typen-von-html-elementen">
<h2>Typen von HTML Elementen</h2>
<p>Sechs Typen von HTML-Elementen werden unterschieden:</p>
<dl class="incremental-list field-list simple">
<dt><em>Void elements</em><span class="colon">:</span></dt>
<dd><p><code class="html">area</code>, <code class="html">base</code>, <code class="html">br</code>, <code class="html">col</code>, <code class="html">embed</code>, <code class="html">hr</code>, <code class="html">img</code>, <code class="html">input</code>, <code class="html">link</code>, <code class="html">meta</code>, <code class="html">source</code>, <code class="html">track</code>, <code class="html">wbr</code></p>
</dd>
<dt><em>Raw text elements</em><span class="colon">:</span></dt>
<dd><p><code class="html">script</code>, <code class="html">style</code></p>
</dd>
<dt><em>Escapable raw text elements</em><span class="colon">:</span></dt>
<dd><p><code class="html">textarea</code>, <code class="html">title</code></p>
</dd>
<dt>Das <em>template</em> Element<span class="colon">:</span></dt>
<dd><p><code class="html">template</code></p>
</dd>
<dt><em>Foreign elements</em><span class="colon">:</span></dt>
<dd><p>Elemente aus dem MathML- und SVG-Namensraum.</p>
</dd>
<dt><em>Normal elements</em><span class="colon">:</span></dt>
<dd><p><strong>Alle weiteren HTML Elemente</strong> sind <em>normale Elemente</em>.</p>
</dd>
</dl>
</ld-topic><ld-topic id="attribute-in-html">
<h2>Attribute in HTML</h2>
<p>Attribute liefern Informationen über das Element.</p>
<table class="align-center booktabs">
<tbody>
<tr><td colspan="3"><p><em>Start-Tag</em></p></td>
</tr>
<tr><td colspan="3"><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">a</span>    <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;obsolete&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#top&quot;</span> <span class="punctuation">&gt;</span>...</code></pre>
</td>
</tr>
<tr><td></td>
<td><p>Attribute</p></td>
<td></td>
</tr>
</tbody>
</table>
<ul class="incremental-list list-with-explanations">
<li><p>Attribute kommen nur beim Start-Tag vor.</p></li>
<li><p>Attribute (in HTML) können, müssen aber kein Wert haben (Boolsche Attribute).</p></li>
<li><p>Attributwerte sollten in Anführungszeichen (<span class="eng">quoted</span>) (entweder: <span class="docutils literal">&quot;</span> oder <span class="docutils literal">'</span>) stehen, müssen aber nicht.</p>
<p>Werte ohne Anführungszeichen dürfen keine Leerzeichen oder Anführungszeichen enthalten.</p>
<p>Welche Anführungszeichen verwendet werden, ist egal. Es ist jedoch eine gute Praxis, immer die gleichen Anführungszeichen zu verwenden.<a class="brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a></p>
</li>
<li><p>Konkrete Attributwerte aus der HTML-Spezifikation sind <em>case-insensitive</em>; andere Werte sind es nicht.</p></li>
</ul>
<div class="supplemental">
<p>Im Allgemeinen sollten Attributwerte klein geschrieben werden. Selektoren in CSS und JavaScript sind <em>case-sensitive</em>.</p>
<p>Z. B. ist <code class="html"><span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;text&quot;</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;TEXT&quot;</span><span class="punctuation">&gt;</span></code> gleichwertig, aber <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;text&quot;</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Text&quot;</span><span class="punctuation">&gt;</span></code> nicht!</p>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-4" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-4">4</a><span class="fn-bracket">]</span></span>
<p>Sollte man innerhalb eines Attributwertes Anführungszeichen verwenden wollen, dann sind HTML Entities notwendig: <span class="docutils literal">&amp;quot;</span> für <span class="docutils literal">&quot;</span> und <span class="docutils literal">&amp;#39;</span> für <span class="docutils literal">'</span></p>
</aside>
</aside>
</div></ld-topic><ld-topic id="html-grundgerust">
<h2>HTML-Grundgerüst</h2>
<pre class="code HTML copy-to-clipboard incremental-code literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment preproc">&lt;!DOCTYPE HTML&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="punctuation">&lt;</span><span class="name tag">html</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">    <span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">    ... Metadaten, Skripte, Stylesheets, etc. ...
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;/</span><span class="name tag">head</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    <span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">    ... das Dokument ...
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">    <span class="punctuation">&lt;/</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 "><span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code></pre>
</ld-topic><ld-topic id="html-head-element-obligatorische-elemente">
<h2>HTML <code class="html"><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span></code> Element - „obligatorische“ Elemente</h2>
<p>Im Head sollten immer die folgenden Informationen deklariert werden:</p>
<dl class="field-list simple">
<dt>Titel<span class="colon">:</span></dt>
<dd><p>Der Titel des Dokuments mit Hilfe des <code class="html"><span class="punctuation">&lt;</span><span class="name tag">title</span><span class="punctuation">&gt;</span>...<span class="punctuation">&lt;/</span><span class="name tag">title</span><span class="punctuation">&gt;</span></code> elements</p>
</dd>
<dt>Zeichensatz<span class="colon">:</span></dt>
<dd><p>Der verwendete Zeichensatz mit Hilfe des passenden meta elements: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">charset</span><span class="operator">=</span><span class="literal string">&quot;utf-8&quot;</span><span class="punctuation">&gt;</span></code></p>
</dd>
<dt>Viewport<span class="colon">:</span></dt>
<dd><p>Konfiguration des <em>Viewports</em><a class="brackets" href="#footnote-5" id="footnote-reference-5" role="doc-noteref"><span class="fn-bracket">[</span>5<span class="fn-bracket">]</span></a> (insbesondere für mobile Geräte relevant): <code class="html"><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;viewport&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;width=device-width, initial-scale=1.0&quot;</span><span class="punctuation">&gt;</span></code></p>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-5" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-5">5</a><span class="fn-bracket">]</span></span>
<p>Der <em>Viewport</em> (<span class="ger">Ansichtsbereich</span>) des Browsers ist der Bereich des Fensters, in dem der Webinhalt zu sehen ist.</p>
</aside>
</aside>
<div class="supplemental">
<p>Insbesondere Mobilgeräte haben oft entweder eine geringere Auflösung als Desktop-Computer oder verwenden HiDPI Screens. Beides führt dazu, dass die Webseiten nicht wie gewünscht aussehen. In diesem Fall verwenden die Browser für die Webseiten einen virtuellen Viewport mit (z. B.) 960px und skalieren dann die Seite (z. B.) auf 390px herunter. Wenn dieses Verhalten nicht gewünscht ist — z. B. weil die Seite <span class="eng">responsive</span> ist oder von vorneherein auf mobile Endgeräte ausgerichtet ist — dann ist auf jeden Fall eine <em>Viewport</em> Konfiguration notwendig.</p>
<table>
<thead>
<tr><th class="head"><p>Device</p></th>
<th class="head"><p>Viewport Size (width x height)</p></th>
<th class="head"><p>Device Resolution (width x height)</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>iPhone 12</p></td>
<td><p>390 x 844</p></td>
<td><p>1170 x 2532</p></td>
</tr>
<tr><td><p>iPhone 12 Mini</p></td>
<td><p>360 x 780</p></td>
<td><p>1080 x 2340</p></td>
</tr>
<tr><td><p>iPhone 12 Pro</p></td>
<td><p>390 x 844</p></td>
<td><p>1170 x 2532</p></td>
</tr>
<tr><td><p>iPhone 12 Pro Max</p></td>
<td><p>428 x 926</p></td>
<td><p>1248 x 2778</p></td>
</tr>
</tbody>
</table>
<p>Siehe: <a class="reference external" href="https://experienceleague.adobe.com/en/docs/target/using/experiences/vec/mobile-viewports.html?lang=de">https://experienceleague.adobe.com/en/docs/target/using/experiences/vec/mobile-viewports.html?lang=de</a> für weitere Details.</p>
</div></ld-topic><ld-topic id="html-head-element-weitere-elemente">
<h2>HTML <code class="html"><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span></code> Element - weitere Elemente</h2>
<p>Im Head können weitere Informationen und Pragmas deklariert werden bzw. sollten dort deklariert werden, wenn sie benötigt werden:</p>
<ld-story>
<dl class="incremental-list field-list">
<dt>Skripte<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">script</span> <span class="error">[</span><span class="name attribute">src</span><span class="operator">=</span><span class="literal string">&quot;script.js&quot;</span> <span class="error">[</span><span class="name attribute">defer</span><span class="error">|</span><span class="name attribute">async</span><span class="error">]]</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">script</span><span class="punctuation">&gt;</span></code></p>
</dd>
<dt>CSS<span class="colon">:</span></dt>
<dd><p>Mittels <code class="html"><span class="punctuation">&lt;</span><span class="name tag">link</span> <span class="name attribute">rel</span><span class="operator">=</span><span class="literal string">&quot;stylesheet&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;style.css&quot;</span><span class="punctuation">&gt;</span></code> oder <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span><span class="operator">...</span><span class="punctuation">&lt;/</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code></p>
</dd>
<dt><em>Favorite-Icon</em><span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">link</span> <span class="name attribute">rel</span><span class="operator">=</span><span class="literal string">&quot;icon&quot;</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;image/png&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;/img/icon.png&quot;</span> <span class="punctuation">/&gt;</span></code></p>
</dd>
<dt>Pragmas<span class="colon">:</span></dt>
<dd><p><span class="docutils literal"><span class="pre">http-equiv</span></span> ≘ <em>HTML equivalent</em>; d. h. die Informationen könnte auch im HTTP Header stehen.</p>
<ul>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">charset</span><span class="operator">=</span><span class="literal string">&quot;utf-8&quot;</span><span class="punctuation">&gt;</span></code> (alt)</p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">http-equiv</span><span class="operator">=</span><span class="literal string">&quot;Content-Security-Policy&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;default-src https:&quot;</span><span class="punctuation">&gt;</span></code></p>
<div class="incremental docutils container">
<p>Äquivalente HTTP Header Definition:</p>
<pre class="code http literal-block"><code><span class="error">Content-Security-Policy: default-src https:</span></code></pre>
</div>
</li>
</ul>
</dd>
<dt>Benannte Metadaten<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;author&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;Michael Eichberg&quot;</span><span class="punctuation">&gt;</span></code></p>
</dd>
</dl>
</ld-story><div class="supplemental">
<p><a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy">Content Security Policies</a></p>
<p>Pragmas sind Anweisungen, die die Steuerung/Verarbeitung beeinflussen.</p>
</div></ld-topic><ld-topic id="semantisches-vs-generisches-html">
<h2>Semantisches vs. „generisches“ HTML</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Semantisches HTML</p>
<ul class="simple">
<li><p>Verwendung von HTML Elementen, die die Bedeutung des Inhalts klar machen.</p></li>
<li><p>Bessere Zugänglichkeit</p></li>
<li><p>Bessere Suchmaschinen-Optimierung</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Beispiel Elemente</strong></p>
<p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">header</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">footer</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">nav</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">article</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">aside</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">main</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">figure</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">address</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">em</span><span class="punctuation">&gt;</span></code>, <code class="html"><span class="punctuation">&lt;</span><span class="name tag">s</span><span class="punctuation">&gt;</span></code>, ...</p>
</div>
</ld-cell><ld-cell class="width-50 incremental" style="align-self:auto;">
<p class="rubric">Semantikfreies HTML</p>
<ul class="simple">
<li><p>Verwendung von <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span></code> Elementen, um den Inhalt zu strukturieren.</p></li>
<li><p>Keine klare Bedeutung des Inhalts.</p></li>
</ul>
</ld-cell></ld-grid></ld-topic><ld-topic id="semantisches-vs-generisches-html-beispiel">
<h2>Semantisches vs. „generisches“ HTML - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<pre class="code html copy-to-clipboard incremental-code-1 literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">    <span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span>Zwei Wörter<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">        <span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>Viele Wörter<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 ">    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">11 </small><code data-lineno="11 ">    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">12 </small><code data-lineno="12 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>Erste Worte<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">13 </small><code data-lineno="13 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>DaDaDa<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">14 </small><code data-lineno="14 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>BlaBlaBla<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">15 </small><code data-lineno="15 ">    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">16 </small><code data-lineno="16 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">17 </small><code data-lineno="17 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span>Alle Worte<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<pre class="code html copy-to-clipboard incremental-code-1 literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">    <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Zwei Wörter<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">    <span class="punctuation">&lt;</span><span class="name tag">nav</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">        <span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span>Ein Wort<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;/</span><span class="name tag">nav</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="punctuation">&lt;/</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="punctuation">&lt;</span><span class="name tag">main</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">    <span class="punctuation">&lt;</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">        <span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Viele Wörter<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 ">    <span class="punctuation">&lt;/</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
</code><small class="ln">11 </small><code data-lineno="11 ">    <span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
</code><small class="ln">12 </small><code data-lineno="12 ">        <span class="punctuation">&lt;</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>Erste Worte<span class="punctuation">&lt;/</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>
</code><small class="ln">13 </small><code data-lineno="13 ">        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>DaDaDa<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">14 </small><code data-lineno="14 ">        <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>BlaBlaBla<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">15 </small><code data-lineno="15 ">    <span class="punctuation">&lt;/</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
</code><small class="ln">16 </small><code data-lineno="16 "><span class="punctuation">&lt;/</span><span class="name tag">main</span><span class="punctuation">&gt;</span>
</code><small class="ln">17 </small><code data-lineno="17 "><span class="punctuation">&lt;</span><span class="name tag">footer</span><span class="punctuation">&gt;&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Alle Worte<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">footer</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell></ld-grid><div class="supplemental">
<p>Semantische Informationen im DOM zu haben, ist insbesondere für die Barrierefreiheit notwendig.</p>
<p>Alternativ zur Verwendung von semantischen Elementen können auch generische Attribute mit dem <code class="html">role</code> Attribute versehen werden, um die Bedeutung des Elements zu spezifizieren: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">role</span><span class="operator">=</span><span class="literal string">&quot;navigation&quot;</span><span class="punctuation">&gt;</span>...<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></p>
</div></ld-topic><ld-topic class="center-content no-title" id="html-dient-der-strukturierung-von-inhalten">
<h2>HTML dient der Strukturierung von Inhalten</h2>
<ol class="arabic simple dhbw">
<li><p>Verwenden Sie HTML zur Strukturierung von Inhalten, und nicht, um das Aussehen der Inhalte zu definieren.</p></li>
<li><p>Das Aussehen ist Sache von CSS.</p></li>
</ol>
</ld-topic><ld-topic id="strukturierung-von-dokumenten">
<h2>Strukturierung von Dokumenten</h2>
<ul class="incremental-list list-with-explanations">
<li><p><code class="html">header</code>, <code class="html">footer</code>, <code class="html">nav</code>, <code class="html">article</code>, <code class="html">section</code>, <code class="html">aside</code>, <code class="html">main</code>, <code class="html">figure</code>, <code class="html">address</code>, ...</p>
<p>In Hinblick auf die konkrete Semantik eines Elements gibt es Unterschiede wo und wie oft diese verwendet werden.</p>
<p>Ein <code class="html">footer</code> Element innerhalb eines <code class="html">article</code> Elements hat eine andere Bedeutung als ein <code class="html">footer</code> Element auf oberster Ebene.</p>
<p>Ein <code class="html">main</code> Element sollte nur einmal pro Dokument verwendet werden.</p>
</li>
<li><p>Überschriften: <code class="html">h1</code>, <code class="html">h2</code>, <code class="html">h3</code>, <code class="html">h4</code>, <code class="html">h5</code>, <code class="html">h6</code></p>
<p>Überschriften sollten in der richtigen Reihenfolge verwendet werden.</p>
</li>
<li><p>Überschriften gruppiert mit zugehörigem Inhalt: <code class="html">hgroup</code>.</p></li>
</ul>
<div class="supplemental">
<p>Das <code class="html">hgroup</code>-Element stellt eine Überschrift und den zugehörigen Inhalt dar. Dient dazu eine Überschrift mit einem oder mehreren p-Elementen zu gruppieren. Zum Beispiel für eine Unterüberschrift oder einen alternativen Titel.</p>
</div></ld-topic><ld-topic id="attribute">
<h2>Attribute</h2>
<dl class="incremental-list field-list">
<dt>Boolsche Attribute<span class="colon">:</span></dt>
<dd><p>sind wahr, wenn diese angegeben sind und falsch andernfalls.</p>
<p>Z. B. <code class="html"><span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;the-checkbox&quot;</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;checkbox&quot;</span> <span class="name attribute">checked</span><span class="punctuation">&gt;</span></code>.</p>
</dd>
<dt>Aufgezählte Attribute (<span class="eng">enumerated values</span>)<span class="colon">:</span></dt>
<dd><p>definieren eine begrenzte Anzahl von gültigen Werten sowie einen Default, der verwendet wird, wenn kein Wert angegeben ist, aber das Attribut verwendet wird.</p>
</dd>
<dt>Globale Attribute<span class="colon">:</span></dt>
<dd><p>können für jedes Element verwendet werden; sind aber nicht immer sinnvoll.<a class="brackets" href="#footnote-6" id="footnote-reference-6" role="doc-noteref"><span class="fn-bracket">[</span>6<span class="fn-bracket">]</span></a></p>
<p>Globale HTML-Attribute sind Z. B. <code class="html">id</code>, <code class="html">class</code>, <code class="html">data-*</code>, <code class="html">autofocus</code>, <code class="html">role</code>, <code class="html">lang</code>, <code class="html">style</code>, <code class="html">popover</code>, <code class="html">tabindex</code>.</p>
<aside class="admonition deprecated">
<p class="admonition-title">Veraltet</p>
<p>Event Handler Attribute: <code class="html">onclick</code>, <code class="html">onclose</code>, ...</p>
</aside>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-6" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-6">6</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes#list_of_global_attributes">Globale Attribute</a></p>
</aside>
</aside>
<div class="supplemental">
<p>Boolsche Attribute sollten in JavaScript durch Hinzufügen bzw. Löschen gesetzt werden (und nicht durch die Manipulation des Wertes eines Attributs).</p>
<pre class="code JavaScript copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">const</span><span class="whitespace"> </span><span class="name other">checkbox</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name builtin">document</span><span class="punctuation">.</span><span class="name other">getElementById</span><span class="punctuation">(</span><span class="literal string double">&quot;the-checkbox&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name other">checkbox</span><span class="punctuation">.</span><span class="name other">removeAttribute</span><span class="punctuation">(</span><span class="literal string double">&quot;checked&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name other">checkbox</span><span class="punctuation">.</span><span class="name other">setAttribute</span><span class="punctuation">(</span><span class="literal string double">&quot;checked&quot;</span><span class="punctuation">);</span></code></pre>
</div><div class="supplemental">
<p>Der Wert eines Attributs kann über mehrere Zeilen gehen solange diese keine Anführungszeichen enthalten. Zeilenumbrüche und Einrückungen (mit Tabulatoren (⇥)) werden dabei automatisch gefiltert.</p>
<p>Zum Beispiel kann der <span class="docutils literal">content</span>-Wert des <span class="docutils literal">meta</span>-Elements wie folgt geschrieben werden:</p>
<pre class="code html copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;author&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;
⇥ ⇥Michael Eichberg
⇥ ⇥Professor
&quot;</span><span class="punctuation">&gt;</span></code></pre>
<p>Dies ist äquivalent zu:</p>
<pre class="code html copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">meta</span> <span class="name attribute">name</span><span class="operator">=</span><span class="literal string">&quot;author&quot;</span> <span class="name attribute">content</span><span class="operator">=</span><span class="literal string">&quot;Michael Eichberg Professor&quot;</span><span class="punctuation">&gt;</span></code></pre>
</div></ld-topic><ld-topic id="ausgewahlte-globale-attribute">
<h2>Ausgewählte globale Attribute</h2>
<ld-story>
<dl class="incremental-list field-list">
<dt><code class="html">id</code><span class="colon">:</span></dt>
<dd><ul class="list-with-explanations">
<li><p>verwendet, um ein Element eindeutig zu identifizieren</p>
<p>(Welches man in CSS oder JavaScript per Selektor referenzieren kann.)</p>
</li>
<li><p>als Ziel von Hyperlinks (<code class="html"><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#id&quot;</span><span class="punctuation">&gt;</span></code>)</p></li>
<li><p>im Rahmen der Unterstützung von Barrierefreiheit</p></li>
<li><p>der Wert ist <em>case-sensitive</em></p></li>
</ul>
<p>Best Practice: Kleinbuchstaben und Bindestriche verwenden (Unterstriche sind erlaubt aber im Zusammenhang mit CSS nicht optimal).</p>
</dd>
<dt><code class="html">class</code><span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>das <span class="docutils literal">class</span>-Attribut ermöglicht es Elemente mit CSS und JavaScript anzusprechen</p></li>
<li><p>dient keinem anderen Zweck in HTML</p></li>
<li><p>wird sehr häufig von Frameworks und Bibliotheken verwendet</p></li>
</ul>
</dd>
<dt><code class="html">style</code><span class="colon">:</span></dt>
<dd><p>Das <span class="docutils literal">style</span>-Attribut ermöglicht die (ad-hoc) Anwendung von Inline-Styles auf das entsprechende Element (nicht empfohlen).</p>
</dd>
<dt><code class="html">data-*</code><span class="colon">:</span></dt>
<dd><p>Das <span class="docutils literal"><span class="pre">data-*</span></span>-Attribut ermöglicht es, benutzerdefinierte Daten an das Element zu binden, die von JavaScript verwendet werden können. <span class="docutils literal">*</span> kann ein beliebiger Name sein, aber nicht <span class="docutils literal">xml</span> oder <span class="docutils literal">:</span>  enthalten.</p>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="html-logische-gruppierung-von-text">
<h2>HTML - logische Gruppierung von Text</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-6em field-list">
<dt>Paragraphen<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Inhalt<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></p>
</dd>
<dt>Zitate<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">blockquote</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">q</span><span class="punctuation">&gt;</span></code> (für kurze Zitate innerhalb eines Absatzes)</p>
<p>Das Inline-Zitat-Element <code class="html"><span class="punctuation">&lt;</span><span class="name tag">q</span><span class="punctuation">&gt;</span></code> fügt der Sprache entsprechende Anführungszeichen hinzu.</p>
<p><strong>Beispiel</strong></p>
<ul class="columns incremental-list">
<li><p>
<q lang="de">Ein Zitat</q> (deutsch)
</p>
<q lang="en">A quote</q> (englisch)</li>
<li><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">q</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>Ein Zitat<span class="punctuation">&lt;/</span><span class="name tag">q</span><span class="punctuation">&gt;</span>

<span class="punctuation">&lt;</span><span class="name tag">q</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;en&quot;</span><span class="punctuation">&gt;</span>A quote<span class="punctuation">&lt;/</span><span class="name tag">q</span><span class="punctuation">&gt;</span></code></pre>
</li>
</ul>
</dd>
<dt>Betonung<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">em</span><span class="punctuation">&gt;</span></code> (<span class="eng">emphasized</span>) und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">strong</span><span class="punctuation">&gt;</span></code></p>
</dd>
<dt>Randbemerkungen<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">small</span><span class="punctuation">&gt;</span></code> - für Randbemerkungen und Kleingedrucktes (d. h. <code class="html">small</code> steht nicht für unwichtige(re)n Text oder die Schriftgröße)</p>
</dd>
<dt>Veraltet bzw. nicht mehr korrekt<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">s</span><span class="punctuation">&gt;</span></code></p>
</dd>
<dt>Zitierung<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">cite</span><span class="punctuation">&gt;</span></code> - für den <strong>Titel</strong> eines Werkes oder einer Publikation</p>
</dd>
<dt>Definitionen<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">dfn</span> <span class="error">[</span><span class="name attribute">title</span><span class="operator">=</span><span class="literal string">&quot;der definierte Begriff&quot;</span><span class="error">]</span><span class="punctuation">&gt;</span></code> - für die Definition eines Begriffs</p>
</dd>
<dt>Abkürzungen<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">abbr</span> <span class="name attribute">title</span><span class="operator">=</span><span class="literal string">&quot;HyperText Markup Language&quot;</span><span class="punctuation">&gt;</span>HTML<span class="punctuation">&lt;/</span><span class="name tag">abbr</span><span class="punctuation">&gt;</span></code> - für Abkürzungen</p>
</dd>
<dt>Zeitangaben<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">time</span> <span class="name attribute">datetime</span><span class="operator">=</span><span class="literal string">&quot;2021-10-01&quot;</span><span class="punctuation">&gt;</span>1. Oktober 2021<span class="punctuation">&lt;/</span><span class="name tag">time</span><span class="punctuation">&gt;</span></code> - für Zeitangaben</p>
<p><code class="html">datetime</code> dient der Zeitangabe in einem maschinenlesbaren Format (z. B. für Suchmaschinen)</p>
</dd>
<dt>Code<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">code</span><span class="punctuation">&gt;</span></code> - für Code; für das Darstellen von Code-Beispielen wird <code class="html">code</code> häufig mit <code class="html"><span class="punctuation">&lt;</span><span class="name tag">pre</span><span class="punctuation">&gt;</span></code> kombiniert; die Sprache des Codes wird dann über ein <code class="html">class</code> Attribute spezifiziert (z. B. <code class="html"><span class="punctuation">&lt;</span><span class="name tag">pre</span><span class="punctuation">&gt;&lt;</span><span class="name tag">code</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;language-java&quot;</span><span class="punctuation">&gt;</span>...<span class="punctuation">&lt;/</span><span class="name tag">code</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">pre</span><span class="punctuation">&gt;</span></code>)</p>
</dd>
<dt>Variablen<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">var</span><span class="punctuation">&gt;</span></code> - für Variablen in mathematischen oder Programmierkontexten</p>
</dd>
<dt>(Tastatur-)Eingaben<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span></code> - für Tastatureingaben oder andere Benutzereingaben</p>
<pre class="code html literal-block"><code>Drücken Sie <span class="punctuation">&lt;</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span>cmd<span class="punctuation">&lt;/</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span> + <span class="punctuation">&lt;</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span>c<span class="punctuation">&lt;/</span><span class="name tag">kbd</span><span class="punctuation">&gt;</span> zum Kopieren.</code></pre>
</dd>
<dt>Hoch-/Tiefstellung<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">sup</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">sub</span><span class="punctuation">&gt;</span></code> - für Hoch- und Tiefstellung, die nicht typographischen Zwecken dient, sondern inhaltlichen Zwecken.</p>
<pre class="code html literal-block"><code>H<span class="punctuation">&lt;</span><span class="name tag">sub</span><span class="punctuation">&gt;</span>2<span class="punctuation">&lt;/</span><span class="name tag">sub</span><span class="punctuation">&gt;</span>O steht für Wasser.</code></pre>
</dd>
<dt>Text mit abweichender Bedeutung<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">i</span><span class="punctuation">&gt;</span></code> - Text, der von normaler Prosa abweicht wie z. B. eine taxonomische Bezeichnung, ein technischer Begriff, ...</p>
<pre class="code html literal-block"><code>Brot besteht aus <span class="punctuation">&lt;</span><span class="name tag">i</span><span class="punctuation">&gt;</span>Mehl<span class="punctuation">&lt;/</span><span class="name tag">i</span><span class="punctuation">&gt;</span>.</code></pre>
</dd>
<dt>Text mit erhöhter Aufmerksamkeit<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">b</span><span class="punctuation">&gt;</span></code> - Text, der erhöhte Aufmerksamkeit erfordert, aber nicht unbedingt betont werden muss; z. B. Schlüsselwörter in einem Artikel.</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Das <span class="punctuation">&lt;</span><span class="name tag">b</span><span class="punctuation">&gt;</span>Wetter<span class="punctuation">&lt;/</span><span class="name tag">b</span><span class="punctuation">&gt;</span> ist heute schön.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</dd>
<dt>Text mit erhöhter Bedeutung<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">mark</span><span class="punctuation">&gt;</span></code> - Text, der hervorgehoben werden soll, z. B. Suchergebnisse.</p>
</dd>
</dl>
</ld-story><div class="supplemental">
<p>Es gibt weitere Elemente, die für spezielle Anwendungsfälle verwendet werden können. Siehe <a class="reference external" href="https://html.spec.whatwg.org/multipage/text-level-semantics.html">WHATWG</a>.</p>
</div></ld-topic><ld-topic id="html-physische-auszeichnung-von-text">
<h2>HTML - physische Auszeichnung von Text</h2>
<dl class="incremental-list field-list">
<dt>Vorformatierter Text<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">pre</span><span class="punctuation">&gt;</span>...<span class="punctuation">&lt;/</span><span class="name tag">pre</span><span class="punctuation">&gt;</span></code> - für Text, der so angezeigt werden soll, wie er geschrieben wurde.</p>
</dd>
<dt>Zeilenumbrüche<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">br</span><span class="punctuation">&gt;</span></code> - für Zeilenumbrüche, die inhärenter Teil der Daten sind wie zum Beispiel bei Adressen. D. h. sollte nicht innerhalb von Text verwendet werden!</p>
</dd>
<dt>Optionale Zeilenumbrüche<span class="colon">:</span></dt>
<dd><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">wbr</span><span class="punctuation">&gt;</span></code> (<span class="eng">word break opportunity</span>) - ein optionaler Zeilenumbruch</p>
<p>Beispiel:</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span> Er schrie:
    <span class="punctuation">&lt;</span><span class="name tag">q</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de&quot;</span><span class="punctuation">&gt;</span>Lasst<span class="punctuation">&lt;</span><span class="name tag">wbr</span><span class="punctuation">&gt;</span>Mich<span class="punctuation">&lt;</span><span class="name tag">wbr</span><span class="punctuation">&gt;</span>In<span class="punctuation">&lt;</span><span class="name tag">wbr</span><span class="punctuation">&gt;</span>Ruhe!<span class="punctuation">&lt;/</span><span class="name tag">q</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</dd>
</dl>
</ld-topic><ld-topic id="html-span-und-div">
<h2>HTML - <code class="html"><span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></h2>
<ul class="simple">
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> sind generische Container-Elemente, die verwendet werden, um Text oder andere Elemente zu gruppieren.</p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span></code> ist ein Inline-Element</p></li>
<li><p><code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> ist ein Block-Element</p></li>
<li><p>beide werden häufig verwendet, um CSS-Klassen zuzuweisen, um den Inhalt zu gruppieren oder um den Inhalt zu manipulieren.</p></li>
</ul>
</ld-topic><ld-topic id="html-data">
<h2>HTML - <code class="html"><span class="punctuation">&lt;</span><span class="name tag">data</span><span class="punctuation">&gt;</span></code></h2>
<ul>
<li><p>Das <code class="html"><span class="punctuation">&lt;</span><span class="name tag">data</span><span class="punctuation">&gt;</span></code>-Element ermöglicht es, maschinenlesbare Daten an ein Element zu binden, die dann von JavaScript verwendet werden können.</p></li>
<li><p>Die maschinenlesbaren Daten werden im <code class="html">value</code> Attribut gespeichert.</p>
<pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">data</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;8&quot;</span><span class="punctuation">&gt;</span>Acht<span class="punctuation">&lt;/</span><span class="name tag">data</span><span class="punctuation">&gt;</span></code></pre>
</li>
</ul>
</ld-topic><ld-topic id="html-links">
<h2>HTML - Links</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Hyperlinks werden mit dem <code class="html"><span class="punctuation">&lt;</span><span class="name tag">a</span><span class="punctuation">&gt;</span></code> Element erstellt.</p></li>
<li><p>Der <code class="html">href</code>-Attribut enthält die Adresse des Ziels (innerhalb des gleichen Dokuments, auf einer anderen Webseite, per E-Mail, ...)</p>
<pre class="code html literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#teachers&quot;</span><span class="punctuation">&gt;</span>Unsere Lehrenden<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;mailto:michael.eichberg&#64;dhbw.de&quot;</span><span class="punctuation">&gt;</span>E-Mail: Michael Eichberg<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span></code></pre>
<div class="docutils container">
<ol class="arabic simple">
<li><p>Externer Link</p></li>
<li><p>Interner Link (<span class="eng">link fragment identifier</span>) auf ein Element mit der ID <span class="docutils literal">teachers</span></p></li>
<li><p>E-Mail Link - kann ergänzt werden durch <span class="docutils literal">subject</span> und <span class="docutils literal">body</span> Parameter innerhalb des <code class="html">href</code> Attributs.</p></li>
</ol>
</div>
</li>
<li><p>Das <code class="html">target</code>-Attribut ermöglicht die Definition des Browsing-Kontextes für die Link-Navigation (und die Formularübermittlung).</p>
<div class="font-size-90 compound">
<pre class="code html literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_blank&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_self&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_top&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;_parent&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">target</span><span class="operator">=</span><span class="literal string">&quot;dhbw&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;https://www.dhbw-mannheim.de&quot;</span><span class="punctuation">&gt;</span>DHBW Mannheim<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span></code></pre>
<ol class="arabic simple">
<li><p>Öffnet den Link in einem neuen Fenster oder Tab</p></li>
<li><p>Öffnet den Link im gleichen Browsing-Kontext</p></li>
<li><p>Öffnet den Link im obersten Browsing-Kontext</p></li>
<li><p>Öffnet den Link im übergeordneten Browsing-Kontext</p></li>
<li><p>Öffnet den Link im Browsing-Kontext mit dem Namen <cite>dhbw</cite> (Beispiel: <span class="raw-html"><a target="dhbw" href="https://www.dhbw-mannheim.de">DHBW Mannheim</a></span>)</p></li>
</ol>
<p><code class="html">_self</code>, <code class="html">_top</code> und <cite>_parent</cite> sind relativ zum aktuellen Browsing-Kontext und unterscheiden sich nur, wenn die Seite in einem Frame oder einem <code class="html"><span class="punctuation">&lt;</span><span class="name tag">iframe</span><span class="punctuation">&gt;</span></code> angezeigt wird.</p>
</div>
</li>
<li><p>Das <code class="html">rel</code>-Attribut legt die Art des Links fest und definiert die Beziehung zwischen dem aktuellen Dokument und der Ressource, auf die der Hyperlink verweist. (Z. B. <code class="html">rel=&quot;license&quot;</code>, <code class="html">rel=&quot;author&quot;</code> oder <code class="html">rel=&quot;noopener&quot;</code>; siehe <a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel">MDN rel attribute</a>)</p></li>
</ul>
</ld-story><div class="supplemental">
<p>Durch die Zuweisung zu einem Browsing-Kontext kann verhindert werden, dass dieselbe Seite X-mal geöffnet wird, wenn ein Nutzer auf den Link klickt.</p>
</div></ld-topic><ld-topic id="html-listen">
<h2>HTML - Listen</h2>
<p>Drei Arten von Listen werden unterstützt, die beliebig verschachtelt werden können:</p>
<ld-story>
<ul class="incremental-list">
<li><p>Definitionslisten: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">dl</span><span class="punctuation">&gt;</span></code></p>
<ul class="columns">
<li><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">dl</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>Erster Begriff<span class="punctuation">&lt;/</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>Erklärung des 1. Begriffs<span class="punctuation">&lt;/</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>Zweiter Begriff<span class="punctuation">&lt;/</span><span class="name tag">dt</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>Erklärung des 2. Begriffs<span class="punctuation">&lt;/</span><span class="name tag">dd</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">dl</span><span class="punctuation">&gt;</span></code></pre>
</li>
<li><dl>
    <dt style="font-weight:bold">Erster Begriff</dt>
    <dd style="margin-left:3em">Erklärung des 1. Begriffs</dd>
    <dt style="font-weight:bold">Zweiter Begriff</dt>
    <dd style="margin-left:3em">Erklärung des 2. Begriffs</dd>
</dl></li>
</ul>
</li>
<li><p>Geordnete Listen: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">ol</span> <span class="error">[</span><span class="name attribute">reversed</span><span class="error">]</span> <span class="error">[</span><span class="name attribute">start</span><span class="operator">=</span><span class="literal string">&lt;NO</span><span class="punctuation">&gt;</span>]&gt;</code></p>
<ul class="columns">
<li><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">ol</span> <span class="name attribute">start</span><span class="operator">=</span><span class="literal string">&quot;0&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Erster Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Zweiter Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span> <span class="name attribute">value</span><span class="operator">=</span><span class="literal string">&quot;10&quot;</span><span class="punctuation">&gt;</span>Dritter Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span></code></pre>
</li>
<li><ol start="0">
    <li>Erster Punkt</li>
    <li>Zweiter Punkt</li>
    <li value="10">Dritter Punkt</li>
</ol></li>
</ul>
</li>
<li><p>Ungeordnete Listen: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></p>
<ul class="columns">
<li><pre class="code html literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Erster Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Zweiter Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</li>
<li><ul>
    <li>Erster Punkt</li>
    <li>Zweiter Punkt</li>
</ul></li>
</ul>
</li>
</ul>
</ld-story></ld-topic><ld-topic id="html-navigation">
<h2>HTML - Navigation</h2>
<ul class="simple">
<li><p>Das <code class="html"><span class="punctuation">&lt;</span><span class="name tag">nav</span><span class="punctuation">&gt;</span></code> Element wird verwendet, um Navigationslinks zu gruppieren.</p></li>
<li><p>Insbesondere für Screenreader und die Suchmaschine relevant.</p></li>
</ul>
<div class="incremental compound">
<p class="rubric">Beispiel</p>
<pre class="code HTML literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">nav</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;ld-menu&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">    <span class="punctuation">&lt;</span><span class="name tag">button</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;button&quot;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">            <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;ld-slides-button&quot;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">            <span class="name attribute">aria-label</span><span class="operator">=</span><span class="literal string">&quot;show slides&quot;</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">button</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;</span><span class="name tag">button</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;button&quot;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">            <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;ld-slides-with-nr-button&quot;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">            <span class="name attribute">aria-label</span><span class="operator">=</span><span class="literal string">&quot;show slides with numbers&quot;</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">button</span><span class="punctuation">&gt;</span>
