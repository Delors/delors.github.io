<ld-topic class="repetition" id="ip">
<h2>IP</h2>
<p>Die Vermittlungsschicht (Internet Layer)</p>
<ul class="simple">
<li><p>übernimmt das Routing</p></li>
<li><p>realisiert Ende-zu-Ende-Kommunikation</p></li>
<li><p>überträgt Pakete</p></li>
<li><p>ist im Internet durch IP realisiert</p></li>
<li><p>löst folgende Probleme:</p>
<ul>
<li><p>Sender und Empfänger erhalten netzweit eindeutige Bezeichner (⇒ IP-Adressen)</p></li>
<li><p>die Pakete werden durch spezielle Geräte (⇒ Router) weitergeleitet</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic class="repetition" id="tcp-und-udp">
<h2>TCP und UDP</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Transmission Control Protocol (TCP), RFC 793</p>
<ul class="simple">
<li><p>verbindungsorientierte Kommunikation</p></li>
<li><p>ebenfalls Konzept der Ports</p></li>
<li><p>Verbindungsaufbau zwischen zwei Prozessen (Dreifacher Handshake, Full-Duplex-Kommunikation)</p>
<ul>
<li><p>geordnete Kommunikation</p></li>
<li><p>zuverlässige Kommunikation</p></li>
<li><p>Flusskontrolle</p></li>
<li><p>hoher Overhead ⇒ eher langsam</p></li>
<li><p>nur Unicasts</p></li>
</ul>
</li>
</ul>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">User Datagram Protocol (UDP), RFC 768</p>
<ul class="simple">
<li><p>verbindungslose Kommunikation</p>
<ul>
<li><p>unzuverlässig ⇒ keine Fehlerkontrolle</p></li>
<li><p>ungeordnet ⇒ beliebige Reihenfolge</p></li>
<li><p>wenig Overhead ⇒ schnell</p></li>
</ul>
</li>
<li><p>Größe der Nutzdaten ist 65507 Byte</p></li>
<li><p>Anwendungsfelder:</p>
<ul>
<li><p>Anw. mit vorwiegend kurzen Nachrichten (z. B. NTP, RPC, NIS)</p></li>
<li><p>Anw. mit hohem Durchsatz, die gel. Fehler tolerieren (z. B. Multimedia)</p></li>
<li><p>Multicasts sowie Broadcasts</p></li>
</ul>
</li>
</ul>
</ld-cell></ld-grid><div class="supplemental">
<p>UDP nutzt für die Kommunikation &quot;Datagramme&quot; (Pakete). In der Praxis sin die Nutzdaten meist deutlich kleiner und orientieren sich an der Größe für IP-Pakete.</p>
</div></ld-topic><ld-topic class="new-section transition-scale" id="hypertext-transfer-protocol-http">
<h2>Hypertext Transfer Protocol (HTTP)</h2>
</ld-topic><ld-topic id="http">
<h2>HTTP</h2>
<ul class="simple">
<li><p><a class="reference external" href="http://www.ietf.org/rfc/rfc7230.txt">RFC 7230</a> – 7235: HTTP/1.1 (redigiert im Jahr 2014; urspr. 1999 RFC 2626)</p></li>
<li><p>RFC 7540: HTTP/2 (seit Mai 2015 standardisiert)</p></li>
<li><p>Eigenschaften:</p>
<ul>
<li><p>Client / Server (Browser / Web-Server)</p></li>
<li><p>basierend auf TCP, i. d. R. Port 80</p></li>
<li><p>Server (meist) zustandslos</p></li>
<li><p>seit HTTP/1.1 auch persistente Verbindungen und Pipelining</p></li>
<li><p>abgesicherte Übertragung (Verschlüsselung) möglich mittels Secure Socket Layer (SSL) bzw. Transport Layer Security (TLS)</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="konzeptioneller-ablauf">
<h2>Konzeptioneller Ablauf</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<object data="images/http/http.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">HTTP-Kommandos</p>
<p>(„Verben“)</p>
<ul class="simple">
<li><p>HEAD</p></li>
<li><p>GET</p></li>
<li><p>POST</p></li>
<li><p>PUT</p></li>
<li><p>PATCH</p></li>
<li><p>DELETE</p></li>
<li><p>OPTIONS</p></li>
<li><p>TRACE</p></li>
<li><p>CONNECT</p></li>
<li><p>...</p></li>
</ul>
</ld-cell></ld-grid></ld-topic><ld-topic id="protokolldefinition">
<h2>Protokolldefinition</h2>
<p>Aufbau der Dokumentenbezeichner <em>Uniform Resource Locator (URL)</em></p>
<div class="text-align-center rounded-corners padding-1em dhbw-light-gray-background docutils container">
<p><span class="docutils literal"><span class="pre">scheme://host[:port][abs_path[?query][#anchor]]</span></span></p>
</div>
<ld-deck>
<ld-card>
<dl class="field-list simple">
<dt><span class="docutils literal">scheme</span><span class="colon">:</span></dt>
<dd><p>Protokoll (case-insensitive) (z. B. <span class="docutils literal">http</span>, <span class="docutils literal">https</span> oder <span class="docutils literal">ftp</span>)</p>
</dd>
<dt><span class="docutils literal">host</span><span class="colon">:</span></dt>
<dd><p>DNS-Name (oder IP-Adresse) des Servers (case-insensitive)</p>
</dd>
<dt><span class="docutils literal">port</span><span class="colon">:</span></dt>
<dd><p>(optional) falls leer, 80 bei <span class="docutils literal">http</span> und 443 bei <span class="docutils literal">https</span></p>
</dd>
<dt><span class="docutils literal">abs_path</span><span class="colon">:</span></dt>
<dd><p>(optional) Pfadausdruck relativ zum Server-Root (case-sensitive)</p>
</dd>
<dt><span class="docutils literal"><span class="pre">?query</span></span><span class="colon">:</span></dt>
<dd><p>(optional) direkte Parameterübergabe (case-sensitive) (<span class="docutils literal"><span class="pre">?from=…&amp;to=…</span></span>)</p>
</dd>
<dt><span class="docutils literal">#anchor</span><span class="colon">:</span></dt>
<dd><p>(optional) Sprungmarke innerhalb des Dokuments</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p>Uniform Resource Identifier (URI) sind eine Verallgemeinerung von URLs.</p>
<ul>
<li><p>definiert in RFC 1630 (im Jahr 1994)</p></li>
<li><p>entweder URL (Location) oder URN (Name) (z. B. <span class="docutils literal">urn:isbn:1234567890</span>)</p></li>
<li><p>Beispiele von URIs, die keine URL sind, sind <em>XML Namespace Iidentifiers</em></p>
<pre class="code XML literal-block"><code><span class="name tag">&lt;svg</span><span class="whitespace"> </span><span class="name attribute">version=</span><span class="literal string">&quot;1.1&quot;</span><span class="whitespace"> </span><span class="name attribute">xmlns=</span><span class="literal string">&quot;http://www.w3.org/2000/svg&quot;</span><span class="name tag">&gt;</span>...<span class="name tag">&lt;/svg&gt;</span></code></pre>
</li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="das-get-kommando">
<h2>Das GET Kommando</h2>
<ld-deck>
<ld-card>
<ul>
<li><p>Dient dem Anfordern von HTML-Daten vom Server (Request-Methode).</p></li>
<li><p>Minimale Anfrage:</p>
<dl class="field-list">
<dt>Anfrage<span class="colon">:</span></dt>
<dd><pre class="code http literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name function">GET</span> <span class="name namespace">&lt;Path&gt;</span> <span class="keyword reserved">HTTP</span><span class="operator">/</span><span class="literal number">1.1</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="name attribute">Host</span><span class="operator">:</span> <span class="literal">&lt;Hostname&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="name attribute">Connection</span><span class="operator">:</span> <span class="literal">close</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="error">&lt;Leerzeile</span> <span class="literal">(CRLF)&gt;</span></code></pre>
</dd>
<dt>Optionen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Client kann zusätzlich weitere Infos über die Anfrage sowie sich selbst senden.</p></li>
<li><p>Server sendet Status der Anfrage sowie Infos über sich selbst und ggf. die angeforderte HTML-Datei.</p></li>
</ul>
</dd>
</dl>
</li>
<li><p>Fehlermeldungen werden ggf. vom Server ebenfalls als HTML-Daten verpackt und als Antwort gesendet.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispiel Anfrage des Clients</p>
<pre class="code http literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name function">GET</span> <span class="name namespace">/web/web.php</span> <span class="keyword reserved">HTTP</span><span class="operator">/</span><span class="literal number">1.1</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="name attribute">Host</span><span class="operator">:</span> <span class="literal">archive.org</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="error">**CRLF**</span></code></pre>
<p class="rubric">Beispiel Antwort des Servers</p>
<pre class="code http literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword reserved">HTTP</span><span class="operator">/</span><span class="literal number">1.1</span> <span class="literal number">200</span> <span class="name exception">OK</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="name attribute">Server</span><span class="operator">:</span> <span class="literal">nginx/1.25.1</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="name attribute">Date</span><span class="operator">:</span> <span class="literal">Thu, 22 Feb 2024 19:47:11 GMT</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="name attribute">Content-Type</span><span class="operator">:</span> <span class="literal">text/html; charset=UTF-8</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="name attribute">Transfer-Encoding</span><span class="operator">:</span> <span class="literal">chunked</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="name attribute">Connection</span><span class="operator">:</span> <span class="literal">close</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="error">**CRLF**</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="comment preproc">&lt;!DOCTYPE html&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">…
</code><small class="ln">10 </small><code data-lineno="10 "><span class="punctuation">&lt;/</span><span class="name tag">html</span><span class="punctuation">&gt;</span>**CRLF**</code></pre>
</ld-card></ld-deck></ld-topic><ld-topic class="new-section transition-scale" id="sockets">
<h2>Sockets</h2>
</ld-topic><ld-topic id="sockets-in-python">
<h2>Sockets in Python</h2>
<p><strong>Sockets sind Kommunikationsendpunkte.</strong></p>
<ul class="simple">
<li><p>Sockets werden adressiert über die IP-Adresse (InetAddress-Objekt) und eine interne Port-Nummer (int-Wert).</p></li>
<li><p>Sockets gibt es bei TCP und auch bei UDP, allerdings mit unterschiedlichen Eigenschaften:</p>
<dl class="field-list simple">
<dt>TCP<span class="colon">:</span></dt>
<dd><p>verbindungsorientierte Kommunikation über <em>Streams</em></p>
</dd>
<dt>UDP<span class="colon">:</span></dt>
<dd><p>verbindungslose Kommunikation mittels <em>Datagrams</em></p>
</dd>
</dl>
</li>
<li><p>Das Empfangen von Daten ist in jedem Fall blockierend, d. h. der empfangende Thread bzw. Prozess wartet, falls keine Daten vorliegen.</p></li>
</ul>
</ld-topic><ld-topic id="tcp-sockets">
<h2>TCP Sockets</h2>
<object class="align-center" data="images/http/tcp_sockets.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ol class="arabic simple">
<li><p>Der Server-Prozess wartet an dem bekannten Server-Port.</p></li>
<li><p>Der Client-Prozess erzeugt einen privaten Socket.</p></li>
<li><p>Der Socket baut zum Server-Prozess eine Verbindung auf – falls der Server die Verbindung akzeptiert.</p></li>
<li><p>Die Kommunikation erfolgt Strom-orientiert: Für beide Parteien wird je ein Eingabestrom und ein Ausgabestrom eingerichtet, über den nun Daten ausgetauscht werden können.</p></li>
<li><p>Wenn alle Daten ausgetauscht wurden, schließen im Allg. beide Parteien die Verbindung.</p></li>
</ol>
</div></ld-topic><ld-topic id="ein-einfacher-portscanner">
<h2>(Ein einfacher) Portscanner</h2>
<pre class="code python copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword namespace">import</span> <span class="name namespace">sys</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="keyword namespace">import</span> <span class="name namespace">socket</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="keyword">def</span> <span class="name function">scan_port</span><span class="punctuation">(</span><span class="name">host</span><span class="punctuation">,</span> <span class="name">port</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span>  <span class="keyword">try</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>    <span class="keyword">with</span> <span class="name">socket</span><span class="operator">.</span><span class="name">socket</span><span class="punctuation">(</span><span class="name">socket</span><span class="operator">.</span><span class="name">AF_INET</span><span class="punctuation">,</span> <span class="name">socket</span><span class="operator">.</span><span class="name">SOCK_STREAM</span><span class="punctuation">)</span> <span class="keyword">as</span> <span class="name">s</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>      <span class="name">s</span><span class="operator">.</span><span class="name">settimeout</span><span class="punctuation">(</span><span class="literal number float">0.5</span><span class="punctuation">)</span>  <span class="comment single"># Set a timeout to avoid hanging connections</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>      <span class="name">s</span><span class="operator">.</span><span class="name">connect</span><span class="punctuation">((</span><span class="name">host</span><span class="punctuation">,</span> <span class="name">port</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span>      <span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string affix">f</span><span class="literal string double">&quot;Port </span><span class="literal string interpol">{</span><span class="name">port</span><span class="literal string interpol">}</span><span class="literal string double"> is open on </span><span class="literal string interpol">{</span><span class="name">host</span><span class="literal string interpol">}</span><span class="literal string double">&quot;</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span>  <span class="keyword">except</span> <span class="punctuation">(</span><span class="name exception">ConnectionRefusedError</span><span class="punctuation">,</span> <span class="name exception">TimeoutError</span><span class="punctuation">)</span> <span class="keyword">as</span> <span class="name">e</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span>    <span class="keyword">pass</span>  <span class="comment single"># Port is likely closed, expected behavior</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span><span class="keyword">def</span> <span class="name function">main</span><span class="punctuation">():</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace"></span>  <span class="name">host</span> <span class="operator">=</span> <span class="literal string double">&quot;localhost&quot;</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace"></span>  <span class="keyword">if</span> <span class="name builtin">len</span><span class="punctuation">(</span><span class="name">sys</span><span class="operator">.</span><span class="name">argv</span><span class="punctuation">)</span> <span class="operator">&gt;</span> <span class="literal number integer">1</span><span class="punctuation">:</span> <span class="name">host</span> <span class="operator">=</span> <span class="name">sys</span><span class="operator">.</span><span class="name">argv</span><span class="punctuation">[</span><span class="literal number integer">1</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace"></span>  <span class="keyword">for</span> <span class="name">port</span> <span class="operator word">in</span> <span class="name builtin">range</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span> <span class="literal number integer">1024</span><span class="punctuation">):</span> <span class="name">scan_port</span><span class="punctuation">(</span><span class="name">host</span><span class="punctuation">,</span> <span class="name">port</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace"></span><span class="keyword">if</span> <span class="name variable magic">__name__</span> <span class="operator">==</span> <span class="literal string double">&quot;__main__&quot;</span><span class="punctuation">:</span> <span class="name">main</span><span class="punctuation">()</span></code></pre>
</ld-topic><ld-topic id="austausch-von-daten">
<h2>Austausch von Daten</h2>
<ul class="simple">
<li><p>Nach erfolgtem Verbindungsaufbau können zwischen Client und Server mittels <code class="python"><span class="name">sendall</span></code> und <code class="python"><span class="name">recv</span></code> Daten ausgetauscht werden.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Wir können blockierend auf Daten warten bzw. blockierend schreiben, indem wir <code class="python"><span class="name">recv</span></code> bzw. <code class="python"><span class="name">sendall</span></code> aufrufen. (Siehe nächstes Beispiel.)</p>
<p>Sollte die Verbindung abbrechen oder die Gegenseite nicht antworten, kann es „relativ lange dauern“, bis dieser Fehler erkannt bzw. gemeldet wird.</p>
</li>
<li><p>Wir können den Socket auch in den nicht-blockierenden Modus versetzen, indem wir <code class="python"><span class="name">setblocking</span><span class="punctuation">(</span><span class="keyword constant">False</span><span class="punctuation">)</span></code> aufrufen (ggf. sinnvoll).</p></li>
</ul>
</ld-topic><ld-topic id="ein-einfacher-echo-dienst">
<h2>Ein einfacher Echo-Dienst</h2>
<ld-deck>
<ld-card>
<pre class="code python copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single"># Client</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="keyword namespace">import</span> <span class="name namespace">socket</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="keyword">def</span> <span class="name function">receive_all</span><span class="punctuation">(</span><span class="name">conn</span><span class="punctuation">,</span> <span class="name">chunk_size</span><span class="operator">=</span><span class="literal number integer">1024</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span>    <span class="name">data</span> <span class="operator">=</span> <span class="literal string affix">b</span><span class="literal string single">''</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span>    <span class="keyword">while</span> <span class="keyword constant">True</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>        <span class="name">part</span> <span class="operator">=</span> <span class="name">conn</span><span class="operator">.</span><span class="name">recv</span><span class="punctuation">(</span><span class="name">chunk_size</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>        <span class="name">data</span> <span class="operator">+=</span> <span class="name">part</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>        <span class="keyword">if</span> <span class="name builtin">len</span><span class="punctuation">(</span><span class="name">part</span><span class="punctuation">)</span> <span class="operator">==</span> <span class="literal number integer">0</span><span class="punctuation">:</span> <span class="keyword">break</span> <span class="comment single"># no more data</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span>    <span class="keyword">return</span> <span class="name">data</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="keyword">while</span> <span class="keyword constant">True</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span>    <span class="name">the_line</span> <span class="operator">=</span> <span class="name builtin">input</span><span class="punctuation">()</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span>    <span class="keyword">if</span> <span class="name">the_line</span> <span class="operator">==</span> <span class="literal string double">&quot;.&quot;</span><span class="punctuation">:</span> <span class="keyword">break</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace"></span>    <span class="keyword">with</span> <span class="name">socket</span><span class="operator">.</span><span class="name">socket</span><span class="punctuation">(</span><span class="name">socket</span><span class="operator">.</span><span class="name">AF_INET</span><span class="punctuation">,</span> <span class="name">socket</span><span class="operator">.</span><span class="name">SOCK_STREAM</span><span class="punctuation">)</span> <span class="keyword">as</span> <span class="name">s</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace"></span>        <span class="name">s</span><span class="operator">.</span><span class="name">connect</span><span class="punctuation">((</span><span class="literal string double">&quot;localhost&quot;</span><span class="punctuation">,</span> <span class="literal number integer">5678</span><span class="punctuation">))</span>  <span class="comment single"># Connect to localhost on port 5678</span><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace"></span>        <span class="name">s</span><span class="operator">.</span><span class="name">sendall</span><span class="punctuation">(</span><span class="name">the_line</span><span class="operator">.</span><span class="name">encode</span><span class="punctuation">())</span><span class="whitespace">
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace"></span>        <span class="name">data</span> <span class="operator">=</span> <span class="name">receive_all</span><span class="punctuation">(</span><span class="name">s</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace"></span>    <span class="name builtin">print</span><span class="punctuation">(</span><span class="name">data</span><span class="operator">.</span><span class="name">decode</span><span class="punctuation">())</span></code></pre>
</ld-card><ld-card class="incremental">
<pre class="code python copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single"># Server</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="keyword namespace">import</span> <span class="name namespace">socket</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="keyword">def</span> <span class="name function">receive_all</span><span class="punctuation">(</span><span class="name">conn</span><span class="punctuation">,</span> <span class="name">chunk_size</span><span class="operator">=</span><span class="literal number integer">1024</span><span class="punctuation">):</span> <span class="comment single"># see previous example</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="keyword">with</span> <span class="name">socket</span><span class="operator">.</span><span class="name">socket</span><span class="punctuation">(</span><span class="name">socket</span><span class="operator">.</span><span class="name">AF_INET</span><span class="punctuation">,</span> <span class="name">socket</span><span class="operator">.</span><span class="name">SOCK_STREAM</span><span class="punctuation">)</span> <span class="keyword">as</span> <span class="name">server</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>  <span class="name">server</span><span class="operator">.</span><span class="name">bind</span><span class="punctuation">((</span><span class="literal string double">&quot;localhost&quot;</span><span class="punctuation">,</span> <span class="literal number integer">5678</span><span class="punctuation">))</span> <span class="comment single"># Bind to localhost on port 5678</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>  <span class="name">server</span><span class="operator">.</span><span class="name">listen</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">)</span> <span class="comment single"># queue at most one connection at a time</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>  <span class="keyword">while</span> <span class="keyword constant">True</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span>      <span class="name">conn</span><span class="punctuation">,</span> <span class="name">addr</span> <span class="operator">=</span> <span class="name">server</span><span class="operator">.</span><span class="name">accept</span><span class="punctuation">()</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span>      <span class="keyword">with</span> <span class="name">conn</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span>          <span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string affix">f</span><span class="literal string double">&quot;Connection from </span><span class="literal string interpol">{</span><span class="name">addr</span><span class="literal string interpol">}</span><span class="literal string double">.&quot;</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span>          <span class="name">data</span> <span class="operator">=</span> <span class="name">receive_all</span><span class="punctuation">(</span><span class="name">conn</span><span class="punctuation">,</span> <span class="literal number integer">1024</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span>          <span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string affix">f</span><span class="literal string double">&quot;Received </span><span class="literal string interpol">{</span><span class="name">data</span><span class="literal string interpol">}</span><span class="literal string double">.&quot;</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace"></span>          <span class="keyword">if</span> <span class="name">data</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace"></span>              <span class="name">conn</span><span class="operator">.</span><span class="name">sendall</span><span class="punctuation">(</span><span class="name">data</span><span class="punctuation">)</span></code></pre>
</ld-card><ld-card class="incremental">
<ul>
<li><p>Python erlaubt es Sockets zu Wrappen, um sie wie Dateien behandeln zu können.</p>
<p><code class="python"><span class="operator">&lt;</span><span class="name">Socket</span><span class="operator">&gt;.</span><span class="name">makefile</span><span class="punctuation">(</span><span class="name">mode</span><span class="operator">=</span><span class="literal string double">&quot;r?w?b?&quot;</span> <span class="punctuation">[,</span> <span class="name">encoding</span><span class="operator">=</span><span class="literal string double">&quot;utf-8&quot;</span><span class="punctuation">])</span></code> erzeugt ein Dateiobjekt, das (insbesondere) <span class="docutils literal">readline()</span> und <span class="docutils literal">write()</span> unterstützt. Dies kann insbesondere bei zeilenorientierter Kommunikation hilfreich sein.</p>
</li>
<li><p>Es können auch ganze Dateien über Sockets basierend  übertragen werden (<code class="python"><span class="operator">&lt;</span><span class="name">Socket</span><span class="operator">&gt;.</span><span class="name">sendfile</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">File</span><span class="operator">&gt;</span><span class="punctuation">)</span></code>).</p></li>
</ul>
<aside class="admonition incremental margin-top-2em warning">
<p class="admonition-title">Warnung</p>
<p>Einige Methoden sind nur auf spezifischen Betriebssystemen (meist Unix) verfügbar.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="udp-sockets">
<h2>UDP Sockets</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Clientseitig</p>
<ol class="arabic simple">
<li><p><em>Datagram-Socket</em> erzeugen und an Zieladresse binden</p></li>
<li><p>Nachricht erzeugen (ggf. vorher maximale Länge prüfen)</p></li>
<li><p><em>Datagram</em> absenden</p></li>
<li><p>ggf. Antwort empfangen und verarbeiten</p></li>
</ol>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Serverseitig</p>
<ol class="arabic list-with-explanations">
<li><p><em>Datagram-Socket</em> auf festem Port erzeugen</p>
<p>(Die Hostangabe bestimmt wer sich mit dem Socket verbinden darf; <span class="docutils literal">localhost</span> bedeutet nur lokale Verbindungen sind erlaubt.)</p>
</li>
<li><p>Endlosschleife beginnen</p></li>
<li><p><em>Datagram</em> empfangen (und verarbeiten)</p></li>
<li><p>ggf. Antwort erstellen und absenden</p></li>
</ol>
</ld-cell></ld-grid></ld-topic><ld-topic id="udp-basierter-echo-server">
<h2>UDP basierter Echo Server</h2>
<pre class="code python copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword namespace">import</span> <span class="name namespace">socket</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="name">HOST</span> <span class="operator">=</span> <span class="literal string double">&quot;localhost&quot;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="name">PORT</span> <span class="operator">=</span> <span class="literal number integer">5678</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="keyword">with</span> <span class="name">socket</span><span class="operator">.</span><span class="name">socket</span><span class="punctuation">(</span><span class="name">socket</span><span class="operator">.</span><span class="name">AF_INET</span><span class="punctuation">,</span> <span class="name">socket</span><span class="operator">.</span><span class="name">SOCK_DGRAM</span><span class="punctuation">)</span> <span class="keyword">as</span> <span class="name">server</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>    <span class="name">server</span><span class="operator">.</span><span class="name">bind</span><span class="punctuation">((</span><span class="name">HOST</span><span class="punctuation">,</span> <span class="name">PORT</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span>    <span class="keyword">while</span> <span class="keyword constant">True</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span>        <span class="name">data</span><span class="punctuation">,</span> <span class="name">addr</span> <span class="operator">=</span> <span class="name">server</span><span class="operator">.</span><span class="name">recvfrom</span><span class="punctuation">(</span><span class="literal number integer">65507</span><span class="punctuation">)</span>  <span class="comment single"># buffer size is 65507 bytes</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span>        <span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string affix">f</span><span class="literal string double">&quot;received message: </span><span class="literal string interpol">{</span><span class="name">data</span><span class="literal string interpol">}</span><span class="literal string double"> from: </span><span class="literal string interpol">{</span><span class="name">addr</span><span class="literal string interpol">}</span><span class="literal string double">&quot;</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span>        <span class="name">server</span><span class="operator">.</span><span class="name">sendto</span><span class="punctuation">(</span><span class="name">data</span><span class="punctuation">,</span> <span class="name">addr</span><span class="punctuation">)</span></code></pre>
</ld-topic><ld-topic class="exercises transition-fade" id="ubung">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Ein einfacher HTTP-Client" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Ein einfacher HTTP-Client</p>
<ol class="loweralpha list-with-explanations smaller">
<li><p>Schreiben Sie einen HTTP-Client, der den Server <span class="docutils literal"><span class="pre">www.michael-eichberg.de</span></span> kontaktiert, die Datei <span class="docutils literal">/index.html</span> anfordert und die Antwort des Servers auf dem Bildschirm ausgibt.</p>
<p>Verwenden Sie HTTP/1.1 und eine Struktur ähnlich dem in der Vorlesung vorgestellten Echo-Client.</p>
<p>Senden Sie das GET-Kommando, die Host-Zeile sowie eine Leerzeile als Strings an den Server.</p>
</li>
<li><p>Erweitern Sie Ihren Client um die Fähigkeit URLs auf der Kommandozeile anzugeben.</p>
<p>Verwenden Sie existierende Funktionalität, um die angegebene URL zu zerlegen (<span class="docutils literal">urlparse von urllib.parse</span>).</p>
</li>
<li><p>Speichern Sie die Antwort des Servers in einer lokalen Datei. Prüfen Sie, dass die Datei in einem Browser korrekt angezeigt wird.</p>
<p>Kann Ihr Programm auch Bilddateien (z. B. &quot;<a class="reference external" href="http://www.michael-eichberg.de/acm.svg">http://www.michael-eichberg.de/acm.svg</a>&quot;) korrekt speichern? Falls nicht, prüfen Sie ob Sie Antwort des Servers richtig verarbeiten; analysieren Sie ggf. den Header und passen Sie Ihr Programm entsprechend an.</p>
</li>
</ol>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Protokollaggregation" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Protokollaggregation</p>
<p>Schreiben Sie einen Python basierten Server und Client, mit dem sich Protokoll-Meldungen auf einem Server zentral anzeigen lassen. Das Programm soll mehrere Clients unterstützen und UDP verwenden. Jeder Client liest von der Tastatur eine Eingabezeile in Form eines Strings ein, validiert die Eingabe und sendet diese dann ggf. sofort zum Server. Der Server wartet auf Port 5678 und empfängt die Meldungen beliebiger Clients, die er dann unmittelbar ausgibt.</p>
<p>Stellen Sie sicher, dass Fehler adäquat behandelt werden.</p>
<p>Sie können den UDP basierten Echo Server als Vorlage für Ihren Server verwenden.</p>
