<ld-topic id="modularisierung">
<h2>Modularisierung<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Modul</p>
<blockquote class="epigraph">
<p>Ein Modul ist im Software Engineering ein Baustein eines Softwaresystems, der bei der Modularisierung entsteht, eine funktional geschlossene Einheit darstellt und einen bestimmten Dienst bereitstellt.</p>
<p class="attribution">—wikipedia.org <a class="reference external" href="https://de.wikipedia.org/wiki/Modul_(Software)">Modul (Software)</a></p>
</blockquote>
</aside>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Java unterstützt neben Klassen und Packages seit Java 9 auch Module als primäres Sprachkonstrukt. In dieser Vorlesung werden wir uns jedoch auf die grundlegende Modularisierung mit Hilfe von Klassen und Packages von Java Programmen beschränken.</p>
</aside>
</aside>
</ld-topic><ld-topic id="ziele-bei-der-modularisierung-von-code">
<h2>Ziele bei der Modularisierung von Code</h2>
<dl class="incremental-list field-list simple">
<dt>Wiederverwendbarkeit<span class="colon">:</span></dt>
<dd><p>Durch Modularisierung kann Code einfacher wiederverwendet werden.</p>
</dd>
<dt>Wartbarkeit<span class="colon">:</span></dt>
<dd><p>Modularer Code, bei dem einzelne Module eine kohärente Funktionalität anbieten, sind einfacher zu verstehen und zu warten. Fehler lassen sich leichter finden und beheben.</p>
</dd>
<dt>Erweiterbarkeit<span class="colon">:</span></dt>
<dd><p>Die Modularisierung von Code ermöglicht es, neue Funktionalitäten hinzuzufügen, ohne bestehenden Code zu verändern.</p>
</dd>
<dt>Kollaborative Entwicklung<span class="colon">:</span></dt>
<dd><p>Durch eine Modularisierung ist es möglich effektiv mit mehreren Personen an einem Projekt zu arbeiten. Jede Person kann an einem Modul arbeiten, ohne die anderen Module zu beeinflussen.</p>
</dd>
</dl>
<div class="supplemental docutils container">
<p>Im Prinzip haben wir bisher nur Methoden zur Strukturierung bzw. Modularisierung kennen gelernt.</p>
</div>
</ld-topic><ld-topic id="modularisierungsebenen-in-java">
<h2>Modularisierungsebenen in Java</h2>
<object aria-label="Modularisierungsebenen in Java" class="align-center" data="images/modularisierungsebenen.svg" role="img" type="image/svg+xml" width="1800px">
</object><div class="supplemental docutils container">
<p>Einzelnen Methoden erlauben zwar bereits eine Modularisierung des Codes, da diese aber für sich nicht wiederverwendbar sind (es ist nicht möglich eine Methode alleine in einer Datei zu speichern und in einem anderen Kontext zu nutzen), ist es notwendig, diese in Klassen zu organisieren. Klassen, welche in einzelnen Dateien gespeichert werden, erlauben dann eine Wiederverwendung des Codes.</p>
</div>
</ld-topic><ld-topic class="new-subsection" id="einfuhrung-in-java-imports-packages-und-sichtbarkeiten">
<h2>Einführung in Java: Imports, Packages und Sichtbarkeiten</h2>
</ld-topic><ld-topic id="grundlegende-konzepte-und-mechanismen-zur-modularisierung-von-java-programmen">
<h2>Grundlegende Konzepte und Mechanismen zur Modularisierung von Java Programmen</h2>
<dl class="incremental-list field-list simple">
<dt>Klassen<span class="colon">:</span></dt>
<dd><p>Klassen sind die Bausteine von Java Programmen und alles - bis auf einfachste Programme - ist in Klassen organisiert.</p>
</dd>
<dt>Packages<span class="colon">:</span></dt>
<dd><p>Packages sind Sammlungen von verwandten Klassen und Schnittstellen.</p>
</dd>
<dt><code class="java"><span class="keyword namespace">import</span></code>s<span class="colon">:</span></dt>
<dd><p>Imports ermöglichen den Zugriff auf Klassen aus anderen Packages, ohne deren vollständigen Namen zu schreiben.</p>
</dd>
<dt>Sichtbarkeiten<span class="colon">:</span></dt>
<dd><p>Sichtbarkeiten steuern den (erlaubten) Zugriff auf Klassen, Methoden und Variablen und helfen somit beim Verbergen von Implementierungsdetails.</p>
</dd>
</dl>
<div class="supplemental docutils container">
<p>Im Folgenden werden wir nur ein kohärentes Subset der Modularisierungsmöglichkeiten von Java Programmen betrachten. Insbesondere werden wir uns auf die wesentlichen Eigenschaften der genannten Konzepte und Mechanismen beschränken:</p>
</div>
</ld-topic><ld-topic id="klassen-in-java">
<h2>Klassen in Java</h2>
<ld-deck>
<ld-card>
<ol class="arabic simple incremental-list">
<li><p>Klassen sind die grundlegenden Bausteine von Java Programmen.</p></li>
<li><p>Eine Klasse wird mit dem Schlüsselwort <cite>class</cite> deklariert.</p></li>
<li><p>Eine Klasse kann Felder (Variablen) und Methoden enthalten.</p></li>
<li><p>Eine Klasse wird in einer Datei mit dem Namen der Klasse (+<em>.java</em>) gespeichert.</p></li>
</ol>
</ld-card><ld-card class="incremental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Die Hauptfunktion einer Klasse in Java ist es als Schablone für Objekte, die eine gemeinsame Struktur und Verhalten haben, zu dienen. Dies werden wir aber erst später in der Vorlesung besprechen. Für den Moment nutzen wir Klassen zur Strukturierung bzw. Modularisierung des Codes.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Im einfachsten Fall sind die Klassen eines Java Programms alle im selben Verzeichnis gespeichert.</p>
<p>Dies erlaubt eine <em>direkte</em> Verwendung der Methoden der anderen Klassen durch Angabe des Klassennamens und des Methodennamens.  (Vergleichbar mit der Verwendung von <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">parseDouble</span></code> etc.)</p>
</ld-card><ld-card class="incremental">
<p class="rubric">Datei: <em>MyMath.java</em></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">class</span> <span class="name class">MyMath</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">ANSWER_TO_EVERYTHING</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">fibonacci</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">isPrim</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p class="rubric">Datei: <em>Main.java</em></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">        </span><span class="name">println</span><span class="punctuation">(</span><span class="name">MyMath</span><span class="punctuation">.</span><span class="name attribute">fibonacci</span><span class="punctuation">(</span><span class="literal number integer">10</span><span class="punctuation">));</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">class</span> <span class="error">&lt;</span><span class="name class">KlassenName</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="operator">&lt;</span><span class="name">Attribute</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">gel</span><span class="punctuation">.</span><span class="whitespace"> </span><span class="name">auch</span><span class="whitespace"> </span><span class="name">Felder</span><span class="whitespace"> </span><span class="name">genannt</span><span class="punctuation">)</span><span class="operator">&gt;*</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="operator">&lt;</span><span class="name">Methoden</span><span class="operator">&gt;*</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
<ul class="simple">
<li><p>Der <span class="docutils literal">Klassenname</span> muss ein gültiger Bezeichner sein und mit dem Dateinamen (+ .java) übereinstimmen.</p></li>
<li><p>Klassennamen beginnen in Java - per Konvention - immer mit einem Großbuchstaben (<span class="eng">UpperCamelCase</span>).</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="interfaces-in-java">
<h2>Interfaces in Java</h2>
<ul>
<li><p>Seit Java 8 (in Verbindung mit weiteren Ergänzungen in Java 9) können auch <code class="java"><span class="keyword declaration">interface</span></code>s zum Organisieren von Code verwendet werden.</p></li>
<li><p></p>
<div class="smaller docutils container">
<p>Beispiel:</p>
<p class="rubric">Datei: <em>MyMath.java</em></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">interface</span> <span class="name class">MyMath</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">ANSWER_TO_EVERYTHING</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">fibonacci</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">isPrim</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p class="rubric">Datei: <em>Main.java</em></p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">MyMath</span><span class="punctuation">.</span><span class="name attribute">fibonacci</span><span class="punctuation">(</span><span class="literal number integer">10</span><span class="punctuation">));</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</div>
</li>
</ul>
<div class="supplemental docutils container">
<p>Die Verwendung von Interfaces zu <em>reinen Strukturierungszwecken</em> ist jedoch unüblich.</p>
<p>Wir werden uns Interfaces in einer späteren Vorlesung genauer ansehen, wenn wir objekt-orientierte Programmierung in Java detaillierter besprechen.</p>
</div>
</ld-topic><ld-topic id="statische-methoden-und-statische-attribute-von-klassen-und-interfaces">
<h2>Statische Methoden und statische Attribute von Klassen und Interfaces</h2>
<ul class="simple">
<li><p><strong>Statische Methoden</strong>  gehören zur Klasse/Interface als solches.</p></li>
<li><p><strong>Statische Attribute</strong> gehören zur Klasse/Interface als solches.</p></li>
</ul>
<dl class="incremental-list field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">returnType</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">methodName</span><span class="operator">&gt;</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">parameters</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">body</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p>
<p><code class="java"><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">type</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">name</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">value</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
</dd>
</dl>
<div class="incremental docutils container">
<p>Das Java Development Kit (JDK) enthält viele Klassen – z. B. <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Math</span></code>, <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">System</span></code>, <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">File</span></code>, <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">io</span><span class="punctuation">.</span><span class="name attribute">IO</span></code>, <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Arrays</span></code> etc. – mit statischen Methoden - z. B. <code class="java"><span class="name">parseDouble</span><span class="punctuation">(...)</span></code> – und Attributen.</p>
</div>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Wenn Sie das <code class="java"><span class="keyword declaration">static</span></code> Schlüsselwort vergessen, dann haben Sie Instanzmethoden und Instanzattribute. Diese können Sie nur nutzen, nachdem Sie basierend auf der Klasse ein Objekt instantiiert haben.</p>
</aside>
</ld-topic><ld-topic class="exercises" id="ubung">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Erste Refaktorisierung des Codes" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Erste Refaktorisierung des Codes</p>
<div class="docutils container">
<p>Nehmen Sie Ihren Code (Berechnung der Fibonacci-Zahlen, Fakultät und Kubikwurzel sowie den Primzahltest) und ordnen Sie diesen einer Klasse zu. Überlegen Sie sich diesbezüglich einen geeigneten Namen für die Klasse und speichern Sie die Klasse in einer entsprechenden Datei. In einer zweiten Datei (<span class="docutils literal">Main.java</span>) schreiben Sie eine <code class="java"><span class="name">main</span></code>-Methode, die - basierenden auf Kommandozeilenparametern - die passenden Methoden der Klasse aufruft und die Ergebnisse auf der Konsole ausgibt. Die <code class="java"><span class="name">main</span></code> Methode soll dabei die grundlegende Fehlerbehandlung übernehmen, falls die Kommandozeilenargumente nicht passen.</p>
</div>

</ld-topic><ld-topic id="java-packages">
<h2>Java Packages</h2>
<ul class="simple">
<li><p><strong>Packages</strong> sind Sammlungen von <strong>verwandten Klassen</strong> und <strong>Schnittstellen</strong>.</p></li>
<li><p>Sie helfen, Code in <strong>logische Gruppen</strong> zu organisieren und <strong>Namenskonflikte</strong> zu vermeiden.</p></li>
<li><p>Vergleichbar mit <strong>Ordnern</strong> für Dateien in einem Dateisystem.</p></li>
</ul>
<dl class="field-list simple">
<dt>Syntax &amp; Semantik<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword namespace">package</span><span class="whitespace"> </span><span class="error">&lt;</span><span class="name namespace">packageName</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
<ul class="simple">
<li><p>Die Packagedeklaration steht am Anfang einer Java-Datei.</p></li>
<li><p>Per Konvention erfolgt die Benennung in umgekehrter Domain-Reihenfolge.</p></li>
<li><p>Der Packagename muss die Verzeichnisstruktur widerspiegeln.</p></li>
</ul>
</dd>
</dl>
<div class="docutils container">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">package</span><span class="whitespace"> </span><span class="name namespace">de.dhbw.mannheim.vl.programmierung</span><span class="punctuation">;</span></code></pre>
<pre class="code java fade-out literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="keyword declaration">class</span> <span class="name class">Klasse</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
</aside>
</div>
</ld-topic><ld-topic id="imports-in-java">
<h2>Imports in Java</h2>
<ld-deck>
<ld-card>
<dl class="field-list">
<dt><code class="java"><span class="keyword namespace">import</span></code>s<span class="colon">:</span></dt>
<dd><p>ermöglichen den Zugriff auf Klassen aus anderen Packages, ohne deren vollständigen Namen zu schreiben.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="error">&lt;</span><span class="name namespace">packageName</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">className</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
</dd>
</dl>
<ul class="simple">
<li><p>Erleichtert das Lesen und Schreiben des Codes, da der vollständige Klassenname nicht jedes Mal geschrieben werden muss.</p></li>
<li><p>Das Package <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span></code> wird immer automatisch importiert (enthält u. a. die Klassen <code class="java"><span class="name">String</span></code>, <code class="java"><span class="name">Math</span></code>, etc.)</p></li>
</ul>
<p>Java unterstützt auch ein Wildcard-Import, z. B. <code class="java"><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">java.util.*</span><span class="punctuation">;</span></code>. Dies sollte jedoch in nicht-trivialem Code vermieden werden, da es zu Konflikten führen kann.</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<dl class="field-list">
<dt><code class="java"><span class="keyword namespace">import static</span></code><span class="colon">:</span></dt>
<dd><p>ermöglicht den Import von statischen Methoden und Attributen. Danach kann ohne Angabe des Klassennamens auf die Methode bzw. das Attribut zugegriffen werden.</p>
</dd>
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword namespace">import static</span><span class="whitespace"> </span><span class="error">&lt;</span><span class="name namespace">packageName</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">className</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">methodName</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
<p><code class="java"><span class="keyword namespace">import static</span><span class="whitespace"> </span><span class="error">&lt;</span><span class="name namespace">packageName</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">className</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">attribute</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<dl class="field-list simple">
<dt><code class="java"><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">module</span></code><span class="colon">:</span></dt>
<dd><p>(Seit Java 23) ermöglicht den Import aller Klassen eine Moduls.</p>
</dd>
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">modul</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">moduleName</span><span class="operator">&gt;</span><span class="punctuation">;</span></code></p>
</dd>
</dl>
</ld-card></ld-deck></ld-topic><ld-topic id="beispiele-fur-imports">
<h2>Beispiele für Imports</h2>
<ld-deck>
<ld-card>
<p>Spezifischer Import einer Klasse:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">java.math.BigDecimal</span><span class="punctuation">;</span></code></pre>
<pre class="code java fade-out literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">one</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">BigDecimal</span><span class="punctuation">.</span><span class="name attribute">ONE</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Import aller Klassen (und Interfaces) des Packages:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">java.math.*</span><span class="punctuation">;</span></code></pre>
<pre class="code java fade-out literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">one</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">BigDecimal</span><span class="punctuation">.</span><span class="name attribute">ONE</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Import einer Klassenmethode (statisch):</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">import static</span><span class="whitespace"> </span><span class="name namespace">java.lang.Math.sqrt</span><span class="punctuation">;</span></code></pre>
<pre class="code java fade-out literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">sqrt</span><span class="punctuation">(</span><span class="literal number integer">2</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Import eines Klassenattributs (statisch):</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">import static</span><span class="whitespace"> </span><span class="name namespace">java.lang.System.out</span><span class="punctuation">;</span></code></pre>
<pre class="code java fade-out literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="name">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Hello World!&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p>Import eines Java Modules (ab Java 23):</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">module</span><span class="whitespace"> </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">base</span><span class="punctuation">;</span></code></pre>
<pre class="code java fade-out literal-block"><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">BigDecimal</span><span class="punctuation">.</span><span class="name attribute">ONE</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Hinweis</p>
<p>Ein Java-Skript importiert immer implizit:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">module</span><span class="whitespace"> </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">base</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="keyword namespace">import static</span><span class="whitespace"> </span><span class="name namespace">java.io.IO.*</span><span class="punctuation">;</span></code></pre>
<p>Wenn Sie in der JShell also auch <code class="java"><span class="name">println</span></code> und <code class="java"><span class="name">readln</span></code> direkt verwenden wollen, dann müssen Sie lediglich <code class="java"><span class="keyword namespace">import static</span><span class="whitespace"> </span><span class="name namespace">java.io.IO.*</span><span class="punctuation">;</span></code> hinzufügen.</p>
</ld-card></ld-deck></ld-topic><ld-topic id="sichtbarkeiten-access-modifiers">
<h2>Sichtbarkeiten (Access Modifiers)</h2>
<p>Um festzulegen, wer auf Klassen, Methoden und Variablen zugreifen kann, verwendet Java <strong>Sichtbarkeiten</strong> (Access Modifiers). Dies ist ein Konzept aus dem Bereich <em>Programming-in-the-Large</em>. Für kleinere Projekte, bei denen alle Klassen im selben Package sind, ist dies nicht relevant.</p>
<p>Die vier Sichtbarkeiten in Java sind:</p>
<ol class="arabic simple incremental-list">
<li><p><code class="java"><span class="keyword declaration">public</span></code>: Zugriff von überall</p></li>
<li><p><code class="java"><span class="keyword declaration">protected</span></code>: Zugriff innerhalb des gleichen Packages und von Subklassen</p></li>
<li><p><em>&lt;default&gt; (package-private)</em>: Zugriff nur innerhalb des gleichen Packages</p></li>
<li><p><code class="java"><span class="keyword declaration">private</span></code>: Zugriff nur innerhalb der gleichen Klasse</p></li>
</ol>
</ld-topic><ld-topic id="sichtbarkeiten-und-deren-verwendung">
<h2>Sichtbarkeiten und deren Verwendung</h2>
<ld-deck>
<ld-card>
<p class="rubric">Abstraktes Beispiel:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">PublicClass</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">publicVar</span><span class="punctuation">;</span><span class="whitespace">        </span><span class="comment single">// Zugriff von überall</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">protected</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">protectedVar</span><span class="punctuation">;</span><span class="whitespace">  </span><span class="comment single">// Zugriff innerhalb des Packages und Subklassen</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">defaultVar</span><span class="punctuation">;</span><span class="whitespace">              </span><span class="comment single">// Zugriff nur im selben Package</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">privateVar</span><span class="punctuation">;</span><span class="whitespace">      </span><span class="comment single">// Zugriff nur innerhalb dieser Klasse</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Konkretes Beispiel:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">MyMath</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">THE_ANSWER</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">cbrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">guess</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">steps</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">cbrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">cbrt</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">,</span><span class="literal number float">1.0</span><span class="punctuation">,</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<pre class="code java incremental literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">interface</span> <span class="name class">MyMath</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">THE_ANSWER</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">42</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">cbrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">guess</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">steps</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">cbrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">cbrt</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">,</span><span class="literal number float">1.0</span><span class="punctuation">,</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<div class="incremental smaller margin-top-1em padding-0-5em box-shadow rounded-corners docutils container">
<p>Java interfaces kennen nur die Sichtbarkeiten <code class="java"><span class="keyword declaration">public</span></code> und <code class="java"><span class="keyword declaration">private</span></code>. Wenn keine Sichtbarkeit angegeben wird, ist die Methode bzw. das Attribut implizit <code class="java"><span class="keyword declaration">public</span></code>.</p>
</div>
</ld-card><ld-card class="incremental">
<p class="rubric">Anwendung in der Praxis</p>
<ul class="simple">
<li><p><code class="java"><span class="keyword declaration">public</span></code>: Offene API, z. B. für Libraries.</p></li>
<li><p><code class="java"><span class="keyword declaration">private</span></code>: dient der Kapselung z. B. interne Hilfsmethoden und interner Zustand.</p></li>
<li><p><code class="java"><span class="keyword declaration">protected</span></code>: Ermöglicht Vererbung und Zugriff für verwandte Klassen.</p></li>
<li><p><span class="docutils literal">&lt;default bzw. keine explizite Angabe&gt;</span>: Für interne Logik innerhalb eines Packages.</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="beispiel-fur-die-konkrete-anwendung">
<h2>Beispiel für die konkrete Anwendung</h2>
<p class="rubric">Verzeichnis mit der fachlichen Logik für mathematische Funktionen:</p>
<pre class="code java literal-block"><code><span class="keyword namespace">package</span><span class="whitespace"> </span><span class="name namespace">de.dhbw.mannheim.calculator.math</span><span class="punctuation">;</span><span class="whitespace">

</span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">Functions</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">cbrt</span><span class="punctuation">(</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<p class="rubric">Code mit der Logik für die Interaktion mit dem Benutzer:</p>
<pre class="code java literal-block"><code><span class="keyword namespace">package</span><span class="whitespace"> </span><span class="name namespace">de.dhbw.mannheim.calculator</span><span class="punctuation">;</span><span class="whitespace">

</span><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">de.dhbw.mannheim.calculator.math.Functions</span><span class="punctuation">;</span><span class="whitespace">

</span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">Main</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">static</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">(</span><span class="name">String</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">args</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">Functions</span><span class="punctuation">.</span><span class="name attribute">cbrt</span><span class="punctuation">(</span><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">parseDouble</span><span class="punctuation">(</span><span class="name">args</span><span class="operator">[</span><span class="literal number integer">0</span><span class="operator">]</span><span class="punctuation">));</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</ld-topic><ld-topic id="best-practices-fur-packages-und-sichtbarkeiten">
<h2>Best Practices für Packages und Sichtbarkeiten</h2>
<ul class="simple">
<li><p>Organisiere Klassen logisch in Packages.</p></li>
<li><p>Die beiden bei weitem häufigsten Sichtbarkeiten sind <cite>public</cite> und <cite>private</cite>.</p></li>
<li><p>Nutze <cite>public</cite> nur bei notwendigen Klassen und Methoden.</p></li>
<li><p>Halte Klassenvariablen <strong>privat</strong>, um Daten zu kapseln.</p></li>
<li><p>Methoden, die nur innerhalb einer Klasse verwendet werden, sollten <strong>private</strong> sein.</p></li>
<li><p>Vermeide übermäßige Imports (<cite>import java.util.*;</cite> kann zu Konflikten führen).</p></li>
</ul>
</ld-topic><ld-topic id="zusammenfassung">
<h2>Zusammenfassung</h2>
<ul class="simple">
<li><p><strong>Packages</strong> gruppieren verwandte Klassen und vermeiden Namenskonflikte.</p></li>
<li><p><strong>Imports</strong> erlauben das Verwenden von Klassen aus anderen Packages.</p></li>
<li><p><strong>Sichtbarkeiten</strong> steuern den Zugriff und helfen beim Schutz der Daten.</p></li>
</ul>
</ld-topic><ld-topic class="exercises" id="ubung-1">
