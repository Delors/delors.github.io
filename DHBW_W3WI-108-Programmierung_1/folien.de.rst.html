<div class="ld-slide" id="inhalte-gem-mhb">
<h2>Inhalte gem. MHB</h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>Prinzipien der Programmerstellung<span class="colon">:</span></dt>
<dd><p>Darstellung von Algorithmen, Erstellen von Quellcode, Programmierstil, Übersetzen, Programmausführung, Testen, Fehlersuche.</p>
</dd>
<dt>Aufbau der Programmiersprache<span class="colon">:</span></dt>
<dd><p>Grundstruktur eines Programms, Variablen, einfache Datentypen, Operatoren und Ausdrücke, Anweisungen, Ablaufsteuerung, Kontrollstrukturen, strukturierte Datentypen bzw. Referenzdatentypen (Felder und Klassen).</p>
</dd>
<dt>Prozedurales und modulares Programmieren<span class="colon">:</span></dt>
<dd><p>Unterprogramme, Funktionen, Methoden, Rekursion.</p>
</dd>
<dt>Prinzipien der objektorientierten Programmierung<span class="colon">:</span></dt>
<dd><p>Kapselung, Klassen und Objekte, Klassenvariablen, Instanzvariablen, Klassenmethoden und Instanzmethoden, Zugriffsrechte, Vererbung, Unterklassen, Polymorphie, Pakete, Zugriffsrechte, abstrakte Klassen, Interfaces, Exceptions und Ausnahmebehandlung.</p>
</dd>
<dt>Klassenbibliotheken<span class="colon">:</span></dt>
<dd><p>API-Dokumentationen und ihre Nutzung.</p>
</dd>
</dl>
</div>
