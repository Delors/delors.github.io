<div class="integrated-exercise ld-slide" id="aufgabe">
<h2>Aufgabe</h2>
<p class="rubric">Median bestimmen (Niveau: sehr einfach)</p>
<p>Sie haben ein <em>sortiertes</em> Array von Double-Werten. Schreiben Sie eine Methode, die den Median des Arrays bestimmt.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Sollte die Anzahl der Werte gerade sein, so ist der Median der Durchschnitt der beiden mittleren Werte, ansonsten ist es der mittlere Wert.</p>
</aside>
</div><div class="ld-slide" id="aufgabe-1">
<h2>Aufgabe</h2>
<p class="rubric">Zwei Arrays Komponentenweise aufsummieren (Niveau: einfach)</p>
<p>Gegeben sind zwei Arrays von ganzen Zahlen (Typ <code class="java"><span class="keyword type">long</span></code>). Schreiben Sie eine Methode (<code class="java"><span class="name">sumArrays</span></code>), die die beiden Arrays komponentenweise aufsummiert und das Ergebnis in einem neuen Array zurückgibt. Das Ergebnis-Array hat die Länge des kürzeren der beiden Arrays.</p>
</div><div class="integrated-exercise ld-slide" id="aufgabe-2">
<h2>Aufgabe</h2>
<p class="rubric">Füllen von Flächen (Niveau: mittel bis hoch)</p>
<p>Gegeben sei ein zwei-dimensionales Array von Farbwertenn (Instanzen der Klasse <cite>Color</cite>).</p>
<p>z. B. <code class="java"><span class="name">Color</span><span class="operator">[][]</span><span class="whitespace"> </span><span class="name">colors</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Color</span><span class="operator">[</span><span class="literal number integer">10</span><span class="operator">][</span><span class="literal number integer">10</span><span class="operator">]</span><span class="punctuation">;</span></code></p>
<p>Die Klasse Color implementiert die Methode <cite>boolean equals(Object o)</cite>, die zwei Farben
auf Gleichheit überprüft. Legen Sie eine entsprechende Klasse an.</p>
<p>Schreiben Sie eine Methode, die – gegeben eine bestimmte Position <cite>(x,y)</cite> und eine Farbe <cite>c</cite> –
das Feld selber und auch alle benachbarten Felder, die die gleiche Farbe haben wie das ursprüngliche Feld, mit der Farbe <cite>c</cite> füllt. Ein Feld
ist benachbart, wenn es sich in der gleichen Zeile oder Spalte befindet und eine Kante teilt.</p>
<div class="supplemental">
<p>Stellen Sie sich die folgenden Fragen:</p>
<ul class="simple">
<li><p>Funktioniert Ihre Implementierung auch dann, wenn die Arrays in der zweiten Dimension unterschiedlich lang sind?</p></li>
<li><p>Wie verhält sich Ihre Implementierung, wenn die Farbe an der Position <cite>(x,y)</cite> bereits die Farbe <cite>c</cite> hat?</p></li>
<li><p>Dokumentieren Sie Ihre Implementierung. Achten Sie bei der Dokumentation darauf die Sonderfälle zu berücksichtigen.</p></li>
</ul>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Es bietet sich ggf. an eine rekursive Methode (fill) zu implementieren.</p>
</aside>
</div></div><div class="integrated-exercise ld-slide" id="aufgabe-3">
<h2>Aufgabe</h2>
<p class="rubric">Naive Textsuche (Niveau: mittel)</p>
<p>Gegeben sei ein Array von Zeichen (<code class="java"><span class="name">text</span></code>) und ein Array von Zeichen (<code class="java"><span class="name">zuSuchen</span></code>),
die im Text(-Array) gesucht werden sollen. Zurückgegeben werden soll die
Startposition des zu suchenden Textes im Text (Arrays) oder -1, wenn
der Text nicht vorkommt.</p>
<p>Schreiben Sie eine entsprechende Methode <code class="java"><span class="name">suche</span><span class="punctuation">(...)</span></code>.</p>
<p>Beispiel:</p>
<blockquote>
<pre class="code java far-smaller literal-block"><code><span class="keyword type">char</span><span class="whitespace"> </span><span class="name">text</span><span class="operator">[]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="literal string char">'a'</span><span class="punctuation">,</span><span class="literal string char">'b'</span><span class="punctuation">,</span><span class="literal string char">'c'</span><span class="punctuation">,</span><span class="literal string char">'d'</span><span class="punctuation">,</span><span class="literal string char">'e'</span><span class="punctuation">,</span><span class="literal string char">'f'</span><span class="punctuation">,</span><span class="literal string char">'g'</span><span class="punctuation">,</span><span class="literal string char">'h'</span><span class="punctuation">,</span><span class="literal string char">'i'</span><span class="punctuation">,</span><span class="literal string char">'j'</span><span class="punctuation">,</span><span class="literal string char">'k'</span><span class="punctuation">,</span><span class="literal string char">'l'</span><span class="punctuation">,</span><span class="literal string char">'m'</span><span class="punctuation">,</span><span class="literal string char">'n'</span><span class="punctuation">,</span><span class="literal string char">'o'</span><span class="punctuation">,</span><span class="literal string char">'p'</span><span class="punctuation">};</span><span class="whitespace">
</span><span class="keyword type">char</span><span class="whitespace"> </span><span class="name">zuSuchen</span><span class="operator">[]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="literal string char">'i'</span><span class="punctuation">,</span><span class="literal string char">'j'</span><span class="punctuation">,</span><span class="literal string char">'k'</span><span class="punctuation">,</span><span class="literal string char">'l'</span><span class="punctuation">};</span><span class="whitespace">

</span><span class="name">println</span><span class="punctuation">(</span><span class="name">suche</span><span class="punctuation">(</span><span class="name">text</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">zuSuchen</span><span class="punctuation">));</span><span class="whitespace"> </span><span class="comment single">// =&gt; 8</span></code></pre>
</blockquote>
