<h2>Das Projekt</h2>
<p>Entwicklung eines AppStores für Apps zum Deployment auf OpenStack.</p>
<aside class="admonition admonition-ziel">
<p class="admonition-title">Ziel</p>
<p>Dozenten können - ohne tiefergehende Kenntnisse von OpenStack etc. - Anwendungen auf der OpenStack Platform deployen, die dann durch Studierende im Rahmen von Lehrveranstaltungen genutzt werden können.</p>
<p>Den Dozenten soll eine einfache Administrierbarkeit der Anwendungen ermöglicht werden.</p>
<p>Den Administratoren ist es stets möglich Dozenten zu unterstützen.</p>
</aside>
</ld-topic><ld-topic class="transition-move-to-top" id="beispielanwendungen">
<h2>Beispielanwendungen</h2>
<ul class="incremental-list simple">
<li><dl class="simple">
<dt>VMs für Pentesting Zwecke:</dt>
<dd><ul>
<li><p>VMs die als Angriffsziele dienen</p></li>
<li><p>VMs mit Angriffswerkzeugen</p></li>
<li><p>ggf. in einem zugangsgeschützten virtuellen Netzwerk</p></li>
</ul>
</dd>
</dl>
</li>
<li><p>Ein Gitlabserver für das Verwalten von Projekten eines bestimmten Kurses</p></li>
<li><p>Ein Jenkins Server für das Durchführen von Continuous Integration</p></li>
<li><p>Ein Jupyter Notebook Server für die Durchführung von Übungen</p></li>
<li><p>Eine vollständige Netzwerkinfrastruktur</p></li>
<li><p>Eine OpenStack Umgebung für Lehrveranstaltungen im Bereich Cloud Computing</p></li>
<li><p>Ein Kubernetes Cluster für das Deployment von Microservices</p></li>
<li><p>Ein Kubernetes Cluster für KI Anwendungen</p></li>
<li><p>Eine vorkonfigurierte Entwicklungsumgebung für die Programmierung in Java (z. B. Eclipse Theia)</p></li>
<li><p>Projektmanagementsoftware (z. B. OpenProject)...</p></li>
</ul>
</ld-topic><ld-topic class="transition-move-to-top" id="anforderungen-bzw-herausforderungen">
<h2>Anforderungen bzw. Herausforderungen</h2>
<ld-story>
<ul class="incremental-list simple">
<li><p>Es soll sowohl sowohl vorgefertigte Anwendungen (bzw. Anwendungstemplates)  geben, die einfach deployt werden können, als auch möglich sein dem App Store eigene (private) Anwendungen hinzuzufügen.</p></li>
<li><p>beim Deployment von Anwendungen werden die notwendigen Konfigurationsschritte möglichst automatisiert durchgeführt:</p>
<ul>
<li><p>Anlegen der entsprechenden Anzahl an VMS</p></li>
<li><p>Anlegen von Nutzeraccounts bzw. Gruppenaccounts (ggf. basierend auf CSV Dateien, manuell oder von einem LDAP Server); alternativ Konfiguration von SSH Keys</p></li>
<li><p>Einrichten von Netzwerkkonfigurationen (ggf. inkl. Erzeugung von Zertifikaten)</p></li>
<li><p>Konfiguration von DNS...</p></li>
</ul>
</li>
<li><p>Es ist dem Dozenten ggf. möglich (einzelne) Anwendungen neu zu starten bzw. neu zu konfigurieren (z. B. wenn Anwendungen nicht mehr reagieren weil zum Beispiel im Rahmen des Pentesting die ZielVMs abgestürzt sind).</p></li>
<li><p>Anwendungen können in unterschiedlichen Versionen vorliegen.</p></li>
<li><p>Anwendungen können einfach aktualisiert werden. (Z. B. können die Anwendungen in einem GIT liegen und ein Dozent bzw. Administrator kann darüber Aktualisierungen durchführen.)</p></li>
<li><p>jedem Dozenten sind nur begrenzte Ressourcen zur Verfügung gestellt (z. B. nur 10 VMs). Es kann ggf. sinnvoll sein, mehrere Instanzen einer Anwendung in einer VM zu deployen.</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Die genauen Features bzw. Anforderungen legen wir gemeinsam in den folgenden Wochen im Rahmen von <em>Requirements Workshops</em> fest. Die oben genannten Anforderungen dienen nur als Leitfaden.</p>
</aside>
</ld-story></ld-topic><ld-topic class="transition-move-to-top fade-out" id="moglicherweise-relevante-technologien">

<p>Sowohl für die Entwicklung des App Stores, als auch der Anwendungen:</p>

<p>Abgesehen von OpenStack sind Sie frei in der Wahl der Technologien.</p>
</aside>

</ld-topic><ld-topic class="transition-scale" id="benotungsgrundlage">
<h2>Benotungsgrundlage</h2>
<ul>
<li><p><strong>Projektkonzeption</strong></p>
<p><strong>Kleingruppenpräsentationen (und Dokumentation) mit insgesamt 50 Punkten.</strong></p>
<p>Aus jeder Gruppe muss jeder in etwa gleich lang präsentieren.</p>
</li>
</ul>
<ul class="incremental">
<li><p><strong>Projektrealisierung</strong></p>
<p>Gegen Ende dieses Semesters Zwischenpräsentation (20% der Projektnote). Die Präsentation kann stellvertretend gehalten werden. D. h. nicht jeder muss präsentieren.</p>
<p>Am Ende des nächsten Semesters ist das Produkt als solches vorzuführen und abzugeben (50% der Projektnote). Weiterhin ist die Dokumentation der QS Maßnahmen (10% der Projektnote) abzugeben und eine Webseite und ein Produktvideo (20% der Projektnote) zu erstellen.</p>
</li>
</ul>

<h2>5. Projektrealisierung - 28.10.2024</h2>
<p><strong>Je Gruppe</strong>: Zwischenpräsentation (ca. 45 - 60 Minuten je Gruppe inkl. Diskussion/Rückfragen)</p>
<div class="supplemental">
<aside class="admonition admonition-notenrelevante-bestandteile-20-der-endgultigen-projektnote">
<p class="admonition-title">Notenrelevante Bestandteile (20% der endgültigen Projektnote)</p>
<ul>
<li><p>[8P] [Vorführung] aktueller Projektstand</p>
<p>Hier ist eine Livedemo des aktuellen Projektstandes notwendig. Es sollte klar ersichtlich sein, welche Funktionalitäten bereits umgesetzt wurden und welche noch nicht.</p>
</li>
<li><p>[5P] [Präsentation] aktuell implementierte Architektur</p>
<p>Eine Darstellung der <em>Architektur</em> unter Verwendung der UML ist notwendig.  Ggf. ist auch eine Darstellung des Datenbankschemas notwendig.</p>
</li>
<li><p>[4P] [Präsentation] Stand der QS</p>
<p>Eine präzise Darstellung der bisher durchgeführten QS-Maßnahmen und der Ergebnisse ist notwendig.</p>
</li>
<li><p>[3P] [Präsentation] Build-Prozess (und CI/CD-Pipeline)</p>
<p>Es sollen alle Schritte genau dargelegt werden. Inkl. Konfiguration und Zielen. Sollten Standardkonfigurationen (zum Beispiel für Codeformatierung) verwendet werden, so ist ein Verweis darauf ausreichend. Es muss klar ersichtlich sein, welche Schritte manuell und welche automatisiert durchgeführt werden. Für manuelle Schritte ist ggf. zu begründen warum diese nicht automatisiert werden können. Insbesondere ist der Prozess darzustellen, wie auf Probleme (zum Beispiel beim Merge, Tests, ...) reagiert wird.</p>
</li>
</ul>
</aside>
</div></ld-topic><ld-topic class="new-section transition-scale" id="projektrealisierung-teil-2">
