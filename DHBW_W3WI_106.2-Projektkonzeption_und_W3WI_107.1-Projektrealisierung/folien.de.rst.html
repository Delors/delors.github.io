<ld-topic class="transition-fade" id="das-projekt">
<h2>Das Projekt</h2>
<p>Entwicklung eines AppStores für Apps zum Deployment auf OpenStack.</p>
<aside class="admonition admonition-ziel">
<p class="admonition-title">Ziel</p>
<p>Dozenten können - ohne tiefergehende Kenntnisse von OpenStack etc. - Anwendungen auf der OpenStack Platform deployen, die dann durch Studierende im Rahmen von Lehrveranstaltungen genutzt werden können.</p>
<p>Den Dozenten soll eine einfache Administrierbarkeit der Anwendungen ermöglicht werden.</p>
<p>Den Administratoren ist es stets möglich Dozenten zu unterstützen.</p>
</aside>
</ld-topic>

<ld-topic class="transition-move-to-top" id="anforderungen-bzw-herausforderungen">
<h2>Anforderungen bzw. Herausforderungen</h2>
<ld-story>
<p class="rubric">Funktionale Anforderungen an den AppStore</p>
<ul class="incremental-list simple">
<li><p>Es soll sowohl sowohl vorgefertigte Anwendungen (bzw. Anwendungstemplates)  geben, die einfach deployt werden können, als auch möglich sein dem App Store eigene (private) Anwendungen hinzuzufügen.</p></li>
<li><p>Beim Deployment von Anwendungen werden die notwendigen Konfigurationsschritte (möglichst)automatisiert durchgeführt:</p>
<ul>
<li><p>Anlegen der entsprechenden Anzahl an VMS</p></li>
<li><p>Anlegen von Nutzeraccounts bzw. Gruppenaccounts (ggf. basierend auf CSV Dateien, manuell oder von einem LDAP Server); alternativ Konfiguration von SSH Keys</p></li>
<li><p>Einrichten von Netzwerkkonfigurationen (ggf. inkl. Erzeugung von Zertifikaten)</p></li>
<li><p>Konfiguration von DNS.</p></li>
<li><p>...</p></li>
</ul>
</li>
<li><p>Es ist dem Dozenten ggf. möglich (einzelne) Anwendungen neu zu starten bzw. neu zu konfigurieren (z. B. wenn Anwendungen nicht mehr reagieren weil zum Beispiel im Rahmen des Pentesting die ZielVMs abgestürzt sind).</p></li>
<li><p>Anwendungen können in unterschiedlichen Versionen vorliegen.</p></li>
<li><p>Anwendungen können einfach aktualisiert werden (z. B. können die Anwendungen in einem GIT liegen und ein Dozent bzw. Administrator kann darüber Aktualisierungen durchführen).</p></li>
<li><p>Jedem Dozenten sind nur begrenzte Ressourcen zur Verfügung gestellt (z. B. nur 10 VMs). Es kann ggf. sinnvoll sein, mehrere Instanzen einer Anwendung in einer VM zu deployen.</p></li>
</ul>
<p class="incremental rubric">Nicht-funktionale Anforderungen</p>
<ul class="incremental-list list-with-explanations">
<li><p>Der App-Store ist eine eigenständige Webanwendung, der die öffentlichen Schnittstellen von OpenStack verwendet.</p>
<p>(D.h. er ist kein Plug-in.)</p>
</li>
<li><p>Der Technologiestack sollte überschaubar sein, damit das Projekt ggf. später weiterentwickelt/übernommen werden kann.</p>
<p>(Dies ist Lizenz und Ergebnisabhängig.)</p>
<div class="supplemental docutils container">
<p>Jedes Team ist frei in der Wahl der Softwarelizenz. Sie können sich auch entscheiden Ihr Projekt unter keine explizite Lizenz zu stellen.</p>
<p>Eine weitere Übernahme des Projekts ist natürlich nur dann möglich, wenn Sie eine entsprechende Open-Source Lizenz wählen (Informationen finden Sie z.B. auf: <a class="reference external" href="https://www.linux-magazin.de/ausgaben/2025/04/software-lizenzen-teil-1/">https://www.linux-magazin.de/ausgaben/2025/04/software-lizenzen-teil-1/</a> oder auf <a class="reference external" href="https://www.computerweekly.com/de/definition/Softwarelizenz">https://www.computerweekly.com/de/definition/Softwarelizenz</a> bzw. auf <a class="reference external" href="https://opensource.org/">https://opensource.org/</a>).</p>
<p><strong>Die Benotung des Projekts ist unabhängig von der gewählten Lizenz.</strong></p>
</div>
</li>
<li><p>Wartbarkeit und Qualität sind primäre Ziele.</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Die genauen Features bzw. Anforderungen legen wir gemeinsam in den folgenden Wochen im Rahmen von <em>Requirements Workshops</em> fest.</p>
<p>Die oben genannten Anforderungen stellen nur den initialen, groben Rahmen dar.</p>
</aside>
</ld-story></ld-topic>
<ld-topic class="transition-move-to-top" id="moglicherweise-relevante-technologien">
<h2>Möglicherweise relevante Technologien</h2>
<aside class="admonition width-55 note">
<p class="admonition-title">Bemerkung</p>
<p>Abgesehen von OpenStack als Deploymentziel sind Sie frei in der Wahl der Technologien.</p>
</aside>
<p>Sowohl für die Entwicklung des App Stores, als auch der Anwendungen (ggf. als Inspiration):</p>
<ld-story>
<ul class="incremental-list">
<li><p>Docker</p></li>
<li><p>Kubernetes</p></li>
<li><p>FluxCD</p>
<blockquote class="epigraph">
<p>Flux is a tool for keeping Kubernetes clusters in sync with sources of configuration, and automating updates to configuration when there is new code to deploy.</p>
</blockquote>
</li>
<li><p>HELM Charts</p>
<blockquote class="epigraph">
<p>Charts describe even the most complex apps, provide repeatable application installation, and serve as a single point of authority.</p>
</blockquote>
</li>
<li><p>Open Component Model</p>
<blockquote class="epigraph">
<p>The Open Component Model (OCM) is your one-stop open-source Software Bill of Delivery (SBoD) for packaging, signing, transporting and deploying your artifacts – preserving end-to-end security, integrity and provenance.</p>
</blockquote>
</li>
</ul>
</ld-story></ld-topic>

<p>Sollten Sie als Team bewertet werden wollen, so ist dies auch möglich, dann brauche ich jedoch von jedem Teammitglied eine entsprechende individuelle Email (kein CC!), dass die Benotung auf Teamebene gewünscht ist. Ich brauche dann pro Veranstaltung (Projektkonzeption und Projektrealisierung) eine Mail. Die individuelle Protokollierung der Arbeitszeiten ist jedoch weiterhin erforderlich.</p>
<p><em>Der Reflexionsbericht ist jedoch immer individuell zu verfassen und wird immer individuell benotet.</em></p>

<ld-topic id="teamaufteilung">

<p>3 Gruppen mit je 8 Studierenden mit folgender Aufteilung:</p>
<ul class="simple">
<li><p>2 Entwickler für Apps</p></li>
<li><p>3 Entwickler für den App Store (Frontend)</p></li>
<li><p>3 Entwickler für den App Store (Backend)</p></li>
</ul>
<p><span class="red">Diese Aufteilung muss dokumentiert und gelebt werden. Ein Rollenwechsel ist nur in Ausnahmefällen und mit Absprache möglich.</span></p>
<p>Darüber hinaus sind im Verlauf des Projekts mind. folgende Aufgaben frei zu verteilen:</p>
<ul class="simple">
<li><p>Projektmanagement</p></li>
<li><p>Infrastrukturmanagement</p></li>
<li><p>Qualitätsmanagement: Buildautomation, Testmanagement, Testautomatisierung, Codequalität, UX</p></li>

<h2>5. Projektrealisierung - 28.01.2026</h2>
<ld-scrollable>
<p class="rubric">Abschluss der ersten Projektrealisierungsphase</p>
<ul class="simple">
<li><p>Zwischenpräsentation je Gruppe ca. 45 Minuten inkl. Diskussion/Rückfragen.</p></li>
<li><p>17 von 100 Punkten der Endnote ergeben sich aus der Zwischenpräsentation in Verbindung mit den abzugebenden Dokumenten. Bitte denken Sie daran alle relevanten Links in die Dokumentation aufzunehmen. Bitte denken Sie auch daran, dass Dokument mit Seitenzahlen zu versehen und ein Inhaltsverzeichnis zu erstellen. In diesem Rahmen sollten Sie auch sicherstellen, dass alle Abschnitte nummeriert sind.</p></li>
</ul>
<p><strong>Vorführung</strong></p>
<ul class="simple">
<li><p>[<strong>2P</strong>] Aktueller Prototyp des App Stores</p></li>
<li><p>[<strong>2P</strong>] Prototypen zweier Apps inkl. Deployment auf OpenStack; d.h. es sollen zwei unterschiedliche Anwendungen deployed werden können. Welche Anwendungen dies sind, können Sie selbst entscheiden. Es reichen für diesen Punkt auch einfache Anwendungen wie zum Beispiel ein Ubuntu mit einem festen Nutzeraccount und/oder ein Windows mit einem festen Nutzeraccount.</p></li>
</ul>
<p><strong>Präsentation</strong></p>
<ul class="list-with-explanations">
<li><p>[<strong>2P</strong>] Aktueller Stand der statischen und dynamischen Architektur des App-Stores</p>
<p>Dies sollte im Wesentlichen über Abbildungen erfolgen und kann ggf. auch die Darstellung eines Datenbankschemas beinhalten.</p>
<p>(Die Darstellungen sollten im Wesentlichen auf der Architektur aus der Konzeptionsphase aufbauen und diese weiter verfeinern.)</p>
</li>
<li><p>[<strong>1P</strong>] aktualisierter Technologiestack des App-Stores und der Apps. Im Rahmen der Präsentation ist es ggf. ausreichend zu sagen, dass sich nichts geändert hat oder auf Änderungen hinzuweisen. Die begleitende Dokumentation sollte ggf. einfach angepasst werden. D. h. Sie können im Wesentlichen die Dokumentation aus der Konzeptionsphase übernehmen und ggf. anpassen.</p></li>
<li><p>[<strong>1P</strong>] Build-Prozess</p>
<p>Es sollen alle Schritte dargelegt werden; inkl. Konfiguration und Zielen. Es muss klar ersichtlich sein, welche Schritte manuell und welche automatisiert durchgeführt werden. Für manuelle Schritte ist ggf. zu begründen warum diese nicht automatisiert wurden bzw. werden können.</p>
<p>Benennen Sie ggf. die genauen Standards, die sie durchsetzen. Ggf. können Sie einen Anhang erstellen aus dem die genauen Konfigurationen hervorgehen.</p>
</li>
<li><p>[<strong>1P</strong>] Stand der QS</p>
<p>Stellen Sie die von Ihnen als relevant identifizierten QS Ziele dar. Stellen Sie <em>für das wichtigste QS Ziel</em> dar, wie dieses erreicht werden soll. Für dieses ist insbesondere der vollständige Prozess darzustellen. Sie können diesbezüglich auf den Ergebnissen der Konzeptionsphase aufbauen. Vergessen Sie jedoch nicht den Prozess klar und vollständig darzustellen. Es muss ersichtlich sein, dass der Prozess realistisch durchführbar ist und dann auch ausreichend ist um das Qualitätsziel zu erreichen.</p>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Den Prozess für dieses QS Ziel müssen Sie leben und am Ende des Projekts auch nachweisen.</p>
<p>Ich empfehle dringend, dass Sie mich bzgl. der Nachweise frühzeitig im nächsten Semester kontaktieren, damit Sie wissen was ich als Nachweis akzeptiere.</p>
</aside>
</li>
<li><p>[<strong>8P</strong>] Backlog</p>
<p>D. h. erledigte User Stories, noch offene User Stories, neue User Stories, Schätzung der Story Points, Entwicklung der Velocity während des Projekts. Im wesentliche eine Fortschreibung der User Stories aus der Konzeptionsphase.</p>
</li>
</ul>

<h2>Geänderte Bewertungskriterien</h2>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Aufgrund des massiven Einsatzes von KI im Rahmen der Bearbeitung von Aufgaben und der Erstellung von Präsentationen sind die Bewertungskriterien verschärft worden.</p>
<p>Folgendes gilt für alle Abgaben (Präsentationen, Dokumentationen):</p>
<ul class="simple">
<li><p>Jedes Aussage, die faktisch falsch ist, führt unmittelbar zu Punktabzug am Ende (und wird nicht ignoriert werden).</p></li>
<li><p>Jede Aussage, die blödsinnig ist, führt zu Punktabzug.</p></li>
<li><p>Jedes Aussage, die überflüssig ist (&quot;Blah Blah&quot;) und nicht dem Thema der Aufgabe/Präsentation dient, führt zu Punktabzug.</p></li>
<li><p>Qualifizierende Attribute („schneller“, „besser“, „effizienter“, „leichter“, „schwerer“ ...) müssen durch konkrete Metriken belegt bzw. definiert werden, ansonsten führen sie zu Punktabzug.</p></li>
</ul>
</aside>
