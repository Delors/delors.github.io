<h2>Hashing - Grundidee</h2>
<ld-deck>
<ld-card>
<img alt="Hashmap" class="align-right" src="images/Hashkollision.svg" />
<ul class="incremental list-with-explanations">
<li><p>Die Elemente werden über den Schlüssel indexiert in einer Tabelle gespeichert.</p>
<p>Der Index ist eine Funktion des Schlüssels.</p>
</li>
<li><p>Hash-Funktion:  Methode zur Berechnung des Array-Index aus dem Schlüssel.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<div class="challenges docutils container">
<p class="rubric">Herausforderungen</p>
<ol class="arabic simple">
<li><p>Berechnung der Hash-Funktion.</p></li>
<li><p>Gleichheitstest: Methode zur Überprüfung, ob zwei Schlüssel gleich sind.</p></li>
<li><p>Kollisionsauflösung: Algorithmus und Datenstruktur zur Behandlung von zwei Schlüsseln, die auf denselben Array-Index hindeuten.</p></li>
</ol>
</div>
</ld-card><ld-card class="incremental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p class="rubric">Klassischer Kompromiss zwischen Raum und Zeit!</p>
<ul class="simple">
<li><p>Keine Platzbeschränkung: triviale Hash-Funktion mit Schlüssel als Index.</p></li>
<li><p>Keine Zeitbeschränkung: triviale Kollisionsauflösung mit sequentieller Suche.</p></li>
<li><p>Raum- und Zeitbeschränkung: Hashing (die reale Welt).</p></li>
</ul>
</aside>
</ld-card></ld-deck></div><div class="ld-slide" id="berechnung-der-hash-funktion">
<h2>Berechnung der Hash-Funktion</h2>
<dl class="field-list">
<dt>Idealistisches Ziel<span class="colon">:</span></dt>
<dd><p>Die Schlüssel gleichmäßig verwürfeln, um einen Tabellenindex zu erzeugen.</p>
<ul class="simple">
<li><p>Effizient berechenbar.</p></li>
<li><p>Jeder Tabellenindex ist für jeden Schlüssel gleich wahrscheinlich.</p></li>
</ul>
<div class="supplemental">
<p>Die Frage, wie man gute Schlüssel berechnet, ist ein gründlich erforschtes Problem, dass in der Praxis immer noch problematisch ist.</p>
</div></dd>
</dl>
<div class="example incremental docutils container">
<p class="rubric">Beispiel 1.  Telefonnummern.</p>
<dl class="field-list simple">
<dt>Schlecht<span class="colon">:</span></dt>
<dd><p>die ersten drei bis fünf Ziffern.</p>
</dd>
<dt>Besser<span class="colon">:</span></dt>
<dd><p>die letzten drei Ziffern.</p>
</dd>
</dl>
</div>
<div class="example incremental docutils container">
<p class="rubric">Beispiel 2.  Sozialversicherungsnummer</p>
<dl class="field-list simple">
<dt>Schlecht<span class="colon">:</span></dt>
<dd><p>die ersten beiden Ziffern.</p>
</dd>
<dt>Besser<span class="colon">:</span></dt>
<dd><p>die letzten Ziffern.</p>
</dd>
</dl>
<div class="supplemental">
<p>Die ersten beiden Stellen bei der Sozialversicherungsnummer identifizieren den Rentenversicherungsträger.</p>
</div></div>
<div class="challenge incremental docutils container">
<p>Praktische Herausforderung: für jeden Schlüsseltyp ist ein anderer Ansatz erforderlich.</p>
</div>
</div><div class="ld-slide" id="hashfunktionen">
<h2>Hashfunktionen</h2>
<ld-deck>
<ld-card>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Eine Hashfunktion <span class="math">\(h : M \rightarrow \mathbb{Z}_n\)</span> bildet eine Menge <span class="math">\(M\)</span> mit <span class="math">\(|M|\geq |\mathbb{Z}_n|\)</span> auf die Zahlen <span class="math">\(0,...,n-1\)</span> ab.</p>
<p>Eine Hashfunktion ist <em>surjektiv</em> <a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a>: für jedes <span class="math">\(y \in Z_n\)</span> gibt es ein <span class="math">\(x \in M\)</span> mit <span class="math">\(h(x) = y\)</span>.</p>
<p>Eine Hashfunktion ist <em>gleichverteilt</em>, wenn zwei Bilder <span class="math">\(y1,y2 \in  \mathbb{Z}_n\)</span> immer ungefähr gleich viele Urbilder haben <span class="math">\(|h^{-1}({y1})|\approx |h^{-1}({y2})|\)</span>.</p>
</aside>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>In machen Fällen ist der Nachweis nicht möglich, aber es wird vermutet.</p>
</aside>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Hashes für unterschiedliche Anwendungen</p>
<ul class="incremental">
<li><p><strong>Hashes für Datenstrukturen</strong> <em>müssen sehr effizient</em> sein.</p></li>
<li><p>Für <strong>Hashes, welche verwendet werden im Rahmen von Verschlüsselung und Signaturen,</strong>
muss es schwer sein:</p>
<ul class="simple">
<li><p>ein Urbild zu finden</p></li>
<li><p>zwei kollidierende Werte zu finden.</p></li>
</ul>
<div class="supplemental">
<p>MD5 ist seit 2008 und SHA1 seit 2017 „geknackt“.</p>
</div><ul class="simple">
<li><p>kryptographische Hashes <em>sollten effizient berechenbar</em> sein.</p></li>
</ul>
</li>
<li><p><strong>Hashes für Passwortspeicherung</strong> müssen die selben Anf. erfüllen wie Hashes für Signaturen und Verschlüsselungszwecke, dürfen aber <em>nicht effizient berechenbar</em> sein.</p></li>
</ul>
<aside class="admonition incremental important">
<p class="admonition-title">Wichtig</p>
<p>Im Folgenden konzentrieren wir uns auf Hashes für Datenstrukturen.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Wenn das Ziel ist, hash Werte mit einer bestimmten Länge (zum Beispiel 32Bit) zu berechnen, dann wären folgende Hashfunktionen denkbar:</p>
<p class="rubric">Exemplarische Hashfunktionen</p>
<ld-deck>
<ld-card>
<p><strong>Ganze Zahlen</strong></p>
<pre class="code rust literal-block"><code><span class="name">hash</span><span class="punctuation">(</span><span class="name">x</span>: <span class="keyword type">u32</span><span class="punctuation">)</span><span class="whitespace"> </span>: <span class="keyword type">u32</span> <span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="comment single">// u32 == 32-Bit unsigned integer</span></code></pre>
</ld-card><ld-card class="incremental">
<p><strong>Gleitkommazahlen</strong></p>
<pre class="code rust literal-block"><code><span class="name">hash</span><span class="punctuation">(</span><span class="name">x</span>: <span class="keyword type">f64</span><span class="punctuation">)</span><span class="whitespace"> </span>: <span class="keyword type">u32</span> <span class="punctuation">{</span><span class="whitespace"> </span><span class="comment single">// f64 == 64-Bit (IEEE) floating point number
</span><span class="whitespace">    </span><span class="name">bits</span><span class="whitespace"> </span>: <span class="keyword type">u64</span> <span class="operator">=</span><span class="whitespace"> </span><span class="name">f64ToBits</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// u64 = 64-Bit (signed) integer
</span><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">u32</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">bits</span><span class="whitespace"> </span><span class="operator">^</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">bits</span><span class="whitespace"> </span><span class="operator">&gt;&gt;&gt;</span><span class="whitespace"> </span><span class="literal number integer">32</span><span class="punctuation">));</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p><strong>Zeichenketten</strong></p>
<aside class="admonition note">
<p class="admonition-title">Bemerkung</p>
<table>
<thead>
<tr><th class="head"><p>char</p></th>
<th class="head"><p>unicode</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>'a'</p></td>
<td><p>97</p></td>
</tr>
<tr><td><p>'b'</p></td>
<td><p>98</p></td>
</tr>
<tr><td><p>'c'</p></td>
<td><p>99</p></td>
</tr>
<tr><td><p>︙</p></td>
<td><p>︙</p></td>
</tr>
<tr><td><p>'l'</p></td>
<td><p>108</p></td>
</tr>
</tbody>
</table>
</aside>
<p>Horners Methode für Zeichenketten der Länge L:</p>
<p><span class="math">\(h = s[0] · 31^{L–1} + \ldots   + s[L – 2] · 31^1  +  s[L – 1] · 31^0\)</span>.</p>
<pre class="code rust literal-block"><code><span class="keyword">fn</span> <span class="name function">hash</span><span class="punctuation">(</span><span class="name">s</span>: <span class="punctuation">[</span><span class="keyword type">char</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">])</span><span class="whitespace"> </span>: <span class="keyword type">u32</span> <span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">hash</span>: <span class="keyword type">u32</span> <span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace">
    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="keyword">in</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="operator">..</span><span class="literal number integer">4</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">hash</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">[</span><span class="name">i</span><span class="punctuation">]</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">hash</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">31</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">hash</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">
</span><span class="comment single">// hash(['c','a','l','l']) = // ≘ hash(&quot;call&quot;)
//    99 · 31·31·31 + 97 · 31·31 + 108 · 31 + 108 =
//    108 + 31 · ( 108 + 31 · (97 + 31 · (99)))</span></code></pre>
</ld-card></ld-deck></ld-card></ld-deck></div><div class="new-section transition-move-to-top ld-slide" id="hashing-in-python">
<h2>Hashing in Python</h2>
</div><div class="ld-slide" id="verwendung-von-hashes-in-python">
<h2>Verwendung von Hashes in Python</h2>
<ld-deck>
<ld-card>
<ul class="incremental simple">
<li><p>Bei der Speicherung von Objekten in Sets und Dictionaries verwendet Python Hashes.</p></li>
<li><p>Sobald ein Objekt in einem Set oder Dictionary gespeichert wird, darf der Objektzustand (zumindest im Hinblick auf die Hashfunktion) nicht mehr verändert werden!</p></li>
<li><p>Der Hashwert eines (nicht veränderlichen) Objekts kann mit der Funktion <span class="docutils literal">hash()</span> berechnet werden.</p></li>
<li><p>Eigene Objekte in Sets und Dictionaries speichern:</p>
<ul class="incremental">
<li><p>Um benutzerdefinierte Objekte in einer Hashmap zu speichern, müssen wir die Methoden <span class="docutils literal">__hash__</span> und <span class="docutils literal">__eq__</span> implementieren.</p></li>
<li><p>Zu beachten:</p>
<ul>
<li><p>Hashwerte <em>müssen für gleiche Objekte gleich sein</em>.</p></li>
<li><p>Hashwerte <em>für unterschiedliche Objekte sollten unterschiedlich sein</em>.</p></li>
</ul>
</li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispielklasse <code class="java"><span class="name">Person</span></code></p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword">class</span> <span class="name class">Person</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span>    <span class="keyword">def</span> <span class="name function magic">__init__</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="punctuation">,</span> <span class="name">name</span><span class="punctuation">,</span> <span class="name">age</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span>        <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">name</span> <span class="operator">=</span> <span class="name">name</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span>        <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">age</span> <span class="operator">=</span> <span class="name">age</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>    <span class="keyword">def</span> <span class="name function magic">__eq__</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="punctuation">,</span> <span class="name">other</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>        <span class="keyword">if</span> <span class="name builtin">isinstance</span><span class="punctuation">(</span><span class="name">other</span><span class="punctuation">,</span> <span class="name">Person</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>            <span class="keyword">return</span>  <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">name</span> <span class="operator">==</span> <span class="name">other</span><span class="operator">.</span><span class="name">name</span> <span class="operator word">and</span> \
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">                    <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">age</span> <span class="operator">==</span> <span class="name">other</span><span class="operator">.</span><span class="name">age</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="keyword constant">False</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span>    <span class="keyword">def</span> <span class="name function magic">__hash__</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="name builtin">hash</span><span class="punctuation">((</span><span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">name</span><span class="punctuation">,</span> <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">age</span><span class="punctuation">))</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Verwendung der Klasse <code class="java"><span class="name">Person</span></code></p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">person1</span> <span class="operator">=</span> <span class="name">Person</span><span class="punctuation">(</span><span class="literal string double">&quot;Alice&quot;</span><span class="punctuation">,</span> <span class="literal number integer">30</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">person2</span> <span class="operator">=</span> <span class="name">Person</span><span class="punctuation">(</span><span class="literal string double">&quot;Bob&quot;</span><span class="punctuation">,</span> <span class="literal number integer">25</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name">person3</span> <span class="operator">=</span> <span class="name">Person</span><span class="punctuation">(</span><span class="literal string double">&quot;Alice&quot;</span><span class="punctuation">,</span> <span class="literal number integer">30</span><span class="punctuation">)</span> <span class="comment single"># gleiche Werten wie &quot;person1&quot;</span></code></pre>
<p><strong>Beispielausgabe</strong></p>
<pre class="code python incremental literal-block"><code><span class="operator">&gt;&gt;&gt;</span> <span class="name">person1</span><span class="whitespace">
</span><span class="operator">&lt;</span><span class="name">__main__</span><span class="operator">.</span><span class="name">Person</span> <span class="name builtin">object</span> <span class="name">at</span> <span class="literal number hex">0x101474c20</span><span class="operator">&gt;</span><span class="whitespace">
</span><span class="operator">&gt;&gt;&gt;</span> <span class="name">person2</span><span class="whitespace">
</span><span class="operator">&lt;</span><span class="name">__main__</span><span class="operator">.</span><span class="name">Person</span> <span class="name builtin">object</span> <span class="name">at</span> <span class="literal number hex">0x1013daad0</span><span class="operator">&gt;</span><span class="whitespace">
</span><span class="operator">&gt;&gt;&gt;</span> <span class="name">person3</span><span class="whitespace">
</span><span class="operator">&lt;</span><span class="name">__main__</span><span class="operator">.</span><span class="name">Person</span> <span class="name builtin">object</span> <span class="name">at</span> <span class="literal number hex">0x1013db110</span><span class="operator">&gt;</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Speicherung von <code class="java"><span class="name">Person</span></code>-Objekten in einem Set</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">people</span> <span class="operator">=</span> <span class="punctuation">{</span><span class="name">person1</span><span class="punctuation">,</span> <span class="name">person2</span><span class="punctuation">,</span> <span class="name">person3</span><span class="punctuation">}</span></code></pre>
<div class="incremental">
<p class="rubric">Ausgabe des Sets</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword">for</span> <span class="name">p</span> <span class="operator word">in</span> <span class="name">people</span><span class="punctuation">:</span> <span class="name builtin">print</span><span class="punctuation">(</span><span class="name">p</span><span class="operator">.</span><span class="name">name</span><span class="punctuation">)</span></code></pre>
<p><strong>Ausgabe</strong></p>
<pre class="code python incremental literal-block"><code><span class="name">Bob</span><span class="whitespace">
</span><span class="name">Alice</span></code></pre>
</div></ld-card><ld-card class="incremental">
<p class="rubric">Verwendung der <code class="java"><span class="name">hash</span></code>-Funktion</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name builtin">print</span><span class="punctuation">(</span><span class="name builtin">hash</span><span class="punctuation">(</span><span class="name">person1</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name builtin">print</span><span class="punctuation">(</span><span class="name builtin">hash</span><span class="punctuation">(</span><span class="name">person2</span><span class="punctuation">))</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="name builtin">print</span><span class="punctuation">(</span><span class="name builtin">hash</span><span class="punctuation">(</span><span class="name">person3</span><span class="punctuation">))</span></code></pre>
<p><strong>Beispielausgabe</strong></p>
<pre class="code python incremental literal-block"><code><span class="literal number integer">3529483511948588452</span><span class="whitespace">
</span><span class="operator">-</span><span class="literal number integer">9048922068811934735</span><span class="whitespace">
</span><span class="literal number integer">3529483511948588452</span></code></pre>
<div class="supplemental">
<p>In Python ist die Ausgabe der Funktion <span class="docutils literal">hash()</span> nach jedem Neustart der Pythonumgebung unterschiedlich, da die Hashfunktion einen Zufallswert enthält, der bei jedem Neustart neu generiert wird.</p>
</div></ld-card><ld-card class="incremental">
<p class="rubric">Beispielklasse <code class="java"><span class="name">Person</span></code> mit konstantem Hashwert</p>
<pre class="code python literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword">class</span> <span class="name class">PersonWithBadHash</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span>    <span class="keyword">def</span> <span class="name function magic">__init__</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="punctuation">,</span> <span class="name">name</span><span class="punctuation">,</span> <span class="name">age</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span>        <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">name</span> <span class="operator">=</span> <span class="name">name</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span>        <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">age</span> <span class="operator">=</span> <span class="name">age</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>    <span class="keyword">def</span> <span class="name function magic">__eq__</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="punctuation">,</span> <span class="name">other</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>        <span class="keyword">if</span> <span class="name builtin">isinstance</span><span class="punctuation">(</span><span class="name">other</span><span class="punctuation">,</span> <span class="name">Person</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>            <span class="keyword">return</span>  <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">name</span> <span class="operator">==</span> <span class="name">other</span><span class="operator">.</span><span class="name">name</span> <span class="operator word">and</span> \
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">                    <span class="name builtin pseudo">self</span><span class="operator">.</span><span class="name">age</span> <span class="operator">==</span> <span class="name">other</span><span class="operator">.</span><span class="name">age</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="keyword constant">False</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span>    <span class="keyword">def</span> <span class="name function magic">__hash__</span><span class="punctuation">(</span><span class="name builtin pseudo">self</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="literal number integer">1</span> <span class="comment single"># immer der gleiche Hashwert</span></code></pre>
<div class="supplemental">
<p>Die Verwendung des Alters der Person als Hashwert wäre in den allermeisten Fällen auch keine gute Idee, da es (vermutlich) viele Hashkollisionen geben würde.</p>
</div></ld-card><ld-card class="incremental">
<p class="rubric">Verwendung einer Klasse mit einer konstanten Hashfunktion</p>
<pre class="code python literal-block"><code><span class="name">person1</span> <span class="operator">=</span> <span class="name">Person</span><span class="punctuation">(</span><span class="literal string double">&quot;Alice&quot;</span><span class="punctuation">,</span> <span class="literal number integer">30</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">person2</span> <span class="operator">=</span> <span class="name">Person</span><span class="punctuation">(</span><span class="literal string double">&quot;Bob&quot;</span><span class="punctuation">,</span> <span class="literal number integer">25</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">person3</span> <span class="operator">=</span> <span class="name">Person</span><span class="punctuation">(</span><span class="literal string double">&quot;Alice&quot;</span><span class="punctuation">,</span> <span class="literal number integer">30</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="name">people</span> <span class="operator">=</span> <span class="punctuation">{</span><span class="name">person1</span><span class="punctuation">,</span> <span class="name">person2</span><span class="punctuation">,</span> <span class="name">person3</span><span class="punctuation">}</span><span class="whitespace">
</span><span class="name builtin">print</span><span class="punctuation">(</span><span class="name builtin">hash</span><span class="punctuation">(</span><span class="name">person1</span><span class="punctuation">))</span><span class="whitespace">
</span><span class="name builtin">print</span><span class="punctuation">(</span><span class="name builtin">hash</span><span class="punctuation">(</span><span class="name">person2</span><span class="punctuation">))</span><span class="whitespace">
</span><span class="name builtin">print</span><span class="punctuation">(</span><span class="name builtin">hash</span><span class="punctuation">(</span><span class="name">person3</span><span class="punctuation">))</span><span class="whitespace">
</span><span class="name builtin">print</span><span class="punctuation">(</span><span class="literal string double">&quot; &quot;</span><span class="operator">.</span><span class="name">join</span><span class="punctuation">(</span><span class="name builtin">map</span><span class="punctuation">(</span><span class="keyword">lambda</span> <span class="name">p</span><span class="punctuation">:</span> <span class="name">p</span><span class="operator">.</span><span class="name">name</span><span class="punctuation">,</span> <span class="name">people</span><span class="punctuation">)))</span></code></pre>
<p><strong>Beispielausgabe</strong></p>
<pre class="code python literal-block"><code><span class="literal number integer">1</span><span class="whitespace">
</span><span class="literal number integer">1</span><span class="whitespace">
</span><span class="literal number integer">1</span><span class="whitespace">
</span><span class="name">Alice</span> <span class="name">Bob</span></code></pre>
<div class="supplemental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Die Verwendung einer konstanten Hashfunktion ist in der Regel keine gute Idee, da sie die Effizienz von Hashmaps ganz erheblich beeinträchtigen kann.</p>
</aside>

<p class="rubric">Eine Klasse zur Repräsentation von Studierenden.</p>
<p>Die Klasse <code class="java"><span class="name">Student</span></code> soll:</p>

<h2>Hashfunktionen</h2>
</div><div class="ld-slide" id="gangige-ansatze-fur-hashfunktionen">
<h2>Gängige Ansätze für Hashfunktionen</h2>
<ld-deck>
<ld-card>
<dl class="field-list">
<dt>Modulo-Hashfunktion<span class="colon">:</span></dt>
<dd><p>Sei <span class="math">\(n\)</span> möglichst eine Primzahl:</p>
<p><span class="math">\(h^{mod}_n(x) = x\; mod\; n\)</span></p>
</dd>
</dl>
<p><strong>Bewertung</strong></p>
<ul class="simple">
<li><p>einfach zu berechnen/sehr effizient</p></li>
<li><p>surjektiv</p></li>
<li><p>gleichverteilt</p></li>
<li><p>wenn <span class="math">\(n\)</span> keine Primzahl ist, dann kann es (leicht) passieren, dass bestimmte (Teil-)daten weniger oder keinen Einfluss auf den Hashwert haben:</p>
<ul>
<li><p><span class="math">\(x \cdot 10^3 \mod 40 = 0\)</span></p></li>
<li><p><span class="math">\(x \cdot 10^3 \mod 42 \in \{0,2,4,...,40\}\)</span> Anm.: <code class="java"><span class="name">GGT</span><span class="punctuation">(</span><span class="literal number integer">42</span><span class="punctuation">,</span><span class="literal number integer">1000</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">2</span></code></p></li>
<li><p><span class="math">\(x \cdot 10^3 \mod 41 \in \{0,1,2,3,...,40\}\)</span> Anm.: <code class="java"><span class="name">GGT</span><span class="punctuation">(</span><span class="literal number integer">41</span><span class="punctuation">,</span><span class="literal number integer">1000</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span></code></p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<dl class="field-list">
<dt>Multiplikations-Hashfunktion<span class="colon">:</span></dt>
<dd><p>Sei <span class="math">\(c\)</span> fest, oft <span class="math">\(c = {\sqrt{5}-1 \over 2} \approx 0,6180339887498949\)</span>:</p>
<p><span class="math">\(h^{mul}_n (x) = \lfloor n·(c·x -\lfloor c·x\rfloor )\rfloor \)</span></p>
</dd>
</dl>
<p><strong>Bewertung</strong></p>
<ul class="list-with-explanations">
<li><p>nicht beweisbar surjektiv</p></li>
<li><p>nur asymptotisch gleichverteilt</p></li>
<li><p>Das verwendete <span class="math">\(c\)</span> sollte eine gute Durchmischung der Key-Bits fördern.</p>
<p>Andere irrationale Zahlen sind ggf. auch sinnvoll/möglich.</p>
</li>
<li><p>Berechnung benötigt eine effiziente Fließkomma-Verarbeitung</p></li>
</ul>
</ld-card></ld-deck></div><div class="exercises ld-slide" id="ubung-1">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Hashwerte berechnen I" id="ld-exercise-2">
<p class="rubric">Hashwerte berechnen I</p>
<p>Berechnen Sie:</p>
<ol class="arabic simple">
<li><p><span class="math">\(h^{mod}_{257}(1 000)\)</span></p></li>
<li><p><span class="math">\(h^{mul}_{257}(1 000)\)</span></p></li>

</div><div class="new-section transition-move-to-top ld-slide" id="hashtabellen-hashmaps-oder-dictionaries">
<h2>Hashtabellen (<span class="eng">Hashmaps</span> oder <span class="eng">Dictionaries</span>)</h2>
</div><div class="ld-slide" id="grundlagen-von-hashtabellen">
<h2>Grundlagen von Hashtabellen</h2>
<p>Das Grundprinzip von Hashtabellen ist einfach:</p>
<ul class="incremental list-with-explanations">
<li><p>Im Vorfeld wird ein Array <code class="java"><span class="name">A</span></code> einer Größe <code class="java"><span class="name">n</span></code> angelegt,</p>
<p>Die Größe des Arrays übersteigt die erwartete Belegung deutlich.</p>
</li>
<li><p>Daten mit einem Schlüssel <code class="java"><span class="name">k</span></code> werden dann an der Position <code class="java"><span class="name">A</span><span class="operator">[</span><span class="name">h</span><span class="punctuation">(</span><span class="name">k</span><span class="punctuation">)</span><span class="operator">]</span></code> gespeichert - oder an einer Ersatzposition.</p></li>
<li><p>Sollte die Belegung zu groß werden, wird das Array vergrößert und die Elemente werden (ggf.) neu bzw. wieder gehasht.</p></li>
<li><p>Sollten zwei Schlüssel den gleichen Hash haben (d. h. <span class="math">\(h(x1) = h(x2)\)</span>), dann wird eine Kollisionsauflösung benötigt.</p></li>
</ul>
</div><div class="ld-slide" id="belegung-von-hashtabellen">
<h2>Belegung von Hashtabellen</h2>
<p>Die Belegung von Hashtabllen ist für die Effizienz entscheidend.</p>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Ein Array <span class="math">\(A\)</span> der Kapazität <span class="math">\(n\)</span> mit einer Hashfunktion <span class="math">\(h_n\)</span> wird <span class="math">\(Hashtabelle(A,h_n)\)</span> genannt.</p>
<p>Sind zu einem Zeitpunkt <span class="math">\(m\)</span> (erste) Felder belegt, so hat die <span class="math">\(Hashtabelle(A,h_n)\)</span> eine Belegung von <span class="math">\(\alpha  = \frac{m}{n}\)</span>.</p>
</aside>
</div><div class="ld-slide" id="verkettete-hashtabellen">
<h2>Verkettete Hashtabellen</h2>
<ld-deck>
<ld-card>
<p class="rubric">Direkte Verkettung</p>
<img alt="Hashtabelle mit direkter Verkettung" class="align-center" src="images/hashtables/direkte_verkettung.svg" />
<div class="supplemental">
<p>Die <em>direkte Verkettung</em> von Überläufern verwendet eine <span class="math">\(Hashtabelle(A,h_n)\)</span>, mit einem Array <span class="math">\(A\)</span>, das aus Zeigern auf einfach verkettete Listen besteht, dessen Schlüssel der Einträge alle den gleichen Hashwert besitzen, oder die nil sind, wenn kein Eintrag bisher mit dem jeweiligen Hashwert vorhanden ist.</p>
</div></ld-card><ld-card class="incremental">
<p class="rubric">Separate Verkettung</p>
<img alt="Hashtabelle mit separater Verkettung" class="align-center" src="images/hashtables/separate_verkettung.svg" />
<div class="supplemental">
<p>Die <em>separate Verkettung</em> von Überläufern verwendet eine <span class="math">\(Hashtabelle(A,h_n)\)</span>, bei der das Array <span class="math">\(A\)</span> aus Knoten einer einfach verketteten Liste besteht, dessen Wert <span class="math">\(nil\)</span> ist, wenn unter dem Hashwert noch nichts gespeichert wurde.</p>
<p>Ein Eintrag mit Schlüssel <span class="math">\(k\)</span> wird der verketteten Liste zugeordnet, die in <span class="math">\(A[h_n(k)]\)</span> verlinkt ist oder startet, und kann entsprechend hinzugefügt, gelöscht und gefunden werden.</p>
</div></ld-card></ld-deck></div><div class="ld-slide" id="offene-adressierung">
<h2>Offene Adressierung</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Soll der <span class="math">\(Hashtabelle(A,h_n)\)</span> mit einem Array <span class="math">\(A\)</span> ein Datensatz mit Schlüssel <span class="math">\(k\)</span> hinzugefügt werden soll, so erfolgt dies in <span class="math">\(A[h_n(k)]\)</span>, wenn dieser Eintrag noch nicht belegt ist. Ansonsten werden  <span class="math">\(i= 1,...,n-1\)</span> weitere Positionen <span class="math">\(A[g_n(k,i)]\)</span> geprüft.</p>
</aside>
<p class="rubric">Strategien</p>
<ld-deck>
<ld-card>
<dl class="field-list">
<dt>Lineares-Sondieren<span class="colon">:</span></dt>
<dd><p>Das Array wird linear durchsucht.</p>
<p><span class="math">\(g^{lin}_n(k,i) = (h_n(k) + i)\; mod\; n\)</span></p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<dl class="field-list">
<dt>Quadratisches-Sondieren<span class="colon">:</span></dt>
<dd><p>Das Array wird quadratisch steigend durchsucht.</p>
<p><span class="math">\(g^{quad}_n(k,i) = (h_n(k) + i^2)\; mod\; n\)</span></p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<dl class="field-list">
<dt>Doppeltes-Hashing<span class="colon">:</span></dt>
<dd><p>Das Array wird mit Hilfe einer zweiten Hashfunktion:</p>
<blockquote>
<p><span class="math">\(h^{'}_n(k) = (k\; mod\; (n-2)) +1\)</span></p>
</blockquote>
<p>durchsucht.</p>
<p><span class="math">\(g^{doppel}_n(k,i) = (h_n(k) + i \cdot h^{'}_n(k))\; mod\; n\)</span></p>
</dd>
</dl>
</ld-card></ld-deck></div><div class="ld-slide" id="beispiel-offene-adressierung-hashing-mit-modulo-7">
<h2>Beispiel Offene Adressierung (Hashing mit Modulo 7)</h2>
<ld-deck>
<ld-card>
<img alt="Offene Adressierung mit linearem Sondieren" class="align-right" src="images/open_addressing/linear_probing.svg" />
<p><strong>Lineare Sondierung</strong></p>
<p>Hinzufügen von (17, 5, 3, 21, 9, 10, 12)</p>
</ld-card><ld-card class="incremental">
<img alt="Offene Adressierung mit doppeltem Hashing" class="align-right" src="images/open_addressing/double_hashing.svg" />
<p><strong>Doppeltes-Hashing</strong></p>
<p>Hinzufügen von (17, 5, 3, 21, 9, 10, 12)</p>
</ld-card><ld-card class="incremental">
<img alt="Offene Adressierung mit quadratischem Sondieren" class="align-right" src="images/open_addressing/quadratic_probing.svg" />
<p><strong>Quadratische Sondierung</strong></p>
<p>Hinzufügen von (17, 5, 3, 21, 9, 10, 12)</p>
<div class="incremental">
<p>Für den Wert 10 wird kein Platz gefunden!</p>
<p><span class="math">\((10\; mod\; 7 = 3)\)</span></p>
<ol class="arabic simple">
<li><p><span class="math">\(3 + 0^2\; mod\; 7 = 3\)</span></p></li>
<li><p><span class="math">\(3 + 1^2\; mod\; 7 = 4\)</span></p></li>
<li><p><span class="math">\(3 + 2^2\; mod\; 7 = 0\)</span></p></li>
<li><p><span class="math">\(3 + 3^2\; mod\; 7 = 5\)</span></p></li>
<li><p><span class="math">\(3 + 4^2\; mod\; 7 = 5\)</span></p></li>
<li><p><span class="math">\(3 + 5^2\; mod\; 7 = 0\)</span></p></li>
<li><p><span class="math">\(3 + 6^2\; mod\; 7 = 4\)</span></p></li>
</ol>
</div></ld-card></ld-deck></div><div class="exercises ld-slide" id="ubung-2">

<h2>Angriffe auf algorithmische Komplexität</h2>
<blockquote class="epigraph">
<p>Julian Wälde and Alexander Klink reported that the String.hashCode() hash function is not sufficiently collision resistant.</p>
<p>hashCode() value is used in the implementations of [Java 6] HashMap and Hashtable classes. A specially-crafted set of keys could trigger hash function collisions, which can degrade performance of HashMap or Hashtable by changing hash table operations complexity from an expected/average O(1) to the worst case O(n).
Reporters were able to find colliding strings efficiently using equivalent substrings and meet in the middle techniques.
This problem can be used to start a denial of service attack against  applications that use untrusted inputs as HashMap or Hashtable keys. An example is a web application server that may fill hash tables with data from HTTP request. A remote attack could use that to make JVM use excessive amount of CPU time by sending a POST request with large amount of parameters which hash to the same value.</p>
<p class="attribution">—[Abbreviated Version] Jan Lieskovsky 2011-11-01</p>
</blockquote>
