<ld-topic class="no-title center-content" id="concurrency">
<h2>Concurrency</h2>
<div class="exclamation-mark docutils container">
<p>A good understanding of concurrent programming is essential for the development of distributed applications, as servers always process several requests simultaneously.</p>
</div>
</ld-topic><ld-topic id="processes-vs-threads">
<h2>Processes vs. threads</h2>
<ld-deck>
<ld-card>
<object aria-label="Prozesse vs. Threads" class="align-center" data="images/threads/threads.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="images/threads/fibres.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="images/threads/virtual_threads.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="supplemental">
<ul class="simple">
<li><p>Processes are isolated from each other and can only communicate with each other via explicit mechanisms; processes do not share the same address space.</p></li>
<li><p>All threads of a process share the same address space. <em>Native threads</em> are threads supported by the operating system that are managed directly by the operating system. Standard Java threads are <em>native threads</em>.</p></li>
<li><p>Fibres* (also <em>coroutines</em>) always use cooperative multitasking. This means that a fibre explicitly passes control to another fibre. (Formerly also referred to as <em>green threads</em>.) These are invisible to the operating system.</p></li>
<li><p>As of Java 21, Java not only supports classic (native) threads but also virtual threads (which are &quot;somewhere&quot; between green threads and native threads. The latter in particular allow very natural programming of middleware that takes care of parallelization/concurrency.</p></li>
</ul>
</div></ld-topic><ld-topic id="communication-and-synchronization-with-the-help-of-monitors">
<h2>Communication and synchronization with the help of <em>monitors</em></h2>
<p>A <em>monitor</em> is an object in which the methods are executed in mutual exclusion (<em>mutual exclusion</em>).</p>
<object aria-label="Monitor" class="align-right" data="images/threads/monitor.svg" role="img" type="image/svg+xml">
</object><p class="rubric">Condition synchronization</p>
<ul class="simple">
<li><p>expresses a condition on the order in which operations are executed.</p></li>
<li><p>For example, data can only be removed from a buffer once data has been entered into the buffer.</p></li>
<li><p>Java only supports one (anonymous) condition variable per monitor, with the classic methods <code class="java"><span class="name">wait</span></code> and <code class="java"><span class="name">notify</span></code> or <code class="java"><span class="name">notifyAll</span></code>.</p></li>
</ul>
<div class="supplemental">
<aside class="admonition warning">
<p class="admonition-title">Warning</p>
<p>In Java, mutual exclusion only takes place between methods that have been explicitly declared as <code class="java"><span class="keyword declaration">synchronized</span></code>.</p>
</aside>
<p><em>Monitors</em> are just one model (alternatives: <em>Semaphores</em>, <em>Message Passing</em>) that enables the communication and synchronization of threads. It is the standard model in Java and is directly supported by the Java Virtual Machine (JVM).</p>
</div></ld-topic><ld-topic id="communication-between-threads-with-the-help-of-monitors">
<h2>Communication between threads with the help of monitors</h2>
<ul class="simple">
<li><p>By reading and writing data encapsulated in shared objects that are protected by monitors.</p></li>
<li><p>Each object is implicitly derived from the class <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code>, which defines a mutual exclusion lock.</p></li>
<li><p>Methods in a class can be marked as <code class="java"><span class="keyword declaration">synchronized</span></code>. The method is only executed when the lock is present. It waits until then. This process happens automatically.</p></li>
<li><p>The lock can also be acquired via a <code class="java"><span class="keyword declaration">synchronized</span></code> statement that names the object.</p></li>
<li><p>A thread can wait for a single (anonymous) condition variable and notify it.</p></li>
</ul>
</ld-topic><ld-topic id="concurrency-in-java-1">
<h2>Concurrency in Java</h2>
<object aria-label="java.lang.Thread" class="align-center" data="images/threads/java-threads.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ul>
<li><p>Threads are provided in Java via the predefined class <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Thread</span></code>.</p></li>
<li><p>Alternatively, the interface:</p>
<p><code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">interface</span> <span class="name class">Runnable</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">run</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p>
<p>can be implemented and an instance can then be passed to a Thread-Objekt.</p>
</li>
<li><p>Threads only start their execution when the <code class="java"><span class="name">start</span></code> method is called in the thread class. The <code class="java"><span class="name">thread</span><span class="punctuation">.</span><span class="name attribute">start</span></code> method calls the <code class="java"><span class="name">run</span></code> method. Calling the <code class="java"><span class="name">run</span></code> method directly does not lead to parallel execution.</p></li>
<li><p>The current thread can be determined using the static method <code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">currentThread</span><span class="punctuation">()</span></code>.</p></li>
<li><p>A thread is terminated when the execution of its run method ends either normally or as the result of an unhandled exception.</p></li>
<li><p>Java distinguishes between <em>user</em> threads and <em>daemon</em> threads.</p>
<p><em>Daemon threads</em> are threads that provide general services and are normally never terminated.</p>
<p>When all user threads are terminated, the daemon threads are terminated by the JVM and the main programme is terminated.</p>
<p>The method <code class="java"><span class="name">setDaemon</span></code> must be called before the thread is started.</p>
</li>
</ul>
</div></ld-topic><ld-topic id="inter-thread-communication-and-coordination">
<h2>Inter-thread communication and coordination</h2>
<ul class="simple">
<li><p>A thread can wait (with or without a timeout) for another thread (the target) to finish, by calling the <code class="java"><span class="name">join</span></code> method of the target thread.</p></li>
<li><p>A thread can use the <code class="java"><span class="name">isAlive</span></code> method to determine whether the target thread has ended.</p></li>
</ul>
</ld-topic><ld-topic id="java-thread-states">
<h2>Java Thread States</h2>
<object aria-label="Java Thread States" class="align-center" data="images/threads/java-thread-states.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="synchronized-methods-and-synchronized-blocks">
<h2><code class="java"><span class="keyword declaration">synchronized</span></code>-Methods and <code class="java"><span class="keyword declaration">synchronized</span></code>-Blocks</h2>
<ul class="simple">
<li><p>A mutual exclusion lock is assigned to each object. The lock cannot be accessed explicitly by the application. This happens implicitly if:</p>
<ul>
<li><p>a method uses the method modifier <code class="java"><span class="keyword declaration">synchronized</span></code></p></li>
<li><p>block synchronization with the keyword <code class="java"><span class="keyword declaration">synchronized</span></code> is used</p></li>
</ul>
</li>
<li><p>If a method is marked as <code class="java"><span class="keyword declaration">synchronized</span></code>, the method can only be accessed if the system has received the lock.</p></li>
<li><p>Therefore, <code class="java"><span class="keyword declaration">synchronized</span></code> methods have mutually exclusive access to the data encapsulated by the object, <span class="red">if this data is only accessed in other synchronized contexts</span>.</p></li>
<li><p>Non-<code class="java"><span class="keyword declaration">synchronized</span></code> methods do not require a lock and can therefore be called <em>at any time</em>.</p></li>
</ul>
</ld-topic><ld-topic id="example-synchronized-method">

<aside class="admonition warning">
<p class="admonition-title">Warning</p>
<p>When <code class="java"><span class="keyword declaration">synchronized</span></code> is used in all its generality, it can undermine one of the advantages of classic monitors: The encapsulation of synchronization constraints associated with an object in a single place in the program!</p>
<div class="peripheral docutils container">
<p>This is because it is not possible to understand the synchronization associated with a particular object just by looking at the object itself. Other objects can use a <code class="java"><span class="keyword declaration">synchronized</span></code> block in relation to the object.</p>
</div>
</aside>
</div></ld-topic><ld-topic id="complex-return-values">
<h2>Complex return values</h2>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">SharedCoordinate</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">SharedCoordinate</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">initX</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">initY</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">initX</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">y</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">initY</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">  </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">write</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newX</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">newY</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">newX</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">y</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">newY</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">  </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">  </span><span class="comment multiline">/*â ï¸*/</span><span class="whitespace"> </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="comment multiline">/* synchronized irrelevant */</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">readX</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="comment multiline">/*â ï¸*/</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">  </span><span class="comment multiline">/*â ï¸*/</span><span class="whitespace"> </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="comment multiline">/* synchronized irrelevant */</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">readY</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="comment multiline">/*â ï¸*/</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="name">SharedCoordinate</span><span class="whitespace"> </span><span class="name function">read</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">SharedCoordinate</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
<div class="supplemental">
<p>The two methods: <code class="java"><span class="name">readX</span></code> and <code class="java"><span class="name">readY</span></code> are not synchronized, as reading <code class="java"><span class="keyword type">int</span></code> values is atomic. However, they do allow an inconsistent state to be read! It is conceivable that the corresponding thread is interrupted directly after a <code class="java"><span class="name">readX</span></code> and another thread changes the values of <code class="java"><span class="name">x</span></code> and <code class="java"><span class="name">y</span></code>. If the original thread is then continued and calls <code class="java"><span class="name">readY</span></code>, it receives the new value of <code class="java"><span class="name">y</span></code> and thus has a pair of <code class="java"><span class="name">x</span></code>, <code class="java"><span class="name">y</span></code> that never existed in this form.</p>
<p>A consistent state can only be determined by the method <code class="java"><span class="name">read</span></code>, which reads the values of <code class="java"><span class="name">x</span></code> and <code class="java"><span class="name">y</span></code> in one step and returns them as a pair.</p>
<p>If it can be ensured that a reading thread names the instance in a <code class="java"><span class="keyword declaration">synchronized</span></code> block, then the reading of a consistent state can also be ensured for several consecutive method calls.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">SharedCoordinate</span><span class="whitespace"> </span><span class="name">point</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">SharedCoordinate</span><span class="punctuation">(</span><span class="literal number integer">0</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">point1</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">  </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">point1</span><span class="punctuation">.</span><span class="name attribute">readX</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">  </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">point1</span><span class="punctuation">.</span><span class="name attribute">readY</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="comment single">// do something with x and y</span></code></pre>
<p>However, this &quot;solution&quot; is very dangerous, as the probability of programming errors is <em>very high</em> and this can lead to either <em>race conditions</em> (here) or <em>deadlocks</em> (in general).</p>
</div></ld-topic><ld-topic id="conditional-synchronization">
<h2>Conditional synchronization</h2>
<p>For the purpose of conditional synchronisation, the methods <code class="java"><span class="name">wait</span></code>, <code class="java"><span class="name">notify</span></code> and <code class="java"><span class="name">notifyAll</span></code> can be used in Java.  These methods allow you to wait for certain conditions and notify other threads when the condition has changed.</p>
<ld-deck class="incremental">
<ld-card>
<ul class="simple">
<li><p>These methods can only be used within methods that hold the object lock; otherwise a <code class="java"><span class="name">IllegalMonitorStateException</span></code> is thrown.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<ul class="simple">
<li><p>The <code class="java"><span class="name">wait</span></code> method always blocks the calling thread and releases the lock associated with the object.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<ul>
<li><p>The <code class="java"><span class="name">notify</span></code> method wakes up <em>a</em> waiting thread. Which thread is woken up is not specified.</p>
<p><code class="java"><span class="name">notify</span></code> does not release the lock; therefore, the awakened thread must wait until it can receive the lock before it can continue.</p>
</li>
<li><p>Use <code class="java"><span class="name">notifyAll</span></code> to wake up all waiting threads.</p>
<p>If the threads are waiting due to different conditions, <code class="java"><span class="name">notifyAll</span></code> must always be used.</p>
</li>
<li><p>If no thread is waiting, then <code class="java"><span class="name">notify</span></code> and <code class="java"><span class="name">notifyAll</span></code> have no effect.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition important">
<p class="admonition-title">Important</p>
<p>When a thread is woken up, it cannot assume that its condition has been fulfilled!</p>
<p>The condition must always be checked in a loop and the thread may have to be put back into the wait state.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="example-synchronisation-with-condition-variables">
<h2>Example: Synchronisation with <em>condition variables</em></h2>
<ld-deck>
<ld-card>
<p>If a thread is waiting for a condition, no other thread can wait for the other condition.</p>
<p><span class="peripheral">With the primitives presented so far, direct modelling of this scenario is not possible. Instead, all threads must always be woken up to ensure that the intended thread is also woken up. This is why it is also necessary to check the condition in a loop.</span></p>
</ld-card><ld-card class="incremental">
<p>A <em>BoundedBuffer</em> traditionally uses two condition variables: <em>BufferNotFull</em> und <em>BufferNotEmpty</em>.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">BoundedBuffer</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">buffer</span><span class="operator">[]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">first</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">last</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">numberInBuffer</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">BoundedBuffer</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">length</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">    </span><span class="name">size</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">length</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="name">buffer</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="operator">[</span><span class="name">size</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="name">last</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">    </span><span class="name">first</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">  </span><span class="punctuation">};</span></code></pre>
</ld-card><ld-card class="incremental">
<pre class="code java copy-to-clipboard literal-block"><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">put</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword declaration">throws</span><span class="whitespace"> </span><span class="name">InterruptedException</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace">    </span><span class="keyword">while</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">numberInBuffer</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace">      </span><span class="name">wait</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace">    </span><span class="name">last</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">last</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace">    </span><span class="name">numberInBuffer</span><span class="operator">++</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">19 </small><code data-lineno="19 "><span class="whitespace">    </span><span class="name">buffer</span><span class="operator">[</span><span class="name">last</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">;</span><span class="whitespace">

</ld-card><ld-card class="incremental">
<pre class="code java copy-to-clipboard literal-block"><small class="ln">22 </small><code data-lineno="22 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">get</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="keyword declaration">throws</span><span class="whitespace"> </span><span class="name">InterruptedException</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

</ld-card><ld-card class="incremental">
<p>Error situation that could occur when using <code class="java"><span class="name">notify</span></code> instead of <code class="java"><span class="name">notifyAll</span></code>:</p>

<p>In step 5, the VM woke up the <code class="java"><span class="name">g2</span></code> thread - instead of the <code class="java"><span class="name">p2</span></code> thread - due to the call of <code class="java"><span class="name">notify</span></code> by <code class="java"><span class="name">g1</span></code>. The awakened thread <code class="java"><span class="name">g2</span></code> checks the condition (step 6) and realises that the buffer is empty. It goes back to the wait state. Now both a thread that wants to write a value and a thread that wants to read a value are waiting.</p>
</div></ld-topic><ld-topic class="new-section" id="advanced-synchronisation-mechanisms-primitives-and-concepts">
<h2>Advanced synchronisation mechanisms, primitives and concepts.</h2>
</ld-topic><ld-topic id="java-api-for-concurrent-programming">
<h2>Java API for concurrent programming</h2>
<dl class="incremental-list field-list simple">
<dt>java.util.concurrent<span class="colon">:</span></dt>
<dd><p>Provides various classes to support common concurrent programming paradigms, e.g. support for <em>BoundedBuffers</em> or thread pools.</p>
</dd>
<dt>java.util.concurrent.atomic<span class="colon">:</span></dt>
<dd><p>Provides support for <em>lock-free</em>, thread-safe programming on simple variables - such as atomic integers.</p>
</dd>
<dt>java.util.concurrent.locks<span class="colon">:</span></dt>
<dd><p>Provides various lock algorithms that complement the Java language mechanisms, e.g. read-write locks and conditional variables. This enables, for example: &quot;Hand-over-Hand&quot; or &quot;Chain Locking&quot;.</p>
</dd>
</dl>
</ld-topic><ld-topic class="smaller" id="example-synchronization-with-reentrantlocks">

<h2>Thread Priorities</h2>
<ul class="incremental-list simple">
<li><p>Although priorities can be assigned to the Java threads (<code class="java"><span class="name">setPriority</span></code>), they only serve the underlying scheduler as a guideline for resource allocation.</p></li>
<li><p>A thread can explicitly give up the processor resources by calling the <code class="java"><span class="keyword declaration">yield</span></code> method.</p></li>
<li><p><code class="java"><span class="keyword declaration">yield</span></code> places the thread at the end of the queue for its priority level.</p></li>
<li><p>However, Java's scheduling and priority models are weak:</p>
<ul>
<li><p>There is no guarantee that the thread with the highest priority that can run will always be executed.</p></li>
<li><p>Threads with the same priority may or may not be divided into time slices.</p></li>
<li><p>When using native threads, different Java priorities can be mapped to the same operating system priority.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="best-practices">
<h2>Best Practices</h2>
<ul class="important incremental-list simple">
<li><p><code class="java"><span class="keyword declaration">synchronized</span></code> code should be kept as short as possible.</p></li>
<li><p>Nested monitor calls should be avoided as the outer lock is not released when the inner monitor is waiting. This can easily lead to a deadlock occurring.</p></li>
</ul>
</ld-topic><ld-topic class="no-title center-content" id="always-lock-resources-in-the-same-order">
<h2>Always lock resources in the same order</h2>
<aside class="admonition warning">
<p class="admonition-title">Warning</p>
<p>If two (or more) threads access the same resources in a different order, a deadlock can occur.</p>
</aside>
<aside class="admonition incremental width-100 important">
<p class="admonition-title">Important</p>
<p><strong>Resources must always be locked in the same order</strong> to avoid deadlocks.</p>
</aside>
</ld-topic><ld-topic class="new-section" id="thread-safety">
<h2>Thread Safety</h2>
</ld-topic><ld-topic id="thread-safety-prerequisites">
<h2>Thread Safety - Prerequisites</h2>
<p>For a class to be thread-safe, it must behave correctly in a single-threaded environment.</p>
<ld-deck>
<ld-card>
<p>I.e. if a class is implemented correctly, then no sequence of operations (reading or writing public fields and calling public methods) on objects of this class should be able to</p>
<ul class="simple">
<li><p>set the object to an invalid state,</p></li>
<li><p>observe the object in an invalid state, or</p></li>
<li><p>violate one of the invariants, preconditions or postconditions of the class.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p>The class must also behave correctly when accessed by multiple threads.</p>
<ul class="simple">
<li><p>Independent of <em>scheduling</em> or the interleaving of the execution of these threads by the runtime environment,</p></li>
<li><p>Without additional synchronisation on the part of the calling code.</p></li>
</ul>
<div class="framed incremental docutils container">
<p>As a result, operations on a thread-safe object appear to all threads as if the operations were performed in a fixed, globally consistent order.</p>
</div>
</ld-card></ld-deck></ld-topic><ld-topic id="thread-safety-level">
<h2>Thread Safety Level</h2>
<dl class="incremental-list field-list simple">
<dt>Immutable<span class="colon">:</span></dt>
<dd><p>The objects are constant and cannot be changed.</p>
</dd>
<dt>Thread-safe<span class="colon">:</span></dt>
<dd><p>The objects can be changed, but support concurrent access as the methods are synchronized accordingly.</p>
</dd>
<dt>Conditionally thread-safe<span class="colon">:</span></dt>
<dd><p>All objects where each individual operation is thread-safe, but certain sequences of operations may require external synchronization.</p>
</dd>
<dt>Thread-compatible<span class="colon">:</span></dt>
<dd><p>All objects that have no synchronization at all. However, the caller can take over the synchronization externally if necessary.</p>
</dd>
<dt>Thread-hostile<span class="colon">:</span></dt>
<dd><p>Objects that are not thread-safe and cannot be made thread-safe as they manipulate global status, for example.</p>
</dd>
</dl>
</ld-topic><ld-topic class="exercises" id="exercise">
<h2>Exercise</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Delayed Execution" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Delayed Execution</p>
<p>Implement a class (<code class="java"><span class="name">DelayingExecutor</span></code>) that accepts tasks (instances of <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Runable</span></code>) and executes them after a certain time. The class must not block or be locked during this time.</p>
<p>Consider using virtual threads. A virtual thread can be created using the method: <code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">ofVirtual</span><span class="punctuation">()</span></code>. A <code class="java"><span class="name">Runnable</span></code> object can then be passed to the <code class="java"><span class="name">start</span></code> method.</p>
<p>Delay the execution (<code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">sleep</span><span class="punctuation">()</span></code>) by an average of 100ms with a standard deviation of 20ms. (Use <code class="java"><span class="name">Random</span><span class="punctuation">.</span><span class="name attribute">nextGaussian</span><span class="punctuation">(</span><span class="name">mean</span><span class="punctuation">,</span><span class="name">stddev</span><span class="punctuation">)</span></code>)</p>
<p>Start 100 000 virtual threads. How long does the execution take? How long does the execution take with 100 000 platform (<em>native</em>) threads?</p>
<p>It is recommended to use the template.</p>

<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Thread-safe programming" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Thread-safe programming</p>
<p>Implement a class <code class="java"><span class="name">ThreadsafeArray</span></code> to store non-<code class="java"><span class="keyword constant">null</span></code> objects (<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code>) at selected indices - comparable to a normal array. Compared to a normal array, however, a thread which wants to read a value should be blocked if the cell is occupied. The class should provide the following methods:</p>
<dl class="field-list simple">
<dt><code class="java"><span class="name">get</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">index</span><span class="punctuation">)</span></code><span class="colon">:</span></dt>
<dd><p>Returns the value at the position <code class="java"><span class="name">index</span></code>. The calling thread may be blocked until a value has been saved at the <code class="java"><span class="name">index</span></code> position. (The <code class="java"><span class="name">get</span></code> method does not remove the value from the array).</p>
</dd>
<dt><code class="java"><span class="name">set</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">index</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Object</span><span class="whitespace"> </span><span class="name">value</span><span class="punctuation">)</span></code><span class="colon">:</span></dt>
<dd><p>Stores the value <code class="java"><span class="name">value</span></code> at the position <code class="java"><span class="name">index</span></code>. If a value has already been saved at the position <code class="java"><span class="name">index</span></code>, the calling thread is blocked until the value at the position <code class="java"><span class="name">index</span></code> has been deleted.</p>
</dd>
<dt><code class="java"><span class="name">delete</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">index</span><span class="punctuation">)</span></code><span class="colon">:</span></dt>
<dd><p>Deletes the value at position <code class="java"><span class="name">index</span></code> if a value exists. Otherwise, the thread is blocked until there is a value that can be deleted.</p>
</dd>
</dl>
<ol class="loweralpha simple">
<li><p>Implement the <code class="java"><span class="name">ThreadsafeArray</span></code> class using only the standard primitives: <code class="java"><span class="keyword declaration">synchronized</span></code>, <code class="java"><span class="name">wait</span></code>, <code class="java"><span class="name">notify</span></code> and <code class="java"><span class="name">notifyAll</span></code>. Use the template.</p></li>
<li><p>Can you use both <code class="java"><span class="name">notify</span></code> and <code class="java"><span class="name">notifyAll</span></code>?</p></li>
<li><p>Implement the <code class="java"><span class="name">ThreadsafeArray</span></code> class using <code class="java"><span class="name">ReentrantLock</span></code>s and <code class="java"><span class="name">Condition</span></code>s. Use the template.</p></li>
<li><p>What are the advantages of using <code class="java"><span class="name">ReentrantLock</span></code>s?</p></li>
</ol>
