<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        @layer fine, components; /* This defines the order of the cascade. */

        @layer components {
            p {
                color: red;
            }
        }

        @layer fine {
            p {
                color: blue;
            }

            @layer finer-first {
                p {
                    color: green;
                }
            }

            @layer finer-second {
                p {
                    color: yellow;
                }
            }
        }
    </style>

</head>

<body>
    <p> This is a paragraph </p>
</body>

</html>
