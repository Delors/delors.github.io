<!DOCTYPE html>
<html lang="de"> 
<head>
    <title>Responsive</title>
    <style>
        @media screen and (600px <=  width < 1200px) {
            body {
                background-color: lightblue;
            }
            html {
                font-size: 16px;
            }
        }
        @media screen and (width < 600px) {
            body {
                background-color: red;
            }
            html {
                font-size: 12px;
            }
        }
        @media screen and (width >= 1200px) {
            body {
                background-color: whitesmoke;
                transition: all 2.5s;
            }
            html {
                font-size: 24px;
            }
        }
    </style>
    
</head>
