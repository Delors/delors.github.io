<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Country Information</title>
    <style>
        h1:has(+ ul li li:hover) {
            color:whitesmoke;
            transition: all 0.5s;
        }
        /* Without nesting:

        li li:nth-child(2n-1) {
            background-color: rgb(255, 255, 159);
        }        
        li:hover {
            background-color: #f0f0f0;
            font-size: 1.3em;
            padding: 0.3em;
        }
        li:has( + li:hover) {
            background-color: #e0e0e0;
            font-size: 1.1em;
            padding: 0.1em;
        }
        li:hover + li {
            background-color: #e0e0e0;
            font-size: 1.1em;
            padding: 0.1em;
        }
        */
        li {
            li:nth-child(2n-1) {
                background-color: rgb(255, 255, 159);
            }

            &:hover {
                background-color: #f0f0f0;
                font-size: 1.2em;
                padding: 0.2em;
                transition: all 0.5s;

                + li {
                    background-color: #e0e0e0;
                    font-size: 1.1em;
                    padding: 0.1em;
                    transition: all 0.5s;
                }
            }

            &:has(+ li:hover) {
                background-color: #e0e0e0;
                font-size: 1.1em;
                padding: 0.1em;
                transition: all 0.5s;
            }
        }
    </style>
</head>

<body>
    <h1>Country Information</h1>
    <ul>
        <li>Germany
            <ul>
                <li>Berlin</li>
                <li>Hamburg</li>
                <li>Munich</li>
            </ul>
        </li>
        <li>France</li>
        <li>Spain</li>
        <li>Sweden</li>
        <li>Finland</li>
        <li>Norway</li>
        <li>Italy</li>
        <li>Albania</li>
        <li>Portugal</li>
    </ul>
</body>

</html>
