<h2>Elemente</h2>
<ul class="simple">
<li><p>Wir unterscheiden zwischen <em>replaced elements</em> bei denen der Inhalt nicht Teil des Dokumentes ist (zum Beispiel <code class="html"><span class="punctuation">&lt;</span><span class="name tag">img</span><span class="punctuation">&gt;</span></code>) und <em>non-replaced elements</em> (zum Beispiel <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code>; d. h. die meisten HTML Elemente).</p></li>
</ul>
<ul class="incremental-list">
<li><p>Grundlegende Formatierungskontexte<a class="footnote-reference brackets" href="#footnote-5" id="footnote-reference-5" role="doc-noteref"><span class="fn-bracket">[</span>5<span class="fn-bracket">]</span></a>: <em>block</em> (z. B. der Standard von <span class="docutils literal">h1</span>, <span class="docutils literal">p</span>, <span class="docutils literal">div</span>, ...) und <em>inline</em> (z. B. der Standard von <span class="docutils literal">strong</span>, <span class="docutils literal">span</span>,...).</p>
<ul class="list-with-explanations">
<li><p>Block-Elemente generieren eine Box, welche den Inhaltsbereich des <em>Parent-Elements</em> ausfüllt.</p>
<p>(<em>Replaced elements</em> können, müssen aber nicht Block-Elemente sein.)</p>
</li>
<li><p>Inline-Elemente generieren eine Box innerhalb einer Zeile und unterbrechen den Fluss der Zeile nicht.</p></li>
<li><p>Mittels CSS kann der Formatierungskontext geändert werden.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-5" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-5">5</a><span class="fn-bracket">]</span></span>
<p>Es gibt noch „viel mehr“ Kontexte für spezielle Anwendungsfälle.</p>
</aside>
</aside>
</li>
</ul>
</ld-topic><ld-topic id="block-und-inline-elemente-beispiel">
<h2>Block und Inline Elemente - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Code</p>
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">display</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">inline</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="name tag">strong</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">    </span><span class="keyword">display</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">block</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p>Folgendes Beispiel dient nur der Veranschaulichung:</p>
<pre class="code html literal-block"><code>Dies ist eine <span class="punctuation">&lt;</span><span class="name tag">strong</span><span class="punctuation">&gt;&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
in sehr wichtig<span class="punctuation">&lt;/</span><span class="name tag">strong</span><span class="punctuation">&gt;</span>; wirklich!</code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Visualisierung</p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot;
        srcdoc='
    &lt;html&gt;
        &lt;head&gt;{{ld-embedded-iframe.head.frag.html}}&lt;/head&gt;
        &lt;body&gt;
            &lt;style&gt;
                h1 {
                    display: inline;
                }
                strong {
                    display: block;
                }
            &lt;/style&gt;
            Dies ist eine &lt;strong&gt;&lt;h1&gt;Überschrift&lt;/h1&gt; in sehr wichtig&lt;/strong&gt;; wirklich!
        &lt;/body&gt;'&gt;
    iframes are not supported.
&lt;/iframe&gt;</div></ld-cell></ld-grid><aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Dies ist kein gültiges HTML5!</p>
</aside>
</ld-topic><ld-topic id="vererbung-von-css-eigenschaften">
<h2>Vererbung von CSS Eigenschaften</h2>
<ul class="simple">
<li><p>die meisten Eigenschaften (wie zum Beispiel <span class="docutils literal">color</span>) werden vererbt</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Eigenschaften, die nicht vererbt werden, sind zum Beispiel: <span class="docutils literal">border</span>, <span class="docutils literal">margin</span>, <span class="docutils literal">padding</span> und <span class="docutils literal">background</span></p></li>
<li><p>vererbte Eigenschaften haben <strong>keine Spezifität</strong></p>
<p>(D. h. ein :where() Selektor oder der Universal-Selektor <span class="docutils literal">*</span> gewinnen.)</p>
</li>
</ul>
</ld-topic><ld-topic id="kaskadierung">
<h2>Kaskadierung</h2>
<p>Die Entscheidung welche Regeln bzw. Deklarationen Anwendung finden, wird durch die Kaskadierung bestimmt:</p>
<ol class="arabic simple incremental-list">
<li><p>Bestimme alle Regeln, die auf ein Element zutreffen.</p></li>
<li><p>Sortiere die Regeln nach Gewicht des Selektors (d.h. <span class="docutils literal">!important</span> oder <em>normal</em>)</p></li>
<li><p>Sortiere alle Deklarationen basierend auf der Quelle:</p>
<ul class="simple">
<li><p>Autor (höchste Priorität)</p></li>
<li><p>Benutzer (mittlere Priorität; z. B. <em>User-Stylesheets</em>)</p></li>
<li><p><em>User Agent</em> (niedrigste Priorität; z. B. Browser Standard Styles)</p></li>
</ul>
</li>
<li><p>Sortiere nach <em>Encapsulation Context</em> (cf. Shadow-DOM)</p></li>
<li><p>Sortiere danach ob die Deklarationen <em>Element Attached</em> sind (d. h. mittels <span class="docutils literal">style</span> Attribut)</p></li>
<li><p>Sortiere nach <em>Cascade Layer</em></p></li>
<li><p>Sortiere nach Spezifität</p></li>
<li><p>Sortiere nach Reihenfolge der Deklarationen</p></li>
</ol>
<div class="supplemental">
<p>Der Shadow-Dom kapselt CSS und JavaScript bgzl. eines Elements. Dies ist insbesondere für Web-Komponenten relevant.</p>
</div></ld-topic><ld-topic class="transition-fade" id="css-und-nicht-unterstutzte-eigenschaften">
<h2>CSS und nicht-unterstützte Eigenschaften</h2>
<p>Sollte eine Deklaration möglicherweise nicht unterstützt werden, es jedoch einen vernünftigen Fallback geben, dann ist es möglich, die Deklarationen untereinander zu schreiben. Der Browser wird die unterstützte Deklaration verwenden und die anderen ignorieren.</p>
<div class="incremental docutils container">
<p>Beispiel:</p>
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">div</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">height</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="keyword type">vh</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword">height</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="name">svh</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment">/* Kennt der Browser &quot;svh&quot; nicht,
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="comment">                       dann wird die vorhergehende gültige Definition verwendet. */</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</div>
<div class="supplemental">
<dl class="field-list simple">
<dt><span class="docutils literal">`vh</span> (Viewport Height)<span class="colon">:</span></dt>
<dd><p>1% der Höhe des Viewports</p>
</dd>
<dt><span class="docutils literal">svh</span> (Small Viewport Height)<span class="colon">:</span></dt>
<dd><p>1% der Höhe des <em>effektiven</em> Viewports. Dies ist insbesondere für Mobilgeräte relevant, da hier die Adresszeile und die Navigationsleiste nicht immer sichtbar sind.</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="not-beispiel">
<h2><span class="docutils literal">:not()</span> - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">hr</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;new&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    Neuer Absatz
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;new&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    Noch ein neuer Absatz
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">8 </small><code data-lineno="8 "><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Alter text.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                p {margin: 0; padding:0;}
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;p:not(.new) {
    text-decoration: line-through;
}
/*hr ~ *:not([class]) {
    font-size: smaller;
    color: red;
}*/&lt;/style&gt;
            &lt;hr&gt;
            &lt;p class=&quot;new&quot;&gt;Neuer Absatz&lt;/p&gt;
            &lt;p class=&quot;new&quot;&gt;Noch ein neuer Absatz&lt;/p&gt;
            &lt;p&gt;Alter text.&lt;/p&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental docutils container">
<ul>
<li><p><span class="docutils literal"><span class="pre">:not(&lt;list</span> of selectors&gt;)</span> erlaubt die logische Und-Verknüpfung:</p>
<p><span class="docutils literal"><span class="pre">:not(&lt;selector_a&gt;,</span> &lt;selector_b&gt;)</span> ≘ nicht <span class="docutils literal">selector_a</span> und nicht <span class="docutils literal">selector_b</span>.</p>
</li>
<li><p>die Spezifität ergibt sich aus der Spezifität des spezifischsten Selektors</p></li>
</ul>
</div>
</ld-topic><ld-topic id="is-und-where-beispiel">
<h2><span class="docutils literal">:is()</span> und <span class="docutils literal">:where()</span> - Beispiel</h2>
<p>Erlauben das Gruppieren von Selektoren innerhalb eines (komplexen) Selektors.</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">hr</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Ein Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe one-column-iframe with-editable-content">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;:is(ol, ul) li {
    font-style: italic;
}
/* :where(ol, ul) li {
    font-weight: bold;
    font-style: normal;
}*/&lt;/style&gt;
            &lt;hr&gt;
            &lt;ol&gt;
                &lt;li&gt;Aufgezählt&lt;/li&gt;
            &lt;/ol&gt;
            &lt;ul&gt;
                &lt;li&gt;Ein Punkt&lt;/li&gt;
            &lt;/ul&gt;
            &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental docutils container">
<ul class="simple">
<li><p><span class="docutils literal">:is()</span> und <span class="docutils literal">:where()</span> unterscheiden sich nur in der Spezifität. Die Spezifität ist bei <span class="docutils literal">:where()</span> immer 0 und bei <span class="docutils literal">:is()</span> gleich der die Spezifität des spezifischsten Selektors.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="has-beispiel">
<h2><span class="docutils literal">:has()</span> - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;important&quot;</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Ein
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    <span class="punctuation">&lt;</span><span class="name tag">span</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">'important'</span><span class="punctuation">&gt;</span>Punkt<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">  <span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Semikolon<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 "><span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;:is(ol, ul):has(&gt;.important) li {
    font-style: italic;
    color: red;
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;ol&gt;
                &lt;li class=&quot;important&quot;&gt;Aufgezählt&lt;/li&gt;
                &lt;li&gt;Aufgezählt&lt;/li&gt;
            &lt;/ol&gt;
            &lt;ul&gt;
                &lt;li&gt;Ein
                    &lt;span class=&quot;important&quot;&gt;Punkt&lt;/span&gt;
                &lt;/li&gt;
                &lt;li&gt;Semikolon&lt;/li&gt;
            &lt;/ul&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental docutils container">
<ul>
<li><p>bei <span class="docutils literal">:has()</span> werden die Selektoren relativ zum Element ausgewählt, welche den Anker für <span class="docutils literal">:has()</span> bilden</p></li>
<li><p><span class="docutils literal"><span class="pre">:has(&lt;list</span> of selectors&gt;)</span> verknüpft die Selektoren mittels logischem Oder.</p>
<p><span class="docutils literal"><span class="pre">:has(&lt;selector_a&gt;,</span> &lt;selector_b&gt;)</span> ≘ <span class="docutils literal">selector_a</span> oder <span class="docutils literal">selector_b</span> passt.</p>
</li>
<li><p>die Spezifität ergibt sich aus der Spezifität des spezifischsten Selektors</p></li>
</ul>
</div>
<div class="supplemental">
<p>Mittels <span class="docutils literal">:has</span> können wir (hier) eine Liste als ganzes selektieren, wenn ein Element in der Liste eine bestimmte Klasse hat (z. B. <span class="docutils literal">important</span>).</p>
</div></ld-topic><ld-topic class="no-title transition-fade center-content" id="javascript-und-css-selektoren">
<h2>JavaScript und CSS Selektoren</h2>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>CSS Selektoren werden auch von der JavaScript API für HTML Dokumente verwendet, um Elemente zu selektieren.</p>
</aside>
</ld-topic><ld-topic id="nesting">
<h2>Nesting</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;obsolete&quot;</span><span class="punctuation">&gt;</span>1. Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Ein alter Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>2. Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Ein neuer, besserer Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe one-column-iframe with-editable-content">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                h1 {margin:0; padding:0;}
                p {margin: 0; padding:0;}
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;h1.obsolete {
    color: red;
    text-decoration: line-through;
    background-color: lightgray;

    &amp; + p {
        color: green;
    }
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;h1 class=&quot;obsolete&quot;&gt;1. Überschrift&lt;/h1&gt;
                &lt;p&gt;Ein alter Absatz&lt;/p&gt;
            &lt;h2&gt;2. Überschrift&lt;/h2&gt;
                &lt;p&gt;Ein neuer, besserer Absatz&lt;/p&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="supplemental">
<p>CSS Nesting ist erst seit 2024 breit verfügbar. Nesting findet bzgl. der Selektoren statt. Häufig(er) in Kombination mit <em>At-Regeln</em> (<span class="eng">at-rules</span>; z. B. <code>&#64;media</code>) verwendet.</p>
</div></ld-topic><ld-topic id="nesting-operator">
<h2>Nesting - <span class="docutils literal">&amp;</span> Operator</h2>
<p>Der <span class="docutils literal">&amp;</span> Operator kann immer verwendet werden, ist aber oft optional.</p>

</ld-topic><ld-topic id="grundlagen-1">
<h2>Grundlagen</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Einige Eigenschaften haben Schlüsselworte, die spezielle Werte repräsentieren (z. B. <span class="docutils literal">none</span> bei <span class="docutils literal"><span class="pre">text-decoration</span></span>)</p></li>
<li><p>Das gleiche Schlüsselwort kann verschiedene Bedeutungen haben (z. B. <span class="docutils literal">normal</span> bei <span class="docutils literal"><span class="pre">letter-spacing</span></span> und <span class="docutils literal"><span class="pre">font-style</span></span>)</p></li>
<li><p>Es gibt fünf globale Schlüsselworte, die immer verwendet werden können: <span class="docutils literal">inherit</span>, <span class="docutils literal">initial</span>, <span class="docutils literal">unset</span>, <span class="docutils literal">revert</span>, und <span class="docutils literal"><span class="pre">revert-layer</span></span>.</p></li>
<li><p>Strings können in <span class="docutils literal">'</span> oder <span class="docutils literal">&quot;</span> eingeschlossen werden</p></li>
<li><p>Identifikatoren (z. B. <span class="docutils literal">checked</span>)</p></li>
<li><p>URLs werden mittels <span class="docutils literal"><span class="pre">url(...)</span></span> angegeben</p></li>
<li><p>Ganzzahlen, Fließkommazahlen und Prozente</p></li>
<li><p>Ausgewählte Distanzen:</p>
<div class="smaller docutils container">
<ul class="simple">
<li><p>Absolute Längen: <span class="docutils literal">cm</span>, <span class="docutils literal">mm</span>, <span class="docutils literal">in</span>, <span class="docutils literal">pt</span>, <span class="docutils literal">pc</span>, <span class="docutils literal">px</span></p></li>
<li><p>Relative Längen:</p>
<ul>
<li><p>Charakter bezogene Längen: <span class="docutils literal">em</span>, <span class="docutils literal">ex</span>, <span class="docutils literal">lh</span>, <span class="docutils literal">ch</span></p></li>
<li><p>Root bezogene Längen: <span class="docutils literal">rem</span> (<em>root-em</em>)</p></li>
<li><p>Relation: <span class="docutils literal">fr</span> (Anteil vom Leerraum)</p></li>
</ul>
</li>
<li><p>Viewport bezogene Längen: <span class="docutils literal">vw</span> (viewport width), <span class="docutils literal">vh</span> (viewport height), <span class="docutils literal">dvh</span> (dynamic viewport height), <span class="docutils literal">dvw</span> (dynamic viewport width), <span class="docutils literal">svh</span> (small viewport height), <span class="docutils literal">svw</span> (small viewport width)</p></li>
</ul>
</div>
</li>
<li><p>Funktionswerte: <span class="docutils literal">calc()</span>, <span class="docutils literal">min()</span>, <span class="docutils literal">max()</span>, <span class="docutils literal"><span class="pre">clamp(&lt;min_value&gt;,&lt;preferred_value&gt;,&lt;max_value&gt;)</span></span>, <span class="docutils literal">attr</span> und über 90 weitere Funktionen</p></li>
<li><p>Farben werden spezifiziert mittels Schlüsselworte: (<span class="docutils literal">red</span>, <span class="docutils literal">green</span>, etc.), RGB-Werte: <span class="docutils literal"><span class="pre">rgb(&lt;red&gt;,&lt;green&gt;,&lt;blue&gt;)</span></span> oder <span class="docutils literal"><span class="pre">rgb(&lt;red&gt;</span> &lt;green&gt; &lt;blue&gt; [/ <span class="pre">&lt;alpha&gt;])</span></span>; oder ...</p></li>
<li><p>Zeitangaben: <span class="docutils literal">s</span> und <span class="docutils literal">ms</span></p></li>
<li><p>Verhältnisse: <span class="docutils literal">&lt;number&gt; / &lt;number&gt;</span> (z. B. <span class="docutils literal">16/9</span>)</p></li>
<li><p>Benutzerdefinierte Eigenschaften (<em>CSS Variables</em>):</p>
<p>Beispiel:</p>
<ol class="arabic">
<li><p>Deklaration</p>
<p><code class="css"><span class="name tag">html</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name variable">--main-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;}</span></code></p>
<p>(Häufig <code class="css"><span class="punctuation">:</span><span class="name decorator">root</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="error">...</span><span class="punctuation">}</span></code> statt <code class="css"><span class="name tag">html</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="error">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code>.)</p>
</li>
<li><p>Verwendung inkl. Fallback-Wert:</p>
<p><code class="css"><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="name function">var</span><span class="punctuation">(</span><span class="name variable">--main-color</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword constant">black</span><span class="punctuation">)}</span></code></p>
</li>
</ol>
<p>Der Scope ergibt sich aus dem Element, in dem die Variable definiert wurde.</p>
<div class="warning docutils container">
<p>Bei Verwendung findet einfaches (textuelles) Ersetzen statt.</p>
</div>
</li>
</ul>
</ld-story><div class="supplemental">
<p><span class="docutils literal">px</span> ist ein Pixel ist die Größe, die man benötigt, wenn man 96 Pixel pro Zoll hat; <span class="docutils literal">px</span> ist die Einzige absolute Längeneinheit, die von Webseiten typischerweise verwendet wird. Ein Pixel ist somit unabhängig von der Größe eines Pixels auf dem Bildschirm!</p>
<p><span class="docutils literal">em</span> der Wert der Font-Größe des aktuellen Fonts.</p>
<p><span class="docutils literal">ex</span> ist die Größe eines kleinen <span class="docutils literal">x</span> im aktuellen Font</p>
<p><span class="docutils literal">lh</span> computed line-height</p>
<p><span class="docutils literal">ch</span> Breite des Zeichens „0“ (ZERO, U+0030) (Ein Wert von 60ch entspricht bei vielen Fonts einer effektiven Breite von ca. 80 Zeichen im Durchschnitt.)</p>
<p><span class="docutils literal">calc</span> erlaubt verschiedenste Berechnungen ist aber an einigen Stellen <em>Whitespace-sensitive</em> und unterliegt bestimmten Einschränkungen welche Arten von Werten verrechnet werden können. (+ und - müssen immer mit Leerraum umgeben sein.)</p>
</div></ld-topic><ld-topic id="css-berechnung-von-werten">
<h2>CSS - Berechnung von Werten</h2>
<p>Der Wert einer CSS Eigenschaft wird wie folgt bestimmt:</p>
<ol class="arabic incremental-list list-with-explanations">
<li><p>der spezifizierte Wert wird basierend auf der Auswertung der Kaskadierung bestimmt</p></li>
<li><p>der berechnete Wert (<span class="eng">computed value</span>) wird bestimmt basierend auf der CSS Spezifikation</p>
<p>(Dieser Wert lässt sich mittels JavaScript abfragen.)</p>
</li>
<li><p>der verwendete Wert (<span class="eng">used value</span>) wird bestimmt basierend auf dem berechneten Wert und den Eigenschaften des Ausgabemediums</p>
<p>(Größen sind zum Beispiel in Pixel.)</p>
</li>
<li><p>der tatsächliche Wert (<span class="eng">actual value</span>) wird bestimmt basierend auf dem verwendeten Wert (z. B. durch Rundung auf ganze Zahlen)</p></li>
</ol>
</ld-topic><ld-topic class="new-section transition-fade" id="grundlegende-formatierung">
<h2>Grundlegende Formatierung</h2>
</ld-topic><ld-topic id="box-modell-einfuhrung">
<h2>Box-Modell - Einführung</h2>
<ul class="simple">
<li><p>jedes Element erzeugt eine Box (<em>Element Box</em>):</p>
<ul>
<li><p>entweder eine <em>Block Box</em></p></li>
<li><p>oder eine <em>Inline Box</em></p></li>
</ul>
</li>
</ul>
<div class="incremental scrollable docutils container">
<ul>
<li><p>Es ist möglich den Typ der Box zu ändern.</p></li>
<li><p>Es ist möglich die Größe der Box zu ändern.</p>
<ul class="incremental list-with-explanations">
<li><p>Basierend auf der Größe des Inhalts: max-content, min-content, fit-content</p>
<p>(Insbesondere - aber nicht ausschließlich - genutzt bei Grid-Layouts.)</p>
</li>
<li><p>Explizite Angabe der Größe: <span class="docutils literal">width</span>, <span class="docutils literal">height</span>, <span class="docutils literal"><span class="pre">min-width</span></span>, <span class="docutils literal"><span class="pre">max-width</span></span>, <span class="docutils literal"><span class="pre">min-height</span></span>, <span class="docutils literal"><span class="pre">max-height</span></span></p>
<ul class="simple">
<li><p>absolute Werte: insbesondere <span class="docutils literal">px</span></p></li>
<li><p>relative Werte: <span class="docutils literal">width: x%</span> setzt die Breite auf <span class="docutils literal">x%</span> der Größe des <em>Containing Block</em>. <span class="docutils literal">height: y%</span> setzt die Höhe auf <span class="docutils literal">y%</span> der Größe des <em>Containing Block</em> - wenn dieser eine explizite Höhe hat!</p></li>
<li><p><span class="docutils literal">auto</span> ist der Standardwert</p></li>
</ul>
</li>
<li><p>Die Größe wird bei <em>Inline-Replaced Elements</em> ignoriert.</p>
<!-- container : : hint
``content`` ist die einzige Eigenschaft, die nicht verändert werden kann. -->
</li>
</ul>
</li>
<li><p>Die Größe der Box berechnet sich „nur“ aus der Größe des Inhalts (d. h. der <span class="docutils literal">content</span> Bereich); dies kann geändert werden durch: <span class="docutils literal"><span class="pre">box-sizing:</span> <span class="pre">border-box;</span></span></p>
<blockquote>
<p><span class="docutils literal"><span class="pre">box-sizing:</span> <span class="pre">border-box;</span></span> setzt die Größe der Box auf die Größe des Inhalts plus Padding und Border. (Der Standardwert ist <span class="docutils literal"><span class="pre">content-box</span></span>.)</p>
</blockquote>
</li>
</ul>
</div>
</ld-topic><ld-topic id="darstellung-des-box-modells">
<h2>Darstellung des Box-Modells</h2>
<p>Im Zentrum ist der Content-Bereich (<em>Content Area</em>)</p>
<blockquote>
<style>
    div.web-css-box-model {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: white;
        font-size: 36px;
        margin:0;
        border:0;
        padding:1em;
    }
</style>
<div style="scale: 0.75">
<div class="web-css-box-model" style="width:1800px; height:800px; background:white; color: white; border: 1px solid black ;position:relative;">
    <span style="position:absolute; top:15px;left:25px;color: gray;">Margin</span>
    <div class="web-css-box-model" style="width:1500px; height:600px; background:darkgray;">
        <span style="position:absolute; top:115px;left:175px">Border</span>
        <div class="web-css-box-model" style="width:1200px; height:400px; background:lightblue;">
            <span style="position:absolute; top:215px;left:325px; color:black;">Padding</span>
            <div class="web-css-box-model" style="width:900px; height:200px; background:blue;">
                Content Area
            </div>
        </div>
    </div>
</div>
</div></blockquote>
<ul class="simple">
<li><p>Das Layout erfolgt relativ zum <em>Containing Block</em>.</p></li>
</ul>
<div class="supplemental">
<p>Eine Block Box generiert vor und nach ihrer Box einen Leerraum entlang des normalen Flusses des Dokuments. Eine Inline Box, die länger als eine Zeile ist, wird in mehrere Zeilen umgebrochen - außer bei <em>Replaced Elements</em>.</p>
<p>Padding und Border können nicht negativ sein. Margin kann negativ sein.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p><span class="docutils literal">outlines</span> belegen keinen Platz und sind nicht Teil des Box-Modells.</p>
</aside>
</div></ld-topic><ld-topic id="inhalt-der-nicht-in-die-umgebende-box-passt">

                &lt;div&gt;2&lt;/div&gt;
                &lt;div&gt;3&lt;/div&gt;
                &lt;p&gt;Text&lt;/p&gt;
            &lt;/div&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-topic><ld-topic id="floating">
<h2>Floating</h2>
<p>Elemente können mit <span class="docutils literal">float</span> aus dem normalen Fluss genommen werden:</p>
<ld-grid class="smaller default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">    <span class="punctuation">&lt;</span><span class="name tag">aside</span> <span class="name attribute">style</span><span class="operator">=</span><span class="literal string">'
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="literal string">        height: 5lh; padding: 1em;
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="literal string">        background-color: black; color: white'</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">        Rechtspopulismus
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">    <span class="punctuation">&lt;/</span><span class="name tag">aside</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    [...] Dabei verhält sich der Rechtspopulismus
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">    durchaus ambivalent: Während er in einigen
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">    Bereichen der Politik, wie der Kriminalitäts-
</code><small class="ln">10 </small><code data-lineno="10 ">    bekämpfung, einen starken Staat fordert, lehnt
</code><small class="ln">11 </small><code data-lineno="11 ">    er ihn in anderen Bereichen ab und fordert
</code><small class="ln">12 </small><code data-lineno="12 ">    stattdessen Volksabstimmungen, weil er dem
</code><small class="ln">13 </small><code data-lineno="13 ">    repräsentativen Charakter von Parlamenten
</code><small class="ln">14 </small><code data-lineno="14 ">    misstraut und durch sie den Volkswillen
</code><small class="ln">15 </small><code data-lineno="15 ">    verfälscht sieht. [...]
</code><small class="ln">16 </small><code data-lineno="16 ">
</code><small class="ln">17 </small><code data-lineno="17 ">    <span class="punctuation">&lt;</span><span class="name tag">cite</span><span class="punctuation">&gt;</span> Wikipedia - Rechtspopulismus <span class="punctuation">&lt;/</span><span class="name tag">cite</span><span class="punctuation">&gt;</span>
</code><small class="ln">18 </small><code data-lineno="18 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                aside { padding: 1em; margin-left: 1em; }

        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;aside {
    /*display: inline;*/
    float: right;

}
cite { display: block;}&lt;/style&gt;
            &lt;hr&gt;
            &lt;div&gt;
                &lt;aside style=&quot;height: 5lh; background-color: black; color: white&quot;&gt;Rechtspopulismus&lt;/aside&gt;

                [...] Dabei verhält sich der Rechtspopulismus durchaus ambivalent: Während er in einigen Bereichen der Politik, wie der Kriminalitätsbekämpfung, einen starken Staat fordert, lehnt er ihn in anderen Bereichen ab und fordert stattdessen Volksabstimmungen, weil er dem repräsentativen Charakter von Parlamenten misstraut und durch sie den Volkswillen verfälscht sieht. [...]

                &lt;cite&gt;https://de.wikipedia.org/wiki/Rechtspopulismus&lt;/cite&gt;

<ul class="simple">
<li><p>Varianten:</p>
<ul>

</li>
<li><p>Standardansatz für das Erstellen von Layouts in den Anfangstagen (totaler Hack!)</p></li>
<li><p>Um zu verhindern, dass ein Float in ein anderes Element hineinragt, kann <span class="docutils literal">clear</span> verwendet werden.</p></li>
</ul>
</div></ld-topic><ld-topic id="positioning-relative-und-absolute">
<h2>Positioning - <span class="docutils literal">relative</span> und <span class="docutils literal">absolute</span></h2>
<ld-grid class="default-layout">
<ld-cell class="width-40" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;page&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    Ein erster Text.
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;page&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 ">    Hier kommt mehr text.
</code><small class="ln">6 </small><code data-lineno="6 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-60" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;.page {
    width: calc(100% - 20px); height: 100px;
    background-color: yellow;
    position: relative;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;
}
.page::after{
    content: &quot;&lt;Page&gt;&quot;;
    font-size: 0.8em;
    position: absolute;
    bottom: 10px;
    right: 10px;
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;div class=&quot;page&quot;&gt;
                Ein erster Text.
            &lt;/div&gt;
            &lt;div class=&quot;page&quot;&gt;
                Hier kommt mehr text.
            &lt;/div&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="supplemental">
<p>Die Positionierung erfolgt dann über die <em>Offset Eigenschaften</em>:</p>
<dl class="field-list simple">
<dt>top<span class="colon">:</span></dt>
<dd><p>Abstand zum oberen Rand des <em>Containing Block</em></p>
</dd>
<dt>right<span class="colon">:</span></dt>
<dd><p>Abstand zum rechten Rand des <em>Containing Block</em></p>
</dd>
<dt>bottom<span class="colon">:</span></dt>
<dd><p>Abstand zum unteren Rand des <em>Containing Block</em></p>
</dd>
<dt>left<span class="colon">:</span></dt>
<dd><p>Abstand zum linken Rand des <em>Containing Block</em></p>
</dd>
</dl>
<p><span class="docutils literal">relative</span> positionierte Elemente verhalten sich wie <span class="docutils literal">static</span> positionierte Elemente; bilden jedoch den <em>Containing Block</em> für <span class="docutils literal">absolute</span> positionierte Elemente.</p>
<p><span class="docutils literal">absolute</span> positionierte Elemente werden relativ zum nächsten <em>positionierten</em> Elternelement positioniert. Sollte ein solches Element nicht existieren, dann wird das Element relativ zum <em>Initial Containing Block</em> positioniert.</p>
</div></ld-topic><ld-topic id="positioning-fixed-und-sticky">
<h2>Positioning - <span class="docutils literal">fixed</span> und <span class="docutils literal">sticky</span></h2>
<dl class="field-list simple">
<dt>fixed<span class="colon">:</span></dt>
<dd><p>Das Element wird relativ zum Viewport positioniert.</p>
</dd>
<dt>sticky<span class="colon">:</span></dt>
<dd><p>Das Element bleibt im normalen Fluss, bis der Zeitpunkt erreicht ist, an dem es fixiert wird (d. h. absolut positioniert wird).</p>
</dd>
</dl>
</ld-topic><ld-topic id="flexbox">
<h2>Flexbox</h2>
<aside class="admonition summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Layout-Modell, das es ermöglicht Elemente einfach innerhalb eines Containers anzuordnen.</p>
<p>(Aktiviert mit <code class="css"><span class="name tag">display</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">flex</span><span class="operator">;</span></code> oder <code class="css"><span class="name tag">display</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">inline-flex</span></code>.)</p>
</aside>
<ld-grid class="default-layout">
<ld-cell class="width-40" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;main&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-container&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-item&quot;</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-item&quot;</span><span class="punctuation">&gt;</span>2<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-item&quot;</span><span class="punctuation">&gt;</span>3<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-60" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe one-column-iframe with-editable-content">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                #main{
                    background-color: yellow;
                    padding: 20px;
                    margin-left:auto;
                    margin-right: auto;
                }
                .flex-item {
                    background-color: lightblue;
                    margin: 5px;
                    padding: 15px;
                }
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;#main {width: 850px;}
div.flex-container {
    display: flex;
    flex-direction: row; /* column */
    flex-wrap: wrap;
    justify-content: space-evenly;
}
div.flex-item {
    flex-basis: 150px;
    flex-grow: 1;
    height: 30px;
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;div id=&quot;main&quot;&gt;
                &lt;div class=&quot;flex-container&quot;&gt;
                    &lt;div class=&quot;flex-item&quot;&gt;1&lt;/div&gt;
                    &lt;div class=&quot;flex-item&quot;&gt;2&lt;/div&gt;
                    &lt;div class=&quot;flex-item&quot;&gt;3&lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/body'&gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="supplemental">
<ul class="simple">
<li><p>Flexbox ist ein „ganzes CSS-Modul“, dass aus mehreren Teilen besteht.</p></li>
<li><p>Eigenschaften des Container: <span class="docutils literal"><span class="pre">flex-direction</span></span>, <span class="docutils literal"><span class="pre">flex-wrap</span></span>, <span class="docutils literal"><span class="pre">justify-content</span></span>, <span class="docutils literal"><span class="pre">align-items</span></span>, <span class="docutils literal"><span class="pre">align-content</span></span>, (<span class="docutils literal">row-</span>|<span class="docutils literal">column-</span>)<span class="docutils literal">gap</span></p></li>
<li><p>Eigenschaften der Elemente des Containers: <span class="docutils literal"><span class="pre">align-self</span></span>, <span class="docutils literal"><span class="pre">flex-grow</span></span>, <span class="docutils literal"><span class="pre">flex-shrink</span></span>, <span class="docutils literal"><span class="pre">flex-basis</span></span>, <span class="docutils literal">order</span></p></li>
<li><p>Flexbox unterscheidet zwischen der <em>Main Axis</em> und <em>Cross Axis</em>. <span class="docutils literal"><span class="pre">flex-direction</span></span> legt die Hauptachse fest.</p></li>
</ul>
</div></ld-topic><ld-topic class="new-section transition-fade" id="responsive-design">
<h2>Responsive Design</h2>
</ld-topic><ld-topic id="responsive-design-grundlagen">
<h2>Responsive Design - Grundlagen</h2>
<ul class="simple">
<li><p>Ziel ist es sicherzustellen, dass eine Webseite auf verschiedenen Geräten mit (sehr) unterschiedlichen Auflösungen gut aussieht.</p></li>
<li><p>Durch unterschiedliche Techniken umsetzbar</p>
<ul>
<li><p>Media-Queries</p></li>
<li><p>Container Queries</p></li>
<li><p>Flexbox</p></li>
<li><p>Grid-Layout</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="media-queries-beispielhaft">
<h2>Media-Queries - Beispielhaft</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<pre class="code html copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    Ein Absatz.
<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<pre class="code html copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span><span class="whitespace">
    </span><span class="punctuation">&#64;</span><span class="keyword">media</span><span class="whitespace"> </span><span class="name tag">screen</span><span class="whitespace"> </span><span class="name tag">and</span><span class="whitespace"> </span><span class="operator">(</span><span class="name tag">600px</span><span class="whitespace"> </span><span class="operator">&lt;=</span><span class="whitespace"> </span><span class="name tag">width</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name tag">1200px</span><span class="operator">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">body</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">background-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">lightblue</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
        </span><span class="name tag">html</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">font-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">16</span><span class="keyword type">px</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="punctuation">&#64;</span><span class="keyword">media</span><span class="whitespace"> </span><span class="name tag">screen</span><span class="whitespace"> </span><span class="name tag">and</span><span class="whitespace"> </span><span class="operator">(</span><span class="name tag">width</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name tag">600px</span><span class="operator">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">body</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">background-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
        </span><span class="name tag">html</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">font-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">12</span><span class="keyword type">px</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="punctuation">&#64;</span><span class="keyword">media</span><span class="whitespace"> </span><span class="name tag">screen</span><span class="whitespace"> </span><span class="name tag">and</span><span class="whitespace"> </span><span class="operator">(</span><span class="name tag">width</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="name tag">1200px</span><span class="operator">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">body</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
            </span><span class="keyword">background-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">whitesmoke</span><span class="punctuation">;</span><span class="whitespace">
            </span><span class="keyword">transition</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">all</span><span class="whitespace"> </span><span class="literal number float">2.5</span><span class="keyword type">s</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="punctuation">}</span><span class="whitespace">

</span><span class="punctuation">&lt;/</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell></ld-grid><div class="supplemental">
<p>Der Type kann für referenzierte Stylesheets direkt angegeben werden:</p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">link</span> <span class="name attribute">rel</span><span class="operator">=</span><span class="literal string">&quot;stylesheet&quot;</span> <span class="name attribute">media</span><span class="operator">=</span><span class="literal string">&quot;screen and (max-width: 600px)&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;small.css&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">link</span> <span class="name attribute">rel</span><span class="operator">=</span><span class="literal string">&quot;stylesheet&quot;</span> <span class="name attribute">media</span><span class="operator">=</span><span class="literal string">&quot;print&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;print.css&quot;</span><span class="punctuation">&gt;</span></code></pre>
</div></ld-topic><ld-topic id="media-queries-und-css-nesting-beispielhaft">
<h2>Media-Queries und CSS Nesting - Beispielhaft</h2>
<p>Kombination von Media-Queries und CSS Nesting, um <em>Drop Caps</em> nur auf großen Bildschirmen anzuzeigen.</p>
<pre class="code css copy-to-clipboard literal-block"><code><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">font-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number float">0.9</span><span class="keyword type">rem</span><span class="punctuation">;</span><span class="whitespace">

<ul>
<li><p><span class="docutils literal">&#64;media ( <span class="pre">prefers-color-scheme:</span> dark ) { ... }</span></p></li>
<li><p><span class="docutils literal">&#64;media ( <span class="pre">prefers-color-scheme:</span> light ) { ... }</span></p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">

<pre class="code css far-far-smaller literal-block"><code><span class="punctuation">:</span><span class="name decorator">root</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

</span><span class="punctuation">}</span><span class="whitespace">

</span><span class="punctuation">&#64;</span><span class="keyword">media</span><span class="whitespace"> </span><span class="operator">(</span><span class="whitespace"> </span><span class="name tag">prefers-color-scheme</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">dark</span><span class="whitespace"> </span><span class="operator">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;einfuehrung&quot;</span><span class="punctuation">&gt;</span>Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                Demokratie (von altgriechisch δημοκρατία dēmokratía
                Volksherrschaft) ist ein Begriff für Formen der
                Herrschaftsorganisation auf der Grundlage der
                Partizipation bzw. Teilhabe aller an der politischen
                Willensbildung. Es handelt sich um einen zentralen
                Begriff der Politikwissenschaft, der ursprünglich aus
                der Staatsformenlehre stammt und in der
                Demokratietheorie erörtert wird. Die erste begriffliche
                Erwähnung findet sich bezogen auf die Attische
                Demokratie bei Herodot. Ideengeschichtlich wegweisend
                für den Begriff war
                die
                Definition der Politie bei Aristoteles. Eine
                schlagwortartige Beschreibung aus der Moderne liefert
                Abraham
                Lincolns Gettysburg-Formel von 1863: „Regierung des
                Volkes, durch das Volk, für das Volk“.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>

            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;lib_demokratie&quot;</span><span class="punctuation">&gt;</span>Liberale Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                Zur liberalen Demokratie, wie sie sich nach westlichen
                Mustern herausgebildet hat, gehören allgemeine,
                freie
                und geheime Wahlen, die Aufteilung der Staatsgewalt bei
                Gesetzgebung, Regierung und Rechtsprechung auf
                voneinander unabhängige Organe (Gewaltenteilung) sowie
                die Garantie der Grundrechte.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>

            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;rep_demokratie&quot;</span><span class="punctuation">&gt;</span>Repräsentative Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                In einer repräsentativen Demokratie, in der gewählte
                Repräsentanten zentrale politische Entscheidungen
                treffen, haben oft Parteien maßgeblichen Anteil an der
                politischen Willensbildung und an der durch
                Wahlen
                legitimierten Regierung. Die Opposition ist fester
                Bestandteil eines solchen demokratischen Systems, zu
                dem
                auch die freie Meinungsäußerung samt Pressefreiheit, die
                Möglichkeit friedlicher Regierungswechsel und
                der
                Minderheitenschutz gehören.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;dir_demokratie&quot;</span><span class="punctuation">&gt;</span>Direkte Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                In einer direkten Demokratie trifft das Stimmvolk
                politische Entscheidungen direkt.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;/</span><span class="name tag">blockquote</span><span class="punctuation">&gt;</span>
