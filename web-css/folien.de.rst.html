<div class="new-section transition-flip ld-slide" id="einfuhrung">
<h2>Einführung</h2>
</div><div class="ld-slide" id="css-cascading-style-sheets">
<h2>CSS - Cascading Style Sheets</h2>
<p>CSS (Cascading Style Sheets) ist eine Stylesheet-Sprache, die verwendet wird, um das Aussehen von Dokumenten zu gestalten.</p>
<div class="two-columns docutils container">
<div class="column no-separator incremental docutils container">
<p class="rubric">HTML</p>
<pre class="code html far-far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>1. Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>2. Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>3. Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">section</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p class="rubric">CSS und Resultat</p>
<div class="css-iframe"><iframe srcdoc="<html style='font-size:36px'>
    <head><style>
        style {
            font-family: monospace;
            white-space: pre;
            display: block;
            background-color: whitesmoke;
        }
        h1 {margin:0; padding:0;} p {margin: 0; padding:0;} </style>
    </head>
    <body>
        <style spellcheck='false' contenteditable='true'>
p { color: red; }
p ~ p { color: blue; }
p:nth-child(3) { color: green; }
        </style><hr>
        <section>
        <p>1. Absatz</p>
        <p>2. Absatz</p>
        <p>3. Absatz</p>
        </section>
    </body></html>"
        width="var(--ld-slide-width)"
        height="550"
        style="border-radius: calc(var(--slide-border-radius) * 0.5)" >
    iframes are not supported
</iframe></div></div>
</div>
</div><div class="ld-slide" id="css-historie">
<h2>CSS - Historie</h2>
<ul class="incremental simple">
<li><p>Entwicklung begann 1994; CSS 1 wurde 1996 veröffentlicht und war erst einmal ein Fehlschlag</p></li>
<li><p>CSS 2 wurde 1998 veröffentlicht</p></li>
<li><p>CSS 3 wurde modularisiert, um die Entwicklung zu beschleunigen</p>
<ul class="incremental just-a-bit-smaller">
<li><p>CSS Color Level 3 (2012)</p></li>
<li><p>CSS Namespaces Level 3 (2012)</p></li>
<li><p>CSS Selectors Level 3 (2012)</p></li>
<li><p>...</p></li>
<li><p>CSS Flexbox Level 1 (2018) (<a class="reference external" href="https://www.w3.org/standards/history/css-flexbox-1/">nach 9 Jahren Entwicklungszeit</a>)</p></li>
<li><p>CSS Selectors Level 4 (<a class="reference external" href="https://www.w3.org/TR/selectors-4/">2024 noch Draft Status</a>; insbesondere <span class="docutils literal">:has()</span> hat <a class="reference external" href="https://caniuse.com/css-has">breite Unterstützung</a>)</p></li>
<li><p>CSS Nesting (<a class="reference external" href="https://drafts.csswg.org/css-nesting/">2024 noch Draft Status</a>; <a class="reference external" href="https://caniuse.com/css-nesting">dennoch bereits seit 2024 weit verfügbar</a>)</p></li>
</ul>
</li>
</ul>
</div><div class="ld-slide" id="grundlagen">
<h2>Grundlagen</h2>
<p>Eine CSS-Datei besteht aus Regeln, die aus einem Selektor und einer oder mehreren Deklarationen bestehen:</p>
<img alt="Aufbau von CSS-Regeln" class="margin-bottom-1em align-center" src="drawings/css.svg" style="width: 1000px;" />
<div class="two-columns incremental docutils container">
<div class="column docutils container">
<p class="rubric">CSS</p>
<pre class="code css far-far-smaller literal-block"><code><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
  </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">blue</span><span class="punctuation">;</span><span class="whitespace">
  </span><span class="keyword">font-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">larger</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">
</span><span class="name tag">body</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="comment">/* the boss said so... */</span><span class="whitespace">
  </span><span class="keyword">background-color</span><span class="whitespace">    </span><span class="punctuation">:</span><span class="whitespace">
    </span><span class="keyword constant">lightblue</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
<div class="column incremental docutils container">
<p class="rubric">Resultat</p>
<div class="css-iframe"><iframe srcdoc="<html style='font-size:32px'><head></head><body>
                <style>
html { font: 32px Helvetica, sans-serif; }
h1 {
    color: blue;
    font-size: larger;
}
body {
    background-color: lightblue;
}
                </style>
            <h1>Überschrift</h1>
            <p contenteditable='true'>Paragraph<strong> in sehr wichtig!</strong>.</p>
            </body>"
        height="410">
    iframes are not supported
</iframe></div></div>
</div>
<div class="supplemental">
<p>CSS ist im wesentlichen <em>Whitespace insensitive</em>, d. h. Leerzeichen, Zeilenumbrüche und Tabulatoren werden ignoriert.</p>
<p>Kommentare werden in <span class="docutils literal">/* ... */</span> geschrieben.</p>
</div></div><div class="ld-slide" id="verknupfung-von-css-und-html">
<h2>Verknüpfung von CSS und HTML</h2>
<ul class="incremental">
<li><p>Inline CSS: <span class="docutils literal">&lt;p <span class="pre">style=&quot;color:</span> <span class="pre">red;&quot;&gt;</span></span></p></li>
<li><p>Externe CSS-Datei:</p>
<ul>
<li><p>über Link: <span class="docutils literal">&lt;link <span class="pre">rel=&quot;stylesheet&quot;</span> <span class="pre">media=&quot;screen,</span> print&quot; <span class="pre">href=&quot;style.css&quot;&gt;</span></span></p>
<p>(Normalerweise im <span class="docutils literal">&lt;head&gt;</span> deklariert.)</p>
</li>
<li><p>mittels <span class="docutils literal">import</span> Direktive<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a>: <span class="docutils literal"><span class="pre">&lt;style&gt;&#64;import</span> <span class="pre">url(style2.css);&lt;/style&gt;</span></span></p></li>
</ul>
</li>
<li><p>im <span class="docutils literal">&lt;style&gt;</span> Element: <span class="docutils literal">&lt;style&gt; h1 { color: blue; } &lt;/style&gt;</span></p>
<p>(Normalerweise im <span class="docutils literal">&lt;head&gt;</span> deklariert.)</p>
</li>
<li><p>Das Verwenden beliebig vieler CSS-Dateien und <span class="docutils literal">style</span> Elemente ist möglich.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://developer.mozilla.org/en-US/docs/Web/CSS/&#64;import">&#64;import</a></p>
</aside>
</aside>
</div><div class="new-section transition-fade ld-slide" id="selektoren">
<h2>Selektoren</h2>
</div><div class="ld-slide" id="ubersicht-uber-selektoren">
<h2>Übersicht über Selektoren</h2>
<div class="scrollable smaller docutils container">
<dl class="field-list simple">
<dt><em>Typ</em><span class="colon">:</span></dt>
<dd><p>Selektoren basierend auf dem Typ des auszuwählenden Elements (z. B. <span class="docutils literal">h1</span>, <span class="docutils literal">div</span>, <span class="docutils literal">span</span>, ...); meistens von HTML Elementen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>IDs</em><span class="colon">:</span></dt>
<dd><p>Selektoren basierend auf den Werten der (einmaligen) <span class="docutils literal">id</span> Attribute (z. B. <span class="docutils literal">#core</span>, <span class="docutils literal">#impressum</span>, ...).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Klassen</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die auf den Werten der <span class="docutils literal">class</span> Attribute basieren (z. B. <span class="docutils literal">.important</span>, <span class="docutils literal">.highlight</span>, ...).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Attributwerte</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die auf einem Attribut bzw. dem Wert eines Attributs als solches basieren (z. B. <span class="docutils literal">[href]</span>, <span class="docutils literal"><span class="pre">[type='text']</span></span>, ...).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Pseudoklassen</em><span class="colon">:</span></dt>
<dd><p>Selektoren in Hinblick auf den Zustand eines Elements (z. B. <span class="docutils literal">:hover</span>, <span class="docutils literal">:active</span>, ...).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Pseudoelemente</em><span class="colon">:</span></dt>
<dd><p>Selektoren eines Teils eines Elements (z. B. <span class="docutils literal"><span class="pre">::first-line</span></span>, <span class="docutils literal"><span class="pre">::first-letter</span></span>, ...).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Gruppierung</em><span class="colon">:</span></dt>
<dd><p>Gruppierungen von durch Kommas getrennten Selektoren für die die selben Regeln angewandt werden sollen (z. B. <span class="docutils literal">h1, h2, h3 { ... }</span>).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt><em>Kombinatoren</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die auf der Beziehung zwischen zwei Elementen basieren (z. B. <span class="docutils literal">div p { ... }</span>).</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="klassen-class-selector-beispiel">
<h2>Klassen (<span class="eng">class-Selector</span>) - Beispiel<a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Die Bedeutung des Seins<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;wip&quot;</span><span class="punctuation">&gt;</span>
    Die Bedeutung des Nicht-Seins
<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;todo future&quot;</span><span class="punctuation">&gt;</span>
    Das Sein und das Nicht-Sein
<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code></pre>
<p><em>CSS</em></p>
<pre class="code css far-far-smaller literal-block"><code><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">black</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="name tag">h1</span><span class="punctuation">.</span><span class="name class">wip</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">green</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="operator">*</span><span class="punctuation">.</span><span class="name class">todo</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">.</span><span class="name class">future</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">underline</span><span class="punctuation">;}</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Resultat</em></p>
<div class="css-iframe"><iframe srcdoc="<html style='font-size:26px'><head></head><body>
                <style>
h1 { color: black }
h1.wip { color: green; }
*.todo { color: red; }
.future { text-decoration: underline;}
                </style>
                       <h1>Die Bedeutung des Seins</h1>
    <h1 class='wip'>Die Bedeutung des Nicht-Seins</h1>
    <h1 class='todo future'>Das Sein und das Nicht-Sein</h1>
            </body>"
        height="300">
    iframes are not supported.
</iframe></div></div>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>ID basierte Selektoren funktionieren vergleichbar, jedoch wird ein <span class="docutils literal">#</span> anstatt eines <span class="docutils literal">.</span> verwendet. (In CSS müssen IDs nicht eindeutig sein; dies ist aber eine Verletzung von HTML und eindeutige IDs sind eine <em>Best Practices</em>.)</p>
</aside>
</aside>
</div><div class="ld-slide" id="attribute-attribute-selector">
<h2>Attribute (<span class="eng">Attribute-Selector</span>) <a class="footnote-reference brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a></h2>
<ul class="incremental simple">
<li><p>basierend auf der Existenz eines Attributs: <span class="docutils literal">h1[lang] { color: red; }</span></p></li>
<li><p>basierend auf dem <em>exakten</em> Wert eines Attributs: <span class="docutils literal"><span class="pre">h1[lang=&quot;de-DE&quot;]</span> { color: red; }</span></p></li>
<li><p>basierend auf einem partiellen Match:</p>
<ul>
<li><p>enthält als eigenständiges <span class="docutils literal">de</span>: <span class="docutils literal"><span class="pre">h1[lang~=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>beginnt mit <span class="docutils literal">de</span>: <span class="docutils literal"><span class="pre">h1[lang^=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>substring <span class="docutils literal">de</span>: <span class="docutils literal"><span class="pre">h1[lang*=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>endet mit <span class="docutils literal">de</span> : <span class="docutils literal"><span class="pre">h1[lang$=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>beginnt mit <span class="docutils literal">de</span> und wird dann gefolgt von einem Bindestrich oder steht alleine: <span class="docutils literal"><span class="pre">h1[lang|=&quot;de&quot;]</span> { color: red; }</span></p></li>
</ul>
</li>
<li><p>durch ein i am Ende wird der <strong>Selektor für den Wert</strong> <em>case-insensitive</em>: <span class="docutils literal"><span class="pre">h1[lang=&quot;de-de&quot;</span> i] { color: red; }</span></p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>Im Allgemeinen sind Attribut-basierte Selektoren vergleichsweise fragil und werden deswegen nur spärlich eingesetzt. Im Zusammenhang mit <span class="docutils literal"><span class="pre">data-*</span></span> Attributen ist dies jedoch eine sehr mächtige Technik.</p>
</aside>
</aside>
</div><div class="ld-slide" id="attribute-attribute-selector-beispiel">
<h2>Attribute (<span class="eng">Attribute-Selector</span>) - Beispiel</h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de-DE&quot;</span><span class="punctuation">&gt;</span>Die Bedeutung des Seins.<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;en-GB&quot;</span><span class="punctuation">&gt;</span>To Be Or Not To Be<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;en-US&quot;</span><span class="punctuation">&gt;</span>Play to win!<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>

<h2>Kombinatoren</h2>
<div class="scrollable docutils container">
<ul class="incremental simple">
<li><p>Nachfahren (bzgl. Dokumentenstruktur) (<span class="eng">Descendant Selector</span>):</p>
<dl class="field-list simple">
<dt><span class="docutils literal">div p</span><span class="colon">:</span></dt>
<dd><p>alle <span class="docutils literal">&lt;p&gt;</span> Nachfahren von <span class="docutils literal">&lt;div&gt;</span> Elementen</p>
</dd>
<dt><span class="docutils literal"><span class="pre">.important[lang='de-de'</span> i] p</span><span class="colon">:</span></dt>
<dd><p>alle <span class="docutils literal">&lt;p&gt;</span> Nachfahren von <span class="docutils literal">.important</span> Elementen, die ein <span class="docutils literal">lang</span> Attribut mit dem Wert <span class="docutils literal"><span class="pre">de-DE</span></span> haben.</p>
</dd>
</dl>
</li>
<li><p>Alle direkten Kinder (<span class="eng">Child Selector</span>):</p>
<dl class="field-list simple">
<dt><span class="docutils literal">div &gt; p</span><span class="colon">:</span></dt>
<dd><p>alle <span class="docutils literal">&lt;p&gt;</span> Kinder von <span class="docutils literal">&lt;div&gt;</span> Elementen.</p>
</dd>
</dl>
</li>
<li><p>Benachbarte Geschwister (<span class="eng">Adjacent Sibling Selector</span>):</p>
<dl class="field-list simple">
<dt><span class="docutils literal">h1 + p</span><span class="colon">:</span></dt>
<dd><p>alle <span class="docutils literal">&lt;p&gt;</span> Elemente, die <em>direkt</em> auf ein <span class="docutils literal">&lt;h1&gt;</span> Element folgen und sich gleiche Eltern-Element teilen.</p>
</dd>
</dl>
</li>
<li><p>Allgemeiner Geschwister Selektor (<span class="eng">General Sibling Selector</span>):</p>
<dl class="field-list simple">
<dt><span class="docutils literal">h1 ~ p</span><span class="colon">:</span></dt>
<dd><p>alle <span class="docutils literal">&lt;p&gt;</span> Elemente, die auf ein <span class="docutils literal">&lt;h1&gt;</span> Element folgen und sich das Gleiche Eltern-Element teilen.</p>
</dd>
</dl>
</li>
</ul>
</div>

<h2><em>Pseudo-class Selektors</em></h2>
<ul class="incremental">
<li><p>erlauben das Selektieren von Elementen basierend auf ihrem Zustand</p></li>
<li><p>können beliebig kombiniert werden: <span class="docutils literal">a:link:hover { color: red; }</span> selektiert alle nicht-besuchten Links über denen sich die Maus befindet</p></li>
<li><p>Ausgewählte Beispiele:</p>
<blockquote>
<ul class="incremental smaller simple">
<li><p>Bzgl. der Struktur: <span class="docutils literal"><span class="pre">:first-child</span></span>, <span class="docutils literal"><span class="pre">:last-child</span></span>, <span class="docutils literal"><span class="pre">:nth-child(n)</span></span>, <span class="docutils literal"><span class="pre">:nth-of-type(n)</span></span>, <span class="docutils literal">:root</span>, <span class="docutils literal"><span class="pre">:only-child</span></span>, <span class="docutils literal"><span class="pre">:only-of-type</span></span>, <span class="docutils literal">:link</span>, <span class="docutils literal">:visited</span></p></li>
<li><p>Basierend auf Nutzerinteraktionen: <span class="docutils literal">:hover</span>, <span class="docutils literal">:active</span>, <span class="docutils literal">:focus</span></p></li>
<li><p>Zustand des Elements: <span class="docutils literal">:enabled</span>, <span class="docutils literal">:disabled</span>, <span class="docutils literal">:checked</span>, <span class="docutils literal">:valid</span>, <span class="docutils literal">:invalid</span></p></li>
<li><p>Sprache und Lokalisierung: <span class="docutils literal">:lang(de)</span>, <span class="docutils literal">:dir(ltr)</span></p></li>
<li><p>Logische Selektoren: <span class="docutils literal">:not(selector)</span>, <span class="docutils literal">:is(selector)</span>, <span class="docutils literal">:where(selector)</span>, <span class="docutils literal">:has(selector)</span></p></li>
</ul>
</blockquote>
</li>
<li><p>Pseudo-class Selektoren beziehen sich immer auf das aktuelle Element.</p></li>
</ul>
<div class="supplemental">
<ul class="simple">
<li><p>Bei <span class="docutils literal"><span class="pre">nth-child(n)</span></span> und <span class="docutils literal"><span class="pre">nth-of-type(n)</span></span> ist n eine Zahl oder ein Ausdruck (<span class="math">\(\alpha\,n+b\)</span>), der eine Zahl ergibt (z. B. <span class="docutils literal">2n+1</span> oder aber <span class="docutils literal">even</span>). Das Zählen der Elemente beginnt bei 1.</p></li>
<li><p><span class="docutils literal">:root</span> selektiert das Wurzelelement des Dokuments, also das <span class="docutils literal">&lt;html&gt;</span> Element.</p></li>
<li><p><span class="docutils literal"><span class="pre">:only-child</span></span> und <span class="docutils literal"><span class="pre">:only-of-type</span></span> selektiert ein Element, das das einzige entsprechende Kind seines Eltern-Elements ist.</p></li>
</ul>
</div></div><div class="ld-slide" id="pseudo-class-selektors-beispiel">
<h2><em>Pseudo-class Selektors</em> - Beispiel</h2>
<div class="two-columns docutils container">
<div class="column docutils container">
<p><strong>HTML</strong></p>
<pre class="code html far-far-smaller copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;oma&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Maria&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;papa&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Fritz&quot;</span><span class="punctuation">&gt;</span>
        Vater 1
        <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;kind&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Elias&quot;</span><span class="punctuation">&gt;</span>
            Kind 1
        <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;papa&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Hans&quot;</span><span class="punctuation">&gt;</span>
        Vater 2
        <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;kind&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Tobias&quot;</span><span class="punctuation">&gt;</span>
            Kind 2
        <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column docutils container">
<p><strong>CSS</strong></p>
<pre class="code css far-far-smaller copy-to-clipboard literal-block"><code><span class="punctuation">.</span><span class="name class">papa</span><span class="punctuation">:</span><span class="name decorator">first-child</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">.</span><span class="name class">kind</span><span class="punctuation">:</span><span class="name decorator">first-child</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">green</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
<p>Selektiert welches Element?</p>
<div class="far-far-smaller docutils container">
<p>Zur Erinnerung:
Pseudo-class Selektoren beziehen sich immer auf das Element, auf das sie sich beziehen.</p>
</div>
<div class="one-column-iframe incremental margin-top-1em"><iframe srcdoc="<html style='font-size:36px'>

        <style>.papa:first-child { color: red; } .kind:first-child { color: green; }</style>
        <div class=,oma' id='Maria'>

                Vater 1
                <div class='kind' id='Elias'>
                    Kind 1
                </div>
            </div>
            <div class='papa' id='Hans'>

<div class="incremental smaller">
<p>Selektiert wird ein Element mit der Klasse <span class="docutils literal">papa</span>, wenn es das erste Kind seines Eltern-Elements ist. Es wird <em>nicht das erste Kind des Elements selektiert</em>.</p>
</div></div><div class="ld-slide" id="pseudo-class-selektors-bzgl-inputvalidierung">

<div class="two-columns smaller docutils container">

<pre class="code html far-far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;email&quot;</span>

       <span class="name attribute">placeholder</span><span class="operator">=</span><span class="literal string">&quot;your friend's email&quot;</span><span class="punctuation">&gt;</span></code></pre>

</div></div><div class="ld-slide" id="spezifitat-von-selektoren">
<h2>Spezifität von Selektoren</h2>
<div class="stack">
<div class="layer">
<ul>
<li><p>Die Spezifität eines Selektors bestimmt, welcher Stil auf ein Element angewendet wird, wenn mehrere Regeln auf ein Element zutreffen und diese bzgl. der gleichen Eigenschaften in Konflikt stehen.</p>
<p>Die Spezifität wird durch einen Vektor <span class="docutils literal">(a, b, c)</span> dargestellt:</p>
<ul class="simple">
<li><p><span class="docutils literal">a</span>: Anzahl der ID Selektoren</p></li>
<li><p><span class="docutils literal">b</span>: Anzahl der Klassen-, Attribut- und Pseudo-Klassen Selektoren</p></li>
<li><p><span class="docutils literal">c</span>: Anzahl der Element- und Pseudo-Element Selektoren</p></li>
</ul>
<p>Die Spezifität wird in der Reihenfolge <span class="docutils literal">a</span>, <span class="docutils literal">b</span>, <span class="docutils literal">c</span> verglichen.</p>
</li>
</ul>
<ul class="incremental simple">
<li><p>Konzeptionell wird die Spezifität pro Deklaration betrachtet.</p></li>
</ul>
</div><div class="layer incremental">
<ul>
<li><p>Beispiele:</p>
<table class="incremental no-table-borders" style="width: 100%;">
<thead>
<tr><th class="head"><p>Selektor</p></th>
<th class="head"><p>Spezifität</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>p { color: black; }</p></td>
<td><p>0, 0, 1</p></td>
</tr>
<tr><td><p>section p { color: orange; }</p></td>
<td><p>0, 0, 2</p></td>
</tr>
<tr><td><p>section &gt; p { color: orange; }</p></td>
<td><p>0, 0, 2</p></td>
</tr>
<tr><td><p>p.warning { color: red; }</p></td>
<td><p>0, 1, 1</p></td>
</tr>
<tr><td><p>p[id*='this'] {color: green; }</p></td>
<td><p>0, 1, 1</p></td>
</tr>
<tr><td><p>#main { color: yellow; }</p></td>
<td><p>1, 0, 0</p></td>
</tr>
<tr><td><p>* { color: yellow !important; }</p></td>
<td><p>0, 0, 0 (Important)</p></td>
</tr>
</tbody>
</table>
</li>
</ul>
</div><div class="layer incremental">
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">'this-is-it'</span><span class="punctuation">&gt;</span>
        Der erste Abschnitt!
    <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">'obsolete'</span><span class="punctuation">&gt;</span>
        Ein alter Abschnitt.
    <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Der letzte Abschnitt.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:36px'><head><style>style {
    font-family: monospace; white-space: pre; display: block; background-color: whitesmoke;
} h1 {margin:0; padding:0;} p {margin: 0; padding:0;} input {font-size: 30px; padding: 0.5em; display: block; margin: 0.5em} </style></head><body>
                <style spellcheck='false' contenteditable='true'>/*p[id*='this'] {color: green; }*/
/*section p { color: red; }*/
/*p { color: orange; }*/
/*p ~ p { color: aliceblue; }*/
                </style><hr>
<section>
    <p id='this-is-it'>Der erste Abschnitt!</p>
    <p class='obsolete'>Ein alter Abschnitt.</p>
</section>
<p>Der letzte Abschnitt.</p>
            </body>"
        height="600px"
        style="border-radius: calc(var(--slide-border-radius) * 0.5); width: 100% !important;" >
    iframes are not supported
</iframe></div></div>
</div>
</div></div><div class="supplemental">
<ul class="simple">
<li><p>Kombinatoren haben keine Spezifität.</p></li>
<li><p><span class="docutils literal">*</span> hat die Spezifität (0,0,0)</p></li>
<li><p>eine Deklaration mit <span class="docutils literal">!important</span> hat eine höhere Spezifität alls jede Deklaration ohne <span class="docutils literal">!important</span>. Alle als <span class="docutils literal">!important</span> markierten Deklarationen werden nach den beschriebenen Regeln ausgewertet.</p></li>
</ul>
</div></div><div class="ld-slide" id="elemente">
<h2>Elemente</h2>
<ul class="simple">
<li><p>Wir unterscheiden zwischen <em>replaced elements</em> bei denen der Inhalt nicht Teil des Dokumentes ist (zum Beispiel <span class="docutils literal">&lt;img&gt;</span>) und <em>non-replaced elements</em> (zum Beispiel <span class="docutils literal">&lt;p&gt;</span> und <span class="docutils literal">&lt;div&gt;</span>; d. h. die meisten HTML Elemente).</p></li>
</ul>
<ul class="incremental">
<li><p>Grundlegende Formatierungskontexte<a class="footnote-reference brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a>: <em>block</em> (z. B. der Standard von <span class="docutils literal">h1</span>, <span class="docutils literal">p</span>, <span class="docutils literal">div</span>, ...) und <em>inline</em> (z. B. der Standard von <span class="docutils literal">strong</span>, <span class="docutils literal">span</span>,...).</p>
<ul class="list-with-explanations">
<li><p>Block-Elemente generieren eine Box, welche den Inhaltsbereich des <em>Parent-Elements</em> ausfüllt.</p>
<p>(<em>Replaced elements</em> können, müssen aber nicht Block-Elemente sein.)</p>
</li>
<li><p>Inline-Elemente generieren eine Box innerhalb einer Zeile und unterbrechen den Fluss der Zeile nicht.</p></li>
<li><p>Mittels CSS kann der Formatierungskontext geändert werden.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-4" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-4">4</a><span class="fn-bracket">]</span></span>
<p>Es gibt noch „viel mehr“ Kontexte für spezielle Anwendungsfälle.</p>
</aside>
</aside>
</li>
</ul>
</div><div class="ld-slide" id="block-und-inline-elemente-beispiel">
<h2>Block und Inline Elemente - Beispiel</h2>
<div class="two-columns incremental docutils container">
<div class="column docutils container">
<p class="rubric">Code</p>
<pre class="code css far-far-smaller literal-block"><code><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">display</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">inline</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">
</span><span class="name tag">strong</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">display</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">block</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<p>Folgendes Beispiel dient nur der Veranschaulichung:</p>
<pre class="code html far-far-smaller literal-block"><code>Dies ist eine <span class="punctuation">&lt;</span><span class="name tag">strong</span><span class="punctuation">&gt;&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
in sehr wichtig<span class="punctuation">&lt;/</span><span class="name tag">strong</span><span class="punctuation">&gt;</span>; wirklich!</code></pre>
</div>
<div class="column incremental docutils container">
<p class="rubric">Visualisierung</p>
<div class="css-iframe"><iframe srcdoc="<html style='font-size:32px'><head></head><body>
                <style>
 h1 {
    display: inline;
}
strong {
    display: block;
}
                </style>
            Dies ist eine <strong><h1>Überschrift</h1> in sehr wichtig</strong>; wirklich!
            </body>"
        height="410">
    iframes are not supported.
</iframe></div></div>
</div>
<aside class="admonition warning far-smaller incremental">
<p class="admonition-title">Warnung</p>
<p>Dies ist kein gültiges HTML5!</p>
</aside>
</div><div class="ld-slide" id="vererbung">
<h2>Vererbung</h2>
<ul class="simple">
<li><p>die meisten Eigenschaften (wie zum Beispiel <span class="docutils literal">color</span>) werden vererbt</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Eigenschaften, die nicht vererbt werden sind zum Beispiel: <span class="docutils literal">border</span>, <span class="docutils literal">margin</span>, <span class="docutils literal">padding</span> und <span class="docutils literal">background</span></p></li>
<li><p>vererbte Eigenschaften haben <strong>keine Spezifität</strong></p>
<p>(D. h. ein :where() Selektor oder der Universal-Selektor <span class="docutils literal">*</span> gewinnen.)</p>
</li>
</ul>
</div><div class="ld-slide" id="kaskadierung">
<h2>Kaskadierung</h2>
<p>Die Entscheidung welche Regeln bzw. Deklarationen Anwendung finden, wird durch die Kaskadierung bestimmt:</p>
<ol class="arabic simple incremental">
<li><p>Bestimme alle Regeln, die auf ein Element zutreffen.</p></li>
<li><p>Sortiere die Regeln nach Gewicht des Selektors (d.h. <span class="docutils literal">!important</span> oder <em>normal</em>)</p></li>
<li><p>Sortiere alle Deklarationen basierend auf der Quelle:</p>
<ul class="simple">
<li><p>Autor (höchste Priorität)</p></li>
<li><p>Benutzer (mittlere Priorität; z. B. <em>User-Stylesheets</em>)</p></li>
<li><p><em>User Agent</em> (niedrigste Priorität; z. B. Browser Standard Styles)</p></li>
</ul>
</li>
<li><p>Sortiere nach <em>Encapsulation Context</em> (cf. Shadow-DOM)</p></li>
<li><p>Sortiere danach ob die Deklarationen <em>Element Attached</em> sind (d. h. mittels <span class="docutils literal">style</span> Attribut)</p></li>
<li><p>Sortiere nach <em>Cascade Layer</em></p></li>
<li><p>Sortiere nach Spezifität</p></li>
<li><p>Sortiere nach Reihenfolge der Deklarationen</p></li>
</ol>
<div class="supplemental">
<p>Der Shadow-Dom kapselt CSS und JavaScript bgzl. eines Elements. Dies ist insbesondere für Web-Komponenten relevant.</p>
</div></div><div class="no-title transition-fade center-child-elements ld-slide" id="css-trick-nicht-unterstutzte-eigenschaften">
<h2>CSS - Trick - nicht-unterstützte Eigenschaften</h2>
<div class="trick docutils container">
<p>Sollte eine Deklaration möglicherweise nicht unterstützt werden, es jedoch einen vernünftigen Fallback geben, dann ist es möglich, die Deklarationen untereinander zu schreiben. Der Browser wird die unterstützte Deklaration verwenden und die anderen ignorieren.</p>
<div class="incremental">
<p>Beispiel:</p>
<pre class="code css smaller literal-block"><code><span class="name tag">div</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword">height</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="keyword type">vh</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword">height</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="name">svh</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div></div>
</div><div class="ld-slide" id="not-beispiel">
<h2><span class="docutils literal">:not()</span> - Beispiel</h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">hr</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;new&quot;</span><span class="punctuation">&gt;</span>
    Neuer Absatz
<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;new&quot;</span><span class="punctuation">&gt;</span>
    Noch ein neuer Absatz
<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Alter text.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:36px'><head><style>style {
    font-family: monospace; white-space: pre; display: block; background-color: whitesmoke;
} h1 {margin:0; padding:0;} p {margin: 0; padding:0;} </style></head><body>
                <style spellcheck='false' contenteditable='true'>p:not(.new) {
    text-decoration: line-through;
}
/*hr ~ *:not([class]) {
    font-size: smaller;
    color: red;
}*/
                </style><hr>
<p class='new'>Neuer Absatz</p>
<p class='new'>Noch ein neuer Absatz</p>
<p>Alter text.</p>
            </body>"
        width="var(--ld-slide-width)"
        height="550"
        style="border-radius: calc(var(--slide-border-radius) * 0.5)" >
    iframes are not supported
</iframe></div></div>
</div>
<div class="incremental smaller margin-top-1em smaller margin-top-1em">
<ul>
<li><p><span class="docutils literal"><span class="pre">:not(&lt;list</span> of selectors&gt;)</span> erlaubt die logische Und-Verknüpfung:</p>
<p><span class="docutils literal"><span class="pre">:not(&lt;selector_a&gt;,</span> &lt;selector_b&gt;)</span> ≘ <span class="docutils literal">nicht selector_a und nicht selector_b</span>.</p>
</li>
<li><p>die Spezifität ergibt sich aus der Spezifität des spezifischsten Selektors</p></li>
</ul>
</div></div><div class="ld-slide" id="is-und-where-beispiel">
<h2><span class="docutils literal">:is()</span> und <span class="docutils literal">:where()</span> - Beispiel</h2>
<p>Erlauben das Gruppieren von Selektoren innerhalb eines (komplexen) Selektors.</p>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">hr</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Ein Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:36px'><head><style>style {
    font-family: monospace; white-space: pre; display: block; background-color: whitesmoke;
} h1 {margin:0; padding:0;} p {margin: 0; padding:0;} input {font-size: 30px; padding: 0.5em; display: block; margin: 0.5em} </style></head><body>
                <style spellcheck='false' contenteditable='true'>:is(ol, ul) li {
    font-style: italic;
}
/* :where(ol, ul) li {
    font-weight: bold;
    font-style: normal;
}*/
                </style>
<hr>
<ol>
    <li>Aufgezählt</li>
</ol>
<ul>
    <li>Ein Punkt</li>
</ul>
            </body>"
        width="var(--ld-slide-width)"
        height="600"
        style="border-radius: calc(var(--slide-border-radius) * 0.5)" >
    iframes are not supported
</iframe></div></div>
</div>
<div class="incremental smaller margin-top-1em smaller margin-top-1em">
<ul class="simple">
<li><p><span class="docutils literal">:is()</span> und <span class="docutils literal">:where()</span> unterscheiden sich nur in der Spezifität. Die Spezifität ist bei <span class="docutils literal">:where()</span> immer 0 und bei <span class="docutils literal">:is()</span> gleich der die Spezifität des spezifischsten Selektors.</p></li>
</ul>
</div></div><div class="ld-slide" id="has-beispiel">
<h2><span class="docutils literal">:has()</span> - Beispiel</h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;important&quot;</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Ein
        <span class="punctuation">&lt;</span><span class="name tag">span</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">'important'</span><span class="punctuation">&gt;</span>Punkt<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Semikolon<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:36px'><head><style>style {
    font-family: monospace; white-space: pre; display: block; background-color: whitesmoke;
} h1 {margin:0; padding:0;} p {margin: 0; padding:0;} input {font-size: 30px; padding: 0.5em; display: block; margin: 0.5em} </style></head><body>
                <style spellcheck='false' contenteditable='true'>:is(ol, ul):has(>.important) li {
    font-style: italic;
    color: red;
}
                </style>
<ol>
    <li class='important'>Aufgezählt</li>
    <li>Aufgezählt</li>
</ol>
<ul>
    <li>Ein
        <span class='important'>Punkt</span>
    </li>
    <li>Semikolon</li>
</ul>
            </body>"
        width="var(--ld-slide-width)"
        height="500"
        style="border-radius: calc(var(--slide-border-radius) * 0.5)" >
    iframes are not supported
</iframe></div></div>
</div>
<div class="incremental smaller margin-top-1em smaller margin-top-1em">
<ul>
<li><p>bei <span class="docutils literal">:has()</span> werden die Selektoren relativ zum Element ausgewählt, welche den Anker für <span class="docutils literal">:has()</span> bilden</p></li>
<li><p><span class="docutils literal"><span class="pre">:has(&lt;list</span> of selectors&gt;)</span> verknüpft die Selektoren mittels logischem Oder.</p>
<p><span class="docutils literal"><span class="pre">:has(&lt;selector_a&gt;,</span> &lt;selector_b&gt;)</span> ≘ <span class="docutils literal">selector_a oder selector_b passt</span>.</p>
</li>
<li><p>die Spezifität ergibt sich aus der Spezifität des spezifischsten Selektors</p></li>
</ul>
</div><div class="supplemental">
<p>Mittels <span class="docutils literal">:has</span> können wir (hier) eine Liste als ganzes selektieren, wenn ein Element in der Liste eine bestimmte Klasse hat (z. B. <span class="docutils literal">important</span>).</p>
</div></div><div class="no-title transition-fade center-child-elements ld-slide" id="javascript-und-css-selektoren">
<h2>JavaScript und CSS Selektoren</h2>
<p>CSS Selektoren werden auch von der JavaScript API für HTML Dokumente verwendet, um Elemente zu selektieren.</p>
</div><div class="ld-slide" id="nesting">
<h2>Nesting</h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;obsolete&quot;</span><span class="punctuation">&gt;</span>1. Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Ein alter Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>2. Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Ein neuer, besserer Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:32px'><head><style>style {
    font-family: monospace; white-space: pre; display: block; background-color: whitesmoke;
} h1 {margin:0; padding:0;} p {margin: 0; padding:0;} input {font-size: 30px; padding: 0.5em; display: block; margin: 0.5em} </style></head><body>
                <style spellcheck='false' contenteditable='true'>
h1.obsolete {
    color: red;
    text-decoration: line-through;
    background-color: lightgray;

    & + p {
        color: green;
    }
}
                </style><hr>
                    <h1 class='obsolete'>1. Überschrift</h1>
                        <p>Ein alter Absatz</p>
                    <h2>2. Überschrift</h2>
                        <p>Ein neuer, besserer Absatz</p>
            </body>"
        width="var(--ld-slide-width)"
        height="900"
        style="border-radius: calc(var(--slide-border-radius) * 0.5)" >
    iframes are not supported
</iframe></div></div>
</div>
<div class="supplemental">
<p>CSS Nesting ist erst seit 2024 in CSS verfügbar. Nesting findet bzgl. der Selektoren statt.  Häufig(er) in Kombination mit <em>At-Regeln</em> (<span class="eng">at-rules</span>; z. B. <code>&#64;media</code>) verwendet.</p>
</div></div><div class="ld-slide" id="nesting-operator">
<h2>Nesting - <span class="docutils literal">&amp;</span> Operator</h2>
<p>Der <span class="docutils literal">&amp;</span> Operator kann immer verwendet werden, ist aber oft optional.</p>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<pre class="code css smaller copy-to-clipboard literal-block"><code><span class="name tag">p</span><span class="whitespace">  </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="error">.obsolete</span><span class="whitespace"> </span><span class="error">{</span><span class="whitespace">
        </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">line-through</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="error">}</span></code></pre>
<p>ist äquivalent zu:</p>
<pre class="code css smaller copy-to-clipboard literal-block"><code><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">.</span><span class="name class">obsolete</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

<h2>Grundlagen</h2>
<div class="scrollable docutils container">
<ul class="incremental">
<li><p>Einige Eigenschaften haben Schlüsselworte, die spezielle Werte repräsentieren (z. B. <span class="docutils literal">none</span> bei <span class="docutils literal"><span class="pre">text-decoration</span></span>)</p></li>
<li><p>Das gleiche Schlüsselwort kann verschiedene Bedeutungen haben (z. B. <span class="docutils literal">normal</span> bei <span class="docutils literal"><span class="pre">letter-spacing</span></span> und <span class="docutils literal"><span class="pre">font-style</span></span>)</p></li>
<li><p>Es gibt fünf globale Schlüsselworte, die immer verwendet werden können: <span class="docutils literal">inherit</span>, <span class="docutils literal">initial</span>, <span class="docutils literal">unset</span>, <span class="docutils literal">revert</span>, und <span class="docutils literal"><span class="pre">revert-layer</span></span>.</p></li>
<li><p>Strings können in <span class="docutils literal">'</span> oder <span class="docutils literal">&quot;</span> eingeschlossen werden</p></li>
<li><p>Identifikatoren (z. B. <span class="docutils literal">checked</span>)</p></li>
<li><p>URLs werden mittels <span class="docutils literal"><span class="pre">url(...)</span></span> angegeben</p></li>
<li><p>Ganzzahlen, Fließkommazahlen und Prozente</p></li>
<li><p>Ausgewählte Distanzen:</p>
<div class="smaller docutils container">
<ul class="simple">
<li><p>Absolute Längen: <span class="docutils literal">cm</span>, <span class="docutils literal">mm</span>, <span class="docutils literal">in</span>, <span class="docutils literal">pt</span>, <span class="docutils literal">pc</span>, <span class="docutils literal">px</span></p></li>
<li><p>Relative Längen:</p>
<ul>
<li><p>Charakter bezogene Längen: <span class="docutils literal">em</span>, <span class="docutils literal">ex</span>, <span class="docutils literal">lh</span>, <span class="docutils literal">ch</span></p></li>
<li><p>Root bezogene Längen: <span class="docutils literal">rem</span> (<em>root-em</em>)</p></li>
<li><p>Relation: <span class="docutils literal">fr</span> (Anteil vom Leerraum)</p></li>
</ul>
</li>
<li><p>Viewport bezogene Längen: <span class="docutils literal">vw</span> (viewport width), <span class="docutils literal">vh</span> (viewport height), <span class="docutils literal">dvh</span> (dynamic viewport height), <span class="docutils literal">dvw</span> (dynamic viewport width), <span class="docutils literal">svh</span> (small viewport height), <span class="docutils literal">svw</span> (small viewport width)</p></li>
</ul>
</div>
</li>
<li><p>Funktionswerte: <span class="docutils literal">calc()</span>, <span class="docutils literal">min()</span>, <span class="docutils literal">max()</span>, <span class="docutils literal"><span class="pre">clamp(&lt;min_value&gt;,&lt;preferred_value&gt;,&lt;max_value&gt;)</span></span>, <span class="docutils literal">attr</span> und über 90 weitere Funktionen</p></li>
<li><p>Farben werden spezifiziert mittels Schlüsselworte: (<span class="docutils literal">red</span>, <span class="docutils literal">green</span>, etc.), RGB-Werte: <span class="docutils literal"><span class="pre">rgb(&lt;red&gt;,&lt;green&gt;,&lt;blue&gt;)</span></span> oder <span class="docutils literal"><span class="pre">rgb(&lt;red&gt;</span> &lt;green&gt; &lt;blue&gt; [/ <span class="pre">&lt;alpha&gt;])</span></span>; oder ...</p></li>
<li><p>Zeitangaben: <span class="docutils literal">s</span> und <span class="docutils literal">ms</span></p></li>
<li><p>Verhältnisse: <span class="docutils literal">&lt;number&gt; / &lt;number&gt;</span> (z. B. <span class="docutils literal">16/9</span>)</p></li>
<li><p>Benutzerdefinierte Eigenschaften (<em>CSS Variables</em>):</p>
<p>Beispiel:</p>
<ol class="arabic">
<li><p>Deklaration</p>
<p><span class="docutils literal">html { <span class="pre">--main-color:</span> red;}</span></p>
<p>(Häufig <span class="docutils literal">:root <span class="pre">{...}</span></span> statt <span class="docutils literal">html</span>.)</p>
</li>
<li><p>Verwendung inkl. Fallback-Wert:</p>
<p><span class="docutils literal">p {color: <span class="pre">var(--main-color,</span> black)}</span></p>
</li>
</ol>
<p>Der Scope ergibt sich aus dem Element, in dem die Variable definiert wurde.</p>
<div class="warning docutils container">
<p>Bei Verwendung findet einfaches (textuelles) Ersetzen statt.</p>
</div>
</li>
</ul>
</div>
<div class="supplemental">
<p><span class="docutils literal">px</span> ist ein Pixel ist die Größe, die man benötigt, wenn man 96 Pixel pro Zoll hat; <span class="docutils literal">px</span> ist die Einzige absolute Längeneinheit, die von Webseiten typischerweise verwendet wird. Ein Pixel ist somit unabhängig von der Größe eines Pixels auf dem Bildschirm!</p>
<p><span class="docutils literal">em</span> der Wert der Font-Größe des aktuellen Fonts.</p>
<p><span class="docutils literal">ex</span> ist die größe eines kleinen x im aktuellen Font</p>
<p><span class="docutils literal">lh</span> computed line-height</p>
<p><span class="docutils literal">ch</span> Breite des Zeichens „0“ (ZERO, U+0030) (Ein Wert von 60ch entspricht bei vielen Fonts einer effektiven Breite von ca. 80 Zeichen im Durchschnitt.)</p>
<p><span class="docutils literal">calc</span> erlaubt verschiedenste Berechnungen ist aber an einigen Stellen <em>Whitespace-sensitive</em> und unterliegt bestimmten Einschränkungen welche Arten von Werten verrechnet werden können. (+ und - müssen immer mit Leerraum umgeben sein.)</p>
</div></div><div class="ld-slide" id="css-berechnung-von-werten">
<h2>CSS - Berechnung von Werten</h2>
<p>Der Wert einer CSS Eigenschaft wird wie folgt bestimmt:</p>
<ol class="arabic incremental list-with-explanations">
<li><p>der spezifizierte Wert wird basierend auf der Auswertung der Kaskadierung bestimmt</p></li>
<li><p>der berechnete Wert (<span class="eng">computed value</span>) wird bestimmt basierend auf der CSS Spezifikation</p>
<p>(Dieser Wert lässt sich mittels JavaScript abfragen.)</p>
</li>
<li><p>der verwendete Wert (<span class="eng">used value</span>) wird bestimmt basierend auf dem berechneten Wert und den Eigenschaften des Ausgabemediums</p>
<p>(Größen sind zum Beispiel in Pixel.)</p>
</li>
<li><p>der tatsächliche Wert (<span class="eng">actual value</span>) wird bestimmt basierend auf dem verwendeten Wert (z. B. durch Rundung auf ganze Zahlen)</p></li>
</ol>
</div><div class="new-section transition-fade ld-slide" id="grundlegende-formatierung">
<h2>Grundlegende Formatierung</h2>
</div><div class="ld-slide" id="box-modell-einfuhrung">
<h2>Box-Modell - Einführung</h2>
<ul class="simple">
<li><p>jedes Element erzeugt eine Box (<em>Element Box</em>):</p>
<ul>
<li><p>entweder eine <em>Block Box</em></p></li>
<li><p>oder eine <em>Inline Box</em></p></li>
</ul>
</li>
</ul>
<div class="incremental scrollable docutils container">
<ul>
<li><p>Es ist möglich den Typ der Box zu ändern.</p></li>
<li><p>Es ist möglich die Größe der Box zu ändern.</p>
<ul class="incremental list-with-explanations">
<li><p>Basierend auf der Größe des Inhalts: max-content, min-content, fit-content</p>
<p>(Insbesondere - aber nicht ausschließlich - genutzt bei Grid-Layouts.)</p>
</li>
<li><p>Explizite Angabe der Größe: <span class="docutils literal">width</span>, <span class="docutils literal">height</span>, <span class="docutils literal"><span class="pre">min-width</span></span>, <span class="docutils literal"><span class="pre">max-width</span></span>, <span class="docutils literal"><span class="pre">min-height</span></span>, <span class="docutils literal"><span class="pre">max-height</span></span></p>
<ul class="simple">
<li><p>absolute Werte: insbesondere <span class="docutils literal">px</span></p></li>
<li><p>relative Werte: <span class="docutils literal">width: x%</span> setzt die Breite auf <span class="docutils literal">x%</span> der Größe des <em>Containing Block</em>. <span class="docutils literal">height: y%</span> setzt die Höhe auf <span class="docutils literal">y%</span> der Größe des <em>Containing Block</em> - wenn dieser eine explizite Höhe hat!</p></li>
<li><p><span class="docutils literal">auto</span> ist der Standardwert</p></li>
</ul>
</li>
<li><p>Die Größe wird bei <em>Inline-Replaced Elements</em> ignoriert.</p>
<!-- container : : hint
``content`` ist die einzige Eigenschaft, die nicht verändert werden kann. -->
</li>
</ul>
</li>
<li><p>Die Größe der Box berechnet sich „nur“ aus der Größe des Inhalts (d. h. der <span class="docutils literal">content</span> Bereich); dies kann geändert werden durch: <span class="docutils literal"><span class="pre">box-sizing:</span> <span class="pre">border-box;</span></span></p>
<blockquote>
<p><span class="docutils literal"><span class="pre">box-sizing:</span> <span class="pre">border-box;</span></span> setzt die Größe der Box auf die Größe des Inhalts plus Padding und Border. (Der Standardwert ist <span class="docutils literal"><span class="pre">content-box</span></span>.)</p>
</blockquote>
</li>
</ul>
</div>
</div><div class="ld-slide" id="darstellung-des-box-modells">
<h2>Darstellung des Box-Modells</h2>
<p>Im Zentrum ist der Content-Bereich (<em>Content Area</em>)</p>
<blockquote>
<style>
    div.web-css-box-model {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: white;
        font-size: 36px;
        margin:0;
        border:0;
        padding:1em;
    }
</style>
<div style="scale: 0.75">
<div class="web-css-box-model" style="width:1800px; height:800px; background:white; color: white; border: 1px solid black ;position:relative;">
    <span style="position:absolute; top:15px;left:25px;color: gray;">Margin</span>
    <div class="web-css-box-model" style="width:1500px; height:600px; background:darkgray;">
        <span style="position:absolute; top:115px;left:175px">Border</span>
        <div class="web-css-box-model" style="width:1200px; height:400px; background:lightblue;">
            <span style="position:absolute; top:215px;left:325px; color:black;">Padding</span>
            <div class="web-css-box-model" style="width:900px; height:200px; background:blue;">
                Content Area
            </div>
        </div>
    </div>
</div>
</div></blockquote>
<ul class="simple">
<li><p>Das Layout erfolgt relativ zum <em>Containing Block</em>.</p></li>
</ul>
<div class="supplemental">
<p>Eine Block Box generiert vor und nach ihrer Box einen Leerraum entlang des normalen Flusses des Dokuments. Eine Inline Box, die länger als eine Zeile ist, wird in mehrere Zeilen umgebrochen - außer bei <em>Replaced Elements</em>.</p>
<p>Padding und Border können nicht negativ sein. Margin kann negativ sein.</p>
<div class="hint docutils container">
<p><span class="docutils literal">outlines</span> belegen keinen Platz und sind nicht Teil des Box-Modells.</p>
</div>
</div></div><div class="ld-slide" id="inhalt-der-nicht-in-die-umgebende-box-passt">
<h2>Inhalt, der nicht in die umgebende Box passt</h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;container&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">style</span><span class="operator">=</span><span class="literal string">'width:1000px;

</div>
<div class="column incremental docutils container">

<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;container&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>

</div>
</div><div class="ld-slide" id="floating">
<h2>Floating</h2>
<p>Elemente können mit <span class="docutils literal">float</span> aus dem normalen Fluss genommen werden:</p>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">aside</span> <span class="name attribute">style</span><span class="operator">=</span><span class="literal string">'
        height: 5lh; padding: 1em;
        background-color: black; color: white'</span><span class="punctuation">&gt;</span>
        Rechtspopulismus
    <span class="punctuation">&lt;/</span><span class="name tag">aside</span><span class="punctuation">&gt;</span>
    [...] Dabei verhält sich der Rechtspopulismus
    durchaus ambivalent: Während er in einigen
    Bereichen der Politik, wie der Kriminalitäts-
    bekämpfung, einen starken Staat fordert, lehnt
    er ihn in anderen Bereichen ab und fordert
    stattdessen Volksabstimmungen, weil er dem
    repräsentativen Charakter von Parlamenten
    misstraut und durch sie den Volkswillen
    verfälscht sieht. [...]

    <span class="punctuation">&lt;</span><span class="name tag">cite</span><span class="punctuation">&gt;</span> Wikipedia - Rechtspopulismus <span class="punctuation">&lt;/</span><span class="name tag">cite</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:36px'><head><style>style {

                <style spellcheck='false' contenteditable='true'>aside {
    /*display: inline;*/

</div>
<div class="supplemental">
<ul class="simple">
<li><p>Varianten:</p>
<ul>
<li><p><span class="docutils literal">left</span>: Element wird links ausgerichtet</p></li>
<li><p><span class="docutils literal">right</span>: Element wird rechts ausgerichtet</p></li>
<li><p><span class="docutils literal">none</span>: Element wird nicht ausgerichtet</p></li>
</ul>
</li>
<li><p>Standardansatz für das Erstellen von Layouts in den Anfangstagen (totaler Hack!)</p></li>
<li><p>Um zu verhindern, dass ein Float in ein anderes Element hineinragt, kann <span class="docutils literal">clear</span> verwendet werden.</p></li>
</ul>
</div></div><div class="ld-slide" id="positioning-relative-und-absolute">
<h2>Positioning - <span class="docutils literal">relative</span> und <span class="docutils literal">absolute</span></h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;page&quot;</span><span class="punctuation">&gt;</span>
    Ein erster Text.
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;page&quot;</span><span class="punctuation">&gt;</span>
    Hier kommt mehr text.
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</div>
<div class="column incremental docutils container">
<p><em>Spielwiese</em></p>
<div class="one-column-iframe with-editable-content"><iframe srcdoc="<html style='font-size:32px'><head><style>style {
    font-family: monospace; white-space: pre; display: block; background-color: whitesmoke;
} h1 {margin:0; padding:0;} p {margin: 0; padding:0;} input {font-size: 30px; padding: 0.5em; display: block; margin: 0.5em} aside { padding: 1em; margin-left: 1em; } </style></head><body>

}

    content: '<Page>';
    font-size: 0.8em;
    position: absolute;
    bottom: 10px;
    right: 10px;
}
                </style><hr>
<div class='page'>
    Ein erster Text.
</div>
<div class='page'>
    Hier kommt mehr text.

            </body>"
        width='var(--ld-slide-width)'
        height='900'
        style='border-radius: calc(var(--slide-border-radius) * 0.5)' >
    iframes are not supported
</iframe></div></div>
</div>
<div class="supplemental">
<p>Die Positionierung erfolgt dann über die <em>Offset Eigenschaften</em>:</p>
<dl class="field-list simple">
<dt>top<span class="colon">:</span></dt>
<dd><p>Abstand zum oberen Rand des <em>Containing Block</em></p>
</dd>
<dt>right<span class="colon">:</span></dt>
<dd><p>Abstand zum rechten Rand des <em>Containing Block</em></p>
</dd>
<dt>bottom<span class="colon">:</span></dt>
<dd><p>Abstand zum unteren Rand des <em>Containing Block</em></p>
</dd>
<dt>left<span class="colon">:</span></dt>
<dd><p>Abstand zum linken Rand des <em>Containing Block</em></p>
</dd>
</dl>
<p><span class="docutils literal">relative</span> positionierte Elemente verhalten sich wie <span class="docutils literal">static</span> positionierte Elemente; bilden jedoch den <em>Containing Block</em> für <span class="docutils literal">absolute</span> positionierte Elemente.</p>
<p><span class="docutils literal">absolute</span> positionierte Elemente werden relativ zum nächsten <em>positionierten</em> Elternelement positioniert. Sollte ein solches Element nicht existieren, dann wird das Element relativ zum <em>Initial Containing Block</em> positioniert.</p>
</div></div><div class="ld-slide" id="positioning-fixed-und-sticky">
<h2>Positioning - <span class="docutils literal">fixed</span> und <span class="docutils literal">sticky</span></h2>
<dl class="field-list simple">
<dt>fixed<span class="colon">:</span></dt>
<dd><p>Das Element wird relativ zum Viewport positioniert.</p>
</dd>
<dt>sticky<span class="colon">:</span></dt>
<dd><p>Das Element bleibt im normalen Fluss, bis der Zeitpunkt erreicht ist, an dem es fixiert wird (d. h. absolut positioniert wird).</p>
</dd>
</dl>
</div><div class="ld-slide" id="flexbox">
<h2>Flexbox</h2>
<div class="smaller docutils container">
<p>Layout-Modell, das es ermöglicht Elemente einfach innerhalb eines Containers anzuordnen.</p>
<p>(Aktiviert mit <span class="docutils literal">display: flex;</span> oder <span class="docutils literal">display: <span class="pre">inline-flex</span></span>)</p>
</div>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p><em>HTML</em></p>
<pre class="code html far-smaller literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;main&quot;</span><span class="punctuation">&gt;</span>

<div class="supplemental">
<ul class="simple">
<li><p>Flexbox ist ein „ganzes CSS-Modul“, dass aus mehreren Eigenschaften besteht.</p></li>
<li><p>Eigenschaften des Container: <span class="docutils literal"><span class="pre">flex-direction</span></span>, <span class="docutils literal"><span class="pre">flex-wrap</span></span>, <span class="docutils literal"><span class="pre">justify-content</span></span>, <span class="docutils literal"><span class="pre">align-items</span></span>, <span class="docutils literal"><span class="pre">align-content</span></span>, (<span class="docutils literal">row-</span>|<span class="docutils literal">column-</span>)<span class="docutils literal">gap</span></p></li>
<li><p>Eigenschaften der Elemente des Containers: <span class="docutils literal"><span class="pre">align-self</span></span>, <span class="docutils literal"><span class="pre">flex-grow</span></span>, <span class="docutils literal"><span class="pre">flex-shrink</span></span>, <span class="docutils literal"><span class="pre">flex-basis</span></span>, <span class="docutils literal">order</span></p></li>
<li><p>Flexbox unterscheidet zwischen der <em>Main Axis</em> und <em>Cross Axis</em>. <span class="docutils literal"><span class="pre">flex-direction</span></span> legt die Hauptachse fest.</p></li>
</ul>

<li><p>Media-Queries</p></li>

</ul>
</li>

<p>Mit Hilfe der folgenden CSS Eigenschaften können Sie das Layout nachbauen. Es gibt aber viele Wege, die zum Ziel führen!</p>
<p><strong>Verhalten (zum Beispiel mit Flexbox)</strong></p>
<ul class="simple">
<li><p><span class="docutils literal">display: flex</span>, <span class="docutils literal"><span class="pre">flex-direction</span></span>, <span class="docutils literal"><span class="pre">flex-wrap</span></span>, <span class="docutils literal"><span class="pre">flex-basis</span></span>, <span class="docutils literal"><span class="pre">flex-grow</span></span>, <span class="docutils literal">gap</span>, <span class="docutils literal">height</span>, <span class="docutils literal"><span class="pre">overflow-y</span></span></p></li>
</ul>
<p><strong>Größen und Abstände</strong></p>
<ul class="simple">
<li><p>margin(-right|-left), border, padding, font-size, line-height</p></li>
</ul>
<p><strong>Optik</strong></p>
<ul class="simple">
<li><p>box-shadow, font-style, font-family, color, background-color, border-radius, text-decoration</p></li>
</ul>
<p><strong>Animation</strong></p>
<ul class="simple">
<li><p>transition: all 0.6s;</p></li>
</ul>
