            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;p:not(.new) {
    text-decoration: line-through;
}
/*hr ~ *:not([class]) {
    font-size: smaller;
    color: red;
}*/&lt;/style&gt;
            &lt;hr&gt;
            &lt;p class=&quot;new&quot;&gt;Neuer Absatz&lt;/p&gt;
            &lt;p class=&quot;new&quot;&gt;Noch ein neuer Absatz&lt;/p&gt;
            &lt;p&gt;Alter text.&lt;/p&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental docutils container">
<ul>
<li><p><code class="css"><span class="punctuation">:</span><span class="name decorator">not</span><span class="operator">(&lt;</span><span class="name tag">list</span><span class="whitespace"> </span><span class="name tag">of</span><span class="whitespace"> </span><span class="name tag">selectors</span><span class="operator">&gt;)</span></code> erlaubt die logische Und-Verknüpfung:</p>
<p><code class="css"><span class="punctuation">:</span><span class="name decorator">not</span><span class="operator">(&lt;</span><span class="name tag">selector_a</span><span class="operator">&gt;,</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name tag">selector_b</span><span class="operator">&gt;)</span></code> ≘ nicht <span class="docutils literal">selector_a</span> und nicht <span class="docutils literal">selector_b</span>.</p>
</li>
<li><p>die Spezifität ergibt sich aus der Spezifität des spezifischsten Selektors</p></li>
</ul>
</div>
</ld-topic><ld-topic id="is-und-where-beispiel">
<h2><code class="css"><span class="punctuation">:</span><span class="name decorator">is</span><span class="operator">()</span></code> und <code class="css"><span class="punctuation">:</span><span class="name decorator">where</span><span class="operator">()</span></code> - Beispiel</h2>
<p>Erlauben das Gruppieren von Selektoren innerhalb eines (komplexen) Selektors.</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">hr</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Ein Punkt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe one-column-iframe with-editable-content">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;:is(ol, ul) li {
    font-style: italic;
}
/* :where(ol, ul) li {
    font-weight: bold;
    font-style: normal;
}*/&lt;/style&gt;
            &lt;hr&gt;
            &lt;ol&gt;
                &lt;li&gt;Aufgezählt&lt;/li&gt;
            &lt;/ol&gt;
            &lt;ul&gt;
                &lt;li&gt;Ein Punkt&lt;/li&gt;
            &lt;/ul&gt;
            &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental docutils container">
<p><code class="css"><span class="punctuation">:</span><span class="name decorator">is</span><span class="operator">()</span></code> und <code class="css"><span class="punctuation">:</span><span class="name decorator">where</span><span class="operator">()</span></code> unterscheiden sich nur in der Spezifität. Die Spezifität ist bei <code class="css"><span class="punctuation">:</span><span class="name decorator">where</span><span class="operator">()</span></code> immer 0 und bei <code class="css"><span class="punctuation">:</span><span class="name decorator">is</span><span class="operator">()</span></code> gleich der die Spezifität des spezifischsten Selektors.</p>
</div>
</ld-topic><ld-topic id="has-beispiel">
<h2><code class="css"><span class="punctuation">:</span><span class="name decorator">has</span><span class="operator">()</span></code> - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;important&quot;</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Aufgezählt<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="punctuation">&lt;/</span><span class="name tag">ol</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="punctuation">&lt;</span><span class="name tag">ul</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Ein
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    <span class="punctuation">&lt;</span><span class="name tag">span</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">'important'</span><span class="punctuation">&gt;</span>Punkt<span class="punctuation">&lt;/</span><span class="name tag">span</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">  <span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">  <span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span>Semikolon<span class="punctuation">&lt;/</span><span class="name tag">li</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 "><span class="punctuation">&lt;/</span><span class="name tag">ul</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;:is(ol, ul):has(&gt;.important) li {
    font-style: italic;
    color: red;
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;ol&gt;
                &lt;li class=&quot;important&quot;&gt;Aufgezählt&lt;/li&gt;
                &lt;li&gt;Aufgezählt&lt;/li&gt;
            &lt;/ol&gt;
            &lt;ul&gt;
                &lt;li&gt;Ein
                    &lt;span class=&quot;important&quot;&gt;Punkt&lt;/span&gt;
                &lt;/li&gt;
                &lt;li&gt;Semikolon&lt;/li&gt;
            &lt;/ul&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental docutils container">
<ul>
<li><p>bei <code class="css"><span class="punctuation">:</span><span class="name decorator">has</span><span class="operator">()</span></code> werden die Selektoren relativ zum Element ausgewählt, welche den Anker für <code class="css"><span class="punctuation">:</span><span class="name decorator">has</span><span class="operator">()</span></code> bilden</p></li>
<li><p><code class="css"><span class="punctuation">:</span><span class="name decorator">has</span><span class="operator">(&lt;</span><span class="name tag">list</span><span class="whitespace"> </span><span class="name tag">of</span><span class="whitespace"> </span><span class="name tag">selectors</span><span class="operator">&gt;)</span></code> verknüpft die Selektoren mittels logischem Oder.</p>
<p><code class="css"><span class="punctuation">:</span><span class="name decorator">has</span><span class="operator">(&lt;</span><span class="name tag">selector_a</span><span class="operator">&gt;,</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name tag">selector_b</span><span class="operator">&gt;)</span></code> ≘ <span class="docutils literal">selector_a</span> oder <span class="docutils literal">selector_b</span> passt.</p>
</li>
<li><p>die Spezifität ergibt sich aus der Spezifität des spezifischsten Selektors</p></li>
</ul>
</div>
<div class="supplemental">
<p>Mittels <code class="css"><span class="punctuation">:</span><span class="name decorator">has</span></code> können wir (hier) eine Liste als ganzes selektieren, wenn ein Element in der Liste eine bestimmte Klasse hat (z. B. <code class="css"><span class="name tag">important</span></code>).</p>
</div></ld-topic><ld-topic class="no-title transition-fade center-content" id="javascript-und-css-selektoren">

</aside>

<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;slide&quot;</span><span class="punctuation">&gt;</span>

<p><strong>Aufgaben</strong></p>
<ol class="arabic simple">
<li><p>Selektieren Sie <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> Elemente mit Klassen.</p></li>
<li><p>Selektieren Sie alle <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> Elemente, die eine Klasse haben und ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code> Element enthalten.</p></li>
<li><p>Selektieren Sie <code class="html"><span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span></code> Elemente die die Klasse <code class="html">todo</code> haben oder auf ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span></code> folgen, das die Klasse <code class="html">todo</code> hat.</p></li>
<li><p>Selektieren Sie die geordnete Liste mit der id <code class="html">topics</code>.</p></li>
<li><p>Selektieren Sie ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code> Element, wenn es ein direktes Geschwister-Element hat, dass die Klasse <code class="html">version</code> hat.</p></li>
<li><p>Selektieren Sie <code class="html"><span class="punctuation">&lt;</span><span class="name tag">li</span><span class="punctuation">&gt;</span></code> Elemente, die keine Klassen haben.</p></li>
</ol>
</ld-cell></ld-grid><div class="supplemental">
<p>Kopieren Sie den HTML Code in eine Datei und fügen Sie ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code>-Element hinzu. Testen Sie Ihre Selektoren zum Beispiel durch das Setzen der Farbe des Textes oder des Hintergrunds (background-color). Insbesondere für den Hintergrund bietet es sich ggf. an eine Farge zu verwenden, die einen Alpha Kanal hat (z. B. <code class="css"><span class="name tag">background-color</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">rgba</span><span class="operator">(</span><span class="name tag">255</span><span class="operator">,</span><span class="whitespace"> </span><span class="name tag">155</span><span class="operator">,</span><span class="whitespace"> </span><span class="name tag">0</span><span class="operator">,</span><span class="whitespace"> </span><span class="name tag">0</span><span class="punctuation">.</span><span class="name class">6</span><span class="operator">);</span></code>).</p>

</ld-topic><ld-topic id="nesting">
<h2>Nesting</h2>
<ul class="simple">
<li><p>CSS Nesting ist erst seit 2024 breit verfügbar.</p></li>
<li><p>Nesting findet bzgl. der Selektoren statt. Häufig(er) in Kombination mit <em>At-Regeln</em> (<span class="eng">at-rules</span>; z. B. <code>&#64;media</code>) verwendet.</p></li>
</ul>
</ld-topic><ld-topic id="nesting-operator">
<h2>Nesting - <span class="docutils literal">&amp;</span> Operator</h2>
<p>Der <span class="docutils literal">&amp;</span> Operator kann immer verwendet werden, ist aber oft optional.</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">p</span><span class="whitespace">  </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="error">.obsolete</span><span class="whitespace"> </span><span class="error">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">line-through</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="error">}</span></code></pre>
<p>ist äquivalent zu:</p>
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">.</span><span class="name class">obsolete</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">line-through</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-cell><ld-cell class="width-50 border-left padding-left-1em incremental width-50 border-left padding-left-1em incremental" style="align-self:auto;">
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">p</span><span class="whitespace">  </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="error">&amp;.obsolete</span><span class="whitespace"> </span><span class="error">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">line-through</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="error">}</span></code></pre>
<p>ist äquivalent zu:</p>
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">p</span><span class="punctuation">.</span><span class="name class">obsolete</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">line-through</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-cell></ld-grid><div class="supplemental">
<p>D. h. sollten nur solche Paragraphen durchgestrichen werden, die als <em>obsolete</em> markiert sind (d. h. <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">'obsolete'</span><span class="punctuation">&gt;</span></code>) und nicht alle darunter liegenden Elemente, dann muss der <span class="docutils literal">&amp;</span> Operator verwendet werden (<span class="docutils literal">&amp;</span> ist dann nicht optional).</p>
</div></ld-topic><ld-topic id="nesting-beispiel">
<h2>Nesting - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;obsolete&quot;</span><span class="punctuation">&gt;</span>1. Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Ein alter Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>2. Überschrift<span class="punctuation">&lt;/</span><span class="name tag">h2</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Ein neuer, besserer Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe one-column-iframe with-editable-content">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                h1 {margin:0; padding:0;}
                p {margin: 0; padding:0;}
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;h1.obsolete {
    color: red;
    text-decoration: line-through;
    background-color: lightgray;

    &amp; + p {
        color: green;
    }
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;h1 class=&quot;obsolete&quot;&gt;1. Überschrift&lt;/h1&gt;
                &lt;p&gt;Ein alter Absatz&lt;/p&gt;
            &lt;h2&gt;2. Überschrift&lt;/h2&gt;
                &lt;p&gt;Ein neuer, besserer Absatz&lt;/p&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-topic><ld-topic class="exercises" id="ubung-einbinden-von-css-in-html">

</ld-topic><ld-topic id="grundlagen-1">
<h2>Grundlagen</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Einige Eigenschaften haben Schlüsselworte, die spezielle Werte repräsentieren (z. B. <code class="css"><span class="name tag">none</span></code> bei <code class="css"><span class="name tag">text-decoration</span></code>)</p></li>
<li><p>Das gleiche Schlüsselwort kann verschiedene Bedeutungen haben (z. B.  <code class="css"><span class="name tag">normal</span></code>  bei  <code class="css"><span class="name tag">letter-spacing</span></code>  und  <code class="css"><span class="name tag">font-style</span></code> )</p></li>
<li><p>Es gibt fünf globale Schlüsselworte, die immer verwendet werden können:  <code class="css"><span class="name tag">inherit</span></code> ,  <code class="css"><span class="name tag">initial</span></code> ,  <code class="css"><span class="name tag">unset</span></code> ,  <code class="css"><span class="name tag">revert</span></code> , und  <code class="css"><span class="name tag">revert-layer</span></code> .</p></li>
<li><p>Strings können in <span class="docutils literal">'</span> oder <span class="docutils literal">&quot;</span> eingeschlossen werden</p></li>
<li><p>Identifikatoren (z. B.  <code class="css"><span class="name tag">checked</span></code> )</p></li>
<li><p>URLs werden mittels  <code class="css"><span class="name tag">url</span><span class="operator">(...)</span></code>  angegeben</p></li>
<li><p>Ganzzahlen, Fließkommazahlen und Prozente</p></li>
<li><p>Ausgewählte Distanzen:</p>
<ul class="incremental-list simple">
<li><p>Absolute Längen: <span class="docutils literal">cm</span>, <span class="docutils literal">mm</span>, <span class="docutils literal">in</span>, <span class="docutils literal">pt</span>, <span class="docutils literal">pc</span>, <span class="docutils literal">px</span></p></li>
<li><p>Relative Längen:</p>
<ul>
<li><p>Charakter bezogene Längen: <span class="docutils literal">em</span>, <span class="docutils literal">ex</span>, <span class="docutils literal">lh</span>, <span class="docutils literal">ch</span></p></li>
<li><p>Root bezogene Längen: <span class="docutils literal">rem</span> (<em>root-em</em>)</p></li>
<li><p>Relation: <span class="docutils literal">fr</span> (Anteil vom Leerraum)</p></li>
</ul>
</li>
<li><p>Viewport bezogene Längen: <span class="docutils literal">vw</span> (viewport width), <span class="docutils literal">vh</span> (viewport height), <span class="docutils literal">dvh</span> (dynamic viewport height), <span class="docutils literal">dvw</span> (dynamic viewport width), <span class="docutils literal">svh</span> (small viewport height), <span class="docutils literal">svw</span> (small viewport width)</p></li>
<li><p>Container bezogene Größen: cqw (container query width)</p></li>
</ul>
</li>
<li><p>Funktionswerte:  <code class="css"><span class="name tag">calc</span><span class="operator">()</span></code> ,  <code class="css"><span class="name tag">min</span><span class="operator">()</span></code> ,  <code class="css"><span class="name tag">max</span><span class="operator">()</span></code> ,  <code class="css"><span class="name tag">clamp</span><span class="operator">(&lt;</span><span class="name tag">min_value</span><span class="operator">&gt;,&lt;</span><span class="name tag">preferred_value</span><span class="operator">&gt;,&lt;</span><span class="name tag">max_value</span><span class="operator">&gt;)</span></code> ,  <code class="css"><span class="name tag">attr</span></code>  und über 90 weitere Funktionen</p></li>
<li><p>Farben werden spezifiziert mittels Schlüsselworte: (<code class="css"><span class="name tag">red</span></code> ,  <code class="css"><span class="name tag">green</span></code> , etc.), RGB-Werte:  <code class="css"><span class="name tag">rgb</span><span class="operator">(&lt;</span><span class="name tag">red</span><span class="operator">&gt;,&lt;</span><span class="name tag">green</span><span class="operator">&gt;,&lt;</span><span class="name tag">blue</span><span class="operator">&gt;)</span></code>  oder  <code class="css"><span class="name tag">rgb</span><span class="operator">(&lt;</span><span class="name tag">red</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name tag">green</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name tag">blue</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">[/</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name tag">alpha</span><span class="operator">&gt;])</span></code> ; oder ...</p></li>
<li><p>Zeitangaben: <span class="docutils literal">s</span> und <span class="docutils literal">ms</span></p></li>
<li><p>Verhältnisse: <span class="docutils literal">&lt;number&gt; / &lt;number&gt;</span> (z. B. <span class="docutils literal">16/9</span>)</p></li>
<li><p>Benutzerdefinierte Eigenschaften (<em>CSS Variables</em>):</p>
<p>Beispiel:</p>
<ol class="arabic">
<li><p>Deklaration</p>
<p><code class="css"><span class="name tag">html</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name variable">--main-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;}</span></code></p>
<p>(Häufig <code class="css"><span class="punctuation">:</span><span class="name decorator">root</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="error">...</span><span class="punctuation">}</span></code> statt <code class="css"><span class="name tag">html</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="error">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code>.)</p>
</li>
<li><p>Verwendung inkl. Fallback-Wert:</p>
<p><code class="css"><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="name function">var</span><span class="punctuation">(</span><span class="name variable">--main-color</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword constant">black</span><span class="punctuation">)}</span></code></p>
</li>
</ol>
<p>Der Scope ergibt sich aus dem Element, in dem die Variable definiert wurde.</p>
<div class="warning docutils container">
<p>Bei Verwendung findet einfaches (textuelles) Ersetzen statt.</p>
</div>
</li>
</ul>
</ld-story><div class="supplemental">
<dl class="field-list simple">
<dt><span class="docutils literal">px</span><span class="colon">:</span></dt>
<dd><p>ist ein Pixel ist die Größe, die man benötigt, wenn man 96 Pixel pro Zoll hat; <span class="docutils literal">px</span> ist die Einzige absolute Längeneinheit, die von Webseiten typischerweise verwendet wird. Ein Pixel ist somit unabhängig von der Größe eines Pixels auf dem Bildschirm!</p>
</dd>
<dt><span class="docutils literal">em</span><span class="colon">:</span></dt>
<dd><p>der Wert der Font-Größe des aktuellen Fonts.</p>
</dd>
<dt><span class="docutils literal">ex</span><span class="colon">:</span></dt>
<dd><p>ist die Größe eines kleinen <span class="docutils literal">x</span> im aktuellen Font</p>
</dd>
<dt><span class="docutils literal">lh</span><span class="colon">:</span></dt>
<dd><p>computed line-height</p>
</dd>
<dt><span class="docutils literal">ch</span><span class="colon">:</span></dt>
<dd><p>Breite des Zeichens „0“ (ZERO, U+0030) (Ein Wert von 60ch entspricht bei vielen Fonts einer effektiven Breite von ca. 80 Zeichen im Durchschnitt.)</p>
</dd>
<dt><span class="docutils literal">calc</span><span class="colon">:</span></dt>
<dd><p>erlaubt verschiedene Berechnungen ist aber an einigen Stellen <em>Whitespace-sensitive</em> und unterliegt bestimmten Einschränkungen welche Arten von Werten verrechnet werden können. (+ und - müssen immer mit Leerraum umgeben sein.)</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="initial-vs-inherit-vs-unset-vs-revert">
<h2><code class="css"><span class="name tag">initial</span></code> vs. <code class="css"><span class="name tag">inherit</span></code> vs. <code class="css"><span class="name tag">unset</span></code> vs. <code class="css"><span class="name tag">revert</span></code><a class="brackets" href="#footnote-6" id="footnote-reference-6" role="doc-noteref"><span class="fn-bracket">[</span>6<span class="fn-bracket">]</span></a></h2>
<dl class="incremental-list field-list simple">
<dt><code class="css"><span class="name tag">initial</span></code><span class="colon">:</span></dt>
<dd><p>setzt den Wert auf den Standardwert der CSS Spezifikation</p>
</dd>
<dt><code class="css"><span class="name tag">inherit</span></code><span class="colon">:</span></dt>
<dd><p>setzt den Wert auf den Wert des Elternelements</p>
</dd>
<dt><code class="css"><span class="name tag">unset</span></code><span class="colon">:</span></dt>
<dd><p>setzt den Wert auf den Standardwert der CSS Spezifikation, wenn die Eigenschaft nicht vererbt wird (vgl. <code class="css"><span class="name tag">initial</span></code>), ansonsten auf den Wert des Elternelements (<code class="css"><span class="name tag">inherit</span></code>)</p>
</dd>
<dt><code class="css"><span class="name tag">revert</span></code><span class="colon">:</span></dt>
<dd><p>setzt den Wert auf den Wert, der durch die frühere Kaskade bestimmt wird (Typischerweise der Wert der sich aus der dem User-Agent ergibt, wenn keine anderen Regeln zutreffen.)</p>
</dd>
<dt><code class="css"><span class="name tag">revert-layer</span></code><span class="colon">:</span></dt>
<dd><p>setzt den Wert auf den Wert, der durch die frühere Kaskade bestimmt wird, aber nur für die Layer, die vor dem aktuellen Layer liegen. (Siehe auch <code class="css"><span class="punctuation">&#64;</span><span class="keyword">layer</span></code>.)</p>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-6" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-6">6</a><span class="fn-bracket">]</span></span>
<p><a class="reference external" href="https://www.w3.org/Style/CSS/all-properties.en.html">https://www.w3.org/Style/CSS/all-properties.en.html</a> bzw. <a class="reference external" href="https://www.w3.org/TR/CSS2/propidx.html">https://www.w3.org/TR/CSS2/propidx.html</a></p>
</aside>
</aside>
</ld-topic><ld-topic id="css-berechnung-von-werten">
<h2>CSS - Berechnung von Werten</h2>
<p>Der Wert einer CSS Eigenschaft wird wie folgt bestimmt:</p>
<ol class="arabic incremental-list list-with-explanations">
<li><p>der spezifizierte Wert wird basierend auf der Auswertung der Kaskadierung bestimmt</p></li>
<li><p>der berechnete Wert (<span class="eng">computed value</span>) wird bestimmt basierend auf der CSS Spezifikation</p>
<p>(Dieser Wert lässt sich mittels JavaScript abfragen.)</p>
</li>
<li><p>der verwendete Wert (<span class="eng">used value</span>) wird bestimmt basierend auf dem berechneten Wert und den Eigenschaften des Ausgabemediums</p>
<p>(Größen sind zum Beispiel in Pixel.)</p>
</li>
<li><p>der tatsächliche Wert (<span class="eng">actual value</span>) wird bestimmt basierend auf dem verwendeten Wert (z. B. durch Rundung auf ganze Zahlen)</p></li>
</ol>
</ld-topic><ld-topic class="new-section transition-fade" id="grundlegende-formatierung">
<h2>Grundlegende Formatierung</h2>
</ld-topic><ld-topic id="box-modell-einfuhrung">
<h2>Box-Modell - Einführung</h2>
<ul class="simple">
<li><p>jedes Element erzeugt eine Box (<em>Element Box</em>):</p>
<ul>
<li><p>entweder eine <em>Block Box</em></p></li>
<li><p>oder eine <em>Inline Box</em></p></li>
</ul>
</li>
</ul>
<div class="incremental scrollable docutils container">
<ul>
<li><p>Es ist möglich den Typ der Box zu ändern.</p></li>
<li><p>Es ist möglich die Größe der Box zu ändern.</p>
<ul class="incremental list-with-explanations">
<li><p>Basierend auf der Größe des Inhalts: max-content, min-content, fit-content</p>
<p>(Insbesondere - aber nicht ausschließlich - genutzt bei Grid-Layouts.)</p>
</li>
<li><p>Explizite Angabe der Größe: <span class="docutils literal">width</span>, <span class="docutils literal">height</span>, <span class="docutils literal"><span class="pre">min-width</span></span>, <span class="docutils literal"><span class="pre">max-width</span></span>, <span class="docutils literal"><span class="pre">min-height</span></span>, <span class="docutils literal"><span class="pre">max-height</span></span></p>
<ul class="simple">
<li><p>absolute Werte: insbesondere <span class="docutils literal">px</span></p></li>
<li><p>relative Werte:  <code class="css"><span class="name tag">width</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">x</span><span class="operator">%</span></code>  setzt die Breite auf <span class="docutils literal">x%</span> der Größe des <em>Containing Block</em>.  <code class="css"><span class="name tag">height</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">y</span><span class="operator">%</span></code>  setzt die Höhe auf <span class="docutils literal">y%</span> der Größe des <em>Containing Block</em> - wenn dieser eine explizite Höhe hat!</p></li>
<li><p><span class="docutils literal">auto</span> ist der Standardwert</p></li>
</ul>
</li>
<li><p>Die Größe wird bei <em>Inline-Replaced Elements</em> ignoriert.</p>
<!-- container : : hint
``content`` ist die einzige Eigenschaft, die nicht verändert werden kann. -->
</li>
</ul>
</li>
<li><p>Die Größe der Box berechnet sich „nur“ aus der Größe des Inhalts (d. h. der <span class="docutils literal">content</span> Bereich); dies kann geändert werden durch:  <code class="css"><span class="name tag">box-sizing</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">border-box</span><span class="operator">;</span></code></p>
<blockquote>
<p><code class="css"><span class="name tag">box-sizing</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">border-box</span><span class="operator">;</span></code>  setzt die Größe der Box auf die Größe des Inhalts plus Padding und Border. (Der Standardwert ist <span class="docutils literal"><span class="pre">content-box</span></span> (CSS 2.1).)</p>
</blockquote>
</li>
</ul>
</div>
</ld-topic><ld-topic id="darstellung-des-box-modells">
<h2>Darstellung des Box-Modells</h2>
<p>Im Zentrum ist der Content-Bereich (<em>Content Area</em>)</p>
<blockquote>
<div class="center-content"><style>
    div.web-css-box-model {
        position:relative;

        margin:0;
        border: 0;
        padding:1em;

        display: flex;
        justify-content: center;
        align-items: center;

        background: white;
        color: white;

        > span {
            position: absolute;
            top: 0.5em;
            left: 0.5em;
        }
    }
</style>
<div    class="web-css-box-model"
        style="width:36em; height:15em; border: 1px solid black;">
    <span style="color: gray;">Margin</span>
    <div    class="web-css-box-model"
            style="width:32em; height:11em; background:darkgray;">
        <span>Border</span>
        <div    class="web-css-box-model"
                style="width:28em; height:7em; background:lightblue;">
            <span style="color:black;">Padding</span>
            <div    class="web-css-box-model"
                    style="width:24em; height:3em; background:blue;">
                Content Area
            </div>
        </div>
    </div>
</div></div></blockquote>
<ul class="simple">
<li><p>Das Layout erfolgt relativ zum <em>Containing Block</em>.</p></li>
</ul>
<div class="supplemental">
<p>Eine Block Box generiert vor und nach ihrer Box einen Leerraum entlang des normalen Flusses des Dokuments. Eine Inline Box, die länger als eine Zeile ist, wird in mehrere Zeilen umgebrochen - außer bei <em>Replaced Elements</em>.</p>
<p>Padding und Border können nicht negativ sein. Margin kann negativ sein.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p><span class="docutils literal">outlines</span> belegen keinen Platz und sind nicht Teil des Box-Modells.</p>
</aside>
</div></ld-topic><ld-topic id="inhalt-der-nicht-in-die-umgebende-box-passt">

<h2>Floating</h2>
<p>Elemente können mit  <code class="css"><span class="name tag">float</span></code>  aus dem normalen Fluss genommen werden:</p>
<ld-grid class="smaller default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;&lt;</span><span class="name tag">aside</span> <span class="name attribute">style</span><span class="operator">=</span><span class="literal string">'
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="literal string">            height: 4lh; padding: 1em;
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="literal string">            background-color: black;
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="literal string">            color: white'</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">        Rechtspopulismus<span class="punctuation">&lt;/</span><span class="name tag">aside</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">  [...] Dabei verhält sich der Rechts-
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">  populismus durchaus ambivalent:
</code><small class="ln"> 8 </small><code data-lineno=" 8 ">  Während er in einigen Bereichen der
</code><small class="ln"> 9 </small><code data-lineno=" 9 ">  Politik [...] einen starken Staat
</code><small class="ln">10 </small><code data-lineno="10 ">  fordert, lehnt er ihn in anderen
</code><small class="ln">11 </small><code data-lineno="11 ">  Bereichen ab [...] weil er dem reprä-
</code><small class="ln">12 </small><code data-lineno="12 ">  sentativen Charakter von Parlamenten
</code><small class="ln">13 </small><code data-lineno="13 ">  misstraut. [...]
</code><small class="ln">14 </small><code data-lineno="14 ">  <span class="punctuation">&lt;</span><span class="name tag">cite</span><span class="punctuation">&gt;</span>Wikipedia: Rechtspopulismus<span class="punctuation">&lt;/</span><span class="name tag">cite</span><span class="punctuation">&gt;</span>
</code><small class="ln">15 </small><code data-lineno="15 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">

<ul class="simple">
<li><p>Varianten:</p>
<ul>

</li>

<li><p>Um zu verhindern, dass ein (vorhergehendes) Float in ein anderes Element hineinragt, kann  <code class="css"><span class="name tag">clear</span></code> verwendet werden.</p></li>
</ul>
</div></ld-topic><ld-topic id="positioning-relative-und-absolute">
<h2>Positioning -  <code class="css"><span class="name tag">relative</span></code>  und  <code class="css"><span class="name tag">absolute</span></code></h2>
<ld-grid class="default-layout">
<ld-cell class="width-40" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;page&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    Ein erster Text.
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;page&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 ">    Hier kommt mehr text.
</code><small class="ln">6 </small><code data-lineno="6 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-60" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;.page {
    width: calc(100% - 20px); height: 100px;
    background-color: yellow;
    position: relative;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;
}
.page::after{
    content: &quot;&lt;Page&gt;&quot;;
    font-size: 0.8em;
    position: absolute;
    bottom: 10px;
    right: 10px;
}&lt;/style&gt;
            &lt;hr&gt;
            &lt;div class=&quot;page&quot;&gt;
                Ein erster Text.
            &lt;/div&gt;
            &lt;div class=&quot;page&quot;&gt;
                Hier kommt mehr text.
            &lt;/div&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="supplemental">
<p>Die Positionierung erfolgt dann über die <em>Offset Eigenschaften</em>:</p>
<dl class="field-list">
<dt>top<span class="colon">:</span></dt>
<dd><p>Abstand zum oberen Rand des <em>Containing Block</em></p>
</dd>
<dt>right<span class="colon">:</span></dt>
<dd><p>Abstand zum rechten Rand des <em>Containing Block</em></p>
</dd>
<dt>bottom<span class="colon">:</span></dt>
<dd><p>Abstand zum unteren Rand des <em>Containing Block</em></p>
</dd>
<dt>left<span class="colon">:</span></dt>
<dd><p>Abstand zum linken Rand des <em>Containing Block</em></p>
<p><code class="css"><span class="name tag">relative</span></code>  positionierte Elemente verhalten sich wie  <code class="css"><span class="name tag">static</span></code>  positionierte Elemente; bilden jedoch den <em>Containing Block</em> für  <code class="css"><span class="name tag">absolute</span></code>  positionierte Elemente.</p>
<p><code class="css"><span class="name tag">absolute</span></code>  positionierte Elemente werden relativ zum nächsten <em>positionierten</em> Elternelement positioniert. Sollte ein solches Element nicht existieren, dann wird das Element relativ zum <em>Initial Containing Block</em> positioniert.</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="positioning-fixed-und-sticky">
<h2>Positioning -  <code class="css"><span class="name tag">fixed</span></code>  und  <code class="css"><span class="name tag">sticky</span></code></h2>
<dl class="field-list simple">
<dt>fixed<span class="colon">:</span></dt>
<dd><p>Das Element wird relativ zum Viewport positioniert.</p>
</dd>
<dt>sticky<span class="colon">:</span></dt>
<dd><p>Das Element bleibt im normalen Fluss, bis der Zeitpunkt erreicht ist, an dem es fixiert wird (d. h. absolut positioniert wird).</p>
</dd>
</dl>
</ld-topic><ld-topic id="flexbox">
<h2>Flexbox</h2>
<ld-deck>
<ld-card>
<p>Layout-Modell, das es ermöglicht Elemente einfach innerhalb eines Containers anzuordnen.</p>
<p>(Aktiviert mit <code class="css"><span class="name tag">display</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">flex</span><span class="operator">;</span></code> oder <code class="css"><span class="name tag">display</span><span class="operator">:</span><span class="whitespace"> </span><span class="name tag">inline-flex</span></code>.)</p>
</ld-card><ld-card class="incremental">
<ld-grid class="default-layout">
<ld-cell class="width-40" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;main&quot;</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-container&quot;</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-item&quot;</span><span class="punctuation">&gt;</span>1<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-item&quot;</span><span class="punctuation">&gt;</span>2<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;flex-item&quot;</span><span class="punctuation">&gt;</span>3<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
  <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-60" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe one-column-iframe with-editable-content">
&lt;iframe width=&quot;100%&quot; srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                #scroll-container {
                    width: calc(100% - 2em);
                    height: 5em;
                    overflow: scroll;
                    margin: auto;
                    padding: 0;
                }
                #main{
                    box-sizing: border-box;
                    background-color: yellow;
                    padding: 0.4em;
                    margin-left:auto;
                    margin-right: auto;
                }
                .flex-item {
                    background-color: lightblue;
                    margin: 0.2em;
                    padding: 0.5em;
                }
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;#main{ width: 25em; }
div.flex-container {
    display: flex;
    flex-direction: row; /* column */
    flex-wrap: wrap;
    justify-content: space-evenly;
    .flex-item {
        flex-basis: 5em;
        flex-grow: 1;
        height: 1.5em;
}   }&lt;/style&gt;
            &lt;hr&gt;
            &lt;div id=&quot;scroll-container&quot;&gt;
            &lt;div id=&quot;main&quot;&gt;
                &lt;div class=&quot;flex-container&quot;&gt;
                    &lt;div class=&quot;flex-item&quot;&gt;1&lt;/div&gt;
                    &lt;div class=&quot;flex-item&quot;&gt;2&lt;/div&gt;
                    &lt;div class=&quot;flex-item&quot;&gt;3&lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
            &lt;/div&gt;
        &lt;/body'&gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-card></ld-deck><div class="supplemental">
<ul class="simple">
<li><p>Flexbox ist ein „ganzes CSS-Modul“, dass aus mehreren Teilen besteht.</p></li>
<li><p>Eigenschaften des Container:  <code class="css"><span class="name tag">flex-direction</span></code> ,  <code class="css"><span class="name tag">flex-wrap</span></code> ,  <code class="css"><span class="name tag">justify-content</span></code> ,  <code class="css"><span class="name tag">align-items</span></code> ,  <code class="css"><span class="name tag">align-content</span></code> , ( <code class="css"><span class="name tag">row-</span></code> | <code class="css"><span class="name tag">column-</span></code> ) <code class="css"><span class="name tag">gap</span></code></p></li>
<li><p>Eigenschaften der Elemente des Containers:  <code class="css"><span class="name tag">align-self</span></code> ,  <code class="css"><span class="name tag">flex-grow</span></code> ,  <code class="css"><span class="name tag">flex-shrink</span></code> ,  <code class="css"><span class="name tag">flex-basis</span></code> ,  <code class="css"><span class="name tag">order</span></code></p></li>
<li><p>Flexbox unterscheidet zwischen der <em>Main Axis</em> und <em>Cross Axis</em>.  <code class="css"><span class="name tag">flex-direction</span></code>  legt die Hauptachse fest.</p></li>
</ul>
</div></ld-topic><ld-topic class="new-section transition-fade" id="responsive-design">
<h2>Responsive Design</h2>
</ld-topic><ld-topic id="responsive-design-grundlagen">
<h2>Responsive Design - Grundlagen</h2>
<ul class="simple">
<li><p>Ziel ist es sicherzustellen, dass eine Webseite auf verschiedenen Geräten mit (sehr) unterschiedlichen Auflösungen gut aussieht.</p></li>
<li><p>Durch unterschiedliche Techniken umsetzbar</p>
<ul>
<li><p>Media-Queries</p></li>
<li><p>Container Queries</p></li>
<li><p>Flexbox</p></li>
<li><p>Grid-Layout</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="media-queries-beispielhaft">

</code><small class="ln">27 </small><code data-lineno="27 ">        Anlässlich der Gefahren, die unserer Demokratie drohen, sollte
</code><small class="ln">28 </small><code data-lineno="28 ">        man sich mit den verschiedenen Formen der Demokratie
</code><small class="ln">29 </small><code data-lineno="29 ">        auseinandersetzen.
</code><small class="ln">30 </small><code data-lineno="30 ">
</code><small class="ln">31 </small><code data-lineno="31 ">        <span class="punctuation">&lt;</span><span class="name tag">blockquote</span> <span class="name attribute">cite</span><span class="operator">=</span><span class="literal string">&quot;https://de.wikipedia.org/wiki/Demokratie&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">32 </small><code data-lineno="32 ">            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;einfuehrung&quot;</span><span class="punctuation">&gt;</span>Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">33 </small><code data-lineno="33 ">            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">34 </small><code data-lineno="34 ">                Demokratie (von altgriechisch δημοκρατία dēmokratía
</code><small class="ln">35 </small><code data-lineno="35 ">                Volksherrschaft) ist ein Begriff für Formen der
</code><small class="ln">36 </small><code data-lineno="36 ">                Herrschaftsorganisation auf der Grundlage der
</code><small class="ln">37 </small><code data-lineno="37 ">                Partizipation bzw. Teilhabe aller an der politischen
</code><small class="ln">38 </small><code data-lineno="38 ">                Willensbildung. Es handelt sich um einen zentralen
</code><small class="ln">39 </small><code data-lineno="39 ">                Begriff der Politikwissenschaft, der ursprünglich aus
</code><small class="ln">40 </small><code data-lineno="40 ">                der Staatsformenlehre stammt und in der
</code><small class="ln">41 </small><code data-lineno="41 ">                Demokratietheorie erörtert wird. Die erste begriffliche
</code><small class="ln">42 </small><code data-lineno="42 ">                Erwähnung findet sich bezogen auf die Attische
</code><small class="ln">43 </small><code data-lineno="43 ">                Demokratie bei Herodot. Ideengeschichtlich wegweisend
</code><small class="ln">44 </small><code data-lineno="44 ">                für den Begriff war
</code><small class="ln">45 </small><code data-lineno="45 ">                die
</code><small class="ln">46 </small><code data-lineno="46 ">                Definition der Politie bei Aristoteles. Eine
</code><small class="ln">47 </small><code data-lineno="47 ">                schlagwortartige Beschreibung aus der Moderne liefert
</code><small class="ln">48 </small><code data-lineno="48 ">                Abraham
</code><small class="ln">49 </small><code data-lineno="49 ">                Lincolns Gettysburg-Formel von 1863: „Regierung des
</code><small class="ln">50 </small><code data-lineno="50 ">                Volkes, durch das Volk, für das Volk“.
</code><small class="ln">51 </small><code data-lineno="51 ">            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">52 </small><code data-lineno="52 ">
</code><small class="ln">53 </small><code data-lineno="53 ">            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;lib_demokratie&quot;</span><span class="punctuation">&gt;</span>Liberale Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">54 </small><code data-lineno="54 ">            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">55 </small><code data-lineno="55 ">                Zur liberalen Demokratie, wie sie sich nach westlichen
</code><small class="ln">56 </small><code data-lineno="56 ">                Mustern herausgebildet hat, gehören allgemeine,
</code><small class="ln">57 </small><code data-lineno="57 ">                freie
</code><small class="ln">58 </small><code data-lineno="58 ">                und geheime Wahlen, die Aufteilung der Staatsgewalt bei
</code><small class="ln">59 </small><code data-lineno="59 ">                Gesetzgebung, Regierung und Rechtsprechung auf
</code><small class="ln">60 </small><code data-lineno="60 ">                voneinander unabhängige Organe (Gewaltenteilung) sowie
</code><small class="ln">61 </small><code data-lineno="61 ">                die Garantie der Grundrechte.
</code><small class="ln">62 </small><code data-lineno="62 ">            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">63 </small><code data-lineno="63 ">
</code><small class="ln">64 </small><code data-lineno="64 ">            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;rep_demokratie&quot;</span><span class="punctuation">&gt;</span>Repräsentative Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">65 </small><code data-lineno="65 ">            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">66 </small><code data-lineno="66 ">                In einer repräsentativen Demokratie, in der gewählte
</code><small class="ln">67 </small><code data-lineno="67 ">                Repräsentanten zentrale politische Entscheidungen
</code><small class="ln">68 </small><code data-lineno="68 ">                treffen, haben oft Parteien maßgeblichen Anteil an der
</code><small class="ln">69 </small><code data-lineno="69 ">                politischen Willensbildung und an der durch
</code><small class="ln">70 </small><code data-lineno="70 ">                Wahlen
</code><small class="ln">71 </small><code data-lineno="71 ">                legitimierten Regierung. Die Opposition ist fester
</code><small class="ln">72 </small><code data-lineno="72 ">                Bestandteil eines solchen demokratischen Systems, zu
</code><small class="ln">73 </small><code data-lineno="73 ">                dem
</code><small class="ln">74 </small><code data-lineno="74 ">                auch die freie Meinungsäußerung samt Pressefreiheit, die
</code><small class="ln">75 </small><code data-lineno="75 ">                Möglichkeit friedlicher Regierungswechsel und
</code><small class="ln">76 </small><code data-lineno="76 ">                der
</code><small class="ln">77 </small><code data-lineno="77 ">                Minderheitenschutz gehören.
</code><small class="ln">78 </small><code data-lineno="78 ">            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">79 </small><code data-lineno="79 ">            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;dir_demokratie&quot;</span><span class="punctuation">&gt;</span>Direkte Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">80 </small><code data-lineno="80 ">            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">81 </small><code data-lineno="81 ">                In einer direkten Demokratie trifft das Stimmvolk
</code><small class="ln">82 </small><code data-lineno="82 ">                politische Entscheidungen direkt.
</code><small class="ln">83 </small><code data-lineno="83 ">            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln">84 </small><code data-lineno="84 ">        <span class="punctuation">&lt;/</span><span class="name tag">blockquote</span><span class="punctuation">&gt;</span>
</code><small class="ln">85 </small><code data-lineno="85 ">    <span class="punctuation">&lt;/</span><span class="name tag">main</span><span class="punctuation">&gt;</span>
