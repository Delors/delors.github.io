<span class="punctuation">&lt;</span><span class="name tag">body</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;</span><span class="name tag">nav</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#einfuehrung&quot;</span><span class="punctuation">&gt;</span>Die Demokratie<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#lib_demokratie&quot;</span><span class="punctuation">&gt;</span>Liberale Demokratie<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#rep_demokratie&quot;</span><span class="punctuation">&gt;</span>Repräsentative Demokratie<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">a</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;#dir_demokratie&quot;</span><span class="punctuation">&gt;</span>Direkte Demokratie<span class="punctuation">&lt;/</span><span class="name tag">a</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;/</span><span class="name tag">nav</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;/</span><span class="name tag">header</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">main</span><span class="punctuation">&gt;</span>
        Anlässlich der Gefahren, die unserer Demokratie drohen, sollte
        man sich mit den verschiedenen Formen der Demokratie
        auseinandersetzen.

        <span class="punctuation">&lt;</span><span class="name tag">blockquote</span> <span class="name attribute">cite</span><span class="operator">=</span><span class="literal string">&quot;https://de.wikipedia.org/wiki/Demokratie&quot;</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;einfuehrung&quot;</span><span class="punctuation">&gt;</span>Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                Demokratie (von altgriechisch δημοκρατία dēmokratía
                Volksherrschaft) ist ein Begriff für Formen der
                Herrschaftsorganisation auf der Grundlage der
                Partizipation bzw. Teilhabe aller an der politischen
                Willensbildung. Es handelt sich um einen zentralen
                Begriff der Politikwissenschaft, der ursprünglich aus
                der Staatsformenlehre stammt und in der
                Demokratietheorie erörtert wird. Die erste begriffliche
                Erwähnung findet sich bezogen auf die Attische
                Demokratie bei Herodot. Ideengeschichtlich wegweisend
                für den Begriff war
                die
                Definition der Politie bei Aristoteles. Eine
                schlagwortartige Beschreibung aus der Moderne liefert
                Abraham
                Lincolns Gettysburg-Formel von 1863: „Regierung des
                Volkes, durch das Volk, für das Volk“.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>

            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;lib_demokratie&quot;</span><span class="punctuation">&gt;</span>Liberale Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                Zur liberalen Demokratie, wie sie sich nach westlichen
                Mustern herausgebildet hat, gehören allgemeine,
                freie
                und geheime Wahlen, die Aufteilung der Staatsgewalt bei
                Gesetzgebung, Regierung und Rechtsprechung auf
                voneinander unabhängige Organe (Gewaltenteilung) sowie
                die Garantie der Grundrechte.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>

            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;rep_demokratie&quot;</span><span class="punctuation">&gt;</span>Repräsentative Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                In einer repräsentativen Demokratie, in der gewählte
                Repräsentanten zentrale politische Entscheidungen
                treffen, haben oft Parteien maßgeblichen Anteil an der
                politischen Willensbildung und an der durch
                Wahlen
                legitimierten Regierung. Die Opposition ist fester
                Bestandteil eines solchen demokratischen Systems, zu
                dem
                auch die freie Meinungsäußerung samt Pressefreiheit, die
                Möglichkeit friedlicher Regierungswechsel und
                der
                Minderheitenschutz gehören.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;dir_demokratie&quot;</span><span class="punctuation">&gt;</span>Direkte Demokratie<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
            <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
                In einer direkten Demokratie trifft das Stimmvolk
                politische Entscheidungen direkt.
            <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
        <span class="punctuation">&lt;/</span><span class="name tag">blockquote</span><span class="punctuation">&gt;</span>
