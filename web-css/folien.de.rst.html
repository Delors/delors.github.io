</ld-topic><ld-topic id="css-cascading-style-sheets">
<h2>CSS - Cascading Style Sheets</h2>
<p>CSS (Cascading Style Sheets) ist eine Stylesheet-Sprache, die verwendet wird, um das Aussehen von Dokumenten zu gestalten.</p>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">HTML</p>
<pre class="code html copy-to-clipboard literal-block"><code><span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>1. Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>2. Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
    <span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>3. Absatz<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
<span class="punctuation">&lt;/</span><span class="name tag">section</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">CSS und Resultat</p>
<div class="module embedded-iframe">
&lt;iframe
        width=&quot;100%&quot;
        srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
            p {margin: 0; padding:0;}
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable &gt;p { color: red; }
p ~ p { color: blue; }
p:nth-child(3) { color: green; }&lt;/style&gt;
            &lt;hr&gt;
            &lt;section&gt;
                &lt;p&gt;1. Absatz&lt;/p&gt;
                &lt;p&gt;2. Absatz&lt;/p&gt;
                &lt;p&gt;3. Absatz&lt;/p&gt;
            &lt;/section&gt;
        &lt;/body&gt;
    &lt;/html&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-topic><ld-topic id="css-historie">
<h2>CSS - Historie</h2>
<ul class="incremental-list simple">
<li><p>Entwicklung begann 1994; CSS 1 wurde 1996 veröffentlicht und war erst einmal ein Fehlschlag</p></li>
<li><p>CSS 2 wurde 1998 veröffentlicht</p></li>
<li><p>CSS 3 wurde modularisiert, um die Entwicklung zu beschleunigen</p>
<ul class="incremental just-a-bit-smaller">
<li><p>CSS Color Level 3 (2012)</p></li>
<li><p>CSS Namespaces Level 3 (2012)</p></li>
<li><p>CSS Selectors Level 3 (2012)</p></li>
<li><p>...</p></li>
<li><p>CSS Flexbox Level 1 (2018) (<a class="reference external" href="https://www.w3.org/standards/history/css-flexbox-1/">nach 9 Jahren Entwicklungszeit</a>)</p></li>
<li><p>CSS Selectors Level 4 (<a class="reference external" href="https://www.w3.org/TR/selectors-4/">2024 noch Draft Status</a>; insbesondere <span class="docutils literal">:has()</span> hat <a class="reference external" href="https://caniuse.com/css-has">breite Unterstützung</a>)</p></li>
<li><p>CSS Nesting (<a class="reference external" href="https://drafts.csswg.org/css-nesting/">2024 noch Draft Status</a>; <a class="reference external" href="https://caniuse.com/css-nesting">dennoch bereits seit 2024 weit verfügbar</a>)</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="grundlagen">
<h2>Grundlagen</h2>
<p>Eine CSS-Datei besteht aus Regeln, die aus einem Selektor und einer oder mehreren Deklarationen bestehen:</p>
<object aria-label="Aufbau von CSS-Regeln" class="align-center" data="drawings/css.svg" role="img" type="image/svg+xml">
</object><ld-grid class="incremental default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">CSS</p>
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">  </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">blue</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">  </span><span class="keyword">font-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">larger</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name tag">body</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="comment">/* the boss said so... */</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">  </span><span class="keyword">background-color</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace">    </span><span class="keyword constant">lightblue</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Resultat</p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot;
        srcdoc='
    &lt;html&gt;
        &lt;head&gt;{{ld-embedded-iframe.head.frag.html}}&lt;/head&gt;
    &lt;body&gt;
        &lt;style&gt;
            html { font-face: Helvetica, sans-serif; }
            h1 {
                color: blue;
                font-size: larger;
            }
            body {
                background-color: lightblue;
            }
        &lt;/style&gt;
        &lt;h1&gt;Überschrift&lt;/h1&gt;
        &lt;p contenteditable&gt;Paragraph&lt;strong&gt; in sehr wichtig!&lt;/strong&gt;.&lt;/p&gt;
    &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="supplemental">
<p>CSS ist im wesentlichen <em>Whitespace insensitive</em>, d. h. Leerzeichen, Zeilenumbrüche und Tabulatoren werden ignoriert.</p>
<p>Kommentare werden in <code class="css"><span class="comment">/* ... */</span></code> geschrieben.</p>
</div></ld-topic><ld-topic id="verknupfung-von-css-und-html">
<h2>Verknüpfung von CSS und HTML</h2>
<ul class="incremental-list">
<li><p>Inline CSS: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">style</span><span class="operator">=</span><span class="literal string">&quot;color: red;&quot;</span><span class="punctuation">&gt;</span></code></p></li>
<li><p>Externe CSS-Datei:</p>
<ul class="list-with-explanations incremental-list">
<li><p>über Link: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">link</span> <span class="name attribute">rel</span><span class="operator">=</span><span class="literal string">&quot;stylesheet&quot;</span> <span class="name attribute">media</span><span class="operator">=</span><span class="literal string">&quot;screen, print&quot;</span> <span class="name attribute">href</span><span class="operator">=</span><span class="literal string">&quot;style.css&quot;</span><span class="punctuation">&gt;</span></code></p>
<p>(Normalerweise im <code class="html"><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span></code> deklariert.)</p>
</li>
<li><p>mittels <code class="js javascript"><span class="keyword">import</span></code> Direktive<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a>: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;&#64;</span><span class="keyword">import</span><span class="whitespace"> </span><span class="name tag">url</span><span class="operator">(</span><span class="name tag">style2</span><span class="punctuation">.</span><span class="name class">css</span><span class="operator">)</span><span class="punctuation">;&lt;/</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code></p></li>
</ul>
</li>
</ul>
<ul class="list-with-explanations incremental-list">
<li><p>im <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code> Element: <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span><span class="whitespace"> </span><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">blue</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="punctuation">&lt;/</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code></p>
<p>(Normalerweise im <code class="html"><span class="punctuation">&lt;</span><span class="name tag">head</span><span class="punctuation">&gt;</span></code> deklariert.)</p>
</li>
<li><p>Das Verwenden beliebig vieler CSS-Dateien und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">style</span><span class="punctuation">&gt;</span></code> Elemente ist möglich.</p></li>
</ul>

</ld-topic><ld-topic class="new-section transition-fade" id="selektoren">
<h2>Selektoren</h2>
</ld-topic><ld-topic id="ubersicht-uber-selektoren">
<h2>Übersicht über Selektoren</h2>
<ld-story>
<aside class="admonition remember">
<p class="admonition-title">Zur Erinnerung</p>
<p>Im folgenden Beispiel ist <code class="css"><span class="name tag">h1</span></code> der Selektor:</p>
<pre class="code css literal-block"><code><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">blue</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword">font-size</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">larger</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
<p>Der Selektor bestimmt, auf welche HTML Elemente die Regel angewendet werden soll.</p>
</aside>
<dl class="incremental-list field-list simple">
<dt><em>Typ</em><span class="colon">:</span></dt>
<dd><p>Selektoren basierend auf dem Typ des auszuwählenden Elements (z. B. <code class="html">h1</code>, <code class="html">div</code>, <code class="html">span</code>, ...); meistens von HTML Elementen.</p>
</dd>
<dt><em>IDs</em><span class="colon">:</span></dt>
<dd><p>Selektoren basierend auf den Werten der (einmaligen) <span class="docutils literal">id</span> Attribute (z. B. <span class="docutils literal">#core</span>, <span class="docutils literal">#impressum</span>, ...).</p>
</dd>
<dt><em>Klassen</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die auf den Werten der <span class="docutils literal">class</span> Attribute basieren (z. B. <span class="docutils literal">.important</span>, <span class="docutils literal">.highlight</span>, ...).</p>
</dd>
<dt><em>Attributwerte</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die auf einem Attribut bzw. dem Wert eines Attributs als solches basieren (z. B. <span class="docutils literal">[href]</span>, <span class="docutils literal"><span class="pre">[type='text']</span></span>, ...).</p>
</dd>
<dt><em>Pseudoklassen</em><span class="colon">:</span></dt>
<dd><p>Selektoren in Hinblick auf den Zustand eines Elements (z. B. <span class="docutils literal">:hover</span>, <span class="docutils literal">:active</span>, ...).</p>
</dd>
<dt><em>Pseudoelemente</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die sich auf ein Teils eines Elements beziehen (z. B. <span class="docutils literal"><span class="pre">::first-line</span></span>, <span class="docutils literal"><span class="pre">::first-letter</span></span>, ...).</p>
</dd>
</dl>
<p><span class="peripheral">Beachte, dass bei Pseudoelementen am Anfang des Selektors zwei &quot;::&quot; verwendet werden.</span></p>
<dl class="field-list simple">
<dt><em>Gruppierung</em><span class="colon">:</span></dt>
<dd><p>Gruppierungen von durch Kommas getrennten Selektoren für die die selben Regeln angewandt werden sollen (z. B. <span class="docutils literal">h1, h2, h3 { ... }</span>).</p>
</dd>
<dt><em>Kombinatoren</em><span class="colon">:</span></dt>
<dd><p>Selektoren, die auf der Beziehung zwischen zwei Elementen basieren (z. B. <span class="docutils literal">div p { ... }</span>).</p>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="class-selectors-beispiel">
<h2><span class="eng">Class-Selectors</span> - Beispiel<a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Die Bedeutung des Seins<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;wip&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">    Die Bedeutung des Nicht-Seins
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;todo future&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    Das Sein und das Nicht-Sein
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code></pre>
<p><em>CSS</em></p>
<pre class="code css copy-to-clipboard incremental-code literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name tag">h1</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">black</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name tag">h1</span><span class="punctuation">.</span><span class="name class">wip</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">green</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="operator">*</span><span class="punctuation">.</span><span class="name class">todo</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">.</span><span class="name class">future</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">underline</span><span class="punctuation">;}</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Resultat</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot;
        srcdoc='
    &lt;html&gt;&lt;head&gt;{{ld-embedded-iframe.head.frag.html}}&lt;/head&gt;
    &lt;body&gt;
        &lt;style&gt;
            h1 { color: black }
            h1.wip { color: green; }
            *.todo { color: red; }
            .future { text-decoration: underline;}
        &lt;/style&gt;
        &lt;h1&gt;Die Bedeutung des Seins&lt;/h1&gt;
        &lt;h1 class=&quot;wip&quot;&gt;Die Bedeutung des Nicht-Seins&lt;/h1&gt;
        &lt;h1 class=&quot;todo future&quot;&gt;Das Sein und das Nicht-Sein&lt;/h1&gt;
    &lt;/body&gt;' &gt;
    iframes are not supported.
&lt;/iframe&gt;</div></ld-cell></ld-grid><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>ID basierte Selektoren funktionieren vergleichbar, jedoch wird ein &quot;<span class="docutils literal">#</span>&quot; anstatt eines &quot;<span class="docutils literal">.</span>&quot; verwendet. (In CSS müssen IDs nicht eindeutig sein; dies ist aber eine Verletzung von HTML und eindeutige IDs sind eine <em>Best Practices</em>.)</p>
</aside>
</aside>
</ld-topic><ld-topic id="attribute-selectors">
<h2><span class="eng">Attribute-Selectors</span><a class="footnote-reference brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a></h2>
<ul class="incremental-list simple">
<li><p>basierend auf der Existenz eines Attributs: <span class="docutils literal">h1[lang] { color: red; }</span></p></li>
<li><p>basierend auf dem <em>exakten</em> Wert eines Attributs: <span class="docutils literal"><span class="pre">h1[lang=&quot;de-DE&quot;]</span> { color: red; }</span></p></li>
<li><p>basierend auf einem partiellen Match:</p>
<ul class="incremental-list">
<li><p>enthält als eigenständiges <span class="docutils literal">de</span>: <span class="docutils literal"><span class="pre">h1[lang~=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>beginnt mit <span class="docutils literal">de</span>: <span class="docutils literal"><span class="pre">h1[lang^=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>substring <span class="docutils literal">de</span>: <span class="docutils literal"><span class="pre">h1[lang*=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>endet mit <span class="docutils literal">de</span> : <span class="docutils literal"><span class="pre">h1[lang$=&quot;de&quot;]</span> { color: red; }</span></p></li>
<li><p>beginnt mit <span class="docutils literal">de</span> und wird dann gefolgt von einem Bindestrich oder steht alleine: <span class="docutils literal"><span class="pre">h1[lang|=&quot;de&quot;]</span> { color: red; }</span></p></li>
</ul>
</li>
<li><p>durch ein <span class="docutils literal">i</span> am Ende wird der <strong>Selektor für den Wert</strong> <em>case-insensitive</em>: <span class="docutils literal"><span class="pre">h1[lang=&quot;de-de&quot;</span> i] { color: red; }</span></p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>Im Allgemeinen sind Attribut-basierte Selektoren vergleichsweise fragil und werden deswegen nur spärlich eingesetzt. Im Zusammenhang mit <span class="docutils literal"><span class="pre">data-*</span></span> Attributen ist dies jedoch eine sehr mächtige Technik.</p>
</aside>
</aside>
</ld-topic><ld-topic id="attribute-selectors-beispiel">
<h2><span class="eng">Attribute-Selectors</span> - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de-DE&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">    Die Bedeutung des Seins.<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">3 </small><code data-lineno="3 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;en-GB&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 ">    To Be Or Not To Be<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">5 </small><code data-lineno="5 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;en-US&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">6 </small><code data-lineno="6 ">    Play to win!<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln">7 </small><code data-lineno="7 "><span class="punctuation">&lt;</span><span class="name tag">h1</span> <span class="name attribute">lang</span><span class="operator">=</span><span class="literal string">&quot;de-AT&quot;</span><span class="punctuation">&gt;</span>
</code><small class="ln">8 </small><code data-lineno="8 ">    Ich brauch ne Jause<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code></pre>
<p><em>CSS</em></p>
<pre class="code css copy-to-clipboard incremental-code literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="operator">[</span><span class="name tag">lang</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">text-decoration</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">underline</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="operator">[</span><span class="name tag">lang</span><span class="operator">$=</span><span class="literal string single">'US'</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">orange</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="operator">[</span><span class="name tag">lang</span><span class="operator">|=</span><span class="literal string single">'en'</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">font-style</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">italic</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="operator">[</span><span class="name tag">lang</span><span class="operator">=</span><span class="literal string double">&quot;de-at&quot;</span><span class="whitespace"> </span><span class="name tag">i</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">text-transform</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">uppercase</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Resultat</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot;
        srcdoc='
    &lt;html&gt;
        &lt;head&gt;{{ld-embedded-iframe.head.frag.html}}&lt;/head&gt;
        &lt;body&gt;
            &lt;style&gt;
                [lang] { text-decoration: underline; }
                [lang$=&quot;US&quot;] { color: orange; }
                [lang|=&quot;en&quot;] { font-style: italic; }
                [lang=&quot;de-at&quot; i] { text-transform: uppercase; }
            &lt;/style&gt;
            &lt;h1 lang=&quot;de-DE&quot;&gt;Die Bedeutung des Seins.&lt;/h1&gt;
            &lt;h1 lang=&quot;en-GB&quot;&gt;To Be Or Not To Be&lt;/h1&gt;
            &lt;h1 lang=&quot;en-US&quot;&gt;Play to win!&lt;/h1&gt;
            &lt;h1 lang=&quot;de-AT&quot;&gt;Ich brauch ne Jause&lt;/h1&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported.
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-topic><ld-topic id="kombinatoren">
<h2>Kombinatoren</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Nachfahren (bzgl. Dokumentenstruktur) (<span class="eng">Descendant Selector</span>):</p>
<table class="booktabs" style="width: 100%;">
<colgroup>
<col style="width: 27.3%" />
<col style="width: 72.7%" />
</colgroup>
<tbody>
<tr><td><p><span class="docutils literal">div p</span></p></td>
<td><p>alle <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code> Nachfahren von <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> Elementen</p></td>
</tr>
<tr><td><p><span class="docutils literal">.important p</span></p></td>
<td><p>alle <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code> Nachfahren von <span class="docutils literal">.important</span> Elementen</p></td>
</tr>
</tbody>
</table>
</li>
<li><p>Alle direkten Kinder (<span class="eng">Child Selector</span>):</p>
<table class="booktabs" style="width: 100%;">
<colgroup>
<col style="width: 27.3%" />
<col style="width: 72.7%" />
</colgroup>
<tbody>
<tr><td><p><span class="docutils literal">div &gt; p</span></p></td>
<td><p>alle <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code> Kinder von <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code> Elementen</p></td>
</tr>
</tbody>
</table>
</li>
<li><p>Benachbarte Geschwister (<span class="eng">Adjacent Sibling Selector</span>):</p>
<table class="booktabs" style="width: 100%;">
<colgroup>
<col style="width: 27.3%" />
<col style="width: 72.7%" />
</colgroup>
<tbody>
<tr><td><p><span class="docutils literal">h1 + p</span></p></td>
<td><p>alle <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code> Elemente, die <em>direkt</em> auf ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code> Element folgen und sich das gleiche Eltern-Element teilen</p></td>
</tr>
</tbody>
</table>
</li>
<li><p>Allgemeiner Geschwister Selektor (<span class="eng">General Sibling Selector</span>):</p>
<table class="booktabs" style="width: 100%;">
<colgroup>
<col style="width: 27.3%" />
<col style="width: 72.7%" />
</colgroup>
<tbody>
<tr><td><p><span class="docutils literal">h1 ~ p</span></p></td>
<td><p>alle <code class="html"><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code> Elemente, die auf ein <code class="html"><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span></code> Element folgen und sich das gleiche Eltern-Element teilen</p></td>
</tr>
</tbody>
</table>
</li>
</ul>
</ld-story></ld-topic><ld-topic id="kombinatoren-beispiele">
<h2>Kombinatoren - Beispiele</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Ü1<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">Text
</code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>P1<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>P2<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>D0<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>P3<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">
</code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="punctuation">&lt;</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>Ü2<span class="punctuation">&lt;/</span><span class="name tag">h1</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">10 </small><code data-lineno="10 ">    D1
</code><small class="ln">11 </small><code data-lineno="11 ">    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>D1.1<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">12 </small><code data-lineno="12 ">    <span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>D1.2<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">13 </small><code data-lineno="13 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">14 </small><code data-lineno="14 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>D2<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">15 </small><code data-lineno="15 "><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span>D3<span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=&quot;100%&quot;
        srcdoc='
&lt;html&gt;
    &lt;head&gt;
        {{ld-embedded-iframe.head.frag.html}}
        {{ld-embedded-iframe.editable-styles.frag.html}}
        &lt;style&gt;
        h1 {margin:0; padding:0;}
        p {margin: 0; padding:0;}
        &lt;/style&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;style spellcheck=&quot;false&quot; contenteditable&gt;/*h1 + p { background-color: blue; }*/
/*p + p { background-color: red; }*/
/*h1 ~ p { background-color: green; }*/
/*div ~ div { margin-left: 1em; }*/
/*div + div { font-size: 0.7em; }*/
/*h1 ~ div { background-color: gray; }*/&lt;/style&gt;&lt;hr&gt;
            &lt;h1&gt;Ü1&lt;/h1&gt;
            Text
            &lt;p&gt;P1&lt;/p&gt;
            &lt;p&gt;P2&lt;/p&gt;
            &lt;div&gt;D0&lt;/div&gt;
            &lt;p&gt;P3&lt;/p&gt;
            &lt;h1&gt;Ü2&lt;/h1&gt;
            &lt;div&gt;D1
                &lt;div&gt;D1.1&lt;/div&gt;

            &lt;/div&gt;
            &lt;div&gt;D2&lt;/div&gt;

    &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div><div class="supplemental">
<p>Beim <span class="docutils literal">div ~ div</span> Beispiel wurde eine CSS Eigenschaft gewählt, die nicht vererbt wird, da sonst der Effekt, dass D1.1 nicht gewählt wird, nicht sichtbar ist!</p>
</div></ld-cell></ld-grid></ld-topic><ld-topic id="pseudo-class-selektors">
<h2><em>Pseudo-class Selektors</em></h2>
<ul class="incremental-list simple">
<li><p>erlauben das Selektieren von Elementen basierend auf ihrem Zustand</p></li>
<li><p>können beliebig kombiniert werden: <code class="css"><span class="name tag">a</span><span class="punctuation">:</span><span class="name decorator">link</span><span class="punctuation">:</span><span class="name decorator">hover</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code> selektiert alle nicht-besuchten Links über denen sich die Maus befindet</p></li>
<li><p>Ausgewählte Beispiele:</p>
<ul class="incremental-list">
<li><p>Bzgl. der Struktur: <code class="css"><span class="punctuation">:</span><span class="name decorator">first-child</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">last-child</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">nth-child</span><span class="operator">(</span><span class="name tag">n</span><span class="operator">)</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">nth-of-type</span><span class="operator">(</span><span class="name tag">n</span><span class="operator">)</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">root</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">only-child</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">only-of-type</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">link</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">visited</span></code></p></li>
<li><p>Basierend auf Nutzerinteraktionen: <code class="css"><span class="punctuation">:</span><span class="name decorator">hover</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">active</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">focus</span></code></p></li>
<li><p>Zustand des Elements: <code class="css"><span class="punctuation">:</span><span class="name decorator">enabled</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">disabled</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">checked</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">valid</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">invalid</span></code></p></li>
<li><p>Sprache und Lokalisierung: <code class="css"><span class="punctuation">:</span><span class="name decorator">lang</span><span class="operator">(</span><span class="name tag">de</span><span class="operator">)</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">dir</span><span class="operator">(</span><span class="name tag">ltr</span><span class="operator">)</span></code></p></li>
<li><p>Logische Selektoren: <code class="css"><span class="punctuation">:</span><span class="name decorator">not</span><span class="operator">(</span><span class="name tag">selector</span><span class="operator">)</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">is</span><span class="operator">(</span><span class="name tag">selector</span><span class="operator">)</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">where</span><span class="operator">(</span><span class="name tag">selector</span><span class="operator">)</span></code>, <code class="css"><span class="punctuation">:</span><span class="name decorator">has</span><span class="operator">(</span><span class="name tag">selector</span><span class="operator">)</span></code></p></li>
</ul>
</li>
<li><p>Pseudo-class Selektoren beziehen sich immer auf das aktuelle Element.</p></li>
</ul>
<div class="supplemental">
<ul class="simple">
<li><p>Bei <code class="css"><span class="name tag">nth-child</span><span class="operator">(</span><span class="name tag">n</span><span class="operator">)</span></code> und <code class="css"><span class="name tag">nth-of-type</span><span class="operator">(</span><span class="name tag">n</span><span class="operator">)</span></code> ist n eine Zahl oder ein Ausdruck (<span class="math">\(\alpha\,n+b\)</span>), der eine Zahl ergibt (z. B. <span class="docutils literal">2n+1</span> oder aber <span class="docutils literal">even</span>). Das Zählen der Elemente beginnt bei 1.</p></li>
<li><p><code class="css"><span class="punctuation">:</span><span class="name decorator">root</span></code> selektiert das Wurzelelement des Dokuments, also das <code class="html"><span class="punctuation">&lt;</span><span class="name tag">html</span><span class="punctuation">&gt;</span></code> Element bei HTML Dokumenten oder das <code class="html"><span class="punctuation">&lt;</span><span class="name tag">svg</span><span class="punctuation">&gt;</span></code> Element bei SVG Dokumenten. <cite>:root</cite> wird insbesondere zur Definition von CSS Variablen verwendet!</p></li>
<li><p><code class="css"><span class="punctuation">:</span><span class="name decorator">only-child</span></code> und <code class="css"><span class="punctuation">:</span><span class="name decorator">only-of-type</span></code> selektiert ein Element, das das einzige entsprechende Kind seines Eltern-Elements ist.</p></li>
</ul>
</div></ld-topic><ld-topic id="pseudo-class-selektors-beispiel">
<h2><em>Pseudo-class Selektors</em> - Beispiel</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><strong>HTML</strong></p>

</code><small class="ln"> 3 </small><code data-lineno=" 3 ">        Vater 1

</code><small class="ln"> 5 </small><code data-lineno=" 5 ">            Kind 1
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">        <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>

</code><small class="ln"> 9 </small><code data-lineno=" 9 ">        Vater 2
</code><small class="ln">10 </small><code data-lineno="10 ">        <span class="punctuation">&lt;</span><span class="name tag">div</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">&quot;kind&quot;</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">&quot;Tobias&quot;</span><span class="punctuation">&gt;</span>

</code><small class="ln">13 </small><code data-lineno="13 ">    <span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span>
</code><small class="ln">14 </small><code data-lineno="14 "><span class="punctuation">&lt;/</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><strong>CSS</strong></p>
<pre class="code css copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">.</span><span class="name class">papa</span><span class="punctuation">:</span><span class="name decorator">first-child</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">

<aside class="admonition question">
<p class="admonition-title">Frage</p>
<p>Welcher Selektor selektiert welches Element?</p>
<div class="peripheral docutils container">
<p>Zur Erinnerung: Pseudo-class Selektoren selektieren das Element, auf das sie sich beziehen.</p>
</div>
</aside>
<div class="module embedded-iframe br-shadow incremental-1">
&lt;iframe
        width=&quot;100%&quot;
        srcdoc='
    &lt;html&gt;
    &lt;head&gt;
        {{ld-embedded-iframe.head.frag.html}}
    &lt;/head&gt;
    &lt;body&gt;
        &lt;style&gt;
            .papa:first-child { color: red; }
            .kind:first-child { color: green; }
        &lt;/style&gt;
        &lt;div class=&quot;oma&quot; id=&quot;Maria&quot;&gt;
            &lt;div class=&quot;papa&quot; id=&quot;Fritz&quot;&gt;
                Vater 1
                &lt;div class=&quot;kind&quot; id=&quot;Elias&quot;&gt;
                    Kind 1
                &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;papa&quot; id=&quot;Hans&quot;&gt;
                Vater 2
                &lt;div class=&quot;kind&quot; id=&quot;Tobias&quot;&gt;
                    Kind 2
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid><div class="incremental-1 docutils container">
<p>Selektiert wird ein Element mit der Klasse <span class="docutils literal">papa</span>, wenn es das erste Kind seines Eltern-Elements ist. Es wird <em>nicht das erste Kind des Elements selektiert</em>.</p>
</div>
</ld-topic><ld-topic id="pseudo-class-selektors-bzgl-inputvalidierung">
<h2><em>Pseudo-class Selektors</em> bzgl. Inputvalidierung</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;email&quot;</span>
</code><small class="ln">2 </small><code data-lineno="2 ">       <span class="name attribute">placeholder</span><span class="operator">=</span><span class="literal string">&quot;your email&quot;</span>
</code><small class="ln">3 </small><code data-lineno="3 ">       <span class="name attribute">required</span><span class="punctuation">&gt;</span>
</code><small class="ln">4 </small><code data-lineno="4 "><span class="punctuation">&lt;</span><span class="name tag">input</span> <span class="name attribute">type</span><span class="operator">=</span><span class="literal string">&quot;email&quot;</span>
</code><small class="ln">5 </small><code data-lineno="5 ">       <span class="name attribute">placeholder</span><span class="operator">=</span><span class="literal string">&quot;your friend's email&quot;</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">

}

<p>Da das zweite Eingabefeld nicht als <span class="docutils literal">required</span> markiert ist, wird es auch dann als <span class="docutils literal">:valid</span> betrachtet, wenn es leer ist.</p>
</div></ld-topic><ld-topic id="spezifitat-von-selektoren">
<h2>Spezifität von Selektoren</h2>
<ld-deck>
<ld-card>
<ul>
<li><p>Die Spezifität eines Selektors bestimmt, welcher Stil auf ein Element angewendet wird, wenn mehrere Regeln auf ein Element zutreffen und diese bzgl. der gleichen Eigenschaften in Konflikt stehen.</p>
<p>Die Spezifität wird durch einen Vektor <span class="docutils literal">(a, b, c)</span> dargestellt:</p>
<ul class="simple">
<li><p><span class="docutils literal">a</span>: Anzahl der ID Selektoren</p></li>
<li><p><span class="docutils literal">b</span>: Anzahl der Klassen-, Attribut- und Pseudo-Klassen Selektoren</p></li>
<li><p><span class="docutils literal">c</span>: Anzahl der Element- und Pseudo-Element Selektoren</p></li>
</ul>
<p>Die Spezifität wird in der Reihenfolge <span class="docutils literal">a</span>, <span class="docutils literal">b</span>, <span class="docutils literal">c</span> verglichen.</p>
</li>
</ul>
<ul class="incremental simple">
<li><p>Konzeptionell wird die Spezifität pro Deklaration betrachtet.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispiele</p>
<table class="incremental-table-rows booktabs" style="width: 100%;">
<colgroup>
<col style="width: 50.0%" />
<col style="width: 50.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Selektor</p></th>
<th class="head"><p>Spezifität</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><code class="css"><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">black</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>0, 0, 1</p></td>
</tr>
<tr><td><p><code class="css"><span class="name tag">section</span><span class="whitespace"> </span><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">orange</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>0, 0, 2</p></td>
</tr>
<tr><td><p><code class="css"><span class="name tag">section</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name tag">p</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">orange</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>0, 0, 2</p></td>
</tr>
<tr><td><p><code class="css"><span class="name tag">p</span><span class="punctuation">.</span><span class="name class">warning</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>0, 1, 1</p></td>
</tr>
<tr><td><p><code class="css"><span class="name tag">p</span><span class="operator">[</span><span class="name tag">id</span><span class="operator">*=</span><span class="literal string single">'this'</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">green</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>0, 1, 1</p></td>
</tr>
<tr><td><p><code class="css"><span class="punctuation">#</span><span class="name namespace">main</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">yellow</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>1, 0, 0</p></td>
</tr>
<tr><td><p><code class="css"><span class="operator">*</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">yellow</span><span class="whitespace"> </span><span class="comment preproc">!important</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p></td>
<td><p>0, 0, 0 (Important)</p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><em>HTML</em></p>
<pre class="code html copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="punctuation">&lt;</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 2 </small><code data-lineno=" 2 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">id</span><span class="operator">=</span><span class="literal string">'this-is-it'</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 3 </small><code data-lineno=" 3 ">        Der erste Abschnitt!
</code><small class="ln"> 4 </small><code data-lineno=" 4 ">    <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 5 </small><code data-lineno=" 5 ">    <span class="punctuation">&lt;</span><span class="name tag">p</span> <span class="name attribute">class</span><span class="operator">=</span><span class="literal string">'obsolete'</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 6 </small><code data-lineno=" 6 ">        Ein alter Abschnitt.
</code><small class="ln"> 7 </small><code data-lineno=" 7 ">    <span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="punctuation">&lt;/</span><span class="name tag">section</span><span class="punctuation">&gt;</span>
</code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="punctuation">&lt;</span><span class="name tag">p</span><span class="punctuation">&gt;</span>Der letzte Abschnitt.<span class="punctuation">&lt;/</span><span class="name tag">p</span><span class="punctuation">&gt;</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<p><em>Spielwiese</em></p>
<div class="module embedded-iframe br-shadow">
&lt;iframe width=100%
        srcdoc='
    &lt;html&gt;
        &lt;head&gt;
            {{ld-embedded-iframe.head.frag.html}}
            {{ld-embedded-iframe.editable-styles.frag.html}}
            &lt;style&gt;
                p {margin: 0; padding:0;}
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;style spellcheck=&quot;false&quot; contenteditable&gt;/*p[id*=&quot;this&quot;] {color: green; }*/
/*section p { color: red; }*/
/*p { color: orange; }*/
/*p ~ p { color: aliceblue; }*/
            &lt;/style&gt;
            &lt;hr&gt;
            &lt;section&gt;
                &lt;p id=&quot;this-is-it&quot;&gt;Der erste Abschnitt!&lt;/p&gt;
                &lt;p class=&quot;obsolete&quot;&gt;Ein alter Abschnitt.&lt;/p&gt;
            &lt;/section&gt;
            &lt;p&gt;Der letzte Abschnitt.&lt;/p&gt;
        &lt;/body&gt;' &gt;
    iframes are not supported
&lt;/iframe&gt;</div></ld-cell></ld-grid></ld-card></ld-deck><div class="supplemental">
<ul class="simple">
<li><p>Kombinatoren haben keine Spezifität.</p></li>
<li><p><span class="docutils literal">*</span> hat die Spezifität (0,0,0)</p></li>
<li><p>eine Deklaration mit <span class="docutils literal">!important</span> hat eine höhere Spezifität alls jede Deklaration ohne <span class="docutils literal">!important</span>. Im Prinzip definiert <span class="docutils literal">!important</span> eine eigene Menge von Regeln und innerhalb dieser wird die Kaskadierung invertiert. Innerhalb eines Layers werden alle als <span class="docutils literal">!important</span> markierten Deklarationen nach den beschriebenen Regeln ausgewertet.</p></li>
</ul>
</div></ld-topic><ld-topic id="probleme-bei-der-verwendung-von-important">
<h2>(Probleme bei der) Verwendung von <code class="css"><span class="operator">!</span><span class="name tag">important</span></code><a class="footnote-reference brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a></h2>
<ld-deck>
<ld-card>
<p>Mit Stand Mai 2025 setzen alle drei großen Browser (Chrome, Firefox und Safari) <em>CSS Layers</em> und <span class="docutils literal">!important</span> beim Rendering korrekt um, aber nur Firefox zeigt es auch in den Developer Tools korrekt an!</p>
</ld-card><ld-card class="incremental">

</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">                </span><span class="punctuation">&#64;</span><span class="keyword">layer</span><span class="whitespace"> </span><span class="name tag">high</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name tag">p</span><span class="punctuation">.</span><span class="name class">error</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">                        </span><span class="keyword">background-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">yellow</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">                        </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">blue</span><span class="whitespace"> </span><span class="comment preproc">!important</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">                </span><span class="punctuation">}</span><span class="whitespace">   </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">                </span><span class="punctuation">&#64;</span><span class="keyword">layer</span><span class="whitespace"> </span><span class="name tag">low</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name tag">p</span><span class="punctuation">.</span><span class="name class">error</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">                        </span><span class="keyword">background-color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">lightblue</span><span class="whitespace"> </span><span class="comment preproc">!important</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">                        </span><span class="keyword">color</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="keyword constant">red</span><span class="whitespace"> </span><span class="comment preproc">!important</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">                </span><span class="punctuation">}</span><span class="whitespace">   </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">                </span><span class="punctuation">&#64;</span><span class="keyword">layer</span><span class="whitespace"> </span><span class="name tag">medium</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name tag">p</span><span class="punctuation">.</span><span class="name class">error</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
