</ld-topic><ld-topic id="architekturstile-architectural-styles">
<h2>Architekturstile (<span class="eng">Architectural Styles</span>)</h2>
<p>Ein Architekturstil wird formuliert in Form von</p>
<ul class="incremental-list simple">
<li><p>(austauschbare) Komponenten mit klar definierten Schnittstellen</p></li>
<li><p>der Art und Weise, wie die Komponenten miteinander verbunden sind</p></li>
<li><p>die zwischen den Komponenten ausgetauschten Daten</p></li>
<li><p>der Art und Weise, wie diese Komponenten und Verbindungen gemeinsam zu einem System konfiguriert werden System.</p></li>
</ul>
<div class="supplemental">
<p class="rubric">Konnektor</p>
<p>Ein Mechanismus, der die Kommunikation, Koordination oder Kooperation zwischen Komponenten vermittelt. Beispiel: Einrichtungen für (entfernte) Prozeduraufrufe (RPC), Nachrichtenübermittlung oder Streaming.</p>
</div></ld-topic><ld-topic id="schichtenarchitekturen">

<h2>Klassische Architekturen</h2>
<object class="align-center" data="images/common_application_architectures/common_architectures.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p class="rubric">Traditionelle Dreischichtenarchitektur</p>
<p>Diese Architektur findet sich in vielen verteilten Informationssystemen mit traditioneller Datenbanktechnologie und zugehörigen Anwendungen.</p>
<ul class="simple">
<li><p>Die Präsentationsschicht stellt die Schnittstelle zu Benutzern oder externen Anwendungen dar.</p></li>
<li><p>Die Verarbeitungsschicht implementiert die Geschäftslogik.</p></li>
<li><p>Die Persistenz-/Datenschicht ist für die Datenhaltung verantwortlich.</p></li>
</ul>
</div></ld-topic><ld-topic class="smaller" id="publish-and-subscribe-architekturen">
<h2><em>Publish and Subscribe</em> Architekturen</h2>
<p>Abhängigkeiten zwischen den Komponenten werden durch das <em>Publish and Subscribe</em> Paradigma realisiert mit dem Ziel der loosen Kopplung.</p>
<ld-deck class="incremental">
<ld-card>
<p><strong>Taxonomie der Koordinierungsansätze in Hinblick auf Kommunikation und Koordination:</strong></p>
<table class="highlight-on-hover fake-header-column fake-header-row smaller">
<colgroup>
<col style="width: 13.0%" />
<col style="width: 43.5%" />
<col style="width: 43.5%" />
</colgroup>
<tbody>
<tr><td></td>
<td><p>Zeitlich gekoppelt</p></td>
<td><p>Zeitlich entkoppelt</p></td>
</tr>
<tr><td><p><span class="light-gray">Referentiell gekoppelt</span></p></td>
<td><p><span class="light-gray">Direkt Koordination</span></p></td>
<td><p><span class="light-gray">Mailboxkoordination</span></p></td>
</tr>
<tr><td><p>Referentiell entkoppelt</p></td>
<td><p>ereignisbasierte Koordination</p>
<p>(<span class="eng">Event-based Coordination</span>)</p>
</td>
<td><p>gemeinsam genutzter Datenspeicher</p>
<p>(<span class="eng">Shared Data Space</span>)</p>
</td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<p class="rubric">Ereignisbasierte Koordination</p>
<object class="align-center" data="images/pubsub/event-based.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="incremental">
<p class="rubric"><em>Shared Data Space</em></p>
<object class="align-center" data="images/pubsub/shared-data-space.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="incremental docutils container">
<p>Häufig wird die <em>ereignisbasierte Koordination</em> in Kombination mit <em>Shared Data Space</em> zur Realisierung von <em>Publish and Subscribe</em> Architekturen.</p>
</div>
<div class="supplemental">
<p class="rubric">Direkte Koordination</p>
<p>Ein Prozess interagiert unmittelbar (⇒ zeitliche Kopplung) mit genau einem anderen wohl-definierten Prozess (⇒ referentielle Kopplung).</p>
<p class="rubric">Mailboxkoordination</p>
<p>Die miteinander kommunizierenden Prozesse interagieren nicht direkt miteinander, sondern über eine eindeutige Mailbox (⇒ referentielle Kopplung). Dies ermöglicht es, dass die Prozesse nicht zeitgleich verfügbar sein müssen.</p>
<p class="rubric">Ereignisbasierte Koordination</p>
<p>Ein Prozess löst Ereignisse aus, auf die <em>irgendein</em> anderer Prozesse direkt reagiert. Ein Prozess, der zum Zeitpunkt des Auftretens des Ereignisses nicht verfügbar ist, sieht das Ereignis nicht.</p>
<p class="rubric">Gemeinsam genutzter Datenspeicher</p>
<p>Prozesse kommunizieren über Tuples, die in einem gemeinsam genutzten Datenspeicher hinterlegt werden. Ein Prozess, der zum Zeitpunkt des Schreibens nicht verfügbar ist, kann das Tuple später lesen. Prozesse definieren Muster in Hinblick auf die Tuples, die sie lesen wollen.</p>
</div><!-- TODO Baue die Diskussion vo PubSub Architekturen weiter aus. -->
</ld-topic><ld-topic id="aufbau-von-cloud-computing-anwendungen">
<h2>Aufbau von Cloud Computing Anwendungen</h2>
<object class="align-center" data="images/cloud.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Es können vier Schichten unterschieden werden:</p>
<ul class="list-with-explanations">
<li><p>Hardware: Prozessoren, Router, Stromversorgungs- und Kühlsysteme.</p>
<p>Für Kunden normalerweise vollkommen transparent.</p>
</li>
<li><p>Infrastruktur: Einsatz von Virtualisierungstechniken zum Zwecke der  Zuweisung und Verwaltung virtueller Speichere und virtueller Server.</p></li>
<li><p>Plattformen: Bietet Abstraktionen auf höherer Ebene für Speicher und dergleichen.</p>
<p>Beispiel: Das Amazon S3-Speichersystem bietet eine API für (lokal erstellte) Dateien, die in sogenannten Buckets organisiert und gespeichert werden können.</p>
</li>
<li><p>Anwendung: Tatsächliche Anwendungen, wie z. B. Office-Suiten (Textverarbeitungsprogramme, Tabellenkalkulationsprogramme, Präsentationsanwendungen).</p>
<p>Vergleichbar mit der Suite von Anwendungen, die mit Betriebssystemen ausgeliefert werden.</p>
</li>
</ul>
</div></ld-topic><ld-topic class="new-section transition-fade" id="microservices-newman2021">
<h2>Microservices <a class="citation-reference" href="#newman2021" id="citation-reference-1" role="doc-biblioref">[Newman2021]</a></h2>
</ld-topic><ld-topic class="no-title" id="microservice-mit-rest-schnittstelle">
<h2>Microservice mit REST Schnittstelle</h2>
<ul class="columns">
<li><p></p>
<p class="rubric">Microservices</p>
<p>Ein einfacher Microservice, der eine REST Schnittstelle anbietet und Ereignisse auslöst.</p>
<div class="incremental question smaller docutils container">
<p>Wo liegen hier die Herausforderungen?</p>
</div>
</li>
<li><p></p>
<object data="images/microservices/basisbeispiel.svg" role="img" type="image/svg+xml">
</object></li>
</ul>
<div class="supplemental">
<p>Eine große Herausforderung ist das Design der Schnittstellen. Um wirkliche Unabhängigkeit zu erreichen, müssen die Schnittstellen sehr gut definiert sein. Sind die Schnittstellen nicht klar definiert oder unzureichend, dann kann das zu viel Arbeit und Koordination zwischen den Teams führen, die eigentlich unerwünscht ist!</p>
</div></ld-topic><ld-topic id="schlusselkonzepte-von-microservices">
<h2>Schlüsselkonzepte von Microservices</h2>
<ul class="incremental-list list-with-explanations">
<li><p>können unabhängig bereitgestellt werden (<span class="eng">independently deployable</span>)</p>
<p>und werden unabhängig entwickelt</p>
</li>
<li><p>modellieren eine Geschäftsdomäne</p>
<p>Häufig entlang einer Kontextgrenze (eng. Bounded Context) oder eines Aggregats aus DDD</p>
</li>
<li><p>verwalten Ihren eigenen Zustand</p>
<p>d. h. keine geteilten Datenbanken</p>
</li>
<li><p>sind klein</p>
<p>Klein genug, um durch (max.) ein Team entwickelt werden zu können</p>
</li>
<li><p>flexibel bzgl. Skalierbarkeit, Robustheit, eingesetzter Technik</p></li>
<li><p>erlauben das Ausrichten der Architektur an der Organisation (vgl. Conway's Law)</p></li>
</ul>
</ld-topic><ld-topic id="microservices-und-conway-s-law">

<h2>Microservices und Technologieeinsatz</h2>
<p>Microservices sind flexibel bzgl. des Technologieeinsatzes und ermöglichen den Einsatz „der geeignetsten“ Technologie.</p>
<object class="align-center" data="images/microservices/technologische-flexibilitaet.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic class="vertical-title" id="aktuelle-standardtechnologien">
<h2>Aktuelle Standardtechnologien</h2>
<ld-deck>
<ld-card>
<img alt="screenshots/tiobe_2012-04.png" class="align-center" src="screenshots/tiobe_2012-04.png" />

</ld-card></ld-deck></ld-topic><ld-topic id="microservices-und-skalierbarkeit">
<h2>Microservices und Skalierbarkeit</h2>
<p>Sauber entworfene Microservices können sehr gut skaliert werden.</p>
<object class="align-center" data="images/microservices/skalierbarkeit.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="implementierung-einer-langlebigen-transaktion">
<h2>Implementierung einer langlebigen Transaktion?</h2>
<object data="images/sagas/transaktion.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Die Implementierung von Transaktionen ist eine der größten Herausforderungen bei der Entwicklung von Microservices.</p>
</div></ld-topic><ld-topic id="aufteilung-einer-langlebigen-transaktion-mit-sagas">
<h2>Aufteilung einer langlebigen Transaktion mit Sagas</h2>
<object data="images/sagas/transaktion-mit-saga.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Eine <em>Saga</em> ist eine Sequenz von Aktionen, die ausgeführt werden, um eine langlebige Transaktion zu implementieren.</p>
<p>Sagas können keine Atomizität garantieren. Jedes System für sich kann jedoch ggf. Atomizität garantieren (z. B. durch die Verwendung traditioneller Datenbanktransaktionen).</p>
<p>Sollte ein Abbruch der Transaktion notwendig sein, dann kann kein traditioneller <em>Rollback</em> erfolgen. Die Saga muss dann entsprechende kompensierende Transaktionen durchführen, die alle bisher erfolgreich durchgeführten Aktionen rückgängig machen.</p>
</div></ld-topic><ld-topic class="smaller-slide-title vertical-title" id="minimierung-von-mgl-rollbacks">
<h2>Minimierung von mgl. <em>Rollbacks</em></h2>
<object data="images/sagas/transaktion-mit-saga-mit-weniger-rollbacks.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Die Abarbeitungsreihenfolge der Aktionen kann so optimiert werden, dass die Wahrscheinlichkeit von <em>Rollbacks</em> minimiert wird. In diesem Falle ist die Wahrscheinlichkeit, dass es zu einem <em>Rollback</em> während des Schritts „Versand der Bestellung“ kommt, wesentlich höher als beim Schritt „Kundenbonus gutschreiben“.</p>
</div></ld-topic><ld-topic id="langlebige-transaktionen-mit-orchestrierten-sagas">
<h2>Langlebige Transaktionen mit orchestrierten Sagas</h2>
<object data="images/sagas/orchestrierte-saga.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Die orchestrierte Saga ist eine Möglichkeit, um langlebige Transaktionen zu implementieren.</p>
<ul class="positive-list simple">
<li><p>Mental einfach</p></li>
</ul>
<ul class="negative-list list-with-explanations">
<li><p>Hoher Grad an <em>Domain Coupling</em></p>
<p>Da es sich im Wesentlichen um fachlich getriebene Kopplung handelt, ist diese Kopplung häufig akzeptabel. Die Kopplung erzeugt keine technischen Schulden (<span class="eng">technical debt</span>).</p>
</li>
<li><p>Hoher Grad an <em>Request-Response</em> Interaktionen</p></li>
<li><p>Gefahr, dass Funktionalität, die besser in den einzelnen Services (oder ggf. neuen Services) unterzubringen wäre, in den Bestellung Service wandert.</p></li>
</ul>
</div></ld-topic><ld-topic id="langlebige-transaktionen-mit-choreografierten-sagas">
<h2>Langlebige Transaktionen mit choreografierten Sagas</h2>
<object class="align-center" data="images/sagas/choreographierte-saga.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p>Ein großes Problem bei choreografierten Sagas ist es den Überblick über den aktuellen Stand zu behalten. Durch die Verwendung einer &quot;Korrelations-ID&quot; kann diese Problem gemindert werden.</p>
</div></ld-topic><ld-topic id="dual-write-problem">
<h2><em>Dual-write Problem</em></h2>
<ld-deck>
<ld-card>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<object data="images/dual-write/no-crash-no-problem.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell style="align-self:auto;">
<p>An welcher Stelle könnte es zu einem Problem kommen?</p>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Das „Schreiben“ auf zwei unterschiedliche Systeme (hier: Datenbank und Event-processing Middleware) erfordert immer einen transaktionalen Kontext.</p>
<p>Kann dieser nicht hergestellt werden, dann kann es zu Inkonsistenzen kommen (<span class="eng">Dual-write Problem</span>).</p>
</aside>
</ld-cell></ld-grid></ld-card><ld-card class="incremental">
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<object class="align-center" data="images/dual-write/crash.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">Lösungsideen</p>
<ul class="incremental-list negative-list simple">
<li><p>2PC ist im Kontext von Microservices keine Option (zu langsam, zu komplex)</p></li>
<li><p>Änderung der Reihenfolge der Aktionen (1. <em>publish</em> dann 2. <em>update</em>) führt noch immer zu Inkonsistenzen</p></li>
<li><p>die Event Processing Middleware (synchron) zu notifizieren - d. h. als Teil des Datenbankupdates - ist auch keine Option:</p>
<ul class="negative-list">
<li><p>Was passiert, wenn die Middleware nicht erreichbar ist?</p></li>
<li><p>Was passiert, wenn das Event nicht verarbeitet werden kann?</p></li>
</ul>
</li>
</ul>
<div class="incremental assessment docutils container">
<p>Strikte Konsistenz ist nicht erreichbar.</p>
</div>
</ld-cell></ld-grid></ld-card></ld-deck></ld-topic><ld-topic id="dual-write-problem-outbox-pattern">
<h2><em>Dual-write Problem</em> - Outbox Pattern</h2>
<object data="images/dual-write/outbox-pattern.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<p class="rubric"><em>(eine) Lösung: Outbox Pattern</em></p>
<ul class="simple">
<li><p>Die Aktionen werden (zusätzlich) in einer Outbox-Tabelle gespeichert und dann <strong>asynchron</strong> verarbeitet.</p></li>
<li><p>Damit kann <em>Eventual Consistency</em> erreicht werden.</p></li>
</ul>
</div></ld-topic><ld-topic class="no-title center-content transition-fade" id="die-wahl-der-richtigen-architektur-ist-ein-tradeoff">
<h2>Die Wahl der richtigen Architektur ist ein Tradeoff!</h2>
<div class="accentuate docutils container">
<p>Die Wahl der Softwarearchitektur ist immer eine Abwägung von vielen Tradeoffs!</p>

<p>Weitere Aspekte, die berücksichtigt werden können/müssen:</p>

<li><p>Testen und Deployment von Mircoservices (Stichwort: <em>Canary Releases</em>)</p></li>
<li><p>Monitoring und Logging</p></li>
<li><p>Service Meshes</p></li>
<li><p>...</p></li>
</ul>
</div></ld-topic><ld-topic id="literatur">
