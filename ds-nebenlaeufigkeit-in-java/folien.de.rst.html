<ld-topic class="no-title center-content" id="nebenlaufigkeit">
<h2>Nebenläufigkeit</h2>
<div class="exclamation-mark docutils container">
<p>Ein gutes Verständnis von nebenläufiger Programmierung ist für die Entwicklung von verteilten Anwendungen unerlässlich, da Server immer mehrere Anfragen gleichzeitig bearbeiten.</p>
</div>
</ld-topic><ld-topic id="prozesse-vs-threads">
<h2>Prozesse vs. Threads</h2>
<ld-deck>
<ld-card>
<object aria-label="Prozesse vs. Threads" class="align-center" data="images/threads/threads.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="images/threads/fibres.svg" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="images/threads/virtual_threads.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="supplemental">
<ul class="simple">
<li><p>Prozesse sind voneinander isoliert und können nur über explizite Mechanismen miteinander kommunizieren; Prozesse teilen sich nicht denselben Adressraum.</p></li>
<li><p>Alle Threads eines Prozesses teilen sich denselben Adressraum. <em>Native Threads</em> sind vom Betriebssystem unterstützte Threads, die direkt vom Betriebssystem verwaltet werden. Standard Java Threads sind <em>Native Threads</em>.</p></li>
<li><p><em>Fibres</em> (auch <em>Coroutines</em>) nutzen immer kooperatives Multitasking. D. h. ein Fibre gibt die Kontrolle an eine andere Fibre explizit ab. (Früher auch als <em>Green Threads</em> bezeichnet.) Diese sind für das Betriebssystem unsichtbar.</p></li>
<li><p>Ab Java 21 unterstützt Java nicht nur klassische (native) Threads sondern zusätzlich auf Virtual Threads. Letztere erlauben insbesondere eine sehr natürliche Programmierung von Middleware, die sich um die Parallelisierung/Nebenläufigkeit kümmert.</p></li>
</ul>
</div></ld-topic><ld-topic id="kommunikation-und-synchronisation-mit-hilfe-von-monitoren">
<h2>Kommunikation und Synchronisation mit Hilfe von <em>Monitoren</em></h2>
<p>Ein <em>Monitor</em> ist ein Objekt, bei dem die Methoden im wechselseitigen Ausschluss (engl. <em>mutual exclusion</em>) ausgeführt werden.</p>
<object aria-label="Monitor" class="align-right" data="images/threads/monitor.svg" role="img" type="image/svg+xml">
</object><p>Bedingungs-Synchronisation</p>
<ul class="simple">
<li><p>drückt eine Bedingung für die Reihenfolge der Ausführung von Operationen aus.</p></li>
<li><p>z. B. können Daten erst dann aus einem Puffer entfernt werden, wenn Daten in den Puffer eingegeben wurden.</p></li>
<li><p>Java unterstützt pro Monitor nur eine (anonyme) Bedingungs-Variable, mit den klassischen Methoden <code class="java"><span class="name">wait</span></code> und <code class="java"><span class="name">notify</span></code> bzw. <code class="java"><span class="name">notifyAll</span></code>.</p></li>
</ul>
<div class="supplemental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>In Java findet der wechselseitige Ausschluss nur zwischen solchen Methoden statt, die explizit als <code class="java"><span class="keyword declaration">synchronized</span></code> deklariert wurden.</p>
</aside>
<p><em>Monitore</em> sind nur ein Modell (Alternativen: <em>Semaphores</em>, <em>Message Passing</em>), das die Kommunikation und Synchronisation von Threads ermöglicht. Es ist das Standardmodell in Java und wird von der Java Virtual Machine (JVM) unterstützt.</p>
</div></ld-topic><ld-topic id="kommunikation-zwischen-threads-mit-hilfe-von-monitoren">
<h2>Kommunikation zwischen Threads mit Hilfe von Monitoren</h2>
<ul class="simple">
<li><p>Durch Lesen und Schreiben von Daten, die in gemeinsamen Objekten gekapselt sind, die durch Monitore geschützt werden.</p></li>
<li><p>Jedes Objekt ist implizit von der Klasse <code class="java"><span class="name">Object</span></code> abgeleitet, welche eine gegenseitige Ausschlusssperre definiert.</p></li>
<li><p>Methoden in einer Klasse können als <code class="java"><span class="keyword declaration">synchronized</span></code> gekennzeichnet werden. Die Methode wird erst dann ausgeführt, wenn die Sperre vorliegt. Bis dahin wird gewartet. Dieser Prozess geschieht automatisch.</p></li>
<li><p>Die Sperre kann auch über eine <code class="java"><span class="keyword declaration">synchronized</span></code> Anweisung erworben werden, die das Objekt benennt.</p></li>
<li><p>Ein Thread kann auf eine einzelne (anonyme) Bedingungsvariable warten und diese benachrichtigen.</p></li>
</ul>
</ld-topic><ld-topic id="nebenlaufigkeit-in-java-1">
<h2>Nebenläufigkeit in Java</h2>
<object aria-label="java.lang.Thread" class="align-center" data="images/threads/java-threads.svg" role="img" type="image/svg+xml">
</object><div class="supplemental">
<ul>
<li><p>Threads werden in Java über die vordefinierte Klasse java.lang.Thread bereitgestellt.</p></li>
<li><p>Alternativ kann das Interface:</p>
<p><code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">interface</span> <span class="name class">Runnable</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">run</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p>
<p>implementiert werden und an ein Thread-Objekt übergeben werden.</p>
</li>
<li><p>Threads beginnen ihre Ausführung erst, wenn die <code class="java"><span class="name">start</span></code>-Methode in der Thread-Klasse aufgerufen wird. Die <code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">start</span></code>-Methode ruft die <code class="java"><span class="name">run</span></code>-Methode auf. Ein Aufruf der <code class="java"><span class="name">run</span></code>-Methode direkt führt nicht zu einer parallelen Ausführung.</p></li>
<li><p>Der aktuelle Thread kann mittels der statischen Methode <code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">currentThread</span><span class="punctuation">()</span></code> ermittelt werden.</p></li>
<li><p>Ein Thread wird beendet, wenn die Ausführung seiner Run-Methode entweder normal oder als Ergebnis einer unbehandelten Ausnahme endet.</p></li>
<li><p>Java unterscheidet <em>User</em>-Threads und <em>Daemon</em>-Threads.</p>
<p><em>Daemon-Threads</em> sind Threads, die allgemeine Dienste bereitstellen und normalerweise nie beendet werden.</p>
<p>Wenn alle Benutzer-Threads beendet sind, werden die Daemon-Threads von der JVM beendet, und das Hauptprogramm wird beendet.</p>
<p>Die Methode <code class="java"><span class="name">setDaemon</span></code> muss aufgerufen werden, bevor der Thread gestartet wird.</p>
</li>
</ul>
</div></ld-topic><ld-topic id="inter-thread-kommunikation-bzw-koordination">
<h2>Inter-Thread-Kommunikation bzw. Koordination</h2>
<ul class="simple">
<li><p>Ein Thread kann (mit oder ohne Zeitüberschreitung) auf die Beendigung eines anderen Threads (des Ziels) warten, indem er die <code class="java"><span class="name">join</span></code>-Methode für das Thread-Objekt des Ziels aufruft.</p></li>
<li><p>Mit der Methode <code class="java"><span class="name">isAlive</span></code> kann ein Thread feststellen, ob der Ziel-Thread beendet wurde.</p></li>
</ul>
</ld-topic><ld-topic id="java-thread-states">
<h2>Java Thread States</h2>
<object aria-label="Java Thread States" class="align-center" data="images/threads/java-thread-states.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="synchronized-methoden-und-synchronized-blocke">
<h2><code class="java"><span class="keyword declaration">synchronized</span></code>-Methoden und <code class="java"><span class="keyword declaration">synchronized</span></code>-Blöcke</h2>
<ul class="simple">
<li><p>Jedem Objekt ist eine gegenseitige Ausschlusssperre zugeordnet. Auf die Sperre kann von der Anwendung nicht explizit zugegriffen werden. Dies geschieht implizit, wenn:</p>
<ul>
<li><p>eine Methode den Methodenmodifikator <code class="java"><span class="keyword declaration">synchronized</span></code> verwendet</p></li>
<li><p>Blocksynchronisierung mit dem Schlüsselwort <code class="java"><span class="keyword declaration">synchronized</span></code> verwendet wird</p></li>
</ul>
</li>
<li><p>Wenn eine Methode als synchronisiert gekennzeichnet ist, kann der Zugriff auf die Methode nur erfolgen, wenn das System die Sperre erhalten hat.</p></li>
<li><p>Daher haben synchronisierte Methoden einen sich gegenseitig ausschließenden Zugriff auf die vom Objekt gekapselten Daten, <span class="dhbw-red">wenn auf diese Daten nur von anderen synchronisierten Methoden zugegriffen wird</span>.</p></li>
<li><p>Nicht-synchronisierte Methoden benötigen keine Sperre und können daher <em>jederzeit</em> aufgerufen werden.</p></li>
</ul>

</ld-card></ld-deck><div class="supplemental">
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Wenn <code class="java"><span class="keyword declaration">synchronized</span></code> in seiner ganzen Allgemeinheit verwendet wird, kann er einen der Vorteile von klassischen Monitoren untergraben: Die Kapselung von Synchronisationseinschränkungen, die mit einem Objekt verbunden sind, an einer einzigen Stelle im Programm!</p>
</aside>
<p>Dies liegt daran, dass es nicht möglich ist, die mit einem bestimmten Objekt verbundene Synchronisation zu verstehen, indem man sich nur das Objekt selbst ansieht. Andere Objekte können bgzl. des Objekts eine <code class="java"><span class="keyword declaration">synchronized</span></code>-Block verwenden.</p>
</div></ld-topic><ld-topic id="komplexe-ruckgabewerte">
<h2>Komplexe Rückgabewerte</h2>

</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">SharedCoordinate</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">initX</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">initY</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">newX</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">y</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">newY</span><span class="punctuation">;</span><span class="whitespace">

</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">  </span><span class="comment multiline">/*⚠️*/</span><span class="whitespace"> </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="comment multiline">/* synchronized irrelevant */</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">readX</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="comment multiline">/*⚠️*/</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">  </span><span class="comment multiline">/*⚠️*/</span><span class="whitespace"> </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="comment multiline">/* synchronized irrelevant */</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">readY</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="comment multiline">/*⚠️*/</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace">

</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">SharedCoordinate</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
<div class="supplemental">
<p>Die beiden Methoden: <code class="java"><span class="name">readX</span></code> und <code class="java"><span class="name">readY</span></code> sind nicht synchronisiert, da das Lesen von <code class="java"><span class="keyword type">int</span></code>-Werten atomar ist. Allerdings erlauben sie das Auslesen eines inkonsistenten Zustands! Es ist denkbar, dass direkt nach einem <code class="java"><span class="name">readX</span></code> der entsprechende Thread unterbrochen wird und ein anderer Thread die Werte von <code class="java"><span class="name">x</span></code> und <code class="java"><span class="name">y</span></code> verändert. Wird dann der ursprüngliche Thread fortgesetzt, und ruft <code class="java"><span class="name">readY</span></code> auf, so erhält er den neuen Wert von <code class="java"><span class="name">y</span></code> und hat somit ein paar <code class="java"><span class="name">x</span></code>, <code class="java"><span class="name">y</span></code> vorliegen, dass in dieser Form nie existiert hat.</p>
<p>Ein konsistenter Zustand kann nur durch die Methode <code class="java"><span class="name">read</span></code> ermittelt werden, die die Werte von <code class="java"><span class="name">x</span></code> und <code class="java"><span class="name">y</span></code> in einem Schritt ausliest und als Paar zurückgibt.</p>
<p>Kann sichergestellt werden, dass ein auslesender Thread die Instanz in einem <code class="java"><span class="keyword declaration">synchronized</span></code> Block benennt, dann kann die Auslesung eines konsistenten Zustands auch bei mehreren Methodenaufrufen hintereinander sichergestellt werden.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">SharedCoordinate</span><span class="whitespace"> </span><span class="name">point</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">SharedCoordinate</span><span class="punctuation">(</span><span class="literal number integer">0</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">point1</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">  </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">point1</span><span class="punctuation">.</span><span class="name attribute">readX</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">  </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">point1</span><span class="punctuation">.</span><span class="name attribute">readY</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="comment single">// do something with x and y</span></code></pre>
<p>Diese „Lösung“ muss jedoch als sehr kritisch betrachtet werden, da die Wahrscheinlichkeit von Programmierfehlern <em>sehr hoch</em> ist und es dann entweder zur <em>Race Conditions</em> oder zu <em>Deadlocks</em> kommen kann.</p>
</div></ld-topic><ld-topic id="bedingte-synchronisation">
<h2>Bedingte Synchronisation</h2>
<blockquote>
<p>Zum Zwecke der bedingten Synchronisation können in Java die Methoden <code class="java"><span class="name">wait</span></code>, <code class="java"><span class="name">notify</span></code> und <code class="java"><span class="name">notifyAll</span></code> verwendet werden.  Diese Methoden erlauben es auf bestimmte Bedingungen zu warten und andere Threads zu benachrichtigen, wenn sich die Bedingung geändert hat.</p>
</blockquote>
<ld-deck class="incremental margin-top-1em">
<ld-card>
<ul class="simple">
<li><p>Diese Methoden können nur innerhalb von Methoden verwendet werden, die die Objektsperre halten; andernfalls wird eine <code class="java"><span class="name">IllegalMonitorStateException</span></code> ausgelöst.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<ul class="simple">
<li><p>Die <code class="java"><span class="name">wait</span></code>-Methode blockiert immer den aufrufenden Thread und gibt die mit dem Objekt verbundene Sperre frei.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<ul>
<li><p>Die <code class="java"><span class="name">notify</span></code>-Methode weckt <em>einen</em> wartenden Thread auf. Welcher Thread aufgeweckt wird, ist nicht spezifiziert.</p>
<p><code class="java"><span class="name">notify</span></code> gibt die Sperre nicht frei; daher muss der aufgeweckte Thread warten, bis er die Sperre erhalten kann, bevor er fortfahren kann.</p>
</li>
<li><p>Um alle wartenden Threads aufzuwecken, muss die Methode <code class="java"><span class="name">notifyAll</span></code> verwendet werden.</p>
<p>Warten die Threads aufgrund unterschiedlicher Bedingungen, so ist immer <code class="java"><span class="name">notifyAll</span></code> zu verwenden.</p>
</li>
<li><p>Wenn kein Thread wartet, dann haben <code class="java"><span class="name">notify</span></code> und <code class="java"><span class="name">notifyAll</span></code> keine Wirkung.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Wenn ein Thread aufgeweckt wird, kann er nicht davon ausgehen, dass seine Bedingung erfüllt ist!</p>
<p>Die Bedingung ist immer in einer Schleife zu prüfen und der Thread muss ich ggf. wieder in den Wartezustand versetzen.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="beispiel-synchronisation-mit-condition-variables">
<h2>Beispiel: Synchronisation mit <em>Condition Variables</em></h2>
<ld-deck>
<ld-card>
<p>Wenn ein Thread auf eine Bedingung wartet, kann kein anderer Thread auf die andere Bedingung warten.</p>
<p><span class="peripheral">Mit den bisher vorgestellten Primitiven ist eine direkte Modellierung dieses Szenarios so nicht möglich. Stattdessen müssen immer alle Threads aufgeweckt werden, um sicherzustellen, dass auch der intendierte Thread aufgeweckt wird. Deswegen ist auch das Überprüfen der Bedingung in einer Schleife notwendig.</span></p>
</ld-card><ld-card class="incremental">
<p>Ein <em>BoundedBuffer</em> hat z. B. traditionell zwei Bedingungsvariablen: <em>BufferNotFull</em> und <em>BufferNotEmpty</em>.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">BoundedBuffer</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">buffer</span><span class="operator">[]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">first</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">last</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">numberInBuffer</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">  </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">BoundedBuffer</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">length</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">    </span><span class="name">size</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">length</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="name">buffer</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="operator">[</span><span class="name">size</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="name">last</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">    </span><span class="name">first</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">  </span><span class="punctuation">};</span></code></pre>
</ld-card><ld-card class="incremental">
<pre class="code java copy-to-clipboard literal-block"><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">  </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">synchronized</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">put</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword declaration">throws</span><span class="whitespace"> </span><span class="name">InterruptedException</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace">    </span><span class="keyword">while</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">numberInBuffer</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">16 </small><code data-lineno="16 "><span class="whitespace">      </span><span class="name">wait</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">17 </small><code data-lineno="17 "><span class="whitespace">    </span><span class="name">last</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">last</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">%</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">18 </small><code data-lineno="18 "><span class="whitespace">    </span><span class="name">numberInBuffer</span><span class="operator">++</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">19 </small><code data-lineno="19 "><span class="whitespace">    </span><span class="name">buffer</span><span class="operator">[</span><span class="name">last</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">item</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">20 </small><code data-lineno="20 "><span class="whitespace">    </span><span class="name">notifyAll</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">21 </small><code data-lineno="21 "><span class="whitespace">  </span><span class="punctuation">};</span></code></pre>

<p>In Schritt 5 wurde von der VM - aufgrund des Aufrufs von <code class="java"><span class="name">notify</span></code> durch <code class="java"><span class="name">g1</span></code> - der Thread <code class="java"><span class="name">g2</span></code> aufgeweckt - anstatt des Threads <code class="java"><span class="name">p2</span></code>. Der aufgeweckte Thread <code class="java"><span class="name">g2</span></code> prüft die Bedingung (Schritt 6) und stellt fest, dass der Buffer leer ist. Er geht wieder in den Wartezustand. Jetzt warten sowohl ein Thread, der ein Wert schreiben möchte als auch ein Thread, der einen Wert lesen möchte.</p>
</div></ld-topic><ld-topic class="new-section" id="fortgeschrittene-synchronisationsmechanismen-primitive-und-konzepte">
<h2>Fortgeschrittene Synchronisationsmechanismen, -primitive und -konzepte.</h2>
</ld-topic><ld-topic id="java-api-fur-nebenlaufige-programmierung">
<h2>Java API für nebenläufige Programmierung</h2>
<dl class="field-list simple">
<dt>java.util.concurrent<span class="colon">:</span></dt>
<dd><p>Bietet verschiedene Klassen zur Unterstützung gängiger nebenläufiger Programmierparadigmen, z. B. Unterstützung für <em>BoundedBuffers</em> oder Thread-Pools.</p>
</dd>
<dt>java.util.concurrent.atomic<span class="colon">:</span></dt>
<dd><p>Bietet Unterstützung für sperrfreie (<em>lock-free</em>), thread-sichere Programmierung auf einfachen Variablen — wie zum Beispiel atomaren Integern — an.</p>
</dd>
<dt>java.util.concurrent.locks<span class="colon">:</span></dt>
<dd><p>Bietet verschiedene Sperralgorithmen an, die die Java-Sprachmechanismen ergänzen, z. B. Schreib-Lese-Sperren und Bedingungsvariablen. Dies ermöglicht zum Beispiel: „Hand-over-Hand“ oder „Chain Locking“.</p>
</dd>
</dl>
</ld-topic><ld-topic class="smaller" id="beispiel-synchronisation-mit-reentrantlocks">

</ld-card></ld-deck></ld-topic><ld-topic id="thread-prioritaten">
<h2>Thread Prioritäten</h2>
<ul class="incremental-list simple">
<li><p>Obwohl den Java-Threads Prioritäten zugewiesen werden können (<code class="java"><span class="name">setPriority</span></code>), dienen sie dem zugrunde liegenden Scheduler nur als Richtschnur für die Ressourcenzuweisung.</p></li>
<li><p>Sobald ein Thread läuft, kann er die Prozessorressourcen explizit aufgeben, indem er die <code class="java"><span class="keyword declaration">yield</span></code>-Methode aufruft.</p></li>
<li><p><code class="java"><span class="keyword declaration">yield</span></code> setzt den Thread an das Ende der Warteschlange für seine Prioritätsstufe.</p></li>
<li><p>Die Scheduling- und Prioritätsmodelle von Java sind jedoch schwach:</p>
<ul>
<li><p>Es gibt keine Garantie dafür, dass immer der Thread mit der höchsten Priorität ausgeführt wird, der lauffähig ist.</p></li>
<li><p>Threads mit gleicher Priorität können in Zeitscheiben unterteilt sein oder auch nicht.</p></li>
<li><p>Bei der Verwendung nativer Threads können unterschiedliche Java-Prioritäten auf dieselbe Betriebssystempriorität abgebildet werden.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="best-practices">
<h2>Best Practices</h2>
<ul class="important incremental-list simple">
<li><p><code class="java"><span class="keyword declaration">synchronized</span></code> Code sollte so kurz wie möglich gehalten werden.</p></li>
<li><p>Verschachtelte Monitoraufrufe sollten vermieden werden, da die äußere Sperre nicht freigegeben wird, wenn der innere Monitor wartet. Dies kann leicht zum Auftreten eines Deadlocks führen.</p></li>
</ul>
</ld-topic><ld-topic class="no-title center-content" id="ressourcen-immer-in-der-gleichen-reihenfolge-sperren">
<h2>Ressourcen immer in der gleichen Reihenfolge sperren</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Wenn zwei (oder mehr) Threads auf die gleichen Ressourcen in unterschiedlicher Reihenfolge zugreifen, kann es zu einem Deadlock kommen.</p>
</aside>
<aside class="admonition incremental important">
<p class="admonition-title">Wichtig</p>
<p><strong>Ressourcen sind immer in der gleichen Reihenfolge zu sperren</strong>, um Deadlocks zu vermeiden.</p>
</aside>
</ld-topic><ld-topic class="new-section" id="thread-safety">
<h2>Thread Safety</h2>
<p><span class="ger">Threadsicherheit</span></p>
</ld-topic><ld-topic id="thread-safety-voraussetzung">
<h2>Thread Safety - Voraussetzung</h2>
<p>Damit eine Klasse thread-sicher ist, muss sie sich in einer single-threaded Umgebung korrekt verhalten.</p>
<ld-deck>
<ld-card>
<p>D. h. wenn eine Klasse korrekt implementiert ist, dann sollte keine Abfolge von Operationen (Lesen oder Schreiben von öffentlichen Feldern und Aufrufen von öffentlichen Methoden) auf Objekten dieser Klasse in der Lage sein:</p>
<blockquote>
<ul class="simple">
<li><p>das Objekt in einen ungültigen Zustand versetzen,</p></li>
<li><p>das Objekt in einem ungültigen Zustand zu beobachten oder</p></li>
<li><p>eine der Invarianten, Vorbedingungen oder Nachbedingungen der Klasse verletzen.</p></li>
</ul>
</blockquote>
</ld-card><ld-card class="incremental">
<p>Die Klasse muss das korrekte Verhalten auch dann aufweisen,
wenn auf sie von mehreren Threads aus zugegriffen wird.</p>
<ul class="simple">
<li><p>Unabhängig vom <em>Scheduling</em> oder der Verschachtelung der Ausführung dieser Threads durch die Laufzeitumgebung,</p></li>
<li><p>Ohne zusätzliche Synchronisierung auf Seiten des aufrufenden Codes.</p></li>
</ul>
</ld-card></ld-deck><div class="incremental rounded-corners dhbw-light-gray-background padding-1em margin-top-1em smaller docutils container">
<p>Dies hat zur Folge, dass Operationen auf einem thread-sicheren Objekt für alle Threads so erscheinen als ob die Operationen in einer festen, global konsistenten Reihenfolge erfolgen würden.</p>
</div>
</ld-topic><ld-topic id="thread-safety-level">
<h2>Thread Safety Level</h2>
<dl class="incremental-list field-list simple">
<dt>Immutable <span class="ger">Unveränderlich</span><span class="colon">:</span></dt>
<dd><p>Die Objekt sind konstant und können nicht geändert werden.</p>
</dd>
<dt>Thread-sicher<span class="colon">:</span></dt>
<dd><p>Die Objekte sind veränderbar, unterstützen aber nebenläufigen Zugriff, da die Methoden entsprechend synchronisiert sind.</p>
</dd>
<dt>Bedingt Thread-sicher<span class="colon">:</span></dt>
<dd><p>All solche Objekte bei denen jede einzelne Operation thread-sicher ist, aber bestimmte Sequenzen von Operationen eine externe Synchronisierung erfordern können.</p>
</dd>
<dt>Thread-kompatibel<span class="colon">:</span></dt>
<dd><p>Alle Objekte die keinerlei Synchronisierung aufweisen. Der Aufrufer kann die Synchronisierung jedoch ggf. extern übernehmen.</p>
</dd>
<dt>Thread-hostile „Thread-schädlich“<span class="colon">:</span></dt>
<dd><p>Objekte, die nicht thread-sicher sind und auch nicht thread-sicher gemacht werden können, da sie zum Beispiel globalen Zustand manipulieren.</p>
</dd>
</dl>
</ld-topic><ld-topic class="exercises" id="ubung">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Virtueller Puffer" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Virtueller Puffer</p>
<p>Implementieren Sie einen virtuellen Puffer, der Tasks (Instanzen von <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Runable</span></code>) entgegennimmt und nach einer bestimmten Zeit ausführt. Der Puffer darf währenddessen nicht blockieren bzw. gesperrt sein.</p>
<p>Nutzen Sie ggf. virtuelle Threads, um auf ein explizites Puffern zu verzichten. Ein virtueller Thread kann zum Beispiel mit: <code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">ofVirtual</span><span class="punctuation">()</span></code> erzeugt werden. Danach kann an die Methode <code class="java"><span class="name">start</span></code> ein <code class="java"><span class="name">Runnable</span></code> Objekt übergeben werden.</p>
<p>Verzögern Sie die Ausführung (<code class="java"><span class="name">Thread</span><span class="punctuation">.</span><span class="name attribute">sleep</span><span class="punctuation">()</span></code>) im Schnitt um 100ms mit einer Standardabweichung von 20ms. (Nutzen Sie <code class="java"><span class="name">Random</span><span class="punctuation">.</span><span class="name attribute">nextGaussian</span><span class="punctuation">(</span><span class="name">mean</span><span class="punctuation">,</span><span class="name">stddev</span><span class="punctuation">)</span></code>)</p>
<p>Starten Sie 100 000 virtuelle Threads. Wie lange dauert die Ausführung? Wie lange dauert die Ausführung bei 100 000 platform (<em>native</em>) Threads.</p>
<p>Nutzen Sie ggf. die Vorlage.</p>

<h2>Übung</h2>
<ld-scrollable>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Thread-sichere Programmierung" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Thread-sichere Programmierung</p>
<p>Implementieren Sie eine Klasse <code class="java"><span class="name">ThreadsafeArray</span></code> zum Speichern von nicht-<code class="java"><span class="keyword constant">null</span></code> Objekten (<code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code>) an ausgewählten Indizes — vergleichbar mit einem normalen Array. Im Vergleich zu einem normalen Array sollen die Aufrufer jedoch ggf. blockiert werden, wenn die Zelle belegt ist. Die Klasse soll folgende Methoden bereitstellen:</p>
<dl class="field-list simple">
<dt><code class="java"><span class="name">get</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">index</span><span class="punctuation">)</span></code><span class="colon">:</span></dt>
<dd><p>Liefert den Wert an der Position <code class="java"><span class="name">index</span></code> zurück. Der aufrufende Thread wird ggf. blockiert, bis ein Wert an der Position <code class="java"><span class="name">index</span></code> gespeichert wurde. (Die <code class="java"><span class="name">get</span></code>-Methode entfernt den Wert nicht aus dem Array.)</p>
</dd>
<dt><code class="java"><span class="name">set</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">index</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Object</span><span class="whitespace"> </span><span class="name">value</span><span class="punctuation">)</span></code><span class="colon">:</span></dt>
<dd><p>Speichert den Wert <span class="docutils literal">value</span> an der Position <code class="java"><span class="name">index</span></code>. Falls an der Position <code class="java"><span class="name">index</span></code> bereits ein Wert gespeichert wurde, wird der aufrufende Thread blockiert, bis der Wert an der Position <code class="java"><span class="name">index</span></code> gelöscht wurde.</p>
</dd>
<dt><code class="java"><span class="name">delete</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">index</span><span class="punctuation">)</span></code><span class="colon">:</span></dt>
<dd><p>Löscht ggf. den Wert an der Position <code class="java"><span class="name">index</span></code> wenn ein Wert vorhanden ist. Andernfalls wird der Thread blockiert, bis es einen Wert gibt, der gelöscht werden kann.</p>
</dd>
</dl>
<ol class="loweralpha simple">
<li><p>Implementieren Sie die Klasse <code class="java"><span class="name">ThreadsafeArray</span></code> nur unter Verwendung der Standardprimitive: <code class="java"><span class="keyword declaration">synchronized</span></code>, <code class="java"><span class="name">wait</span></code>, <code class="java"><span class="name">notify</span></code> und <code class="java"><span class="name">notifyAll</span></code>. Nutzen Sie die Vorlage.</p></li>
<li><p>Können Sie sowohl <code class="java"><span class="name">notify</span></code> als auch <code class="java"><span class="name">notifyAll</span></code> verwenden?</p></li>
<li><p>Implementieren Sie die Klasse <code class="java"><span class="name">ThreadsafeArray</span></code> unter Verwendung von <code class="java"><span class="name">ReentrantLock</span></code>s und <code class="java"><span class="name">Condition</span></code>s. Nutzen Sie die Vorlage.</p></li>
<li><p>Welche Vorteile hat die Verwendung von <code class="java"><span class="name">ReentrantLock</span></code>s?</p></li>
</ol>
