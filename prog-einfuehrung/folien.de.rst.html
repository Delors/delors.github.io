<h2>Einführung</h2>
</div><div class="ld-slide" id="ziele">
<h2>Ziele</h2>
<ul class="incremental simple">
<li><p>Einfache Programme (in Java) schreiben zu können</p></li>
<li><p>Grundlegende Werkzeuge für die Softwareentwicklung kennen lernen</p></li>
<li><p>Die Fähigkeit zum <em>Computational Thinking</em> (d. h. Denken wie ein Computer) zu erwerben</p></li>
<li><p>Die Fähigkeit zu erwerben komplexe Probleme mittels des Prinzips <em>divide et impera</em> (teile und herrsche) zu lösen</p></li>
<li><p>Ein paar grundlegende Begriffe der Softwareentwicklung kennen lernen</p></li>
</ul>
</div><div class="ld-slide" id="ai-assistenten-in-der-softwareentwicklung">
<h2>AI Assistenten in der Softwareentwicklung</h2>
<blockquote class="epigraph">
<p><strong>AI accelerates software development to breakneck speeds, but measuring that is tricky</strong></p>
<p>[...]</p>
<p>AI-assisted development is now the norm - 78% of survey respondents currently use AI in software development or plan to in the next two years, up from 64% in 2023.</p>
<p>[...]</p>
<p class="incremental">Bringing in AI may be accelerating software development toward blinding speeds. Stunningly, most executives (69%) indicate they are shipping software twice as fast as last year.</p>
<p class="incremental">[...]</p>
<p class="attribution">—<a class="reference external" href="https://www.zdnet.com/article/ai-accelerates-software-development-to-breakneck-speeds-but-measuring-that-is-tricky/">Juli 2024 - ZDNET</a></p>
</blockquote>
</div><div class="ld-slide" id="auswirkungen-von-generativer-ki">
<h2>Auswirkungen von generativer KI</h2>
<blockquote class="epigraph">
<p><strong>KI: Kannibalisieren sich die Programmierer?</strong></p>
<p>Viele Branchen und Berufe wurden in den letzten Jahrzehnten durch IT umgekrempelt. Laut McKinsey und IDC trifft es wegen generativer KI jetzt die IT-Branche.</p>
<div class="incremental docutils container">
<p>Laut McKinsey sollen in den kommenden drei Jahren bis zu 250 Milliarden US-Dollar in generative KI (GenAI) [...] investiert werden. Das betrifft vor allem die Codeerstellung, den IT-Helpdesk und die Testautomatisierung. [...]</p>
</div>
<div class="incremental docutils container">
<p>Damit [GenAI] ließe sich die Produktivität der Softwareentwickler um bis zu 50 Prozent steigern. Das betrifft vor allem die Dokumentation, die Anpassung an neue Anforderungen und Refactoring. Das wird dazu führen, dass mehr Eigenentwicklung betrieben wird und weniger Standardsoftware zum Einsatz kommt. Dieser Trend werde dadurch verstärkt, dass Citizen-Developer demnächst nicht mehr Low-Code/No-Code nutzen, sondern nur noch in natürlicher Sprache und GenAI programmieren. [...]</p>
</div>
<p class="attribution">—<a class="reference external" href="https://www.heise.de/news/Unternehmensberater-glauben-weiterhin-an-die-GenAI-Revolution-in-der-IT-Branche-9821979.html">August 2024, Heise</a></p>
</blockquote>
</div><div class="ld-slide" id="der-wirkliche-effekt-von-ai-coding-assistenten">
<h2>Der wirkliche Effekt von AI Coding Assistenten</h2>
<blockquote class="epigraph">
<p><strong>Devs gaining little (if anything) from AI coding assistants</strong></p>
<p>Code analysis firm sees no major benefits from AI dev tool when measuring key programming metrics, though others report incremental gains from coding copilots with emphasis on code review.</p>
<p>Many developers say AI coding assistants make them more productive, but a recent study set forth to measure their output and found no significant gains. Use of GitHub Copilot also introduced 41% more bugs, according to the study from Uplevel, a company providing insights from coding and collaboration data.</p>
<p class="attribution">—<a class="reference external" href="https://www.cio.com/article/3540579/devs-gaining-little-if-anything-from-ai-coding-assistants.html">September 2024, cio.com</a></p>
</blockquote>
</div><div class="ld-slide" id="ai-assistenten-und-grundlagen-der-programmierung">
<h2>AI Assistenten und Grundlagen der Programmierung</h2>
<ul class="incremental simple">
<li><p>Verwenden Sie keine AI Assistenten, um die Konzepte einer Programmiersprache oder Bibliothek zu erlernen.</p></li>
<li><p>Später müssen Sie in der Lage sein, den Code, der von Assistenten generiert wurde, zu verstehen und zu validieren. Ohne ein tiefgreifendes Verständnis ist dies nicht möglich.</p></li>
<li><p>Die Aufgaben werden immer nur Dinge verlangen, die gelehrt wurden.</p></li>
<li><p>In der Klausur/Prüfung steht Ihnen auch kein AI Assistent zur Verfügung.</p></li>
</ul>
</div><div class="ld-slide" id="was-ist-programmieren">
<h2>Was ist Programmieren?</h2>
<p>Programmieren bezeichnet das Formulieren eines Lösungskonzeptes (Algorithmus) in einer Programmiersprache.</p>

<p>Ohne Programmierkenntnisse ist es unmöglich zu beurteilen, wie komplex eine Aufgabenstellung ist.</p>

</div><div class="ld-slide" id="programmiersprachen-und-paradigmen">
<h2>Programmiersprachen und -paradigmen</h2>
<ul class="incremental list-with-explanations">
<li><p>Maschinensprachen (Zahlenkombinationen als Befehle)</p>
<p>(Eine Programmierung in Maschinensprache wird heute nicht mehr durchgeführt.)</p>
</li>
<li><p>Assemblersprachen (wie Maschinensprachen nur besser lesbar)</p>
<p>(Es gibt auch heute noch (vereinzelt) Anwendungsbereiche für Assemblersprachen.)</p>
</li>
<li><p>Höhere Programmiersprachen:</p>
<ul class="incremental simple">
<li><p>Prozedurale Programmiersprachen (z. B. C - noch immer sehr verbreitet)</p></li>
<li><p>Objekt-orientierte Programmiersprachen (z. B. C++, Java, ... - noch immer sehr verbreitet)</p></li>
<li><p>Funktionale Programmiersprachen (z. B. Clojure, F#, ...)</p></li>
<li><p>Logische Programmiersprachen (z. B. Prolog - nur noch in (sehr) speziellen Anwendungsgebieten)</p></li>
</ul>
</li>
<li><p>Sprachen für spezielle Anwendungsgebiete (z. B. SQL oder Low-code Ansätze)</p>
<p>(Meist deklarative Sprachen, die für spezielle Anwendungsgebiete entwickelt wurden.)</p>
</li>
</ul>
<div class="supplemental">
<p>Bei deklarativen Sprachen beschreibt man nicht wie etwas berechnet wird, sondern was berechnet werden soll. Maschinensprachen und Assemblersprachen  sind imperative Sprachen. Höhere Programmiersprachen sind meist imperative Sprachen, aber es gibt auch deklarative Sprachen (insbesondere Prolog bzw. Datalog).</p>
<p>Seit ca. 10 bis 15 Jahren kann man beobachten, dass die Grenzen zwischen den verschiedenen Paradigmen immer mehr verschwimmen und einst rein objekt-orientierte Sprachen auch funktionale Elemente enthalten und umgekehrt.</p>
<p>Sprachen für spezielle Anwendungsgebiete werden auch <em>Domain-specific Languages</em> (DSLs) genannt.</p>
</div></div><div class="ld-slide" id="was-ist-ein-algorithmus">
<h2>Was ist ein Algorithmus?</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p>Ein Algorithmus ist eine exakte, endliche Vorschrift zur schrittweisen Lösung eines (lösbaren) Problems.</p>
<p>Eine Algorithmus erfolgt mit Hilfe eines wohl definierten Formalismus und ggf. mit Hilfe weiterer (elementarer) Algorithmen.</p>
</aside>
<div class="supplemental">
<p>Es ist zum Beispiel nicht möglich alle reellen Zahlen aufzuzählen - das Problem ist nicht lösbar und es kann kein Algorithmus angegeben werden!</p>
</div></div><div class="ld-slide" id="klassifizierung-von-algorithmen">
<h2>Klassifizierung von Algorithmen</h2>
<dl class="field-list simple">
<dt>Entscheidungsprobleme<span class="colon">:</span></dt>
<dd><p>Für eine Eingabe eine bestimmte Eigenschaft feststellen</p>
<dl class="field-list simple">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p>Ist eine gegebene Zahl eine Primzahl?</p>
</dd>
</dl>
</dd>
<dt>Aufzählungsprobleme<span class="colon">:</span></dt>
<dd><p>Alle Daten mit einer gegeben Eigenschaft aufzuzählen</p>
<dl class="field-list simple">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p>Zähle alle Primzahlen kleiner als 100 auf!</p>
</dd>
</dl>
</dd>
<dt>Berechnungsprobleme<span class="colon">:</span></dt>
<dd><p>Eine gegebene Eingabe in eine Ausgabe zu transformieren.</p>
<dl class="field-list simple">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p>Addition zweier gegebener Zahlen</p>
</dd>
</dl>
</dd>
</dl>
</div><div class="ld-slide" id="beispiel-berechnung-der-fakultat-rekursiv">
<h2>Beispiel: Berechnung der Fakultät (rekursiv)</h2>
<div class="two-columns docutils container">
<div class="column docutils container">
<p class="rubric">Mathematisch</p>
<div class="math">
\begin{equation*}
\begin{aligned}
\text{Input} &amp;:  \text{natürliche Zahl (inkl. 0)} \\
\text{Output} &amp;:  \text{natürliche Zahl}
\end{aligned}
\end{equation*}
</div>
<div class="math incremental">
\begin{equation*}
\text{fak}(n) =
    \begin{cases}
        1 &amp; \text{if } n = 0 \\
    n \cdot \text{fak}(n-1) &amp; \text{if } n &gt; 0
    \end{cases}
\end{equation*}
</div>
</div>
<div class="column incremental docutils container">
<p class="rubric">Java Programm bzw. Skript</p>
<pre class="code Java smaller literal-block"><code><span class="keyword type">long</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace">
  </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace">
  </span><span class="keyword">else</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
</div>
</div><div class="ld-slide" id="zentrale-eigenschaften-von-algorithmen">
<h2>Zentrale Eigenschaften von Algorithmen</h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>Allgemeinheit<span class="colon">:</span></dt>
<dd><p>Ein Algorithmus löst eine Klasse von Problemen. <span class="incremental">Die konkrete Instanz wird über die Eingabeparameter/Parametrisierung festgelegt.</span></p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Endlichkeit<span class="colon">:</span></dt>
<dd><p>Die Beschreibung des Algorithmus bzgl. der Verarbeitungsschritte und (Eingabe-)Daten ist endlich und ermöglicht eine Ausführung mit endlichen Ressourcen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Determiniertheit<span class="colon">:</span></dt>
<dd><p>Der Algorithmus führt bei gleichen Eingaben immer zu gleichen Ausgaben.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Ausführbarkeit<span class="colon">:</span></dt>
<dd><p>Der Algorithmus besteht aus einer Folge von elementaren (ausführbaren) Schritte. Diese werden vom Prozessor ausgeführt. Elementare Operationen sind z. B.:</p>
<ul class="simple">
<li><p>einfache arithmetische Operationen wie Addition, Subtraktion, Division etc.</p></li>
<li><p>Vergleiche</p></li>
<li><p>Zuweisungen</p></li>
<li><p>etc.</p></li>
</ul>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Terminiertheit<span class="colon">:</span></dt>
<dd><p>Das Ergebnis liegt nach endlich vielen Schritten vor. <span class="incremental">(Dies bedeutet aber nicht, dass das Problem auch praktisch lösbar ist.)</span></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Komplexität<span class="colon">:</span></dt>
<dd><p>Zeit und Platzbedarf sind endlich und in einem gewissen Rahmen abschätzbar.</p>
<p>:peripheral::<cite>Normalerweise versucht man den besten, schlechtesten und durchschnittlichen Fall zu bestimmen in Abhängigkeit von der Eingabegröße. (Insbesondere Thema des nächsten Semesters).</cite></p>
<p>:peripheral::<cite>Diese Angaben erfolgen unabhängig von einer konkreten Implementierung bzw. Verwendung einer bestimmten Programmiersprache oder Hardware.</cite></p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Determinismus<span class="colon">:</span></dt>
<dd><p>Jeder (Teil-)schritt führt bei gleichen Eingaben immer zu gleichen Ausgaben.</p>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Nicht jeder Algorithmus, der die Eigenschaft der <strong>Determiniertheit</strong> erfüllt, ist auch deterministisch. Bei einem deterministischen Algorithmus führt jeder (Teil-)schritt bei gleichen Eingaben immer zu gleichen Ausgaben, aber dies muss (in bestimmten Fällen) nicht immer erfüllt sein und der Algorithmus kann dennoch determiniert sein.</p>
<p>Insbesondere im Bereich der Kryptographie basieren viele Algorithmen darauf, dass die Ver-/Entschlüsselung nur dann effizient durchführbar ist, wenn man den Schlüssel kennt. Ist der Schlüssel nicht bekannt, dann kann immer noch ein <strong>terminierender Algorithmus</strong> angegeben werden, der verschlüsselte Daten entschlüsselt, aber dieser ist nicht effizient in sinnvoller Zeit durchführbar.</p>
<p>Die <strong>Komplexität eines Algorithmus</strong> bestimmt ganz maßgeblich wofür dieser Algorithmus eingesetzt werden kann. Wir können zum Beispiel Algorithmen wie folgt unterscheiden:</p>
<ul class="simple">
<li><p>konstante Komplexität (d. h. der Algorithmus benötigt unabhängig von der Größe der Eingabe immer gleich lange.)</p></li>
<li><p>logarithmische Komplexität</p></li>
<li><p>lineare Komplexität</p></li>
<li><p>quadratische Komplexität</p></li>
<li><p>exponentielle Komplexität (d. h. praktisch nicht anwendbar; häufig sucht man nach alternativen Algorithmen, die auf Heuristiken basieren. Zum Beispiel für das Erfüllbarkeitsproblem (<span class="eng">Satisfiability</span>) in der Aussagenlogik.)</p></li>
</ul>
</div></div><div class="ld-slide" id="beispiel-berechnung-bzw-approximation-von-e">
<h2>Beispiel: Berechnung bzw. Approximation von <span class="math incremental">\(e\)</span></h2>
<div class="two-columns smaller docutils container">
<div class="column docutils container">
<p class="rubric">Mathematisch (exakt)</p>
<div class="math incremental">
\begin{equation*}
\begin{aligned}
\text{Output} &amp;:  \text{reelle Zahl}
\end{aligned}
\end{equation*}
</div>
<div class="math incremental">
\begin{equation*}
e = \sum_{i=0}^{\infty} \frac{1}{i!} = \frac{1}{0!} + \frac{1}{1!} + \frac{1}{2!} + \ldots
\end{equation*}
</div>
</div>
<div class="column incremental docutils container">
<p class="rubric"><a class="reference external" href="code/e.java">Java Programm bzw. Skript</a></p>
<pre class="code Java smaller literal-block"><code><span class="name">BigDecimal</span><span class="whitespace"> </span><span class="name function">e</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">steps</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
  </span><span class="name">BigDecimal</span><span class="whitespace"> </span><span class="name">e</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">BigDecimal</span><span class="punctuation">.</span><span class="name attribute">ZERO</span><span class="punctuation">;</span><span class="whitespace">
  </span><span class="keyword">while</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">steps</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">e</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">e</span><span class="punctuation">.</span><span class="name attribute">add</span><span class="punctuation">(</span><span class="whitespace">
        </span><span class="name">BigDecimal</span><span class="punctuation">.</span><span class="name attribute">ONE</span><span class="punctuation">.</span><span class="name attribute">divide</span><span class="punctuation">(</span><span class="whitespace">
          </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">BigDecimal</span><span class="punctuation">(</span><span class="name">fak</span><span class="punctuation">(</span><span class="name">steps</span><span class="punctuation">)</span><span class="whitespace">
        </span><span class="punctuation">),</span><span class="whitespace">
        </span><span class="name">MathContext</span><span class="punctuation">.</span><span class="name attribute">DECIMAL128</span><span class="punctuation">));</span><span class="whitespace">
    </span><span class="name">steps</span><span class="operator">--</span><span class="punctuation">;</span><span class="whitespace">
  </span><span class="punctuation">}</span><span class="whitespace">
  </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">e</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
</div>
<div class="supplemental">
<p><span class="math incremental">\(e\)</span> steht hier für die eulersche Zahl.</p>
<p>In diesem Fall wurde folgende Implementierung der Fakultät verwendet:</p>
<pre class="code Java smaller literal-block"><code><span class="keyword namespace">import</span><span class="whitespace"> </span><span class="name namespace">java.math.BigInteger</span><span class="punctuation">;</span><span class="whitespace">

</span><span class="name">BigInteger</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
  </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">BigInteger</span><span class="punctuation">.</span><span class="name attribute">valueOf</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
  </span><span class="keyword">else</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">bn</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">BigInteger</span><span class="punctuation">.</span><span class="name attribute">valueOf</span><span class="punctuation">(</span><span class="name">n</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">).</span><span class="name attribute">multiply</span><span class="punctuation">(</span><span class="name">bn</span><span class="punctuation">);</span><span class="whitespace">
  </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>

</div><div class="ld-slide" id="programmier-sprachen-unterteilung">
<h2>(Programmier-)sprachen - Unterteilung</h2>
<dl class="field-list simple">
<dt>natürliche Sprachen<span class="colon">:</span></dt>
<dd><p>Dienen der Kommunikation zwischen Menschen und sind häufig mehrdeutig. In vielen Fällen ist die Bedeutung eines Satzes abhängig vom Kontext.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>formale Sprachen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Dienen der eindeutigen Beschreibung von Sachverhalten; sind präzise und eindeutig.</p></li>
<li><p>Können ggf. automatisch ausgewertet werden.</p></li>
<li><p>Programmiersprachen sind formale Sprachen zur Beschreibung von Algorithmen.</p></li>
</ul>
</dd>
</dl>
</div><div class="ld-slide" id="einsatzbereiche-verschiedener-programmiersprachen">
<h2>Einsatzbereiche verschiedener Programmiersprachen</h2>
<ul class="simple">
<li><p>Systemprogrammierung</p></li>
<li><p>Anwendungsprogrammierung / Web-Entwicklung</p></li>
<li><p>Skriptsprachen</p></li>
</ul>
</div><div class="ld-slide" id="arten-der-programmierung">

</object></div></div></div><div class="ld-slide" id="syntax-und-semantik-von-formalen-sprachen">
<h2>Syntax und Semantik von formalen Sprachen</h2>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>definiert welche Sätze in der Sprache gültig sind. Die Syntax wird durch eine Grammatik formal und präzise beschrieben.</p>
</dd>
<dt>Semantik<span class="colon">:</span></dt>
<dd><p>definiert die Bedeutung der Sätze; wenn dies möglich ist. Nicht jeder syntaktisch korrekte Satz hat eine Bedeutung.</p>
<div class="incremental dhbw-gray docutils container">
<p>Häufig wird die Semantik „nur“ in einem Standard oder „sogar nur“ in durch eine Implementierung festgelegt.</p>
</div>
</dd>
</dl>
</div><div class="ld-slide" id="formale-sprachen-beispiel-in-einer-ebnf-variante">
<h2>Formale Sprachen: Beispiel in einer <em>EBNF</em> Variante</h2>
<div class="stack incremental">
<div class="layer">
<p><strong>Syntaktisch gültiger Satz</strong></p>
<p>Sie geht nach Hause.</p>
</div><div class="layer incremental">
<p><strong>Syntaktisch gültig, aber semantisch falscher Satz</strong></p>
<p>Tim schwimmt auf den Mond.</p>
</div><div class="layer incremental">
<p><strong>Syntaktisch ungültige Sätze</strong></p>
<p>Sie fährt nach Hause in die Schule.</p>
<p>Tim geht in die Schule</p>
</div></div><pre class="code ebnf margin-top-1em literal-block"><code><span class="keyword">Satz </span><span class="operator">=</span> <span class="keyword">Subjekt Prädikat Objekt </span><span class="literal string double">&quot;.&quot;</span>
<span class="keyword">Subjekt </span><span class="error">=</span> <span class="literal string double">&quot;Tim&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;Sie&quot;</span>
<span class="keyword">Prädikat </span><span class="error">=</span> <span class="literal string double">&quot;geht&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;fährt&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;schwimmt&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;fliegt&quot;</span>
<span class="keyword">Objekt </span><span class="error">=</span> <span class="literal string double">&quot;nach Hause&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;in die Schule&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;auf den Mond&quot;</span></code></pre>
<div class="supplemental">
<p>Es gibt zahlreiche Varianten der <a class="reference external" href="https://en.wikipedia.org/wiki/Extended_Backus–Naur_form#:~:text=In%20computer%20science%2C%20extended%20Backus,as%20a%20computer%20programming%20language.">EBNF (Extended Backus-Naur Form)</a>. Die grundlegenden Ideen und Konzepte sind jedoch überall gleich.</p>
<p>Beispiele für verschiedene Fehler in Java Programmen</p>
<pre class="code Java smaller literal-block"><code><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">fak</span><span class="punctuation">(</span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">n</span><span class="punctuation">){</span><span class="whitespace">
      </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">==</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal number integer">1l</span><span class="whitespace"> </span><span class="comment single">// ';' expected</span><span class="whitespace">
                  </span><span class="comment single">// ⇒ &quot;Syntaktischer Fehler&quot;</span><span class="whitespace">
      </span><span class="keyword">else</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="name">fak</span><span class="punctuation">(</span><span class="name">n</span><span class="operator">-</span><span class="literal number integer">1</span><span class="punctuation">);</span><span class="whitespace">
                  </span><span class="comment single">// incompatible types: possible lossy conversion from long to int</span><span class="whitespace">
                  </span><span class="comment single">// ⇒ &quot;Semantischer Fehler&quot;</span><span class="whitespace">
    </span><span class="punctuation">}</span></code></pre>
</div></div><div class="ld-slide" id="extended-backus-naur-form-ebnf">
<h2>Extended-Backus-Naur-Form (EBNF)</h2>
<p>Die EBNF dient der Beschreibung kontext-freier Grammatiken.</p>
<div class="two-columns docutils container">
<table>
<thead>
<tr><th class="head"><p>Verwendung</p></th>
<th class="head"><p>Notation</p></th>
<th class="head"><p>Bedeutung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Definition</p></td>
<td><p>=</p></td>
<td></td>
</tr>
<tr><td><p>Konkatenation</p></td>
<td><p>,</p></td>
<td></td>
</tr>
<tr><td><p>Terminierung</p></td>
<td><p>;</p></td>
<td><p>Ende der Def.</p></td>
</tr>
<tr><td><p>Alternative</p></td>
<td><p>|</p></td>
<td></td>
</tr>
<tr><td><p>Optional</p></td>
<td><p>[ ... ]</p></td>
<td><p>0 oder 1mal</p></td>
</tr>
<tr><td><p>Wiederholung</p></td>
<td><p>{ ... }</p></td>
<td><p>0 oder mehrfach</p></td>
</tr>
<tr><td><p>Gruppierung</p></td>
<td><p>( ... )</p></td>
<td></td>
</tr>
<tr><td><p>Kommentar</p></td>
<td><p>(* ... *)</p></td>
<td></td>
</tr>
<tr><td><p>Terminalsymbol</p></td>
<td><p>&quot;Terminal&quot;</p></td>
<td></td>
</tr>
</tbody>
</table>
<div class="margin-left-1em incremental docutils container">
<p class="rubric">Beispiel</p>
<pre class="code ebnf literal-block"><code><span class="keyword">Ausdruck </span><span class="operator">=</span>
    <span class="keyword">Ziffer</span><span class="punctuation">,</span>
    <span class="punctuation">{</span>   <span class="punctuation">(</span><span class="literal string double">&quot;+&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;-&quot;</span><span class="punctuation">),</span>
        <span class="keyword">Ziffer </span><span class="punctuation">};</span>
<span class="keyword">Ziffer </span><span class="operator">=</span>
    <span class="literal string double">&quot;1&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;2&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;3&quot;</span> <span class="punctuation">|</span>
    <span class="literal string double">&quot;4&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;5&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;6&quot;</span> <span class="punctuation">|</span>
    <span class="literal string double">&quot;7&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;8&quot;</span> <span class="punctuation">|</span> <span class="literal string double">&quot;9&quot;</span> <span class="punctuation">|</span>
    <span class="literal string double">&quot;0&quot;</span><span class="punctuation">;</span></code></pre>
</div>
</div>
<div class="supplemental">
<p>Die Beschreibung einer Programmiersprache in EBNF besteht aus einer Startregel und einer Menge von weiteren Regeln sowie Terminalen, die die Syntax der Sprache beschreiben. Die Terminalen sind die Basiswörter der Sprache („reservierte Wörter“).</p>
<p>Bei kontext-freien Sprachen kommt auf der linken Seite einer Regel genau ein Nichtterminal vor, auf der rechten Seite können beliebig viele Nichtterminale und Terminale vorkommen.</p>
<div class="peripheral docutils container">
<p>Was genau „kontext-frei“ bedeutet, ist Gegenstand fortgeschrittener  Vorlesungen. Für den Moment reicht es zu wissen, dass dies gewisse Einschränkungen für die Regeln bedeutet. Diese Einschränkungen aber das Verarbeiten zumindest stark vereinfachen bzw. überhaupt erst ermöglichen.</p>
</div>
</div></div><div class="integrated-exercise ld-slide" id="ubung-ebnf-verwenden">

<h2>Übung: EBNF erweitern</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - EBNF für einfache Ausdrücke" id="ld-exercise-2">
<p class="ld-exercise-title rubric">EBNF für einfache Ausdrücke</p>
<p>Erweitern Sie die EBNF für mathematische Ausdrücke, um die Möglichkeit Zahlen beliebiger Länge anzugeben und auch Ausdrücke (mathematisch korrekt) zu klammern. D. h. Ihre erweiterte Grammatik soll folgende Ausdrücke zulassen:</p>
<div class="math incremental">
\begin{align*}
12+25\\
13-4-(4+5)
\end{align*}
</div>
<p class="rubric">Bonus</p>
<p>Erweitern Sie die EBNF so, dass auch einfache Fließkommazahlen erlaubt sind (z. B. <span class="docutils literal">1,2</span> oder <span class="docutils literal">0,999</span>). Achten Sie darauf, dass keine ungültigen Zahlen wie <span class="docutils literal">1,</span> oder <span class="docutils literal">1,2,3</span> erlaubt sind.</p>
