<h2>Portfolioaufgabe</h2>
<p>Entwicklung eines kleinen <em>verteilten</em> zwei Personen Spiels mit HTML, CSS und JavaScript.</p>
<p>Der Einsatz von großen Frameworks ist nicht erlaubt. Der Einsatz von Socket.io und Express (auf Serverseite) ist erlaubt, um die Kommunikation zwischen den Clients zu vereinfachen. Der Einsatz weiterer Frameworks ist nur nach Absprache gestattet. Der Einsatz von Frameworks zum Testen (z. B., Jest) ist erlaubt.</p>

</ld-topic><ld-topic id="spielablauf">
<h2>Spielablauf</h2>
<ol class="arabic incremental-list list-with-explanations">
<li><p>Ein Spieler geht auf eine Login-Seite, um sich beim Server anzumelden</p></li>
<li><p>Sobald sich ein weiterer Spieler anmeldet, werden diese beiden Spieler automatisch verbunden und ein Spiel wird gestartet</p></li>
<li><p>Die Spieler machen abwechselnd Ihre Züge</p>
<p>D.h. der Client sendet eine Nachricht an den Server, um seinen Zug zu machen, daraufhin wird der Server die Nachricht an den anderen Spieler weiterleiten.</p>
</li>
<li><p>Sobald ein Spieler gewonnen hat, wird dies beiden Spielern angezeigt und das Spiel beendet</p></li>
<li><p>Die Spieler können sich erneut anmelden</p></li>
</ol>
</ld-topic><ld-topic id="anforderungen-und-rahmenbedingungen">
<h2>Anforderungen und Rahmenbedingungen</h2>
<ul class="simple">
<li><p>das Spiel muss auf Firefox, Safari und Chrome in der jeweils aktuellen Version lauffähig sein</p></li>
<li><p>das Spiel muss ab einer Auflösung von 1024x768 Pixeln (Desktop) spielbar sein</p></li>
<li><p>kommt es zu einem Fehler (z.B. Verbindungsabbruch), so wird das Spiel einfach terminiert; der Server darf nicht abstürzen</p></li>
<li><p>die Serveranwendung läuft auf dem bereitgestellten Server</p></li>
</ul>

<h2>Ablauf</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-4em field-list">
<dt>27.8. - 1.10.<span class="colon">:</span></dt>
<dd><p>Vorlesungen mit Übungen bzgl. HTML, CSS und JavaScript.</p>
</dd>
<dt>8.10<span class="colon">:</span></dt>
<dd><p>Individuelle Hilfe bei der Entwicklung</p>
</dd>
<dt>15.10.<span class="colon">:</span></dt>
<dd><p>Code Präsentationen/Diskussion - HTML und CSS</p>
<p>Pro Person 9-10 Minuten - Aufteilung ca. 50/50; max 40/60.</p>
<p>Abgabe ist bereits eingerichtet (Deadline siehe Moodle!). Es kann ein Zip-Archiv und ggf. ein PDF hochgeladen werden.</p>
<div class="supplemental docutils container">
<p class="rubric">Bewertungskriterien bei der HTML/CSS Präsentation</p>
<p>Es ist insbesondere darzustellen wie das Layout auf HTML Elementebene erstellt wurde (mit Tabellen, Canvas, DIVs,...) und warum dies eine geeignete Lösung für das Spiel ist.</p>
<p>Bzgl. des CSS ist insbesondere die Strukturierung/Modularisierung darzustellen und wie ein konsistentes Layout (über Browserversionen hinweg) erreicht wurde. Darüber hinaus ist insbesondere der Code, der mit dem Layout in Verbindung steht (display, position, margin, padding etc. Eigenschaften) zu erläutern.</p>
</div>
</dd>
<dt>22.10.<span class="colon">:</span></dt>
<dd><p>Code Präsentationen/Diskussion - JavaScript</p>
<p>Zur Darstellung des Kommunikationsflusses zwischen Client und Server dürfen gerne ergänzende Diagramme (insbesondere UML Sequenzdiagramme) verwendet werden.</p>
<p>Pro Person 10 Minuten. Die Aufteilung zwischen Client und Server sollte ca. 50/50 sein; max 30/70.</p>
<p>Abgabe ist bereits eingerichtet (Deadline siehe Moodle!). Es kann ein Zip-Archiv und ggf. ein PDF hochgeladen werden.</p>
<div class="supplemental docutils container">
<p class="rubric">Bewertungskriterien bei der JavaScript Präsentation</p>
<p>Es ist insbesondere darzustellen wie der Kommunikationsfluss zwischen Client und Server umgesetzt wurde. Hierbei ist insbesondere auf den Einsatz der verwendeten Technologien (z.B. WebSockets, Fetch API) einzugehen und wann welche Nachrichten ausgetauscht werden.</p>
<p>Weiterhin bietet es sich ggf. an die Strukturierung darzustellen und - falls vorhanden - wie die Cheatingprävention umgesetzt wurde.</p>
</div>
</dd>
<dt>27.10.<span class="colon">:</span></dt>
<dd><p><span class="emph">Abgabe der finalen Lösungen (d.h. des finalen Codes) über Moodle</span></p>
<p>Abgabe ist bereits eingerichtet (Deadline siehe Moodle!). Es kann nur ein Zip-Archiv hochgeladen werden.</p>
</dd>
<dt>29.10.<span class="colon">:</span></dt>
<dd><p>Spielzeit - wir spielen alle Spiele an dem Tag - ca. 10 Minuten pro Spiel; ggf. inkl. einer kurzen Einführung in das Spiel.</p>
<p>Stellen Sie sicher, dass Ihr Spiel in dieser Zeit vollständig spielbar ist!</p>
</dd>
</dl>
