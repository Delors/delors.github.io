<div class="ld-slide" id="ausgewahlte-inhalte-gem-mhb">
<h2>Ausgewählte Inhalte gem. MHB</h2>
<p class="rubric">Kerninhalte</p>
<ul class="simple">
<li><p>HTML, CSS, JavaScript als clientseitige Web-Technologien und aktuelle APIs (z.B. HTML5 und verwandte Technologien)</p></li>
<li><p>Übertragungsprotokolle und APIs zwischen Client und Server (z.B. HTTP, HTTPS, WebSockets, XMLHttpRequest, Fetch API)</p></li>
<li><p>Kommunikation zwischen einzelnen Komponenten Web-basierter Anwendungen</p></li>
<li><p>Optimierung von Webseiten für verschiedene Zielsysteme</p></li>
</ul>
<p class="rubric">Zusatzinhalte</p>
<ul class="simple">
<li><p>Vertiefung von Frameworks</p></li>
<li><p>Dynamische serverseitige Erzeugung von Webseiten</p></li>
</ul>
