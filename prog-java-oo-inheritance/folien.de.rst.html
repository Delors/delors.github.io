<p class="rubric">Identifikation der Gemeinsamkeiten und Modellierung einer allgemeinen Klasse</p>

<div class="incremental margin-top-1em docutils container">
<p>Klassen k√∂nnen durch eine <strong>Vererbungshierachie</strong> in <em>Oberklassen</em> (<em>Superklassen</em>) (hier: <code class="java"><span class="name">Raum</span></code>) und <em>Unterklassen</em> (Subklassen) (hier: <code class="java"><span class="name">Vorlesungsraum</span></code>, <code class="java"><span class="name">Buero</span></code>, <code class="java"><span class="name">Teekueche</span></code>, ...) eingeteilt werden.</p>
</div>
</div>
<div class="supplemental">
<p>Unterklassen <em>spezialisieren</em> eine Oberklasse: Die Oberklasse definiert gemeinsame Attribute und Methoden. Eine Unterklasse kann neue Attribute und Methoden hinzuf√ºgen bzw. √ºberschreiben. Dabei ist darauf zu achten, dass die Unterklasse sich verhaltenskonform zur Oberklasse verh√§lt.</p>
</div></div><div class="ld-slide" id="vererbung-inheritance">
<h2>Vererbung (<span class="eng">Inheritance</span>)</h2>
<div class="stack">
<div class="layer">
<dl class="field-list simple">
<dt>Definition<span class="colon">:</span></dt>
<dd><p>Erlaubt es, eine Klasse von einer anderen abzuleiten und deren Eigenschaften und Methoden zu erben.</p>
</dd>
<dt>Vorteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Wiederverwendbarkeit des Codes</p></li>
<li><p>Hierarchische Strukturierung</p></li>
</ul>
</dd>
</dl>
</div><div class="layer incremental">
<p>Klassen werden in Vererbungshierachien eingeteilt.</p>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller literal-block"><code><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="error">&lt;</span><span class="name class">Subklassenname</span><span class="operator">&gt;</span><span class="whitespace">
        </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Superklassenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">                            </span><span class="comment single">// Basisklasse</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Auto f√§hrt.&quot;</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">

</span><span class="keyword declaration">class</span> <span class="name class">Elektroauto</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">        </span><span class="comment single">// Abgeleitete Klasse</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">batteriestand</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">aufladen</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Elektroauto wird aufgeladen.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">   </span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<ul class="simple">
<li><p>Eine Unter- bzw. Subklasse erbt alle Attribute und Methoden der Super- bzw. Oberklasse.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Auf <code class="java"><span class="keyword declaration">public</span></code> und <code class="java"><span class="keyword declaration">protected</span></code> Attribute und Methoden der Superklassen kann direkt zugegriffen werden.</p></li>
<li><p>Auf <code class="java"><span class="keyword declaration">private</span></code> Attribute und Methoden kann nicht zugegriffen werden (zBei Attributen ggf. nur √ºber entsprechende <code class="java"><span class="name">get</span></code>- und <code class="java"><span class="name">set</span></code>-Methoden)</p></li>
<li><p>Zyklen in der Vererbungshierarchie sind nicht erlaubt</p></li>
</ul>
</div><div class="layer incremental">
<p class="rubric">Zugriff auf Methoden und Attribute von Superklassen</p>
<p>Mittels <code class="java"><span class="keyword declaration">super</span></code> ist der direkte Zugriff auf die Attribute und Methoden der Superklasse (wenn diese <code class="java"><span class="keyword declaration">protected</span></code> oder <code class="java"><span class="keyword declaration">public</span></code> sind) m√∂glich.</p>
<ul class="simple">
<li><p>Dies ist notwendig, wenn die Vaterklasse Attribute bzw. Methoden mit gleichem Namen enth√§lt (ansonsten kann man <code class="java"><span class="keyword declaration">super</span></code> auch weglassen).</p></li>
</ul>
</div><div class="layer incremental">
<p class="rubric">Verwendung von <code class="java"><span class="keyword declaration">super</span></code> f√ºr Aufruf der Methode der Superklasse</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">class</span> <span class="name class">Person</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">display</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">print</span><span class="punctuation">(</span><span class="literal string">&quot;Name: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Age: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="keyword declaration">class</span> <span class="name class">Kind</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Person</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">hobby</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">display</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">        </span><span class="keyword declaration">super</span><span class="punctuation">.</span><span class="name attribute">display</span><span class="punctuation">();</span><span class="whitespace">

</div></div></div><div class="ld-slide" id="vererbung-und-typkonvertierungen-kompatibilitat">
<h2>Vererbung und Typkonvertierungen/-kompatibilit√§t</h2>
<div class="stack">
<div class="layer">
<p>Im Folgenden gehen wir von der folgenden Vererbungshierarchie aus:</p>
<object aria-label="Konten" class="align-center" data="images/konten.svg" height="750px" role="img" type="image/svg+xml">
</object><p>Alle Attribute und Klassen sein <code class="java"><span class="keyword declaration">public</span></code>.</p>
</div><div class="layer incremental">
<p class="rubric">Statischer und Dynamischer Typ</p>
<ul>
<li><p>Eine Referenzvariable (f√ºr ein Objekt) hat einen statischen und einen dynamischen Typ.</p></li>
<li><p>Der statische Typ ist durch die Deklaration der Referenzvariablen gegeben.</p>
<p>Beispiel: <code class="java"><span class="name">Konto</span><span class="whitespace"> </span><span class="name">k</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">//Statischer Typ &quot;Konto&quot;</span></code></p>
</li>
<li><p>Der dynamische Typ h√§ngt vom konkreten Objekt ab; es ist der Typ der Klasse, von der das Objekt instanziiert wurde mittels <code class="java"><span class="keyword">new</span></code>.</p>
<p>Beispiel: <code class="java"><span class="name">k</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Sparkonto</span><span class="punctuation">(...);</span><span class="whitespace"> </span><span class="comment single">// Dynamischer Typ &quot;Sparkonto‚Äú</span></code></p>
</li>
</ul>
</div><div class="layer incremental">
<ul>
<li><p>Der dynamische Typ muss von einer (nicht echten) Unterklasse des statischen Typs sein (z.¬†B. ‚ÄûSparkonto‚Äú als dynamischer und ‚ÄûKonto‚Äú als statischer Typ.)</p></li>
<li><p>√úber die Referenzvariable sind nur die sichtbaren Attribute und Methoden des statischen Typs ansprechbar.</p>
<blockquote>
<p>Im Fall von <code class="java"><span class="name">Konto</span><span class="whitespace"> </span><span class="name">k</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Sparkonto</span><span class="punctuation">(...);</span></code> kann nicht auf <code class="java"><span class="name">sparzins</span></code> zugegriffen werden.</p>
</blockquote>
</li>
</ul>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Der dynamische Typ bestimmt die Methode, die ausgef√ºhrt wird.</p>
<div class="incremental far-smaller docutils container">
<p>D.¬†h. eine Methode, die in der Subklasse √ºberschrieben wurde, wird auch dann ausgef√ºhrt, wenn die Referenzvariable den statischen Typ der Oberklasse hat.</p>
</div>
</aside>
</div><div class="layer incremental">
<p class="rubric">Implizite Typkonvertierung</p>
<ul class="list-with-explanations">
<li><p>Eine implizite Typkonvertierung (ohne cast-Operator) ist in der Vererbungshierarchie aufw√§rts m√∂glich (Upcast).</p>
<p>Beispiel: Ein Tagesgeldkonto kann immer in ein Sparkonto konvertiert werden. Nach der Konvertierung sind √ºber die Referenzvariable nur noch Attribute und Methoden des statischen Typs Sparkonto ‚Äûsichtbar‚Äú.</p>
</li>
<li><p>Das Objekt selbst wird bei einer impliziten Konvertierung nicht ge√§ndert, nur die sichtbaren Attribute und Methoden unterscheiden sich.</p></li>
<li><p>Die implizite Typkonvertierung ist sicher; es kann kein Fehler bei der Typkonvertierung entstehen.</p></li>
</ul>
</div><div class="layer incremental">
<p class="rubric">Explizite Typkonvertierung</p>
<ul>
<li><p>Typkonvertierung in der Vererbungshierarchie abw√§rts (Downcast) ist nur durch explizite Typkonvertierung (mit cast-Operator) m√∂glich</p>
<p>Beispiel - ein Konto kann ‚Äûm√∂glicherweise‚Äú in ein Sparkonto konvertiert werden:</p>
<p><code class="java"><span class="name">Sparkonto</span><span class="whitespace"> </span><span class="name">sk</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">Sparkonto</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">konto</span></code>;</p>
</li>
<li><p>Nach der Konvertierung sind √ºber die Referenzvariable die Attribute und Methoden des statischen Typs Sparkonto ‚Äûsichtbar‚Äú.</p></li>
<li><p>Das Objekt selbst wird bei einer expliziten Konvertierung nicht ver√§ndert!</p></li>
<li><p>Die Typkonvertierung ist nicht sicher; es kann ein Fehler bei der Typkonvertierung entstehen. Eine sogenannte <em>Typecast Exception</em> ist dann die Folge.</p></li>
</ul>
</div><div class="layer incremental">
<p class="rubric">Typkonvertierung - Details</p>
<ul>
<li><p>Eine explizite Konvertierung eines Objektes ist nur dann m√∂glich wenn der dynamische Typ des Objektes gleich der Ziel-Klasse ist bzw. der dynamische Typ des Objektes eine Subklasse der Ziel-Klasse ist.</p>
<p>Beispiele:</p>
<ul class="simple">
<li><p>Ein Objekt wird als Festgeldkonto angelegt und implizit in ein Konto konvertiert (d.¬†h. der dynamische Typ ist Festgeldkonto). Eine explizite Konvertierung in ein Sparkonto ist m√∂glich.</p></li>
<li><p>Wird allerdings ein Objekt als Sparkonto angelegt, dann kann es nicht explizit in ein Tagesgeldkonto konvertiert werden.</p></li>
</ul>
</li>
</ul>
</div><div class="layer incremental">
<p class="rubric">Typtest mit <code class="java"><span class="keyword">instanceof</span></code></p>
<ul>
<li><p>Der <code class="java"><span class="keyword">instanceof</span></code>-Operator testet ob ein Objekt kompatibel zu einer Klasse ist (d.¬†h. ob das Objekt in die Klasse konvertierbar ist). Der Operator gibt <code class="java"><span class="keyword constant">true</span></code> oder <code class="java"><span class="keyword constant">false</span></code> zur√ºck:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Objekt</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword">instanceof</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Klasse</span><span class="operator">&gt;</span></code></p>
</dd>
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="name">k</span><span class="whitespace"> </span><span class="keyword">instanceof</span><span class="whitespace"> </span><span class="name">Sparkonto</span></code> testet ob das Objekt <code class="java"><span class="name">k</span></code> in ein Sparkonto explizit konvertiert werden kann. Hier nur m√∂glich, wenn <code class="java"><span class="name">k</span></code> den dynamischen Typ Sparkonto, Festgeldkonto oder Tagesgeldkonto hat.</p>
</dd>
</dl>
<p>Sollte <code class="java"><span class="name">k</span></code> null sein, dann ist das Ergebnis immer <code class="java"><span class="keyword constant">false</span></code>.</p>
</li>
</ul>
</div><div class="layer incremental">
<p class="rubric">Beispiele</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="whitespace">    </span><span class="name">Konto</span><span class="whitespace"> </span><span class="name">k1</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Festgeld</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Matt&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number float">2.5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">36</span><span class="punctuation">);</span><span class="whitespace">

    </span><span class="comment single">// Test der Typkompatibilit√§t mit instanceof Festgeld</span><span class="whitespace">
    </span><span class="keyword">if</span><span class="punctuation">(</span><span class="name">k1</span><span class="whitespace"> </span><span class="keyword">instanceof</span><span class="whitespace"> </span><span class="name">Festgeld</span><span class="punctuation">){</span><span class="whitespace">
        </span><span class="comment single">// Explizite Konvertierung ist jetzt sicher:</span><span class="whitespace">
        </span><span class="name">Festgeld</span><span class="whitespace"> </span><span class="name">k2</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">Festgeld</span><span class="punctuation">)</span><span class="name">k1</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="name">k2</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span></code></pre>
</div></div><div class="supplemental">
<p>Bzgl. des Zugriffs auf Methoden mit <em>Default</em> Sichtbarkeit gelten die Standardregeln.</p>
<p>Neben der klassischen Einfach- und Mehrfachvererbung gibt es noch viele weitere Konstrukte (z.¬†B. traits, mixins, ...), die in anderen Programmiersprachen verwendet werden und √§hnliche Konzepte erm√∂glichen.</p>

<p class="admonition-title">Warnung</p>
<p>Die Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code> definiert eine Reihe von Methoden, die als veraltet markiert sind. Diese sollten <em>nicht verwendet werden</em> und wir gehen hier auch nicht weiter auf diese ein!</p>

</div></div><div class="ld-slide" id="polymorphie-polymorphism">
<h2>Polymorphie (Polymorphism)</h2>
<div class="stack">
<div class="layer">
<dl class="field-list simple">

<li><p>ein Array kann Objekte jeder Subklasse enthalten (z.¬†B. ein Array mit dem Datentyp <code class="java"><span class="name">Konto</span><span class="operator">[]</span></code> kann alle Subklassen enthalten.)</p></li>

</dd>

        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Elektroauto f√§hrt leise.&quot;</span><span class="punctuation">);</span><span class="whitespace">

<p>Wir sprechen hier vom √ºberschreiben (<span class="eng">overriding</span>) von Methoden.</p>
</div><div class="layer incremental">
<p>Methoden √ºberschreiben:</p>
<ul class="list-with-explanations">
<li><p>Deklaration einer Methode mit der gleichen Schnittstelle (Name, R√ºckgabetyp, Parameter) aber ggf. mit neuem Methodenrumpf.</p></li>
<li><p>Eine Methode kann in einer Subklasse eine erh√∂hte Sichtbarkeit haben, aber keine verringerte!</p></li>
<li><p>Methoden die <code class="java"><span class="keyword declaration">final</span></code> sind k√∂nnen in Subklassen nicht √ºberschrieben werden.</p></li>
<li><p>Methoden die <code class="java"><span class="keyword declaration">private</span></code> sind, sind in Subklassen nicht sichtbar und k√∂nnen daher nicht √ºberschrieben werden.</p>
<p>Wenn die Subklasse eine Methode mit dem gleichen Namen und den gleichen Parametern definiert, dann handelt es sich um eine neue Methode und nicht um eine √úberschreibung. Ob diese neue Methode auch (wieder) <code class="java"><span class="keyword declaration">private</span></code> ist, ist nicht weiter von belang!</p>
</li>
</ul>
</div></div><div class="supplemental">
<p>overriding und Overloading sind zwei verschiedene Konzepte. Bei Overloading wird eine Methode mit dem gleichen Namen aber unterschiedlichen Parametertypen definiert. Bei Overriding wird eine Methode mit dem gleichen Namen und den gleichen Parametertypen in einer Subklasse neu definiert.</p>

<h2>Fehlerbehandlung (<span class="eng">Exceptions</span>, <span class="ger">Ausnahmen</span>)</h2>
<div class="stack">
<div class="layer">
<ul>
<li><p>Die Fehlerbehandlung in Java erfolgt mittels Exceptions.</p></li>
<li><p>Exceptions sind Objekte, die eine Fehlermeldung und den <em>Stacktrace</em> enthalten und erben direkt oder indirekt von <code class="java"><span class="name">Throwable</span></code>.</p></li>
<li><p>Exceptions k√∂nnen geworfen (mit <code class="java"><span class="keyword">throw</span></code>) und gefangen (mit <code class="java"><span class="keyword">try</span></code> und <code class="java"><span class="keyword">catch</span></code>) werden.</p></li>
<li><p>Exceptions k√∂nnen <em>checked</em> oder <em>unchecked</em> sein:</p>
<div class="smaller docutils container">
<ul class="simple">
<li><p><em>Checked Exceptions</em> (Klassen, die von <code class="java"><span class="name">Throwable</span></code> erben aber nicht von <code class="java"><span class="name">RuntimeException</span></code> oder <code class="java"><span class="name">Error</span></code> ) m√ºssen gefangen oder deklariert werden.</p></li>
<li><p><em>Unchecked Exceptions</em> (Exceptions, die von <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">RuntimeException</span></code> erben) k√∂nnen im Code ignoriert werden; d.¬†h. m√ºssen nicht explizit beachtet werden. Sollten/m√ºssen aber nicht.</p></li>
</ul>
</div>
</li>
</ul>

<p class="rubric">Einige ausgew√§hlte typische Exceptions</p>
<p><strong>Unchecked Exceptions</strong>:</p>
<ul class="simple">
<li><p><code class="java"><span class="name">ArithmeticException</span></code>: Division durch <span class="docutils literal">0</span>.</p></li>
<li><p><code class="java"><span class="name">NullPointerException</span></code>: Ein Objekt wird verwendet, obwohl es <code class="java"><span class="keyword constant">null</span></code> ist.</p></li>
<li><p><code class="java"><span class="name">ArrayIndexOutOfBoundsException</span></code>: Ein ung√ºltiger Index wird verwendet.</p></li>
<li><p><code class="java"><span class="name">IllegalArgumentException</span></code>: Ein ung√ºltiges Argument wird √ºbergeben.</p></li>
</ul>
<p><strong>Checked Exceptions</strong>:</p>
<ul class="simple">
<li><p><code class="java"><span class="name">IOException</span></code>: Fehler beim Lesen oder Schreiben von Dateien.</p></li>
<li><p><code class="java"><span class="name">FileNotFoundException</span></code>: Datei nicht gefunden.</p></li>
<li><p><code class="java"><span class="name">ParseException</span></code>: Fehler beim Parsen von Strings.</p></li>
</ul>

<ul class="simple">

<p class="ld-exercise-title rubric">Vererbung, Exceptions und Abstrakte Klassen</p>
<p>Wir m√∂chten mathematische Ausdr√ºcke repr√§sentieren, um darauf verschiedene Operationen auszuf√ºhren.</p>
<p>Erstellen Sie eine abstrakte Klasse <code class="java"><span class="name">Term</span></code>, die eine Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">evaluate</span><span class="punctuation">()</span></code> deklariert. Die Methode <code class="java"><span class="name">evaluate</span></code> soll eine <em>Checked Exception</em> vom neu anzulegenden Typ <code class="java"><span class="name">MathException</span></code> werfen, wenn die Auswertung nicht m√∂glich ist. Die abstrakte Klasse <code class="java"><span class="name">Term</span></code> hat ein privates Attribut mit der Priorit√§t des Terms (als int Wert), welcher bei der Initialisierung gesetzt wird. Implementieren Sie eine passende finale Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">getPriority</span><span class="punctuation">()</span></code> in der abstrakten Klasse. Die Priorit√§t eines Terms ist relevant, wenn man einen Ausdruck ausgeben m√∂chte und die Klammern minimieren m√∂chte.</p>
<p>Erstellen Sie dann die Klassen <code class="java"><span class="name">Number</span></code>, <code class="java"><span class="name">Plus</span></code> und <code class="java"><span class="name">Division</span></code>, die von <code class="java"><span class="name">Term</span></code> erben und ggf. Referenzen auf weitere Terme halten. <code class="java"><span class="name">Number</span></code> repr√§sentiert eine Zahl, <code class="java"><span class="name">Plus</span></code> eine Addition und <code class="java"><span class="name">Division</span></code> eine Division. Implementieren Sie die Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">evaluate</span><span class="punctuation">()</span></code> in den Subklassen. Legen Sie f√ºr jede Klasse einen passenden Konstruktor an. Werfen Sie ggf. eine <code class="java"><span class="name">MathException</span></code>, wenn die Auswertung nicht m√∂glich ist.</p>
<p>Implementieren Sie f√ºr jede konkrete Klasse eine Methode <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">toString</span><span class="punctuation">()</span></code>, die den Term als String zur√ºckgibt und Klammerung durchf√ºhrt <em>wenn notwendig</em>. Die Methode <code class="java"><span class="name">toString</span><span class="punctuation">()</span></code> soll die Klammern so setzen, dass der Ausdruck korrekt ist. D.¬†h. <code class="java"><span class="punctuation">(</span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> soll als <code class="java"><span class="punctuation">(</span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> und nicht als <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> ausgegeben werden. Weiterhin soll eine Ausdruck wie <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> als <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> und nicht als <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">)</span></code> oder <code class="java"><span class="punctuation">(</span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> ausgegeben werden.</p>
<p>Schreiben Sie eine <code class="java"><span class="name">main</span></code> Methode und testen Sie mit verschiedenen Termen die Auswertung und die Ausgabe.</p>
<p>Achten Sie darauf, dass im Falle einer Exception eine passende Fehlermeldung ausgegeben wird.</p>

<p class="ld-exercise-title rubric">Ausdr√ºcke vergleichen (Schnittstellen, instanceof, Type Casts)</p>
<p>Erweitern Sie die L√∂sung der vorhergehenden √úbung wie folgt.</p>
