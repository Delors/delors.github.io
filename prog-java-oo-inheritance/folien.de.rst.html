<p class="rubric">Identifikation der Gemeinsamkeiten und Modellierung einer allgemeinen Klasse</p>
<object aria-label="Raumverwaltung" class="margin-top-1em align-center" data="images/raumverwaltung.svg" role="img" type="image/svg+xml" width="1440px">
</object></div>
<div class="incremental docutils container">
<p>Klassen können durch eine <strong>Vererbungshierachie</strong> in <em>Oberklassen</em> (<em>Superklassen</em>) (hier: <code class="java"><span class="name">Raum</span></code>) und <em>Unterklassen</em> (Subklassen) (hier: <code class="java"><span class="name">Vorlesungsraum</span></code>, <code class="java"><span class="name">Buero</span></code>, <code class="java"><span class="name">Teekueche</span></code>, ...) eingeteilt werden.</p>
</div>
</ld-story><div class="supplemental docutils container">
<p>Unterklassen <em>spezialisieren</em> eine Oberklasse: Die Oberklasse definiert gemeinsame Attribute und Methoden. Eine Unterklasse kann neue Attribute und Methoden hinzufügen bzw. überschreiben. Dabei ist darauf zu achten, dass die Unterklasse sich verhaltenskonform zur Oberklasse verhält.</p>
</div>
</ld-topic>
<ld-topic id="vererbung-inheritance">
<h2>Vererbung (<span class="eng">Inheritance</span>)</h2>
<ld-deck class="dd-margin-left-3em">
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Erlaubt es, eine Klasse von einer anderen abzuleiten und deren Eigenschaften und Methoden zu erben.</p>
</aside>
<dl class="field-list simple">
<dt>Vorteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Wiederverwendbarkeit des Codes / keine Code-Duplikation</p></li>
<li><p>Erweiterbarkeit</p></li>
<li><p>Hierarchische Strukturierung</p></li>
</ul>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p>Klassen werden in Vererbungshierachien eingeteilt.</p>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">class</span> <span class="error">&lt;</span><span class="name class">Subklassenname</span><span class="operator">&gt;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">        </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Superklassenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">                            </span><span class="comment single">// Basisklasse</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Auto fährt.&quot;</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="keyword declaration">class</span> <span class="name class">Elektroauto</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">        </span><span class="comment single">// Abgeleitete Klasse</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">batteriestand</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">aufladen</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Elektroauto wird aufgeladen.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">   </span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<ul class="simple">
<li><p>Eine Unter- bzw. Subklasse erbt alle Attribute und Methoden der Super- bzw. Oberklasse.</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Auf <code class="java"><span class="keyword declaration">public</span></code> und <code class="java"><span class="keyword declaration">protected</span></code> Attribute und Methoden der Superklassen kann direkt zugegriffen werden.</p></li>
<li><p>Auf <code class="java"><span class="keyword declaration">private</span></code> Attribute und Methoden kann nicht zugegriffen werden</p>
<p>(Bei Attributen häufig indirekt nur über entsprechende öffentliche (<code class="java"><span class="keyword declaration">public</span></code>) <code class="java"><span class="name">get</span></code>- und <code class="java"><span class="name">set</span></code>-Methoden, welche auch als <em>Getter</em> und <em>Setter</em> bezeichnet werden.)</p>
</li>
<li><p>Zyklen in der Vererbungshierarchie sind nicht erlaubt</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Zugriff auf Methoden und Attribute von Superklassen</p>
<p>Mittels <code class="java"><span class="keyword declaration">super</span></code> ist der direkte Zugriff auf die Attribute und Methoden der Superklasse (wenn diese <code class="java"><span class="keyword declaration">protected</span></code> oder <code class="java"><span class="keyword declaration">public</span></code> sind) möglich.</p>
<ul class="simple">
<li><p>Dies ist notwendig, wenn die Elternklasse Attribute bzw. Methoden mit gleichem Namen enthält (ansonsten kann man <code class="java"><span class="keyword declaration">super</span></code> auch weglassen).</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Verwendung von <code class="java"><span class="keyword declaration">super</span></code> für Aufruf der Methode der Superklasse</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">class</span> <span class="name class">Person</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">display</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">print</span><span class="punctuation">(</span><span class="literal string">&quot;Name: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">name</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; Age: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">age</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="keyword declaration">class</span> <span class="name class">Kind</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Person</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">hobby</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">display</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">        </span><span class="keyword declaration">super</span><span class="punctuation">.</span><span class="name attribute">display</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">print</span><span class="punctuation">(</span><span class="literal string">&quot; Hobby: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">hobby</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Initialisierung von Superklassen</p>
<ul class="simple">
<li><p>Wird ein Objekt erzeugt (mittels <code class="java"><span class="keyword">new</span></code>), so wird automatisch auch Speicher für die Attribute der Superklasse reserviert und initialisiert.</p></li>
<li><p>Mittels eines <code class="java"><span class="keyword declaration">super</span><span class="punctuation">(...)</span></code> Aufrufs ist es möglich einen bestimmten Konstruktor der Superklasse (innerhalb des Konstruktors der Subklasse) aufzurufen.</p></li>
<li><p>Ruft der Konstruktor nicht explizit einen Konstruktor mit <code class="java"><span class="keyword declaration">super</span><span class="punctuation">(...)</span></code> auf, dann wird der parameterlose Konstruktor <code class="java"><span class="keyword declaration">super</span><span class="punctuation">()</span></code> implizit aufgerufen, wenn keiner explizit definiert wurde.</p></li>
<li><p>Die Initialisierung startet immer bei der Superklasse und arbeitet sich dann rekursiv durch die Vererbungshierarchie nach unten.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Verwendung von <code class="java"><span class="keyword declaration">super</span></code> während der Initialisierung</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">class</span> <span class="name class">Angestellter</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">Angestellter</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">name</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">getName</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="keyword declaration">class</span> <span class="name class">Professor</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Angestellter</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">fachgebiet</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="name">Professor</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">fachgebiet</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">        </span><span class="keyword declaration">super</span><span class="punctuation">(</span><span class="name">name</span><span class="punctuation">);</span><span class="whitespace">                </span><span class="comment single">// Aufruf des Konstruktors der Superklasse</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">fachgebiet</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">fachgebiet</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">toString</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace">  </span><span class="literal string">&quot;Professor { name = &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="keyword declaration">super</span><span class="punctuation">.</span><span class="name attribute">getName</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="comment single">// super hier optional</span><span class="whitespace">
</span></code><small class="ln">14 </small><code data-lineno="14 "><span class="whitespace">                </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot;, fachgebiet = &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">fachgebiet</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; }&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">15 </small><code data-lineno="15 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">   </span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric"><code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code></p>
<ul>
<li><p>Jede Klasse in Java erbt von der Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code>.</p></li>
<li><p>Die Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code> definiert allgemein relevante Methoden wie <code class="java"><span class="name">toString</span><span class="punctuation">()</span></code>, <code class="java"><span class="name">equals</span><span class="punctuation">()</span></code> und <code class="java"><span class="name">hashCode</span><span class="punctuation">()</span></code>.</p></li>
<li><p>Die Methode <code class="java"><span class="name">toString</span><span class="punctuation">()</span></code> gibt eine String-Repräsentation des Objekts zurück und wird aufgerufen, wenn ein Objekt in einem String-Kontext verwendet wird.</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Mein Prof.: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Professor</span><span class="punctuation">(</span><span class="literal string">&quot;Max Mustermann&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Informatik&quot;</span><span class="punctuation">));</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</li>
<li><p>Die Methode <code class="java"><span class="name">getClass</span><span class="punctuation">()</span></code> erlaubt den Zugriff auf die Klasse eines Objekts und ermöglicht <code class="java"><span class="name">Reflection</span></code>. <span class="peripheral">Thema für spätere Vorlesung(en).</span></p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Methoden überschreiben</p>
<ul class="list-with-explanations incremental-list">
<li><p>Eine Methode in einer Subklasse kann eine Methode in der Superklasse überschreiben.</p></li>
<li><p><span class="red">Eine Methode, die eine Methode in der Superklasse überschreibt, hat den Kontrakt der Superklasse immer einzuhalten!</span></p>
<p>D. h. Vorbedingungen können in der Subklassen „entspannt“ und Nachbedingungen „verschärft“ werden, aber nie umgekehrt.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Einfach- vs. Mehrfachvererbung</p>
<dl class="field-list simple">
<dt>Einfachvererbung<span class="colon">:</span></dt>
<dd><p>Jede Klasse kann nur eine Superklasse in der Vererbungshierachie besitzen</p>
</dd>
<dt>Mehrfachvererbung<span class="colon">:</span></dt>
<dd><p>Jede Klasse kann mehrere Superklassen in der Vererbungshierachie besitzen</p>
</dd>
</dl>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Java unterstützt nur Einfachvererbung bei Klassen.</p>
<p>Mehrfachvererbung wird nur bei Schnittstellen (<code class="java"><span class="keyword declaration">interface</span></code>) unterstützt. Hier spricht man jedoch in der Regel davon, dass eine Klasse mehrere Schnittstellen <em>implementiert</em> und nicht von Mehrfachvererbung.</p>
</aside>
</ld-card></ld-deck></ld-topic>
<ld-topic id="vererbung-und-typkonvertierungen-kompatibilitat">
<h2>Vererbung und Typkonvertierungen/-kompatibilität</h2>
<ld-deck class="dd-margin-left-3em">
<ld-card>
<p>Im Folgenden gehen wir von der folgenden Vererbungshierarchie aus:</p>
<object aria-label="Konten" class="align-center" data="images/konten.svg" height="750px" role="img" type="image/svg+xml">
</object><p>Alle Attribute und Klassen sein <code class="java"><span class="keyword declaration">public</span></code>.</p>
</ld-card><ld-card class="incremental">
<p class="rubric">Statischer und Dynamischer Typ</p>
<ul>
<li><p>Eine Referenzvariable (für ein Objekt) hat einen statischen und einen dynamischen Typ.</p></li>
<li><p>Der statische Typ ist durch die Deklaration der Referenzvariablen gegeben.</p>
<p>Beispiel: <code class="java"><span class="name">Konto</span><span class="whitespace"> </span><span class="name">k</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">//Statischer Typ &quot;Konto&quot;</span></code></p>
</li>
<li><p>Der dynamische Typ hängt vom konkreten Objekt ab; es ist der Typ der Klasse, von der das Objekt instanziiert wurde mittels <code class="java"><span class="keyword">new</span></code>.</p>
<p>Beispiel: <code class="java"><span class="name">k</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Sparkonto</span><span class="punctuation">(...);</span><span class="whitespace"> </span><span class="comment single">// Dynamischer Typ &quot;Sparkonto“</span></code></p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<ul>
<li><p>Der dynamische Typ muss von einer (nicht echten) Unterklasse des statischen Typs sein (z. B. „Sparkonto“ als dynamischer und „Konto“ als statischer Typ.)</p></li>
<li><p>Über die Referenzvariable sind nur die sichtbaren Attribute und Methoden des statischen Typs ansprechbar.</p>
<blockquote>
<p>Im Fall von <code class="java"><span class="name">Konto</span><span class="whitespace"> </span><span class="name">k</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Sparkonto</span><span class="punctuation">(...);</span></code> kann nicht auf <code class="java"><span class="name">sparzins</span></code> zugegriffen werden.</p>
</blockquote>
</li>
</ul>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Der dynamische Typ bestimmt die Methode, die ausgeführt wird.</p>
<div class="incremental docutils container">
<p>D. h. eine Methode, die in der Subklasse überschrieben wurde, wird auch dann ausgeführt, wenn die Referenzvariable den statischen Typ der Oberklasse hat.</p>
</div>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Implizite Typkonvertierung</p>
<ul class="list-with-explanations">
<li><p>Eine implizite Typkonvertierung (ohne cast-Operator) ist in der Vererbungshierarchie aufwärts möglich (Upcast).</p>
<p>Beispiel: Ein Tagesgeldkonto kann immer in ein Sparkonto konvertiert werden. Nach der Konvertierung sind über die Referenzvariable nur noch Attribute und Methoden des statischen Typs Sparkonto „sichtbar“.</p>
</li>
<li><p>Das Objekt selbst wird bei einer impliziten Konvertierung nicht geändert, nur die sichtbaren Attribute und Methoden unterscheiden sich.</p></li>
<li><p>Die implizite Typkonvertierung ist sicher; es kann kein Fehler bei der Typkonvertierung entstehen.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Explizite Typkonvertierung</p>
<ul>
<li><p>Typkonvertierung in der Vererbungshierarchie abwärts (Downcast) ist nur durch explizite Typkonvertierung (mit cast-Operator) möglich</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Ein Konto kann „möglicherweise“ in ein Sparkonto konvertiert werden:</p>
<p><code class="java"><span class="name">Sparkonto</span><span class="whitespace"> </span><span class="name">sk</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">Sparkonto</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="name">konto</span></code>;</p>
</aside>
</li>
<li><p>Nach der Konvertierung sind über die Referenzvariable die Attribute und Methoden des statischen Typs Sparkonto „sichtbar“.</p></li>
<li><p>Das Objekt selbst wird bei einer expliziten Konvertierung nicht verändert!</p></li>
<li><p>Die Typkonvertierung ist nicht sicher; es kann ein Fehler bei der Typkonvertierung entstehen. Eine sogenannte <em>Typecast Exception</em> ist dann die Folge.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Typkonvertierung - Details</p>
<ul>
<li><p>Eine explizite Konvertierung eines Objektes ist nur dann möglich wenn der dynamische Typ des Objektes gleich der Ziel-Klasse ist bzw. der dynamische Typ des Objektes eine Subklasse der Ziel-Klasse ist.</p>
<p>Beispiele:</p>
<ul class="simple">
<li><p>Ein Objekt wird als Festgeldkonto angelegt und implizit in ein Konto konvertiert (d. h. der dynamische Typ ist Festgeldkonto). Eine explizite Konvertierung in ein Sparkonto ist möglich.</p></li>
<li><p>Wird allerdings ein Objekt als Sparkonto angelegt, dann kann es nicht explizit in ein Tagesgeldkonto konvertiert werden.</p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Typtest mit <code class="java"><span class="keyword">instanceof</span></code></p>
<ul>
<li><p>Der <code class="java"><span class="keyword">instanceof</span></code>-Operator testet ob ein Objekt kompatibel zu einer Klasse ist (d. h. ob das Objekt in die Klasse konvertierbar ist). Der Operator gibt <code class="java"><span class="keyword constant">true</span></code> oder <code class="java"><span class="keyword constant">false</span></code> zurück:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Objekt</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="keyword">instanceof</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Klasse</span><span class="operator">&gt;</span></code></p>
</dd>
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="name">k</span><span class="whitespace"> </span><span class="keyword">instanceof</span><span class="whitespace"> </span><span class="name">Sparkonto</span></code> testet ob das Objekt <code class="java"><span class="name">k</span></code> in ein Sparkonto explizit konvertiert werden kann. Hier nur möglich, wenn <code class="java"><span class="name">k</span></code> den dynamischen Typ Sparkonto, Festgeldkonto oder Tagesgeldkonto hat.</p>
</dd>
</dl>
<p>Sollte <code class="java"><span class="name">k</span></code> <code class="java"><span class="keyword constant">null</span></code> sein, dann ist das Ergebnis immer <code class="java"><span class="keyword constant">false</span></code>.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispiele</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="whitespace">    </span><span class="name">Konto</span><span class="whitespace"> </span><span class="name">k1</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Festgeld</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Matt&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number float">2.5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">36</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="comment single">// Test der Typkompatibilität mit instanceof Festgeld</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">    </span><span class="keyword">if</span><span class="punctuation">(</span><span class="name">k1</span><span class="whitespace"> </span><span class="keyword">instanceof</span><span class="whitespace"> </span><span class="name">Festgeld</span><span class="punctuation">){</span><span class="whitespace">

</ld-card></ld-deck><div class="supplemental docutils container">
<p>Bzgl. des Zugriffs auf Methoden mit <em>Default</em> Sichtbarkeit gelten die Standardregeln.</p>
<p>Neben der klassischen Einfach- und Mehrfachvererbung gibt es noch viele weitere Konstrukte (z. B. traits, mixins, ...), die in anderen Programmiersprachen verwendet werden und ähnliche Konzepte ermöglichen.</p>

<p>Die Klasse <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span></code> definiert eine Reihe von Methoden, die als veraltet markiert sind. Diese sollten <em>nicht verwendet werden</em> und wir gehen hier auch nicht weiter auf diese ein!</p>
</aside>

<ld-topic id="polymorphie-polymorphism">
<h2>Polymorphie (Polymorphism)</h2>
<ld-deck class="dd-margin-left-3em">
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Eine Referenzvariable mit einem statischen Typ kann auf Objekte mit unterschiedlichem dynamischen Typ verweisen.</p>
</aside>
<dl class="field-list simple">
<dt>Verwendung<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Überschreiben von Methoden (<span class="eng">Runtime Polymorphism`</span>)</p></li>
<li><p>Parameter und Rückgabewerte: Methoden können als Parameter Objekte einer beliebigen Subklasse übergeben bekommen bzw. zurückgeben.</p></li>
<li><p>ein Array kann Objekte jeder Subklasse enthalten (z. B. ein Array mit dem Datentyp <code class="java"><span class="name">Konto</span><span class="operator">[]</span></code> kann alle Subklassen enthalten.)</p></li>
</ul>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Arrays und Polymorphie:</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name">Festgeld</span><span class="whitespace"> </span><span class="name">k1</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Festgeld</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Matt&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number float">2.5</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">36</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="name">Sparkonto</span><span class="whitespace"> </span><span class="name">k2</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Sparkonto</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Michael&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="comment single">// Objekte mit unterschiedlichem dynamischen Typ in einem Array</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="name">Konto</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">konten</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="name">k1</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">k2</span><span class="punctuation">};</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="keyword">for</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name">konten</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="operator">++</span><span class="name">i</span><span class="punctuation">){</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace">    </span><span class="name">println</span><span class="punctuation">(</span><span class="name">konten</span><span class="operator">[</span><span class="name">i</span><span class="operator">]</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Methode <code class="java"><span class="name">fahren</span></code> wird in verschiedenen Klassen unterschiedlich implementiert:</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Auto fährt.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="keyword declaration">class</span> <span class="name class">Elektroauto</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="comment single">// Überschreiben der Methode</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Elektroauto fährt leise.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p>Wir sprechen hier vom überschreiben (<span class="eng">overriding</span>) von Methoden.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Methoden überschreiben:</p>
<ul class="incremental-list list-with-explanations">
<li><p>Deklaration einer Methode mit der gleichen Schnittstelle (Name, Rückgabetyp, Parameter) aber ggf. mit neuem Methodenrumpf.</p></li>
<li><p>Eine Methode kann in einer Subklasse eine erhöhte Sichtbarkeit haben, aber keine einschränkendere!</p></li>
<li><p>Methoden die <code class="java"><span class="keyword declaration">final</span></code> sind können in Subklassen nicht überschrieben werden.</p></li>
<li><p>Methoden die <code class="java"><span class="keyword declaration">private</span></code> sind, sind in Subklassen nicht sichtbar und können daher nicht überschrieben werden.</p>
<p>Wenn die Subklasse eine Methode mit dem gleichen Namen und den gleichen Parametern definiert, dann handelt es sich um eine neue Methode und nicht um eine Überschreibung. Ob diese neue Methode auch (wieder) <code class="java"><span class="keyword declaration">private</span></code> ist, ist nicht weiter von belang!</p>
</li>
</ul>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>overriding und Overloading sind zwei verschiedene Konzepte. Bei Overloading wird eine Methode mit dem gleichen Namen aber unterschiedlichen Parametertypen definiert. Bei Overriding wird eine Methode mit dem gleichen Namen und den gleichen Parametertypen in einer Subklasse neu definiert.</p>
</div>
</ld-topic>
<ld-topic id="zusammenfassung-und-vorteile-von-objekt-orientierter-programmierung">
<h2>Zusammenfassung und Vorteile von Objekt-orientierter Programmierung<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<dl class="dd-margin-left-3em incremental-list field-list simple">
<dt>Kapselung<span class="colon">:</span></dt>
<dd><p>Schützt die Daten und kontrolliert den Zugriff.</p>
</dd>
<dt>Abstraktion<span class="colon">:</span></dt>
<dd><p>Vereinfacht die Komplexität des Codes.</p>
</dd>
<dt>Vererbung<span class="colon">:</span></dt>
<dd><p>Ermöglicht Code-Wiederverwendung und Hierarchien.</p>
</dd>
<dt>Polymorphie<span class="colon">:</span></dt>
<dd><p>Erlaubt flexiblen Code durch unterschiedliche Implementierungen.</p>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Diese Vorteile gelten im Wesentlichen für alle objektorientierten Programmiersprachen.</p>
</aside>
</aside>
</ld-topic>

<ld-topic class="new-section" id="fehlerbehandlung-in-java">
<h2>Fehlerbehandlung in Java</h2>
</ld-topic>
<ld-topic id="fehlerbehandlung-exceptions-ausnahmen">
<h2>Fehlerbehandlung (<span class="eng">Exceptions</span>, <span class="ger">Ausnahmen</span>)</h2>
<ld-deck>
<ld-card>
<ul class="list-with-sublists simple">
<li><p>Die Fehlerbehandlung in Java erfolgt mittels Exceptions.</p></li>
<li><p>Exceptions sind Objekte, die eine Fehlermeldung und den <em>Stacktrace</em> enthalten.</p></li>
<li><p>Exceptions erben direkt oder indirekt von <code class="java"><span class="name">Throwable</span></code>.</p></li>
<li><p>Exceptions können geworfen (mit <code class="java"><span class="keyword">throw</span></code>) und gefangen (mit <code class="java"><span class="keyword">try</span></code> und <code class="java"><span class="keyword">catch</span></code>) werden.</p></li>
<li><p>Exceptions können <em>checked</em> oder <em>unchecked</em> sein:</p>
<ul>
<li><p><em>Checked Exceptions</em> (Klassen, die von <code class="java"><span class="name">Throwable</span></code> erben aber nicht von <code class="java"><span class="name">RuntimeException</span></code> oder <code class="java"><span class="name">Error</span></code> ) müssen gefangen oder deklariert werden.</p></li>
<li><p><em>Unchecked Exceptions</em> (Exceptions, die von <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">RuntimeException</span></code> erben) können im Code ignoriert werden; d. h. müssen nicht explizit beachtet werden. Sollten/müssen aber nicht.</p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Exceptions Typhierearchie</p>
<object aria-label="Exceptions" class="align-center" data="images/exceptions.svg" height="750px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="incremental">
<p class="rubric">Einige ausgewählte typische Exceptions</p>
<p><strong>Unchecked Exceptions</strong>:</p>
<ul class="simple">
<li><p><code class="java"><span class="name">ArithmeticException</span></code>: Division durch <span class="docutils literal">0</span>.</p></li>
<li><p><code class="java"><span class="name">NullPointerException</span></code>: Ein Objekt wird verwendet, obwohl es <code class="java"><span class="keyword constant">null</span></code> ist.</p></li>
<li><p><code class="java"><span class="name">ArrayIndexOutOfBoundsException</span></code>: Ein ungültiger Index wird verwendet.</p></li>
<li><p><code class="java"><span class="name">IllegalArgumentException</span></code>: Ein ungültiges Argument wird übergeben.</p></li>
</ul>
<p><strong>Checked Exceptions</strong>:</p>
<ul class="simple">
<li><p><code class="java"><span class="name">IOException</span></code>: Fehler beim Lesen oder Schreiben von Dateien.</p></li>
<li><p><code class="java"><span class="name">FileNotFoundException</span></code>: Datei nicht gefunden.</p></li>
<li><p><code class="java"><span class="name">ParseException</span></code>: Fehler beim Parsen von Strings.</p></li>
</ul>
</ld-card><ld-card class="incremental">

</ld-card></ld-deck><div class="supplemental docutils container">
<p>Exceptions können selbstverständlich auch selbst definiert werden. Im Allgemeinen empfiehlt es sich aber, die Standard-Exceptions zu verwenden, da diese von anderen Entwicklern erkannt und verstanden werden.</p>
<p><code class="java"><span class="name">Errors</span></code> sind Exceptions, die nicht gefangen werden sollten. Sie sind für den Programmierer nicht vorhersehbar und können im ganz Allgemeinen nicht sinnvoll behandelt werden.  Sie signalisieren zum Beispiel Fehlerzustände der virtuellen Maschine. Ein Beispiel ist der <code class="java"><span class="name">OutOfMemoryError</span></code>.</p>
</div>

<ld-topic class="exercises transition-move-to-top" id="ubung-1">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Einfache Fehlerbehandlung" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Einfache Fehlerbehandlung</p>
<p>Erweiteren Sie Ihre Methoden zum Berechnen der Kubikwurzel und zur Berechnung der Fibonacci-Zahlen um Fehlerbehandlung. D. h. testen Sie die Parameter auf Gültigkeit und werfen Sie ggf. eine <code class="java"><span class="name">IllegalArgumentException</span></code>.</p>
<p>Deklarieren Sie in der Methodensignatur, dass eine <code class="java"><span class="name">IllegalArgumentException</span></code> geworfen werden könnte.</p>
<p>Bedenken Sie bei der Berechnung der Methode für die Kubikwurzel, dass Double Werte auch Spezialwerte wie <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">POSITIVE_INFINITY</span></code> und <code class="java"><span class="name">Double</span><span class="punctuation">.</span><span class="name attribute">NaN</span></code> haben können!</p>

<ld-topic class="exercises transition-move-to-top" id="ubung-2">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - Nicht-leere Zeilen zählen" id="ld-exercise-3">
<p class="ld-exercise-title rubric">Nicht-leere Zeilen zählen</p>
<p>Schreiben Sie eine Methode (<code class="java"><span class="name">countNonEmptyLines</span></code>), die die Anzahl der nicht-leeren Zeilen in einem Datenstrom zählt und zurückgibt. Eine Zeile wird als leer angesehen, wenn diese keine Zeichen oder nur Leerzeichen enthält. Verwenden Sie dazu die Klasse <code class="java"><span class="name">BufferedReader</span></code> und die Methode <code class="java"><span class="name">readLine</span><span class="punctuation">()</span></code> (siehe Beispiel in den Folien). Die Methode soll sich nicht um  Fehlerbehandlung kümmern.</p>
<p>Schreiben Sie eine <code class="java"><span class="name">main</span></code> Methode, die die Methode verwendet und sich um jegliche Fehlerbehandlung kümmert. D. h. die <code class="java"><span class="name">main</span></code> Methode soll bei allen Fehlern eine <em>passende Fehlermeldung</em> ausgeben und das Programm sauber beenden. Verwenden Sie ggf. ein <code class="java"><span class="keyword">try</span><span class="operator">-</span><span class="name">with</span><span class="operator">-</span><span class="name">ressource</span></code> Statement.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Studieren Sie die Dokumentation der Klasse <code class="java"><span class="name">String</span></code> in Hinblick auf Methoden, die es Ihnen einfacher machen zu erkennen ob eine Zeile gemäß obiger Definition leer ist.</p>

<ld-topic class="new-section" id="abstrake-klassen-und-finale-klassen-methoden">
<h2>Abstrake Klassen und finale Klassen/Methoden</h2>
</ld-topic>
<ld-topic id="abstrakte-klassen">
<h2>Abstrakte Klassen</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p>Abstrakte Klassen deklarieren ein Grundgerüst einer Klasse von der keine Objekte erzeugt werden können.</p></li>
<li><p>Abstrakte Klassen können abstrakte Methoden enthalten, die nur die Schnittstelle einer Methode definieren, aber auch implementierte Methoden.</p></li>
<li><p>Abstrakte Klassen und abstrakte Methoden werden durch den Modifizierer <code class="java"><span class="keyword declaration">abstract</span></code> gekennzeichnet.</p></li>
<li><p>Nicht abstrakte Subklassen einer abstrakten Klasse müssen <em>alle</em> abstrakten Methoden der Elternklasse implementieren.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Eine <cite>Form</cite>-Klasse, die über verschiedene Unterklassen wie <cite>Kreis</cite>, <cite>Quadrat</cite> und <cite>Dreieck</cite> abstrahiert. Alle Formen bieten eine Möglichkeit zur Berechnung der Fläche.</p>

</ld-card><ld-card class="incremental">
<p class="rubric">Abstrakte Methoden (<code class="java"><span class="keyword declaration">abstract</span></code>)</p>
<ul class="incremental-list simple">
<li><p>Abstrakte Methoden, dürfen nicht <code class="java"><span class="keyword declaration">private</span></code>, <code class="java"><span class="keyword declaration">final</span></code> oder <code class="java"><span class="keyword declaration">static</span></code> sein.</p></li>
<li><p>Abstrakte Methoden können von nicht-abstrakten Methoden aufgerufen werden.</p></li>
<li><p>Abstrakte Klassen können von anderen (auch nicht-abstrakten) Klassen erben.</p></li>
<li><p>Konkrete Subklassen müssen alle abstrakten Methoden implementieren.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Statischer Typ</p>
<ul class="simple">
<li><p>Abstrakte Klassen können als statischer Typ von Referenzvariablen verwendet werden.</p></li>
<li><p>Klassen, die von einer abstrakten Klasse erben, sind typkonform zu der abstrakten Klasse und können implizit in diese konvertiert werden.</p></li>
<li><p>Referenzvariablen (Abstrakte Klassen) können an den gewohnten Stellen verwendet werden.</p></li>
</ul>
</ld-card></ld-deck></ld-topic>
<ld-topic id="finale-klassen-und-methoden-der-final-modifikator">
<h2>Finale Klassen und Methoden (der <code class="java"><span class="keyword declaration">final</span></code> Modifikator)</h2>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Durch den Modifikator <code class="java"><span class="keyword declaration">final</span></code> kann das Überschreiben von Methoden bzw. ganzen Klassen verhindert werden.</p></li>
<li><p>Methoden, die durch den Modifikator <code class="java"><span class="keyword declaration">final</span></code> gekennzeichnet sind, können in Subklassen nicht überschrieben werden.</p></li>
<li><p>Von Klassen, die durch den Modifikator <code class="java"><span class="keyword declaration">final</span></code> gekennzeichnet sind, können keine Subklassen abgeleitet werden</p></li>
</ul>

<h2>Übung</h2>
<ld-scrollable>
<div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - Vererbung, Exceptions und Abstrakte Klassen" id="ld-exercise-4">
<p class="ld-exercise-title rubric">Vererbung, Exceptions und Abstrakte Klassen</p>
<p>Wir möchten mathematische Ausdrücke repräsentieren, um darauf verschiedene Operationen auszuführen.</p>
<p>Erstellen Sie eine abstrakte Klasse <code class="java"><span class="name">Term</span></code>, die eine Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">evaluate</span><span class="punctuation">()</span></code> deklariert. Die Methode <code class="java"><span class="name">evaluate</span></code> soll eine <em>Checked Exception</em> vom neu anzulegenden Typ <code class="java"><span class="name">MathException</span></code> werfen, wenn die Auswertung nicht möglich ist. Die abstrakte Klasse <code class="java"><span class="name">Term</span></code> hat ein privates Attribut mit der Priorität des Terms (als <code class="java"><span class="keyword type">int</span></code> Wert), welcher bei der Initialisierung gesetzt wird. Implementieren Sie eine passende finale Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">getPriority</span><span class="punctuation">()</span></code> in der abstrakten Klasse. Die Priorität eines Terms ist relevant, wenn man einen Ausdruck ausgeben möchte und die Klammern minimieren möchte.</p>
<p>Erstellen Sie dann die Klassen <code class="java"><span class="name">Number</span></code>, <code class="java"><span class="name">Plus</span></code> und <code class="java"><span class="name">Division</span></code>, die von <code class="java"><span class="name">Term</span></code> erben und ggf. Referenzen auf weitere Terme halten. <code class="java"><span class="name">Number</span></code> repräsentiert eine Zahl, <code class="java"><span class="name">Plus</span></code> eine Addition und <code class="java"><span class="name">Division</span></code> eine Division. Implementieren Sie die Methode <code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">evaluate</span><span class="punctuation">()</span></code> in den Subklassen. Legen Sie für jede Klasse einen passenden Konstruktor an. Werfen Sie ggf. eine <code class="java"><span class="name">MathException</span></code>, wenn die Auswertung nicht möglich ist.</p>
<p>Implementieren Sie für jede konkrete Klasse eine Methode <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">toString</span><span class="punctuation">()</span></code>, die den Term als <code class="java"><span class="name">String</span></code> zurückgibt und Klammerung durchführt <em>wenn notwendig</em>. Die Methode <code class="java"><span class="name">toString</span><span class="punctuation">()</span></code> soll die Klammern so setzen, dass der Ausdruck korrekt ist. D. h. <code class="java"><span class="punctuation">(</span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> soll als <code class="java"><span class="punctuation">(</span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> und nicht als <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">*</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> ausgegeben werden. Weiterhin soll eine Ausdruck wie <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> als <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> und nicht als <code class="java"><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="punctuation">)</span></code> oder <code class="java"><span class="punctuation">(</span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">3</span></code> ausgegeben werden.</p>
<p>Schreiben Sie eine <code class="java"><span class="name">main</span></code> Methode und testen Sie mit verschiedenen Termen die Auswertung und die Ausgabe.</p>
<p>Achten Sie darauf, dass im Falle einer Exception eine passende Fehlermeldung ausgegeben wird.</p>

<ld-topic class="new-section" id="definition-und-verwendung-von-schnittstellen-in-java">
<h2>Definition und Verwendung von Schnittstellen in Java</h2>
</ld-topic>
<ld-topic id="java-interfaces">
<h2>Java <code class="java"><span class="keyword declaration">interface</span></code>s</h2>
<ld-deck class="dd-margin-left-3em">
<ld-card>
<p>Schnittstellen (Interfaces) werden ähnlich wie Klassen deklariert, spezifizieren aber nur Methoden-Schnittstellen (abstrakte Methoden und <code class="java"><span class="keyword">default</span></code> Methoden) und öffentliche statische finale Attribute.</p>
<dl class="incremental field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><code><span class="operator">&lt;</span><span class="keyword declaration">public</span><span class="operator">&gt;?</span><span class="whitespace"> </span><span class="keyword declaration">interface</span> <span class="error">&lt;</span><span class="name class">Schnittstellenname</span><span class="operator">&gt;</span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// statische, finale Attribute</span><span class="whitespace">
    </span><span class="comment single">// Methodendeklarationen und &quot;default&quot; Methoden</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Saeugetier.java</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">interface</span> <span class="name class">Saeugetier</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name function">getAnzahlZitzen</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword">default</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">getAnzahlNachkommen</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">        </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">durchschnittlicheZitzenAnzahl</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">            </span><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">util</span><span class="punctuation">.</span><span class="name attribute">Arrays</span><span class="punctuation">.</span><span class="name attribute">stream</span><span class="punctuation">(</span><span class="name">getAnzahlZitzen</span><span class="punctuation">()).</span><span class="name attribute">sum</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">durchschnittlicheZitzenAnzahl</span><span class="whitespace"> </span><span class="operator">/</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
<p class="rubric">Haustier.java</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">interface</span> <span class="name class">Haustier</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">MAXIMALES_ALTER</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">100</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">abstract</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">getRufname</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</aside>
</ld-card><ld-card class="incremental">
<dl class="field-list simple">
<dt>Details<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Von Schnittstellen können keine Objekte erzeugt werden.</p></li>
<li><p>Schnittstellen können aber als statischer Typ eines Objektes verwendet werden.</p></li>
<li><p>Die Angabe von <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">abstract</span></code> bei Methoden ist optional.</p></li>
<li><p>Die Angabe von <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">final</span><span class="whitespace"> </span><span class="keyword declaration">static</span></code> bei Attributen ist optional.</p></li>
</ul>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p class="rubric">Implementierung von Schnittstellen</p>
<p>Eine Klasse kann mehrere Schnittstellen implementieren. Die Methoden der Schnittstellen müssen in der Klasse implementiert werden.</p>
<p class="rubric">Katze.java</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">Katze</span><span class="whitespace"> </span><span class="keyword declaration">implements</span><span class="whitespace"> </span><span class="name">Haustier</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Saeugetier</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">rufname</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">Katze</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">rufname</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">rufname</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">rufname</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">getRufname</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">rufname</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">              </span><span class="comment single">// von Haustier</span><span class="whitespace">

<p class="rubric">Vererbung von Schnittstellen</p>
<p>Eine Schnittstelle kann von einer oder mehrerer Schnittstellen erben.</p>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><code><span class="keyword declaration">interface</span> <span class="error">&lt;</span><span class="name class">Schnittstelle</span><span class="operator">&gt;</span><span class="whitespace">
    </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Schnittstelle</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">(,</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Schnittstelle</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="operator">*</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">//...</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Schnittstellenvererbung</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">interface</span> <span class="name class">Carnivora</span><span class="whitespace"> </span><span class="comment multiline">/*Raubtiere*/</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Saeugetier</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="name">Tier</span><span class="whitespace"> </span><span class="name function">bevorzugteJagdBeute</span><span class="punctuation">();</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</aside>
</ld-card><ld-card class="incremental">
<p><strong>Statischer Typ</strong></p>
<ul class="simple">
<li><p>Schnittstellen können (wie Klassen) als statischer Typ von Objekten(Referenzvariablen) verwendet werden.</p></li>
<li><p>Klassen, die eine Schnittstelle implementieren, sind typkonform zu der Schnittstelle und können implizit in diese konvertiert werden.</p></li>
<li><p>Referenzvariablen (mit den statischen Datentyp einer Schnittstellen) können an den gewohnten Stellen verwendet werden.</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Es ist nicht möglich Interfaces mit Methoden mit inkompatiblen Signaturen zu implementieren. Es ist aber möglich, dass eine Klasse mehrere Interfaces implementiert, die Methoden mit gleichen Signaturen haben. In diesem Fall muss die Klasse die Methode nur einmal implementieren.</p>
