<li><div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - Überschriebene Methoden" id="ld-exercise-4">
<p class="ld-exercise-title rubric">Überschriebene Methoden</p>
<div class="two-columns docutils container">
<div class="no-separator docutils container">
<p>Gegeben sei folgender Code:</p>
</div>
<div class="column width-75 docutils container">
<pre class="code java smaller literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Y</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">p</span><span class="punctuation">(){</span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Y.p&quot;</span><span class="punctuation">);}</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="keyword declaration">class</span> <span class="name class">X</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Y</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">p</span><span class="punctuation">(){</span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;X.p&quot;</span><span class="punctuation">);}</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="keyword declaration">class</span> <span class="name class">Z</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Y</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
   </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">p</span><span class="punctuation">(){</span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Z.p&quot;</span><span class="punctuation">);}</span><span class="whitespace">
   </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">m</span><span class="punctuation">(){</span><span class="name">println</span><span class="punctuation">(</span><span class="literal string">&quot;Z.m&quot;</span><span class="punctuation">);}</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="name">Y</span><span class="whitespace"> </span><span class="name">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">X</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="name">Y</span><span class="whitespace"> </span><span class="name">z</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Z</span><span class="punctuation">();</span></code></pre>
</div>
</div>
<ol class="arabic simple incremental">
<li><p>Was wird ausgegeben bei <code class="java"><span class="name">x</span><span class="punctuation">.</span><span class="name attribute">p</span><span class="punctuation">();</span></code>?</p></li>
<li><p>Was gibt <code class="java"><span class="name">x</span><span class="punctuation">.</span><span class="name attribute">p</span><span class="punctuation">();</span></code> aus, wenn die Methode <code class="java"><span class="name">p</span></code> in der Klasse <code class="java"><span class="name">X</span></code> nicht überschrieben worden wäre?</p></li>
<li><p>Wie kann ich die Methode <code class="java"><span class="name">m</span></code> von <code class="java"><span class="name">Z</span></code> auf der Variable <code class="java"><span class="name">z</span></code> aufrufen?</p></li>
<li><p>Was müsste ich tun - und was würde dann passieren - wenn ich versuchen wollte die Methode <code class="java"><span class="name">m</span></code> auf der Variable <code class="java"><span class="name">x</span></code> aufzurufen?</p></li>
