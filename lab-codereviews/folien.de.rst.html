<ld-topic class="new-section" id="einfuhrung">
<h2>Einführung</h2>
</ld-topic><ld-topic id="was-sind-code-reviews">
<h2>Was sind Code Reviews</h2>
<ld-deck>
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Bei einem Code Review geben Entwickler Feedback zu (fremden) Code; typischerweise vor einem Merge.</p>
<p>Code Reviews helfen dabei Fehler frühzeitig zu finden, die Qualtiät des Codes zu verbessern und sicherzustellen, dass alle Teammitglieder mit dem Code vertraut sind und verstehen wie der Code funktioniert.</p>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Zweck von Code Reviews</p>
<ul class="simple">
<li><p>Qualitätssicherung</p></li>
<li><p>Frühzeitiger Fehlererkennung</p></li>
<li><p>Wissensverbreitung (im Team)</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="best-practices">
<h2>Best Practices</h2>
<div class="compound">
<p class="rubric">für Reviewer</p>
<ul class="simple">
<li><p>konstruktiv und respektvoll bleiben</p></li>
<li><p>(kleine) fokussierte Reviews bevorzugen</p></li>
<li><p>Review mit Kontext (Anforderungen, Ziel) durchführen</p></li>
<li><p>eigene Annahmen hinterfragen</p></li>
<li><p>auf Verständlichkeit und Stil achten (Semantik von Bezeichnern etc.)</p></li>
</ul>
</div>
<div class="incremental compound">
<p class="rubric">für Autoren</p>
<ul class="simple">
<li><p>Reviews nicht persönlich nehmen</p></li>
<li><p>Nachfragen ggf. als Hinweis verstehen für Dokumentationsmängel</p></li>
</ul>
</div>
</ld-topic><ld-topic id="voraussetzung-fur-code-reviews">
<h2>Voraussetzung für Code Reviews</h2>
<ul class="incremental-list simple">
<li><p>der Code ist konsistent formatiert (Code Prettifier)</p></li>
<li><p>triviale Fehler wurden bereits behoben (Linting)</p></li>
<li><p>der Code kompiliert</p></li>
<li><p>(Unit-/Integrations-) Tests laufen durch</p></li>
<li><p>Architektur und zentrale Designentscheidungen sind dokumentiert</p></li>
</ul>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Es macht nur Sinn Code Reviews für Code durchzuführen, der grundlegenden Qualitätsstandards genügt.</p>
</aside>
</ld-topic><ld-topic id="code-review-von-css">
<h2>Code Review von CSS</h2>
<p class="rubric">Exemplarische Kriterien</p>
<ld-story>
<ul class="incremental-list list-with-explanations">
<li><p>keine Redundanzen, keine unnötigen Style Definitionen.</p></li>
<li><p>Konsistente Schreibweise von ....</p>
<ul class="incremental-list simple">
<li><p>CSS Variablen</p></li>
<li><p>Klassennamen</p></li>
<li><p>IDs</p></li>
</ul>
</li>
<li><p>Sind die Namen (CSS Variablen, Klassennamen und IDs) verständlich und sprechend?</p>
<p><span class="red">(Korrektes Deutsch oder Englisch!)</span></p>
</li>
<li><p>Werden CSS Variablen sinnvoll verwendet? (Z.B. um ein leicht anpassbares Design zu ermöglichen?)</p></li>
<li><p>Werden CSS Layer verwendet, um die Styles zu organisieren und die Wartbarkeit zu erhöhen (Stichwort: Modularisierung)?</p></li>
<li><p>Wird CSS Nesting verwendet, um die Struktur der Styles zu verdeutlichen?</p></li>
<li><p><em>Einfachheit und Korrektheit von</em> Selektoren</p>
<p>(Z. B. keine Verwendung von <code class="css"><span class="operator">!</span><span class="name tag">important</span></code>.)</p>
</li>
<li><p>Sind die Selektoren effizient?</p></li>
<li><p>Sind komplizierte Selektoren - falls notwendig - dokumentiert/begründet/nachhvollziehbar?</p></li>
<li><p>Konsistente Vorgehensweise in Hinblick auf (z. B.) Responsiveness (z. B. konsistente Verwendung von Größen (rem, rem,...) oder das Farbschema.</p></li>
<li><p>Einfachheit des Layouts?</p></li>
<li><p>Gibt es ein klares Vorgehen (Mobile-first or Desktop-first)?</p></li>
<li><p>Werden Tools eingesetzt, um bei der Formatierung bzw. dem Linting zu helfen.</p></li>
<li><p>Wird modernes CSS verwendet?</p>
<p>(Dies gilt immer in Hinblick auf die Zielplattformen/Browserversionen.)</p>
</li>
</ul>
</ld-story></ld-topic><ld-topic id="code-reviews-von-html">
<h2>Code Reviews von HTML</h2>
<p class="rubric">Exemplarische Kriterien</p>
<ld-story>
<ul class="incremental-list">
<li><p>Ist der HTML Code korrekt?</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Folgende Aspekte (Auszug) sollten automatisiert geprüpft werden:</p>
<p>Sind IDs einmalig, sind alle Element korrekt geschlossen, ist die Baumstruktur korrekt.</p>
</aside>
</li>
<li><p>Benennung von Klassen und IDs:</p>
<p>Sind die Namen konsistent vergeben und verständlich und korrekt geschrieben.</p>
</li>
<li><p>Ist die Struktur einfach nachvollziehbar oder übermäßig komplex?</p>
<p>(Z. B. gibt es eine hohe Anzahl and verschachtelten DIVs oder gibt es eine sinnvolle Strukturierung der Überschriften?).</p>
</li>
<li><p>Accessibility?</p>
<p>Nutzt der Code nur <code class="html"><span class="punctuation">&lt;</span><span class="name tag">span</span><span class="punctuation">&gt;</span></code> und <code class="html"><span class="punctuation">&lt;</span><span class="name tag">div</span><span class="punctuation">&gt;</span></code>, oder semantisches HTML?</p>
<p>Werden ARIA Tags sinnvoll verwendet?</p>
<p>Haben Bilder ein <code class="html">alt</code> Attribut?</p>
</li>
<li><p>Keine Verwendung von inlines styles?</p></li>
<li><p>Keine Verwendung von inline JavaScript?</p></li>
<li><p>Keine Verwendung von <code class="html"><span class="punctuation">&lt;</span><span class="name tag">br</span><span class="punctuation">&gt;</span></code> für Formatierungszwecke.</p></li>
<li><p>Konsistente Verwendung von tags?</p>
<p>(Z. B. ist Code immer in <code class="html"><span class="punctuation">&lt;</span><span class="name tag">pre</span><span class="punctuation">&gt;&lt;</span><span class="name tag">code</span><span class="punctuation">&gt;</span>...<span class="punctuation">&lt;/</span><span class="name tag">code</span><span class="punctuation">&gt;&lt;/</span><span class="name tag">pre</span><span class="punctuation">&gt;</span></code>?)</p>
</li>
<li><p>Werden Eingaben in Eingabefelder geprüft?</p></li>
<li><p>Werden <code class="html">meta</code> Tags für die Spezifikation des Viewports sowie weiterer Metainformationen verwendet?</p></li>
<li><p>Werden übermäßig große Bilder/Icons vermieden?</p></li>
<li><p>Sind Links inhaltlich nachvollziehbar?</p></li>
</ul>
</ld-story></ld-topic><ld-topic id="code-reviews-von-javascript">
<h2>Code Reviews von JavaScript</h2>
<p class="rubric">Exemplarische Kriterien</p>
<ld-story>
<ul class="incremental-list">
<li><p>Macht der Code was er vorgibt zu tun?</p>
<p>(D. h. sind Variablen, Klassen, Methoden, ... -namen korrekt und sinnvoll?)</p>
</li>
<li><p>Werden Sonderfälle und Fehlerzustände behandelt?</p></li>
<li><p>Ist die Fehlerbehandlung konsistent und für den Endnutzer nachvollziehbar?</p></li>
<li><p>Werden keine Fehler „verschluckt“?</p></li>
<li><p>Wird null/undefined korrekt behandelt?</p></li>
<li><p>Wird modernes JavaScript verwendet (z. B. Klassen, <code class="javascript"><span class="keyword declaration">const</span></code> und <code class="javascript"><span class="keyword declaration">let</span></code> anstatt von <cite>var</cite>, Destrukturierung, Spread und Rest Operator etc.)?</p></li>
<li><p>Wird <code class="javascript"><span class="name builtin">eval</span><span class="punctuation">()</span></code> nicht verwendet?</p></li>
<li><p>Werden asynchrone Funktionen richtige verwendet?</p></li>
<li><p>Ist der Kontrollfluss verständlich?</p>
<p>(Nachfragen deuten auf Probleme bzgl. der Verständlichkeit hin.)</p>
</li>
<li><p>Ist der Code modularisiert?</p></li>
<li><p>Wird auf tief verschachtelte Logik verzichtet?</p></li>
<li><p>Werden teure Manipulationen (des DOMs) auf das notwendige Minimum beschränkt?</p></li>
<li><p>Werden Eingaben validiert (auf Client und <strong>Server</strong> Seite)?</p></li>
<li><p>Ist das Logging von Fehlern (Error) sinnvoll und enthält genug Kontextinformationen?</p></li>
<li><p>Gibt es Testfälle? Falls ja, sind diese ausreichend?</p>
<p>(Codeabdeckung ist hier <em>nur</em> ein erster Indikator.)</p>
</li>
<li><p>Wird nur minimaler globaler Zustand verwendet?</p></li>
<li><p>Ist die (Inline-)Dokumentation ausreichend und korrekt.</p></li>
<li><p>Sind die TODOs, FIXMEs verständlich und umsetzbar?</p></li>
<li><p>Bei verteilten Anwendungen: ist die Aufteilung der Logik nachvollziehbar und sinnvoll (zum Beispiel auch aus Sicht von Cheatingmöglichkeiten)</p></li>
</ul>
</ld-story></ld-topic>
