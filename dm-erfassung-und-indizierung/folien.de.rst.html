</ld-topic><ld-topic id="umwandlung-von-nci-zu-ci">
<h2>Umwandlung von NCI zu CI</h2>
<dl class="incremental-list field-list simple">
<dt><em>Optical Character Recognition (OCR)</em><span class="colon">:</span></dt>
<dd><p>Primär auf Basis der Form der Zeichen der Maschinenschrift werden Pixelmuster in Zeichen umgesetzt.</p>
</dd>
<dt><em>Handprint Character Recognition (HCR)</em><span class="colon">:</span></dt>
<dd><p>Erkennen von handschriftlichen Texten.</p>
</dd>
<dt><em>Intelligent Character Recognition (ICR)</em><span class="colon">:</span></dt>
<dd><p>Weiterentwicklung von OCR und HCR: Das Ergebnis wird verbessert durch modernste Algorithmen und KI-Verfahren.</p>
</dd>
<dt><em>Optical Mark Recognition (OMR)</em><span class="colon">:</span></dt>
<dd><p>Es werden Markierungen in vordefinierten Feldern/Bereichen ausgelesen. Z. B. Selektionsfelder aus Fragebögen oder es wird geprüft, ob „eine Unterschrift“ in dem vorgesehenen Feld erfolgt ist.</p>
</dd>
</dl>
</ld-topic><ld-topic class="s-vertical-title" id="arbeitsablauf-beim-scannen">
<h2>Arbeitsablauf beim Scannen</h2>
<object aria-label="Arbeitsabläufe beim Scannen unterschiedlicher Mengen von Dokumenten" class="align-center" data="drawings/scannen.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="sicherstellung-der-qualitat">
<h2>Sicherstellung der Qualität</h2>
<ld-deck>
<ld-card>
<p><strong>Fehleranzahl</strong> hängt stark ab von...</p>
<ul class="incremental-list simple">
<li><p>Vorlagenqualität (Knicke, Schmutz, ...)</p></li>
<li><p>Schriftgröße</p></li>
<li><p>Sonderzeichen</p></li>
<li><p>Schriftart (mit/ohne Serifen...) und Qualität des Ausdrucks</p></li>
<li><p>Qualität der Software</p></li>
<li><p>Vorinformationen (welche Schriftarten werden verwendet...)</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p><strong>Problemfälle</strong></p>
<ul class="incremental-list simple">
<li><p>Ligaturen (z. B. <span class="monospaced">ﬃ statt ffi oder ﬁ statt fi</span>)</p></li>
<li><p>Bestimmte Zeichenkombinationen z. B. rn: „r“ gefolgt von „n“ oder „m“</p></li>
<li><p>Großes I (wie Ida) und kleines l (wie lieb) bei serifenlosen Zeichensätzen</p></li>
<li><p>Fremdsprachige Zeichen (z. B. „$“, „¥“ oder „£“)</p></li>
<li><p>Optisch beschädigte Zeichen</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p>Es muss <strong>unterschieden werden</strong> zwischen:</p>
<ul class="incremental-list simple">
<li><p>nicht erkannten Zeichen → werden von OCR-Software i. d. R. entsprechend markiert</p></li>
<li><p>falsch erkannten Zeichen → müssen im konvertierten Text mühsam gesucht werden</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Serifenlose Zeichensätze sind solche, bei denen die Zeichensätze keine Endstriche an Zeichen haben, z. B. Arial, Helvetica oder Noto Sans (dieser Foliensatz verwendet Noto Sans (Display)).</p>
<div class="serif docutils container">
<p>Schriftarten mit Serifen sind z. B. Times New Roman oder Garamond.</p>
</div>
</div></ld-topic><ld-topic id="barcodes-und-qr-codes">
<h2>Barcodes und QR-Codes</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<ul class="incremental-list simple">
<li><p>Werden zur Identifizierung von Dokumenten eingesetzt.</p></li>
<li><p>2 Einsatzgebiete:</p>
<ol class="arabic simple">
<li><p>Selbst erzeugte Dokumente (z. B. Anträge) mit Barcode-Aufdruck: Beim Rücklauf automatisch erkennbar.</p></li>
<li><p>Für Fremddokumente: Barcode-Etiketten (Szenario: „Spätes Archivieren“).</p></li>
</ol>
</li>
<li><p>Sehr robust und etabliert.</p></li>
<li><p>Bar-/QR-Codes weisen sehr hohe Erkennungsraten auf.</p></li>
</ul>
</ld-cell><ld-cell class="incremental" style="align-self:auto;">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Lohnsteuerbescheinigung mit QR-Code</p>
<img alt="screenshots/lohnsteuer-mit-qr-code.jpeg" class="scale-40 trbl-box-shadow-dark align-center" src="screenshots/lohnsteuer-mit-qr-code.jpeg" />
</aside>
</ld-cell></ld-grid></ld-topic><ld-topic id="szenarien-zeitpunkt-des-scannens">
<h2>Szenarien: Zeitpunkt des Scannens</h2>
<p>Drei typische Erfassungsszenarien für Eingangspost:</p>
<ul class="incremental-list simple">
<li><p>Scannen im Posteingang (frühes Archivieren)</p></li>
<li><p>Scannen zum Zeitpunkt der Bearbeitung</p></li>
<li><p>Scannen nach der Bearbeitung (spätes Archivieren)</p></li>
</ul>
</ld-topic><ld-topic id="szenario-1-fruhes-archivieren-erfassen-beim-posteingang">
<h2>Szenario 1: Frühes Archivieren / Erfassen beim Posteingang</h2>
<ul class="incremental-list simple">
<li><p>Eingehende Dokumente werden vor der eigentlichen Bearbeitung gescannt</p>
<ul>
<li><p>Scannen erfolgt meist im Posteingang</p></li>
<li><p>Weiterleitung an Sachbearbeiter auf elektronischem Weg</p></li>
</ul>
</li>
<li><p>Vor elektronischer Weiterleitung: evlt. Klassifikation + evtl. Attributierung</p></li>
</ul>
<ld-grid class="incremental default-layout">
<ld-cell style="align-self:auto;">
<p class="rubric">Vorteil: Elektronische Weiterleitung</p>
<ul class="positive-list simple">
<li><p>Kurze Transportzeiten, geringe Transportkosten</p></li>
<li><p>Weiterleitung an mehrere Personen</p></li>
<li><p>Evlt. automatisierte Adressermittlung</p></li>
<li><p>Steuerung und Verfolgen der Bearbeitung (Workflow)</p></li>
</ul>
</ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">Nachteile:</p>
<ul class="negative-list simple">
<li><p>Sachbearbeiter benötigen Arbeitsplatz mit DMS-Zugang</p></li>
<li><p>ggf. Neuausrichtung des Geschäftsprozesses</p></li>
<li><p>ggf. aufwändiger Einstieg</p></li>
</ul>
</ld-cell></ld-grid></ld-topic><ld-topic id="szenario-2-erfassung-bei-der-bearbeitung">
<h2>Szenario 2: Erfassung bei der Bearbeitung</h2>
<ul class="simple">
<li><p>Dokumente gelangen in Papierform zum Sachbearbeiter.</p></li>
<li><p>Dort werden sie direkt vor oder gleich nach der Bearbeitung eingescannt, attributiert und abgelegt.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Einsatzgebiet</strong></p>
<ul class="list-with-explanations">
<li><p>Erfassung, Nachbearbeitung oder Attributierung ist aufwendig oder erfordert spezielle Sachkenntnis</p></li>
<li><p>fehlgeleitete Belege werden in das DMS eingebracht</p>
<p>(Ggf. in Ergänzung zum „Frühen Archivieren“.)</p>
</li>
<li><p>kleine Dokumentenmengen, nicht für Massenbearbeitung geeignet</p></li>
</ul>
<p><strong>Nachteile</strong></p>
<ul class="negative-list simple">
<li><p>Bearbeitungsplätze müssen mit Scanner ausgestattet sein</p></li>
<li><p>ständiger Wechsel zw. Dokumentenerfassung und Bearbeitung stört Arbeitsfluss</p></li>
<li><p>Einsatz teurer Personalressourcen (Sachbearbeiter) für einfache Tätigkeiten (Scannen, Attributieren)</p></li>
</ul>
</div>
</ld-topic><ld-topic id="szenario-3-spates-archivieren">
<h2>Szenario 3: Spätes Archivieren</h2>
<ul class="incremental-list simple">
<li><p>Papierdokumente werden nach ihrer Bearbeitung an die zentrale Erfassungsstelle geschickt und dort eingescannt.</p></li>
<li><p>Zusätzlich wird ein Identifikator für das Papierdokument benötigt.</p>
<ul>
<li><p>für Zuordnung des Papierdokuments zu Vorgang während Bearbeitung</p></li>
<li><p>Bar-/QR-Code oder Referenznummer/Belegnummer</p></li>
</ul>
</li>
<li><p>Bar-/QR-Code:</p>
<ul>
<li><p>Registrierung: Dokument erhält eindeutigen Barcode z. B. im Posteingang oder durch Sachbearbeiter</p></li>
<li><p>Barcode-Erfassung mit Barcodestift oder Lesepistole</p></li>
<li><p>Erfassung des Papierdokuments</p>
<ul>
<li><p>Erfassungssoftware erkennt Code automatisch</p></li>
<li><p>Code auf der ersten Seite kann gleichzeitig für Dokumententrennung genutzt werden</p></li>
<li><p>Die Zuordnungstabelle zw. Code und Dokument ist regelmäßig zu prüfen, ob alle registrierten Dokumente zwischenzeitlich gescannt wurden</p></li>
</ul>
</li>
</ul>
</li>
</ul>
<div class="supplemental">
<p>Typischerweise werden die Codes nach Erfassung des Dokuments nicht mehr benötigt und eine Wiederverwendung ist ca. nach einem Jahr möglich.</p>
</div></ld-topic><ld-topic id="szenario-3-spates-archivieren-bewertung">
<h2>Szenario 3: Spätes Archivieren - Bewertung</h2>
<p><strong>Vorteile</strong></p>
<ul class="positive-list simple">
<li><p>Arbeits- und Papierflüsse können weitgehend wie bisher abgewickelt werden.</p></li>
<li><p>Papierdokumente (z. B. Rechnungen) können vor ihrer Erfassung noch geprüft und abgezeichnet werden: Stempel, Unterschrift, Korrekturen werden beim Scannen erfasst.</p></li>
<li><p>Arbeitsplätze der Sachbearbeiter erfordern keine spezielle Ausstattung.</p></li>
</ul>
<p><strong>Nachteile</strong></p>
<ul class="negative-list simple">
<li><p>Eigentliches Potenzial elektronischer Dokumente wird nicht genutzt.</p></li>
<li><p>Gefahr des Verlusts oder der Beschädigung des Papierdokumentes höher.</p></li>
</ul>
</ld-topic><ld-topic id="scannen-von-dokumenten-zusammenfassung">
<h2>Scannen von Dokumenten - Zusammenfassung</h2>
<p>Entscheidungsdimensionen:</p>
<ul class="simple">
<li><p>frühes Scannen vs. spätes Scannen oder Scannen bei der Sachbearbeitung</p></li>
<li><p>zentrales Scannen vs. dezentrales Scannen</p></li>
<li><p>scannen und indizieren gleichzeitig oder zeitlich versetzt</p></li>
<li><p>Selbst scannen oder Outsourcing (externer Dienstleister)</p></li>
</ul>
</ld-topic><ld-topic class="new-section" id="cold-verfahren">
<h2>COLD-Verfahren</h2>
<div class="section-subtitle docutils container">
<p>(ursprünglich Computer Output on Laser Disk)</p>
</div>
</ld-topic><ld-topic id="cold">
<h2>COLD</h2>
<p>Begriff stammt aus der Zeit Mitte der 80er Jahre, hatte sich aber bereits zu Beginn/Mitte der 90er  technologieunabhängig verallgemeinert.</p>
<p>Beschreibt <strong>die direkte digitale Speicherung von Druck- und Listenausgaben  betrieblicher Softwaresysteme</strong> (z. B. direkt von ERP Systemen oder von Office Anwendungen über spezielle Druckertreiber).</p>
<ul class="simple">
<li><p>Die Recherche kann danach wie bei jedem anderen Dokument im DMS erfolgen.</p></li>
<li><p>COLD bei größeren Unternehmen bzw. DMS-Lösungen sehr verbreitet.</p></li>
<li><p>COLD-Verarbeitung ist typische Batch-Verarbeitung.</p></li>
</ul>
<div class="supplemental">
<p>d. h. bei COLD werden die Daten nicht mehr - bzw. nur optional - auf Papier ausgegeben, sondern stattdessen direkt in ein DMS übernommen. Da kein OCR notwendig ist, sondern die Daten direkt „beim Drucken“ abgegriffen werden, ist die Qualität der Daten sehr hoch.</p>
</div></ld-topic><ld-topic class="s-vertical-title" id="cold-verfahren-historisch">
<h2>COLD-Verfahren (historisch)</h2>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<object data="drawings/cold.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell style="align-self:auto;">
<p><strong>Verarbeitung auf COLD-Server</strong></p>
<ol class="arabic">
<li><p>Zerlegung des Datenstroms in einzelne Dokumente.</p></li>
<li><p>Extrahiert die für die Ablage bzw. spätere Recherche der Dokumente notwendigen Index-Daten automatisch + evtl. Bezug zu Overlays.</p>
<p><span class="peripheral">(Die Fachdaten und das Layout sind getrennt.)</span></p>
</li>
<li><p>Konvertierung bringt die Dokumente in eine für die Ablage geeignete Form.</p></li>
</ol>
</ld-cell></ld-grid></ld-topic><ld-topic class="new-section" id="metadaten-fur-dokumente">
<h2>Metadaten für Dokumente</h2>
</ld-topic><ld-topic id="metadaten">
<h2>Metadaten</h2>
<ul class="incremental-list simple">
<li><p>Beschreibende Merkmale für Dokumente</p></li>
<li><p>Ziel ist das möglichst exakte Wiederfinden der richtigen
Dokumente (strukturierte Suche!)</p></li>
<li><p>Metadaten sind strukturiert und möglichst exakt vordefiniert (z. B. Wertebereiche)</p></li>
<li><p>Quellen für Metadaten:</p>
<ul>
<li><p>Manuelles Erfassen</p></li>
<li><p>Aus dem Dokument automatisch ermitteln</p></li>
<li><p>Aus anderen Anwendungen / Quellen übernehmen</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="manuelles-indizieren">
<h2>Manuelles Indizieren</h2>
<ul class="incremental-list simple">
<li><p>Freitexteingabe (z. B. Zusammenfassung, Notizen)</p></li>
<li><p>Unterstützung durch Auswahlmenüs, Formatvorgaben oder Defaultwerte, z.B</p>
<ul>
<li><p>Schlagwortindizierung (definierter Wortschatz)</p></li>
<li><p>Formalisierte Eingabe (z. B. Datum)</p></li>
</ul>
</li>
<li><p><strong>Probleme</strong>:</p>
<ul class="negative-list">
<li><p>Fehleranfällig</p></li>
<li><p>Aufwändig</p></li>
<li><p>Ergebnis vom Bearbeiter abhängig</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="semi-automatisches-indizieren">
<h2>(Semi-)Automatisches Indizieren</h2>
<ul class="incremental-list list-with-explanations">
<li><p>basierend auf wissensbasierten bzw. regelbasierten Ansätzen</p>
<p>Durch ein umfangreiches Regelwerk wird versucht, die Metadaten (insbesondere Art des Dokuments, Vorgangsnummer, Empfänger) automatisch zu ermitteln; um eine automatische Klassifikation und Verarbeitung zu ermöglichen.</p>
</li>
<li><p>basierend auf (überwachten) maschinellen Lernverfahren</p>
<p>Das System wird in einem ersten Schritt - basierend auf eingescannten Dokumenten - überwacht trainiert und kann dann in einem zweiten Schritt die Metadaten automatisch ermitteln.</p>
</li>
</ul>
</ld-topic><ld-topic id="suche-und-retrieval-von-dokumenten">
<h2>Suche und Retrieval von Dokumenten</h2>
<p><strong>Strukturierte Suche</strong></p>
<p>Unter Nutzung der Metadaten werden gezielte Anfragen an das DMS
gestellt.</p>
<ul class="positive-list simple">
<li><p>Suche per Daten über Dokumente, die nicht unbedingt direkt in den Dokumenten zu finden sind.</p></li>
</ul>
<ul class="negative-list simple">
<li><p>Suchraster ist vorgegeben (d. h. Metadatenschema ist fest).</p></li>
</ul>
<p><strong>Volltextsuche</strong></p>
<p>Wenn die Dokumente als CI-Dateien vorliegen, dann kann man auch mittels Volltext suchen.
Evtl. ergänzt um semantische Hilfsmittel (Thesaurus, etc. ).</p>
<ul class="positive-list simple">
<li><p>Man kann jedes Wort wiederfinden.</p></li>
</ul>
<ul class="negative-list simple">
<li><p>Unstrukturiert, „langsam“, Ressourcenbedarf, keine semantisch zusammenfassenden Informationen abfragbar.</p></li>
</ul>
</ld-topic>
