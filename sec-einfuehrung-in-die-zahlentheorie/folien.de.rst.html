<ld-topic class="new-section transition-scale" id="teilbarkeit">
<h2>Teilbarkeit</h2>
</ld-topic><ld-topic id="teilbarkeit-1">
<h2>Teilbarkeit</h2>
<ul class="incremental-list simple">
<li><p>Ein <span class="math">\(b\)</span> ungleich Null teilt <span class="math">\(a\)</span> wenn <span class="math">\(a = mb\)</span> für ein beliebiges <span class="math">\(m\)</span> und <span class="math">\(a\)</span>, <span class="math">\(b\)</span> und <span class="math">\(m\)</span> ganze Zahlen sind.</p></li>
<li><p><span class="math">\(b\)</span> teilt <span class="math">\(a\)</span> wenn es keinen Rest bei der Division gibt.</p></li>
<li><p>Die Notation <span class="math">\(b|a\)</span> bedeutet, dass <span class="math">\(b\)</span>  <span class="math">\(a\)</span> teilt.</p></li>
<li><p>Wenn <span class="math">\(b|a\)</span> gilt, dann sagen wir auch, dass <span class="math">\(b\)</span> ein Teiler von <span class="math">\(a\)</span> ist.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Die positiven Teiler von <span class="math">\(24\)</span> sind: <span class="math">\(1\)</span>, <span class="math">\(2\)</span>, <span class="math">\(3\)</span>, <span class="math">\(4\)</span>, <span class="math">\(6\)</span>, <span class="math">\(8\)</span>, <span class="math">\(12\)</span> und <span class="math">\(24\)</span>.</p>
<p>Weitere Beispiele: <span class="math">\(13 | 182\)</span>; <span class="math">\(-5 | 30\)</span>; <span class="math">\(17 | 289\)</span>; <span class="math">\(-3 | 33\)</span>; <span class="math">\(17 | 0\)</span>.</p>
</aside>
</ld-topic><ld-topic id="eigenschaften-der-teilbarkeit">
<h2>Eigenschaften der Teilbarkeit</h2>
<ld-deck>
<ld-card>
<ul class="incremental-list simple">
<li><p>Wenn <span class="math">\(a|1\)</span>, dann gilt <span class="math">\(a = \pm 1\)</span>.</p></li>
<li><p>Wenn <span class="math">\(a | b\)</span> und <span class="math">\(b|a\)</span>, dann gilt <span class="math">\(a = \pm b\)</span>.</p></li>
<li><p>Jedes <span class="math">\(b \neq 0\)</span> teilt <span class="math">\(0\)</span>.</p></li>
<li><p>Wenn <span class="math">\(a | b\)</span> und <span class="math">\(b|c\)</span>, dann <span class="math">\(a|c\)</span>.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Sei <span class="math">\(a = 11\)</span>, <span class="math">\(b = 66\)</span> und <span class="math">\(c = 198\)</span>, dann gilt:</p>
<p><span class="math">\(11|66\)</span> und <span class="math">\(66|198 \Rightarrow 11|198\)</span></p>
</aside>
</ld-card><ld-card class="incremental">
<p>Wenn <span class="math">\(b | g\)</span> und <span class="math">\(b|h\)</span>, dann <span class="math">\(b|(mg+nh)\)</span> für beliebige ganze Zahlen <span class="math-i">m</span> und <span class="math-i">n</span>.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p><span class="math-r">3|27</span> und <span class="math">\(3|33 \Rightarrow 3|(m \times 27 + n \times 33)\)</span></p>
</aside>
<aside class="admonition incremental proof">
<p class="admonition-title">Beweis</p>
<p>Wenn <span class="math">\(b | g\)</span>, dann gilt für <span class="math-i">g</span>, dass <span class="math">\(g = b \times g_1\)</span> ist für eine beliebige ganze Zahl <span class="math">\(g_1\)</span>.</p>
<p>Wenn <span class="math">\(b | h\)</span>, dann gilt für <span class="math-i">h</span>, dass <span class="math">\(h = b \times h_1\)</span> ist für eine beliebige ganze Zahl <span class="math">\(h_1\)</span>.</p>
<p>Somit gilt: <span class="math">\(mg+nh = mb g_1 + n b h_1 = b \times (mg_1+nh_1)\)</span> und deshalb wird <span class="math-i">mg+nh</span> von <span class="math-i">b</span> geteilt.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="teilungsalgorithmus">
<h2>Teilungsalgorithmus</h2>
<p>Sei eine beliebige positive ganze Zahl <span class="math">\(n\)</span> gegeben und eine beliebige ganze Zahl <span class="math">\(a \geq 0\)</span>, so erhält man bei der Division von <span class="math">\(a\)</span> durch <span class="math">\(n\)</span>:</p>
<ul class="simple">
<li><p>einen ganzzahligen Quotienten <span class="math">\(q \in \mathbb{Z}\)</span> und</p></li>
<li><p>einen nicht negativen, ganzzahligen Rest <span class="math">\(r \in \mathbb{N_0}\)</span>,</p></li>
</ul>
<p>die der folgenden Beziehung gehorchen: <span class="math">\(a = qn + r; \quad 0 \leq r &lt; n,\quad q = \left \lfloor{a/n} \right \rfloor\)</span></p>
<object aria-label="Die Beziehung a=qn+r" class="incremental align-center" data="drawings/division_algorithm/division_algorithm.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="teilungsalgorithmus-fur-negative-a">
<h2>Teilungsalgorithmus für negative <span class="math">\(a\)</span></h2>
<object aria-label="The relationship a=qn+r for negative a" class="align-center" data="drawings/division_algorithm/division_algorithm_for_negative_a.svg" role="img" type="image/svg+xml">
</object><aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<div class="math">
\begin{equation*}
a = -11; n = 7; -11 = (-2)\times 7 + 3; \quad r = 3 \quad q = -2
\end{equation*}
</div>
</aside>
</ld-topic><ld-topic id="euklidischer-algorithmus">
<h2>Euklidischer Algorithmus</h2>
<p>Eine der grundlegenden Techniken der Zahlentheorie.</p>
<p>Verfahren zur Bestimmung des größten gemeinsamen Teilers (GGT) von zwei positiven ganzen Zahlen.</p>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Zwei ganze Zahlen sind <strong>relativ prim</strong> (<span class="eng">relatively prime</span>), wenn ihr einziger gemeinsamer positiver ganzzahliger Faktor 1 ist (z. B. 7 und 9, aber auch 3 und 8).</p>
</aside>
</ld-topic><ld-topic id="groszter-gemeinsamer-teiler-ggt">
<h2>Größter Gemeinsamer Teiler (<abbr>GGT</abbr>)</h2>
<p>(<span class="eng">Greatest Common Divisor (GCD)</span>)</p>
<ul class="incremental-list simple">
<li><p>Der größte gemeinsame Teiler von zwei ganzen Zahlen <span class="math">\(a\)</span> und <span class="math">\(b\)</span> ist die größte ganze Zahl, die sowohl <span class="math">\(a\)</span> als auch <span class="math">\(b\)</span> teilt.</p></li>
<li><p>Wir verwenden die Schreibweise <span class="math">\(ggt(a,b)\)</span> für den GGT von <span class="math">\(a\)</span> und <span class="math">\(b\)</span>.</p></li>
<li><p>Wir definieren <span class="math">\(ggt(0,0) = 0\)</span>.</p></li>
<li><p>Die <strong>positive</strong> ganze Zahl <span class="math">\(c\)</span> wird als GGT von <span class="math">\(a\)</span> und <span class="math">\(b\)</span> bezeichnet, wenn:</p>
<ul>
<li><p><span class="math">\(c\)</span> ein Teiler von <span class="math">\(a\)</span> und <span class="math">\(b\)</span> ist</p></li>
<li><p>jeder Teiler von <span class="math">\(a\)</span> und <span class="math">\(b\)</span> ein Teiler von <span class="math">\(c\)</span> ist</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="alternative-definition-des-ggt">
<h2>Alternative Definition des <abbr>GGT</abbr></h2>
<div class="math">
\begin{equation*}
ggt(a,b) = max[k, \text{so dass}\; k|a \text{ und } k|b]
\end{equation*}
</div>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p><span class="math">\(ggt(60,24) =\)</span></p>
<p class="incremental"><span class="math">\(ggt(60, -24) =\)</span></p>
<p class="incremental"><span class="math">\(12\)</span></p>
</aside>
</ld-topic><ld-topic id="ggt-und-relativ-prim">
<h2><abbr>GGT</abbr> und „relativ prim“</h2>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<p>Zwei ganze Zahlen <span class="math">\(a\)</span> und <span class="math">\(b\)</span> sind relativ prim, wenn ihr einziger gemeinsamer positiver ganzzahliger Faktor 1 ist.</p>
<div class="text-align-center docutils container">
<p><span class="math">\(\Leftrightarrow\)</span></p>
</div>
<p><span class="math">\(a\)</span> und <span class="math">\(b\)</span> sind relativ prim wenn <span class="math">\(ggt(a,b)=1\)</span></p>
</aside>
</ld-topic><ld-topic id="berechnung-des-ggt-ggt-a-b-mit-hilfe-des-euklidischen-algorithmus">

</ld-topic><ld-topic class="new-section transition-fade" id="modulare-arithmetik">
<h2>Modulare Arithmetik</h2>
</ld-topic><ld-topic id="der-modulus">
<h2>Der Modulus</h2>
<p>Wenn <span class="math">\(a\)</span> eine ganze Zahl und <span class="math">\(n\)</span> eine positive ganze Zahl ist, dann definieren wir <span class="math">\(a \bmod n\)</span> als  Rest der Division von <span class="math">\(a\)</span> durch <span class="math">\(n\)</span>. Die ganze Zahl <span class="math">\(n\)</span> wird als Modulus bezeichnet.</p>
<p>Somit gilt für jede ganze Zahl <span class="math">\(a\)</span>:</p>
<div class="math">
\begin{equation*}
a = qn + r \quad 0 \leq r &lt; n;\qquad q = \left\lfloor a / n \right\rfloor
\end{equation*}
</div>
<div class="math">
\begin{equation*}
a =  \left\lfloor a / n \right\rfloor \times n + (a \bmod  n)
\end{equation*}
</div>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<div class="math">
\begin{equation*}
11 \bmod 7 = 4; \qquad -11 \bmod 7 = 3
\end{equation*}
</div>
</aside>
</ld-topic><ld-topic id="modulare-arithmetik-kongruent-modulo-n">
<h2>Modulare Arithmetik (<em>kongruent modulo</em> <span class="math">\(n\)</span>)</h2>
<ul class="simple">
<li><p>Zwei ganze Zahlen <span class="math">\(a\)</span> und <span class="math">\(b\)</span> werden als <em>kongruent modulo</em> <span class="math">\(n\)</span> bezeichnet, wenn <span class="math">\((a \bmod n) = (b \bmod n)\)</span></p></li>
<li><p>Wir verwenden die Schreibweise <span class="math">\(a \equiv b\pmod{n}\)</span>.</p></li>
<li><p>Beachten Sie, dass, wenn <span class="math">\(a \equiv 0 \pmod{n}\)</span> ist, dann gilt <span class="math">\(n|a\)</span>.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p><span class="math">\(73 \equiv 4 \pmod{23}; \qquad 21 \equiv -9 \pmod{10}; \qquad 81 \equiv 0 \pmod{27}\)</span></p>
</aside>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Der Operator <span class="math">\(\text{mod}\)</span> wird ...</p>
<ol class="loweralpha simple">
<li><p>als binärer Operator verwendet, der einen Rest erzeugt, und</p></li>
<li><p>als Kongruenzrelation, die die Gleichwertigkeit zweier ganzer Zahlen anzeigt.</p></li>
</ol>
</aside>
<div class="supplemental">
<p>Hinweis:</p>
<p><span class="math">\(21 \equiv -9 \pmod{10} \Leftrightarrow 21 \bmod 10 = -9 \bmod 10 = 1\)</span></p>
<p><span class="math">\(-9 \mod 10 \Leftrightarrow -9 = n * 10 + 1\)</span></p>
</div></ld-topic><ld-topic id="eigenschaften-der-kongruenz">
<h2>Eigenschaften der Kongruenz</h2>
<ol class="arabic simple incremental-list">
<li><p><span class="math">\(a \equiv b \pmod{n}\)</span> wenn <span class="math">\(n|(a-b)\)</span> <span class="peripheral">(Siehe nächste Folie.)</span></p></li>
<li><p><span class="math">\(a \equiv b \pmod{n} \Rightarrow b \equiv a \pmod{n}\)</span></p></li>
<li><p><span class="math">\(a \equiv b \pmod{n}\)</span> und <span class="math">\(b \equiv c \pmod{n} \Rightarrow a \equiv c \pmod{n}\)</span></p></li>
</ol>
</ld-topic><ld-topic id="a-equiv-b-pmod-n-wenn-n-a-b-erklart">
<h2><span class="math">\(a \equiv b \pmod{n}\)</span> wenn <span class="math">\(n|(a-b)\)</span> — Erklärt</h2>
<p>Wenn <span class="math">\(n|(a - b)\)</span>, dann gilt <span class="math">\((a - b) = kn\)</span> für ein <span class="math">\(k\)</span></p>
<ul>
<li><p>Wir können also schreiben <span class="math">\(a=b+kn\)</span>.</p></li>
<li><p>Deshalb gilt <span class="math">\((a \bmod n) = ((b + kn)\bmod n) =\)</span></p>
<p>Rest wenn <span class="math">\(b + kn\)</span> geteilt wird durch <span class="math">\(n\)</span> <span class="math">\(=\)</span></p>
<ld-presenter-note data-encrypted="true">

<p>Rest wenn <span class="math">\(b\)</span> geteilt wird durch <span class="math">\(n\)</span> <span class="math">\(=\)</span></p>
<p><span class="math">\((b \bmod n)\)</span></p>
</li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p><span class="math">\(23 \equiv 8\pmod{5}\)</span>, da <span class="math">\(23 - 8 = 15 = 5 \times 3\)</span></p>
<p class="incremental"><span class="math">\(-11 \equiv 5\pmod{8}\)</span>, da <span class="math">\(-11 - 5 = -16 = 8 \times -2\)</span></p>
<p class="incremental"><span class="math">\(81 \equiv 0 \pmod{27}\)</span>, da <span class="math">\(81 - 0 = 81 = 27 \times 3\)</span></p>
</aside>
<div class="supplemental">
<p>Im zweiten Schritt haben wir <span class="math">\(\bmod n\)</span> angewendet.</p>
</div></ld-topic><ld-topic id="eigenschaften-der-modularen-arithmetik">
<h2>Eigenschaften der modularen Arithmetik</h2>
<ol class="arabic simple incremental-list">
<li><p><span class="math">\([(a \bmod n) + (b \bmod n)] \bmod n = (a + b) \bmod n\)</span></p></li>
<li><p><span class="math">\([(a \bmod n) - (b \bmod n)] \bmod n = (a - b) \bmod n\)</span></p></li>
<li><p><span class="math">\([(a \bmod n) \times (b \bmod n)] \bmod n = (a \times b) \bmod n\)</span></p></li>
</ol>
</ld-topic><ld-topic id="a-bmod-n-b-bmod-n-bmod-n-a-b-bmod-n-erklart">
<h2><span class="math">\([(a \bmod n) + (b \bmod n)] \bmod n = (a + b) \bmod n\)</span> — Erklärt</h2>
<p>Definiere <span class="math">\((a \bmod n) = r_a\)</span> und <span class="math">\((b \bmod n) = r_b\)</span>.</p>
<p>Dann können wir:</p>
<ul class="simple">
<li><p><span class="math">\(a = r_a + jn\)</span> für eine ganze Zahl <span class="math">\(j\)</span> und</p></li>
<li><p><span class="math">\(b = r_b + kn\)</span> für eine ganze Zahl <span class="math">\(k\)</span> schreiben.</p></li>
</ul>
<p>Dann gilt:</p>
<div class="math">
\begin{equation*}
\begin{array}{rcl}
(a + b) \bmod n &amp; = &amp; (r_a + jn + r_b + kn) \bmod n \\
                &amp; = &amp; (r_a + r_b + (k + j)n) \bmod n \\
                &amp; = &amp; (r_a + r_b) \bmod n \\
                &amp; = &amp; [(a \bmod n) + (b \bmod n)] \bmod n
\end{array}
\end{equation*}
</div>
<div class="supplemental">
<p>Im vorletzten Schritt setzen wir die Definition vom Anfang ein und erhalten das Ergebnis.</p>
</div></ld-topic><ld-topic id="modulare-arithmetik-beispiele-fur-eigenschaften">
<h2>Modulare Arithmetik (Beispiele für Eigenschaften)</h2>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<div class="math">
\begin{equation*}
11 \bmod 8 = 3;\qquad 15 \bmod 8 = 7
\end{equation*}
</div>
<ul class="incremental-list">
<li><div class="math">
\begin{equation*}
[(11 \bmod 8) + (15 \bmod 8)] \bmod 8 = [3 + 7] \bmod 8 = 10 \bmod 8 = 2
\end{equation*}
</div>
<div class="math">
\begin{equation*}
(11 + 15) \bmod 8 = 26 \bmod 8 = 2
\end{equation*}
</div>
</li>
<li><div class="math">
\begin{equation*}
[(11 \bmod 8) - (15 \bmod 8)] \bmod 8 = [3-7] \bmod 8 = - 4 \bmod 8 = 4
\end{equation*}
</div>
<div class="math">
\begin{equation*}
(11 - 15) \bmod 8 = -4 \bmod 8 = 4
\end{equation*}
</div>
</li>
<li><div class="math">
\begin{equation*}
[(11 \bmod 8) \times (15 \bmod 8)] \bmod 8= [3 \times 7] \bmod 8 =  21 \bmod 8 = 5
\end{equation*}
</div>
<div class="math">
\begin{equation*}
(11 \times 15) \bmod 8 = 165 \bmod 8 = 5
\end{equation*}
</div>
</li>
</ul>
</aside>
</ld-topic><ld-topic id="rechnung-modulo-8">

<h2>Additive und Multiplikative Inverse Modulo 8</h2>
<ld-grid class="default-layout">
<ld-cell class="width-60" style="align-self:auto;">
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<div class="docutils container">
<p>Die <strong>negative/additive Inverse</strong> einer ganzen Zahl <span class="math">\(x\)</span> ist die ganze Zahl <span class="math">\(y\)</span>, für die gilt: <span class="math">\((x + y) \bmod 8 = 0\)</span>.</p>
</div>
<div class="incremental docutils container">
<p>Die <strong>muliplikative Inverse</strong> einer ganzen Zahl <span class="math">\(x\)</span> ist die ganze Zahl <span class="math">\(y\)</span>, für die gilt: <span class="math">\((x \times y) \bmod 8 = 1\)</span>.</p>
</div>
</aside>
</ld-cell><ld-cell class="width-40 incremental" style="align-self:auto;">

</tr>

</ld-cell></ld-grid></ld-topic><ld-topic id="eigenschaften-der-modularen-arithmetik-fur-ganze-zahlen-in-z-n">
<h2>Eigenschaften der modularen Arithmetik für ganze Zahlen in <span class="math">\(Z_n\)</span></h2>
<dl class="dd-margin-left-12em incremental-list field-list">
<dt>Kommutativgesetz<span class="colon">:</span></dt>
<dd><p><span class="math">\((w + x) \bmod n = (x + w) \bmod n\)</span></p>
<p><span class="math">\((w \times x) \bmod n = (x \times w) \bmod n\)</span></p>
</dd>
<dt>Assoziativgesetz<span class="colon">:</span></dt>
<dd><p><span class="math">\([(w + x) + y] \bmod n = [w + (x + y)] \bmod n\)</span></p>
<p><span class="math">\([(w \times x) \times y] \bmod n = [w \times (x \times y)] \bmod n\)</span></p>
</dd>
<dt>Distributivgesetz<span class="colon">:</span></dt>
<dd><p><span class="math">\([w \times (x + y)] \bmod n = [(w \times x) + (w \times y)] \bmod n\)</span></p>
</dd>
<dt>Identitäten<span class="colon">:</span></dt>
<dd><p><span class="math">\((0 + w) \bmod n = w \bmod n\)</span></p>
<p><span class="math">\((1 \times w) \bmod n = w \bmod n\)</span></p>
</dd>
<dt>Additive Inverse (-w)<span class="colon">:</span></dt>
<dd><p>Für jedes <span class="math">\(w \in Z_n\)</span> gibt es ein <span class="math">\(z\)</span>, so dass <span class="math">\(w + z \equiv 0\; \pmod{n}\)</span></p>
</dd>
</dl>
</ld-topic><ld-topic id="euklidischer-algorithmus-neu-betrachtet">
<h2>Euklidischer Algorithmus - neu betrachtet</h2>
<aside class="admonition theorem">
<p class="admonition-title">Satz</p>
<p>Für beliebige ganze Zahlen <span class="math">\(a\)</span> und <span class="math">\(b\)</span> mit <span class="math">\(a \geq b \geq 0\)</span>,</p>
<div class="math">
\begin{equation*}
ggt(a,b) = ggt(b, a \bmod b)
\end{equation*}
</div>
</aside>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p><strong>Algorithmus</strong></p>
<pre class="code python incremental-code literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword">def</span><span class="whitespace"> </span><span class="name function">Euclid</span><span class="punctuation">(</span><span class="name">a</span><span class="punctuation">,</span><span class="name">b</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span>    <span class="keyword">if</span> <span class="punctuation">(</span><span class="name">b</span> <span class="operator">=</span> <span class="literal number integer">0</span><span class="punctuation">)</span> <span class="name">then</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="name">a</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span>    <span class="keyword">else</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span>        <span class="keyword">return</span> <span class="name">Euclid</span><span class="punctuation">(</span><span class="name">b</span><span class="punctuation">,</span> <span class="name">a</span> <span class="name">mod</span> <span class="name">b</span><span class="punctuation">);</span></code></pre>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code python literal-block"><code><span class="name">ggt</span><span class="punctuation">(</span><span class="literal number integer">10</span><span class="punctuation">,</span><span class="literal number integer">6</span><span class="punctuation">)</span><span class="whitespace">
</span>    <span class="error">↳</span> <span class="name">ggt</span><span class="punctuation">(</span><span class="literal number integer">6</span><span class="punctuation">,</span><span class="literal number integer">4</span><span class="punctuation">)</span><span class="whitespace">
</span>        <span class="error">↳</span> <span class="name">ggt</span><span class="punctuation">(</span><span class="literal number integer">4</span><span class="punctuation">,</span><span class="literal number integer">2</span><span class="punctuation">)</span><span class="whitespace">
</span>            <span class="error">↳</span> <span class="name">ggt</span><span class="punctuation">(</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
</span><span class="literal number integer">2</span>              <span class="error">↩︎</span></code></pre>
</aside>
</ld-cell></ld-grid><aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<p>Um welche Art von rekursivem Algorithmus handelt es sich hierbei?</p>
</aside>
<div class="supplemental">
<p>In der gegebenen Formulierung ist der Algorithmus endrekursiv (<span class="eng">tail recursive</span>).</p>
</div></ld-topic><ld-topic id="erweiterter-euklidischer-algorithmus">
<h2>Erweiterter Euklidischer Algorithmus</h2>
<ul class="simple">
<li><p>Erforderlich für Berechnungen im Bereich der endlichen Körper und Verschlüsselungsalgorithmen wie RSA.</p></li>
<li><p>Für zwei ganze Zahlen <span class="math">\(a\)</span> und <span class="math">\(b\)</span> berechnet der erweiterte euklidische Algorithmus den GGT <span class="math">\(d\)</span>, aber auch zwei zusätzliche ganze Zahlen <span class="math">\(x\)</span> und <span class="math">\(y\)</span>, die die folgende Gleichung erfüllen:</p></li>
</ul>
<div class="math">
\begin{equation*}
x \times a + y \times b = d = ggt(a,b)
\end{equation*}
</div>
<div class="supplemental">
<p>Notwendigerweise haben <span class="math">\(x\)</span> und <span class="math">\(y\)</span> gegensätzliche Vorzeichen, da sonst <span class="math">\((x \times a + y \times b) &gt; a\; ( &gt; b )\)</span> gelten würde und somit nicht den GGT darstellen könnte.</p>
<p>Der erweiterte euklidische Algorithmus kann auf jeden Ring angewandt werden, in welchem eine Division mit kleinstem Rest durchgeführt werden kann. Ein Beispiel ist der Polynomring in einer Variablen mit rationalen oder reellen Koeffizienten wie sie bei der Verschlüsselung angewandt werden. Wir werden dies später wieder aufgreifen.</p>
<p>Der erweiterte Algo. dient insbesondere der Berechnung der inversen Elemente in ganzzahligen Restklassenringen. <span class="peripheral">(Beides werden wir später in der Vorlesung betrachten).</span></p>
</div></ld-topic><ld-topic id="ggt-a-42-b-30-mit-erweitertem-euklidischen-algorithmus">

</ld-topic><ld-topic id="erweiterter-euklidischer-algorithmus-systematische-berechnung-fur-ggt-710-310">
<h2>Erweiterter Euklidischer Algorithmus - Systematische Berechnung für <span class="math">\(ggt(710,310)\)</span></h2>
<ld-deck>
<ld-card>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p>Klassischer Algorithmus:</p>
<object data="drawings/euclidean_algorithm/example.svg" role="img" type="image/svg+xml">
</object></ld-cell><ld-cell class="width-50 incremental" style="align-self:auto;">
<p>Umgestellt:</p>
<object data="drawings/euclidean_algorithm/example-umgestellt.svg" role="img" type="image/svg+xml">
</object></ld-cell></ld-grid><div class="supplemental">
<p>Aufgrund der Umstellung z. B. von <span class="math">\(710 = 2 \times 310 + 90\)</span> nach <span class="math">\(90 = 710 - 2 \times 310\)</span> können wir dann im nächsten Schritt/der nächsten Formel die <span class="math">\(90\)</span> durch <span class="math">\(710 - 2 \times 310\)</span> ersetzen und werden dann <span class="math">\(310 - 3 \times(710 - 2 \times 310) = 40\)</span> erhalten.</p>
<p>D. h. betrachten wir <span class="math">\(710\)</span> als <span class="math">\(a\)</span> und <span class="math">\(310\)</span> als <span class="math">\(b\)</span>, erhalten wir durch die Umstellung eine Formel, die nur aus <span class="math">\(a\)</span>s und <span class="math">\(b\)</span>s zuzüglich zweiter Koeffizienten und dem Rest r besteht.</p>
</div></ld-card><ld-card class="incremental">
<object class="align-center" data="drawings/euclidean_algorithm/example-ausgerechnet.svg" role="img" type="image/svg+xml">
</object><div class="incremental docutils container">
<p><span class="math">\(\Rightarrow x = 7\)</span> und <span class="math">\(y = -16\)</span></p>
</div>
</ld-card></ld-deck></ld-topic><ld-topic id="erweiterter-euklidischer-algorithmus-formeln">
<h2>Erweiterter Euklidischer Algorithmus - Formeln</h2>
<p>Wir nehmen an, dass wir bei jedem Schritt <span class="math">\(i\)</span> die ganzen Zahlen <span class="math">\(x_i\)</span> und <span class="math">\(y_i\)</span> finden können, die folgende Bedingung erfüllen: <span class="math">\(r_i = ax_i + by_i\)</span>.</p>
<div class="math">
\begin{equation*}
\begin{matrix}
Original &amp; Erweiterung \\
a = q_1b + r_1 &amp; r_1 = ax_1 + by_1 \\
b = q_2r_1 + r_2 &amp; r_2 = ax_2 + by_2 \\
r_1 = q_3r_2 + r_3 &amp; r_3 = ax_3 + by_3 \\
\vdots &amp; \vdots \\
\\
r_{n-2} = q_nr_{n-1}+r_n &amp; r_n=ax_n + by_n \\
r_{n-1} = q_{n+1}r_n +0 &amp; \\
d = ggt(a,b) = r_n &amp;
\end{matrix}
\end{equation*}
</div>
</ld-topic><ld-topic id="erweiterter-euklidischer-algorithmus-1">
<h2>Erweiterter Euklidischer Algorithmus</h2>
<table class="highlight-line-on-hover font-size-70" style="width: 100%;">
<thead>
<tr><th class="head"><p>Berechne</p></th>
<th class="head"><p>Was erfüllt</p></th>
<th class="head"><p>Berechne</p></th>
<th class="head"><p>Was erfüllt</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="math">\(r_{-1} = a\)</span></p></td>
<td></td>
<td><p><span class="math">\(x_{-1}=1;\; y_{-1}=0\)</span></p></td>
<td><p><span class="math">\(a = ax_{-1} + by_{-1}\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(r_{0} = b\)</span></p></td>
<td></td>
<td><p><span class="math">\(x_0=0;\; y_{0}=1\)</span></p></td>
<td><p><span class="math">\(b = ax_{0} + by_{0}\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(r_{1} = a \bmod b;\; q_1= \lfloor a/b \rfloor\)</span></p></td>
<td><p><span class="math">\(a=q_1b+r_1\)</span></p></td>
<td><p><span class="math">\(x_1=x_{-1} -q_1x_0 = 1\)</span>; <span class="math">\(y_1=y_{-1} -q_1y_0 = -q_1\)</span></p></td>
<td><p><span class="math">\(r_1 = ax_{1} + by_{1}\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(r_{2} = b \bmod r_1;\; q_2= \lfloor b/r_1 \rfloor\)</span></p></td>
<td><p><span class="math">\(b=q_2r_1+r_2\)</span></p></td>
<td><p><span class="math">\(x_2=x_{0} -q_2x_1;\; y_2=y_{0} -q_2y_1\)</span></p></td>
<td><p><span class="math">\(r_2 = ax_{2} + by_{2}\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(r_{3} = r_1 \bmod r_2;\; q_3= \lfloor r_1/r_2 \rfloor\)</span></p></td>
<td><p><span class="math">\(r_1=q_3r_2+r_3\)</span></p></td>
<td><p><span class="math">\(x_3=x_{1} -q_3x_2;\; y_3=y_{1} -q_3y_2\)</span></p></td>
<td><p><span class="math">\(r_3 = ax_{3} + by_{3}\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(\vdots\)</span></p></td>
<td><p><span class="math">\(\vdots\)</span></p></td>
<td><p><span class="math">\(\vdots\)</span></p></td>
<td><p><span class="math">\(\vdots\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(r_{n} = r_{n-2} \bmod r_{n-1}\)</span>; <span class="math">\(q_n= \lfloor r_{n-2}/r_{n-1} \rfloor\)</span></p></td>
<td><p><span class="math">\(r_{n-2}=q_nr_{n-1}+r_n\)</span></p></td>
<td><p><span class="math">\(x_n=x_{n-2} -q_nx_{n-1}\)</span>; <span class="math">\(y_n=y_{n-2} -q_ny_{n-1}\)</span></p></td>
<td><p><span class="math">\(r_n = ax_{n} + by_{n}\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(r_{n+1} = r_{n-1} \bmod r_{n} = 0\)</span>; <span class="math">\(q_{n+1}= \lfloor r_{n-1}/r_{n} \rfloor\)</span></p></td>
<td><p><span class="math">\(r_{n-1}=q_{n+1}r_{n}+0\)</span></p></td>
<td></td>
<td></td>
</tr>
</tbody>
</table>
<div class="incremental docutils container">
<p><strong>Lösung</strong></p>
<p><span class="math">\(d = ggt(a,b) = r_n; x = x_n; y = y_n\)</span></p>
</div>
</ld-topic><ld-topic id="erweiterter-euklidischer-algorithmus-beispiel-ggt-1759-550">

</ld-topic><ld-topic class="new-section transition-move-left" id="primzahlen-und-primzahlenbestimmung">
<h2>Primzahlen und Primzahlenbestimmung</h2>
</ld-topic><ld-topic id="primzahlen">
<h2>Primzahlen</h2>
<ul class="incremental-list">
<li><p>Primzahlen haben als Teiler nur <span class="math-r">1</span> und sich selbst.</p></li>
<li><p>Sie können nicht als Produkt von anderen Zahlen geschrieben werden.</p></li>
<li><p>Jede ganze Zahl <span class="math">\(a &gt; 1\)</span> kann auf eindeutige Weise faktorisiert werden als: <span class="math">\(a=p_1^{a_1} \times p_2^{a_2} \times \ldots \times p_t^{a_t}\)</span> wobei <span class="math">\(p_1 &lt; p_2 &lt; \ldots &lt; p_t\)</span> Primzahlen sind und wobei jedes <span class="math">\(a_i\)</span> eine positive ganze Zahl ist.</p>
<p><span class="math">\(a = \displaystyle \prod_{p \in P} p^{a_p}\quad \text{wenn } a_p \geq 0\)</span></p>
</li>
<li><p>Dies ist als Fundamentalsatz der Arithmetik bekannt.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<div class="docutils container">
<div class="inline-block docutils container">
<p><span class="math">\(15 =\)</span></p>
</div>
<div class="incremental inline-block docutils container">
<p><span class="math">\(2^0 \times 3^1 \times 5^1\)</span></p>
</div>
</div>
<div class="incremental docutils container">
<div class="inline-block docutils container">
<p><span class="math">\(50 =\)</span></p>
</div>
<div class="incremental inline-block docutils container">
<p><span class="math">\(2^1 \times 3^0 \times 5^2\)</span></p>
</div>
</div>
<div class="incremental docutils container">
<div class="inline-block docutils container">
<p><span class="math">\(60 =\)</span></p>
</div>
<div class="incremental inline-block docutils container">
<p><span class="math">\(2^2 \times 3^1 \times 5^1\)</span></p>
</div>
</div>
</aside>
<div class="supplemental">
<p>Primzahlen spielen in der Zahlentheorie eine zentrale Rolle. Wir betrachten sie hier aber nur insoweit es für das Verständnis der Kryptographie notwendig ist.</p>
<p>Die Zerlegung zu bestimmen geschieht dadurch, dass man die Zahl durch die kleinste Primzahl (2) solange teilt, bis dies nicht mehr ohne Rest möglich ist, die Potenz ergibt sich dann aus der Anzahl der erfolgreichen Teilungen. Danach fährt man mit der nächsten Primzahl fort (3, 5, 7, ...) bis die Zahl zerlegt wurde.</p>
</div></ld-topic><ld-topic id="fermats-kleines-theorem">
<h2>Fermats (kleines) Theorem</h2>
<aside class="admonition width-30 note">
<p class="admonition-title">Bemerkung</p>
<p>Wichtig in der Public-Key-Kryptographie.</p>
</aside>
<p>Besagt folgendes:</p>
<ul class="simple">
<li><p>Wenn <span class="math">\(p\)</span> eine Primzahl und <span class="math">\(a\)</span> eine positive ganze Zahl ist, die nicht durch <span class="math">\(p\)</span> teilbar ist (d.h. <span class="math">\(p\nmid a\)</span>), dann gilt <span class="math">\(a^{p-1} \equiv 1 (mod\;p)\)</span></p></li>
</ul>
<p class="incremental">Alternative form:</p>
<ul class="incremental simple">
<li><p>Wenn <span class="math">\(p\)</span> eine Primzahl und <span class="math">\(a\)</span> eine positive ganze Zahl ist, dann ist <span class="math">\(a^p \equiv a\pmod{p}\)</span></p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<div class="math">
\begin{equation*}
\text{Sei } p=7 \text{ und } a=2:\; (2^6 = 64) \equiv 1 \pmod{7},\quad da\; 64/7 = 9\; Rest\; 1
\end{equation*}
</div>
<div class="incremental docutils container">
<div class="math">
\begin{equation*}
\text{Sei } p=7 \text{ und } a=8:\; (8^6 = 262.144) \equiv 1 \pmod{7}
\end{equation*}
</div>
</div>
</aside>
<div class="supplemental">
<p>Mit anderen Worten: <span class="math">\(a\)</span> ist kein vielfaches von <span class="math">\(p\)</span>.</p>
<p>Herleitung der alternativen Form:</p>
<div class="math">
\begin{equation*}
\begin{array}{rll}
    a^{p-1} \bmod p &amp; = &amp; 1 \bmod p \qquad &amp; | \times a \bmod p \\
    a^{p-1} \bmod p \times a  \bmod p &amp; = &amp; a \bmod p &amp; |  \bmod p \\
    (a^{p-1} \bmod p \times a  \bmod p) \bmod p &amp; = &amp; (a \bmod p)  \bmod p \\
    (a^{p-1} \times a) \bmod p &amp; = &amp; a \bmod p \\
    a^p \bmod p &amp; = &amp; a \bmod p
\end{array}
\end{equation*}
</div>
</div></ld-topic><ld-topic id="die-eulersche-totientenfunktion-phi-n">
<h2>Die Eulersche Totientenfunktion <span class="math">\(\phi(n)\)</span></h2>

</div></ld-topic><ld-topic id="eulers-theorem">
<h2>Eulers Theorem</h2>
<p>besagt, dass für jedes <span class="math">\(a\)</span> und <span class="math">\(n\)</span>, die relativ prim sind:</p>
<div class="math">
\begin{equation*}
a^{\phi(n)} \equiv 1\pmod{n}
\end{equation*}
</div>
<p>Eine alternative Form ist:</p>
<div class="math">
\begin{equation*}
a^{\phi(n)+1} \equiv a \pmod{n}
\end{equation*}
</div>
</ld-topic><ld-topic id="miller-rabin-primzahltest">
<h2>Miller-Rabin-Primzahltest</h2>
<ul>
<li><p>Viele kryptografische Algorithmen erfordern eine oder mehrere sehr große Primzahlen nach dem Zufallsprinzip.</p></li>
<li><p>Der Miller-Rabin-Primzahltest ist ein probabilistischer Primzahltest, der schnell und einfach ist.</p></li>
<li><p>Hintergrund: Jede positive ungerade ganze Zahl <span class="math">\(n \geq 3\)</span> kann ausgedrückt werden als:</p>
<p><span class="math">\(n-1 = 2^kq \qquad mit\; k &gt; 0, q\; ungerade\)</span></p>
</li>
</ul>
</ld-topic><ld-topic id="miller-rabin-algorithmus">

</ld-topic><ld-topic id="deterministische-primzahltests">
<h2>Deterministische Primzahltests</h2>
<ul class="incremental-list simple">
<li><p>Vor 2002 gab es keine bekannte Methode, um für sehr große Zahlen effizient zu beweisen, dass diese Primzahlen sind.</p></li>
<li><p>Alle verwendeten Algorithmen lieferten ein probabilistisches Ergebnis.</p></li>
<li><p>Im Jahr 2002 entwickelten Agrawal, Kayal und Saxena einen Algorithmus, der „effizient“ bestimmt, ob eine gegebene große Zahl eine Primzahl ist:</p>
<ul>
<li><p>Auch bekannt als AKS-Algorithmus.</p></li>
<li><p>Er scheint nicht so effizient zu sein wie der Miller-Rabin-Algorithmus.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="chinesischer-restsatz">
<h2>Chinesischer Restsatz</h2>
<p>(<span class="eng">Chinese Remainder Theorem (CRT)</span>)</p>
<aside class="admonition width-40 note">
<p class="admonition-title">Bemerkung</p>
<p>Bietet eine Möglichkeit, (potenziell sehr große) Zahlen <span class="math">\(\bmod M\)</span> in Form von Tupeln kleinerer Zahlen zu manipulieren.</p>
<ul class="simple">
<li><p>Dies kann nützlich sein, wenn <span class="math">\(M\)</span> 150 Ziffern oder mehr hat.</p></li>
<li><p>Es ist jedoch notwendig, die Faktorisierung von <span class="math">\(M\)</span> im Voraus zu kennen.</p></li>
</ul>
</aside>
<ul class="simple">
<li><p>Wurde vermutlich von dem chinesischen Mathematiker Sun-Tsu um 100 n. Chr. entdeckt <a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a>.</p></li>
<li><p>Eines der nützlichsten Ergebnisse der Zahlentheorie.</p></li>
<li><p>Es besagt, dass es möglich ist, ganze Zahlen in einem bestimmten Bereich aus ihren Residuen modulo einer Menge von paarweise relativ primen Moduli zu rekonstruieren.</p></li>
<li><p>Kann auf verschiedene Weise formuliert werden.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Quellenlage bgzl. des genauen Datums ist unsicher und variiert teilweise um bis zu ca. 200 Jahre.</p>
</aside>
</aside>
<div class="supplemental">
<p>Bei RSA rechnen wir mit Zahlen mit weit über 300 Ziffern.</p>
<p>Von der Menge der paarweise relativ primen Moduli interessieren wir uns aber „nur“ für ein paar im Folgenden.</p>
</div></ld-topic><ld-topic id="chinesischer-restsatz-beispiel-in-z-10">
<h2>Chinesischer Restsatz - Beispiel in <span class="math">\(Z_{10}\)</span></h2>
<p>Nehmen wir an, dass die (<em>relativ prim/koprimalen</em>) Faktoren einer Zahl <span class="math">\(x\)</span>:</p>
<p><span class="math">\(m_1 = 2\)</span> und <span class="math">\(m_2 = 5\)</span> sind.</p>
<div class="incremental docutils container">
<p>Weiterhin seien die bekannten Reste der Division von <span class="math">\(x\)</span> durch <span class="math">\(m_1\)</span> bzw. <span class="math">\(m_2\)</span>: <span class="math">\(a_1 = r_{m_1} = 0\)</span> und <span class="math">\(a_2 = r_{m_2} = 3\)</span> sind.</p>
<p>D. h. <span class="math">\(x\bmod 2 = 0\)</span> und <span class="math">\(x \bmod 5 = 3\)</span>; bzw. <span class="math">\(x \equiv 0 \pmod{2}\)</span> und <span class="math">\(x \equiv 3 \pmod{5}\)</span>.</p>
</div>
<p class="incremental">Da <span class="math">\(x\bmod 2 = 0\)</span> ist muss <span class="math">\(x\)</span> eine gerade Zahl sein; außerdem ist <span class="math">\(x \bmod 5 = 3\)</span>.</p>
<p class="incremental">Die eindeutige Lösung in <span class="math">\(Z_{10}\)</span> ist: <span class="math">\(8\)</span>.</p>
<div class="incremental docutils container">
<p>Berechnung einer Lösung in <span class="math">\(Z\)</span>:</p>
<ld-grid class="default-layout">
<ld-cell class="incremental width-30" style="align-self:auto;">
<p><span class="math">\(5 \times x_1 \equiv 1 \pmod{2}\)</span></p>
<p><span class="math">\(2 \times x_2 \equiv 1 \pmod{5}\)</span></p>
</ld-cell><ld-cell class="incremental width-20" style="align-self:auto;">
<p><span class="math">\(x_1 = 1\)</span></p>
<p><span class="math">\(x_2 = 3\)</span></p>
</ld-cell><ld-cell class="incremental width-50" style="align-self:auto;">
<p><span class="math">\(x = a_1 \times m_2 \times x_1 + a_2 \times m_1 \times x_2\)</span></p>
<p><span class="math">\(x = 0 \times 5 \times 1 + 3 \times 2 \times 3 = 18\)</span></p>
</ld-cell></ld-grid></div>
<div class="supplemental">
<p>Man könnte auch folgendes Problem versuchen zu lösen: Wir haben <span class="math">\(x\)</span> Schokoladentafeln. Wenn wir diese fair auf zwei Personen verteilen, dann haben wir keinen Rest. Wenn wir diese jedoch auf 5 Personen aufteilen, dann haben wir 3 Tafeln übrig.  Wieviele Schokoladentafeln haben wir?</p>
<p>(Zur Erinnerung: zwei Zahlen <span class="math">\(x\)</span> und <span class="math">\(y\)</span> sind relativ prim, wenn ihr größter gemeinsamer Teiler 1 ist.)</p>
</div></ld-topic><ld-topic class="center-content" id="chinesische-restsatz-zusammenfassung">
<h2>Chinesische Restsatz - Zusammenfassung</h2>
<div class="accentuate compound">
<p>Der chinesische Restsatz wird häufig für Berechnungen mit großen ganzen Zahlen verwendet, da er es ermöglicht, eine Berechnung, für die man eine Grenze für die Größe des Ergebnisses kennt, durch mehrere ähnliche Berechnungen mit kleinen ganzen Zahlen zu ersetzen.</p>
<p>Das CRT findet in der Public-Key-Kryptographie Einsatz.</p>
</div>
