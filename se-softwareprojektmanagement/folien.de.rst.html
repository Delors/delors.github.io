<ld-topic class="new-section transition-fade" id="softwareprojekte-und-deren-planung">
<h2>Softwareprojekte und deren Planung</h2>
</ld-topic><ld-topic id="besonderheiten-von-softwareprojekten">
<h2>Besonderheiten von Softwareprojekten</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Das Produkt ist nicht greifbar (<span class="eng">intangible</span>)</p></li>
<li><p>Die Projektmanager können den Fortschritt nicht (leicht) sehen.</p>
<p>Sie müssen sich darauf verlassen, dass andere die zur Überprüfung des Fortschritts erforderliche Dokumentation erstellen bzw. funktionsfähige Software liefern.</p>
</li>
<li><p>Große Projekte sind oft &quot;einmalige&quot; Projekte. Das macht Schätzungen und Vorhersagen bzgl. der Entwicklungszeit und von Problemen (sehr) schwierig.</p>
<p>Schnelle technologische Veränderungen machen auch frühere Erfahrungen überflüssig.</p>
</li>
</ul>
</ld-topic><ld-topic id="standardtatigkeiten-bei-softwareprojekten">
<h2>Standardtätigkeiten bei Softwareprojekten</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Antrags- bzw. Angebotserstellung</p>
<p>D. h. Software-Projektmanager müssen effektive kommunizieren können - sowohl mündlich als auch schriftlich.</p>
</li>
<li><p>Projektplanung und Terminplanung</p></li>
<li><p><span class="peripheral">Projektkostenkalkulation</span></p></li>
<li><p>Projektüberwachung und -überprüfung</p></li>
<li><p><span class="peripheral">Personalauswahl und -bewertung</span></p></li>
<li><p>Berichtserstellung und Präsentationen</p></li>
</ul>
</ld-topic><ld-topic id="projektplanung-als-iterativer-prozess">
<h2>Projektplanung als iterativer Prozess</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Ein zu Beginn erstellter Plan sollte als Motor für das Projekt dienen.</p>
<p>Dies sollte der bestmögliche Plan angesichts der verfügbaren Informationen sein.</p>
</li>
<li><p>Der Plan entwickelt sich mit dem Projektfortschritt weiter.</p></li>
</ul>
</ld-topic><ld-topic id="typen-von-planen">
<h2>Typen von Plänen</h2>
<ul class="incremental-list simple">
<li><p>Projektplan</p></li>
<li><p>Qualitätssicherungsplan</p></li>
<li><p><span class="peripheral">Personalentwicklungsplan</span></p></li>
<li><p>Konfigurationsmanagementplan</p></li>
<li><p>Risikomanagementplan</p></li>
</ul>
</ld-topic><ld-topic id="bestandteile-von-projektplanen">
<h2>Bestandteile von Projektplänen</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<ul class="incremental-list list-with-explanations">
<li><p>Einführung</p>
<p>Zielsetzung des Projekts und seine Beschränkungen (Zeit, Budget,...).</p>
</li>
<li><p>Projektorganisation</p>
<p>Organisation der Beteiligten und ihrer Rollen.</p>
</li>
<li><p>Risikoanalyse</p>
<p>Projektrisiken mit Eintrittswahrscheinlichkeiten und Strategien zur Risikominderung.</p>
</li>
<li><p>Hardware- und Software-Ressourcenanforderungen</p>
<p>Die für die Durchführung des Projekts erforderliche Hardware und unterstützende Software.</p>
</li>
</ul>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<ul class="incremental-list list-with-explanations">
<li><p>Arbeitsaufteilung <span class="eng">work breakdown</span></p>
<p>Legt die Aufteilung des Projekts in Aktivitäten fest und nennt die Meilensteine und Leistungen, die mit jeder Aktivität verbunden sind.</p>
</li>
<li><p>Projektzeitplan</p>
<p>Abhängigkeiten zwischen Aktivitäten, geschätzte Zeit, die zum Erreichen jedes Meilensteins benötigt wird, und die Zuordnung von Personen zu Aktivitäten.</p>
</li>
<li><p>Überwachungs- und Berichterstattungsmechanismen</p></li>
</ul>
</ld-cell></ld-grid></ld-topic><ld-topic id="projektzeitplane">
<h2>Projektzeitpläne</h2>
<object aria-label="Gantt Chart" class="align-left" data="drawings/projektzeitplan/gantt_chart.svg" role="img" type="image/svg+xml">
</object><object aria-label="Aktivitätsdiagramm" class="incremental align-right" data="drawings/projektzeitplan/aktivitaetsdiagramm.svg" role="img" type="image/svg+xml">

<h2>Risikoanalyse</h2>
<object aria-label="Der Risikomanagementprozess" class="align-center" data="drawings/risikomanagementprozess.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic class="new-section transition-fade" id="agile-softwareentwicklung">
<h2>Agile Softwareentwicklung</h2>
</ld-topic><ld-topic id="prinzipien-der-agilen-softwareentwicklung">
<h2>Prinzipien der Agilen Softwareentwicklung</h2>
<ul class="incremental-list">
<li><p><span class="peripheral">Höchste Priorität ist es, den Kunden durch die frühzeitige und kontinuierliche Bereitstellung wertvoller Software zufrieden zu stellen.</span></p></li>
<li><p>Wir liefern <em>häufig</em> funktionierende Software (z. B. alle zwei Wochen).</p></li>
<li><p>Funktionierende Software ist der wichtigste Maßstab für den Fortschritt.</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Wenn 30% der Funktionalität implementiert sind, sind 30% des Projekts abgeschlossen.</p>
</aside>
</li>
<li><p>Kontinuierliches Augenmerk auf <em>technische Exzellenz und gutes Design</em> erhöht die Agilität.</p></li>
<li><p><em>Einfachheit</em> - die Kunst, die Menge der nicht erledigten Arbeit zu maximieren - ist wesentlich.</p></li>
<li><p><span class="peripheral">Sich ändernde Anforderungen sind willkommen, auch wenn sie erst spät in der Entwicklung auftauchen; agile Prozesse nutzen den Wandel zum Wettbewerbsvorteil des Kunden.</span></p></li>
</ul>
</ld-topic><ld-topic id="prinzipien-der-agilen-softwareentwicklung-1">
<h2>Prinzipien der Agilen Softwareentwicklung</h2>
<ul class="incremental-list simple">
<li><p>In regelmäßigen Abständen reflektiert das Team, wie es effektiver werden kann, und passt sein Verhalten entsprechend an zwecks Prozessverbesserung.</p></li>
<li><p>Die besten Architekturen, Anforderungen und Entwürfe entstehen in selbstorganisierenden Teams.</p></li>
<li><p>Geschäftsleute und Entwickler müssen während des gesamten Projekts täglich zusammenarbeiten.</p></li>
<li><p><span class="peripheral">Bauen Sie Projekte um motivierte Personen herum auf; geben Sie ihnen das Umfeld und die Unterstützung, die sie brauchen, und vertrauen Sie ihnen, dass sie ihre Arbeit erledigen.</span></p></li>
</ul>
</ld-topic><ld-topic id="prinzipien-der-agilen-softwareentwicklung-2">
<h2>Prinzipien der Agilen Softwareentwicklung</h2>
<ul>
<li><p>Agile Prozesse fördern eine nachhaltige Entwicklung; die Sponsoren, Entwickler und Benutzer sollten in der Lage sein, ein konstantes Tempo auf unbestimmte Zeit beizubehalten.</p>
<object aria-label="Nachhaltige Entwicklung" class="align-left" data="drawings/nachhaltige_entwicklung.svg" role="img" type="image/svg+xml">
</object></li>
</ul>
</ld-topic><ld-topic id="noch-relevante-aspekte-des-unified-process">
<h2>(Noch relevante) Aspekte des <em>Unified Process</em></h2>
<ul class="incremental-list simple">
<li><p>Behandlung von Problemen mit hohem Risiko und hohem Wert in frühen Iterationen.</p></li>
<li><p>Kontinuierliche Einbindung der Benutzer für Bewertung, Feedback und Anforderungen.</p></li>
<li><p>Aufbau einer kohärenten Kernarchitektur in frühen Iterationen.</p></li>
<li><p>Kontinuierliche Überprüfung der Qualität; frühes, häufiges und realistisches Testen.</p></li>
<li><p>Anwendung von Use Cases <span class="ger">Anwendungsfälle (dt. unüblich)</span> und User Stories <span class="ger">Anwendererzählung (dt. unüblich)</span>, wo diese angebracht sind.</p></li>
<li><p>Visuelle Modellierung bei Bedarf.</p></li>
<li><p><em>Sorgfältige</em> Verwaltung der Anforderungen.</p></li>
<li><p>Änderungsanfragen und Konfigurationsmanagement.</p></li>
</ul>
</ld-topic><ld-topic id="hier-relevante-aspekte-des-extreme-programming">
<h2>(Hier relevante) Aspekte des <em>eXtreme Programming</em></h2>
<p>Extreme Programming ist eine Sammlung von einfachen, von einander abhängigen Praktiken.</p>
<div class="index-card docutils container">
<p>User Stories</p>
<p>Die Anforderungen werden mit dem Kunden besprochen, aber nur ein paar Worte, die
jeden an das Gespräch erinnern, werden zusammen mit einer Schätzung auf eine Karteikarte geschrieben.</p>
</div>
<div class="supplemental docutils container">
<aside class="admonition admonition-achtung-vor-mehrdeutigkeit">
<p class="admonition-title">Achtung vor Mehrdeutigkeit</p>
<p>Es ist immer darauf zu achten, dass das Geschriebene auch gleich verstanden wird.</p>
<p>Die folgenden beiden Sätze sind Beispiele dafür, dass Sätze ganz leicht völlig verschieden verstanden werden können, wenn der Kontext nicht vollständig bekannt ist/anders angenommen wird oder wenn kleine Tippfehler passieren.</p>
<p><span class="eng">&quot;Mary had a little lamb.&quot;</span></p>
<p><span class="eng">&quot;Eats(,) shoots and leaves.&quot;</span></p>
</aside>
</div>
</ld-topic><ld-topic id="hier-relevante-aspekte-des-extreme-programming-1">
<h2>(Hier relevante) Aspekte des <em>eXtreme Programming</em></h2>
<p><strong>Kurze Zyklen</strong></p>
<p>Ausführbare Software wird z. B. alle zwei Wochen geliefert (eine Iteration).</p>
<ul class="incremental-list simple">
<li><p>Die gelieferte Software kann, muss aber nicht in Produktion gehen.</p></li>
<li><p>Iterationen sind zeitlich begrenzt.</p></li>
<li><p>Terminverschiebungen sind illegal; wenn nicht alle für die Iteration geplanten Aufgaben erledigt werden können,  dann sind diese zu entfernen.</p></li>
</ul>
</ld-topic><ld-topic id="planung-einer-iteration-iterationsplan">
<h2>Planung einer Iteration - Iterationsplan</h2>
<p>Zu Beginn jeder Iteration werden die User Stories oder auch Use Cases und ihre Prioritäten festgelegt. <span class="peripheral">Der Kunde wählt die Benutzergeschichten aus, die er umgesetzt haben möchte.</span></p>
<ul class="incremental-list list-with-explanations">
<li><p>Die User Stories werden in Tasks <span class="ger">Aufgaben (dt. unüblich)</span> aufgeteilt, deren Umsetzung zwischen 4 und 16 Stunden dauern sollte.</p></li>
<li><p>Die Anzahl der Geschichten wird durch das Budget begrenzt, das von den Entwicklern festgelegt wird.</p></li>
<li><p>Jeder Entwickler meldet sich für Aufgaben an.</p>
<p>Ein Entwickler kann eine beliebige Aufgabe wählen - auch wenn er kein Experte ist.</p>
</li>
<li><p>Die Reihenfolge der Stories innerhalb der Iteration ist eine technische Entscheidung.</p></li>
</ul>
</ld-topic><ld-topic id="ende-einer-iteration">
<h2>Ende einer Iteration</h2>
<ul class="incremental-list simple">
<li><p>Die Iteration endet zum festgelegten Datum (Timebox), auch wenn noch nicht alle Stories fertig sind.</p></li>
<li><p>Am Ende der Iteration:</p>
<ul>
<li><p>Die Schätzungen für alle Stories werden zusammengezählt und die Geschwindigkeit für diese Iteration wird berechnet.</p></li>
<li><p>Die geplante Geschwindigkeit für jede Iteration entspricht der gemessenen Geschwindigkeit der vorherigen Iteration.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="anfangliche-exploration-beginn-des-projekts">
<h2>Anfängliche Exploration (Beginn des Projekts)</h2>
<ul class="incremental-list simple">
<li><p>Entwickler und Kunden versuchen, alle wichtigen User Stories zu identifizieren.</p></li>
<li><p>Die Entwickler schätzen - relativ zueinander - die Storys, indem sie Story-Punkte zuweisen; eine Story mit doppelt so vielen Punkten wie eine andere Story wird voraussichtlich doppelt so lange für die Umsetzung benötigen.</p></li>
<li><p>Um die tatsächliche Größe zu ermitteln, benötigen wir die Geschwindigkeit <span class="eng">velocity</span> (Geschwindigkeit = benötigte Zeit in Std. pro Story-Punkt). Die Geschwindigkeit wird im Laufe des Projekts immer genauer; anfangs wird sie aufgrund von &quot;Erfahrung&quot; nur geschätzt. Alternative: man implementiert eine allererste User Story, um eine Grundlage zu haben.</p></li>
</ul>
</ld-topic><ld-topic id="aufwandsabschatzung-beispiel">
<h2>Aufwandsabschätzung - Beispiel</h2>
<p>Schätzen Sie den Aufwand für die Implementierung der folgenden Funktionalität:</p>
<blockquote>
<p>Einlesen einer <em>Typed Properties</em>-Datei und Rückgabe einer Map, die die angegebenen und überprüften Eigenschaften enthält.</p>
<ul class="simple">
<li><p>Jede Zeile ist entweder leer, beginnt mit einem <span class="docutils literal">#</span>, wenn sie ein Kommentar ist, oder verwendet das folgende Muster: <span class="docutils literal"><span class="pre">'['&lt;TYPE&gt;']'&lt;KEY&gt;</span> '=' &lt;VALUE&gt;</span>
- Wenn beim Parsen einer Zeile ein Fehler auftritt, wird die Zeile ignoriert und das Parsen mit der nächsten Zeile fortgesetzt.</p></li>
<li><p>Nach dem Parsen der gesamten Datei wird eine Map mit den geprüften Eigenschaften zurückgegeben; alle Zeilen, die nicht geparst werden können oder deren Prüfung fehlgeschlagen ist, werden ebenfalls zurückgegeben.</p></li>
</ul>
</blockquote>
</ld-topic><ld-topic id="akzeptanztest-abnahmetests">
<h2>Akzeptanztest/Abnahmetests</h2>
<p>Die Details der User Stories werden in Form von Akzeptanztests festgehalten. Akzeptanztests (in der Regel Blackbox-Tests) werden vor oder gleichzeitig mit der Implementierung einer User Story geschrieben. Sobald ein Akzeptanztest bestanden ist, wird er der Gruppe der bestandenen Akzeptanztests hinzugefügt und darf nie wieder fehlschlagen.</p>
</ld-topic><ld-topic id="testgetriebene-entwicklung">
<h2>Testgetriebene Entwicklung</h2>
<p>Code wird geschrieben, um fehlschlagende (Unit-)Tests zu beheben.</p>
<p>Eine (sehr) vollständige Sammlung von Testfällen erleichtert Refactorings und führt oft (implizit) zu weniger gekoppeltem Code.</p>
</ld-topic><ld-topic id="continuous-integration">
<h2>Continuous Integration</h2>
<p>(Der Begriff <span class="ger">Kontinuierliche Integration</span> wird üblicherweise nicht verwendet.)</p>
<p>Die Programmierer checken ihren Code ein und integrieren ihn mehrmals am Tag; es wird eine nicht blockierende Versionskontrolle verwendet. Nach dem Einchecken wird das System gebaut und alle Tests (einschließlich der Akzeptanztests) werden durchgeführt.</p>
</ld-topic><ld-topic id="initiale-user-stories">
<h2>Initiale User Stories</h2>
<aside class="admonition width-25 note">
<p class="admonition-title">Bemerkung</p>
<p>Die Schätzung des Aufwands ist hier in <em>Idealtagen</em>.</p>
</aside>
<div class="index-card docutils container">
<p>Ein Tag</p>
<p>Einige Seiten erfordern ein Login; andere nicht.</p>
<p>Die Liste der Seiten, die ein Login erfordern, ist dynamisch.</p>
<p>Der Login ist nur einmal pro Session notwendig.</p>
</div>
</ld-topic><ld-topic id="initiale-user-stories-1">
<h2>Initiale User Stories</h2>
<aside class="admonition width-25 note">
<p class="admonition-title">Bemerkung</p>
<p>Nicht implementierbar.</p>
</aside>
<div class="index-card docutils container">
<p>Einschränkung</p>
<div class="line-block">
<div class="line">Das System zeigt keine Popups,</div>
<div class="line">die als Werbepopups interpretiert werden könnten.</div>
</div>
</div>
</ld-topic><ld-topic id="initiale-user-stories-2">
<h2>Initiale User Stories</h2>
<aside class="admonition width-25 note">
<p class="admonition-title">Bemerkung</p>
<p>Aufbrechen von Stories in Aufgaben.</p>
</aside>
<div class="index-card docutils container">
<p>Login-Story - zwei Tage</p>
<div class="line-block">
<div class="line">Wenn ein Login erforderlich ist und die Seite den Nutzer</div>
<div class="line">nicht als Mitglied identifizieren kann, dann wird der</div>
<div class="line">Nutzer auf die Loginseite weitergeleitet.</div>
</div>
<div class="line-block">
<div class="line">Diese fragt dann nach dem Nutzernamen und Passwort und</div>
<div class="line">erläutert den Loginprozess und die Philosophie der Seite.</div>
</div>
</div>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<div class="index-card very-light-green-background docutils container">
<p>Login-Start</p>
<p>Lese cookie.</p>
<p>Falls gesetzt: zeige Bestätigung an und Option als jemand anderes einzuloggen.</p>
<p>Andernfalls leite auf Loginseite um.</p>
</div>
</ld-cell><ld-cell style="align-self:auto;">
<div class="index-card very-light-green-background docutils container">
<p>Login</p>
<p>Lese Daten von HTML input.</p>
<p>Prüfe ob der Nutzer in der Datenbank mit dem angegebenen Namen und Passwort hinterlegt ist. Falls nicht erfolgreiche umleiten auf Startseite mit entsprechender Fehlermeldung.</p>
<p>Speichere Cookie.</p>
</div>
</ld-cell></ld-grid></ld-topic><ld-topic id="eigenschaften-guter-stories">
<h2>Eigenschaften guter Stories</h2>
<ul class="incremental-list simple">
<li><p><span class="peripheral">Die Geschichten müssen für den Kunden verständlich sein.</span></p></li>
<li><p><span class="peripheral">Jede Geschichte muss dem Kunden einen Mehrwert bieten.</span></p></li>
<li><p>Stories müssen so groß (klein) sein, dass man in jeder Iteration ein paar von ihnen erstellen kann</p></li>
<li><p>Geschichten sollten unabhängig voneinander sein</p></li>
<li><p>Jede Geschichte muss testbar sein</p></li>
</ul>
</ld-topic><ld-topic id="gute-stories-invest">
<h2>Gute Stories: INVEST</h2>
<dl class="incremental-list field-list simple">
<dt>Independent<span class="colon">:</span></dt>
<dd><p>Unabhängig - Die User Story sollte in sich geschlossen sein, so dass keine Abhängigkeit von einer anderen User Story besteht.</p>
</dd>
<dt>Negotiable<span class="colon">:</span></dt>
<dd><p>Verhandlungsfähig - User Stories können, bis sie Teil eines Sprints sind, jederzeit geändert und umgeschrieben werden.</p>
</dd>
<dt>Valuable<span class="colon">:</span></dt>
<dd><p>Wertvoll - eine User Story muss dem Endbenutzer einen Wert liefern.</p>
</dd>
<dt>Estimable<span class="colon">:</span></dt>
<dd><p>Abschätzbar - Sie müssen immer in der Lage sein, den Umfang einer User Story abzuschätzen.</p>
</dd>
<dt>Sized Appropriately or Small<span class="colon">:</span></dt>
<dd><p>Angemessen dimensioniert oder klein - User Stories sollten nicht so groß sein, dass eine Planung/Aufgabe/Priorisierung mit einem gewissen Grad an Sicherheit unmöglich wird.</p>
</dd>
<dt>Testable<span class="colon">:</span></dt>
<dd><p>Die User Story oder die zugehörige Beschreibung muss die notwendigen Informationen liefern, um die Entwicklung von Tests zu ermöglichen.</p>
</dd>
</dl>

<p class="rubric">User Stories</p>
<p><strong>Format</strong></p>
<p>Ein bewährtes Format für User Stories ist:
<span class="docutils literal">„Als &lt;Benutzerrolle&gt; will ich &lt;das Ziel&gt; [, so dass &lt;Grund für das <span class="pre">Ziel&gt;]“</span></span>.</p>
<p>Wichtig ist, dass der Inhalt von jedem verstanden wird und jeder eine Vorstellung davon hat, was zu tun ist.</p>
<p><strong>Erfassung</strong></p>
<p>Im Allgemeinen bedarf die Erfassung von User Stories keiner besonderen Werkzeuge und die Verwendung von - zum Beispiel - Google Docs ist ausreichend. Es gibt jedoch im Internet auch (freie) Werkzeuge, die verwendet werden können (zum Beispiel: Redmine - <a class="reference external" href="http://www.redmine.org/">http://www.redmine.org/</a>).</p>
<p><strong>Aufteilung</strong></p>
<p>Die Aufteilung der User Story in Tasks liegt in der Verantwortung der Gruppe.</p>
<p><strong>Geschätzter Aufwand</strong></p>
<p>Basis ist die erwartete Komplexität im Vergleich zu anderen User Stories; insbesondere im Vergleich zu bereits implementierten User Stories. Es ist wichtig, dass der geschätzte Aufwand aktuell ist; sollte zwischen der ersten Schätzung des Aufwands und dem Zeitpunkt an dem die User Story umgesetzt werden soll, mehrere Iterationen liegen, so ist es ggf. sinnvoll die User Story noch einmal zu schätzen!</p>
</div>

<h2>Qualitätssicherungskonzept</h2>
</ld-topic><ld-topic class="no-title" id="softwarequalitatsmerkmale">
<h2>Softwarequalitätsmerkmale</h2>
<object aria-label="Softwarequalitätsmerkmale nach ISO 9126" class="align-center" data="drawings/software_quality_properties_iso_9126.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="ausgewahlte-qualitatsmerkmale">
<h2>Ausgewählte Qualitätsmerkmale</h2>
<ld-story>
<dl class="incremental-list field-list simple">
<dt>Korrektheit<span class="colon">:</span></dt>
<dd><p>Grad der Konsistenz zwischen Spezifikation und Programm bzw. als Grad der Erfüllung der Benutzererwartung durch ein Programm (d.h. ohne Spezifikation ist keine Korrektheit nachweisbar).</p>
</dd>
<dt>Vollständigkeit<span class="colon">:</span></dt>
<dd><p>Alle geforderten Funktionen sind realisiert.</p>
</dd>
<dt>Sicherheit <span class="eng">Safety</span><span class="colon">:</span></dt>
<dd><p>Eigenschaft eines Systems weder Menschen, noch Sachen oder die Umwelt zu gefährden.</p>
</dd>
<dt>Datensicherheit <span class="eng">Security</span><span class="colon">:</span></dt>
<dd><p>Eigenschaft eines Systems Informationsverluste und unbefugten Datenzugriff zu verhindern.</p>
</dd>
<dt>Zuverlässigkeit<span class="colon">:</span></dt>
<dd><p>Die Wahrscheinlichkeit des ausfallfreien Betriebs der (in diesem Kontext) Software über einen bestimmten Zeitraum bei einer definierten Betriebsweise.</p>
</dd>
<dt>Verfügbarkeit<span class="colon">:</span></dt>
<dd><p>Eigenschaft zu einem gegebenen Zeitpunkt funktionstüchtig zu sein.</p>
</dd>
<dt>Robustheit<span class="colon">:</span></dt>
<dd><p>Im Wesentlichen eine Eigenschaft der Spezifikation. Resultiert im Wesentlichen aus der korrekten Umsetzung einer Spezifikation, die auch ungewöhnliche Betriebssituationen erfasst.</p>
</dd>
</dl>
</ld-story></ld-topic><ld-topic id="auswahl-des-qs-ziels">
<h2>Auswahl des QS-Ziels</h2>
<ul class="incremental-list">
<li><p>Wieso ist das Qualitätsziel für das Projekt von Bedeutung?</p></li>
<li><p>Welche anderen Qualitätsziele sind für das Projekt von Bedeutung?</p></li>
<li><p>Ist dieses Qualitätsziel wichtiger als die anderen bzw. ist es das Wichtigste? Haben wir die wichtigsten Qualitätsziele identifiziert?</p>
<p><span class="peripheral">Ggf. alle QS Ziele in Hinblick auf die Bedeutung für das Projekt bewerten und in Reihenfolge bringen.</span></p>
</li>
</ul>
</ld-topic><ld-topic id="planung-und-durchfuhrung-von-qs-masznahmen">
<h2>Planung und Durchführung von QS Maßnahmen</h2>
<ul class="incremental-list simple">
<li><p>Welche QS-Maßnahmen können durchgeführt werden, die der Erreichung des QS-Ziels direkt dienlich sind?</p></li>
<li><p>Wer (Person oder IT-System) führt die Maßnahme durch?</p></li>
<li><p>Wann wird die Maßnahme durchgeführt? (Ist die Häufigkeit der Durchführung ausreichend, um das Qualitätsziel mit großer Sicherheit zu erreichen?)</p></li>
<li><p>Wie ist die Maßnahme ausgestaltet bzw. was wird getan?</p></li>
<li><p>Wie kann <em>objektiv</em> festgestellt werden, dass das Qualitätsziel erreicht wurde</p></li>
<li><p>Welcher Maßstab kann anlegt werden, um die Ziel-Erreichung zu messen?</p></li>
</ul>
</ld-topic><ld-topic id="qs-ziel-benutzerfreundlichkeit">
<h2>QS-Ziel Benutzerfreundlichkeit</h2>
<ul class="incremental-list simple">
<li><p>Zur Sicherstellung der Benutzerfreundlichkeit sind häufig Benutzerstudien notwendig.</p></li>
<li><p>Objektive Maßstäbe sind z.B. die Anzahl der Fehler, die ein Benutzer macht, die Zeit, die ein Benutzer benötigt, um eine Aufgabe zu erledigen, oder die Anzahl der Aufgaben, die ein Benutzer in einer bestimmten Zeit erledigen kann.</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Das ZEEB der DHBW bietet Kurse an zum Thema Entwurf von Fragebögen. Darüber hinaus gibt es ggf. Hardware wie zum Beispiel Eyetracker, die es ermöglichen einen tiefergehenden Eindruck zu gewinnen wie die Nutzer tatsächlich mit dem System interagieren.</p>
</aside>
