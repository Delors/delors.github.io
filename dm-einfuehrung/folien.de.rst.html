<h2>Warum Dokumentenmanagement?</h2>
</ld-topic><ld-topic id="motivation">
<h2>Motivation</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Die meisten strukturierten Daten liegen elektronisch vor (ERP, CRM, etc.).</p></li>
<li><p>Dokumente liegen aber (noch immer) in Papierform vor (insbesondere in Deutschland) und es gilt dieses Rationalisierungspotential zu heben.</p></li>
<li><p>Alle reden von elektronischen Geschäftsprozessen und Digitalisierung - Dokumente sind ein (der?) wesentlicher Bestandteil.</p></li>
<li><p>Wichtige gesetzliche und technische _Grundlagen_ sind geschaffen.</p></li>
<li><p>Experten schätzen, dass 95% der Papierdokumente nach Ablage nicht mehr genutzt werden, da sie zu schwer zu finden sind.</p>
<div class="incremental docutils container">
<p>Ähnlich hohe Werte werden für digitale Dokumente genannt, die ohne weitere Strukturierungshilfen in Dateisystemen oder Datenbanken liegen.</p>
</div>
</li>
<li><p>Die Menge an Dokumenten, die heute entstehen kann durch eine einzelne Person nicht mehr bewältigt werden.</p></li>
</ul>
<div class="supplemental docutils container">
<blockquote>
<p>Beispiele für die schleichende Digitalisierung</p>
</blockquote>
<ul class="simple">
<li><p>an der DHBW wurden erst zum Jahrgang 2024/25 die Schriftform bei (einigen) der Dokumenten zu Anmeldung abgeschafft.</p></li>
<li><p>An der DHBW war es bis Ende 2024 noch erforderlich Projektarbeiten und Bachelorarbeiten in Papierform einzureichen, obwohl dies von vielen Dozenten schon lange nicht mehr verlangt wurde. Für PA I arbeirten gilt dies auch im Jahr 2025 noch.</p></li>
<li><p>Für ein einzelnes konventionelles Kraftwerk fallen bereits ca. 500  000 Dokumente.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="digitalisierung-ein-langwieriger-prozess">

</ld-topic><ld-topic class="no-title s-center-child-elements transition-scale" id="uber-die-ordnung-von-dokumenten-arthur-schopenhauer">
<h2>Über die Ordnung von Dokumenten - Arthur Schopenhauer</h2>
<blockquote class="epigraph">
<p>Wie die zahlreichste Bibliothek, wenn ungeordnet, nicht so viel Nutzen schafft, als eine sehr mäßige, sorgfältig geordnete; eben so ist die größte Menge von Kenntnissen, die nicht gehörig durch eigenes Denken bearbeitet werden, viel weniger Wert als eine viel geringere Menge von Kenntnissen, die gehörig durchdacht werden.</p>
<p class="attribution">—Arthur Schopenhauer (mutmaßlich)</p>
</blockquote>
</ld-topic><ld-topic id="was-kann-ein-dokumentenmanagement-system-dms-leisten">
<h2>Was kann ein Dokumentenmanagement System (DMS) leisten?</h2>
<ul class="incremental-list">
<li><p>Beschleunigung der Prozesse</p>
<blockquote>
<ul class="simple">
<li><p>Unabhängigkeit des Zugriffes von Ort und Zeit</p></li>
<li><p>Schnelle Verfügbarkeit der Dokumente</p></li>
<li><p>Gleichzeitiger Zugriff auf die Dokumente durch mehrere Mitarbeiter</p></li>
</ul>
</blockquote>
</li>
<li><p>Revisionssicherheit der Ablage</p>
<blockquote>
<ul class="simple">
<li><p>Strukturierte Ablage und Suche von Dokumenten</p></li>
<li><p>Sicherheit der Dokumente vor Verfälschung und Verlust</p></li>
<li><p>Transparenz der Prozesse</p></li>
</ul>
</blockquote>
</li>
<li><p>Redundanzfreie Archivierung</p></li>
<li><p>Kostenreduktion (Bearbeitungszeiten, Archivkosten.... )</p></li>
</ul>
<div class="supplemental docutils container">
<p>Revisionssichere Archivsysteme stellen sicher, dass Informationen wieder auffindbar, nachvollziehbar, unveränderbar und verfälschungssicher archiviert sind.</p>
</div>

<h2>Grundlegende Voraussetzungen für Dokumentenmanagementorganisation</h2>
<p>In einer Organisation ist zu regeln:</p>
<ul class="incremental-list simple">

<li><p>Fortschreibung und Historienverwaltung von Dokumenten</p></li>

<li><p>Suche nach Dokumenten bzw. Dokumenteninhalten</p></li>

</ul>

</object></ld-topic><ld-topic id="was-ist-ein-dokument-aus-logischer-sicht">
<h2>Was ist ein Dokument aus logischer Sicht?</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Dokument fasst inhaltlich zusammengehörende Informationen strukturiert zusammen, die nicht ohne erheblichen Bedeutungsverlust weiter unterteilt werden könnten.</p>
<ul class="simple">
<li><p>Die Information ist für einen gewissen Zeitraum zu erhalten.</p></li>
<li><p>Dokumente dienen dem Nachweis von Tatsachen.</p></li>
</ul>
</aside>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Das Dokument ist somit eigentlich der Träger, der die Informationen speichert, unabhängig davon ob das Dokument ein Stück Papier, eine Datei auf einem Rechner, ein Videoband oder eine Tontafel ist etc.</p>
</aside>
</ld-topic><ld-topic id="was-ist-ein-dokument-aus-technischer-sicht">
<h2>Was ist ein Dokument aus technischer Sicht?</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Dokument ist ein Objekt, das in einer Datenbank beschrieben wird.</p>
<div class="incremental docutils container">
<p>Das beschriebene Objekt kann selbst elektronisch gespeichert werden.</p>
</div>
</aside>
<div class="supplemental docutils container">
<p>Es ist somit eine reine Deklarationsfrage, was ein Dokument ist!</p>
</div>
</ld-topic><ld-topic class="no-title" id="elektronische-dokumente">
<h2>Elektronische Dokumente</h2>
<object class="align-center" data="drawings/dokumente/elektronische_dokumente.svg" role="img" type="image/svg+xml">
</object><div class="supplemental docutils container">
<dl class="field-list simple">
<dt>NCI<span class="colon">:</span></dt>
<dd><p><em>Non-Coded-Information (NCI)-Dokumente</em> sind eingescannte Unterlagen, die als Bild vorliegen, also keine direkte Bearbeitung/Verarbeitung ermöglichen.</p>
</dd>
<dt>CI<span class="colon">:</span></dt>
<dd><p>Ein <em>CI-Dokument</em> ist ein digital erstelltes Dokument, das durch Zeichensätze kodiert ist und von Programmen direkt ausgewertet werden kann.</p>
</dd>
<dt>OCR (Optical Character Recognition)<span class="colon">:</span></dt>
<dd><p>Text einer gedruckten Vorlage wird durch einfachen Mustervergleich automatisch in maschinenlesbare Zeichen transformiert.</p>
</dd>
<dt>ICR (Intelligent Character Recognition)<span class="colon">:</span></dt>
<dd><p>Die Qualität der Texterkennung wird durch Kontextanalyse verbessert. Typische Fehler von OCR-Systemen, wie zum Beispiel Fehlerkennungen von optisch nahe beieinanderliegenden Zeichen (z. B. „8 und B“ oder „0 und O“), werden vermieden. (Wie nahe Zeichen beieinander liegen, ist stark vom verwendeten Schrifttyp abhängig.)</p>
</dd>
<dt>OMR (Optical Mark Recognition)<span class="colon">:</span></dt>
<dd><p>Liest mit großer Sicherheit spezielle Markierungen in vordefinierten Feldern aus - zum Beispiel in Multiple-Choice-Tests und Vordrucken.</p>
</dd>
</dl>
</div>

<li><p>Preview Images sind oft zusätzlich eingebettet.</p></li>
</ul>

<h2>Hashwerte und Signaturen <a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></h2>
<ul class="incremental-list simple">
<li><p>Ein Hashwert ist wie ein (eindeutige) mathematischer Fingerabdruck des Dokumentes.</p></li>
<li><p>Ein (kryptografischer) Hashwert erlaubt keinen Rückschluss auf die Inhalte des Dokuments.</p></li>
<li><p>Die kleinste Änderung am Dokument führt zu einem (völlig) anderen Hashwert.</p></li>
<li><p>Dieser Hashwert – verknüpft mit einer persönlichen Signatur – zeigt, dass dieses Dokument von dem Absender der Signatur stammt und das Dokument nicht verändert wurde.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Hashwerte und Signaturen sind Gegenstand der Vorlesungen im Bereich IT Security.</p>
</aside>
</aside>
</ld-topic><ld-topic id="volltext-indizierung">
<h2>Volltext(-indizierung)</h2>
<ul class="simple">
<li><p>Für Volltextindizierung wird oft der Volltext - insbesondere wenn er durch OCR/ICR gewonnen wurde - mit dem Dokument abgespeichert.</p></li>
<li><p>Die indizierten Begriffe werden oft mit der Angabe der Fundstelle im Dokument abgespeichert, um innerhalb des Dokuments das Suchergebnis anzeigen zu können.</p></li>
</ul>
</ld-topic><ld-topic id="versionierung-von-dokumenten">
<h2>Versionierung von Dokumenten</h2>
<ul class="incremental-list simple">
<li><p>Was ist die aktuelle gültige Version?</p></li>
<li><p>Was hat sich gegenüber den Vorgängern geändert?</p></li>
<li><p>Was ist für die nächste in Bearbeitung?</p>
<ul>
<li><p>Vorgängerversion(en)</p></li>
<li><p>Freigegebene Version</p></li>
<li><p>Bearbeitungsversionen</p></li>
</ul>
</li>
<li><p>Versionen des Dokumentes</p></li>
<li><p>Versionen der Metadaten des Dokumentes</p></li>
</ul>
</ld-topic><ld-topic id="meta-daten">
<h2>Meta-Daten</h2>
<ul>
<li><p>Strukturierte Daten, die das Dokument klassifizieren und beschreiben</p>
<p>Beispiele:</p>
<ul class="incremental-list simple">
<li><p>Eindeutige Schlüssel wie Personalnr., Produktnr., ...</p></li>
<li><p>Stichwörter zum Klassifizieren des Textes</p></li>
<li><p>Datum der Erstellung, Änderung, ...</p></li>
<li><p>Autor</p></li>
<li><p>Kategorien wie Mahnung, Anfrage, Branche, Land, ...</p></li>
<li><p>Quelle des Dokuments (Zeitschrift...)</p></li>
</ul>
</li>
</ul>
<div class="supplemental docutils container">
<p>Dies ist insbesondere ein Thema der Datenmodellierung, d. h. welche Daten möchte man wie erfassen.</p>
</div>
</ld-topic><ld-topic id="arten-von-meta-daten">
<h2>Arten von Meta-Daten</h2>
<ul class="simple">

<li><p>Fremdschlüssel (z. B. Buchungsnummern)</p></li>
</ul>
<div class="incremental docutils container">
<ul class="simple">
<li><p>Statische Metadaten (unveränderlich)</p></li>

<h2>Zusammenfassung: Dokumente in einem DMS</h2>
<p>Ein Dokument in einem DMS ist ein komplexes Objekt, das aus verschiedenen Komponenten bestehen kann:</p>
<ul class="incremental-list simple">
<li><p>Das Dokument im Originalformat (z. B. odt, docx, xlsx, txt, ...)</p></li>
<li><p>Verschiedene Renditions (pdf, tiff, xml, ....)</p></li>
<li><p>Vorschaubild</p></li>
<li><p>Volltext</p></li>
<li><p>Annotationen (Layer für Anmerkungen, Stempel, ...)</p></li>
<li><p>Hashwert, um elektronische Signaturen zu erzeugen und/oder zu prüfen</p></li>
<li><p>Elektronische Signaturen</p></li>
<li><p>Versionen des Dokumentes</p></li>
<li><p>Metadaten des Dokumentes bzw. der Komponenten des Dokumentes</p></li>
</ul>
</ld-topic><ld-topic id="dokumentenstrukturen">
<h2>Dokumentenstrukturen</h2>
<ul class="incremental-list simple">
<li><p>Welche Dokumente bilden eine logische Einheit („Mappen“, „Ordner“, „Vorgang“)?</p></li>
<li><p>Metadaten zu diesen Mappen definieren.</p></li>
<li><p>Ein Dokument kann in mehreren Mappen sein.</p></li>
<li><p>Der Inhalt einer Mappe unterteilt sich in:</p>
<ol class="arabic simple">
<li><p>Dokumente, die immer da sein müssen,</p></li>
<li><p>solche, die optional da sind und</p></li>
<li><p>in nicht vorhersehbare Exoten.</p></li>
</ol>
</li>
</ul>
<div class="supplemental docutils container">
<p>Ein Beispiel einer Mappe wäre eine Vorgangsakte mit:</p>
<ul class="simple">
<li><p>einem Antrag,</p></li>
<li><p>ggf. E-Mails</p></li>
<li><p>ggf. Unteraufträgen</p></li>
<li><p>ggf. handschriftlichen Notizen</p></li>
<li><p>(am Ende) einem Gutachten</p></li>
</ul>
</div>
</ld-topic><ld-topic id="zusammengesetzte-dokumente">
<h2>Zusammengesetzte Dokumente</h2>
<p>Komplexes Objekt aus mehreren Dokumenten mit eigener Verwaltungsstruktur:</p>
<ul class="simple">
<li><p>Metadaten</p></li>
<li><p>Versionen</p></li>
<li><p>Rechte</p></li>
</ul>
<div class="supplemental docutils container">
<p>Zusammengesetzte Dokumente ≘ <span class="eng">Compound Documents</span></p>
</div>
</ld-topic><ld-topic class="new-section" id="dokumentenlebenszyklus">
<h2>Dokumentenlebenszyklus</h2>
</ld-topic><ld-topic id="dokumentenlebenszyklus-uberblick">
<h2>Dokumentenlebenszyklus - Überblick</h2>
<object class="align-center" data="drawings/dokumente/lebenszyklus_a_bis_z.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="dokumentenlebenszyklus-1">
<h2>Dokumentenlebenszyklus</h2>
<p>Dokumente ...</p>
<ul class="incremental-list simple">
<li><p>entstehen,</p></li>
<li><p>verändern sich,</p></li>
<li><p>werden festgeschrieben,</p></li>
<li><p>dienen als Nachweis / Infoquelle,</p></li>

<li><p>können bzw. müssen gelöscht werden.</p></li>
</ul>
</ld-topic><ld-topic id="erstellen-von-dokumenten">
<h2>Erstellen von Dokumenten</h2>
<ul class="incremental-list simple">
<li><p>Scannen analoger Dokumente (Papier, Mikrofilm, ..)</p></li>
<li><p>Neuerstellung von Dokumenten (Vorlagen im DMS,..)</p></li>
<li><p>Vorhandene Dokumente einstellen (<em>drag and drop</em>)</p></li>
<li><p>Dokumente aus Applikationen übernehmen (SAP-Archive-Link, Mail-Archivierung, ...)</p></li>
<li><p>Spezielle Verfahren bei Migration und Massenimporten</p></li>
<li><p>Indizieren der Dokumente entweder automatisch oder manuell</p></li>
</ul>
</ld-topic><ld-topic id="nutzen-und-bearbeiten-von-dokumenten">
<h2>Nutzen und Bearbeiten von Dokumenten</h2>
<ul class="incremental-list simple">
<li><p>Suchen und Retrieval:</p>
<ul>
<li><p>Volltext</p></li>
<li><p>Indizes</p></li>
<li><p>Verknüpfungen (z. B. in Applikationen)</p></li>
</ul>
</li>
<li><p>Ausgabe der Dokumente auf Bildschirm, Drucker, Mail</p></li>
<li><p>Check-out / bearbeiten / Check-in</p></li>
</ul>
</ld-topic><ld-topic id="rahmenbedingungen-fur-die-lebensdauer-von-dokumenten">
<h2>Rahmenbedingungen für die Lebensdauer von Dokumenten</h2>
<ul class="incremental-list simple">
<li><p>Betriebliche Notwendigkeiten</p></li>
<li><p>Gesetzliche Aufbewahrungs- bzw. Löschungspflichten</p></li>
<li><p>Datenschutzbestimmungen</p></li>
</ul>
<div class="supplemental docutils container">
<ul class="simple">
<li><p>Konzept zur intelligenten Verwaltung, Bewertung und Nutzung von Daten bei möglichst geringen Kosten (Geschäftsregeln, Servicelevel, ..)</p></li>
<li><p>Betrachtung der Daten und Dokumente über ihren gesamten Lebenslauf, aber nicht in Abhängigkeit vom Alter sondern von der Wichtigkeit</p></li>
<li><p>Entwicklung optimaler Verwaltungsstrategien in Abhängigkeit von der aktuellen Wichtigkeit und Nutzung</p></li>
<li><p>Enge Verzahnung von Speicherhardware, Archivierung und Daten-, Dokumenten- und Content-Management</p></li>
</ul>
</div>
</ld-topic><ld-topic id="loschen-von-dokumenten">
<h2>Löschen von Dokumenten</h2>
<ul class="simple">

</ld-topic><ld-topic id="archivierung-von-dokumenten">
<h2>Archivierung (von Dokumenten)</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<dl class="field-list simple">
<dt>Archiv<span class="colon">:</span></dt>
<dd><p>Ein realer oder elektronischer Ort, in dem Dokumente, die zur laufenden Aufgabenerfüllung nicht mehr benötigt werden, erfasst, ausgewertet und zugänglich gemacht werden.</p>
</dd>
</dl>
</aside>
</ld-topic><ld-topic id="kerneigenschaften-elektronischer-archive">
<h2>Kerneigenschaften elektronischer Archive</h2>
<p>Archivsysteme müssen die folgenden Eigenschaften bei langjähriger Aufbewahrung unterstützen:</p>
<dl class="incremental-list field-list simple">
<dt>Integrität<span class="colon">:</span></dt>
<dd><p>Nachweis, dass die Informationen während der Aufbewahrung nicht verändert oder gelöscht wurden.</p>
</dd>
<dt>Authenzität<span class="colon">:</span></dt>
<dd><p>Herkunft lässt sich zweifelsfrei nachweisen.</p>
</dd>
<dt>Lesbarkeit<span class="colon">:</span></dt>
<dd><p>Informationen müssen auch in Zukunft lesbar sein.</p>
</dd>
</dl>
<aside class="admonition incremental observation">
<p class="admonition-title">Beobachtung</p>
<p>Eigenschaften wie die Unterstützung von Volltextindizierung sind nicht in allen Fällen notwendig.</p>
</aside>
<div class="supplemental docutils container">
<p>Wikipedia: <a class="reference external" href="https://de.wikipedia.org/wiki/Authentizität">Authentizität</a> bedeutet Echtheit im Sinne von Ursprünglichkeit.</p>
<p>Z. B. müssen Privatpersonen Handwerkerrechnungen für (mind.) 2 Jahre aufbewahren.</p>
<p>Z. B. muss ein Insolvenzverwalter nach dem Abschluss des Verfahrens die Dokumente 10 Jahre aufbewahren obwohl er in dieser Zeit die Dokumente höchstwahrscheinlich nicht mehr benötigt.</p>
<p>Informationen über die Ergebnisse von arbeitsmedizinischen Untersuchungen (dies sind ggf. sehr vielfältige und umfangreiche Daten (z. B. Röntenbilder, EKGs)) müssen 30 Jahre bis nach der letzten Untersuchung aufbewahrt werden, da sich daraus ggf. Rentenansprüche ableiten. Daraus leiten sich ggf. Fristen für Dokumente von 50 Jahren und mehr ab.</p>
</div>
</ld-topic><ld-topic id="revisionssichere-elektronische-archivierung">
<h2>Revisionssichere elektronische Archivierung</h2>
<ld-deck>
<ld-card>
<p>Merkmale revisionssicherer Archivsysteme sind:</p>
<ul class="incremental-list simple">
<li><p>Informationen sind wieder auffindbar,</p></li>
<li><p>Änderungen sind nachvollziehbar,</p></li>
<li><p>Informationen sind unveränderbar und</p></li>
<li><p>die Informationen sind verfälschungssicher archiviert</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p>Aufgrund von HGB-Vorschriften gilt für die Revisionssicherheit bei der Archivierung:</p>
<ul class="incremental-list simple">
<li><p>Richtigkeit</p></li>
<li><p>Vollständigkeit</p></li>
<li><p>Sicherheit des Gesamtverfahrens</p></li>
<li><p>Schutz vor Veränderung und Verfälschung</p></li>
<li><p>Sicherung vor Verlust</p></li>
<li><p>Nutzung nur durch Berechtigte</p></li>
<li><p>Einhaltung der Aufbewahrungsfristen</p></li>
<li><p>Dokumentation des Verfahrens</p></li>
<li><p>Nachvollziehbarkeit</p></li>
<li><p>Prüfbarkeit</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="strategien-fur-die-langfristige-aufbewahrung-von-dokumenten">
<h2>Strategien für die langfristige Aufbewahrung von Dokumenten</h2>
<ul class="incremental-list simple">
<li><p><em>Technikmuseum</em> (Variante: Alte Umgebung emulieren)</p></li>
<li><p>Dauerhafte Formate nutzen</p></li>
<li><p>Migration der Dokumente auf neue Umgebung</p></li>
</ul>
</ld-topic><ld-topic id="bewertung-von-dateiformaten-in-hinblick-auf-die-dauerhaftigkeit">
<h2>Bewertung von Dateiformaten in Hinblick auf die Dauerhaftigkeit</h2>
<ul class="incremental-list simple">
<li><p>vollständige und offene Dokumentation (am besten mit Standardisierung)</p></li>
<li><p>Plattformunabhängigkeit</p></li>
<li><p>nicht-proprietär (herstellerunabhängig)</p></li>
<li><p>keine „verlustbehaftete“ oder proprietäre Komprimierung</p></li>
<li><p>keine eingebetteten Dateien, Programme oder Skripte</p></li>
<li><p>keine vollständige oder teilweise Verschlüsselung</p></li>
<li><p>kein Passwortschutz</p></li>
<li><p>relevante Nutzerbasis</p></li>

</ld-topic><ld-topic id="dateiformate-und-ihre-eignung-fur-die-langzeitarchivierung">
<h2>Dateiformate und ihre Eignung für die Langzeitarchivierung</h2>
<blockquote class="epigraph">
<div class="larger docutils container">
<p><strong>SPASSPROJEKT: Entwicklerin erstellt PDF-Dokument in der Größe der Welt</strong></p>
<p>Sind PDFs in ihren Ausmaßen in der Größe limitiert? Eine Frau wollte es genau wissen und erstellte ein Dokument, das größer ist als Deutschland.</p>
</div>
<p>PDF-Enthusiastin Alex Chan hat ein Experiment durchgeführt, um ein extrem großes PDF-Dokument zu erstellen – lediglich, um zu sehen, ob es möglich ist. Mit ihrem Wissen über das PDF-Dateiformat machte sich Chan daran, ein PDF-Dokument zu erstellen, das größer ist als die Bundesrepublik Deutschland. [...]</p>
<p>Sie lädt andere Dateiformat-Enthusiasten ein, mit ihr die Möglichkeiten jenseits der dokumentierten Spezifikationen zu erforschen.</p>
<p class="attribution">—<a class="reference external" href="https://www.golem.de/news/spassprojekt-mann-erstellt-pdf-dokument-in-der-groesse-der-welt-2402-181844.html">Andreas Donath 3. Februar 2024, 14:21 Uhr</a></p>
</blockquote>
</ld-topic><ld-topic id="e-mail-archivierung-eine-besondere-herausforderung">
<h2>E-Mail-Archivierung - eine besondere Herausforderung</h2>
<div class="docutils container">
<p>Geschäftliche E-Mails sind Dokumente und müssen mit der gleichen Sorgfalt (revisionssicher) archiviert werden wie andere Dokumente.</p>
</div>
<div class="incremental docutils container">
<p>Herausforderungen:</p>
<ul class="incremental-list list-with-explanations">
<li><p>nicht alle E-Mails sind (geschäftlich) relevant (z. B. private E-Mails oder Spam)</p>
<p>(Wer entscheidet, was relevant ist? Dezentral die Mitarbeiter oder zentral die IT?)</p>
</li>
<li><p>manche E-Mails sind sehr komplex (z. B. Anhänge)</p></li>
<li><p>E-Mails enthalten links auf flüchtige Dokumente (z. B. Webseiten)</p></li>
<li><p>E-Mails enthalten Schadsoftware</p>
<p>(Diesbezüglich gilt das Fernmeldegeheimnis seit dem 1.12.2021 nicht mehr.)</p>
</li>
</ul>
</div>
<div class="supplemental docutils container">
<p>Aufgrund rechtlicher Rahmenbedingungen wird im Allgemeinen die zentrale Archivierung von E-Mails bevorzugt.</p>
</div>
</ld-topic><ld-topic id="pflege-des-systems">
<h2>Pflege des Systems</h2>
<p>Regelmäßiges Umkopieren der Bestände ist häufig notwendig:</p>
<ul class="simple">
<li><p>Datensätze müssen gelöscht werden (Datenschutz)</p></li>
<li><p>Dokumente und Mappen sollen zusammengefasst werden (Performance)</p></li>
<li><p>Datenträger altern (Sicherheit)</p></li>
</ul>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Kann mit einer Migration auf andere Formate bzw. Formatversionen verbunden sein!</p>
</aside>
</ld-topic><ld-topic id="sichere-speicherung">
<h2>Sichere Speicherung</h2>
<ul class="incremental-list">
<li><p>Dokumente und Metadaten können grundsätzlich folgendermaßen gespeichert werden:</p>
<ul class="simple">
<li><p>zentrale Speicherung</p></li>
<li><p>dezentrale, verteilte Speicherung</p></li>
<li><p>dezentrale Speicherung mit Replikation</p></li>
</ul>
<p>Daraus ergeben sich Unterschiede in Hinblick auf:</p>
<ul class="simple">
<li><p>Administration</p></li>
<li><p>Transferzeiten (Latenz)</p></li>
<li><p>Speicherplatz</p></li>
</ul>
</li>
<li><p>Dokumente und die Metadaten können, müssen aber nicht gemeinsam gespeichert werden.</p></li>
</ul>
<div class="supplemental docutils container">
<p>Die Frage ob die Metadaten oder Dokumente zentral oder dezentral gespeichert werden, stellt sich insbesondere bei Behörden und großen Unternehmen, die über mehrere Standorte verfügen.</p>
</div>
</ld-topic><ld-topic class="s-center-child-elements no-title transition-scale" id="sichere-speicherung-kann-nicht-lokal-erfolgen">
<h2>Sichere Speicherung kann nicht lokal erfolgen</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Das Speichern auf lokalen Netzlaufwerken oder gar auf dem Arbeitsplatzrechner ist sowohl aus betrieblicher (und ggf. auch rechtlicher Sicht) nicht ausreichend.</p>
</aside>
</ld-topic><ld-topic id="drucken-von-dokumenten">
<h2>Drucken von Dokumenten</h2>
<p>DM-Systeme müssen das Drucken von Dokumenten unterstützen, da Nutzer oft Ausdrucke benötigen (z. B. auf Baustellen)</p>
<p>Relevante Anforderungen an den Ausdruck:</p>
<ul class="incremental-list simple">
<li><p>eindeutige Dokumentenkennungen müssen mit ausgedruckt werden</p></li>
<li><p>relevante Dokumentenmerkmale (z. B. Autoren, Version, Status) sollten auf den Ausdrucken erscheinen</p></li>
<li><p>ggf. automatisches Paginieren bei mehrseitigen Dokumenten; insbesondere wenn Signaturnachweise gefordert und mitgedruckt werden sollen</p></li>
</ul>

<h2>Beispiel: Anlagendokumentation</h2>
<object class="align-center" data="drawings/dokumente/anlagendokumentation.svg" role="img" type="image/svg+xml">
</object><div class="supplemental docutils container">
<p>Redlining bzw. die Redlining-Funktion, oder auch Rotstiftfunktion, bezeichnet das Markieren und Ändern von elektronischen Dokumenten oder Zeichnungen zu Feedback-Zwecken. Anmerkungen und Änderungen sind ersichtlich, ohne dass die Originaldatei verändert wird.</p>
<p>(Vgl. <a class="reference external" href="https://www.fme.de/blog/redlining-spezielle-anwendungsfaelle-auf-basis-von-opentext-documentum-for-life-sciences-teil-5/">https://www.fme.de/blog/redlining-spezielle-anwendungsfaelle-auf-basis-von-opentext-documentum-for-life-sciences-teil-5/</a>)</p>
</div>
</ld-topic><ld-topic id="beispiel-anlagendokumentation-1">
<h2>Beispiel: Anlagendokumentation</h2>
<ul class="incremental-list simple">
<li><p>Integrierte und konsistente Gesamtsicht auf alle Anlagen und ihre Bestandteile (Pläne und sonstige Dokumente)</p></li>
<li><p>SAP als führendes System für Schlüssel (Datenqualität)</p></li>
<li><p>Aktuelle Version der Dokumente überall und sofort verfügbar (Web)</p></li>
<li><p>Revisionssichere Prozesse für Bereitstellung und Freigabe der Prozesse</p></li>
<li><p>Eine verbindliche Quelle für alle Dokumente und alle Nutzer</p></li>
<li><p>DMS wird für weitere Bereiche genutzt (z. B. SAP-Eingangs- und Ausgangsrechnungen, Magazin, E-Mail-Archivierung).</p></li>
</ul>

<h2>Kategorisierung von DMS Produkten</h2>
<ul class="incremental-list list-with-explanations">
<li><p>nach Funktionsbreite</p></li>
<li><p>nach Funktionstiefe</p>
<p>Zum Beispiel in Hinblick auf unterstützte Dateiformate, unterstützte Barcode-Typen, ...</p>

<p>In Hinblick auf die Anzahl der Dokumente, die Anzahl der gleichzeitigen Nutzer, die Anzahl der Standorte, ...</p>
</li>
<li><p>nach Unterstützung spezifischer Kontextabhängiger Anforderungen</p>
<p>Bei internationalen Unternehmen ist ggf. die Unterstützung von mehreren Sprachen notwendig bzw. die Einhaltung verschiedener rechtlicher Rahmenbedingungen. Weiterhin können besondere Schnittstellen zu anderen Systemen erforderlich sein.</p>
</li>
</ul>
</ld-topic><ld-topic id="enterprise-content-management-ecm">
<h2>Enterprise Content Management (ECM)</h2>
<ul class="simple">
<li><p>Lösungen, die über das reine Dokumentenmanagement hinausgehen und auch Content-Management oder Records-Management (<span class="ger">Schriftgutverwaltung</span>) unterstützen.</p></li>
<li><p>Häufig aus Content-Management-Systemen (CMS) hervorgegangen.</p></li>
<li><p>unterstützt auch schwach- oder unstrukturierte Daten (z. B. E-Mails, Webseiten, ...)</p></li>
</ul>
<div class="supplemental docutils container">
<p>Beim Records-Management (Schriftgutverwaltung) ist die Betrachtung des gesamten Lebenszyklus von Akten in Hinblick auf einen sachlichen Kontext bzw. Geschäftsvorfall (Transaktion) und die Dokumentation desselbigen im Fokus.</p>
<p>Records-Management erstreckt sich ggf. auch auf Papierdokumente.</p>
<p>Records-Management bedingen den Einsatz von DMS und Workflow-Systemen.</p>
</div>
