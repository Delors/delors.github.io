<ld-topic id="ausgewahlte-kerninhalte-gem-mhb">
<h2>Ausgewählte Kerninhalte gem. MHB</h2>
<p>Wir werden uns insbesondere auf die folgenden Themen konzentrieren:</p>
<ul class="simple">
<li><p>Funktionale Programmierung: Grundlagen und praktische Umsetzung an Beispielen, Funktionen als Datenwerte.</p></li>
<li><p>Streaming-Konzepte für Datenstrukturen: Grundlagen und praktische Umsetzung an Beispielen, Parallelisierungsaspekte.</p></li>
</ul>
</ld-topic><ld-topic id="vorkenntnisse">
<h2>Vorkenntnisse ?</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Programmiersprachen (Java, Python, ....)</p>
<p>Konzepte:</p>
<ul class="question-list simple">
<li><p>Algorithmen und Datenstrukturen</p></li>
<li><p>Objekt-orientierte Programmierung</p></li>
<li><p>Generische Programmierung</p></li>
<li><p>Nebenläufige Programmierung</p></li>
<li><p>Funktionale Programmierung</p></li>
<li><p>(embedded) <em>Domain Specific Languages</em></p></li>
<li><p>RESTful Web-Services</p></li>
</ul>
</li>
<li><p>Versionsverwaltung (GIT, ...)</p></li>
<li><p>Entwicklungsumgebungen (IDEs, Build-Tools, ...)</p></li>
<li><p>Softwarequalitätssicherung (Testen, Metriken, ...)</p></li>
</ul>
</ld-topic><ld-topic id="inhalte">
<h2>Inhalte</h2>
<p>Wir werden drei verschiedene Programmiersprachen und Konzepte kennenlernen anhand ausgewählter Aufgabenstellungen (Go, Rust und Scala):</p>
<ul class="incremental-list list-with-explanations">
<li><p>Entwicklung eines einfachen, <em>arbitrary precision</em> Taschenrechners in Reverse Polish Notation (RPN).</p></li>
<li><p>Implementierung einfacher generischer Datenstrukturen (über 3 Termine hinweg)</p>
<p>(Algorithmen stehen hier nicht im Vordergrund, sondern die konkrete Implementierung der Datenstrukturen sowie die Bereitstellung einer fortgeschrittenen API.)</p>
</li>
<li><p>Implementierung einer einfachen eDSL (embedded Domain Specific Language)</p>
<!-- zum Beispiel eine DSL für Domainenspezifische Berechnungen -->
</li>
<li><p>Entwicklung eines einfachen parallelisierten RESTful Web-Services</p>
<!-- zum Beispiel einen Spellchecker oder einen Dienst zum Zeichnen von Objekten ("Dot -> SVG") -->
</li>
<li><p>Durchführung von Übungen zu den Programmiersprachen</p></li>
</ul>

</ld-topic><ld-topic id="vortrage-rahmenbedingungen">
<h2>Vorträge - Rahmenbedingungen</h2>
<ld-deck>
<ld-card>
<ul class="simple">
<li><p>Jedes Thema wird von genau einer Person vorgetragen; alle Studierenden müssen einmal vortragen.</p></li>
<li><p>Die Vorträge sind 25 Minuten lang.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<ul class="list-with-explanations">
<li><p>Die Vortragsnote ergibt sich zu ca. <span class="math-r">2/3</span> aus der persönlichen Note und zu ca. <span class="math-r">1/3</span> aus der Gruppenleistung, die aus den bewerteten Vorträgen <span class="math">\(V_i\)</span> besteht; mit <span class="math">\(i \in [1,G]\)</span> wobei <span class="math-i">G</span> die Anzahl der Gruppenmitglieder ist.</p>
<p>D. h. für einen Vortrag werden bis zu 30 Punkte vergeben, die sich wie folgt ergeben:</p>
<dl class="field-list">
<dt>max. 10 Punkte<span class="colon">:</span></dt>
<dd><p>persönliches Auftreten (<span class="math">\(V_i^P\)</span>)</p>
</dd>
<dt>max. 20 Punkte<span class="colon">:</span></dt>
<dd><p>Ausgestaltung des Vortrags (<span class="math">\(V_i^A\)</span>) mit folgender Verteilung: 50%  persönlicher Anteil und 50%  Gruppenanteil/-beitrag. Am Ende ergibt sich somit die persönliche Note für den Vortrag(enden) <span class="math">\(V_i\)</span> wie folgt:</p>
<p>Pkt. pers. Auftreten <span class="math">\(+ \frac{1}{2} \cdot\)</span> Pkt. Ausgestaltung <span class="math">\(+ \sum_{i=1}^G \frac{(V_i-V_i^P) \cdot \frac{1}{2}}{G}\)</span></p>
</dd>
</dl>
<p>Die Note des Vortrags ergibt sich auch aus der Eleganz und Korrektheit der Lösung und am Ende des Vortrags sind immer auch kurz die Tests zu zeigen.</p>
</li>
</ul>
</ld-card><ld-card class="center-content incremental">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Die Vorträge sind immer am Abend vor dem Vortrag in Moodle hochzuladen.  Sollte der Vortrag nicht hochgeladen sein, erfolgt ein Malus von 5 Punkten auf die Vortragsnote im Bereich persönliches Auftreten.</p>
</aside>
</ld-card></ld-deck><div class="supplemental">
<p class="rubric">Allgemeine Kriterien</p>
<dl class="field-list simple">
<dt>Struktur des Vortrags<span class="colon">:</span></dt>
<dd><p>War die Struktur einleuchtend und unter den gegebenen Umständen (Publikum, etc.) angemessen? War „jederzeit” klar wie der Vortrag strukturiert ist und in welchem Abschnitt man sich gerade befindet?</p>
</dd>
<dt>Logischer Aufbau<span class="colon">:</span></dt>
<dd><p>Haben die Folien logisch aufeinander aufgebaut oder gab es „Vorwärtsverweise”, bzw. wurden inhaltliche Fragen, die für ein Verständnis des Vortrags wichtig gewesen wären,  aufgeworfen und nicht beantwortet?&quot;</p>
</dd>
<dt>Aussagekraft<span class="colon">:</span></dt>
<dd><p>Hatte jede Folie eine wohldefinierte Botschaft?  War für jede Folie klar welchen Beitrag diese Folie leistet bzw. welchen Beitrag die Inhalte auf der Folie in Hinblick auf die Gesamtpräsentation leisten?</p>
</dd>
<dt>Präsentation des Inhalts<span class="colon">:</span></dt>
<dd><p>Wurden die geplanten Inhalte verständlich und ohne zusätzliche Fragen aufzuwerfen dargestellt. Hat die Präsentation ein „rundes Bild” ergeben oder wurden (mit Hinblick auf das Kernthema) irrelevante Inhalte vermittelt?</p>
</dd>
<dt>Verständlichkeit des Inhalts der Präsentation<span class="colon">:</span></dt>
<dd><p>War die Präsentation (jederzeit) für das Zielpublikum verständlich, d.h. wurden keine unnötigen Fachbegriffe verwendet, wurden Begriffe / relevante Konzepte hinreichend eingeführt?</p>
</dd>
<dt>Visualisierungen / Grafiken&quot;<span class="colon">:</span></dt>
<dd><p>Wurden aussagekräftige, dem Verständnis hilfreiche Visualisierungen verwendet?</p>
</dd>
<dt>Foliendesign<span class="colon">:</span></dt>
<dd><p>Wurden Animationen und ähnliche Effekte „sinnvoll” eingesetzt? Wurden Fonts und Farben vernünftig verwendet.</p>
</dd>
<dt>Sorgfalt<span class="colon">:</span></dt>
<dd><p>War die Präsentation frei von Tippfehlern und waren Grafiken, Quelltext, etc. konsistent formatiert?</p>
</dd>
<dt>Zusammenfassung<span class="colon">:</span></dt>
<dd><p>Gab es eine und hat diese kurz und prägnant die wichtigsten Aussagen dargestellt?</p>
</dd>
<dt>Relevante Literatur/Quellen<span class="colon">:</span></dt>
<dd><p>Wurde auf die verwendete / relevante / weiterführende Literatur hingewiesen?</p>
</dd>
</dl>
<p class="rubric">Kriterien bzgl. des persönlichen Auftretens</p>
<dl class="field-list simple">
<dt>(Aus-)Sprache<span class="colon">:</span></dt>
<dd><p>Gab es keine „Ähms”, kein Räuspern? War die Sprechgeschwindigkeit angemessen?</p>
</dd>
<dt>Redezeit<span class="colon">:</span></dt>
<dd><p>Wurde die vorgegebene Redezeit eingehalten bzw. musste die Präsentation abgebrochen werden? (+/- 10% ist OK - danach Abzug)</p>
</dd>
<dt>Vortragsstil<span class="colon">:</span></dt>
<dd><p>Wurde der Vortrag flüssig vorgetragen oder kam der / die Vortragende ins Stocken (d.h. er / sie kannte die Folien nicht)? Wurden Grafiken vollumfänglich und auch verständlich erklärt oder wurden Teile einfach unerklärt gelassen?</p>
</dd>
<dt>Auftreten<span class="colon">:</span></dt>
<dd><p>Kontakt zum Publikation hergestellt (nicht auf das Notebook geschaut, nicht auf die Wand geschaut)?</p>
</dd>
<dt>Interaktion<span class="colon">:</span></dt>
<dd><p>War die Interaktion mit dem Fragenden freundlich und zuvorkommend - wurde auf den Fragenden eingegangen.   Wurden Fragen inhaltlich korrekt und umfassend beantwortet, oder wurden „andere” - d.h. nicht gestellte - Fragen beantwortet.</p>
</dd>
<dt>Vertrautheit mit der Präsentation<span class="colon">:</span></dt>
<dd><p>Wurden alle Folien in der Vortragszeit hinreichend dargestellt oder mussten Folien (z.B. aufgrund von Zeitmangel) übersprungen werden?</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="programmierubung">
<h2>Programmierübung</h2>
<ld-story>
<ul class="incremental-list simple">
<li><p>Jede Gruppe erstellt eine kleine Programmierübung zu der von Ihr vorgestellten Programmiersprache.</p></li>
<li><p>Die Übung richtet sich an alle Studierenden der anderen Gruppen; die Übung wird von der Person vorgestellt und begleitet, die nicht an der Präsentation beteiligt war.</p></li>
<li><p>Die Übung hat benotungstechnisch sowohl einen Anteil bzgl. der Vortragsnote als auch einen reinen Gruppenanteil; der sich aus der Qualität der Übungsaufgabe und der zur Verfügung gestellten Umgebung ergibt.</p></li>
<li><p>Die zu bearbeitende Aufgabe  sollte sich von den Studierenden innerhalb von ca. 45 Minuten bearbeiten lassen und in mehrere Schritte gegliedert sein.</p></li>
<li><p>Bei der Ausgestaltung sind sie frei. Es steht Ihnen dabei frei ob  Sie zum Beispiel einen vorgefertigten Rahmen zur Verfügung stellen oder etwas &quot;auf der grünen Wiese&quot; entwickeln lassen. Auf jeden Fall sollte die Übung allen Teilnehmern einen allerersten Einblick in die Programmiersprache geben. Es ist also ggf. notwendig umfangreiche Hilfestellungen zu geben.</p></li>
<li><p>Die Übung sollte nur Kenntnisse von den in der Vorträgen vorgestellten Konzepten voraussetzen.</p></li>
</ul>

</ld-topic><ld-topic id="aufgabe-rpn-calculator">
<h2>1. Aufgabe: RPN Calculator</h2>
<p>Entwickeln Sie einen einfachen interaktiven Taschenrechner, der beliebig große Zahlen verarbeiten kann und der die Reverse Polish Notation (RPN) verwendet.</p>
<hr class="docutils" />
<div class="supplemental">
<p>Bei RPN werden die Operanden auf den Stack gelegt und die Operatoren arbeiten auf den entsprechenden obersten Elementen des Stacks. D. h. die Eingabe erfolgt zum Beispiel in der Form <cite>1 2 + 3 *</cite> und das Ergebnis ist 9.</p>
</div><ld-story class="margin-top-1em">
<div class="incremental compound">
<p class="rubric">Zu unterstützende Operationen des Taschenrechners</p>
<ul class="list-with-explanations">
<li><p><cite>+</cite> Addition, <cite>-</cite> Subtraktion, <cite>*</cite> Multiplikation, <cite>/</cite> Division, <cite>^</cite> Potenzierung, <cite>sqrt</cite> Wurzel, <cite>log</cite> Logarithmus (zur Basis 10), <cite>!</cite> Fakultät, <cite>abs</cite> Betrag, <cite>++</cite> alle Zahlen auf dem Stack addieren,  <cite>**</cite> alle Zahlen auf dem Stack multiplizieren.</p></li>
<li><p>Ausgabe in Infix-Notation (d. h. mit Klammerung); Beispiel</p>
<p><span class="math-r">1 2 + 3 *</span> ist in Infix-Notation: <span class="math-r">(1 + 2) * 3</span></p>
</li>
<li><p>Ausgaben als Latex-Formel; Beispiel:</p>
<dl class="field-list simple">
<dt>RPN<span class="colon">:</span></dt>
<dd><p><span class="math-r">1 2 / 2 sqrt 3 + *</span></p>
</dd>
<dt>Latex<span class="colon">:</span></dt>
<dd><p><code class="latex"><span class="literal string backtick">\[</span><span class="name variable">\frac</span><span class="name builtin">{</span><span class="literal number">1</span><span class="name builtin">}{</span><span class="literal number">2</span><span class="name builtin">} </span><span class="name variable">\cdot</span><span class="name builtin"> </span><span class="name variable">\sqrt</span><span class="name builtin">{</span><span class="literal number">2</span><span class="name builtin">} </span><span class="operator">+</span><span class="name builtin"> </span><span class="literal number">3</span><span class="literal string">\]</span></code></p>
</dd>
<dt>Latex (rendered)<span class="colon">:</span></dt>
<dd><p><span class="math">\(\frac{1}{2} \cdot \sqrt{2} + 3\)</span></p>
</dd>
</dl>
</li>
</ul>
</div>
<div class="incremental compound">
<p class="rubric">Benutzung</p>
<ul class="list-with-explanations">
<li><p>die Eingabe wird von der Kommandozeile gelesen und soll auf der Kommandozeile ausgegeben werden.</p></li>
<li><p>immer wenn ein Ergebnis berechnet werden kann („<em>eager evaluation</em>“), soll dieses ausgegeben werden.</p>
<p>Für die Darstellung des Gesamtausdrucks in Infix-Notation/Latex müssen Sie sich die Historie speichern.</p>
</li>
</ul>
</div>
<div class="incremental compound">
<p class="rubric">Sonstiges</p>
<ul class="simple">
<li><p>entwickeln Sie hinreichende Tests</p></li>
</ul>
</div>
</ld-story></ld-topic><ld-topic id="aufgabe-einfache-datenstrukturen">
<h2>2. Aufgabe: Einfache Datenstrukturen</h2>
<ld-story class="dd-margin-left-6em">
<div class="compound">
<p>Entwickeln Sie folgende drei einfachen Datenstrukturen, um komplexe Werte wie zum Beispiel Zeichenketten (ugs. <code class="java"><span class="name">String</span></code>s) oder allgemeine <code class="java"><span class="name">Record</span></code>s zu speichern.</p>
<ul class="simple">
<li><p>Liste</p></li>
<li><p>Stack (<em>LIFO</em> ≘ Last in, First out) (<span class="ger">Stapel</span>)</p></li>

<li><p>Versuchen Sie Code-Duplikation zu vermeiden; wägen Sie dabei - in Abhängigkeit von der Möglichkeiten der Sprache - das Entwurfsprinzip: <em>Composition over Inheritance</em> mit möglichen Codeeinsparungen ab.</p></li>

<h2>3. Aufgabe: Funktionale Programmierung und verwandte Konzepte</h2>
<ld-story class="dd-margin-left-6em">
<div class="compound">
<p>Setzten Sie die Entwicklung der drei einfachen Datenstrukturen (Liste, Stack und Queue) fort mit dem Ziel, die grundlegenden Konzepte der funktionalen Programmierung zu demonstrieren. Diesbezüglich gilt, dass die Originaldatenstruktur unverändert bleibt und die Methoden ggf. neue Datenstrukturen anlegen.</p>
<p>Setzen Sie dabei für alle drei Datenstrukturen folgende Methoden um.</p>
</div>
<ul class="incremental-list">
<li><p><code class="java"><span class="name">forEach</span><span class="punctuation">(</span><span class="name">f</span><span class="punctuation">)</span></code>: <code class="java"><span class="name">f</span></code> wird auf alle Elemente angewendet.</p></li>
<li><p><code class="java"><span class="name">filter</span><span class="punctuation">(</span><span class="name">f</span><span class="punctuation">)</span></code>: eine neue Datenstruktur wird angelegt, die alle Elemente enthält für die <code class="java"><span class="name">f</span></code> den Wert <code class="java"><span class="keyword constant">true</span></code> zurückgibt.</p>
<p>Der Nutzer soll optional eine Zieldatenstruktur angeben können.</p>
</li>
<li><p><code class="java"><span class="name">map</span><span class="punctuation">(</span><span class="name">f</span><span class="punctuation">)</span></code>: wendet die Funktion <code class="java"><span class="name">f</span></code> auf alle Elemente der Datenstruktur an und gibt eine neue Datenstruktur zurück. Dabei ist zu beachten, dass die ursprüngliche Datenstruktur unverändert bleibt und <code class="java"><span class="name">f</span></code> auch den Typ der Elemente ändern kann.</p>
<p>Der Nutzer soll optional eine Zieldatenstruktur angeben können.</p>
</li>
<li><p><code class="java"><span class="name">reduce</span><span class="punctuation">(</span><span class="name">f</span><span class="punctuation">)</span></code>: nutzt die binäre Funktion <code class="java"><span class="name">f</span></code>, um die Elemente der Datenstruktur auf einen einzigen Wert zu reduzieren.</p>
<p>Ein Beispiel für die Verwendung von <code class="java"><span class="name">reduce</span></code> wäre eine Liste von Zahlen und die Funktion <code class="java"><span class="name">f</span></code> ist die Addition, um die Summe zu berechnen.</p>
<ul class="simple">
<li><p>Die Reihenfolge der Anwendung von <code class="java"><span class="name">f</span></code> ist nicht spezifiziert.</p></li>
<li><p>Der Zieldatentyp kann unterschiedlich vom Elementtyp sein.</p></li>
<li><p>Ist die Datenstruktur leer, dann soll eine aussagekräftige Ausnahme geworfen werden.</p></li>
</ul>
</li>
<li><p><code class="java"><span class="name">reduceLeft</span><span class="punctuation">(</span><span class="name">f</span><span class="punctuation">)</span></code>: nutzt die binäre Funktion <code class="java"><span class="name">f</span></code>, um die Elemente der Datenstruktur auf einen einzigen Wert zu reduzieren.</p>
<p>Ein Beispiel für die Verwendung von <code class="java"><span class="name">reduceLeft</span></code> wäre eine Liste von Zahlen und eine Funktion <code class="java"><span class="name">f</span></code> die einen String erzeugt, der die natürliche Reihenfolge der Element wiederspiegeln soll.</p>
<ul class="simple">
<li><p>Die Reihenfolge der Anwendung von <code class="java"><span class="name">f</span></code> erfolgt gemäß der natürlichen Reihenfolge der Datenstruktur.</p></li>
<li><p>Der Zieldatentyp kann unterschiedlich vom Elementtyp sein.</p></li>
<li><p>Ist die Datenstruktur leer, dann soll eine aussagekräftige Ausnahme geworfen werden.</p></li>
</ul>
</li>
</ul>
<p class="incremental rubric">Anforderungen an die Datenstrukturen</p>
<ul class="incremental-list simple">
<li><p>Alle Operationen sollen typsicher sein.</p></li>
<li><p>Das Ziel ist es die Methoden mit möglichst wenig Code zu implementieren; d. h. versuchen Sie — soweit es Ihnen und in der Programmiersprache möglich ist — die Methoden nur einmal zu implementieren und dann für alle Datenstrukturen zu verwenden. Sollte dies signifikante Kosten (zur Laufzeit/beim Codeverständnis) verursachen, dann implementieren Sie die Methoden für jede Datenstruktur einzeln und dokumentieren/präsentieren Sie die Gründe für diese Entscheidung.</p></li>
<li><p>Soweit erforderlich erklären Sie wie folgenden Konzepte umgesetzt sind:</p>
<ol class="loweralpha simple">
<li><p>Closures (Funktionen, die auf Variablen aus ihrer Umgebung zugreifen und deren Werte speichert)</p></li>
<li><p>Tail Recursion</p></li>
</ol>
</li>
<li><p>Für die Funktionen <code class="java"><span class="name">map</span></code> und <code class="java"><span class="name">filter</span></code> soll es sowohl <em>lazy</em> als auch <em>eager</em> Versionen der Operationen geben und auch Verkettung (<code class="java"><span class="punctuation">.</span><span class="name attribute">map</span><span class="punctuation">(...).</span><span class="name attribute">filter</span><span class="punctuation">(...).</span><span class="name attribute">map</span><span class="punctuation">(...)</span></code>) ermöglicht werden. Insbesondere für die <em>lazy</em> Varianten gilt, dass diese erst dann zur Evaluation der Operationen führen sollen, wenn das Ergebnis benötigt wird. (Zum Beispiel aufgrund eines Aufrufs von <code class="java"><span class="name">reduce</span></code>. Sie können ggf. auch gerne eine Methode (<code class="java"><span class="name">to</span></code>) hinzufügen, die die Datenstruktur explizit reifiziert.)</p></li>
</ul>
<div class="incremental compound">
<p class="rubric">Hinweise zur Präsentation</p>
<ul class="simple">
<li><p>Starten Sie mit einer Demonstration der Funktionalität der Methoden anhand von Beispielen.</p></li>
<li><p>Präsentieren Sie die Implementierung der Methoden und die Tests danach.</p></li>
<li><p>Diskutieren Sie die Vor- und Nachteile der Implementierung.</p></li>
</ul>
</div>

</li>
</ul>
</div>
