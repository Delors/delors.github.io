<div class="new-section transition-move-to-top ld-slide" id="objekt-orientierte-programmierung-mit-java">
<h2>Objekt-orientierte Programmierung mit Java</h2>
</div><div class="ld-slide" id="was-ist-objektorientierte-programmierung">
<h2>Was ist Objektorientierte Programmierung?</h2>
<dl class="field-list simple">
<dt>Definition<span class="colon">:</span></dt>
<dd><p>Objektorientierte Programmierung (OOP) ist ein Programmierparadigma, das auf den Konzepten von Klassen und <strong>Objekten</strong> basiert, die Daten und Funktionen kapseln.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Hauptziele<span class="colon">:</span></dt>
<dd><p>Code <strong>erweiterbar</strong>, <strong>strukturierter</strong> und wiederverwendbar gestalten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Hauptprinzipien<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><strong>Kapselung</strong> (<span class="eng">Encapsulation</span>)</p></li>
<li><p><strong>Abstraktion</strong> (<span class="eng">Abstraction</span>)</p></li>
<li><p><strong>Vererbung</strong> (<span class="eng">Inheritance</span>) <span class="peripheral">(nächster Foliensatz)</span></p></li>
<li><p><strong>Polymorphie</strong> (<span class="eng">Polymorphism</span>) („vielerlei Gestalt“) <span class="peripheral">(nächster Foliensatz)</span></p></li>
</ul>
</dd>
</dl>
<div class="supplemental">
<p>Während es in der Anfangszeit Programmiersprachen gab, die neben der prozeduralen Programmierung insbesondere auch die objektorientierte Programmierung unterstützten, unterstützen heute fast alle Programmiersprachen auch weitere Paradigmen. Insbesondere die funktionale Programmierung.</p>
</div></div><div class="ld-slide" id="klassen">
<h2>Klassen</h2>
<div class="scrollable docutils container">
<dl class="field-list">
<dt>Klasse<span class="colon">:</span></dt>
<dd><p>Ein Bauplan für Objekte, der beschreibt, welche Daten bzw. Attribute und Methoden ein Objekt haben kann.</p>
</dd>
<dt>Syntax<span class="colon">:</span></dt>
<dd><pre class="code java literal-block"><code><span class="operator">&lt;</span><span class="name">Modifikator</span><span class="operator">&gt;*</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="error">&lt;</span><span class="name class">Klassenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
  </span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Attributdeklarationen</span><span class="operator">&gt;|&lt;</span><span class="name">Methodendeklarationen</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="operator">*</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
<p class="incremental"><strong>Beispiele:</strong></p>
<div class="incremental docutils container">
<p class="rubric"><code class="java"><span class="name">Auto</span></code> ist eine Klasse.</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// Attribute (gel. auch Felder (bzw. Fields) genannt)</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// _aktuelle_ Geschwindigkeit</span><span class="whitespace">

    </span><span class="comment single">// Methoden</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// Zugriff auf das Attribut des Objektes</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
<div class="incremental margin-top-1em docutils container">
<p class="rubric"><code class="java"><span class="name">Button</span></code> (bei der Modellierung grafischer Benutzeroberflächen) ist eine Klasse.</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Button</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">text</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">state</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// 0: normal, 1: pressed, 2: disabled</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">registerListener</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
<div class="incremental margin-top-1em docutils container">
<p class="rubric"><code class="java"><span class="name">BigDecimal</span></code> (zur Repräsentation von Dezimalzahlen mit „beliebiger“ Präzision) ist eine Klasse.</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">BigDecimal</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">scale</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">precision</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">add</span><span class="punctuation">(</span><span class="name">BigDecimal</span><span class="whitespace"> </span><span class="name">b</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
<div class="incremental margin-top-1em docutils container">
<p class="rubric"><code class="java"><span class="name">File</span></code> (zum Zugriff auf Dateien) ist eine Klasse.</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">File</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">long</span><span class="whitespace"> </span><span class="name">size</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">read</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
<div class="incremental margin-top-1em box-shadow rounded-corners padding-1em margin-1em docutils container">
<p>Klassen ermöglichen es uns über konkrete Objekte zu <strong>abstrahieren</strong>: Klassen sind eine Beschreibung vieler Objekte mit gleichen Eigenschaften und Verhalten.</p>
</div>
<div class="incremental margin-top-1em box-shadow rounded-corners padding-1em margin-1em docutils container">
<p>Durch die Verwendung von Sichtbarkeiten (insbesondere <code class="java"><span class="keyword declaration">private</span></code> und ggf. <code class="java"><span class="keyword declaration">protected</span></code>) ist der Zugriff auf die Attribute und Methoden einer Klasse von außen kontrollierbar. Wir sprechen hier von <strong>Kapselung</strong>.</p>
<p><span class="peripheral">Die privaten Daten eines Objekts (und ggf. einiger Methoden) sind also geschützt und können nur über die Methoden der Klasse manipuliert werden. Dabei können alle Objekte einer Klasse auf die Attribute eines anderen Objektes der selben Klasse zugreifen.</span></p>
</div>
</div>
<div class="supplemental">
<p>Pro Java Datei (Datei mit der Endung .java), darf nur eine Klasse mit dem Modifikator <code class="java"><span class="keyword declaration">public</span></code> enthalten sein. Die Datei muss den Namen der Klasse haben.</p>
</div></div><div class="ld-slide" id="objekte">
<h2>Objekte</h2>
<p>Sichtweisen:</p>
<ul class="simple">
<li><p>Objekte sind Instanzen von Klassen, die durch den Bauplan der Klasse definiert sind und durch spezifische Werte der Attribute charakterisiert werden.</p></li>
<li><p>Objekte haben eine Identität und einen konkreten, eigenen Zustand.</p></li>
</ul>
</div><div class="ld-slide" id="objekterzeugung-instanziierung-einer-java-klasse">
<h2>Objekterzeugung/Instanziierung einer Java Klasse</h2>
<div class="scrollable docutils container">
<p>Um ein Objekt zu erzeugen bzw. eine Klasse zu instanziiern, wird der <code class="java"><span class="keyword">new</span></code> Operator verwendet. Der <code class="java"><span class="keyword">new</span></code> Operator ...</p>
<ul class="incremental simple">
<li><p>reserviert den benötigten Speicher für die Attribute, und stellt sicher, dass alle Attribute mit dem Defaultwert initialisiert sind.</p></li>
</ul>
<ul class="incremental">
<li><p>ruft dann den <em>Konstruktor</em> der Klasse auf.</p>
<p>Der Konstruktor ist eine spezielle Methode, die einmalig beim Erzeugen eines Objekts aufgerufen wird und der Initialisierung des Objekts dient.</p>
</li>
</ul>
<dl class="incremental field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">new</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Klassenname</span><span class="operator">&gt;</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Parameter</span><span class="operator">&gt;</span><span class="punctuation">)</span></code></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><cite>meinAuto</cite> referenziert ein Objekt der Klasse <cite>Auto</cite>.</p>
<pre class="code java far-smaller faded-to-white copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">           </span><span class="comment single">// der Standardwert ist null</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">    </span><span class="comment single">// der Standardwert ist 0</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">meinAuto</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="comment single">// Aufruf des impliziten Konstruktors</span></code></pre>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Der Konstruktor ist eine spezielle Methode, die nur beim Erzeugen eines Objekts aufgerufen wird. Wird kein Konstruktor explizit definiert, wird ein (impliziter) Standardkonstruktor verwendet.</p>
<p>Der implizite Konstruktor ist ein Konstruktor, der automatisch vom Java compiler generiert wird, wenn kein Konstruktor explizit definiert wurde. Der implizite Konstruktor hat keine Parameter und initialisiert die Attribute mit Standardwerten.</p>
</div></div><div class="ld-slide" id="variablen-die-auf-objekte-verweisen">
<h2>Variablen, die auf Objekte verweisen</h2>
<div class="stack">
<div class="layer">
<dl class="field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p>Deklaration und Initialisierung einer Objektvariablen.</p>
<pre class="code java far-smaller faded-to-white copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Rectangle</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">width</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">height</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="name">Rectangle</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="punctuation">();</span></code></pre>
<p>bzw.</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="punctuation">();</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<ul class="simple">
<li><p>Objektvariablen sind <em>Referenzvariablen</em> und werden durch den Klassennamen gefolgt von einem Variablennamen deklariert.</p>
<dl class="incremental field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Klassenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Variablenname</span><span class="operator">&gt;</span></code></p>
</dd>
</dl>
</li>
</ul>
<ul class="incremental simple">
<li><p>Die Referenzvariable speichert eine Referenz (wie bei Feldern/Arrays) auf ein Objekt der Klasse.</p></li>
<li><p>Bei Objekten gelten die gleichen Regeln beim Kopieren und Vergleichen wie bei Arrays (z. B. bzgl. des <code class="java"><span class="operator">==</span></code> Operators).</p></li>
<li><p>Objektvariablen können überall dort deklariert werden, wo auch andere Variablen (für primitive Datentypen) deklariert werden können.</p></li>
<li><p>Wie bei Arrays ist der Standardwert für Objektvariablen <code class="java"><span class="keyword constant">null</span></code> und bedeutet, dass diese Variable auf <em>kein</em> Objekt verweist.</p></li>
</ul>
</div><div class="layer incremental">
<ul class="simple">
<li><p>Der Typ der Variablen ist durch die Klasse bestimmt.</p></li>
<li><p>Der Name des Typs ist somit der Klassenname.</p></li>
<li><p>Überall, wo ein primitiver Typ verwendet werden kann, kann auch der Typ eines Objektes verwendet werden.</p></li>
</ul>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword type">boolean</span><span class="whitespace"> </span><span class="name function">compare</span><span class="punctuation">(</span><span class="name">Rectangle</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="whitespace"> </span><span class="name">b</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="comment single">// Parameter</span><span class="whitespace">
</span><span class="name">Person</span><span class="whitespace"> </span><span class="name function">copy</span><span class="punctuation">(</span><span class="name">Person</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">                     </span><span class="comment single">// Rückgabetyp</span><span class="whitespace">
</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">sum</span><span class="punctuation">(</span><span class="name">Rectangle</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">rectangles</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">        </span><span class="comment single">// Arrays</span><span class="whitespace">
</span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">intersect</span><span class="punctuation">(</span><span class="name">Circle</span><span class="punctuation">...</span><span class="whitespace"> </span><span class="name">circles</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">       </span><span class="comment single">// Varags</span><span class="whitespace">
</span><span class="keyword declaration">class</span> <span class="name class">Student</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name">s</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">           </span><span class="comment single">// Attribute</span><span class="whitespace">

</span><span class="name">Car</span><span class="whitespace"> </span><span class="name">c</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Car</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="name">Rectangle</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">rs</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="operator">[</span><span class="literal number integer">10</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">Rectangle</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">rs</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="operator">[]</span><span class="punctuation">{</span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="punctuation">(),</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="punctuation">()};</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<p class="rubric">Exemplarische Speicherbelegung</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="name">Rectangle</span><span class="whitespace"> </span><span class="name">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Rectangle</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="name">Rectangle</span><span class="whitespace"> </span><span class="name">b</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">a</span><span class="punctuation">;</span></code></pre>
<object aria-label="Objekte im Speicher" class="margin-top-1em align-center" data="images/objekte.svg" role="img" type="image/svg+xml" width="100%">
</object></div></div></div><div class="ld-slide" id="bereinigung-von-objekten">
<h2>Bereinigung von Objekten</h2>
<p>Verweist keine Referenzvariable mehr auf ein Objekt im Speicher, dann wird es automatisch vom <em>Garbage Collector</em> aus dem Speicher entfernt, d. h. der Entwickler muss sich nicht explizit um die Speicherbereinigung kümmern.</p>
<p>Es ist insbesondere nicht notwendig, Referenzvariablen auf <code class="java"><span class="keyword constant">null</span></code> zu setzen.</p>
<div class="incremental bold box-shadow rounded-corners padding-1em margin-1em dhbw-red-background white docutils container">
<p>Java unterstützt automatische <em>Garbage Collection</em>.</p>
</div>
</div><div class="ld-slide" id="objekte-und-die-selbstreferenz-this">
<h2>Objekte und die Selbstreferenz <cite>this</cite></h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>Objekt<span class="colon">:</span></dt>
<dd><p>Eine Instanz einer Klasse.</p>
</dd>
<dt>Definition<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">this</span></code> ist eine Referenz auf das aktuelle Objekt. Es wird verwendet, um auf die Attribute und Methoden des aktuellen Objekts zuzugreifen.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// this. ist hier optional</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">alsString</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal string">&quot;Auto: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="comment multiline">/*this.*/</span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Wenn es keine Zweideutigkeit gibt, dann kann auf die Angabe von <code class="java"><span class="keyword">this</span></code> verzichtet werden.
(Lokale Parameter und Variable überschatten ggf. Attribute der Klasse mit dem gleichen Namen.)</p>
</div></div><div class="ld-slide" id="explizite-konstruktoren">
<h2>Explizite Konstruktoren</h2>
<div class="stack">
<div class="layer">
<p>Ein Konstruktor hat immer den Namen der Klasse und kann Parameter enthalten. Ein Konstruktor hat keinen Rückgabewert.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Klassenname</span><span class="operator">&gt;</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Parameter</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p>
</dd>
</dl>
</div><div class="layer incremental">
<dl class="field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">           </span><span class="comment single">// der Standardwert ist null</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">    </span><span class="comment single">// der Standardwert ist 0</span><span class="whitespace">

    </span><span class="name">Auto</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="comment single">// ⚠️ &quot;this.&quot; ist notwendig,</span><span class="whitespace">
        </span><span class="comment single">//   zur Unterscheidung von Parameter und Attribut</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="name">notwendig</span><span class="operator">!</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller incremental copy-to-clipboard literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">meinAuto</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">(</span><span class="literal string">&quot;BMW&quot;</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Aufruf des Konstruktors</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<p>Ein Konstruktor kann auch andere Konstruktoren der Klasse aufrufen.  Der „Methodenname“ der anderen Konstruktoren ist in diesem Fall <code class="java"><span class="keyword">this</span></code>.</p>
<dl class="field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">Auto</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">

    </span><span class="name">Auto</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">(</span><span class="name">marke</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Aufruf des anderen Konstruktors</span><span class="whitespace">

        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller incremental copy-to-clipboard literal-block"><code><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">main</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">  </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">(</span><span class="literal string">&quot;VW&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Die Anzahl der Dinge, die vor dem Aufruf eines Konstruktors gemacht werden können, ist sehr begrenzt, damit eine konsistente Initialisierung gewährleistet ist.</p>
<p>Es ist zum Beispiel nicht möglich andere Methoden des Objekts aufzurufen (d. h. Aufrufe auf <code class="java"><span class="keyword">this</span></code> sind nicht möglich).</p>
</aside>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Erst seit Java 22 ist es überhaupt möglich, dass vor dem Aufruf eines anderen Konstruktors Code ausgeführt werden darf.</p>
</aside>
</div><div class="layer incremental">
<dl class="field-list">
<dt>Beispiel (seit Java 22)<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="name">Auto</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">

    </span><span class="name">Auto</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
            </span><span class="keyword">throw</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">IllegalArgumentException</span><span class="punctuation">(</span><span class="literal string">&quot;Geschw. &lt; 0&quot;</span><span class="punctuation">);</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">(</span><span class="name">marke</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Aufruf des anderen Konstruktors</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div><div class="layer incremental">
<p class="rubric">Initialisierungsfolge</p>
<ol class="arabic simple">
<li><p>Initialisierung der Attribute mit Standardwerten</p></li>
</ol>
<ol class="arabic incremental list-with-explanations" start="2">
<li><p>Aufruf des Konstruktors des expliziten Konstruktors, wenn angegeben sonst des impliziten Konstruktors.</p>
<p>(Dies führt ggf. zu weiteren Konstruktoraufrufen.)</p>
</li>
</ol>
</div></div></div><div class="ld-slide" id="verwendung-eines-objektes">
<h2>Verwendung eines Objektes</h2>
<p>Auf sichtbare Attribute und Methoden eines beliebigen Objektes kann über den <strong>Punktoperator</strong> zugegriffen werden.</p>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Objektinstanz</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">Attribut</span><span class="operator">/</span><span class="name">Methode</span><span class="operator">&gt;</span></code></p>
</dd>
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><cite>meinAuto</cite> referenziert ein Objekt der Klasse <cite>Auto</cite>.</p>
<pre class="code java far-smaller faded-to-white literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">meinAuto</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="name">meinAuto</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;BMW&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">meinAuto</span><span class="punctuation">.</span><span class="name attribute">beschleunigen</span><span class="punctuation">(</span><span class="literal number integer">10</span><span class="punctuation">);</span></code></pre>
</dd>
</dl>
</div><div class="ld-slide" id="kapselung-encapsulation">
<h2>Kapselung (<span class="eng">Encapsulation</span>)<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<dl class="field-list">
<dt>Ziel<span class="colon">:</span></dt>
<dd><p>Daten eines Objekts vor direktem Zugriff von außen schützen.</p>
<p>Best Practice: Zugriff auf Daten erfolgt über öffentliche <strong>Getter</strong> (Methoden, die mit <code class="java"><span class="name">get</span></code> anfangen) und <strong>Setter</strong> (Methoden, die mit <code class="java"><span class="name">set</span></code> anfangen). Alle Attribute (außer Konstanten) sollten <strong>privat</strong> sein.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Vorteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Schutz der Datenintegrität</p></li>
<li><p>Kontrollierter Zugriff auf die Daten; fördert die Wartbarkeit</p></li>
</ul>

<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Die Benennung von Gettern und Setter - wie dargestellt - ist umbedingt einzuhalten. Dies ist eine so etablierte Konvention, dass sie in den meisten modernen IDEs und vielen Tools automatisch unterstützt wird und auch von erweiterten Sprachkonstrukten genutzt wird.</p>
</aside>
<p>Die Unterstützung von Sichtbarkeitskonzepten variieren von Programmiersprache zu Programmiersprache sehr stark. Sprachen wie zum Beispiel Python bieten diesbezüglich zum Beispiel deutlich weniger oder gar keine Konzepte. Obwohl fast alle Sprachen zumindest grundlegende Mechanismen für die Unterscheidung zwischen privaten und öffentlichen Daten und Methoden bieten. Sprachen wie Scala bieten jedoch noch weit ausgefeiltere Konzepte.</p>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Bibliothek - Grundgerüst" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Bibliothek - Grundgerüst</p>
<p>Entwickeln Sie die Klassen <code class="java"><span class="name">Buch</span></code>, <code class="java"><span class="name">Exemplar</span></code>, <code class="java"><span class="name">Benutzer</span></code>, <code class="java"><span class="name">Bibliothek</span></code>.</p>
<div class="dd-margin-left-8em docutils container">
<p>Die Klassen haben die folgenden Attribute:</p>
<dl class="field-list simple">
<dt>Bücher<span class="colon">:</span></dt>
<dd><p>Titel, ISBN, Jahr, Autoren</p>
</dd>
<dt>Exemplare<span class="colon">:</span></dt>
<dd><p>Exemplar-Nummer, Regal, Position</p>
</dd>
<dt>Benutzer<span class="colon">:</span></dt>
<dd><p>Benutzer-Nummer, Vorname, Nachname</p>
</dd>
<dt>Bibliotheken<span class="colon">:</span></dt>
<dd><p>Name der zugehörigen Institution, Standort</p>
</dd>
</dl>
<p>Es soll weiterhin gelten:</p>
<ul class="simple">
<li><p>Ein Buch hat max. 10 Exemplare.</p></li>
<li><p>Ein Exemplar kann durch max. einen Benutzer ausgeliehen sein.</p></li>
<li><p>Eine Bibliothek hat max. 100 Bücher und max. 20 Benutzer.</p></li>
</ul>
</div>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Bibliothek" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Bibliothek</p>
<ul>
<li><p>Entwickeln Sie Konstruktoren und folgende Methoden für die jeweiligen Klassen:</p>
<dl class="dd-margin-left-8em field-list simple">
<dt>Buch<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="name">addExemplar</span><span class="punctuation">(</span><span class="name">Exemplar</span><span class="whitespace"> </span><span class="name">ex</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">nr</span><span class="punctuation">)</span></code>, um ein Exemplar hinzuzufügen</p>
</dd>
<dt>Exemplar<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="name">verleihe</span><span class="punctuation">(</span><span class="name">Benutzer</span><span class="whitespace"> </span><span class="name">b</span><span class="punctuation">)</span></code>, um ein Buch auszuleihen</p>
</dd>
<dt>Biblitohek<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="name">addBenutzer</span><span class="punctuation">(</span><span class="name">Benutzer</span><span class="whitespace"> </span><span class="name">b</span><span class="punctuation">)</span></code>, <code class="java"><span class="name">addBuch</span><span class="punctuation">(</span><span class="name">Buch</span><span class="whitespace"> </span><span class="name">b</span><span class="punctuation">)</span></code></p>
</dd>
<dt>Alle Klassen<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="name">print</span><span class="punctuation">()</span></code>, um alle Attribute auf der Kommandozeile auszugeben</p>
</dd>
</dl>
</li>
<li><p>Entwickeln Sie eine <code class="java"><span class="name">main</span><span class="punctuation">()</span></code>-Methode, die eine Bibliothek der DHBW Mannheim erzeugt mit dem Standort Coblitzallee. Der Bibliothek sollen mindestens zwei Bücher und zwei Benutzer und jedem Buch mindestens ein Exemplar zugeordnet werden. Jeweils ein Exemplar ist an einen Benutzer verliehen.</p>
<p>Abschließend soll die <code class="java"><span class="name">main</span><span class="punctuation">()</span></code>-Methode alle Informationen der Bibliothek über die Kommandozeile ausgeben.</p>
</li>
</ul>

<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - Patientenakte - die Klasse Patient" id="ld-exercise-3">
<p class="ld-exercise-title rubric">Patientenakte - die Klasse Patient</p>
<ul class="simple">
<li><p>Die Klasse Patient hat folgende Attribute das Geburtsdatum (<code class="java"><span class="name">String</span><span class="whitespace"> </span><span class="name">geburtsdatum</span></code>), einen <code class="java"><span class="name">Namen</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">name</span><span class="punctuation">)</span></code>, ein Gewicht in Kilogramm (<code class="java"><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">gewicht</span></code>) und eine Größe in Zentimetern (<code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">groesse</span></code>).</p></li>
<li><p>Definieren Sie einen Konstruktor, der es ermöglicht einen Patienten wie folgt zu erzeugen: <code class="java"><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Patient</span><span class="punctuation">(</span><span class="literal string">&quot;24.12.2024&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal string">&quot;Max Müller&quot;</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">180</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="literal number integer">80</span><span class="name">d</span><span class="punctuation">)</span></code></p></li>
<li><p>In einer (externen) <code class="java"><span class="name">main</span></code> Methode:</p>
<ul>
<li><p>Legen Sie mehrere Patienten an und speichern Sie diese in einem Array <code class="java"><span class="name">patienten</span></code>.</p></li>
<li><p>Schreiben Sie eine Methode, die die Durchschnittsgröße aller Patienten berechnet. Rufen Sie die Methode auf und geben Sie das Ergebnis aus.</p></li>
</ul>
</li>
</ul>

<ul class="list-with-explanations">

<p>Ein Getter fängt immer mit <code class="java"><span class="name">get</span></code> an und hat den Namen des Attributs als Suffix (z. B. <code class="java"><span class="name">getGeburtsdatum</span></code>).</p>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="5" data-exercise-title="5 - Patient und Arzt" id="ld-exercise-5">
<p class="ld-exercise-title rubric">Patient und Arzt</p>
<ul class="list-with-explanations">
<li><p>Legen Sie eine Klasse Arzt an, die ein privates Attribut vom Typ Array („Feld“) von Patienten hat.</p></li>
<li><p>Fügen Sie der Klasse Arzt eine Methode <code class="java"><span class="name">addPatient</span></code> hinzu, die ein neues Array erzeugt, das alle bisherigen Patienten des Arztes und den neuen Patienten enthält. Stellen Sie sicher, dass der Patient nur einmal hinzugefügt wird. Sollte der Patient schon in der Liste sein, dann passiert nichts.</p>
<p>(Gehen Sie für diese Aufgabe davon aus, dass jeder echte Patient immer nur durch genau ein Objekt repräsentiert wird.)</p>
</li>
<li><p>Verschieben Sie die Methode zur Berechnung der Durschnittsgröße in die Klasse Arzt, um die Durschnittsgröße aller Patienten des Arztes zu berechnen.</p></li>
