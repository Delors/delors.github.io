<div class="new-section transition-move-to-top ld-slide" id="objekt-orientierte-programmierung-mit-java">
<h2>Objekt-orientierte Programmierung mit Java</h2>
</div><div class="ld-slide" id="was-ist-objektorientierte-programmierung">
<h2>Was ist Objektorientierte Programmierung?</h2>
<dl class="field-list simple">
<dt>Definition<span class="colon">:</span></dt>
<dd><p>OOP ist ein Programmierparadigma, das auf den Konzepten von Klassen und <strong>Objekten</strong> basiert, die Daten und Funktionen kapseln.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Hauptziele<span class="colon">:</span></dt>
<dd><p>Code <strong>erweiterbar</strong>, <strong>strukturierter</strong> und wiederverwendbar gestalten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Hauptprinzipien<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><strong>Kapselung</strong> (<span class="eng">Encapsulation</span>)</p></li>
<li><p><strong>Abstraktion</strong> (<span class="eng">Abstraction</span>)</p></li>
<li><p><strong>Vererbung</strong> (<span class="eng">Inheritance</span>)</p></li>
<li><p><strong>Polymorphie</strong> (<span class="eng">Polymorphism</span>) („vielerlei Gestalt“)</p></li>
</ul>
</dd>
</dl>
<div class="supplemental">
<p>Während es in der Anfangszeit Programmiersprachen gab, die neben der prozeduralen Programmierung insbesondere auch die objektorientierte Programmierung unterstützten, unterstützen heute fast alle Programmiersprachen auch andere Paradigmen. Insbesondere die funktionale Programmierung.</p>
</div></div><div class="ld-slide" id="klassen">
<h2>Klassen</h2>
<dl class="field-list simple">
<dt>Klasse<span class="colon">:</span></dt>
<dd><p>Ein Bauplan für Objekte, der beschreibt, welche Daten bzw. Felder und Methoden ein Objekt haben kann.</p>
</dd>
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword declaration">class</span> <span class="error">&lt;</span><span class="name class">Klassenname</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><cite>Auto</cite> ist eine Klasse.</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="comment single">// Felder (gel. auch Attribute genannt)</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="comment single">// Methoden</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// Zugriff auf das Feld des Objektes</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div><div class="ld-slide" id="objekte-und-die-selbstreferenz-this">
<h2>Objekte und die Selbstreferenz <cite>this</cite></h2>
<div class="scrollable docutils container">
<dl class="field-list">
<dt>Objekt<span class="colon">:</span></dt>
<dd><p>Eine Instanz einer Klasse.</p>
</dd>
<dt>Definition<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">this</span></code> ist eine Referenz auf das aktuelle Objekt. Es wird verwendet, um auf die Felder und Methoden des aktuellen Objekts zuzugreifen.</p>
<div class="minor docutils container">
<p>Wenn es keine Zweideutigkeit gibt, dann kann auf die Angabe von <code class="java"><span class="keyword">this</span></code> verzichtet werden.</p>
</div>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">+=</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single">// this. ist hier optional</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">alsString</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="literal string">&quot;Auto: &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal string">&quot; &quot;</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="comment multiline">/*this.*/</span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="objekterzeugung-instanziierung-einer-java-klasse">
<h2>Objekterzeugung/Instanziierung einer Java Klasse</h2>
<div class="scrollable docutils container">
<p>Um eine Objekts zu erzeugen bzw. eine Klasse zu instanziiern, wird der <code class="java"><span class="keyword">new</span></code> Operator verwendet.</p>
<p>Dieser Operator ...</p>
<ul class="incremental simple">
<li><p>reserviert den benötigten Speicher, und bereinigt diesen ggf.</p></li>
<li><p>ruft dann den Konstruktor der Klasse auf.</p></li>
</ul>
<dl class="incremental field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="keyword">new</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="name">Klassenname</span><span class="operator">&gt;</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Parameter</span><span class="operator">&gt;</span><span class="punctuation">)</span></code></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><cite>meinAuto</cite> referenziert ein Objekt der Klasse <cite>Auto</cite>.</p>
<pre class="code java far-smaller faded-to-white copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">           </span><span class="comment single">// der Standardwert ist null</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">    </span><span class="comment single">// der Standardwert ist 0</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">meinAuto</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">();</span><span class="whitespace"> </span><span class="comment single">// Aufruf des impliziten Konstruktors</span></code></pre>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Der Konstruktor ist eine spezielle Methode, die nur beim Erzeugen eines Objekts aufgerufen wird. Wird kein Konstruktor explizit definiert, wird ein (impliziter) Standardkonstruktor verwendet.</p>
<p>Der implizite Konstruktor ist ein Konstruktor, der automatisch vom Java compiler generiert wird, wenn kein Konstruktor explizit definiert wurde. Der implizite Konstruktor hat keine Parameter und initialisiert die Felder mit Standardwerten.</p>
</div></div><div class="ld-slide" id="explizite-konstruktoren">
<h2>Explizite Konstruktoren</h2>
<p>Ein Konstruktor hat immer den Namen der Klasse und kann Parameter enthalten.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Klassenname</span><span class="operator">&gt;</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name">Parameter</span><span class="operator">&gt;</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span></code></p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">           </span><span class="comment single">// der Standardwert ist null</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">    </span><span class="comment single">// der Standardwert ist 0</span><span class="whitespace">

    </span><span class="name">Auto</span><span class="punctuation">(</span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="comment single">// ⚠️ &quot;this.&quot; ist notwendig!</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="name">notwendig</span><span class="operator">!</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller incremental copy-to-clipboard literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">meinAuto</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">(</span><span class="literal string">&quot;BMW&quot;</span><span class="punctuation">,</span><span class="literal number integer">0</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="comment single">// Aufruf des impliziten Konstruktors</span></code></pre>
</dd>
</dl>
<div class="supplemental">
<p>Ein Konstruktor hat (in Java) keinen Rückgabewert.</p>
<p>Es ist möglich, mehrere Konstruktoren zu definieren, wenn diese unterschiedliche Parameter haben.</p>
<p>Der Konstruktor wird aufgerufen, wenn ein Objekt erzeugt wird. Ein Konstruktor kann auch andere Konstruktoren der Klasse aufrufen.</p>
</div></div><div class="ld-slide" id="verwendung-eines-objektes">
<h2>Verwendung eines Objektes</h2>
<p>Auf Felder und Methoden eines beliebigen Objektes kann über den <strong>Punktoperator</strong> zugegriffen werden.</p>
<dl class="field-list">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p><code class="java"><span class="operator">&lt;</span><span class="name">Objektinstanz</span><span class="operator">&gt;</span><span class="punctuation">.</span><span class="operator">&lt;</span><span class="name">Attribut</span><span class="operator">/</span><span class="name">Methode</span><span class="operator">&gt;</span></code></p>
</dd>
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><cite>meinAuto</cite> referenziert ein Objekt der Klasse <cite>Auto</cite>.</p>
<pre class="code java far-smaller faded-to-white literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">beschleunigen</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">wert</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="punctuation">...</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">meinAuto</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">Auto</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="name">meinAuto</span><span class="punctuation">.</span><span class="name attribute">marke</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal string">&quot;BMW&quot;</span><span class="punctuation">;</span><span class="whitespace">
</span><span class="name">meinAuto</span><span class="punctuation">.</span><span class="name attribute">beschleunigen</span><span class="punctuation">(</span><span class="literal number integer">10</span><span class="punctuation">);</span></code></pre>
</dd>
</dl>
</div><div class="ld-slide" id="abstraktion-abstraction">
<h2>Abstraktion (Abstraction)</h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>Definition<span class="colon">:</span></dt>
<dd><p>Abstraktion bedeutet, die wesentlichen Eigenschaften und Funktionen eines Objekts hervorzuheben und Details zu verstecken, die für die Nutzung des Objekts nicht relevant sind.</p>
</dd>
<dt>Ziel<span class="colon">:</span></dt>
<dd><p>Details und Komplexität verstecken; d. h. wir möchten von unnötigen Details abstrahieren.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p>Eine <cite>Form</cite>-Klasse, die über verschiedene Unterklassen wie <cite>Kreis</cite>, <cite>Quadrat</cite> und <cite>Dreieck</cite> abstrahiert. Alle Formen bieten eine Möglichkeit zur Berechnung der Fläche obwohl diese ggf. sehr verschieden berechnet wird.</p>
<pre class="code java far-smaller copy-to-clipboard incremental literal-block"><code><span class="keyword declaration">abstract</span><span class="whitespace"> </span><span class="keyword declaration">class</span> <span class="name class">Form</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">abstract</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">berechneFlaeche</span><span class="punctuation">();</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
<div class="two-columns incremental margin-top-1em docutils container">
<div class="column no-separator docutils container">
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Kreis</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Form</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">r</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number float">0.0</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">berechneFlaeche</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">

</div><div class="ld-slide" id="vererbung-inheritance">
<h2>Vererbung (<span class="eng">Inheritance</span>)</h2>
<dl class="field-list">
<dt>Definition<span class="colon">:</span></dt>
<dd><p>Erlaubt es, eine Klasse von einer anderen abzuleiten und deren Eigenschaften und Methoden zu erben.</p>
</dd>
<dt>Vorteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Wiederverwendbarkeit des Codes</p></li>
<li><p>Hierarchische Strukturierung</p></li>
</ul>
</dd>
<dt>Beispiel<span class="colon">:</span></dt>
<dd><p><cite>Auto</cite> als Basisklasse und <cite>Elektroauto</cite> als abgeleitete Klasse</p>
<pre class="code java far-smaller copy-to-clipboard literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name">String</span><span class="whitespace"> </span><span class="name">marke</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Auto fährt.&quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">

</span><span class="keyword declaration">class</span> <span class="name class">Elektroauto</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">batteriestand</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">aufladen</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Elektroauto wird aufgeladen.&quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</dd>
</dl>
</div><div class="ld-slide" id="polymorphie-polymorphism">
<h2>Polymorphie (Polymorphism)</h2>
<dl class="field-list simple">
<dt>Definition<span class="colon">:</span></dt>
<dd><p>Fähigkeit von Objekten, verschiedene Formen anzunehmen.</p>
</dd>
<dt>Typen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><strong>Überladen</strong> von Methoden (<span class="eng">Compile-Time Polymorphism</span>)</p></li>
<li><p><strong>Überschreiben</strong> von Methoden (<span class="eng">Runtime Polymorphism`</span>)</p></li>
</ul>
</dd>
<dt>Vorteil<span class="colon">:</span></dt>
<dd><p>Ermöglicht flexiblen und dynamischen Code</p>
</dd>
</dl>
<p><strong>Beispiel</strong>: Methode <cite>fahren</cite> wird in verschiedenen Klassen unterschiedlich implementiert.</p>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Auto fährt.&quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span><span class="whitespace">

</span><span class="keyword declaration">class</span> <span class="name class">Elektroauto</span><span class="whitespace"> </span><span class="keyword declaration">extends</span><span class="whitespace"> </span><span class="name">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">fahren</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="comment single">// Überschreiben der Methode</span><span class="whitespace">
        </span><span class="name">System</span><span class="punctuation">.</span><span class="name attribute">out</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;Das Elektroauto fährt leise.&quot;</span><span class="punctuation">);</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div><div class="ld-slide" id="zusammenfassung-und-vorteile-von-objekt-orientierter-programmierung">
<h2>Zusammenfassung und Vorteile von Objekt-orientierter Programmierung<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<dl class="field-list simple">
<dt>Kapselung<span class="colon">:</span></dt>
<dd><p>Schützt die Daten und kontrolliert den Zugriff.</p>
</dd>
<dt>Abstraktion<span class="colon">:</span></dt>
<dd><p>Vereinfacht die Komplexität des Codes.</p>
</dd>
<dt>Vererbung<span class="colon">:</span></dt>
<dd><p>Ermöglicht Code-Wiederverwendung und Hierarchien.</p>
</dd>
<dt>Polymorphie<span class="colon">:</span></dt>
<dd><p>Erlaubt flexiblen Code durch unterschiedliche Implementierungen.</p>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Diese Vorteile gelten im Wesentlichen für alle objektorientierten Programmiersprachen.</p>
</aside>
</aside>
</div><div class="integrated-exercise transition-move-to-top ld-slide" id="ubung">

<h2>Kapselung (<span class="eng">Encapsulation</span>)[#]</h2>
<dl class="field-list">
<dt>Ziel<span class="colon">:</span></dt>
<dd><p>Daten eines Objekts vor direktem Zugriff von außen schützen.</p>
<p>Zugriff auf Daten erfolgt über <strong>Getter</strong> und <strong>Setter</strong>.</p>
</dd>
<dt>Vorteile<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Schutz der Datenintegrität</p></li>
<li><p>Kontrollierter Zugriff auf die Daten; fördert die Wartbarkeit</p></li>
</ul>
</dd>
</dl>
<pre class="code java far-smaller literal-block"><code><span class="keyword declaration">class</span> <span class="name class">Auto</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
    </span><span class="keyword declaration">private</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">

    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">getGeschwindigkeit</span><span class="punctuation">()</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">

    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">void</span><span class="whitespace"> </span><span class="name function">setGeschwindigkeit</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">&gt;=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
            </span><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">geschwindigkeit</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">geschwindigkeit</span><span class="punctuation">;</span><span class="whitespace">
        </span><span class="punctuation">}</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
