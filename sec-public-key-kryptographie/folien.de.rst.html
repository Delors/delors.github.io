<ld-topic id="terminologie-bzgl-asymmetrischer-verschlusselung">
<h2>Terminologie bzgl. asymmetrischer Verschlüsselung</h2>
<ul class="incremental-list simple">
<li><p>Asymmetrische Schlüssel</p></li>
<li><p>Public-Key-Zertifikat</p></li>
<li><p>Public-Key (asymmetrischer) kryptografischer Algorithmus</p></li>
<li><p>Public-Key-Infrastruktur (PKI)</p></li>
</ul>
<div class="supplemental docutils container">
<dl class="field-list simple">
<dt>Asymmetrische Schlüssel<span class="colon">:</span></dt>
<dd><p>Zwei zusammengehörige Schlüssel, ein öffentlicher und ein privater Schlüssel, die zur Durchführung komplementärer Operationen verwendet werden, z. B. Ver- und Entschlüsselung oder Signaturerstellung und Signaturprüfung.</p>
</dd>
<dt>Public-Key-Zertifikat<span class="colon">:</span></dt>
<dd><p>Ein digitales Dokument, das mit dem privaten Schlüssel einer Zertifizierungsstelle (<span class="eng">Certification Authority</span>) ausgestellt und digital signiert wird und den Namen eines Teilnehmers an einen öffentlichen Schlüssel bindet. Das Zertifikat gibt an, dass der im Zertifikat genannte Teilnehmer die alleinige Kontrolle und den Zugriff auf den entsprechenden privaten Schlüssel hat.</p>
</dd>
<dt>Public-Key (asymmetrischer) kryptografischer Algorithmus<span class="colon">:</span></dt>
<dd><p>Ein kryptographischer Algorithmus, der zwei zusammengehörige Schlüssel verwendet, einen öffentlichen und einen privaten Schlüssel. Die beiden Schlüssel haben die Eigenschaft, dass die Ableitung des privaten Schlüssels aus dem öffentlichen Schlüssel rechnerisch nicht machbar ist bzw. sein sollte (vgl. Quantenkryptografie).</p>
</dd>
<dt>Public-Key-Infrastruktur (PKI)<span class="colon">:</span></dt>
<dd><p>Eine Reihe von Richtlinien, Prozessen, Serverplattformen, Software und Workstations, die für die Verwaltung von Zertifikaten und öffentlich-privaten Schlüsselpaaren verwendet werden, einschließlich der Möglichkeit, Public-Key-Zertifikate auszustellen, zu pflegen und zu widerrufen.</p>
</dd>
</dl>
</div>
</ld-topic>
<ld-topic id="prinzipien-von-public-key-kryptosystemen">
<h2>Prinzipien von Public-Key-Kryptosystemen</h2>
<ul>
<li><p>Das Konzept der <em>Public-Key-Kryptographie</em> (d. h. der Kryptografie mit öffentlichen Schlüsseln) entstand aus dem Versuch, zwei der schwierigsten Probleme im Zusammenhang mit der symmetrischen Verschlüsselung zu lösen:</p>
<aside class="admonition admonition-schlusselverteilung">
<p class="admonition-title">Schlüsselverteilung</p>
<p>Wie kann man generell sicher kommunizieren, ohne einem &quot;Key Distribution Center&quot; (KDC) seinen Schlüssel anvertrauen zu müssen?</p>
</aside>
<aside class="admonition admonition-digitale-signaturen">
<p class="admonition-title">Digitale Signaturen</p>
<p>Wie kann man überprüfen, ob eine Nachricht unversehrt vom angegebenen Absender stammt?</p>
</aside>
</li>
</ul>
<div class="supplemental docutils container">
<p>KDC = Key Distribution Center</p>
</div>
</ld-topic>
<ld-topic class="transition-fade center-child-elements" id="prinzipien-von-public-key-kryptosystemen-1">
<h2>Prinzipien von Public-Key-Kryptosystemen</h2>
<div class="exclamation-mark docutils container">
<p><strong>Whitfield Diffie</strong> und <strong>Martin Hellman</strong> von der Stanford University erzielten 1976 einen Durchbruch, indem sie eine Methode entwickelten, die beide Probleme löste und sich radikal von allen bisherigen Ansätzen der Kryptografie unterschied.</p>
</div>
</ld-topic>
<ld-topic id="bestandteile-von-public-key-kryptosystemen">
<h2>Bestandteile von Public-Key-Kryptosystemen</h2>
<dl class="incremental-list field-list simple">
<dt><em>Klartext</em> (<span class="eng">Plaintext</span>)<span class="colon">:</span></dt>
<dd><p>Die lesbare Nachricht oder Daten, die dem Algorithmus als Eingabe dienen.</p>
</dd>
<dt><em>Verschlüsselungsalgorithmus</em><span class="colon">:</span></dt>
<dd><p>Führt verschiedene Umwandlungen des Klartextes durch.</p>
</dd>
<dt><em>Öffentlicher Schlüssel</em><span class="colon">:</span></dt>
<dd><p>Wird für <em>Verschlüsselung</em> oder <em>Entschlüsselung</em> verwendet.</p>
</dd>
<dt><em>Privater Schlüssel</em><span class="colon">:</span></dt>
<dd><p>Verwendet für <em>Verschlüsselung</em> oder <em>Entschlüsselung</em>.</p>
</dd>
<dt><em>Chiffretext</em> (<span class="eng">Ciphertext</span>)<span class="colon">:</span></dt>
<dd><p>Die verschlüsselte Nachricht, die als Ausgabe produziert wird.</p>
</dd>
<dt><em>Entschlüsselungsalgorithmus</em><span class="colon">:</span></dt>
<dd><p>Nimmt den Geheimtext und den passenden Schlüssel entgegen und erzeugt den ursprünglichen Klartext.</p>
</dd>
</dl>

<ld-topic class="smaller-slide-title" id="konventionelle-und-public-key-verschlusselung">
<h2>Konventionelle und Public-Key-Verschlüsselung</h2>
<ld-story>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<p class="rubric">Konventionelle Verschlüsselung</p>
<p><strong>Benötigt zur Anwendung</strong></p>
<ol class="arabic simple">
<li><p>Es wird derselbe Algorithmus mit demselben Schlüssel für die Ver- und Entschlüsselung verwendet.</p></li>
<li><p>Der Sender und der Empfänger müssen den Algorithmus und den Schlüssel kennen bzw. besitzen.</p></li>
</ol>
<div class="incremental-1 compound">
<p><strong>Notwendig für die Sicherheit</strong></p>
<ol class="arabic simple">
<li><p>Der Schlüssel muss geheim gehalten werden.</p></li>
<li><p>Es muss „<em>unmöglich</em>“ sein, eine Nachricht zu entschlüsseln, wenn der Schlüssel geheim gehalten wird.</p></li>
<li><p>Die Kenntnis des Algorithmus und von (ggf. vielen) Geheimtexten ist nicht ausreichend, um den Schlüssel zu ermitteln.</p></li>
</ol>
</div>
</ld-cell><ld-cell style="align-self:auto;">
<p class="rubric">Public-Key Verschlüsselung</p>
<p><strong>Benötigt zur Anwendung</strong></p>
<ol class="arabic simple">
<li><p>Zwei Algorithmen: je einer für die Ver-/Entschlüsselung. Weiterhin ein Paar von Schlüsseln; je einer für die Ver-/Entschlüsselung.</p></li>
<li><p>Der Absender und der Empfänger müssen jeweils einen der passenden Schlüssel besitzen (nicht den gleichen).</p></li>
</ol>
<div class="incremental-1 compound">
<p><strong>Notwendig für die Sicherheit</strong></p>
<ol class="arabic simple">
<li><p>Einer der  Schlüssel muss geheim bleiben.</p></li>
<li><p>Es muss „<em>unmöglich</em>“ sein, eine Nachricht zu entschlüsseln, wenn ein Schlüssel geheim gehalten wird.</p></li>
<li><p>Die Kenntnis des Algorithmus und eines Schlüssels sowie von  Geheimtexten ist nicht ausreichend, um den anderen Schlüssel zu ermitteln.</p></li>
</ol>
</div>
</ld-cell></ld-grid></ld-story></ld-topic>

<ld-deck>

<p>Kryptosysteme mit öffentlichen Schlüsseln lassen sich in drei Kategorien einteilen:</p>
<ol class="arabic simple incremental-list">
<li><p><em>Ver-/Entschlüsselung</em>: Der Absender verschlüsselt eine Nachricht mit dem öffentlichen Schlüssel des Empfängers.</p></li>
<li><p><em>Digitale Unterschriften</em>: Der Absender „unterschreibt“ eine Nachricht mit seinem privaten Schlüssel.</p></li>
<li><p><em>Schlüsselaustausch</em>: Zwei Seiten arbeiten zusammen, um einen Sitzungsschlüssel (d. h. einen symmetrischen Schlüssel) auszutauschen.</p></li>
</ol>

<ld-topic id="anforderungen-an-public-key-algorithmen">
<h2>Anforderungen an Public-Key-Algorithmen</h2>
<ul class="incremental-list positive-list simple">
<li><p>Für eine Partei <span class="math">\(B\)</span> ist es <em>rechnerisch einfach</em>, ein Schlüsselpaar (bestehend aus öffentlicher Schlüssel <span class="math">\(PU_b\)</span> und privater Schlüssel <span class="math">\(PR_b\)</span>) zu erzeugen.</p></li>
<li><p>Für einen Absender <span class="math">\(A\)</span> ist es <em>rechnerisch einfach</em>, bei Kenntnis des öffentlichen Schlüssels von <span class="math">\(B\)</span> und der zu verschlüsselnden Nachricht den entsprechenden Chiffretext zu erzeugen.</p></li>
<li><p>Für den Empfänger <span class="math">\(B\)</span> ist es <em>rechnerisch einfach</em>, den resultierenden Chiffretext mit Hilfe des privaten Schlüssels zu entschlüsseln, um die ursprüngliche Nachricht wiederherzustellen.</p></li>
<li><p>Die beiden Schlüssel können in beliebiger Reihenfolge verwendet werden.</p></li>
</ul>
<ul class="incremental-list negative-list simple">
<li><p>Für einen Angreifer, der den öffentlichen Schlüssel kennt, ist es <em>rechnerisch unmöglich</em>, den privaten Schlüssel zu ermitteln.</p></li>
<li><p>Für einen Angreifer, der den öffentlichen Schlüssel und einen Chiffretext kennt, ist es <em>rechnerisch unmöglich</em>, die ursprüngliche Nachricht wiederherzustellen.</p></li>
</ul>
</ld-topic>
<ld-topic id="anforderungen-an-public-key-algorithmen-1">
<h2>Anforderungen an Public-Key-Algorithmen</h2>
<aside class="admonition repetition">
<p class="admonition-title">Wiederholung</p>
<p>Eine Einwegfunktion ist im Allgemeinen eine Funktion, bei der jeder Funktionswert <span class="math-i">Y</span> eine eindeutige Umkehrung hat, wobei die <em>Berechnung der Funktion einfach</em> ist, während die <em>Bestimmung der Umkehrfunktion praktisch undurchführbar ist</em>.</p>
<ul class="simple">
<li><p><span class="math">\(Y = f(X)\)</span> einfach</p></li>
<li><p><span class="math">\(X = f^{–1}(Y)\)</span> „unmöglich“</p></li>
</ul>
</aside>
<ld-story>
<ul class="incremental-list">
<li><p>Benötigt wird jedoch eine Falltürfunktion (<span class="eng">Trapdoor one-way function</span>); d. h. eine Einwegfunktion die effizient umkehrbar ist, <strong>wenn ein Geheimnis bekannt ist</strong>.</p></li>
<li><p>Eine Einwegfunktion mit Falltür ist eine Familie invertierbarer Funktionen <span class="math">\(f_k\)</span>, für die gilt:</p>
<blockquote>
<ul class="simple">
<li><p><span class="math">\(Y = f_k(X)\)</span> einfach, wenn <span class="math-i">k</span> und <span class="math-i">X</span> bekannt sind.</p></li>
<li><p><span class="math">\(X = f_k^{–1}(Y)\)</span> einfach,  wenn <span class="math-i">k</span> und <span class="math-i">Y</span> bekannt sind.</p></li>
<li><p><span class="math">\(X = f_k^{–1}(Y)\)</span> unmöglich, wenn <span class="math-i">Y</span> bekannt ist, aber <span class="math-i">k</span> nicht.</p></li>
</ul>
</blockquote>
</li>
<li><p>Ein praktisches Public-Key-Verfahren hängt von einer geeigneten Trapdoor-Einwegfunktion ab.</p></li>
</ul>
</ld-story><div class="supplemental docutils container">
<p>Ein Falltürfunktion lässt sich nicht trivial umkehren; bzw. die Umkehrung erfordert spezielle (weitergehende) Informationen; d. h. die Falltür.</p>
</div>
</ld-topic>
<ld-topic id="public-key-kryptoanalyse">
<h2>Public-Key-Kryptoanalyse</h2>
<ld-deck>
<ld-card>
<p>Ein Verschlüsselungsverfahren mit öffentlichem Schlüssel ist anfällig für einen Brute-Force-Angriff.</p>
<ul class="incremental-list simple">
<li><p>Gegenmaßnahme: große Schlüssel verwenden!</p></li>
<li><p>Die Schlüsselgröße muss klein genug sein, um eine praktische Ver- und Entschlüsselung zu ermöglichen.</p></li>
<li><p>Vorgeschlagene Schlüsselgrößen führen zu Verschlüsselungs-/Entschlüsselungsgeschwindigkeiten, die für den allgemeinen Gebrauch zu langsam sind.</p></li>
<li><p>Die Verschlüsselung mit öffentlichen Schlüsseln ist derzeit auf die Schlüsselverwaltung und Signaturanwendungen beschränkt.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p>Eine andere Form des Angriffs besteht darin, einen Weg zu finden, den privaten Schlüssel anhand des öffentlichen Schlüssels zu berechnen.</p>
<p><em>Bislang konnte nicht mathematisch bewiesen werden, dass diese Form des Angriffs für einen bestimmten Public-Key-Algorithmus nicht durchführbar ist.</em></p>
</ld-card><ld-card class="incremental">
<p>Schließlich gibt es noch einen Angriff mit wahrscheinlicher Nachricht.</p>
<p><em>Dieser Angriff kann vereitelt werden, indem einige zufällige Bits an einfache Nachrichten angehängt werden.</em></p>
</ld-card></ld-deck><div class="supplemental docutils container">
<p>Bei einem Angriff mit „wahrscheinlicher Nachricht“, verschlüsselt der Angreifer eine Reihe von Nachrichten (z. B. alle DES Schlüssel mit dem öffentlichen Schlüssel des Adressaten) und analysiert die resultierenden Chiffretexte, um den privaten Schlüssel zu ermitteln.</p>
</div>
</ld-topic>
<ld-topic id="missverstandnisse-bei-der-verwendung-von-public-key-kryptosystemen">
<h2>Missverständnisse bei der Verwendung von Public-Key-Kryptosystemen</h2>
<ul class="incremental-list simple">
<li><p>Public-Key-Verschlüsselung ist sicherer vor Kryptoanalyse als die symmetrische Verschlüsselung.</p></li>
<li><p>Public-Key-Kryptografie (d. h. die Verschlüsselung mit öffentlichen Schlüsseln) ist eine Allzwecktechnik, die die symmetrische Verschlüsselung überflüssig gemacht hat.</p></li>
<li><p>Man hat das Gefühl, dass die Schlüsselverteilung bei der Verschlüsselung mit öffentlichen Schlüsseln trivial ist, verglichen mit dem mühsamen Handshaking, das bei der symmetrischen Verschlüsselung mit Schlüsselverteilungszentren verbunden ist.</p></li>
</ul>
</ld-topic>
<ld-topic class="new-section transition-scale" id="public-key-algorithmen">
<h2>Public-Key Algorithmen</h2>
</ld-topic>
<ld-topic id="idee-bzgl-schlusseltauschverfahren">
<h2>Idee bzgl. Schlüsseltauschverfahren</h2>
<p class="rubric">Schlüssel wird gemeinsam konstruiert</p>
<ld-story>
<ul class="incremental-list">
<li><p>es gibt eine öffentliche Zahl <span class="math-i">s</span> und eine öffentlich bekannte Funktion <span class="math-i">F</span>, die kommutativ ist.</p></li>
<li><p>A und B überlegen sich je eine geheime Zahl <span class="math-i">a</span> und <span class="math-i">b</span></p></li>
<li><p>A berechnet <span class="math">\(F(a, s)\)</span> und sendet das Ergebnis an B</p></li>
<li><p>B berechnet <span class="math">\(F(b, s)\)</span> und sendet das Ergebnis an A</p></li>
<li><p>Aus den geheimen und bekanntgegebenen Werten wird der Schlüssel berechnet:</p>
<p>A berechnet <span class="math">\(K = F(a, F(b,s))\)</span></p>
<p>B berechnet <span class="math">\(K = F(b, F(a,s))\)</span></p>
</li>
</ul>
<ul class="incremental-list negative-list">
<li><p>Angreifer M kennt <span class="math-i">F</span> und <span class="math-i">s</span>.</p>
<p>Der Angreifer kann/könnte ggf. berechnen <span class="math">\(K = F(F(a,s),F^{-1}(F(b,s),s))\)</span></p>
</li>
<li><p>Die Sicherheit beruht auf der Annahme, dass die Umkehrung der Funktion <span class="math-i">F(x, s)</span> nach <span class="math-i">x</span> nicht effizient möglich ist – selbst wenn <span class="math-i">s</span> bekannt ist.</p>
<div class="supplemental docutils container">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Falls <span class="math">\(F\)</span> invertierbar ist</p>
<p>Sei <span class="math">\(a = 3\)</span>, <span class="math">\(b = 5\)</span> und <span class="math">\(s = 4\)</span>.</p>
<p>Sei unsere Funktion <span class="math">\(F\)</span>: <span class="math">\(F(x,y) = x + y\)</span></p>
<p>Dann ist <span class="math">\(F(a, F(b,s)) = F(a, b + s) = a + b + s = 3 + 5 + 4 = 12\)</span> und <span class="math">\(F(b, F(a,s)) = F(b, a + s) = b + a + s = 5 + 3 + 4 = 12\)</span>.</p>
<p>Der Angreifer kann nun folgende Rechnung durchführen, da <span class="math-i">s</span> bekannt ist:</p>
<p><span class="math">\(F(F(a,s),F_s^{-1}(F(b,s))) =\)</span></p>
<p><span class="math">\(F(7,F_s^{-1}(9)) =\)</span></p>
<p><span class="math">\(F(7,5) = 12\)</span></p>
<p>Da <span class="math">\(s = 4\)</span> bekannt ist, kann ein Angreifer die Umkehrfunktion leicht bestimmen und es gilt: <span class="math">\(F_{s=4}^{-1}(x) = x - 4\)</span></p>
</aside>
</div>
</li>
</ul>
</ld-story></ld-topic>
<ld-topic id="diffie-hellmann-merkle-schlusseltausch">
<h2>Diffie-Hellmann(-Merkle)-Schlüsseltausch</h2>
<ld-story>
<ul class="incremental-list simple">
<li><p>ermöglich es zwei Kommunikationspartnern, über eine öffentliche (abhörbare) Leitung einen gemeinsamen (Sitzungs-)Schlüssel zu vereinbaren</p></li>
<li><p>der Sitzungsschlüssel wird dann für ein symmetrisches Verschlüsselungsverfahren verwendet</p></li>
<li><p>veröffentlicht im Jahr 1976</p></li>
<li><p>Ablauf:</p>
<ol class="arabic simple">
<li><p>Gegeben sein eine Primzahl <span class="math-i">p</span> und ein Erzeuger (Generator) <span class="math">\(s \in \mathbb{Z}_p^*\)</span></p></li>
<li><p>Beide Kommunikationspartner wählen eine Zahl <span class="math-i">a</span> bzw. <span class="math-i">b</span> für die gilt  <span class="math">\(a,b \in \mathbb{Z}_{p-1}\)</span></p></li>
<li><p>A berechnet <span class="math">\(\alpha = s^a \bmod p\)</span> und B berechnet <span class="math">\(\beta = s^b \bmod p\)</span></p></li>
<li><p>A und B senden sich gegenseitig ihre Ergebnisse zu</p></li>
<li><p>Der Schlüssel wird dann wie folgt berechnet: <span class="math">\(K = \alpha^b \bmod p = \beta^a \bmod p\)</span></p></li>
</ol>
</li>
<li><p>Die Sicherheit des Diffie-Hellman-Protokolls beruht auf der Schwierigkeit des diskreten Logarithmusproblems. Das Problem aus <span class="math">\(g^x \equiv y \mod p\)</span> den Exponenten <span class="math-i">x</span> zu finden, ist in großen Gruppen praktisch schwer lösbar.</p></li>
</ul>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Klassisches Diffie-Hellmann kann von zukünftigen leistungsstarken Quantenrechnern unter Einsatz des Shor Algorithmus potentiell gebrochen werden.</p>
<p>„Nachfolger“ ist zum Beispiel CRYSTALS-Kyber.</p>
</aside>
</ld-story><div class="supplemental docutils container">
<p><span class="math">\(\mathbb{Z}_p^*\)</span> ist die multiplikative Gruppe modulo <span class="math">\(p\)</span>; ist <span class="math">\(p\)</span> eine Primzahl, dann ist die Gruppe zyklisch. Damit der gemeinsam berechnete Schlüssel den gesamten Wertebereich von <span class="math">\(\mathbb{Z}_p^*\)</span> abdecken kann, muss <span class="math">\(s\)</span> ein Erzeuger dieser Gruppe sein; d. h. <span class="math">\(s^x \bmod p\)</span> mit <span class="math">\(x \in \mathbb{Z}_{p-1}\)</span> erzeugt alle Element der Gruppe. Ist <span class="math">\(s\)</span> kein Erzeuger, so ist der Schlüsselraum auf eine echte Untergruppe eingeschränkt, was die kryptografische Sicherheit verringert. Die Anzahl der Erzeuger einer Gruppe <span class="math">\(\mathbb{Z}_p^*\)</span> (auch primitive Wurzeln genannt)  ist gegeben durch: <span class="math">\(\varphi(p - 1)\)</span> wobei <span class="math">\(\varphi\)</span> die Eulersche Totientenfunktion ist.</p>
</div>
</ld-topic>
<ld-topic id="rivest-shamir-adleman-rsa-algorithm">
<h2>Rivest-Shamir-Adleman (RSA) Algorithm</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Entwickelt 1977 am MIT von Ron Rivest, Adi Shamir und Len Adleman.</p></li>
<li><p>Universeller Ansatz zur Verschlüsselung mit öffentlichen Schlüsseln.</p></li>
<li><p>Ist eine Chiffre, bei der Klartext und Chiffretext ganze Zahlen zwischen <span class="math">\(0\)</span> und <span class="math">\(n - 1\)</span> für ein bestimmtes <span class="math">\(n\)</span> sind.</p></li>
<li><p>Eine typische Größe für <span class="math">\(n\)</span> waren 1024 Bits oder 309 Dezimalziffern.</p>
<p>Solch kleine Zahlen werden heute als äußerst unsicher angesehen, insbesondere angesichts der bevorstehenden Quantencomputer und der Entwicklung von Quantenalgorithmen (vgl. <a class="reference external" href="https://en.wikipedia.org/wiki/Shor%27s_algorithm">Shors Algorithmus (1994)</a>), die Zahlen effizient faktorisieren können, wenn genügend QBits in hinreichender Qualität<a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a> zur Verfügung stehen.</p>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Aktuell sind Quantencomputer nicht in der Lage, die für RSA verwendeten Schlüssel zu brechen und es ist auch (noch) nicht geklärt, ob die aktuellen Technologien entsprechend skaliert werden können. Es besteht aber die Möglichkeit!</p>
</aside>
</aside>
</ld-topic>
<ld-topic id="rsa-algorithmus">
<h2>RSA Algorithmus</h2>
<ul class="incremental-list">
<li><p>RSA verwendet einen Ausdruck mit Exponentialen</p></li>
<li><p>Der Klartext wird in Blöcken verschlüsselt, wobei jeder Block einen Binärwert hat, der kleiner als eine bestimmte Zahl <span class="math">\(n\)</span> ist<a class="brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>3<span class="fn-bracket">]</span></a>.</p></li>
<li><p>Die Ver- und Entschlüsselung erfolgt für einen Klartextblock <span class="math">\(M\)</span> und einen Chiffretextblock <span class="math">\(C\)</span> in der folgenden Form:</p>
<blockquote>
<p><span class="math">\(C = M^e\; mod\; n \qquad M = C^d\; mod\; n  \qquad (M^e)^d\; mod\; n = M^{ed}\; mod\; n\)</span></p>
</blockquote>
</li>
<li><p>Sowohl der Sender als auch der Empfänger müssen den Wert von <span class="math">\(n\)</span> kennen.</p></li>
<li><p>Der Absender kennt den Wert von <span class="math">\(e\)</span>, und nur der Empfänger kennt den Wert von <span class="math">\(d\)</span></p></li>
<li><p>Dies ist ein Public-Key-Verschlüsselungsalgorithmus mit dem öffentlichen Schlüssel <span class="math">\(PU=\lbrace e,n \rbrace\)</span> und dem privaten Schlüssel <span class="math">\(PR=\lbrace d,n \rbrace\)</span>.</p></li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">3</a><span class="fn-bracket">]</span></span>
<p>Basierend auf der Zahl n ergibt sich die maximale Größe des Blocks in Bit. Sei, hypothetisch, <span class="math">\(n = 4.294.967.296+1\)</span>, dann kann der Block maximal 32 Bit groß sein (<span class="math">\(2^{32} = 4.294.967.296\)</span>).</p>
</aside>
</aside>
<div class="supplemental docutils container">
<p><span class="math">\(M = C^d\; mod\; n  \Rightarrow M = (M^e\; mod\; n)^d\; mod\; n = (M^e)^d\; mod\; n\)</span></p>
</div>
</ld-topic>
<ld-topic id="anforderungen-an-den-rsa-algorithmus">
<h2>Anforderungen an den RSA Algorithmus</h2>
<p>Damit dieser Algorithmus für die Verschlüsselung mit öffentlichen Schlüsseln geeignet ist, müssen die folgenden Anforderungen erfüllt sein:</p>
<ol class="arabic simple incremental-list">
<li><p>Es ist möglich, Werte für <span class="math">\(e\)</span>, <span class="math">\(d\)</span>, <span class="math">\(n\)</span> so zu finden, dass <span class="math">\(M^{ed}\,mod\, n = M\)</span> für alle <span class="math">\(M &lt; n\)</span>.</p></li>
<li><p>Es ist relativ einfach, <span class="math">\(M^e\;mod\; n\)</span> und <span class="math">\(C^d\, mod\, n\)</span> für alle Werte von <span class="math">\(M &lt; n\)</span> zu berechnen.</p></li>
<li><p>Es ist nicht möglich, <span class="math">\(d\)</span> zu bestimmen, wenn <span class="math">\(e\)</span> und <span class="math">\(n\)</span> gegeben sind.</p></li>
</ol>
</ld-topic>
<ld-topic id="the-rsa-algorithm">
<h2>The RSA Algorithm</h2>
<p><strong>Schlüsselgenerierung von Alice</strong></p>
<table class="align-left booktabs incremental-table-rows" style="width: 100%;">
<tbody>
<tr><td><p>Wähle <span class="math">\(p, q\)</span></p></td>
<td><p><span class="math">\(p\)</span> und <span class="math">\(q\)</span> beide prim, <span class="math">\(p \neq q\)</span></p></td>
</tr>
<tr><td><p>Berechne <span class="math">\(n\)</span></p></td>
<td><p><span class="math">\(n = p \times q\)</span></p></td>
</tr>
<tr><td><p>Berechne <span class="math">\(\phi (n)\)</span></p></td>
<td><p><span class="math">\(\phi(n) = (p - 1)(q - 1)\)</span></p></td>
</tr>
<tr><td><p>Wähle <span class="math">\(e\)</span></p></td>
<td><p><span class="math">\(GGT(\phi(n),e) = 1; \quad 1 &lt; e &lt; \phi(n)\)</span></p></td>
</tr>
<tr><td><p>Berechne <span class="math">\(d\)</span></p></td>
<td><p><span class="math">\(d \equiv e^{-1}\; (mod\; \phi(n)) \Leftrightarrow ed\; mod\; \phi(n)= 1\)</span></p></td>
</tr>
<tr><td><p>Public-Key</p></td>
<td><p><span class="math">\(PU = \lbrace e,n \rbrace\)</span></p></td>
</tr>
<tr><td><p>Private-Key</p></td>
<td><p><span class="math">\(PR = \lbrace d,n \rbrace\)</span></p></td>
</tr>
</tbody>
</table>
<div class="incremental compound">
<p><strong>Verschlüsselung von Bob mit Alices öffentlichen Schlüssel</strong></p>
<table class="borderless table-header-align-right">
<tbody>
<tr><th class="stub"><p>Klartext</p></th>
<td><p><span class="math">\(M&lt;n\)</span></p></td>
</tr>
<tr><th class="stub"><p>Chiffretext</p></th>
<td><p><span class="math">\(C=M^e\; mod\; n\)</span></p></td>
</tr>
</tbody>
</table>
</div>
<div class="incremental compound">
<p><strong>Entschlüsselung von Alice mit ihrem privaten Schlüssel</strong></p>
<table class="borderless table-header-align-right">
<tbody>
<tr><th class="stub"><p>Chiffretext</p></th>
<td><p><span class="math">\(C\)</span></p></td>
</tr>
<tr><th class="stub"><p>Klartext</p></th>
<td><p><span class="math">\(M = C^d\; mod\; n\)</span></p></td>
</tr>
</tbody>
</table>
</div>
</ld-topic>
<ld-topic id="berechnung-von-d">
<h2>Berechnung von <span class="math">\(d\)</span></h2>
<p>Der Wert von <span class="math">\(d\)</span> wird mit Hilfe des erweiterten Euklidischen Algorithmus<a class="brackets" href="#footnote-4" id="footnote-reference-4" role="doc-noteref"><span class="fn-bracket">[</span>4<span class="fn-bracket">]</span></a> berechnet.</p>
<p>Wir wissen dass <span class="math">\(GGT(\phi(n),e) = 1\)</span> gilt; d. h. <span class="math-i">e</span> und <span class="math">\(\phi(n)\)</span> sind teilerfremd/<em>coprime</em>.</p>
<div class="math">
\begin{equation*}
\begin{matrix}
ex + \phi(n)y &amp; = &amp; GGT(e,\phi(n)) \\
                &amp; = &amp; 1 \\
\text{Umgestellt:} \\
ex &amp; = &amp; - \phi(n)y +1 \\
\Rightarrow  \\
ex\; mod\; \phi(n) &amp; = &amp; 1
\end{matrix}
\end{equation*}
</div>
<div class="incremental docutils container">
<div class="math">
\begin{equation*}
\text{somit }  x \hat{=} d
\end{equation*}
</div>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-4" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-4">4</a><span class="fn-bracket">]</span></span>
<p>Zur Erinnerung: der erweiterte Euklidische Algorithmus berechnet den größten gemeinsamen Teiler von zwei Zahlen (<span class="math">\(a\)</span>, <span class="math">\(b\)</span>) und zusätzlich zwei Koeffizienten (<span class="math">\(x\)</span>, <span class="math">\(y\)</span>), so dass gilt:  <span class="math">\(ax + by = ggt(a,b)\)</span>.</p>
</aside>
</aside>
<div class="supplemental docutils container">
<p><a class="reference external" href="https://github.com/Delors/delors.github.io/blob/main/sec-public-key-kryptographie/resources/extended_gcd.ipynb">Jupyter Notebook zur Berechnung</a></p>
</div>
</ld-topic>

<ld-topic class="repetition" id="potenzierung-in-der-modularen-arithmetik">
<h2>Potenzierung in der Modularen Arithmetik</h2>
<ul class="list-with-explanations">
<li><p>Sowohl bei der Verschlüsselung als auch bei der Entschlüsselung in RSA wird eine ganze Zahl potenziert mit einer weiteren ganzen Zahl <span class="math">\(mod\; n\)</span>.</p>
<p>Weiterhin haben wir es mit potenziell großen Exponenten zu tun, so dass die Effizienz der Potenzierung eine wichtige Rolle spielt.</p>
</li>
</ul>
<ul class="incremental">
<li><p>Eine Eigenschaft der modularen Arithmetik kann genutzt werden:</p>
<p><span class="math">\([(a\; mod\; n) \times (b\; mod\; n)]\; mod\; n =(a \times b)\; mod\; n\)</span></p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p><span class="math">\([11 = 1011_b]\qquad 2^{11} = 2^1 \times 2^2 \times 2^8 = 2 \times 4 \times  256\)</span></p>
<p><span class="math">\([09 = 1001_b] \qquad 2^9\; mod\; 13 = [(2^1\; mod\; 13) \times (2^8 \; mod\; 13)]\; mod\; 13\)</span></p>
</aside>
</li>
</ul>
<div class="supplemental docutils container">
<div class="math">
\begin{equation*}
\begin{matrix}
   &amp; 2^3 =8 &amp; 2^2 = 4 &amp; 2^1 = 2 &amp; 2^0 = 1 \\
   11 = &amp; 1_b &amp; 0_b &amp; 1_b &amp; 1_b \\
\end{matrix}
\end{equation*}
</div>
</div>
</ld-topic>

<ld-topic id="effiziente-verschlusselung-mit-dem-offentlichen-schlussel">
<h2>Effiziente Verschlüsselung mit dem öffentlichen Schlüssel</h2>
<p>Um den RSA-Algorithmus bei Verwendung des öffentlichen Schlüssels zu beschleunigen, wird in der Regel eine bestimmte Wahl von <span class="math">\(e\)</span> getroffen:</p>
<ul class="simple">
<li><p>Die häufigste Wahl ist 65537 (<span class="math">\(2^{16} + 1\)</span>).</p></li>
<li><p>Zwei weitere beliebte Wahlmöglichkeiten sind <span class="math">\(e=3\)</span> und <span class="math">\(e=17\)</span>.</p></li>
<li><p>Jede dieser Möglichkeiten hat nur zwei 1-Bits, so dass die Anzahl der Multiplikationen, die für die Potenzierung erforderlich sind, minimiert wird.</p></li>
<li><p>Mit einem sehr kleinen öffentlichen Schlüssel, wie <span class="math">\(e = 3\)</span>, wird RSA jedoch anfällig für einen einfachen Angriff.</p></li>
</ul>
</ld-topic>
<ld-topic id="effiziente-entschlusselung-mit-dem-privaten-schlussel">
<h2>Effiziente Entschlüsselung mit dem privaten Schlüssel</h2>
<ul class="simple">
<li><p>Die Entschlüsselung verwendet die Potenzierung mit <span class="math">\(d\)</span>.</p></li>
</ul>
<ul class="incremental-list list-with-explanations">
<li><p>Ein kleiner Wert von <span class="math">\(d\)</span> ist jedoch anfällig für einen Brute-Force-Angriff und für andere Formen der Kryptoanalyse.</p></li>
<li><p>Der Chinesischen Restsatz (CRT) kann verwendet werden, um Berechnungen zu beschleunigen:</p>
<p>Die Größen <span class="math">\(d\; mod\; (p - 1)\)</span> und <span class="math">\(d\; mod\; (q - 1)\)</span> können vorberechnet werden.</p>
<p>Das Ergebnis ist, dass die Berechnung etwa viermal so schnell ist wie die direkte Berechnung von <span class="math">\(M = C^d\; mod\; n\)</span>.</p>
</li>
</ul>
</ld-topic>
<ld-topic id="schlusselgenerierung">
<h2>Schlüsselgenerierung</h2>
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p>Vor der Anwendung des Public-Key-Kryptosystems muss jeder Teilnehmer ein Schlüsselpaar erzeugen:</p>
<ul class="simple">
<li><p>Bestimmung der Primzahlen <span class="math">\(p\)</span> und <span class="math">\(q\)</span>.</p></li>
<li><p>Wahl von <span class="math">\(e\)</span> oder <span class="math">\(d\)</span> und Berechnung der anderen.</p></li>
</ul>
</ld-cell><ld-cell class="width-50" style="align-self:auto;">
<ul>
<li><p>Da der Wert von <span class="math">\(n = pq\)</span> jedem potenziellen Gegner bekannt sein wird, müssen die Primzahlen aus einer ausreichend großen Menge ausgewählt werden.</p></li>
<li><p>Die Methode, die zum Finden großer Primzahlen verwendet wird, muss einigermaßen effizient sein.</p>
<p>Es kann z. B. der Miller-Rabin-Algorithmus verwendet werden.</p>
</li>
</ul>
</ld-cell></ld-grid></ld-topic>
<ld-topic id="die-sicherheit-von-rsa-funf-mogliche-ansatze-fur-einen-angriff">
<h2>Die Sicherheit von RSA - Fünf mögliche Ansätze für einen Angriff</h2>
<div class="dd-margin-left-10em docutils container">
<dl class="incremental-list field-list simple">
<dt>Brute-Force<span class="colon">:</span></dt>
<dd><p>Dabei werden alle möglichen privaten Schlüssel ausprobiert.</p>
</dd>
<dt>Mathematische Angriffe<span class="colon">:</span></dt>
<dd><p>Es gibt mehrere Ansätze, die vom Aufwand her alle dem Faktorisieren des Produkts aus zwei Primzahlen entsprechen.</p>
</dd>
<dt>Zeitliche Angriffe<span class="colon">:</span></dt>
<dd><p>Diese hängen von der Laufzeit des Entschlüsselungsalgorithmus ab.</p>
</dd>
<dt>Hardware-Fehler-basierter Angriff<span class="colon">:</span></dt>
<dd><p>Hier geht es darum, Hardware-Fehler in den Prozessor zu induzieren, der digitale Signaturen erzeugt.</p>
</dd>
<dt>Gewählte Chiffretext-Angriffe<span class="colon">:</span></dt>
<dd><p>Ziel ist es Eigenschaften des RSA-Algorithmus auszunutzen.</p>
</dd>
</dl>
</div>
</ld-topic>
<ld-topic id="faktorisierungsproblem">
<h2>Faktorisierungsproblem</h2>
<p>Es gibt drei Ansätze für einen mathematischen Angriff auf RSA:</p>
<ol class="arabic simple incremental-list">
<li><p>Faktorisierung von <span class="math">\(n\)</span> in seine beiden Primfaktoren. Dies ermöglicht die Berechnung von <span class="math">\(\phi(n) = (p - 1) \times (q - 1)\)</span>, was wiederum die Bestimmung von <span class="math">\(d = e^{-1} (mod\; ø(n))\)</span> ermöglicht.</p></li>
<li><p>Direkte Bestimmung von <span class="math">\(\phi(n)\)</span>, ohne vorher <span class="math">\(p\)</span> und <span class="math">\(q\)</span> zu bestimmen. Dies ermöglicht wiederum die Bestimmung von <span class="math">\(d = e^{-1} (mod\; \phi(n))\)</span>.</p></li>
<li><p>Direkte Bestimmung von <span class="math">\(d\)</span>, ohne vorher <span class="math">\(\phi(n)\)</span> zu bestimmen.</p></li>
</ol>
</ld-topic>
<ld-topic id="timing-angriffe">
<h2>Timing-Angriffe</h2>
<ul class="simple">
<li><p>Paul Kocher, ein IT-Sicherheits-Berater, demonstrierte, dass ein Schnüffler einen privaten Schlüssel ermitteln kann, indem er verfolgt, wie lange ein Computer braucht, um Nachrichten zu entschlüsseln.</p></li>
<li><p>Diese Angriffe sind nicht nur auf RSA, sondern auch auf andere Verschlüsselungssysteme mit öffentlichen Schlüsseln anwendbar.</p></li>
<li><p>Solche Angriffe sind aus zwei Gründen alarmierend:</p>
<ul>
<li><p>Es kommt aus einer völlig unerwarteten Richtung.</p></li>
<li><p>Es handelt sich um einen reinen Chiffretext-Angriff.</p></li>
</ul>
</li>
</ul>
</ld-topic>
<ld-topic id="gegenmasznahmen-gegen-timing-angriffe">
<h2>Gegenmaßnahmen gegen Timing-Angriffe</h2>
<dl class="incremental-list field-list simple">
<dt>Konstante Potenzierungszeit<span class="colon">:</span></dt>
<dd><p>Es gilt sicherzustellen, dass alle Potenzierungen die gleiche Zeit benötigen, bevor ein Ergebnis zurückgegeben wird; dies ist eine einfache Lösung, die jedoch die Leistung beeinträchtigt.</p>
</dd>
<dt>Zufällige Verzögerung<span class="colon">:</span></dt>
<dd><p>Eine bessere Leistung könnte erreicht werden, indem man dem Potenzierungsalgorithmus eine zufällige Verzögerung hinzufügt, um den Zeitangriff zu verwirren.</p>
</dd>
<dt>Verschleierung<span class="colon">:</span></dt>
<dd><p>Multiplikation des Chiffriertextes mit einer Zufallszahl vor der Potenzierung; dieser Vorgang verhindert, dass der Angreifer erfährt, welche Bits des Chiffriertextes im Computer verarbeitet werden, und verhindert somit die für den Timing-Angriff erforderliche Bit-für-Bit-Analyse.</p>
</dd>
</dl>
</ld-topic>
<ld-topic id="fehlerbasierter-angriff">
<h2>Fehlerbasierter Angriff</h2>
<ul class="simple">
<li><p>Ein Angriff auf einen Prozessor, der digitale RSA-Signaturen erzeugt.</p>
<ul>
<li><p>Verursacht Fehler in der Signaturberechnung, indem er die Leistung des Prozessors reduziert.</p></li>
<li><p>Diese Fehler führen dazu, dass die Software ungültige Signaturen erzeugt, die dann vom Angreifer analysiert werden können, um den privaten Schlüssel wiederherzustellen.</p></li>
</ul>
</li>
<li><p>Der Angriffsalgorithmus besteht darin, Ein-Bit-Fehler zu erzeugen und die Ergebnisse zu beobachten.</p></li>
<li><p>Obwohl dieser Angriff eine Überlegung wert ist, scheint er in vielen Anwendungen keine ernsthafte Bedrohung für RSA darzustellen.</p>
<ul>
<li><p>Er setzt voraus, dass der Angreifer physischen Zugriff auf den Zielcomputer hat und in der Lage ist, die Eingangsleistung des Prozessors direkt zu kontrollieren.</p></li>
</ul>
</li>
</ul>
<div class="supplemental docutils container">
<p>(<span class="eng">Fault-based attack</span>)</p>
</div>
</ld-topic>
<ld-topic id="gewahlter-chiffretext-angriff">
<h2>Gewählter Chiffretext-Angriff</h2>
<p>(<span class="eng">Chosen Ciphertext Attack (CCA)</span>)</p>
<ul class="simple">
<li><p>Der Angreifer wählt eine Reihe von Chiffretexten aus und erhält dann die entsprechenden Klartexte, die mit dem privaten Schlüssel des Ziels entschlüsselt wurden.</p>
<ul>
<li><p>Der Angreifer könnte also einen Klartext auswählen, ihn mit dem öffentlichen Schlüssel des Ziels verschlüsseln und dann den Klartext zurückerhalten, indem er ihn mit dem privaten Schlüssel entschlüsselt.</p></li>
<li><p>Der Angreifer macht sich die Eigenschaften von RSA zunutze und wählt Datenblöcke aus, die, wenn sie mit dem privaten Schlüssel des Ziels verarbeitet werden, die für die Kryptoanalyse benötigten Informationen liefern.</p></li>
</ul>
</li>
<li><p>Um solche Angriffe abzuwehren, empfiehlt RSA Security Inc., den Klartext mit einem Verfahren zu modifizieren, das als optimales asymmetrisches Verschlüsselungs-Padding (OAEP) bekannt ist.</p></li>
</ul>
<div class="supplemental docutils container">
<p>Die Idee bei OAEP ist, dass der Klartext vor der Verschlüsselung mit dem öffentlichen Schlüssel des Empfängers mit einem <em>zufälligen</em> Padding versehen wird, um ein Element des Zufalls in den sonst deterministischen Verschlüsselungsvorgang einzuführen.</p>
</div>
</ld-topic>
<ld-topic class="transition-scale" id="zusammenfassung-hashes-macs-und-digitale-signaturen">
<h2>Zusammenfassung - Hashes, Macs und digitale Signaturen</h2>
<ul class="simple">
<li><p>Hashes dienen der Gewährleistung der Integrität von Daten.</p></li>
<li><p>Macs dienen der Authentifizierung von Daten. Da jedoch ein gemeinsamer Schlüssel vom Sender und Empfänger verwendet wird, können beide Seiten Nachrichten fälschen. Sie bieten keine Nichtabstreitbarkeit.</p></li>
<li><p>Digitale Signaturen bieten Integrität, Authentizität und Nichtabstreitbarkeit. Sie basieren auf asymmetrischen Verschlüsselungsalgorithmen und sind daher langsamer als Macs.</p></li>
</ul>
</ld-topic>
