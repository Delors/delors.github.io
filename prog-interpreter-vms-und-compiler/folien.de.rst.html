</ld-topic><ld-topic id="interpreter">
<h2>Interpreter</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Interpreter ist ein Programm, das ein Programm einer bestimmten Programmiersprache direkt ausführt.</p>
</aside>
<p>Arbeitsweise eines Interpreters:</p>
<div class="peripheral docutils container">
<p>(<code class="java"><span class="name">inpExpr</span></code> sei der aktueller Ausdruck des auszuführenden Programms)</p>
</div>
<ol class="arabic simple">
<li><p>Syntaktische Analyse von <code class="java"><span class="name">inpExpr</span></code></p></li>
<li><p>Überführung von <code class="java"><span class="name">inpExpr</span></code> in eine Befehlsfolge der Maschinensprache, oder der Sprache, in der das Interpreterprogramm selbst geschrieben ist (<code class="java"><span class="name">outExpr</span></code>)</p></li>
<li><p>Ausführung von <code class="java"><span class="name">outExpr</span></code></p></li>
<li><p>Wiederholung der Schritte (1) bis (3) für die nächste Anweisung.</p></li>
</ol>
</ld-topic><ld-topic id="compiler">
<h2>Compiler</h2>
<ld-deck>
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Übersetzer (Compiler) ist ein Programm, das Programme aus einer Programmiersprache A in eine Programmiersprache B übersetzt</p>
</aside>
<svg width="70ch" height="5lh" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>

        </marker>
    </defs>

        <rect x="0.1ch" y="0.1ch" rx="1ch" ry="1ch" width="16ch" height="2.5lh" />
        <text x="1ch" y="1lh">Programm in</text>

        <text class="subtext" x="1ch" y="4lh">Quellprogramm P1</text>

</svg><aside class="admonition legend">
<p class="admonition-title">Legende</p>
<p>A ist die Ausgangssprache und B die Zielsprache.</p>
</aside>
<div class="incremental docutils container">
<p><strong>Wesentlicher Aspekt ist die semantische Korrektheit:</strong> Jedem Quellprogramm P1 in A wird genau ein Zielprogramm P2 in B zugeordnet. Das dem Quellprogramm P1 zugeordnete Zielprogramm P2 muss die gleiche Bedeutung (Semantik) wie P1 besitzen.</p>
</div>
</ld-card><ld-card class="incremental">
<p>Mutmaßlich erfunden von Konteradmiral Grace Murray Hopper (1906–1992)</p>
<p>Nach eigener Aussage hat sie den Compiler aus Faulheit erfunden, und weil sie hoffte, dass &quot;Programmierer wieder Mathematiker werden&quot; könnten.</p>
</ld-card></ld-deck></ld-topic><ld-topic id="compiler-ubersetzungsphasen">
<h2>Compiler - Übersetzungsphasen</h2>
<dl class="incremental-list field-list simple">
<dt>Lexikalische Analyse<span class="colon">:</span></dt>
<dd><p>Quellprogramm wird in eine Folge von Worten zerlegt</p>
</dd>
<dt>Syntaktische Analyse<span class="colon">:</span></dt>
<dd><p>Testet, ob das Quellprogramm den Syntaxregeln der Quellsprache entspricht. Strukturiert Worte in gültige Sätze.</p>
</dd>
<dt>Semantische Analyse<span class="colon">:</span></dt>
<dd><p>Testet, ob alle im Quellprogramm benutzten Namen deklariert wurden und ihrem Typ entsprechend verwendet werden, usw.</p>
</dd>
<dt>Code-Generierung<span class="colon">:</span></dt>
<dd><p>Zielprogramm wird erzeugt.</p>
</dd>
</dl>

<li><p>Performance/Effizienz: Optimale Ausnutzung der jeweiligen Prozessoreigenschaften und hohe Abarbeitungsgeschwindigkeit der übersetzten Programme.</p></li>
</ul>
<ul class="incremental-list negative-list simple">
<li><p>Plattformabhängigkeit: Ein Programm, das in einer höheren Programmiersprache geschrieben ist, kann - bei Verfügbarkeit eines Compilers - auf jeder Maschine laufen.</p></li>
</ul>
</ld-topic><ld-topic id="interpreter-vor-und-nachteile">
<h2>Interpreter - Vor- und Nachteile</h2>
<ul class="incremental-list positive-list simple">
<li><p>es lassen sich relativ schnell lauffähige Programmversionen erstellen (Prototyping)</p></li>
<li><p>Schnelle Änderbarkeit: geänderte Anweisungen / Deklarationen des Quellprogramms sind sofort ausführbar</p></li>
<li><p>Neuübersetzung nicht notwendig</p></li>
</ul>
<ul class="incremental-list negative-list simple">
<li><p>Längere Ausführungszeit</p></li>
<li><p>Werden Anweisungen des Quellprogramms k-mal verwendet (z.B. bei Schleifen), werden sie k-mal analysiert und überführt</p></li>
<li><p>Bei Zugriffen auf Variablen müssen die zugeordneten Adressen immer wieder bestimmt werden.</p></li>
</ul>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Auch heute gibt es noch <em>reine</em> Interpreter, aber Programmiersprachen wie Python und Java etc. setzen schon lange auf hybride Ansätze, die versuchen das Beste aus allen Welten vereinen.</p>
</aside>
</ld-topic><ld-topic id="virtuelle-maschinen">
<h2>Virtuelle Maschinen</h2>
<ld-deck>
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Eine virtuelle Maschine ist ein Programm, das die Arbeit eines Prozessors in Software simuliert</p>
</aside>
<ul class="incremental-list simple">
<li><p>Programme einer höheren Sprache werden in eine Assembler-ähnliche Zwischensprache übersetzt.</p></li>
<li><p>Der simulierte Hardware-Prozessor nutzt diese Zwischensprache und besitzt einige Software-Register</p></li>
<li><p>Die Anweisungen der Zwischensprache nennt man auch Byte-Code.</p></li>
<li><p>Die Zwischensprache wird von der Virtuellen Maschine interpretiert.</p></li>
<li><p>Eine virtuelle Maschine versteckt die spezifischen Eigenschaften eines konkreten Prozessors. Wir haben somit eine neue Abstraktionsschicht auf der Hardware-Ebene!</p></li>
</ul>
</ld-card><ld-card class="incremental">

<p>Eine VM verdeckt die speziellen Eigenschaften des jeweiligen Prozessortyps und dient somit als Abstraktionsschicht!</p>
<ul class="incremental-list positive-list simple">
<li><p>Übersetzte Programme einer Sprache laufen auf allen Prozessortypen, für die es einen Byte-Code Interpreter(VM) gibt.</p></li>
<li><p>Es wird nur ein Compiler benötigt und die Sprache wird plattformunabhängig.</p></li>
</ul>
<div class="supplemental">
<p>Natürlich braucht man eine VM pro Prozessortyp und Platform. Aber das ist ein geringerer Aufwand als für jede Sprache einen eigenen Compiler zu schreiben.</p>
</div><ul class="incremental-list negative-list">
<li><p>Byte-Code Programme sind langsamer als Maschinenprogramme</p>
<div class="incremental peripheral docutils container">
<p>Just-in-time-compiler (JIT) versuchen diesen Nachteil aufzulösen. Sie Übersetzen den Byte-Code in ein Objekt-Programm für einen speziellen Prozessortyp sobald es geladen wird, oder nach einer gewissen Anzahl an Ausführungen.</p>
</div>
</li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="struktur-eines-java-programms">
<h2>Struktur eines Java-Programms</h2>
<p>Ein Java-Programm kann aus beliebig vielen Klassen bestehen, von denen mindestens eine die <code class="java"><span class="name">main</span></code>-Operation besitzen muss (Hauptprogrammklasse).</p>
<div class="incremental compound">
<p class="rubric">Aufgaben von <code class="java"><span class="name">main</span></code></p>
<ul class="incremental-list list-with-explanations">
<li><p>Objekterzeugung; d. h. der Aufbau einer anfangs minimalen Welt</p></li>
<li><p>Aufruf der ersten Operation</p></li>
<li><p>Sollte in der Regel keinen weitergehenden Kontrollfluss des Java-Programms enthalten</p>
<p>Der Kontrollfluss wird innerhalb der Objektoperationen realisiert.</p>
</li>
<li><p><code class="java"><span class="name">main</span></code> wird mit Hilfe des Java-Interpreters gestartet und ausgeführt</p></li>
</ul>
</div>
</ld-topic><ld-topic id="java-laufzeitumgebung">
<h2>Java-Laufzeitumgebung</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-4em field-list">
<dt>Java Interpreter<span class="colon">:</span></dt>
<dd><p>Programm zur Ausführung des Java-Bytecodes auf dem konkreten Rechner.</p>
</dd>
<dt>Just-In-Time-Compiler (JIT-Compiler)<span class="colon">:</span></dt>
<dd><p>Klassen bzw. Methoden werden bei Bedarf in  Code der jeweiligen Maschine übersetzt. Ggf. auf verschiedenen Optimierungsstufen.</p>
</dd>
<dt>Runtime-System<span class="colon">:</span></dt>
<dd><p>Stellt einem Java-Programm wichtige Ressourcen zur Verfügung.</p>
</dd>
<dt>Bytecode Verifier<span class="colon">:</span></dt>
<dd><p>Überprüft, ob die geladenen Bytecodes der JVM-Spezifikation entsprechen.
Klassen können über das Netz oder aus dem lokalen Dateisystem zur Laufzeit einer Java-Anwendung in das Laufzeitsystem nachgeladen werden</p>
<p>Ein Teil der Sicherheitsmaßnahmen wird durch den Bytecode Verifier realisiert.</p>
</dd>
</dl>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Die Sicherheit, die der Bytecode-Verifier und Java als solches bietet - ist nicht ausreichend, um die Sicherheit des Systems zu gewährleisten. Führen Sie Java Programme, denen Sie nicht vertrauen, niemals aus.</p>
</aside>
</ld-story></ld-topic><ld-topic id="java-ubersetzung">
<h2>Java-Übersetzung</h2>
<ul class="simple">
<li><p>Die Eingabe für <code class="console"><span class="generic output">javac</span></code> sind ein oder mehrere Java-Dateien, die jeweils die eine oder mehrere Klassendefinitionen enthalten.</p></li>
<li><p>Eine derartige Datei nennt man eine Übersetzungseinheit</p></li>
<li><p>Die Ausgabe ist pro Klasse X genau eine Datei X.class, die den Bytecode der Klasse enthält.</p></li>
</ul>
