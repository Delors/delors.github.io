<ld-topic class="new-section transition-move-to-top" id="einfuhrung">
<h2>Einführung</h2>
</ld-topic><ld-topic class="repetition" id="was-ist-ein-algorithmus">
<h2>Was ist ein Algorithmus?</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Algorithmus ist eine endliche, wohl-definierte Abfolge von Anweisungen, die zur Lösung eines Problems führen.</p>
</aside>
<ld-deck>
<ld-card>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<ul class="incremental-list simple">
<li><p>Berechnen / Arithmetik</p></li>
<li><p>Suchen</p></li>
<li><p>Sortieren</p></li>
<li><p>Planen</p></li>
<li><p>Simulieren</p></li>
<li><p>Visualisieren und Interagieren</p></li>
</ul>
</aside>
</ld-card><ld-card class="incremental">
<p>Die Spezifikation eines Algorithmus kann erfolgen...</p>
<ul class="incremental-list simple">
<li><p>in einer Programmiersprache (z. B. Java, Python)</p></li>
<li><p>in einer formalen Sprache (z. B. Z3, Alloy)</p></li>
<li><p>in einer natürlichen Sprache (z. B. Deutsch, Englisch)</p></li>
<li><p>in einer graphischen Sprache (Diagramme, z. B. UML)</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic class="repetition" id="was-ist-eine-datenstruktur">
<h2>Was ist eine Datenstruktur?</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Eine Datenstruktur beschreibt eine Möglichkeit...</p>
<!-- class: incremental-list -->
<ul class="simple">
<li><p>Daten zu organisieren,</p></li>
<li><p>Daten zu verwalten und</p></li>
<li><p>Daten zu speichern,</p></li>
<li><p>um sie effizient zu nutzen.</p></li>
</ul>
</aside>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<ul class="incremental-list simple">
<li><p><em>Primitive</em></p></li>
<li><p>Arrays</p></li>
<li><p>Listen</p></li>
<li><p>Bäume</p></li>
<li><p>Graphen</p></li>
<li><p>...</p></li>
</ul>
</aside>
</ld-topic><ld-topic class="new-section transition-move-to-top" id="algorithmen">
<h2>Algorithmen</h2>
</ld-topic><ld-topic id="algorithmus-beispiel">
<h2>Algorithmus: Beispiel</h2>
<aside class="admonition admonition-aufgabe">
<p class="admonition-title">Aufgabe</p>
<p>Gegeben ein nicht-sortiertes Array X mit N Integer Elementen. Was ist das größte Element?</p>
</aside>
<ld-deck class="incremental">
<ld-card>
<p class="rubric">Algorithmus - natürlich sprachlich</p>
<ol class="arabic simple incremental-list">
<li><p>Nehme an, das erste Element ist das Maximum</p></li>
<li><p>Vergleiche das nächste Element des Arrays mit dem bisherigen Maximum.</p></li>
<li><p>Wenn es größer ist, aktualisiere das Maximum auf dieses Element</p></li>
<li><p>Wiederhole 2 und 3 bis wir am Ende des Arrays angelangt sind</p></li>
</ol>
</ld-card><ld-card class="incremental">
<p class="rubric"><img alt="java-icon" class="icon" src="/LectureDoc2/ext/icons/duke.svg" style="height: 1em;" /></object> Algorithmus</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">max</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="operator">[]</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">max</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">x</span><span class="operator">[</span><span class="literal number integer">0</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">i</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">.</span><span class="name attribute">length</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="name">i</span><span class="operator">++</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">x</span><span class="operator">[</span><span class="name">i</span><span class="operator">]</span><span class="whitespace"> </span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name">max</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">            </span><span class="name">max</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">x</span><span class="operator">[</span><span class="name">i</span><span class="operator">]</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">        </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword">return</span><span class="whitespace"> </span><span class="name">max</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric"><img alt="python-icon" class="icon" src="/LectureDoc2/ext/icons/python-logo-only.svg" style="height: 1em;" /></object> Algorithmus</p>
<pre class="code python copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword">def</span> <span class="name function">max</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span>    <span class="name builtin">max</span> <span class="operator">=</span> <span class="name">x</span><span class="punctuation">[</span><span class="literal number integer">0</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span>    <span class="keyword">for</span> <span class="name">i</span> <span class="operator word">in</span> <span class="name builtin">range</span><span class="punctuation">(</span><span class="literal number integer">1</span><span class="punctuation">,</span> <span class="name builtin">len</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">)):</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span>        <span class="keyword">if</span> <span class="name">x</span><span class="punctuation">[</span><span class="name">i</span><span class="punctuation">]</span> <span class="operator">&gt;</span> <span class="name builtin">max</span><span class="punctuation">:</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span>            <span class="name builtin">max</span> <span class="operator">=</span> <span class="name">x</span><span class="punctuation">[</span><span class="name">i</span><span class="punctuation">]</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span>    <span class="keyword">return</span> <span class="name builtin">max</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Analyse (aller drei Implementierungen)</p>
<dl class="incremental-list dd-margin-left-12em field-list simple">
<dt>Zeitkomplexität<span class="colon">:</span></dt>
<dd><p><span class="incremental">hängt direkt von der Anzahl der Elemente ab</span></p>
</dd>
<dt>Speicherkomplexität<span class="colon">:</span></dt>
<dd><p><span class="incremental">eine Variable für das Maximum</span></p>
</dd>
<dt>deterministisch<span class="colon">:</span></dt>
<dd><p><span class="incremental">ja</span></p>
</dd>
<dt>endliche Ausführung<span class="colon">:</span></dt>
<dd><p><span class="incremental">ja</span></p>
</dd>
</dl>
</ld-card></ld-deck></ld-topic><ld-topic class="exercises" id="ubung">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Mehrheitselement finden" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Mehrheitselement finden</p>
<ol class="arabic simple">
<li><p>Schreiben Sie einen Algorithmus, um das <em>Mehrheitselement</em> in einem unsortierten Array von Integer Werten zu finden. Das <em>Mehrheitselement</em> ist das Element, das <strong>mehr als</strong> <span class="math">\(\lfloor n/2\rfloor \)</span> mal vorkommt. Sie können davon ausgehen, dass das Mehrheitselement immer vorhanden ist.</p></li>
<li><p>Wie schnell ist Ihr Algorithmus? Wovon hängt dies maßgeblich ab? (Best- und Worst-Case)</p></li>
<li><p>Wie viel Speicherplatz benötigt Ihr Algorithmus?</p></li>
</ol>

</ld-topic><ld-topic class="new-section transition-fade" id="datenstrukturen">
<h2>Datenstrukturen</h2>
</ld-topic><ld-topic class="repetition" id="array">
<h2>Array</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Array ist eine Datenstruktur, die eine
Sammlung von Elementen gleicher Größe in einem
<span class="incremental">kontinuierlichen,</span>
<span class="incremental">d. h. zusammenhängenden Speicherbereich speichert.</span></p>
</aside>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard incremental literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">myIntArray</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="operator">[</span><span class="literal number integer">5</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="literal number integer">1</span><span class="punctuation">,</span><span class="literal number integer">2</span><span class="punctuation">,</span><span class="literal number integer">3</span><span class="punctuation">,</span><span class="literal number integer">9</span><span class="punctuation">,</span><span class="operator">-</span><span class="literal number integer">5</span><span class="punctuation">};</span></code></pre>
<pre class="code java copy-to-clipboard incremental literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">myBooleanArray</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">boolean</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="keyword constant">true</span><span class="punctuation">,</span><span class="keyword constant">false</span><span class="punctuation">};</span></code></pre>
<pre class="code java copy-to-clipboard incremental literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">var</span><span class="whitespace"> </span><span class="name">myDoubleArray</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="literal number float">1.0</span><span class="punctuation">,</span><span class="operator">-</span><span class="literal number integer">3</span><span class="punctuation">};</span></code></pre>
</aside>
<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<ul class="incremental-list simple">
<li><p>Wie groß ist der Speicherplatz, den ein Array mit N Elementen benötigt?</p></li>
<li><p>Wie schnell ist der Zugriff auf ein Element (n)?</p></li>
</ul>
</aside>
</ld-topic><ld-topic id="dynamische-arrays">
<h2>Dynamische Arrays</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein dynamisches Array (Liste) ist eine Datenstruktur, die eine
Sammlung von Elementen gleicher Größe in einem kontinuierlichen,
d. h. zusammenhängenden Speicherbereich speichert <span class="incremental">und erweiterbar ist.</span></p>
<ul class="incremental-list list-with-explanations">
<li><p>Ein dynamisches Array ist ein Array, das die Größe anpassen kann.</p>
<p>Typischwerweise wird ein neues Array mit doppelter Größe erstellt, wenn der Speicherplatz erschöpft ist. Die Elemente des alten Arrays werden dann in das neue Array kopiert.</p>
</li>
<li><p>dynamische Arrays werden basierend auf (statischen) Arrays implementiert</p></li>
</ul>
</aside>
<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<ul class="incremental-list simple">
<li><p>Wie schnell ist das Einfügen eines neuen Elements?</p></li>
<li><p>Wie schnell ist das Löschen eines Elements?</p></li>
</ul>
</aside>
</ld-topic><ld-topic id="verkettete-listen">
<h2>Verkettete Listen</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Eine verkettete Liste ist eine Datenstruktur, die eine
Sammlung von Elementen in Knoten speichert.</p>
<ul class="incremental-list list-with-explanations simple">
<li><p>Jeder Knoten enthält einen Zeiger auf das nächste Element und speichert den aktuellen Wert.</p></li>
<li><p>Im Falle einer doppelt verketteten Liste enthält jeder Knoten auch einen Zeiger auf das vorherige Element.</p></li>
<li><p>Verkettete Listen sind dynamisch und können beliebig wachsen.</p></li>
<li><p>Verkettete Listen sind nicht auf einen festen Speicherplatz angewiesen.</p></li>
</ul>
</aside>
</ld-topic><ld-topic class="exercises" id="ubung-1">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Doppelt verkettete Liste" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Doppelt verkettete Liste</p>
<ol class="arabic list-with-explanations">
<li><p>Implementieren Sie eine generische, doppelt verkettete Liste in Java.</p>
<p>Orientieren Sie sich ggf. an der Implementierung für eine einfach verkettete Liste.</p>
</li>
</ol>
<ol class="arabic simple list-with-sublists" start="2">
<li><p>Implementieren Sie die folgenden Methoden.  Bestimmen Sie das <em>worst-case</em> verhalten der Operationen (Laufzeit) in Abhängigkeit von der Anzahl der Elemente N, die bereits in der Liste gespeichert sind.</p>
<ul class="simple">
<li><p>Einfügen eines neuen Wertes</p></li>
<li><p>Löschen eines Wertes</p></li>
<li><p>Überprüfen ob ein Wert vorhanden ist</p></li>
<li><p>eine Funktion (forEachReverse), um von hinten nach vorne durch die Liste zu iterieren</p></li>
</ul>
</li>
</ol>
