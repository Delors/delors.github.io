<h2>Einführung - Landau’sche O-Notation</h2>
</ld-topic><ld-topic id="berechnungskomplexitat">
<h2>Berechnungskomplexität</h2>
<ld-deck>
<ld-card>
<p>Analyse des Aufwands zur Berechnung von Ergebnissen ist wichtig ...</p>
<ul class="incremental-list simple">
<li><p>im Design,</p></li>
<li><p>in der Auswahl</p></li>
<li><p>und der Verwendung von Algorithmen.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p>Für relevante Algorithmen und Eingangsdaten können Vorhersagen getroffen werden:</p>
<ul class="incremental-list list-with-explanations">
<li><p>Um Zusammenhänge sind zwischen Eingangsdaten und Aufwand zu finden.</p></li>
<li><p>Aufwand kann Rechenzeit, Speicherbedarf oder auch Komponentennutzung sein.</p>
<p><strong>Der Rechenaufwand ist häufig zentral</strong> und wird hier betrachtet, die Verfahren sind aber auch für weitere Ressourcen anwendbar.</p>
</li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Die Vorhersagen erfolgen über asymptotische Schätzungen</p>
<ul class="simple">
<li><p>mit Hilfe der Infinitesimalrechnung,</p></li>
<li><p>durch Kategorisierung im Sinne des Wachstumsverhaltens,</p></li>
<li><p>damit ist oft keine exakte Vorhersage möglich.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Unterschiedliche Systeme sind unterschiedlich schnell, relativ dazu wird es interessant.</p>
<p>Im Folgenden geht es um:</p>
<ul class="simple">
<li><p>die Beschreibung des asymptotischen Wachstumsverhaltens</p></li>
<li><p>die Analyse von iterativen Algorithmen</p></li>
<li><p>die Analyse von rekursiv teilenden Algorithmen</p></li>
</ul>
</ld-card></ld-deck><div class="supplemental">
<p>Die Infinitesimalrechnung bezeichnet die Differenzial- und Integralrechnung. Es wird mit unendlich kleinen Größen gerechnet.</p>
</div></ld-topic><ld-topic class="new-subsection" id="entwurf-von-algorithmen-dynamische-programmierung">
<h2>Entwurf von Algorithmen: Dynamische Programmierung</h2>
<div class="supplemental">
<p>Der folgende Abschnitt behandelt die dynamische Programmierung, um ein Problem effizient zu lösen. Er zeigt gleichzeitig wie die Wahl des Algorithmus und der Implementierung die Laufzeit dramatisch beeinflussen kann.</p>
</div></ld-topic><ld-topic class="exercises" id="ubung">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Berechnung der Fibonacci-Zahlen" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Berechnung der Fibonacci-Zahlen</p>
<p>Implementieren Sie eine <strong>rekursive Funktion</strong>, die die <span class="math">\(n\)</span>-te Fibonacci-Zahl berechnet!</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Die Fibonacci-Zahlen sind definiert durch die Rekursionsformel:</p>
<p><span class="math">\(F(n) = F(n-1) + F(n-2)\)</span></p>
<p>mit den Anfangswerten:</p>
<p><span class="math">\(F(0) = 0\)</span> und <span class="math">\(F(1) = 1\)</span>.</p>
</aside>
<p>Bis zu welchem <span class="math">\(n\)</span> können Sie die Fibonacci-Zahlen in vernünftiger Zeit berechnen (d. h. &lt; 10 Sekunden) ?</p>

</ld-topic><ld-topic id="technik-der-dynamischen-programmierung">
<h2>Technik der dynamischen Programmierung</h2>
<dl class="field-list simple">
<dt>Rekursiver Ansatz<span class="colon">:</span></dt>
<dd><p>Lösen eines Problems durch Lösen mehrerer kleinerer Teilprobleme, aus denen sich die Lösung für das Ausgangsproblem zusammensetzt.</p>
</dd>
<dt>Phänomen<span class="colon">:</span></dt>
<dd><p>Mehrfachberechnungen von Lösungen</p>
</dd>
<dt>Methode<span class="colon">:</span></dt>
<dd><p>Speichern einmal berechneter Lösungen (in einer Tabelle) für spätere Zugriffe.</p>
</dd>
</dl>
</ld-topic><ld-topic id="beispiel-berechnung-der-fibonacci-zahlen-rekursiv">
<h2>Beispiel: Berechnung der Fibonacci-Zahlen (rekursiv)</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p><span class="math">\(F(0) = 0\qquad\qquad F(1) = 1 \qquad\qquad F(n) = F(n-1) + F(n-2)\)</span></p>
</aside>
<ld-deck class="incremental">
<ld-card>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Die Berechnung der Fibonacci-Zahlen mit Hilfe einer naiven rekursiven Funktion ist sehr ineffizient.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math">\(F(n)\)</span> als stehende Formel:</p>
<div class="math">
\begin{equation*}
F(n) = \left[{ 1 \over \sqrt{5} } (1.618 \ldots)^n  \right]
\end{equation*}
</div>
</ld-card><ld-card class="incremental">
<p class="rubric">Aufrufbaum</p>
<object class="align-center" data="images/fib.svg" role="img" type="image/svg+xml">
</object></ld-card></ld-deck></ld-topic><ld-topic id="vorgehen-beim-dynamischen-programmieren">
<h2>Vorgehen beim dynamischen Programmieren</h2>
<ol class="arabic simple">
<li><p>Rekursive Beschreibung des Problems P</p></li>
</ol>
<ol class="arabic simple incremental-list" start="2">
<li><p>Bestimmung einer Menge <span class="math">\(T\)</span>, die alle Teilprobleme von <span class="math">\(P\)</span> enthält, auf die bei der Lösung von <span class="math">\(P\)</span> – auch in tieferen Rekursionsstufen – zurückgegriffen wird.</p></li>
<li><p>Bestimmung einer Reihenfolge <span class="math">\(T_0 , \ldots, T_k\)</span> der Probleme in <span class="math">\(T\)</span>, so dass bei der Lösung von <span class="math">\(T_i\)</span> nur auf Probleme <span class="math">\(T_j\)</span>  mit <span class="math">\(j &lt; i\)</span> zurückgegriffen wird.</p></li>
<li><p>Sukzessive Berechnung und Speicherung von Lösungen für <span class="math">\(T_0 ,...,T_k\)</span>.</p></li>
</ol>
</ld-topic><ld-topic id="beispiel-berechnung-der-fibonacci-zahlen-mit-dynamischer-programmierung">
<h2>Beispiel: Berechnung der Fibonacci-Zahlen mit dynamischer Programmierung</h2>
<ld-deck>
<ld-card>
<p>Rekursive Definition der Fibonacci-Zahlen nach gegebener Gleichung:</p>
<ol class="arabic simple incremental-list">
<li><p><span class="math">\(T = { f(0),..., f(n-1)}\)</span></p></li>
<li><p><span class="math">\(T_i = f(i), i = 0,...,n – 1\)</span></p></li>
<li><p>Berechnung von <span class="math">\(fib(i)\)</span> benötigt von den früheren Problemen nur die zwei letzten Teillösungen <span class="math">\(fib(i – 1)\)</span> und <span class="math">\(fib(i – 2)\)</span> für <span class="math">\(i \geq  2\)</span>.</p></li>
</ol>
</ld-card><ld-card class="incremental">
<p class="rubric">Lösung mit linearer Laufzeit und konstantem Speicherbedarf</p>
<pre class="code pascal copy-to-clipboard literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword">procedure</span><span class="whitespace"> </span><span class="name function">fib</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">n</span><span class="whitespace"> </span><span class="operator">:</span><span class="whitespace"> </span><span class="keyword type">integer</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="operator">:</span><span class="whitespace"> </span><span class="keyword type">integer</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="name">f_n_m2</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">f_n_m1</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="keyword">for</span><span class="whitespace"> </span><span class="name">k</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace"> </span><span class="keyword">to</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">        </span><span class="name">f_n</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name">f_n_m1</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="name">f_n_m2</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">        </span><span class="name">f_n_m2</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name">f_n_m1</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">        </span><span class="name">f_n_m1</span><span class="whitespace"> </span><span class="operator">:=</span><span class="whitespace"> </span><span class="name">f_n</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="error">≤</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace"> </span><span class="keyword">then</span><span class="whitespace"> </span><span class="name">return</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace">    </span><span class="keyword">else</span><span class="whitespace">          </span><span class="name">return</span><span class="whitespace"> </span><span class="name">f_n</span></code></pre>
</ld-card><ld-card class="incremental">
<p class="rubric">Lösung mit Memoisierung (<span class="eng">Memoization</span>)</p>

</ld-topic><ld-topic class="new-subsection" id="laufzeiten-von-algorithmen">
<h2>Laufzeiten von Algorithmen</h2>
</ld-topic><ld-topic id="folgen">
<h2>Folgen</h2>
<p>Im Allgemeinen werden Laufzeiten oder Aufwände in Abhängigkeit von einer Eingangsgröße als Folge beschrieben:</p>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Eine Folge (<span class="math">\(a_n\)</span>) ist eine Abbildung, die jedem <span class="math">\(n \in \mathbb{N}\)</span> ein <span class="math">\(a_n\)</span> zuweist.</p>
</aside>
<ul class="incremental-list">
<li><ul class="columns">
<li><p>Definition über Folgenglieder</p></li>
<li><aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>(<span class="math">\(a_n\)</span>) : <span class="math">\(a_1 = 2, a_2 = 3, a_3 = 7, a_4 = 11, ...\)</span></p>
</aside>
</li>
</ul>
</li>
<li><ul class="columns">
<li><p>Rekursive Definition</p></li>
<li><aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>(<span class="math">\(c_n\)</span>) : <span class="math">\(c_1 = 1, c_2 = 1, c_{n+2} = c_n + c_{n+1}\)</span> für <span class="math">\(n \in \mathbb(N)\)</span></p>
</aside>
</li>
</ul>
</li>
<li><ul class="columns">
<li><p>Explizite Definition</p></li>
<li><aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>(<span class="math">\(b_n\)</span>) : <span class="math">\(b_n = n^2\)</span> für <span class="math">\(n \in~\mathbb{N}\)</span></p>
</aside>
</li>
</ul>
</li>
</ul>
<div class="supplemental">
<p>Eine rekursive Definition ist eine Definition, die sich auf sich selbst bezieht. Eine solche Definition ist häufiger schwieriger zu analysieren.</p>
<p>Die explizite Definition ist eine direkte Zuweisung und meist die beste Wahl.</p>
</div></ld-topic><ld-topic id="folgen-und-laufzeiten">
<h2>Folgen und Laufzeiten</h2>
<ul class="simple">
<li><p>Die explizite Definition von Laufzeiten ist zur Auswertung vorzuziehen.</p></li>
<li><p>Die rekursive Definition tritt oft bei rekursiven Verfahren auf, und sollte dann in eine explizite Definition umgerechnet werden.</p></li>
</ul>
<div class="incremental docutils container">
<p class="rubric">Berechnung der Anzahl der Schritte zum Lösen der Türme von Hanoi.</p>
<object class="align-center" data="images/hanoi.svg" role="img" type="image/svg+xml">
</object><div class="text-align-center peripheral docutils container">
<p>Türme von Hanoi mit 3 Scheiben.</p>
</div>
</div>
<div class="supplemental">
<p class="rubric">Die Türme von Hanoi (ChatGPT)</p>
<p>Die Türme von Hanoi sind ein klassisches mathematisches Puzzle. Es besteht aus drei Stäben und einer bestimmten Anzahl von unterschiedlich großen Scheiben, die anfangs alle in absteigender Reihenfolge auf einem Stab gestapelt sind – der größte unten und der kleinste oben.</p>
<p>Das Ziel des Spiels ist es, alle Scheiben auf einen anderen Stab zu bewegen, wobei folgende Regeln gelten:</p>
<ul class="simple">
<li><p>Es darf immer nur eine Scheibe auf einmal bewegt werden.</p></li>
<li><p>Eine größere Scheibe darf nie auf einer kleineren liegen.</p></li>
<li><p>Alle Scheiben müssen auf den dritten Stab bewegt werden, indem sie über den mittleren Stab verschoben werden.</p></li>
</ul>
</div></ld-topic><ld-topic id="laufzeit-der-losung-der-turme-von-hanoi">
<h2>Laufzeit der Lösung der Türme von Hanoi</h2>
<ld-deck>
<ld-card>
<p>Für die Lösung sind für jeden Ring <span class="math">\(n\)</span> die folgenden <span class="math">\(a_n\)</span> Schritte erforderlich:</p>
<ol class="arabic simple incremental-list">
<li><p>Alle <span class="math">\(n-1\)</span> kleineren Ringe über Ring <span class="math">\(n\)</span> müssen mit <span class="math">\(a_{n-1}\)</span> Schritten auf den Hilfsstab.</p></li>
<li><p>Der Ring <span class="math">\(n\)</span> kommt auf den Zielstab mit einem Schritt.</p></li>
<li><p>Alle <span class="math">\(n-1\)</span> Ringe vom Hilfsstab müssen mit <span class="math">\(a_{n-1}\)</span> Schritten auf den Zielstab.</p></li>
</ol>
<div class="incremental docutils container">
<p>Bei nur einem Ring ist <span class="math">\(a_1 = 1\)</span> und sonst <span class="math">\(a_n = a_{n-1} + 1+ a_{n-1} = 2a_{n-1} + 1\)</span>.</p>
</div>
<div class="incremental docutils container">
<p>Also:
<span class="math">\(a_1 = 1\)</span>, <span class="math">\(a_2 = 2·1+ 1= 3\)</span>, <span class="math">\(a_3 = 2·3+ 1= 7\)</span>, <span class="math">\(a_4 = 2·7+ 1= 15\)</span>, ...</p>
</div>
<div class="incremental docutils container">
<p>Damit liegt nahe, dass der Aufwand (<span class="math">\(1,3,7,15,...\)</span>) dem Zusammenhang <span class="math">\(a_n = 2^n-1\)</span> entspricht.</p>
</div>
</ld-card><ld-card class="incremental">
<aside class="admonition proof">
<p class="admonition-title">Beweis</p>
<p class="rubric">Beweis durch vollständige Induktion</p>
<ul>
<li><p>Induktionsanfang <span class="math">\(n = 1\)</span>: <span class="math">\(a_1 = 2^n -1 =  2^1-1 = 1\)</span></p></li>
<li><p>Induktionsvoraussetzung: <span class="math">\(a_{n-1} = 2^{n-1}-1\)</span> und <span class="math">\(a_{n} = 2a_{n-1} + 1\)</span></p></li>
<li><p>Induktionsschritt (<span class="math">\(n-1 \rightarrow n\)</span>):</p>
<p><span class="math">\(a_{n} = 2·(2^{n-1}-1)+1\)</span></p>
<div class="incremental docutils container">
<p><span class="math">\(\quad\, = 2^{n}-2+1\)</span></p>
</div>
<div class="incremental docutils container">
<p><span class="math">\(\quad\, = 2^{n}-1\)</span></p>
</div>
<div class="incremental docutils container">
<p>Damit ist die Vermutung bestätigt.</p>
</div>
</li>
</ul>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic class="new-subsection repetition" id="konvergenz-von-folgen">
<h2>Konvergenz von Folgen</h2>
</ld-topic><ld-topic id="eigenschaften-von-folgen-konvergenz">
<h2>Eigenschaften von Folgen - Konvergenz</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<ul>
<li><p>Eine Folge (<span class="math">\(a_n\)</span>) ist konvergent zum Grenzwert <span class="math">\(a\)</span>, wenn es zu jeder Zahl <span class="math">\(\varepsilon  &gt; 0\)</span> ein <span class="math">\(N \in \mathbb{N}\)</span> gibt, so dass <span class="math">\(|a_n-a|&lt;\varepsilon \)</span> für alle <span class="math">\(n &gt; N\)</span> gilt.</p>
<p>Dies wird dann:</p>
<div class="math">
\begin{equation*}
a_n \xrightarrow{n\rightarrow \infty } a , a_n \rightarrow a\; \text{oder}\; \lim_{n \rightarrow  \infty } a_n = a
\end{equation*}
</div>
<p>geschrieben.</p>
</li>
<li><p>Eine Folge ist divergent, wenn es keinen Grenzwert gibt.</p></li>
</ul>
</aside>
</ld-topic><ld-topic id="eigenschaften-von-folgen-beispiel-fur-konvergenz">
<h2>Eigenschaften von Folgen - Beispiel für Konvergenz</h2>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Betrachten wir die Folge (<span class="math">\(a_n\)</span>) mit <span class="math">\(a_n = {(-1)^n \over n} + 2\)</span>, <span class="math">\(n \in \mathbb{N}\)</span>:</p>
<ld-deck>
<ld-card>
<p class="rubric">Entwicklung der Folge</p>
<p><span class="math">\(a_1 = -1 + 2 = 1\)</span></p>
<p><span class="math">\(a_2 = 0.5 + 2 = 2.5\)</span></p>
<p><span class="math">\(a_3 = -0.33.. + 2 \approx 1.67\)</span></p>
<p><span class="math">\(a_4 = 0.25 + 2 = 2.25\)</span></p>
<p>...</p>
</ld-card><ld-card class="incremental">
<p>Die Folge konvergiert zu 2, da für ein gegebenes <span class="math">\(\varepsilon  &gt; 0\)</span> ein <span class="math">\(N\)</span> existiert so dass <span class="math">\(|a_n-a|&lt;\varepsilon \)</span>:</p>
<div class="math">
\begin{equation*}
|a_n-a|= |{ (-1)^n \over n} + 2 - 2| = |{(-1)^n \over n}| = {1 \over n} &lt; \varepsilon 
\end{equation*}
</div>
<p>wenn <span class="math">\(n &gt; {1 \over \varepsilon }\)</span> ist.</p>
<p>D. h. <span class="math">\(a_n \rightarrow 2\)</span> oder <span class="math">\(lim_{n\rightarrow \infty } a_n = 2\)</span></p>
</ld-card></ld-deck></aside>
</ld-topic><ld-topic id="konvergenz-von-folgen-rechenregeln">
<h2>Konvergenz von Folgen - Rechenregeln</h2>
<aside class="admonition admonition-satz">
<p class="admonition-title">Satz</p>
<p>Die beiden Folgen (<span class="math">\(a_n\)</span>) und (<span class="math">\(b_n\)</span>) seien konvergent <span class="math">\(a_n \rightarrow a\)</span>, <span class="math">\(b_n \rightarrow b\)</span> und <span class="math">\(\lambda \in\mathbb{C}\)</span>, sowie <span class="math">\(p,q \in \mathbb{N}\)</span> . Dann gilt:</p>
<div class="math">
\begin{equation*}
\begin{array}{rcl}
    lim_{n\rightarrow \infty } \lambda a_n &amp; = &amp; \lambda a \\
    lim_{n\rightarrow \infty }(a_n \pm  b_n) &amp; = &amp; a \pm  b \\
    lim_{n\rightarrow \infty }(a_n·b_n) &amp; = &amp; a·b \\
    lim_{n\rightarrow \infty } {a_n \over b_n} &amp; = &amp; {a \over b},\; \text{für}\; b \neq  0, b_n \neq  0 \\
    lim_{n\rightarrow \infty } a^{p/q}_n &amp; = &amp; a^{p/q} , \text{wenn}\; a^{p/q}\; \text{existiert} \\
\end{array}
\end{equation*}
</div>
</aside>
</ld-topic><ld-topic id="konvergenz-von-folgen-wichtige-grenzwerte">
<h2>Konvergenz von Folgen - wichtige Grenzwerte</h2>
<div class="math">
\begin{equation*}
\begin{array}{rcll}
    \lim_{{n \to \infty}} q^n &amp; = &amp; 0 &amp; \text{wenn} \ |q| &lt; 1 \\
    \lim_{{n \to \infty}} q^n &amp; = &amp; \infty &amp; \text{wenn} \ q &gt; 1 \\
    \lim_{{n \to \infty}} {q^n \over n!} &amp; = &amp; 0 &amp; \text{für} \ q \in \mathbb{C} \\
    \lim_{{n \to \infty}} \sqrt[n]{a} &amp; = &amp;1 &amp; \text{wenn} \ a &gt; 0 \\
    \lim_{{n \to \infty}} \sqrt[n]{n} &amp; = &amp; 1 \\
    \lim_{{n \to \infty}} \sqrt[n]{n!} &amp; = &amp; \infty \\
\end{array}
\end{equation*}
</div>
</ld-topic><ld-topic id="konvergenz-von-folgen-beispiel">
<h2>Konvergenz von Folgen - Beispiel</h2>
<p>Die Folge <span class="math">\(a_n = {n^2 + 1 \over n^3}\)</span> konvergiert gegen <span class="incremental">0</span>, da:</p>
<div class="math incremental">
\begin{equation*}
\lim_{{n \to \infty}} {n^2 + 1 \over n^3} = \lim_{{n \to \infty}} {n^3( 1/n + 1/n^3) \over n^3} = \lim_{{n \to \infty}} {( 1/n + 1/n^3) \over 1} = 0
\end{equation*}
</div>
<p class="incremental">Die Folge konvergiert gegen 0, da der Zähler gegen 0 strebt (<span class="math incremental">\(\lim_{{n \to \infty}} {( 1/n)} = 0\)</span> und <span class="math incremental">\(\lim_{{n \to \infty}} {( 1/n^3)} = 0\)</span>) und der Nenner konstant ist.</p>
<div class="supplemental">
<p>Die allgemeine Vorgehensweise ist es, die größte Potenz im Zähler und Nenner zu finden und dann diese auszuklammern. Im zweiten Schritt kürzen wir dann. In diesem Fall ist es <span class="math incremental">\(n^3\)</span>.</p>
<p>D. h. das Ziel ist es den Ausdruck so umzuformen, dass der Grenzwert direkt abgelesen werden kann. Dies ist inbesondere dann der Fall, wenn <span class="math incremental">\(n\)</span> nur noch im Nenner oder Zähler steht.</p>
</div></ld-topic><ld-topic id="analyse-des-asymptotischen-verhaltens">
<h2>Analyse des asymptotischen Verhaltens</h2>
<p>Wir möchten <span class="math incremental">\(f(x) = \frac{\ln(x)}{x^{2/3}}\)</span> für <span class="math incremental">\(x \to \infty\)</span> untersuchen.</p>
<ld-deck class="class incremental">
<ld-card>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<ol class="arabic simple">
<li><p>Der Zähler, <span class="math incremental">\(\ln(x)\)</span>, wächst gegen unendlich, aber sehr langsam im Vergleich zur Potenzfunktionen.</p></li>
<li><p>Der Nenner, <span class="math incremental">\(x^{2/3}\)</span>, wächst viel schneller als <span class="math incremental">\(\ln(x)\)</span> für große <span class="math incremental">\(x\)</span>.</p></li>
</ol>
<div class="incremental docutils container">
<p>Es liegt somit ein unbestimmter Ausdruck vom Typ <span class="math incremental">\(\frac{\infty}{\infty}\)</span> vor. Wir verwenden nun die Regel von L'Hôpital.</p>
</div>
</aside>
</ld-card><ld-card class="incremental">
<p class="rubric">Anwendung von L'Hôpital</p>
<div class="math incremental">
\begin{equation*}
\lim_{x \to \infty} \frac{\ln(x)}{x^{2/3}} = \lim_{x \to \infty} \frac{\frac{d}{dx}(\ln(x))}{\frac{d}{dx}(x^{2/3})} = \lim_{x \to \infty} \frac{\frac{1}{x}}{\frac{2}{3}x^{-1/3}}
\end{equation*}
</div>
<div class="incremental docutils container">
<p>Das vereinfacht sich zu:</p>
<div class="math incremental">
\begin{equation*}
= \lim_{x \to \infty} \frac{1}{x} \cdot \frac{3}{2}x^{1/3} = \lim_{x \to \infty} \frac{3}{2} \cdot \frac{1}{x^{2/3}} = 0
\end{equation*}
</div>
</div>
</ld-card></ld-deck><div class="supplemental">
<p>Die <strong>Regel von L'Hôpital</strong> ermöglicht es Grenzwerte von Ausdrücken des Typs <span class="math incremental">\(\frac{0}{0}\)</span> oder <span class="math incremental">\(\frac{\infty}{\infty}\)</span> zu berechnen. In diesem Fall nehmen wir die Ableitungen des Zählers und des Nenners.</p>
<p>Die Regel besagt:</p>
<p>Falls <span class="math incremental">\(\lim_{x \to a} \frac{f(x)}{g(x)}\)</span> den unbestimmten Ausdruck <span class="math incremental">\(\frac{0}{0}\)</span> oder <span class="math incremental">\(\frac{\infty}{\infty}\)</span> ergibt, dann gilt:</p>
<div class="math incremental">
\begin{equation*}
\lim_{x \to a} \frac{f(x)}{g(x)} = \lim_{x \to a} \frac{f'(x)}{g'(x)},
\end{equation*}
</div>
<p>sofern der Grenzwert auf der rechten Seite existiert oder unendlich ist.</p>
</div></ld-topic><ld-topic class="exercises" id="ubung-konvergenz-von-einfachen-folgen">

<h2>Landau-Notation</h2>
</ld-topic><ld-topic id="asymptotische-abschatzung">
<h2>Asymptotische Abschätzung</h2>
<aside class="admonition admonition-definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Landau-Notation</p>
<p>Folgenden Mengen von Funktionen können asymptotisch von <span class="math incremental">\(g(n)\)</span>
...</p>
<ul class="incremental-list simple">
<li><p>nach oben abgeschätzt werden, <span class="math incremental">\(\mathcal{O}(g) := \{f : \mathbb{N} \rightarrow \mathbb{R}_{\geq 0} | \lim_{n\rightarrow \infty } {f(n) \over g(n)} &lt; \infty \}\)</span></p></li>
<li><p>nach unten abgeschätzt werden, <span class="math incremental">\(\Omega (g) := \{f : \mathbb{N} \rightarrow \mathbb{R}_{\geq 0} | \lim_{n\rightarrow \infty } {f(n) \over g (n)} &gt; 0\}\)</span></p></li>
<li><p>in gleicher Ordnung abgeschätzt werden, <span class="math incremental">\(\Theta (g) := \{f : \mathbb{N} \rightarrow \mathbb{R}_{\geq 0} | \lim_{n\rightarrow \infty } {f(n) \over g(n)} = C \in \mathbb{R}_{&gt;0}\}\)</span></p></li>
</ul>
</aside>
<div class="incremental docutils container">
<p>Es gilt der folgende Zusammenhang für die Mengen <span class="math incremental">\(\mathcal{O}(g)\)</span><a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a>, <span class="math incremental">\(\Omega (g)\)</span> und <span class="math incremental">\(\Theta (g)\)</span>:</p>
<div class="math incremental">
\begin{equation*}
\Theta (g) = \mathcal{O}(g) \cap  \Omega (g)
\end{equation*}
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Im Folgenden verwenden wir einfach <span class="math incremental">\(O\)</span> statt <span class="math incremental">\(\mathcal{O}\)</span>.</p>
</aside>
</aside>
</div>
<div class="supplemental">
<p>Wenn eine Funktion <span class="math incremental">\(f\)</span> in der Menge <span class="math incremental">\(O(g)\)</span> (d. h. <span class="math incremental">\(f \in O(g)\)</span>) ist, dann wächst die Funktion <span class="math incremental">\(g\)</span> mindestens genauso schnell wie die Funktion <span class="math incremental">\(f\)</span>. Wächst <span class="math incremental">\(g(n)\)</span> asymptotisch schneller, dann ist <span class="math incremental">\(f(n)/g(n)\)</span> für <span class="math incremental">\(n \to \infty\)</span> in diesem Falle 0; wachsen beide gleich schnell, dann ist es eine Konstante <span class="math incremental">\(c\)</span>.</p>
<p>Die Verwendung der O-Notation zur Beschreibung der Komplexität von Algorithmen wurde von Donald
E. Knuth eingeführt.</p>
</div></ld-topic><ld-topic id="alternative-schreibweisen">
<h2>Alternative Schreibweisen</h2>
<div class="center-child-elements docutils container">
<p>Insbesondere für die obere Abschätzung <span class="math incremental">\(O(g)\)</span> gibt es eine alternative Schreibweise:</p>
<div class="math incremental">
\begin{equation*}
f(n) \in  O(g(n)) \Leftrightarrow  \exists c_0, n_0 \forall n : n &gt; n_0 \Rightarrow  f (n) \leq  c_0· g(n)
\end{equation*}
</div>
<p>D. h. ab einem Wert <span class="math incremental">\(n_0\)</span> liegt die Funktion <span class="math incremental">\(f\)</span> unter dem <span class="math incremental">\(c_0\)</span>-fachen der Funktion <span class="math incremental">\(g\)</span>.</p>
<p>Beispiel: <span class="math incremental">\(f(n) = 4n + 7 \in  O(n)\)</span></p>
<p><span class="math incremental">\(4n + 7 \leq  c_0· n \Leftrightarrow  n· (4- c_0) \leq  -7\)</span></p>
<p>Wähle (exemplarisch): <span class="math incremental">\(c_0 = 5\)</span> und <span class="math incremental">\(n_0 = 7\)</span> sowie <span class="math incremental">\(g(n) = n\)</span>.</p>
</div>
</ld-topic><ld-topic id="verstehen-von-aufwandsklassen">

<p class="admonition-title">Bemerkung</p>
<p>Häufige Vergleichsfunktionen sind zum Beispiel Monome wie <span class="math incremental">\(n^k\)</span> für <span class="math incremental">\(k \in  \mathbb{N}_0\)</span>.</p>

</ld-topic><ld-topic id="achtung-bei-asymptotischen-abschatzungen">
<h2>Achtung bei asymptotischen Abschätzungen</h2>
<p>Asymptotische Laufzeitabschätzungen können zu Missverständnissen führen:</p>
<ol class="arabic simple incremental-list">
<li><p>Asymptotische Abschätzungen werden nur für steigende Problemgrößen genauer, für kleine Problemstellungen liegt oft eine ganz andere Situation vor.</p></li>
<li><p>Asymptotisch nach oben abschätzende Aussagen mit <span class="math incremental">\(O(g)\)</span>-Notation können die tatsächliche Laufzeit beliebig hoch überschätzen, auch wenn möglichst scharfe Abschätzungen erwünscht sein sollten, gibt es diese teilweise nicht in beliebiger Genauigkeit, oder sind nicht praktikabel.</p></li>
<li><p>Nur Abschätzungen von gleicher Ordnung <span class="math incremental">\(\Theta (g)\)</span> können direkt verglichen werden, oder wenn zusätzlich zu <span class="math incremental">\(O(g)\)</span> auch <span class="math incremental">\(\Omega (h)\)</span> Abschätzungen vorliegen.</p></li>
</ol>

</ld-topic><ld-topic id="algorithmen">
<h2>Algorithmen</h2>
<p>Algorithmen sind Verfahren, die gegebene Ausprägungen von Problemen in endlich vielen Schritten lösen können.</p>
<div class="incremental docutils container">
<p>Dabei muss jeder Schritt</p>
<ul class="simple">
<li><p>ausführbar und</p></li>
<li><p>reproduzierbar sein.</p></li>
</ul>
</div>
<div class="incremental docutils container">
<p>Es gibt aber oft viele Methoden die Probleme zu lösen:</p>
<ul class="simple">
<li><p>Daher ist es wichtig, Eigenschaften von Algorithmen zu analysieren!</p></li>
<li><p>Insbesondere z.B.</p></li>
<li><p>Zeitaufwand und</p></li>
<li><p>Speicherbedarf</p></li>
<li><p>in Abhängigkeit von der Problemgröße.</p></li>
</ul>
</div>
<div class="supplemental">
<p class="rubric">Problemumfang (Problemgröße) n</p>
<p>Konkrete Beispiele für Problemgrößen:</p>
<ul class="simple">
<li><p>Konkreter Wert von <span class="math incremental">\(n\)</span>: <span class="math incremental">\(f (n)\)</span></p></li>
<li><p>Stellenanzahl des Eingabewertes (der Eingabewerte) → <span class="math incremental">\(f (z_1z_2 . . . z_n) (z_i \in  { 0, . . . , 9 })\)</span></p></li>
<li><p>Anzahl der Eingabewerte: <span class="math incremental">\(f(x_1, x_2, . . . , x_n)\)</span></p></li>
</ul>
</div></ld-topic><ld-topic id="aufwand-ubersicht">
<h2>Aufwand - Übersicht</h2>
<object class="align-center" data="images/aufwand.svg" role="img" type="image/svg+xml">
</object></ld-topic><ld-topic id="komplexitat">
<h2>Komplexität</h2>
<p>Wir unterscheiden:</p>
<dl class="field-list simple">
<dt>Komplexität eines Algorithmus<span class="colon">:</span></dt>
<dd><p>Asymptotischer Aufwand (n → ∞) der Implementierung des Algorithmus.</p>
</dd>
<dt>Komplexität eines Problems<span class="colon">:</span></dt>
<dd><p>Minimale Komplexität (irgend) eines Algorithmus zur Lösung des Problems.</p>
</dd>
</dl>
</ld-topic><ld-topic id="algorithmen-zeitaufwand">
<h2>Algorithmen - Zeitaufwand</h2>
<p>Tatsächlicher Zeitaufwand hängt vom ausführenden Rechnersystem ab.</p>
<ul class="incremental-list simple">
<li><p>Beeindruckende Entwicklung der Rechentechnik in den letzten Jahrzehnten</p></li>
<li><p>Größere Probleme können gelöst werden</p></li>
</ul>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Langsamere Algorithmen bleiben langsamer auch auf schnellen Systemen.</p>
</aside>
<div class="incremental docutils container">
<p>Eine möglichst sinnvolle Annahme eines Rechnersystems gesucht:</p>
<ul class="incremental-list simple">
<li><p>Von-Neumann System</p></li>
<li><p><em>mit einer Recheneinheit</em></p></li>
<li><p>genaue Geschwindigkeit nicht relevant</p></li>
</ul>
</div>
<div class="supplemental">
<p>Die Komplexität eines Problems zu bestimmen ist oft ausgesprochen schwierig, da man hierfür den besten Algorithmus kennen muss. Es stellt sich dann weiterhin die Frage wie man beweist, dass der beste Algorithmus vorliegt.</p>
<p><strong>Bei vielen Komplexitätsanalysen steht die Zeitkomplexität im Vordergrund.</strong></p>
<p>Die Zeitkomplexität misst nicht konkrete Ausführungszeiten (z. B. 1456 ms), da die Ausführungszeit von sehr vielen Randbedingungen abhängig ist, die direkt nichts mit dem Algorithmus zu tun haben, z. B.:</p>
<ul class="simple">
<li><p>Prozessortyp und Taktfrequenz</p></li>
<li><p>Größe des Hauptspeichers</p></li>
<li><p>Zugriﬀszeiten der Peripheriegeräte</p></li>
<li><p>Betriebssystem → wird z. B. ein virtueller Speicher unterstützt</p></li>
<li><p>Compiler- oder Interpreter-Version</p></li>
<li><p>Systemlast zum Zeitpunkt der Ausführung</p></li>
</ul>
</div></ld-topic><ld-topic id="wichtige-komplexitatsklassen">
<h2>Wichtige Komplexitätsklassen</h2>
<table class="incremental-table-rows">
<thead>
<tr><th class="head"><p>Klasse</p></th>
<th class="head"><p>Eigenschaft</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="math incremental">\(O(1)\)</span></p></td>
<td><p>Die Rechenzeit ist unabhängig von der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(\log n)\)</span></p></td>
<td><p>Die Rechenzeit wächst logarithmisch mit der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n)\)</span></p></td>
<td><p>Die Rechenzeit wächst linear mit der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n \cdot \log n)\)</span></p></td>
<td><p>Die Rechenzeit wächst linear logarithmisch mit der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n^2)\)</span></p></td>
<td><p>Die Rechenzeit wächst quadratisch mit der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n^3)\)</span></p></td>
<td><p>Die Rechenzeit wächst kubisch mit der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(2^n)\)</span></p></td>
<td><p>Die Rechenzeit wächst exponentiell (hier zur Basis 2) mit der Problemgröße</p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n!)\)</span></p></td>
<td><p>Die Rechenzeit wächst entsprechend der Fakultätsfunktion mit der Problemgröße</p></td>
</tr>
</tbody>
</table>
</ld-topic><ld-topic id="komplexitat-und-bekannte-algorithmen-probleme">
<h2>Komplexität und bekannte Algorithmen/Probleme</h2>
<ld-deck>
<ld-card>
<p><span class="math incremental">\(O(1)\)</span></p>
<ul class="simple">
<li><p>Liegt typischerweise dann vor, wenn das Programm nur einmal linear durchlaufen wird.</p></li>
<li><p>Es liegt keine Abhängigkeit von der Problemgröße vor, d. h. beispielsweise keine Schleifen in Abhängigkeit von <span class="math incremental">\(n\)</span>.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Die Position eines Datensatzes auf einem Datenträger kann mit konstanten Aufwand berechnet werden.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(\log n)\)</span></p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Binäre Suche; d. h. in einem sortierten Array mit <span class="math incremental">\(n\)</span> Zahlen eine Zahl suchen.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(n)\)</span></p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Invertieren eines Bildes oder sequentielle Suche in einem unsortierten Array.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(n \cdot \log n)\)</span></p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Bessere Sortierverfahren wie z. B. Quicksort.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(n^2)\)</span></p>
<ul class="simple">
<li><p>Häufig bei zwei ineinander geschachtelten Schleifen.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Einfache Sortierverfahren oder die Matrixaddition.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(n^3)\)</span></p>
<ul class="simple">
<li><p>Häufig bei drei ineinander geschachtelten Schleifen.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Die (naive) Matrixmultiplikation</p>
<p><span class="math incremental">\(M(m, t)\)</span> ist eine Matrix mit <span class="math incremental">\(m\)</span> Zeilen und <span class="math incremental">\(t\)</span> Spalten.</p>
<p><span class="math incremental">\(C(m, t) = A(m, n)· B(n, t)\)</span> mit</p>
<p><span class="math incremental">\(c_{i,j} = \sum_{k = 1}^n a_{i,k}· b_{k,j}\qquad i = 1, . . . , m \qquad j = 1, . . . , t\)</span></p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(2^n)\)</span></p>
<ul class="simple">
<li><p>Typischerweise der Fall, wenn für eine Menge mit <span class="math incremental">\(n\)</span> Elementen alle Teilmengen berechnet und verarbeitet werden müssen.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Das Rucksackproblem (<span class="eng">Knapsack Problem</span>)</p>
<p>Ein Rucksack besitzt eine maximale Tragfähigkeit und <span class="math incremental">\(n\)</span> Gegenstände unterschiedlichen Gewichts und Wertes liegen vor, deren Gesamtgewicht über der Tragfähigkeit des Rucksacks liegt. Ziel ist es jetzt eine Teilmenge von Gegenständen zu finden, so dass der Rucksack optimal in Hinblick auf den Gesamtwert gefüllt wird.</p>
</aside>
</ld-card><ld-card class="incremental">
<p><span class="math incremental">\(O(n!)\)</span></p>
<ul class="simple">
<li><p>Typischerweise der Fall, wenn für eine Menge von <span class="math incremental">\(n\)</span> Elementen alle Permutationen dieser Elemente zu berechnen und zu verarbeiten sind.</p></li>
</ul>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p class="rubric">Das Problem des Handlungsreisenden (<span class="eng">Traveling Salesman Problem (TSP)</span>)</p>
<p>Gegeben sind <span class="math incremental">\(n\)</span> Städte, die alle durch Straßen direkt miteinander verbunden sind und für jede Direktverbindung ist deren Länge bekannt.</p>
<p>Gesucht ist die kürzeste Rundreise, bei der jede Stadt genau einmal besucht wird.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="approximation-von-laufzeiten">
<h2>Approximation von Laufzeiten</h2>
<aside class="admonition width-50 note">
<p class="admonition-title">Bemerkung</p>
<p>Für die Approximation sei ein Rechner mit 4 GHz Taktrate angenommen und ein Rechenschritt soll einen Takt benötigen.</p>
<div class="docutils container">
<p>Verwendete Abkürzungen:</p>
<ul class="simple">
<li><p><span class="math incremental">\(1ns = 10^{-9}s\)</span> → Nanosekunde</p></li>
<li><p><span class="math incremental">\(1µs = 10^{-6}s\)</span> → Mikrosekunde</p></li>
<li><p><span class="math incremental">\(1ms = 10^{-3}s\)</span> → Millisekunde</p></li>
<li><p><span class="math incremental">\(1h = 3 600s\)</span> → Stunde</p></li>
<li><p><span class="math incremental">\(1d = 86 400s\)</span> → Tag</p></li>
<li><p><span class="math incremental">\(1a\)</span> → Jahr</p></li>
</ul>
</div>
</aside>
<p>Sei die Problemgröße <span class="math incremental">\(n = 128\)</span>:</p>
<table class="highlight-line-on-hover">
<thead>
<tr><th class="head"><p>Klasse</p></th>
<th class="head"><p>Laufzeit</p></th>
</tr>
</thead>
<tbody>
<tr><td><p><span class="math incremental">\(O(\log_2\, n)\)</span></p></td>
<td><p><span class="math incremental">\(1,75\,ns\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n)\)</span></p></td>
<td><p><span class="math incremental">\(32\,ns\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n \cdot \log_2\, n)\)</span></p></td>
<td><p><span class="math incremental">\(224\,ns\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n^2)\)</span></p></td>
<td><p><span class="math incremental">\(4,096\,µs\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n^3)\)</span></p></td>
<td><p><span class="math incremental">\(524,288\,µs\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(2^n)\)</span></p></td>
<td><p><span class="math incremental">\(2,70 \cdot 10^{21}\,a\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(3^n)\)</span></p></td>
<td><p><span class="math incremental">\(9,35 \cdot 10^{43}\,a\)</span></p></td>
</tr>
<tr><td><p><span class="math incremental">\(O(n!)\)</span></p></td>
<td><p><span class="math incremental">\(3,06 \cdot 10^{198}\,a\)</span></p></td>
</tr>
</tbody>
</table>
<div class="incremental docutils container">
<p>Dies zeigt, dass Algorithmen mit einer Komplexität von <span class="math incremental">\(O(n^3)\)</span> oder höher für große bzw. nicht-triviale Problemgrößen nicht praktikabel sind.</p>
</div>
</ld-topic><ld-topic class="new-subsection" id="iterative-algorithmen">
<h2>Iterative Algorithmen</h2>
</ld-topic><ld-topic id="elementare-kosten-als-approximation">
<h2>Elementare Kosten als Approximation</h2>
<ld-deck>
<ld-card>
<table class="highlight-line-on-hover">
<colgroup>
<col style="width: 35.0%" />
<col style="width: 65.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Operation</p></th>
<th class="head"><p>Anzahl der Rechenschritte</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>elementare Arithmetik: +    ,-    ,    *    , /, &lt;, &lt;=, etc.</p></td>
<td><p>1</p></td>
</tr>
<tr><td><p>elementare logische Operationen: &amp;&amp;, ||, !, etc.</p></td>
<td><p>1</p></td>
</tr>
<tr><td><p>Ein- und Ausgabe</p></td>
<td><p>1</p></td>
</tr>
<tr><td><p>Wertzuweisung</p></td>
<td><p>1</p></td>
</tr>
<tr><td><p><code class="java"><span class="keyword">return</span></code>, <code class="java"><span class="keyword">break</span></code>, <code class="java"><span class="keyword">continue</span></code></p></td>
<td><p>1</p></td>
</tr>
</tbody>
</table>
</ld-card><ld-card class="incremental">
<table class="highlight-line-on-hover">
<colgroup>
<col style="width: 35.0%" />
<col style="width: 65.0%" />
</colgroup>
<thead>
<tr><th class="head"><p>Kontrollstrukturen</p></th>
<th class="head"><p>Anzahl der Rechenschritte</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Methodenaufruf</p></td>
<td><p>1 + Komplexität der Methode</p></td>
</tr>
<tr><td><p>Fallunterscheidung</p></td>
<td><p>Komplexität des logischen Ausdrucks + Maximum der Komplexität der Rechenschritte der Zweige</p></td>
</tr>
<tr><td><p>Schleife</p></td>
<td><p>Annahme: <span class="math incremental">\(m\)</span> Durchläufe:
Komplexität der Initialisierung + <span class="math incremental">\(m\)</span> mal die Komplexität des
Schleifenkörpers + Komplexität aller Schleifenfortschaltungen</p></td>
</tr>
</tbody>
</table>
</ld-card></ld-deck></ld-topic><ld-topic id="beispiel-primzahltest-analyse-mit-elementaren-kosten">
<h2>Beispiel Primzahltest: Analyse mit elementaren Kosten</h2>
<pre class="code python literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="keyword">def</span><span class="whitespace"> </span><span class="name function">ist_primzahl</span><span class="punctuation">(</span><span class="name">n</span><span class="punctuation">):</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span>    <span class="name">prim</span> <span class="operator">=</span> <span class="keyword constant">True</span>                 <span class="comment single"># Wertzuweisung:            1</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span>    <span class="name">i</span> <span class="operator">=</span> <span class="literal number integer">2</span>                       <span class="comment single"># Wertzuweisung:            1</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span>    <span class="keyword">if</span> <span class="name">n</span> <span class="operator">&lt;</span> <span class="literal number integer">2</span><span class="punctuation">:</span>                   <span class="comment single"># Vergleich:                1</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span>        <span class="name">prim</span> <span class="operator">=</span> <span class="keyword constant">False</span>            <span class="comment single"># Wertzuweisung:            1</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span>    <span class="keyword">else</span><span class="punctuation">:</span>                       <span class="comment single"># Durchläufe:               n-2 * (</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span>        <span class="keyword">while</span> <span class="name">prim</span> <span class="operator word">and</span> <span class="name">i</span> <span class="operator">&lt;</span> <span class="name">n</span><span class="punctuation">:</span>   <span class="comment single">#   Vergleiche, und:            3</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span>            <span class="keyword">if</span> <span class="name">n</span> <span class="operator">%</span> <span class="name">i</span> <span class="operator">==</span> <span class="literal number integer">0</span><span class="punctuation">:</span>      <span class="comment single">#   modulo, Vergleich:          2</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span>                <span class="name">prim</span> <span class="operator">=</span> <span class="keyword constant">False</span>    <span class="comment single">#       Wertzuweisung:              1</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span>            <span class="name">i</span> <span class="operator">+=</span> <span class="literal number integer">1</span>              <span class="comment single">#   Inkrement:                  1</span><span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span>                                <span class="comment single">#                           )</span><span class="whitespace">
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="whitespace"></span>                                <span class="comment single"># letzte Bedingungsprüfung  3</span><span class="whitespace">
</span></code><small class="ln">13 </small><code data-lineno="13 "><span class="whitespace"></span>    <span class="keyword">return</span> <span class="name">prim</span>                 <span class="comment single"># Befehl:                   1</span></code></pre>
<div class="incremental docutils container">
<p>Im schlechtesten Fall, d. h. <span class="math incremental">\(i \geq 2\)</span> und es gilt <span class="math incremental">\(i==n\)</span> nach der while-Schleife, werden <span class="math incremental">\(7 + (n- 2)· 7 = 7· n- 7\)</span> Rechenschritte benötigt. Die Anzahl der Rechenschritte hängt somit linear vom Eingabewert <span class="math incremental">\(n\)</span> ab.</p>
</div>
<div class="supplemental">
<p>Beachte, dass in keinem Falle alle Instruktionen ausgeführt werden.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Dies ist kein effizienter Algorithmus zum Feststellen ob eine Zahl Primzahl ist. Dieser Algorithmus ist nur zu Demonstrationszwecken gedacht.</p>
</aside>
</div></ld-topic><ld-topic id="insertion-sort-analyse-mit-abstrahierten-kosten">
<h2>Insertion-Sort: Analyse mit abstrahierten Kosten</h2>
<ld-deck>

<p>Sortierung basiert (meist) auf paarweisen Vergleichen.</p>

</ul>
</aside>
</ld-card><ld-card class="incremental">

</ld-card></ld-deck></ld-topic><ld-topic id="beispiel-insertion-sort-detailanalyse">
<h2>Beispiel Insertion-Sort: Detailanalyse</h2>
<ld-story>
<table class="borderless highlight-line-on-hover">
<colgroup>
<col style="width: 2.5%" />
<col style="width: 67.8%" />
<col style="width: 8.5%" />
<col style="width: 21.2%" />
</colgroup>
<thead>
<tr><th class="head"></th>
<th class="head"><p>Algorithmus: Insertion-Sort(A, n) [Pseudocode - Index startet bei 1]</p></th>
<th class="head"><p>Zeit</p></th>
<th class="head"><p>Anzahl</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>1:</p></td>
<td><p><span class="docutils literal">for i = <span class="pre">2...n</span> do</span></p></td>
<td><p>c1</p></td>
<td><p><span class="math incremental">\(n\)</span></p></td>
</tr>
<tr><td><p>2:</p></td>
<td><p>  <span class="docutils literal">key = A[i]</span></p></td>
<td><p>c2</p></td>
<td><p><span class="math incremental">\(n-1\)</span></p></td>
</tr>
<tr><td><p>3:</p></td>
<td><p>  <span class="docutils literal">j = i - 1</span></p></td>
<td><p>c3</p></td>
<td><p><span class="math incremental">\(n-1\)</span></p></td>
</tr>
<tr><td><p>4:</p></td>
<td><p>  <span class="docutils literal">while j &gt; 0 and A[j] &gt; key do</span></p></td>
<td><p>c4</p></td>
<td><p><span class="math incremental">\(\sum_{i=2}^n t_i\)</span></p></td>
</tr>
<tr><td><p>5:</p></td>
<td><p>    <span class="docutils literal">A[j + 1] = A[j]</span></p></td>
<td><p>c5</p></td>
<td><p><span class="math incremental">\(\sum_{i=2}^n (t_i-1)\)</span></p></td>
</tr>
<tr><td><p>6:</p></td>
<td><p>    <span class="docutils literal">j = j - 1</span></p></td>
<td><p>c6</p></td>
<td><p><span class="math incremental">\(\sum_{i=2}^n (t_i-1)\)</span></p></td>
</tr>
<tr><td><p>7:</p></td>
<td><p>  <span class="docutils literal">A[j + 1] = key</span></p></td>
<td><p>c7</p></td>
<td><p><span class="math incremental">\(n-1\)</span></p></td>
</tr>
</tbody>
</table>
<ul class="simple">
<li><p><span class="math incremental">\(c_x\)</span> sind die konstanten Kosten für die jeweilige Operation. Wir abstrahieren diese als <span class="math incremental">\(c = max(c_1,...c_7)\)</span>.</p></li>
<li><p><span class="math incremental">\(t_i\)</span> ist die Anzahl der Schritte, die für das Einsortieren der <span class="math incremental">\(i\)</span>-ten Karte benötigt wird. Dies hängt davon ab, wie die Liste vorliegt.</p></li>
</ul>
<div class="incremental docutils container">
<p>Abschätzung der Laufzeit <span class="math incremental">\(T(n)\)</span> nach oben:</p>
<div class="math incremental">
\begin{equation*}
T(n) \leq  c· \left( n + 3·(n-1) + \sum^n_{i=2} t_i + 2 · \sum^n_{i=2} (t_i-1) \right)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<div class="math incremental">
\begin{equation*}
T(n) \leq  c· \left( n + 3·(n-1) + \sum^n_{i=2} t_i + 2 · (\sum^n_{i=2} t_i - \sum^n_{i=2} 1 )) \right)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<div class="math incremental">
\begin{equation*}
= c· \left( 4n - 3 + 3 · \sum^n_{i=2} t_i - 2 · (n-1)  \right)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<div class="math incremental">
\begin{equation*}
= c· \left( 2n -1 + 3  · \sum^n_{i=2} t_i \right)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<p>Jetzt können drei Fälle unterschieden werden:</p>
<ul class="incremental simple">
<li><p>die Liste ist bereits sortiert, d. h. <span class="math incremental">\(t_i = 1\)</span></p></li>
<li><p>die Liste ist umgekehrt sortiert, d. h. <span class="math incremental">\(t_i = i\)</span></p></li>
<li><p>die Liste ist zufällig sortiert, d. h. <span class="math incremental">\(t_i = {i+1 \over 2}\)</span></p></li>
</ul>
</div>
<div class="incremental docutils container">
<p>Im schlimmsten Fall, d. h. die Liste ist umgekehrt sortiert, ergibt sich:</p>
<div class="math incremental">
\begin{align*}
T(n) \leq  c· \left( 2n -1 + 3 · \sum^n_{i=2} i \right)\\
\end{align*}
</div>
<div class="text-align-center docutils container">
<p>und nach Anwendung der Summenformel für die natürlichen Zahlen:</p>
</div>
<div class="math incremental">
\begin{equation*}
= c· \left( {3 \over 2} n^2 + {7 \over 2} n - 4 \right)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<p>Im besten Fall, d. h. die Liste ist bereits sortiert, ergibt sich:</p>
<div class="math incremental">
\begin{align*}
T(n) \leq  c· \left( 2n -1 + 3 · \sum^n_{i=2} 1 \right)\\
\end{align*}
</div>
<div class="math incremental">
\begin{equation*}
= c· \left( 5n - 4 \right)
\end{equation*}
</div>
</div>
<div class="incremental docutils container">
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p><em>Insertion-Sort</em> hat die gleiche Performance auf Arrays und (doppelt) verketteten Listen</p>
</aside>
</div>
</ld-story><div class="supplemental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>In Zeile 1 ist die Anzahl <span class="math incremental">\(n\)</span>, da <span class="math incremental">\(n-1\)</span> mal hochgezählt wird und dann noch ein Test erfolgt, der fehlschlägt und die Schleife beendet.</p>
</aside>
</div></ld-topic><ld-topic id="beispiel-insertion-sort-ergebnisse">
<h2>Beispiel Insertion-Sort: Ergebnisse</h2>
<p>In Hinblick auf den Zeitaufwand gilt:</p>
<div class="math incremental">
\begin{equation*}
\begin{array}{rl}
    T_{worst}(n)  \in &amp; \Theta(n^2)\\
    T_{average}(n)  \in &amp; \Theta(n^2) \\
    T_{best}(n)  \in &amp; \Theta(n)
\end{array}
\end{equation*}
</div>
<div class="incremental docutils container">
<p>Der Insertion-Sort-Algorithmus hat eine quadratische Komplexität, d. h. die Laufzeit wächst quadratisch mit der Problemgröße. Er hat die Komplexität <span class="math incremental">\(O(n^2)\)</span>.</p>
</div>

<p class="ld-exercise-title rubric">Effizientere Power Funktion</p>
<p>Bestimmen Sie die algo. asymptotische Komplexität durch Analyse jeder einzelnen Zeile. Jede Zeile kann mit konstantem Zeitaufwand abgeschätzt werden.
Bestimmen Sie die Laufzeitkomplexität mit Indikator <span class="math incremental">\(t_i\)</span> für gesetzte Bits in <span class="math incremental">\(n\)</span> für den schlimmstmöglichen Fall - in Abhängigkeit von <span class="math incremental">\(k\)</span> für eine nicht-negative Ganzzahl <span class="math incremental">\(n\)</span> mit <span class="math incremental">\(k\)</span> Bits.</p>

<h2>Übung - Bubble-Sort</h2>
<ld-deck>
<ld-card>
<p>Der Algorithmus &quot;Bubble-Sort&quot; sortiert eine Liste von Zahlen in aufsteigender Reihenfolge. Der Algorithmus vergleicht benachbarte Elemente und vertauscht sie, wenn sie in der falschen Reihenfolge sind. Dieser Vorgang wird wiederholt, bis die Liste vollständig sortiert ist.</p>

<p class="ld-exercise-title rubric">Implementieren Sie Bubble-Sort</p>
<ol class="arabic simple">
<li><p>Implementieren Sie den Bubble-Sort Algorithmus in einer Programmiersprache Ihrer Wahl und analysieren Sie die Laufzeitkomplexität des Algorithmus. Der Algorithmus soll ein Array/Liste von Ganzzahlen als Eingabe nehmen und sortiert zurückgeben. Dabei soll das Array/die Liste <em>in-place</em> sortiert werden, d. h. ohne zusätzliche Speicherplatznutzung.</p></li>
<li><p>Bestimmen Sie die Komplexität des Algorithmus in Abhängigkeit von der Anzahl der Elemente (n) im Array/der Liste.</p></li>
</ol>

<h2>Rucksackproblem (<span class="eng">Knapsack Problem</span>)</h2>
<ld-deck>
<ld-card>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p class="rubric">Das Rucksackproblem</p>
<p>Gegeben seien Wertepaare <span class="math incremental">\(\{(g_1,w_1),...,(g_m,w_m)\}\)</span> mit
<span class="math incremental">\(g_i ,w_i \in  \mathbb{N}\)</span>, die das Gewicht <span class="math incremental">\(g_i\)</span> und den Wert <span class="math incremental">\(w_i\)</span> eines Teils <span class="math incremental">\(i\)</span> darstellen. Gesucht sind
die Anzahlen <span class="math incremental">\(a_i \in  \mathbb{N}_0\)</span> der jeweiligen Teile, so dass</p>
<div class="math incremental">
\begin{equation*}
\sum_{i=1}^m a_i g_i \leq  n \quad \text{und} \quad \sum_{i=1}^m a_i w_i\quad \text{maximal wird}
\end{equation*}
</div>
<p>also für gegebene maximale Last n des Rucksacks der aufsummierte Wert maximal wird.</p>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Verfügbare Objekte (<span class="math incremental">\((Gewicht,Wert)\)</span>): <span class="math incremental">\(A = \{(1,1),(3,4),(5,8),(2,3)\}\)</span>.</p>
<ul class="incremental">
<li><p>Bei einer maximalen Traglast von <span class="math incremental">\(5\)</span> ist der maximale Wert <span class="math incremental">\(8\)</span> (<span class="math incremental">\(1 \times\)</span> Objekt <span class="math incremental">\(3\)</span>).</p></li>
<li><p>Gesucht ist die maximale Wertsumme bei einer maximalen Traglast von 13.</p>
<ol class="arabic incremental-list">
<li><p>Versuch: bei Einhaltung der Traglast (<span class="math incremental">\(n =13\)</span>):</p>
<p><span class="math incremental">\(\overset{\#}{1}·\overset{g}{1}+ \overset{\#}{4}·\overset{g}{3}= 13 \leq 13 \quad\Rightarrow\quad \overset{\#}{1}·\overset{w}{1}+ \overset{\#}{4}·\overset{w}{4}= 17\)</span> (Wert)</p>
</li>
<li><p>Versuch: bei Einhaltung der Traglast (<span class="math incremental">\(n =13\)</span>):</p>
<p><span class="math incremental">\(1·1+ 2·5+ 1·2= 13 \leq 13\quad \Rightarrow\quad 1·1+ 2·8+ 1·3= 20\)</span>  (Wert)</p>
</li>
</ol>
</li>
</ul>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="rucksackproblem-rekursive-losung">
<h2>Rucksackproblem - rekursive Lösung</h2>
<ld-story>

<div class="incremental docutils container">
<p>Für die Bestimmung der Komplexität nehmen wir jetzt die häufigste Aktion her; hier die Additionen.</p>
<p>Bei der Rekursion ergibt sich (<span class="math incremental">\(m\)</span> = Anzahl der verschiedenen Objekte):</p>
<ul>
<li><p>Im schlimmsten Fall sind alle <span class="math incremental">\(g_i = 1\)</span> (d. h. die Gewichte).</p></li>
<li><p>Pro Aufruf <span class="math incremental">\(m\)</span> weitere Aufrufe.</p>
<p>(D. h. auf erster Ebene haben wir <span class="math incremental">\(m\)</span> Additionen, auf der zweiten Ebene <span class="math incremental">\(m^2\)</span> Additionen, usw.)</p>
</li>
</ul>
</div>
<div class="incremental docutils container">
<div class="math incremental">
\begin{equation*}
\begin{array}{rl}
c^{Rek}_{Add}(n) = &amp; m + m^2 +...+ m^n\quad | \text{Anw. der Summenformel für geo. Reihen}\\
= &amp; m· \dfrac{m^n-1}{m-1}            =  \dfrac{m}{m-1} (m^n-1) \\
= &amp; \dfrac{4}{3}(4^n-1) \quad \text{hier mit } m = 4\quad \text{(Anzahl der Objekte)}
\end{array}
\end{equation*}
</div>
</div>
</ld-story><div class="supplemental">
<p class="rubric">Erklärungen</p>
<p><em>Grobe Idee</em>: Wir gehen in der Methode <code class="java"><span class="name">bestWertRekursiv</span></code> über alle Elemente und probieren aus ob wir diese einmal in den Rucksack packen können, d. h. die (verbleibende) Traglast ausreicht. Falls ja, dann führen wir einen rekursiven Aufruf durch bei dem wir die Traglast entsprechende reduziert haben.</p>
<p><em>Details</em>: Für jedes Element entscheiden wir, ob es noch in den Rucksack passt (Zeile 7). Falls ja, dann wird der Wert des Elements addiert und die Traglast um das Gewicht des Elements reduziert (Zeile 8: <code class="java"><span class="name">n</span><span class="whitespace"> </span><span class="operator">-</span><span class="whitespace"> </span><span class="name">gewt</span></code>). Anschließend wird rekursiv der bester Wert für den  kleineren Rucksacks berechnet.</p>
</div></ld-topic><ld-topic id="rucksackproblem-iterative-losung">

<div class="incremental docutils container">
<p class="rubric">Komplexitätsanalyse</p>
<p>Bei den Iterationen ergibt sich:</p>
<p>Zwei Schleifen über <span class="math incremental">\(m\)</span> und <span class="math incremental">\(n\)</span>:</p>
<div class="math incremental">
\begin{equation*}
\begin{array}{rl}
    c^{Ite}_{Add}(n)    &amp; = m·n \\
                        &amp; = 4n \quad \text{hier mit } m = 4
\end{array}
\end{equation*}
</div>
</div>
</ld-story><div class="supplemental">
<p class="rubric">Erklärungen</p>
<p>Grobe Idee: Wir gehen in der Methode <code class="java"><span class="name">bestWertIterativ</span></code> über alle Objekte (Zeile 5). In der inneren Schleife (Zeile 7) iterieren wir über die Traglasten, die das Objekt — ggf. auch mehrfach — aufnehmen könnten (<code class="java"><span class="name">range</span><span class="punctuation">(</span><span class="name">gewt</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">n</span><span class="whitespace"> </span><span class="operator">+</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="punctuation">)</span></code>). Für jede dieser Traglasten prüfen wir ob es vorteilhaft ist das Objekt in den Rucksack zu packen. Falls ja, dann wird der aktuell beste Wert für die Traglast aktualisiert.</p>
<p>D. h. wir legen zum Beispiel ein Objekt mit dem Gewicht 2 bei einer verbleibenden Traglast von 5 ggf. (implizit) dadurch mehrfach in den Rucksack, dass wir bereits den besten Wert für die kleineren Traglasten kennen.</p>
</div></ld-topic><ld-topic id="rucksackproblem-vergleich">
<h2>Rucksackproblem - Vergleich</h2>
<ld-story>
<ul class="columns evenly-spaced">
<li><div class="math incremental">
\begin{equation*}
\begin{array}{rl}
c^{Rek}_{Add}(n) = &amp; \dfrac{m}{m-1} (m^n-1) \\
= &amp; \dfrac{4}{3}(4^n-1)
\end{array}
\end{equation*}
</div>
</li>
<li><div class="math incremental">
\begin{equation*}
\begin{array}{rl}
    c^{Ite}_{Add}(n)    &amp; = m·n \\
                        &amp; = 4n
\end{array}
\end{equation*}
</div>
</li>
</ul>
<aside class="admonition incremental summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Die iterative Variante ist wegen der vermiedenen Berechnung gleicher Werte – aufgrund der Verwendung von dynamischer Programmierung – praktisch immer schneller. Dies könnte bei Rekursion ggf. mit Caching erreicht werden.</p>
</aside>
<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<p>Wieso ist das Rucksackproblem dann aber als NP-vollständig klassifiziert?</p>
<div class="incremental docutils container">
<p>Die Analyse erfolgte nicht über die Wortlänge (als Eingabegröße); d. h. <span class="math incremental">\(n\)</span> (Kapazität bzw. Tragkraft) entspricht nicht der Wortlänge. Ein Binärwort <span class="math incremental">\(n\)</span> mit <span class="math incremental">\(k\)</span> Zeichen (Bits) hat bis zu <span class="math incremental">\(2^k-1\)</span> Werte.</p>
<div class="math incremental">
\begin{equation*}
c^{Rek}_{Add}(2^k-1) =  \dfrac{4}{3}(4^{2^k-1}-1) \in O(4^{2\cdot k})
\end{equation*}
</div>
<div class="math incremental">
\begin{equation*}
c^{Ite}_{Add}(2^k-1) = 4(2^k-1) \in \Theta(2^k)
\end{equation*}
</div>
</div>
</aside>
<aside class="admonition margin-top-1em incremental important">
<p class="admonition-title">Wichtig</p>
<p>Der erste Vergleich der Algorithmen ist valide in Hinblick auf die relative Laufzeit beider Varianten. Für die Komplexitätsklassifizierung ist jedoch die Wortlänge entscheidend.</p>
<p>Es ist immer genau zu prüfen was die Wortlänge ist!</p>
</aside>
</ld-story><div class="supplemental">
<p>Die Wortlänge eines Problems bezeichnet hier die Anzahl der Bits, die benötigt werden, um die Eingabe eines Problems darzustellen. Sie ist ein Maß dafür, wie groß oder komplex die Darstellung der Eingabedaten ist.</p>
<p>Die iterative Variante mit dynamischer Programmierung hat eine Laufzeit von <span class="math incremental">\(O(m\cdot n)\)</span> wobei <span class="math incremental">\(n\)</span> hier die Kapazität in Gewichtseinheiten ist, nicht die Wortlänge. Wenn <span class="math incremental">\(n\)</span> exponentiell groß ist, wird der Algorithmus ineffizient, da die Eingabegröße <span class="math incremental">\(\lceil log_2      N\rceil \)</span> viel kleiner ist als <span class="math incremental">\(N\)</span> selbst. (D. h. wenn die Kapazität 10 ist, dann brauchen wir 4 Bits, um die Kapazität darzustellen, wenn die Kapazität jedoch 1000 (100 mal größer) ist, dann brauchen wir 10 Bits (d. h. nur 2,5 mal so viele Bits.)</p>
</div></ld-topic><ld-topic class="new-subsection transition-scale" id="rekursiv-teilende-algorithmen">
<h2>Rekursiv teilende Algorithmen</h2>
</ld-topic><ld-topic id="standardvorgehensweise-bei-der-analyse">
<h2>Standardvorgehensweise bei der Analyse</h2>
<p>Standardverfahren zur Analyse rekursiver Algorithmen:</p>
<ol class="arabic incremental">
<li><p>Anwendung der Verfahren zur Analyse iterativer Algorithmen um die Rekurrenzgleichung zu bestimmen.</p></li>
<li><p>Eine Anzahl von Werten ausrechnen und auf sinnvollen Zusammenhang schließen.</p></li>
<li><p>Beweis des Zusammenhangs mit vollständiger Induktion.</p>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Das Finden eines sinnvollen Zusammenhangs und der Beweis ist nicht immer einfach.</p>
</aside>
</li>
</ol>
<div class="supplemental">
<p>Dieses Verfahren haben wir bei den Türmen von Hanoi angewandt.</p>
<p>Rekurrenzgleichungen sind Gleichungen, die eine Folge <span class="math incremental">\(a_n\)</span> durch ihre vorherigen Elemente definieren. Sie beschreiben die Entwicklung eines Wertes <span class="math incremental">\(a_n\)</span> in Abhängigkeit von vorhergehenden Werten.</p>
</div></ld-topic><ld-topic id="beobachtung-bzgl-rekursiv-teilender-algorithmen">
<h2>Beobachtung bzgl. rekursiv teilender Algorithmen</h2>
<p>Teilende Verfahren, <em>bzw. Divide-and-Conquer-Algorithmen</em>, sind typischerweise sehr effizient.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Wird beispielsweise das Problem immer halbiert, ist also <span class="math incremental">\(a_{2n} = a_n + 1\)</span> und ist <span class="math incremental">\(a_1 = 1\)</span>, dann würde für die Folgenglieder gelten <span class="math incremental">\(a_1 = 1, a_2 = 2, a_4 = 3, a_8 = 4, a_{16} = 5, ...\)</span>.</p>
<p>Verallgemeinert: <span class="math incremental">\(a_n = \log_2(n) +1\)</span>.</p>
<div class="incremental docutils container">
<p>Herleitung:</p>
<p><span class="math incremental">\(a_1 = \log_2(1) + 1 = 0 + 1\)</span></p>
</div>
<div class="incremental docutils container">
<p><span class="math incremental">\(a_{2n} = a_n + 1 = \log_2(n) + 1 + 1 = \log_2(n) + \log_2(2) + 1 = \log_2(2n) + 1\)</span></p>
</div>
<div class="incremental margin-top-0-5em docutils container">
<p>Ein konkretes Beispiel ist die binäre Suche nach einem Namen im Telefonbuch oder nach einer zu erratenden Zahl.</p>
</div>
</aside>
<div class="supplemental">
<p>Bei der Herleitung wurde (wieder) vollständige Induktion angewandt und die Logarithmusgesetze genutzt: <span class="math incremental">\(\log(a) + \log(b) = \log(a \cdot b)\)</span> sowie <span class="math incremental">\(\log_bb= 1\)</span>.</p>
</div></ld-topic><ld-topic id="rekurrenzgleichung-fur-rekursiv-teilende-algorithmen">
<h2>Rekurrenzgleichung für rekursiv teilende Algorithmen</h2>
<div class="scrollable docutils container">
<ul class="simple">
<li><p>In vielen Fällen geben rekursiv teilende Algorithmen Grund zur Hoffnung, dass die Laufzeit einen relevanten logarithmischen Anteil hat.</p></li>
</ul>
<ul class="incremental">
<li><p>Häufig können die Rekurrenz-Gleichungen rekursiv teilender Algorithmen in folgende Form gebracht werden:</p>
<div class="docutils container">
<p>Sei:</p>
<ul class="simple">
<li><p><span class="math incremental">\(a\)</span>: die Anzahl der rekursiven Aufrufe,</p></li>
<li><p><span class="math incremental">\({n \over b}\)</span>: die Größe jedes rekursiven Unterproblems wobei  <span class="math incremental">\(b\)</span> die Anzahl der Teile ist in die das Problem geteilt wird,</p></li>
<li><p><span class="math incremental">\(f(n)\)</span>: der Aufwand während der Ausführung (z. B. der Aufwand für das Teilen der Eingabedaten und das Zusammenführen der Teillösungen).</p></li>
</ul>
</div>
<div class="math incremental">
\begin{equation*}
T(n) = a \cdot T\left({n \over b}\right) + f(n)
\end{equation*}
</div>
</li>
</ul>
<div class="incremental docutils container">
<p>In diesem Fall können drei Fälle unterschieden identifiziert werden:</p>
<ol class="arabic simple incremental-list">
<li><p>Ist der Aufwand <span class="math incremental">\(f(n)\)</span> vernachlässigbar gegenüber dem Aufwand der weiteren Aufrufe, so ist ein rein durch die Rekursion bestimmtes Verhalten zu erwarten.</p></li>
<li><p>Entspricht der Aufwand <span class="math incremental">\(f (n)\)</span> genau dem Aufwand der weiteren Aufrufe, so vervielfältigt sich der Aufwand gegenüber dem 1. Fall, bleibt aber in der gleichen Größenordnung.</p></li>
<li><p>Ist der Aufwand <span class="math incremental">\(f (n)\)</span> größer als der Aufwand der verbleibenden Aufrufe, so wird der Aufwand asymptotisch von <span class="math incremental">\(f (n)\)</span> dominiert.</p></li>
</ol>
</div>
</div>
<div class="supplemental">
<p class="rubric">Beispiel für den 1. Fall</p>
<p>Bei <span class="math incremental">\(a = 1\)</span> und <span class="math incremental">\(b= 2\)</span> — wie bei der binären Suche — ist somit logarithmisches Verhalten zu erwarten. Wird hingegen ein <span class="math incremental">\(b= 2\)</span> halbiertes Feld <span class="math incremental">\(a = 4\)</span> viermal aufgerufen, so ist ein quadratisches Verhalten zu erwarten.</p>
</div></ld-topic><ld-topic id="losen-von-rekurrenzgleichungen-mit-dem-master-theorem">
<h2>Lösen von Rekurrenzgleichungen mit dem Master-Theorem</h2>
<ld-story>
<p>Das Master-Theorem ist ein Werkzeug zur Analyse der Zeitkomplexität von rekursiven Algorithmen, die mit Hilfe von Rekurrenzgleichungen der Form <span class="math incremental">\(T(n) = a \cdot T\left({n \over b}\right) + f(n)\)</span> beschrieben werden können.</p>
<div class="incremental docutils container">
<p>Anwendungsgebiet sind insbesondere Teile-und-Herrsche Algorithmen.</p>
</div>
<div class="incremental docutils container">
<p>Das Master-Theorem hat drei Fälle, die auf dem Vergleich zwischen <span class="math incremental">\(f(n)\)</span> und <span class="math incremental">\(n^{\log_b a}\)</span> basieren und die asymptotische Komplexität von <span class="math incremental">\(T(n)\)</span> bestimmen. Wobei <span class="math incremental">\(n^{\log_b a}\)</span> die Laufzeit für die Rekursion selbst beschreibt:</p>
<p>Seien <span class="math incremental">\(a &gt;0\)</span> und <span class="math incremental">\(b &gt;1\)</span> Konstanten und <span class="math incremental">\(f : \mathbb{N} \rightarrow  \mathbb{N}\)</span>:</p>
</div>
<div class="incremental docutils container">
<ol class="arabic simple">
<li><p>Wenn <span class="math incremental">\(f(n) \in O(n^{\log_b a - \epsilon})\)</span> für ein <span class="math incremental">\(\epsilon &gt; 0\)</span> gilt – d. h. wenn <span class="math incremental">\(f(n)\)</span> langsamer wächst als <span class="math incremental">\(n^{\log_b a}\)</span> – dann dominiert die Rekursion, und es gilt: <span class="math incremental">\(T(n) \in \Theta(n^{\log_b a})\)</span>.</p></li>
</ol>
</div>
<div class="incremental docutils container">
<ol class="arabic simple" start="2">
<li><p>Wenn <span class="math incremental">\(f(n) \in \Theta(n^{\log_b a} \cdot (\log n)^k)\)</span> für ein <span class="math incremental">\(k \geq 0\)</span> gilt – d. h. wenn <span class="math incremental">\(f(n)\)</span> und <span class="math incremental">\(n^{\log_b a} \cdot (\log n)^k\)</span> gleich schnell wachsen – dann tragen beide Teile zur Gesamtkomplexität bei, und es gilt: <span class="math incremental">\(T(n) \in \Theta(n^{\log_b a} \cdot (\log n)^{k+1})\)</span>.</p></li>
</ol>
</div>
<div class="incremental docutils container">
<ol class="arabic simple" start="3">
<li><p>Wenn <span class="math incremental">\(f(n) \in \Omega(n^{\log_b a + \epsilon})\)</span> für ein <span class="math incremental">\(\epsilon &gt; 0\)</span> gilt und weiterhin gilt <span class="math incremental">\(af(n/b) \leq c f(n)\)</span> für eine Konstante <span class="math incremental">\(c &lt; 1\)</span> und ein hinreichend großes <span class="math incremental">\(n\)</span> – d. h. wenn also <span class="math incremental">\(f(n)\)</span> schneller wächst als <span class="math incremental">\(n^{\log_b a}\)</span> – dann dominiert <span class="math incremental">\(f(n)\)</span> die Komplexität, und es gilt: <span class="math incremental">\(T(n) \in \Theta(f(n))\)</span>.</p></li>
</ol>
</div>
</ld-story><div class="supplemental">
<p>Viele Sortieralgorithmen sind zum Beispiel Teile-und-Herrsche Algorithmen.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Nicht immer kann das Master-Theorem angewandt werden, da es nur für spezielle Rekurrenzgleichungen gilt.</p>
</aside>
<p>Im Mastertheorem erfolgt der Vergleich ggf. mit <span class="math incremental">\(n^{(\log_ba)-\epsilon}\)</span> und nicht mit <span class="math incremental">\(n^{\log_b (a-\epsilon)}\)</span>.</p>
</div></ld-topic><ld-topic id="anwendung-des-master-theorems-1-beispiel">
<h2>Anwendung des Master-Theorems: 1. Beispiel</h2>
<dl class="field-list simple">
<dt>Gegeben sei<span class="colon">:</span></dt>
<dd><p><span class="math incremental">\(T (n) = 2T (n/2) + n \log_2 n\)</span></p>
</dd>
</dl>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Somit gilt<span class="colon">:</span></dt>
<dd><p><span class="math incremental">\(a = 2\)</span>, <span class="math incremental">\(b = 2\)</span> und <span class="math incremental">\(n^{\log_2 2} = n\)</span></p>
</dd>
</dl>
</div>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Analyse<span class="colon">:</span></dt>
<dd><p>Es liegt Fall 2 vor, da <span class="math incremental">\(f(n) = n \cdot (\log_2n)^{k=1} \in \Theta(n^{\log_b a} \cdot (\log n))\)</span>.</p>
</dd>
</dl>
</div>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Ergebnis<span class="colon">:</span></dt>
<dd><p>Die Laufzeit beträgt somit <span class="math incremental">\(T(n) = \Theta(n \cdot (\log_2 n)^2)\)</span>.</p>
</dd>
</dl>
</div>
<div class="supplemental">
<p>Der Wechsel der Basis des Logarithmus ist möglich, da sich die Basis nur um einen konstanten Faktor unterscheidet:</p>
<p><span class="math incremental">\(\log_\textcolor{blue}{a} \textcolor{red}{x} = \frac{ 1 }{ \log_b \textcolor{blue}{a}} \cdot \log_b \textcolor{red}{x}\)</span></p>
</div></ld-topic><ld-topic id="anwendung-des-master-theorems-2-beispiel">
<h2>Anwendung des Master-Theorems: 2. Beispiel</h2>
<dl class="field-list simple">
<dt>Gegeben sei<span class="colon">:</span></dt>
<dd><p><span class="math incremental">\(T (n) = 9T (n/3) + 2n\)</span></p>
</dd>
</dl>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Somit gilt<span class="colon">:</span></dt>
<dd><p><span class="math incremental">\(a = 9\)</span>, <span class="math incremental">\(b = 3\)</span> und <span class="math incremental">\(n^{\log_3 9} = n^2\)</span></p>
</dd>
</dl>
</div>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Analyse<span class="colon">:</span></dt>
<dd><p>Es liegt Fall 1 vor, da <span class="math incremental">\(f(n) = 2n \in O(n^{\log_3 9 - \epsilon})\)</span>.</p>
</dd>
</dl>
</div>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Ergebnis<span class="colon">:</span></dt>
<dd><p>Die Laufzeit beträgt somit <span class="math incremental">\(T(n) = \Theta(n^2)\)</span>.</p>
</dd>
</dl>
</div>
</ld-topic><ld-topic id="anwendung-des-master-theorems-3-beispiel">
<h2>Anwendung des Master-Theorems: 3. Beispiel</h2>
<dl class="field-list simple">
<dt>Gegeben sei<span class="colon">:</span></dt>
<dd><p><span class="math incremental">\(T (n) = 2T (n/3) + n\)</span></p>
</dd>
</dl>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Somit gilt<span class="colon">:</span></dt>
<dd><p><span class="math incremental">\(a = 2\)</span>, <span class="math incremental">\(b = 3\)</span> und <span class="math incremental">\(n^{\log_3 2}\)</span>, <span class="math incremental">\(log_32 \approx 0,63 &lt; 1\)</span></p>
</dd>
</dl>
</div>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list">
<dt>Analyse<span class="colon">:</span></dt>
<dd><p>Es liegt Fall 3 vor, da <span class="math incremental">\(f(n) = n \in \Omega(n^{\log_3 2 + \epsilon})\)</span> und</p>
<p><span class="math incremental">\(af(n/b) = 2n/3 \leq c \cdot n\)</span> für <span class="math incremental">\(1 &gt; c \geq 2/3\)</span>.</p>
</dd>
</dl>
</div>
<div class="incremental margin-top-1em docutils container">
<dl class="field-list simple">
<dt>Ergebnis<span class="colon">:</span></dt>
<dd><p>Die Laufzeit beträgt somit <span class="math incremental">\(T(n) = \Theta(n)\)</span>.</p>
</dd>
</dl>
</div>
</ld-topic><ld-topic class="no-title center-content" id="master-theorem-zusammenfassung">
<h2>Master-Theorem: Zusammenfassung</h2>
<aside class="admonition summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Das Master-Theorem hilft also, die asymptotische Komplexität von Algorithmen schnell zu bestimmen, ohne dass eine detaillierte Analyse der Rekurrenz erforderlich ist.</p>
</aside>
</ld-topic><ld-topic class="exercises transition-scale" id="ubung-6">

<h2>Übung</h2>
<ld-deck>
<ld-card>
<p class="rubric">Mergesort</p>
<p>Der Mergesort-Algorithmus ist ein rekursiver Algorithmus, der ein Array solange in zwei Hälften teilt (Teile und Herrsche (<span class="eng">divide and conquer</span>)) bis diese trivial sind. Danach werden jeweils zwei sortierte Hälften zusammengeführt bis das ganze Array wieder zusammengeführt wurde. Das Zusammenführen der Hälften hat einen Aufwand von <span class="math incremental">\(n\)</span> und das Teilen des Arrays hat einen konstanten Aufwand.</p>
</ld-card><ld-card class="incremental">

<div class="ld-exercise" data-exercise-id="18" data-exercise-title="18 - Anwendung des Master-Theorems auf Mergesort" id="ld-exercise-18">
<p class="ld-exercise-title rubric">Anwendung des Master-Theorems auf Mergesort</p>
<ul class="simple">
<li><p>Bestimmen Sie die Rekurrenzgleichung für den Mergesort-Algorithmus.</p></li>
<li><p>Bestimmen Sie die Laufzeit des Mergesort-Algorithmus mit Hilfe des Master-Theorems.</p></li>
