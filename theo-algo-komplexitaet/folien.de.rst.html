<h2>Entwurf von Algorithmen: Backtracking bzw. das Backtrack-Prinzip</h2>
<div class="supplemental">
<p>Neben der dynamischen Programmierung ist das Backtrack-Prinzip ein weiteres grundlegendes Verfahren zur Lösung von Problemen.</p>
</div></div><div class="ld-slide" id="backtracking">
<h2>Backtracking</h2>
<ul class="simple">
<li><p>Backtracking ist ein Verfahren, das in vielen Algorithmen zur Anwendung kommt. Insbesondere, wenn kein effizienterer Algorithmus bekannt ist, als <em>alle möglichen Lösungen auszuprobieren</em>.</p></li>
</ul>
<ul class="incremental list-with-explanations">
<li><p>Backtracking ist eine systematische Methode, um alle möglichen Lösungen eines Problems zu finden. Es ist eine Art von rekursivem Durchsuchen, bei dem Teillösungen zu Gesamtlösungen erweitert werden.</p></li>
<li><p>Backtracking erlaubt ggf. Heuristiken, um die Suche zu beschleunigen.</p>
<p>Weder die Komplexitätsklasse noch die Korrektheit ändert sich dadurch.</p>
</li>
<li><p>Viele NP-harte Probleme werden mit Backtracking gelöst.<a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p></li>
</ul>
<div class="supplemental">
<p>Backtracking führt eine erschöpfende Suche durch, um eine Lösung zu finden. Kann aber auch direkt genutzt werden, um ggf. alle Lösungen zu finden.</p>
<p>Backtracking ist in Prolog inherent vorhanden, da Prolog auf dem Prinzip des Backtrackings basiert, weswegen Prolog für die Lösung solcher Probleme gut geeignet ist.</p>
</div><aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Wir werden uns später mit NP-harten und NP-vollständigen Problemen beschäftigen. Für den Moment reicht es zu wissen, dass es Probleme gibt, die nicht in polynomieller („vernünftiger“) Zeit gelöst werden können.</p>
</aside>
</aside>
</div><div class="ld-slide" id="beispiel-das-4-damen-problem-konzeptuell">

<li><p>Ist eine Lösung nicht mehr möglich, wird die Teillösung auch nicht weiter verfolgt.</p></li>
<li><p>Wurde eine Lösung gefunden, wird sie ausgegeben (Zeile 10, 11).</p></li>
<li><p>Die Methode wird rekursiv aufgerufen, um die Lösung zu vervollständigen (Zeile 13).</p></li>
</ul>
</div></div><div class="ld-slide" id="backtracking-allgemein">
<h2>Backtracking - Allgemein</h2>
<div class="stack">
<div class="layer">
<p class="rubric">Voraussetzungen für Backtracking</p>
<ol class="arabic incremental list-with-explanations">
<li><p>Die Lösung ist als Vektor <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="punctuation">...</span></code> endlicher Länge darstellbar.</p></li>
<li><p>Jedes Element <code class="java"><span class="name">a</span><span class="operator">[</span><span class="name">i</span><span class="operator">]</span></code> hat eine endliche Anzahl von möglichen Werten <code class="java"><span class="name">A</span><span class="operator">[</span><span class="name">i</span><span class="operator">]</span></code>.</p>
<p>D. h. die Menge der möglichen Werte pro <code class="java"><span class="name">a</span><span class="operator">[</span><span class="name">i</span><span class="operator">]</span></code> kann unterschiedlich sein.</p>
</li>
<li><p>Es gibt einen effizienten Test, ob eine Teillösung <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="punctuation">...,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="name">k</span><span class="operator">]</span></code> zu einer gültigen Lösung führen kann.</p></li>
</ol>
</div><div class="layer incremental">
<p class="rubric">Verfahren</p>
<dl class="field-list">
<dt>Start<span class="colon">:</span></dt>
<dd><p>Wähle eine Teillösung <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span></code>.</p>
</dd>
<dt>Allgemein<span class="colon">:</span></dt>
<dd><p>Ist eine Teillösung basierend auf <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="punctuation">...,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="name">k</span><span class="operator">-</span><span class="literal number integer">1</span><span class="operator">]</span></code> noch keine Gesamtlösung, dann erweitere sie mit dem nächsten nicht ausgeschlossenen Wert <code class="java"><span class="name">a</span><span class="operator">[</span><span class="name">k</span><span class="operator">]</span></code> aus <code class="java"><span class="name">A</span><span class="operator">[</span><span class="name">k</span><span class="operator">]</span></code> zur neuen Teillösung <code class="java"><span class="name">a</span><span class="operator">[</span><span class="literal number integer">1</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="literal number integer">2</span><span class="operator">]</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="punctuation">...,</span><span class="whitespace"> </span><span class="name">a</span><span class="operator">[</span><span class="name">k</span><span class="operator">]</span></code>.</p>
<p>Falls noch nicht alle Elemente von <code class="java"><span class="name">A</span><span class="operator">[</span><span class="name">K</span><span class="operator">]</span></code>, die zu keiner inkonsistenten Lösungen führen, ausgeschöpft sind, dann gehe zurück (backtrack) und wähle <code class="java"><span class="name">a</span><span class="operator">[</span><span class="name">k</span><span class="operator">]</span></code> neu. Ggf. gehe zu  <code class="java"><span class="name">a</span><span class="operator">[</span><span class="name">k</span><span class="operator">-</span><span class="literal number integer">1</span><span class="operator">]</span></code> usw. zurück.</p>
</dd>
</dl>
</div></div><div class="supplemental">
<p>Es wird hier nicht gefordert, dass alle Element den gleichen Wertebereich haben. Es ist auch möglich, dass die Werte unterschiedlich sind.</p>
</div></div><div class="integrated-exercise transition-scale ld-slide" id="ubung-8">

<div class="ld-exercise" data-exercise-id="19" data-exercise-title="19 - Das Erfüllbarkeitsproblem" id="ld-exercise-19">
<p class="rubric">Das Erfüllbarkeitsproblem</p>
<aside class="admonition smaller note">
<p class="admonition-title">Bemerkung</p>
<p><strong>Konjunktive Normalform (KNF)</strong></p>
<p>Ein logischer Ausdruck ist in KNF, wenn der Ausdruck nur als Konjunktion (UND-Verknüpfung) von Disjunktionen (ODER-Verknüpfungen) dargestellt wird. Die Negation darf nur auf Variablen angewendet werden.</p>
<p>Beispiel: (A ∨ B ∨ C) ∧ (¬C ∨ D)</p>
</aside>
<p>Entwickeln Sie ein Programm – in einer Programmiersprache Ihrer Wahl – dass in der Lage ist eine Formel in konjunktiver Normalform (KNF) auf Erfüllbarkeit zu prüfen. Prüfen Sie Ihr Programm anhand der vorhergehenden Aufgabe.</p>
<aside class="admonition far-smaller hint">
<p class="admonition-title">Hinweis</p>
<p>Sollten Sie das Programm in Python implementieren wollen, dann können sie den Code im Anhang als Grundlage verwenden. Sie müssen dann nur noch die Methode <span class="docutils literal">solve</span> implementieren. Der Code implementiert eine kleine Klassenhierarchie zur Darstellung von logischen Ausdrücken und ermöglicht die Evaluation (<code class="java"><span class="name">is_solution</span></code>) unter einer gegebenen Belegung.</p>
</aside>
