<div class="ld-exercise" data-exercise-id="7" data-exercise-title="7 - Landau-Notation -  Prüfen Sie die folgenden Aussagen" id="ld-exercise-7">
<p class="ld-exercise-title rubric">Landau-Notation -  Prüfen Sie die folgenden Aussagen</p>
<ul class="simple">
<li><p>Sei <span class="math">\(f \in O(g)\)</span>. Ist dann auch <span class="math">\(f \in \Omega(g)\)</span>?</p></li>
<li><p><span class="math">\(\Theta(g) \subseteq O(g)\)</span></p></li>
<li><p>Sei <span class="math">\(\lim_{x\rightarrow \infty } {f_1(x) \over f_2(x)} = \infty\)</span>. Ist dann <span class="math">\(f_1(x) \in \Omega(f_2(x))\)</span>?</p></li>
<li><p>Sei <span class="math">\(\lim_{x\rightarrow \infty } {f_1(x) \over f_2(x)} = 5\)</span>. Ist dann <span class="math">\(f_1(x) \in \Omega(f_2(x))\)</span> oder <span class="math">\(f_1(x) \in O(f_2(x))\)</span> oder <span class="math">\(f_1(x) \in \Theta(f_2(x))\)</span>?</p></li>
</ul>

<h2>Rekurrenz-Gleichungen und das Master Theorem</h2>
<div class="ld-exercise" data-exercise-id="8" data-exercise-title="8 - Anwendung des Master-Theorems" id="ld-exercise-8">
<p class="ld-exercise-title rubric">Anwendung des Master-Theorems</p>
<p>Analysieren Sie die folgenden Rekurrenz-Gleichungen mit Hilfe des Master-Theorems:</p>
<ol class="arabic simple">
<li><p>Gegeben sei: <span class="math">\(T(n) = 9 \cdot T(n/3) + 3n^2\log_2n\)</span>.</p></li>
<li><p>Gegeben sei: <span class="math">\(T(n) = 1 \cdot T(n/4) + \frac{1}{3}n^2\)</span>.</p></li>
