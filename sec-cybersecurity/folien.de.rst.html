<ld-topic id="was-ist-cybersecurity">
<h2>Was ist Cybersecurity?</h2>
<ld-deck>
<ld-card>
<blockquote class="epigraph">
<p><strong>Cybersecurity is the practice of protecting systems, networks, and programs from digital attacks</strong>. These cyberattacks are usually aimed at accessing, changing, or destroying sensitive information; extorting money from users via ransomware; or interrupting normal business processes.</p>
<p class="attribution">‚Äî<a class="reference external" href="https://www.cisco.com/c/en/us/products/security/what-is-cybersecurity.html">Cisco</a> [Last accessed: July 4th, 2024]</p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p>[...] The security precautions related to computer information and access address four major threats: <strong>(1) theft of data</strong>, such as that of military secrets from government computers; <strong>(2) vandalism</strong>, including the destruction of data by a computer virus; <strong>(3) fraud</strong>, such as employees at a bank channeling funds into their own accounts; and <strong>(4) invasion of privacy</strong>, such as the illegal accessing of protected personal financial or medical data from a large database. [...]</p>
<p class="attribution">‚Äî<a class="reference external" href="https://www.britannica.com/technology/computer-security">Britannica</a> [Last accessed: July 4th, 2024]</p>
</blockquote>
</ld-card><ld-card class="incremental">
<blockquote class="epigraph">
<p><strong>VERORDNUNG (EU) 2019/881 DES EUROP√ÑISCHEN PARLAMENTS UND DES RATES vom 17. April 2019 √ºber die ENISA (Agentur der Europ√§ischen Union f√ºr Cybersicherheit</strong></p>
<p><em>Artikel 2 Nummer 1</em></p>
<p>‚ÄûCybersicherheit‚Äú bezeichnet alle T√§tigkeiten, die notwendig sind, um Netz- und Informationssysteme, die Nutzer solcher Systeme und andere von Cyberbedrohungen betroffene Personen zu sch√ºtzen [...]</p>
<p class="attribution">‚Äî<a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/PDF/?uri=CELEX:32019R0881">Verordnung (EU) 2019/881</a></p>
</blockquote>
</ld-card><ld-card class="incremental">
<p>Das Ziel der IT-Sicherheit ist der Schutz von Systemen vor:</p>
<ul class="simple">
<li><p>Ausfall</p></li>
<li><p>Missbrauch</p></li>
<li><p>Sabotage</p></li>
<li><p>Spionage</p></li>
<li><p>Manipulation</p></li>
<li><p>Diebstahl</p></li>
</ul>
<div class="supplemental docutils container">
<p>Ein einfacher √úberlastungsangriff (Denial of Service) hat normalerweise das Ziel f√ºr einen <strong>Ausfall</strong> zu sorgen.</p>
<p>Ein Beispiel f√ºr <strong>Missbrauch</strong> ist ein Bankangestellter, der Kundendaten verwendet, um sich selbst zu bereichern.</p>
<p>Bei <strong>Sabotage</strong> kann man zum Beispiel an Stuxnet denken, das iranische Atomanlagen angegriffen hat, um diese physisch zu besch√§digen.</p>
<p><strong>Spionage</strong> umfasst das unbefugte Auslesen von Informationen. Dies kann durch die Ausnutzung von Kameras oder Mikrofonen erfolgen, aber auch durch die Aussp√§hung von Daten in Datenbanken oder das Mitschneiden unverschl√ºsselter Netzwerkverbindungen.</p>
<p><strong>Manipulation</strong> umfasst zum Beispiel das Ver√§ndern von Daten in Datenbanken oder auf Speichermedien oder das Abfangen und Ver√§ndern von Netzwerkverkehr. Zum Beispiel wenn ein Student in ein Pr√ºfungsverwaltungssystem eingreift, um seine Noten zu √§ndern.</p>
<p>Im Rahmen von Wirtschaftsspionage werden h√§ufig <strong>Diebst√§hle</strong> von geistigem Eigentum (z.‚ÄØB. Quellcode, Designs, Patente) durchgef√ºhrt.</p>
</div>

<ld-topic id="wie-versteckt-glassworm-seinen-code">

<ld-card>
<p><strong>Idee</strong></p>

<p><strong>Hintergrund</strong></p>
<ul class="incremental-list simple">

<li><p>Diese Zeichen ver√§ndern die Darstellung des vorhergehenden Zeichens.</p></li>
<li><p>In den meisten Schriftarten haben diese Zeichen keine sichtbare Auswirkung.</p></li>
<li><p>In den meisten Code-Editoren (Stand 2025) werden diese Zeichen ignoriert; insbesondere auch dann, wenn keine g√ºltige Verwendung vorliegt.</p></li>
</ul>
<div class="supplemental docutils container">
<p>Es gibt in Unicode auch explizit definierte <a class="reference external" href="https://invisible-characters.com/">unsichtbare Zeichen</a>, z.‚ÄØB. ZERO WIDTH NON-JOINER (U+200C), die sich ggf. auch f√ºr Angriffe eignen.</p>
</div>
</ld-card><ld-card class="incremental">

<ld-card>

</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace">    </span><span class="comment single">// the dot is added to have a reliable end-of-line marker.</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;\u200c.&quot;</span><span class="punctuation">);</span><span class="whitespace">  </span><span class="comment single">// ZERO WIDTH NON-JOINER</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot; \uFE00.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot; \uFE01.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;\uFE01\uFE02.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;\uFE01\uFE02\uFE03\uFE04\uFE05\uFE06\uFE07\uFE08.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace">    </span><span class="name">IO</span><span class="punctuation">.</span><span class="name attribute">println</span><span class="punctuation">(</span><span class="literal string">&quot;l\uFE01(\uFE02\&quot;\uFE03!\uFE04\&quot;\uFE05)\uFE06;\uFE07.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>

<ld-topic id="wichtige-kennzahlen-bzgl-cybersecurity-vorfallen">
<h2>Wichtige Kennzahlen bzgl. Cybersecurity-Vorf√§llen<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<div class="supplemental docutils container">
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Die Begriffe (MTTI, etc.) sind nicht einheitlich definiert und ggf. ist es sinnvoll zu kl√§ren welcher Zeitraum genau gemeint ist.</p>
</aside>
</aside>
</div>
<ld-story>
<dl class="incremental-list field-list">
<dt>Mean Time to Detection (MTTD)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die ben√∂tigt wird, um einen Cyberangriff zu entdecken.</p>
</dd>
<dt>Mean Time to Identify (MTTI)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die ben√∂tigt wird, um einen Cyberangriff zu identifizieren in der Hinsicht, dass die Schwachstelle erkannt wird bzw. die Art des Vorfalls erkannt wird und eine erste Idee entwickelt wird, wie gegen den Angriff vorgegangen werden kann.</p>
</dd>
<dt>Mean Time to Respond (MTTR)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die ben√∂tigt wird, um auf einen Cyberangriff so zu reagieren, dass kein weiterer Schaden entsteht und der Weg zur Wiederherstellung der normalen Operationen eingeleitet werden kann.</p>
</dd>
<dt>Mean Time to Contain (MTTC)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die ben√∂tigt wird, um einen Cyberangriff einzud√§mmen. D.¬†h. die Zeit, die ben√∂tigt wird, um zu verhindern, dass sich der Angriff weiter ausbreitet.</p>
<p>MTTC = MTTD + MTTI + MTTR</p>
</dd>
<dt>Mean Time to Normal (MTTN) bzw. Mean Time to Recover/Restore/Resolve (MTTR)<span class="colon">:</span></dt>
<dd><p>Die mittlere Zeit, die ben√∂tigt wird, um die normalen Operationen wiederherzustellen.</p>
<p>Dies kann zum Beispiel auch die Zeit umfassen, die ben√∂tigt wird um etwaige Backups einzuspielen oder ggf. Firmware Patches einzuspielen.</p>
</dd>
</dl>
</ld-story><div class="supplemental docutils container">
<p>Die MTTD kann h√§ufig nur im Nachgang genau ermittelt werden, sollte aber nat√ºrlich nachgefasst werden, um die eigenen Prozesse zu kontrollieren und ggf. zu verbessern. Insbesondere im Zusammenhang mit APTs k√∂nnen vergleichsweise lange Zeitr√§ume bis zur Entdeckung vergehen. Zum Beispiel kann es sein, dass man als erstes feststellt, dass es unerwartete Verbindungen zu einem externen Server gibt. Zu diesem Zeitpunkt ist aber noch unklar wie der Angreifer vorgegangen ist, welche Daten ggf. schon abgeflossen sind und was genau zu tun ist, um den Angreifer zu stoppen. Es ist insbesondere auch noch nicht klar auf welche Systeme er bereits Zugriff hat.</p>
<p>Die Zeit bis zum Beispiel erkannt wurde, dass ein bestimmter Account ausgenutzt wurde und dieser dann gesperrt wurde, oder zum Beispiel bestimmte Netzwerkverbindungen effektiv blockiert werden und begonnen werden kann mit der Wiederherstellung der Systeme, wird als MTTR bezeichnet.</p>
<p>Die MTTC misst somit nicht wie lange es dauert bis alle Auswirkungen des Angriffs beseitigt sind/die normale Operation wiederhergestellt ist, sondern ‚Äûnur‚Äú wie lange es dauert die weitere Verbreitung zu stoppen.</p>
<aside class="admonition dd-margin-left-2em">
<p class="admonition-title">Beispielszenario</p>
<dl class="field-list simple">
<dt>MTTD<span class="colon">:</span></dt>
<dd><p>Es kommt zu einer starken H√§ufung von gesperrten (z.B. Exchange-) Accounts aufgrund von zu vielen fehlschlagenden Anmeldeversuchen durch die vermeintlichen Nutzer. Aufgrund der hohen Zahl muss jedoch von einem Cyberangriff ausgegangen werden. <em>Durch eine Analyse der Log-Dateien kann festgestellt werden wann der Angriff begonnen hat und die MTTD ermittelt werden.</em></p>
</dd>
<dt>MTTI<span class="colon">:</span></dt>
<dd><p>Nach einer Analyse des Netzwerkverkehrs wird festgestellt, dass alle Anfragen von externen Rechnern aus einem definierten IP-Addressbereich erfolgen. (Eine Alternative w√§re, dass die Anfragen von einem oder mehreren  internen Rechner ausgehen.) Dies ist die MTTI.</p>
</dd>
<dt>MTTR<span class="colon">:</span></dt>
<dd><p>Durch eine Rekonfiguration der Firewallregeln k√∂nnen die Anfragen blockiert werden und somit der Angriff einged√§mmt werden. Dies ist die MTTR.</p>
</dd>
<dt>MTTN<span class="colon">:</span></dt>
<dd><p>Als letzter Schritt muss untersucht werden welche Credentials ggf. erfolgreich gestohlen wurden und ob diese bereits genutzt wurden/werden. Nach dem Abschluss dieser Schritte kann ggf. die MTTN ermittelt werden.</p>
</dd>
</dl>
</aside>
</div>
</ld-topic>

<ld-topic id="malware">
<h2>Malware</h2>
<p>Malware (<span class="eng">Malicious Software</span>) wird nach Verbreitungsweise und Verhalten klassifiziert:</p>

<div class="supplemental docutils container">

<li><p><strong>Trojaner</strong> (<span class="eng">Trojan Horses</span>)</p>

<li><p><strong>Rootkits</strong></p>

</div>

<ld-topic id="social-engineering-angriffe-mit-direktem-it-security-bezug">

<ld-story>
<dl class="incremental-list field-list">
<dt>Phishing and Spear Phishing<span class="colon">:</span></dt>

</dd>

<li><p>Die NIS2-Richtlinie ist die zweite EU-Richtlinie zur Netz- und Informationssicherheit (NIS) in der EU.</p></li>
<li><p><em>seit 17. Oktober 2024 h√§tten alle nationalstaaten entsprechende Regelungen in nationales Recht umgesetzt haben sollen und ab 18. Oktober 2024 anwenden sollen</em>; Deutschland hat dies im Nov. 2025 getan.</p></li>

<p>Die neue NIS-2-Richtlinie zielt darauf ab, die Widerstandsf√§higkeit und Reaktionsf√§higkeit des √∂ffentlichen und privaten Sektors zu verbessern. Der Schwerpunkt der Richtlinie liegt auf der Bek√§mpfung der Cyberkriminalit√§t.</p>
</li>

<li><p>Die F√ºhrungskr√§fte von betroffenen Einrichtungen sind f√ºr die √úberwachung der Umsetzung der NIS-2-Richtlinie verantwortlich und k√∂nnen f√ºr Verst√∂√üe gegen die NIS-2-Richtlinie haftbar gemacht werden (Artikel 20).</p></li>

</ld-story><div class="supplemental docutils container">
