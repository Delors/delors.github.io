<div class="ld-slide" id="was-ist-cybersecurity">
<h2>Was ist Cybersecurity?</h2>
<div class="stack">
<div class="layer incremental">
<blockquote class="epigraph">
<p><strong>Cybersecurity is the practice of protecting systems, networks, and programs from digital attacks</strong>. These cyberattacks are usually aimed at accessing, changing, or destroying sensitive information; extorting money from users via ransomware; or interrupting normal business processes.</p>
<p class="attribution">—July 4th, 2024 - <a class="reference external" href="https://www.cisco.com/c/en/us/products/security/what-is-cybersecurity.html">Cisco</a></p>
</blockquote>
</div><div class="layer incremental">
<blockquote class="epigraph">
<p>[...] The security precautions related to computer information and access address four major threats: <strong>(1) theft of data</strong>, such as that of military secrets from government computers; <strong>(2) vandalism</strong>, including the destruction of data by a computer virus; <strong>(3) fraud</strong>, such as employees at a bank channeling funds into their own accounts; and <strong>(4) invasion of privacy</strong>, such as the illegal accessing of protected personal financial or medical data from a large database. [...]</p>
<p class="attribution">—July 4th, 2024 - <a class="reference external" href="https://www.britannica.com/technology/computer-security">Britannica</a></p>
</blockquote>
</div><div class="layer incremental">
<blockquote class="epigraph">
<p><strong>VERORDNUNG (EU) 2019/881 DES EUROPÄISCHEN PARLAMENTS UND DES RATES vom 17. April 2019 über die ENISA (Agentur der Europäischen Union für Cybersicherheit</strong></p>
<p><em>Artikel 2 Nummer 1</em></p>
<p>„Cybersicherheit“ bezeichnet alle Tätigkeiten, die notwendig sind, um Netz- und Informationssysteme, die Nutzer solcher Systeme und andere von Cyberbedrohungen betroffene Personen zu schützen []</p>
<p class="attribution">—<a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/PDF/?uri=CELEX:32019R0881">Verordnung (EU) 2019/881</a></p>
</blockquote>
</div><div class="layer incremental">
<p>Das Ziel der IT-Sicherheit ist es Systeme vor:</p>
<ul class="simple">
<li><p>Ausfall</p></li>
<li><p>Missbrauch</p></li>
<li><p>Sabotage</p></li>
<li><p>Spionage</p></li>
<li><p>Betrug und Diebstahl zu schützen</p></li>
</ul>
</div></div></div><div class="new-section ld-slide" id="von-praktischen-und-theoretischen-angriffen">
<h2>Von praktischen und theoretischen Angriffen</h2>
</div><div class="no-title center-child-elements ld-slide" id="indonesia-ransomware-angriff">
<h2>Indonesia - Ransomware Angriff</h2>
<blockquote class="epigraph">
<p><strong>Indonesia won’t pay an $8 million ransom after a cyberattack compromised its national data center</strong></p>
<p>[...] The attackers have held data hostage and offered a key for access in return for the $8 million ransom, said PT Telkom Indonesia’s director of network &amp; IT solutions, Herlan Wijanarko, without giving further details. Wijanarko said the company, in collaboration with authorities at home and abroad, is investigating and trying to break the encryption that made data inaccessible. [...]</p>
<p class="attribution">—June 25th, 2024 - <a class="reference external" href="https://apnews.com/article/indonesia-ransomware-attack-national-data-center-213c14c6cc69d7b66815e58478f64cee">AP News</a></p>
</blockquote>
</div><div class="no-title center-child-elements ld-slide" id="cyberangriff-auf-kritis">
<h2>Cyberangriff auf KritIs</h2>
<blockquote class="epigraph">
<p><strong>Hackers shut down heating in Ukrainian city with malware</strong></p>
<p>For two days in mid-January, some Ukrainians in the city of Lviv had to live without central heating and suffer freezing temperatures because of a cyberattack against a municipal energy company [...]</p>
<p>[...], the cybersecurity company Dragos published a report with details about a new malware dubbed FrostyGoop, which the company says is designed to target industrial control systems [...]</p>
<p class="attribution">—Juli 2024 - <a class="reference external" href="https://techcrunch.com/2024/07/23/hackers-shut-down-heating-in-ukrainian-city-with-malware-researchers-say/?guccounter=1">Techcrunch</a></p>
</blockquote>
</div><div class="no-title center-child-elements ld-slide" id="cyberangriff-auf-fahrrader">
<h2>Cyberangriff auf Fahrräder</h2>
<blockquote class="epigraph">
<p><strong>Want to Win a Bike Race? Hack Your Rival’s Wireless Shifters</strong></p>
<p>Relatively inexpensive hardware can be used to hack the Shimano Di2 wireless gear-shifting systems used by cyclists [...]. They tested the eavesdrop-and-replay attack with a $1,500 USRP software-defined radio, an antenna, and a laptop but said the setup could be miniaturized. Attackers could spoof signals from up to 30 feet away, causing the target bike to shift gears unexpectedly or lock into the wrong gear.</p>
<p class="attribution">—August 2024 - <a class="reference external" href="https://technews.acm.org/archives.cfm?fo=2024-08-aug/aug-16-2024.html">summary provided by ACM</a>; <a class="reference external" href="https://www.wired.com/story/shimano-wireless-bicycle-shifter-jamming-replay-attacks/">full article: Wired</a></p>
</blockquote>
</div><div class="no-title center-child-elements ld-slide" id="auslesen-von-daten-uber-die-luftschnittstelle">
<h2>Auslesen von Daten über die Luftschnittstelle</h2>
<blockquote class="epigraph">
<p><strong>New RAMBO attack steals data using RAM in air-gapped computers</strong></p>
<p>[...] A novel side-channel attack dubbed  &quot;RAMBO&quot; (Radiation of Air-gapped Memory Bus for Offense) generates electromagnetic radiation from a device's RAM to send data from air-gapped computers.</p>
<div class="incremental docutils container">
<p>[...] To conduct the Rambo attack, an attacker plants malware on the air-gapped computer to collect sensitive data and prepare it for transmission. It transmits the data by manipulating memory access patterns to generate controlled electromagnetic emissions from the device's RAM.</p>
</div>
<div class="incremental docutils container">
<p>[...] The RAMBO attack achieves data transfer rates of up to 1,000 bits per second (bps) [at a distance of up to 7 meters], equating to 128 bytes per second, or 0.125 KB/s.</p>
</div>
<p class="attribution">—September 2024 - <a class="reference external" href="https://www.bleepingcomputer.com/news/security/new-rambo-attack-steals-data-using-ram-in-air-gapped-computers/">Bleepingcomputer</a></p>
</blockquote>
<div class="supplemental">
<p class="rubric">Weitere Details</p>
<blockquote class="epigraph">
<p>The emitted data is encoded into &quot;1&quot; and &quot;0,&quot; represented in the radio signals as &quot;on&quot; and &quot;off.&quot; The researchers opted for using Manchester code to enhance error detection and ensure signal synchronization, reducing the chances for incorrect interpretations at the receiver's end.</p>
<p>The attacker may use a relatively inexpensive Software-Defined Radio (SDR) with an antenna to intercept the modulated electromagnetic emissions and convert them back into binary information.</p>
</blockquote>
</div></div><div class="no-title center-child-elements ld-slide" id="snailload">
<h2>Snailload</h2>
<blockquote class="epigraph">
<p><strong>SnailLoad: Exploiting Remote Network Latency Measurements without JavaScript</strong></p>
<p>[Side-Channel Attack to circumvent privacy.]</p>
<p>[...] The attack setup for SnailLoad. A victim downloads data from an attacker's HTTP server while it watches a video on a video-sharing platform, e.g., YouTube. Due to the network bottleneck on the victim's side, the attacker can infer the transmitted amount of data by measuring the packet round trip time. The round trip time traces are unique per video and can be used to classify the video watched by the victim. [...]</p>
<p class="attribution">—28.6.2024 Snailload: <a class="reference external" href="https://www.snailload.com/snailload.pdf">Paper</a>, <a class="reference external" href="https://www.snailload.com">Web</a></p>
</blockquote>
</div><div class="no-title center-child-elements ld-slide" id="side-channel-attack">
<h2>Side-Channel Attack</h2>
<blockquote class="epigraph">
<p><strong>New PIXHELL Attack Exploits LCD Screen Noise to Exfiltrate Data from Air-Gapped Computers</strong></p>
<p>A new side-channel attack dubbed PIXHELL could be abused to target air-gapped computers by breaching the &quot;audio gap&quot; and exfiltrating sensitive information by taking advantage of the noise generated by pixels on an LCD screen.</p>
<p>Malware in the air-gap and audio-gap computers generates crafted pixel patterns that produce noise in the frequency range of 0 - 22 kHz,&quot; Dr. Mordechai Guri, the head of the Offensive Cyber Research Lab in the Department of Software and Information Systems Engineering at the Ben Gurion University of the Negev in Israel, said in a newly published paper. [...]</p>
<p class="attribution">—10. Sept. 2024 - <a class="reference external" href="https://thehackernews.com/2024/09/new-pixhell-attack-exploits-screen.html">The Hacker News</a></p>
</blockquote>
</div><div class="no-title center-child-elements ld-slide" id="online-betrug">
<h2>Online-Betrug</h2>
<blockquote class="epigraph">
<p><strong>FAST 4.000 VERHAFTUNGEN: Interpol gelingt großer Schlag gegen Onlinebetrug</strong></p>
<p>Die Einsatzkräfte haben nicht nur weltweit Tausende von Verdächtigen verhaftet, sondern auch Vermögenswerte im Umfang von 257 Millionen US-Dollar beschlagnahmt.</p>
<p>[...] Mit einem Gesamtwert von 135 Millionen US-Dollar besteht laut Interpol mehr als die Hälfte davon aus beschlagnahmten Fiat-Währungen wie US-Dollar, Euro oder Yen. Weitere zwei Millionen Dollar liegen in Form von Kryptowährungen vor. Hinzu kommen andere Vermögenswerte wie etwa Immobilien, Luxusfahrzeuge, teurer Schmuck und andere hochwertige Gegenstände und Sammlungen im Gesamtwert von 120 Millionen US-Dollar. [...]</p>
<p class="attribution">—29. Juni 2024 - <a class="reference external" href="https://www.golem.de/news/fast-4-000-verhaftungen-interpol-gelingt-grosser-schlag-gegen-onlinebetrug-2406-186568.html">Golem.de</a></p>
</blockquote>
</div><div class="ld-slide" id="ausgewahlte-angriffe-angriffsmethoden-und-bedrohungsszenarien">
<h2>Ausgewählte Angriffe, Angriffsmethoden und Bedrohungsszenarien</h2>
<ul class="incremental simple">
<li><p>Backdoors (<span class="ger">Hintertüren</span>)</p></li>
<li><p>(Distributed-)Denial-of-service Angriffe</p></li>
<li><p>Direct-access Angriffe</p></li>
<li><p>Eavesdropping (<span class="ger">Abhören</span>)</p></li>
<li><p>Malware</p></li>
<li><p>Man-in-the-middle (MITM) Angriffe</p></li>
<li><p>Privilege escalation</p></li>
<li><p>Side-Channel attacks/<span class="ger">Seitenkanalangriffe</span></p></li>
<li><p>Spoofing (z. B. IP-Spoofing)</p></li>
<li><p>Social engineering (z. B. Phishing)</p></li>
</ul>
<ul class="incremental simple">
<li><p>Advanced Persistent Threats (APT)</p></li>
</ul>
<div class="supplemental">
<p>Der Begriff <em>Advanced Persistent Threat</em> (≘ <span class="ger-quote">fortgeschrittene, andauernde Bedrohung</span>) bezeichnet Cyberangriffe durch professionelle Gruppen (häufig <em>state sponsored</em>). Es werden in der Regel langfristige Ziele verfolgt. Diese dienen zum Beispiel der Spionage oder der Vorbereitung auf einen Cyberkrieg. Häufige Ziele sind Regierungen und Unternehmen sowie Organisationen, die über kritische Daten verfügen. Insbesondere in der Anfangsphase gehen die Angreifer sehr vorsichtig vor, um nicht entdeckt zu werden. Danach unterscheidet sich das Vorgehen je nach Zielsetzung.</p>

<h2>Erweiterte Schutzziele</h2>
<p>Neben den primären Schutzzielen, gibt es eine Reihe weiterer kontextabhängiger Schutzziele:</p>
<dl class="incremental field-list simple">
<dt>Verbindlichkeit/Nichtabstreitbarkeit (<span class="eng">Accountability/Non-repudiation</span>)<span class="colon">:</span></dt>
<dd><p>Ein Akteur kann seine Handlungen nicht abstreiten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Pseudo-/Anonymisierung<span class="colon">:</span></dt>
<dd><p>Eine Person kann nicht (mehr) identifiziert werden.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Authentizität (<span class="eng">Authenticity</span>)<span class="colon">:</span></dt>
<dd><p>Ist eine Information echt bzw. vertrauenswürdig?</p>
</dd>
</dl>
</div><div class="new-section transition-fade ld-slide" id="social-engineering-angriffe">
<h2>Social-Engineering Angriffe</h2>
</div><div class="ld-slide" id="eigenschaften-von-social-engineering-angriffe">
<h2>Eigenschaften von Social-Engineering Angriffe</h2>
<ul class="incremental with-explanations">
<li><p><strong>sind häufig die Ursache für erfolgreiche Angriffe</strong></p>
<p>(Der Hacker Kevin Mitnick war praktisch immer aufgrund von Social Engineering erfolgreich.)</p>
</li>
<li><p>stellen die größte Bedrohung für die Sicherheit von IT-Systemen dar</p></li>
<li><p>es wird angenommen, dass die betroffenen Personen es in vielen Fällen nicht merken <span class="incremental">(Beispiel: Fake Bewerbungsgespräch)</span></p></li>
<li><p>mittels OSINT kann die Vorbereitung von Social-Engineering Angriffen vereinfacht werden</p></li>
<li><p>neue technische Möglichkeiten (z. B. KI generierte Stimmen) erweitern die Angriffsmöglichkeiten</p></li>
</ul>
<div class="supplemental">
<p class="rubric">Beispiel eines fortgeschrittenen Social-Engineering Angriffs</p>
<p>Ein vom Angreifer bewusst eingefädeltes Bewerbungsgespräch für eine Position als Administrator könnte zum Beispiel dazu genutzt werden, um Informationen über das Zielsystem zu erhalten, die für einen Angriff nützlich sind (z. B. welche Software wird eingesetzt, wie sieht die Architektur aus, ...). In diesem Fall ist davon auszugehen, dass ein Bewerber zum Beispiel durch ein Headhunter eine gutes Angebot gemacht wird und er dann im Rahmen des Gesprächs gebeten wird eine Sicherheitsarchitektur darzustellen, die er einführen würde. Es ist dann davon auszugehen, dass er auf seine bisherige Erfahrung zurückgreift und diese darstellt und er somit die Architektur des Zielsystems offenlegt.</p>
<p class="rubric">Neue Gefahren</p>
<p>Durch KI generierte Stimmen kann es Angreifern gelingen, z. B. durch das Vortäuschen einer Notlage einer nahestehenden Person, an Informationen zu gelangen.</p>
</div></div><div class="ld-slide" id="one-question-saved-ferrari-from-a-deepfake-scam">
<h2><strong>One Question Saved Ferrari from a Deepfake Scam</strong></h2>
<blockquote class="epigraph">
<p>With one question, an executive at Ferrari stopped an effort to use deepfake technology to scam the company. CEO Benedetto Vigna (pictured) was impersonated on a call by deepfake software that, using a convincing imitation of Vigna's southern Italian accent, said he needed to discuss something confidential that required an unspecified currency-hedge transaction to be carried out. The executive started to have suspicions and asked, for identification purposes, the title of the book Vigna had recently recommended to him. With that, the call ended.</p>
<p class="attribution">—Juli, 2024 - Zusammenfassung: <a class="reference external" href="https://technews.acm.org/archives.cfm?fo=2024-07-jul/jul-29-2024.html">ACM</a>; Original: <a class="reference external" href="https://www.bloomberg.com/news/articles/2024-07-26/ferrari-narrowly-dodges-deepfake-scam-simulating-deal-hungry-ceo">‘I Need to Identify You': How One Question Saved Ferrari From a Deepfake Scam - Bloomberg</a></p>
</blockquote>
</div><div class="ld-slide" id="ausgewahlte-social-engineering-angriffe">
<h2>Ausgewählte Social-Engineering Angriffe</h2>
<div class="scrollable docutils container">
<dl class="incremental field-list">
<dt>Phishing and Spear Phishing<span class="colon">:</span></dt>
<dd><p><em>Phishing</em> nutzt elektr. Kommunikationswege um an Informationen zu gelangen (z. B. E-Mail oder SMS).</p>
<p><em>Spear phishing</em> ist Phishing, bei der der Angreifer auf eine bestimmte Zielgruppe oder Person abzielt.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Smishing<span class="colon">:</span></dt>
<dd><p>Phishing mit Hilfe von SMS.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Vishing<span class="colon">:</span></dt>
<dd><p>Phishing mit Hilfe von Telefonanrufen.</p>
<div class="incremental">
<p>(Z. B. <a class="reference external" href="https://www.europol.europa.eu/publications-events/publications/vishing-calls">Anrufe von Europol</a>)</p>
</div></dd>
</dl>
<dl class="incremental field-list simple">
<dt>Whaling<span class="colon">:</span></dt>
<dd><p>Phishing, dass sich gegen hochrangige und sehr ausgewählte Personen richtet (z. B. den CEO eines Unternehmens).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Pharming<span class="colon">:</span></dt>
<dd><p>Manipulation des DNS-Servers, um den Nutzer auf eine gefälschte Webseite zu leiten, um dann sensitive Informationen zu erlangen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Spam / Spam over Internet messaging (SPIM)<span class="colon">:</span></dt>
<dd><p>Unerwünschte und nicht angeforderte E-Mail-Nachrichten oder Nachrichten in sozialen Medien bzw. Instant Messaging-Diensten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Dumpster Diving<span class="colon">:</span></dt>
<dd><p>Durchsuchen von <span class="ger-quote">Müllcontainern</span> nach Informationen, die für einen Angriff nützlich sein könnten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Shoulder Surfing<span class="colon">:</span></dt>
<dd><p>Beobachten von Personen, die sich an einem Computer anmelden, um das Passwort zu erfahren oder die sensitive Informationen auf dem Schreibtisch liegen haben.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Tailgating<span class="colon">:</span></dt>
<dd><p>Ein Angreifer nutzt die Zugangsberechtigung einer Person, um sich Zugang zu einem Gebäude zu verschaffen ohne dass die Person dies bemerkt oder gar zustimmt.</p>
<p>Dies kann z. B. durch Zugangsschleusen verhindert werden, die immer nur einer Person den Zugang gewähren.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Identity Fraud<span class="colon">:</span></dt>
<dd><p>Identitätsdiebstahl. Der Angreifer gibt sich als jemand anderes aus, um an Informationen zu gelangen oder um eine Straftat zu begehen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Invoice Scams<span class="colon">:</span></dt>
<dd><p>Versenden von Rechnungen, für Dienstleistungen und Produkte die man nicht gekauft hat (z. B. Rechnungen für Postzustellung.)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Credential Harvesting<span class="colon">:</span></dt>
<dd><p>Sammlung von Zugangsdaten, die durch Sicherheitslücken in Systemen oder durch Phishing erlangt wurden.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Hoax<span class="colon">:</span></dt>
<dd><p>Eine bewusste Falschmeldung, die Menschen dazu veranlasst etwas falsches zu glauben.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Impersonation oder Pretexting<span class="colon">:</span></dt>
<dd><p>Vorgabe einer falschen Identität (z. B. als Mitarbeiter des IT-Supports); d. h. der Angreifer gibt sich persönlich als jemand anderes aus, um an Informationen zu gelangen und nutzt dafür keine elektronischen Hilfsmittel.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Eavesdropping<span class="colon">:</span></dt>
<dd><p>Abhören von Gesprächen, um an relevante Informationen zu gelangen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Eliciting Information<span class="colon">:</span></dt>
<dd><p>Der Angreifer versucht durch geschicktes Fragen an Informationen zu gelangen, die für einen Angriff nützlich sein könnten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Baiting (<span class="ger">Ködern</span>)<span class="colon">:</span></dt>
<dd><p>Der Angreifer bietet etwas an, um an Informationen zu gelangen (z. B. ein USB-Stick mit einem Virus, der sich beim Einstecken des USB-Sticks auf dem Rechner installiert.)</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Watering Hole Attack<span class="colon">:</span></dt>
<dd><p>Der Angreifer infiziert eine Webseite, die von der Zielgruppe häufig besucht wird, um dann die Besucher der Webseite anzugreifen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Typo Squatting<span class="colon">:</span></dt>
<dd><p>Ausnutzen von Tippfehlern durch das Registrieren einer Domain, die der Domain eines Zielunternehmens ähnelt, um dann Besucher der Webseite auf eine gefälschte Webseite zu leiten. (z. B. <cite>www.gooogle.com</cite>)</p>
</dd>
</dl>
</div>
<div class="supplemental">

<h2>Cybersicherheit stärken - NIS 2</h2>
<div class="far-far-smaller minor margin-left-1em margin-right-1em margin-top-1em docutils container">
<p><a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/HTML/?uri=CELEX:32022L2555#d1e40-80-1">Directive (EU) 2022/2555 of the European Parliament and of the Council of 14 December 2022 on measures for a high common level of cybersecurity across the Union, amending Regulation (EU) No 910/2014 and Directive (EU) 2018/1972, and repealing Directive (EU) 2016/1148 (NIS 2 Directive)</a></p>
</div>
</div><div class="ld-slide" id="nis-2-richtlinie-nis-2-directive">
<h2>NIS 2 Richtlinie (<span class="eng">NIS 2 Directive</span>)</h2>
<div class="scrollable docutils container">
<ul class="incremental list-with-explanations">
<li><p>Die NIS2-Richtlinie ist die zweite EU-Richtlinie zur Netz- und Informationssicherheit (NIS) in der EU.</p></li>
<li><p>bis 17. Oktober 2024 müssen alle nationalstaaten entsprechende Regelungen in nationales Recht umgesetzt haben und ab 18. Oktober 2024 anwenden</p></li>
<li><p>Das Hauptziel ist die Verbesserung der Widerstandsfähigkeit gegen Cyberkriminalität und die Verbesserung des europäischen und nationalen Cybersecurity-Managements.</p>
<p>Die neue NIS-2-Richtlinie zielt darauf ab, die Widerstandsfähigkeit und Reaktionsfähigkeit des öffentlichen und privaten Sektors zu verbessern. Der Schwerpunkt der Richtlinie liegt auf der Bekämpfung der Cyberkriminalität.</p>
</li>
<li><p>Die NIS-2-Richtlinie gilt für Organisationen, inkl. Unternehmen und Zulieferer, die durch Erbringung wesentlicher oder wichtiger Dienstleistungen eine entscheidende Rolle für die Aufrechterhaltung der europäischen Wirtschaft und Gesellschaft spielen.</p></li>
<li><p>Die Führungskräfte von betroffenen Einrichtungen sind für die Überwachung der Umsetzung der NIS-2-Richtlinie verantwortlich und können für Verstöße gegen die NIS-2-Richtlinie haftbar gemacht werden (Artikel 20).</p></li>
</ul>
</div>
<div class="supplemental">
<blockquote class="epigraph">
<p><strong>Artikel 20, Governance</strong></p>
<ol class="arabic simple">
<li><p>Die Mitgliedstaaten stellen sicher, dass die Leitungsorgane wesentlicher und wichtiger Einrichtungen die von diesen Einrichtungen zur Einhaltung von Artikel 21 ergriffenen Risikomanagementmaßnahmen im Bereich der Cybersicherheit billigen, ihre Umsetzung überwachen und für Verstöße gegen diesen Artikel durch die betreffenden Einrichtungen verantwortlich gemacht werden können. [...]</p></li>
<li><p>Die Mitgliedstaaten stellen sicher, dass die Mitglieder der Leitungsorgane wesentlicher und wichtiger Einrichtungen an Schulungen teilnehmen müssen, und fordern wesentliche und wichtige Einrichtungen auf, allen Mitarbeitern regelmäßig entsprechende Schulungen anzubieten, um ausreichende Kenntnisse und Fähigkeiten zur Erkennung und Bewertung von Risiken sowie Managementpraktiken im Bereich der Cybersicherheit und deren Auswirkungen auf die von der Einrichtung erbrachten Dienste zu erwerben.</p></li>
</ol>
<p class="attribution">—NIS 2 - KAPITEL IV <a class="reference external" href="https://eur-lex.europa.eu/legal-content/DE/TXT/HTML/?uri=CELEX:32022L2555#d1e3310-80-1">RISIKOMANAGEMENTMAẞNAHMEN UND BERICHTSPFLICHTEN IM BEREICH DER CYBERSICHERHEIT</a></p>
</blockquote>
</div></div><div class="ld-slide" id="nis-2-berichtspflichten">
<h2>NIS 2 - Berichtspflichten</h2>
<ul class="simple">
<li><p>wesentliche und wichtige Einrichtungen müssen unverzüglich (<em>in jeden Fall aber innerhalb von 24 Stunden</em>) über jeden Sicherheitsvorfall unterrichten, der erhebliche Auswirkungen auf die Erbringung ihrer Dienste hat</p></li>
<li><p>Ein Sicherheitsvorfall gilt als erheblich, wenn</p>
<ol class="loweralpha simple incremental">
<li><p>er schwerwiegende Betriebsstörungen der Dienste oder finanzielle Verluste für die betreffende Einrichtung verursacht hat oder verursachen kann;</p></li>
<li><p>er andere natürliche oder juristische Personen durch erhebliche materielle oder immaterielle Schäden beeinträchtigt hat oder beeinträchtigen kann.</p></li>
</ol>
</li>
</ul>
</div><div class="ld-slide" id="von-nis2-betroffene-offentliche-und-private-einrichtungen">
<h2>Von NIS2 betroffene Öffentliche und private Einrichtungen<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<div class="far-smaller docutils container">
<p>Folgende Organisation mit mehr als 50 Mitarbeitern und einem Umsatz von mehr als 10 Millionen Euro müssen die NIS-2-Richtlinie einhalten (obligatorisch).</p>
</div>
