</ld-topic><ld-topic id="einloggen-auf-einem-server">
<h2>Einloggen auf einem Server</h2>
<p><strong>Ablauf</strong></p>
<ol class="arabic simple peripheral" start="0">
<li><p>Starten Sie ggf. den CISCO Secure Client, wenn Sie auf interne Server der DHBW Mannheim zugreifen wollen. Dies ist ggf. auch aus dem WLan der DHBW heraus notwendig!</p></li>
</ol>
<ol class="arabic incremental-list">
<li><p>Starten Sie eine Shell (z. B. Terminal oder iTerm auf MacOS bzw. Linux; cmd oder Powershell unter Windows.)</p></li>
<li><p>Verwenden Sie SSH, um sich auf dem Server einzuloggen. Sollte Ihr Accountname zum Beispiel <span class="docutils literal">mueller</span> sein und der Server unter der IP <span class="docutils literal">141.72.12.103</span> erreichbar sein, dann können Sie sich wie folgt auf dem Server einloggen, wenn passwort-basierte Authentifizierung möglich ist<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a>:</p>
<pre class="code bash copy-to-clipboard literal-block"><code>ssh<span class="whitespace"> </span>-l<span class="whitespace"> </span>mueller<span class="whitespace"> </span><span class="literal number">141</span>.72.12.103</code></pre>
</li>
</ol>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Erhalten Sie eine Meldung, dass eine Passwort basierte Authentifizierung nicht erlaubt ist, dannn müssen Sie sich an Ihren Administrator wenden.</p>
</aside>
</aside>
<div class="supplemental">
<p>SSH ist die Secure Shell und eine allg. etabliertes Werkzeug im Bereich der Administration von (Server-)Systemen, IoT Geräten etc.</p>
<p>Im professionellen Umfeld würde man zur Authentifizierung mittels SSH auf Zertifikate setzen. Für diese erste Übung verzichten wir darauf.</p>
</div></ld-topic><ld-topic id="dateisysteme-auf-unix-ahnlichen-betriebssytemen">
<h2>Dateisysteme auf Unix-ähnlichen Betriebssytemen</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Die Verzeichnisstruktur in Unix-ähnlichen Systemen ist hierarchisch aufgebaut und beginnt bei der Wurzel (<span class="docutils literal">/</span>).</p></li>
<li><p>Alle Dateien und Verzeichnisse sind Unterknoten dieses Wurzelverzeichnisses.</p>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>In Unixoiden Betriebssystemen trennt <span class="docutils literal">/</span> auch Verzeichnisse.</p>
</aside>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>D. h. <span class="docutils literal"><span class="pre">/Users/administrator/.zsh_history</span></span> ist der Pfad der Datei .zsh_history im Verzeichnis <span class="docutils literal">administrator</span>, welches wiederum im Verzeichnis <span class="docutils literal">Users</span> zu finden ist. <span class="docutils literal">Users</span> ist ein direktes Kindverzeichnis des Wurzelverzeichnisses <span class="docutils literal">/</span>.</p>
</aside>
</li>
<li><p>Im Regelfall sind Datei- und Verzeichnisnamen <cite>Case-sensitive</cite>.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Es ist möglich zwei Dateien <span class="docutils literal">Test.txt</span> und <span class="docutils literal">test.txt</span> gleichzeitig zu haben, die sich nur in der Groß-Kleinschreibung unterscheiden.</p>
</aside>
</li>
<li><p>Geräte (wie zum Beispiel Festplatten, USB Sticks, Zufallszahlengeneratoren ...) können an <em>fast beliebiger Stelle</em> eingehängt werden.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Mittels <code class="console"><span class="generic output">mount</span></code> kann man sich anzeigen lassen welche Geräte wo eingehängt sind:</p>
<pre class="code systemd literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="error">/dev/vda2 on / type ext4 (rw,relatime)</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="error">/dev/vda1 on /boot/efi type vfat (rw,relatime,...)</span></code></pre>
</aside>
</li>
<li><p>Systeminformationen sind auch direkt über spezielle Verzeichnisse verfügbar</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Ausgabe von detaillierten Informationen über die CPU:</p>
<pre class="code console literal-block"><code><span class="generic output">more /proc/cpuinfo</span></code></pre>
<p>Ausgabe der Log-level Konfiguration des Kernels:</p>
<pre class="code console literal-block"><code><span class="generic output">cat /proc/sys/kernel/printk</span></code></pre>
</aside>
</li>
<li><p>Die Systemkonfiguration kann direkt über das Schreiben in spezialisierte Dateien erfolgen (meist sind Administratorrechte notwendig)</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<pre class="code console literal-block"><code><span class="generic output">echo 7 &gt; /proc/sys/kernel/printk</span></code></pre>
<p>Setzt den Logging-level für das Kernel Logging auf den Debug-Level, in dem der Wert 7 in die Datei <span class="docutils literal">printk</span> geschrieben wird.</p>
</aside>
</li>
</ul>
</ld-story><div class="supplemental">
<p><span class="docutils literal">cat</span>, <span class="docutils literal">more</span> oder auch <span class="docutils literal">less</span> sind ganz generische Programme zum Lesen von jeder Art von Text-basierten Dateien.</p>
</div></ld-topic><ld-topic id="wichtige-verzeichnisse">
<h2>Wichtige Verzeichnisse</h2>
<p>Die wichtigsten Verzeichnisse - insbesondere unter Linux Betriebssystemen - sind:</p>
<ld-story>
<table class="incremental-table-rows">
<thead>
<tr><th class="head"><p>Verzeichnis</p></th>
<th class="head"><p>Bedeutung / Inhalt</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>/</p></td>
<td><p>Wurzelverzeichnis – Ausgangspunkt aller Pfade</p></td>
</tr>
<tr><td><p>/bin</p></td>
<td><p>Wichtige Systemprogramme (z. B. <span class="docutils literal">ls</span>, <span class="docutils literal">cp</span>, <span class="docutils literal">mv</span>)</p></td>
</tr>
<tr><td><p>/dev</p></td>
<td><p>Gerätedateien (z. B. Festplatten: <span class="docutils literal">/dev/sda</span>, Terminals: <span class="docutils literal">/dev/tty</span>)</p></td>
</tr>
<tr><td><p>/etc</p></td>
<td><p>Systemweite Konfigurationsdateien</p></td>
</tr>
<tr><td><p>/home</p></td>
<td><p>Persönliche Benutzerverzeichnisse (z. B. <span class="docutils literal">/home/alex</span>)</p></td>
</tr>
<tr><td><p>/lib</p></td>
<td><p>Wichtige Systembibliotheken</p></td>
</tr>
<tr><td><p>/media</p></td>
<td><p>Einhängepunkte für Wechseldatenträger</p></td>
</tr>
<tr><td><p>/mnt</p></td>
<td><p>Temporärer Einhängepunkt für Administratoren</p></td>
</tr>
<tr><td><p>/root</p></td>
<td><p>Heimatverzeichnis des Superusers <span class="docutils literal">root</span></p></td>
</tr>
<tr><td><p>/sbin</p></td>
<td><p>Systemprogramme für den Administrator</p></td>
</tr>
<tr><td><p>/tmp</p></td>
<td><p>Temporäre Dateien</p></td>
</tr>
<tr><td><p>/usr</p></td>
<td><p>Sekundäres Hierarchiesystem für Benutzerprogramme</p></td>
</tr>
<tr><td><p>/var</p></td>
<td><p>Veränderliche Dateien (z. B. Logs, Mails, Spool-Dateien)</p></td>
</tr>
<tr><td></td>
<td></td>
</tr>
<tr><td><p>~</p></td>
<td><p>Alias für das Homedirectory des aktuellen Nutzer.</p></td>
</tr>
</tbody>
</table>
</ld-story></ld-topic><ld-topic id="grundlegendes">
<h2>Grundlegendes</h2>
<ld-deck>
<ld-card>
<p class="rubric">Verzeichnis Operationen</p>
<dl class="incremental-list dd-margin-left-4em field-list">
<dt><code class="console"><span class="generic output">ls</span></code><span class="colon">:</span></dt>
<dd><p>Gibt Informationen über eine Datei/Verzeichnis aus. Ermöglicht es insbesondere den Inhalt eines Verzeichnisses aufzulisten. <code class="console"><span class="generic output">ls -al</span></code> gibt weitergehende Informationen aus. Insbesondere alle versteckten Dateien und Verzeichnisse sowie die Größe der Dateien und die Rechte.</p>
</dd>
<dt><code class="console"><span class="generic output">cd</span></code><span class="colon">:</span></dt>
<dd><p>(<span class="eng">change directory</span>)</p>
<p>Wechsel des Verzeichnisses. Wechsel zu einem bestimmten Verzeichnis erfolgt durch Angabe des Names (<code class="console"><span class="generic output">cd Test</span></code>).             Wechsel zum Elternverzeichnis erfolgt über: <code class="console"><span class="generic output">cd ..</span></code> (<code class="console"><span class="generic output">..</span></code> steht immer für das Elternverzeichnis).
Wechsel zum Wurzelverzeichnis erfolgt über: <code class="console"><span class="generic output">cd /</span></code></p>
</dd>
<dt><code class="console"><span class="generic output">mkdir</span></code><span class="colon">:</span></dt>
<dd><p>Anlegen eines Verzeichnisses (<code class="console"><span class="generic output">mkdir Test</span></code>)</p>
</dd>
<dt><code class="console"><span class="generic output">rmdir</span></code><span class="colon">:</span></dt>
<dd><p>Löschen eines <em>leeren</em> Verzeichnisses (<code class="console"><span class="generic output">rmdir Test</span></code>)</p>
</dd>
<dt><code class="console"><span class="generic output">rm</span></code><span class="colon">:</span></dt>
<dd><p>(<span class="eng">remove</span>) Löschen einer Datei (<code class="console"><span class="generic output">rm Hello.txt</span></code>)</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p class="rubric">Allgemeines</p>
<ul class="incremental-list simple">
<li><p>Wenn man in Linux/MacOS ein Stern benutzt, dann wird dies zu den Namen aller nicht-versteckten Dateien/Verzeichnisse im aktuellen Verzeichnis aufgelöst und diese werden an das Programm übergeben! Zum Beispiel löscht <code class="console"><span class="generic output">rm *</span></code> alle Dateien im aktuellen Verzeichnis.</p></li>
<li><p>Verfügbarer Speicher auf der Festplatte: <code class="console"><span class="generic output">df -h</span></code></p></li>
<li><p>Benutzer Speicher (eines Verzeichnisses): <code class="console"><span class="generic output">du -h -s ~</span></code></p></li>
<li><p>Inhalt einer Datei editieren ist (zum Beispiel) mit <span class="docutils literal">pico</span> möglich. Alternative kann mit Hilfe von <span class="docutils literal">echo</span> ein Text in eine Datei umgeleitet werden (<code class="console"><span class="generic output">echo &quot;Hello&quot; &gt; Hello.txt</span></code>).</p></li>
<li><p>Inahlt einer Datei ansehen: <span class="docutils literal">cat</span>, <span class="docutils literal">less</span>, <span class="docutils literal">more</span>, ...</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="hilfe-bekommen">
<h2>Hilfe bekommen</h2>
<p>In unixoiden Betriebssystemen gibt es für Kommandozeilentools Insbesondere die folgenden <em>eingebauten</em> Hilfemöglichkeiten:</p>
<ul class="simple">
<li><p>Hilfe des Programms (typischerweise <code class="console"><span class="generic output">--help</span></code> oder einfach starten).</p></li>
<li><p><strong>Manpages</strong> (mittels <code class="console"><span class="generic output">man &lt;Name des Programms&gt;</span></code>)</p></li>
<li><p>Infopages (mittels <code class="console"><span class="generic output">info &lt;Name des Programms&gt;</span></code>)</p></li>
</ul>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Manpages exisitieren für praktisch alle Kommandozeilenwerkzeuge.</p>
<p>Die schnelle Hilfe ist insbesondere bei „neueren“ Programmen nicht immer über <code class="console"><span class="generic output">--help</span></code> verfügbar.</p>
<p>Je nach Anwendung kann das Starten der Anwendung ohne Parameter dazu führen, dass das Programm auf Eingaben wartet (z. B. <code class="console"><span class="generic output">cat</span></code>).</p>
</aside>
</ld-topic><ld-topic id="kommandozeilenprogrammen-beenden">
<h2>Kommandozeilenprogrammen beenden</h2>
<dl class="incremental-list field-list simple">
<dt>&lt;ctrl&gt;+c<span class="colon">:</span></dt>
<dd><p>Programm abbrechen (ggf. unkontrolliert)</p>
</dd>
<dt>&lt;ctrl&gt;+d<span class="colon">:</span></dt>
<dd><p>Eingabe abschließen bzw. Ende der Eingabe</p>
</dd>
<dt><code class="console"><span class="generic output">kill &lt;PID&gt;</span></code><span class="colon">:</span></dt>
<dd><p>Mittels des Befehls <code class="console"><span class="generic output">kill</span></code> lässt sich das Progrmm auch beenden. Erfordert ggf. dass man einen zweiten Terminal startet um die PID zu ermitteln (zum Beispiel mittels <code class="console"><span class="generic output">top</span></code> oder <code class="console"><span class="generic output">ps</span></code>):</p>
</dd>
</dl>
</ld-topic><ld-topic class="exercises" id="ubung-starten-eines-kleinen-webservers">
<h2>Übung - Starten eines kleinen WebServers</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Unix - Erste Schritte" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Unix - Erste Schritte</p>
<ol class="arabic incremental-list list-with-explanations">
<li><p>Loggen Sie sich auf dem Server (z.B. 141.72.12.103) unter Verwendung der Zugangsdaten für  Ihre Gruppe ein.</p></li>
<li><p>Erzeugen Sie ein Verzeichnis mit Ihrem Nachnamen (z.B. &quot;eichberg&quot;)</p></li>
<li><p>Legen Sie in dem Verzeichnis eine rundimentäre <span class="docutils literal">index.html</span> Datei an.</p>
<p>(Sie können zum Beispiel <span class="docutils literal">pico</span>, <span class="docutils literal">vim</span> oder <span class="docutils literal">echo</span> verwenden!)</p>
</li>
<li><p>Starten Sie einen Webserver mit dem gerade angelegten Verzeichnis als Wurzel. Wählen Sie eine zufälligen Port XXXX &gt; 1024 aus.</p>
<dl class="simple">
<dt>(Zum Beispiel können Sie den bereits installierten Webserver mittels <span class="docutils literal"><span class="pre">http-server</span></span> wie folgt starten. Im Folgenden ist der Port <span class="docutils literal">XXXX</span> und das Wurzelverzeichnis für Ihre Webseiten &quot;<span class="docutils literal">eichberg</span>&quot;:</dt>
<dd><p><code class="console"><span class="generic output">http-server -p XXXX eichberg</span></code>).</p>
</dd>
</dl>
</li>
<li><p>Wechseln Sie in Ihren Browser und öffnen sie die entsprechende Webseite.</p>
<p>(Denken Sie daran, dass dieser Server nur http und nicht https unterstützt.)</p>
</li>
<li><p>Beenden Sie den WebServers</p></li>
<li><p>Löschen Sie das gerade angelegte Verzeichnis.</p></li>

<h2>(Text-)Dateien und Ihre Bearbeitung</h2>
</ld-topic><ld-topic id="die-grundlegenden-datenstrome">
<h2>Die grundlegenden Datenströme</h2>
<p>Jedes Programm hat immer Zugriff auf die drei Standarddatenströme:</p>
<ul class="simple">
<li><p><span class="docutils literal">stdin</span> - Eingabedatenstrom.</p></li>
<li><p><span class="docutils literal">stdout</span> - Ausgabedatenstrom für „normale“ Nachrichten.</p></li>
<li><p><span class="docutils literal">stderr</span> - Ausgabedatenstrom für Fehlernachrichten.</p></li>
</ul>
<div class="incremental docutils container">
<p>Diese Datenströme sind (auch nur) Dateien, mit einem festgelegten Dateideskriptor (<span class="eng">file descriptor</span>):</p>
<dl class="field-list simple">
<dt>0<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">stdin</span></p>
</dd>
<dt>1<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">stdout</span></p>
</dd>
<dt>2<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">stderr</span></p>
</dd>
</dl>
</div>
</ld-topic><ld-topic id="umleitung-von-stdin-in-dateien">
<h2>Umleitung von <span class="docutils literal">stdin</span> in Dateien</h2>
<p><span class="docutils literal">&gt;</span> leitet die Ausgabe eines Programmes/Kommandos in eine Datei um; löscht bzw. legt die Zieldatei bei Bedarf an.</p>
<p class="incremental"><span class="docutils literal">&gt;&gt;</span> leitet die Ausgabe eines Programmes/Kommandos in eine Datei um; hängt die Ausgabe an das Ende einer bestehenden Datei an bzw. legt die Zieldatei bei Bedarf an.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Erzeugen einer Datei <span class="docutils literal">tmp/0s.txt</span>, die 1024 mal den Wert 0 in Base64 Kodierung enthält.</p>
<pre class="code bash copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 ">dd<span class="whitespace"> </span><span class="keyword">if</span><span class="operator">=</span>/dev/zero<span class="whitespace"> </span><span class="name variable">bs</span><span class="operator">=</span><span class="literal number">1</span><span class="whitespace"> </span><span class="name variable">count</span><span class="operator">=</span><span class="literal number">1024</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="comment single"># 1024 * &quot;0&quot; in base64
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="comment single"></span>&gt;<span class="whitespace">                                        </span><span class="literal string escape">\ </span><span class="comment single"># Umleitung der Ausgabe
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="comment single"></span>/tmp/0s.txt<span class="whitespace">                                </span><span class="comment single"># in /tmp/0s.txt</span></code></pre>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<p>Der <span class="docutils literal">\</span> wird dazu verwendet, lange Shellkommandos über mehrere Zeilen schreiben zu können. Die # leitet ein &quot;End-of-line Comment&quot; ein.</p>
</aside>
</aside>
</ld-topic><ld-topic id="umleiten-von-bestimmten-ausgaben-an-dateien">
<h2>Umleiten von bestimmten Ausgaben an Dateien</h2>
<p>Beim Umleiten von Ausgaben an eine Datei, kann der Dateideskriptor angegeben werden: <span class="docutils literal"><span class="pre">[FD]&gt;&lt;Ziel&gt;</span></span></p>
<div class="incremental docutils container">
<p><span class="docutils literal">2&gt;</span> leitet z. B. die Fehlerausgaben (<span class="eng">stderr</span>) eines Programmes/Kommandos in eine Datei um; löscht bzw. legt die Zieldatei bei Bedarf an.</p>
</div>
<div class="incremental docutils container">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Finden von bestimmten Dateien; aber Fehlerausgaben während des Suchprozesses ignorieren.</p>
<pre class="code bash copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 ">find<span class="whitespace"> </span>/<span class="whitespace"> </span>-iname<span class="whitespace"> </span><span class="literal string double">&quot;*txt*&quot;</span><span class="whitespace"> </span>-type<span class="whitespace"> </span>f<span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="literal string escape"></span><span class="literal number">2</span>&gt;/dev/null<span class="whitespace">           </span><span class="comment single"># Umleitung aller Fehler nach /dev/null</span></code></pre>
</aside>
</div>
</ld-topic><ld-topic id="grundlegende-prinzipien-lesen-aus-einer-datei">
<h2>Grundlegende Prinzipien: Lesen aus einer Datei</h2>
<p><span class="docutils literal">&lt;</span> liest den Inhalt einer Datei und leitet diesen an das Programm/Kommando weiter; d. h. stellt den Inhalt über stdin zur Verfügung.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Finden aller Städte, die mit &quot;B&quot; beginnen.<a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p>
<pre class="code zsh copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 ">grep<span class="whitespace"> </span>B<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">            </span><span class="comment single"># filtert alle Zeilen, die ein &quot;B&quot; enthalten
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="comment single"></span><span class="whitespace">   </span>&lt;<span class="whitespace"> </span>Big<span class="literal string escape">\ </span>Cities.txt<span class="whitespace"> </span><span class="comment single"># der Inhalt von Big Cities.txt wird über stdin
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="comment single"></span><span class="whitespace">                     </span><span class="comment single"># zur Verfügung gestellt</span></code></pre>
</aside>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>In diesem Fall könnte die Datei (<span class="docutils literal">Big Cities.txt</span>) auch direkt als Parameter an <span class="docutils literal">grep</span> übergeben werden. In anderen Fällen ist dies aber nicht möglich.</p>
</aside>
</aside>
</ld-topic><ld-topic id="linux-shell-grundlegendes-design-pattern-pipes-and-filters">
<h2>Linux Shell - Grundlegendes Design-Pattern: <strong>Pipes and Filters</strong></h2>
<ul class="simple">
<li><p>Grundlegendes Konzept bzw. Entwurfsmuster (<span class="eng">Design-Pattern</span>) in Unix-basierten Betriebssystemen.</p></li>
<li><p>Ermöglicht die effiziente Verkettung von Befehlen. Die „Pipes-and-Filter“ Architektur erlaubt es komplexe Verarbeitungsoperationen mit Hilfe der Kombination von einfachen Befehlen durchzuführen.</p></li>
</ul>
<p class="incremental"><span class="docutils literal">|</span>: Verbindet den Ausgabestrom (<span class="docutils literal">stdout</span>) des vorhergehenden Befehls mit dem Eingabestrom (<span class="docutils literal">stdin</span>) des nachfolgenden Befehls.</p>
<aside class="admonition incremental example">
<p class="admonition-title">Beispiel</p>
<p>Konvertierung des Wortes <span class="docutils literal">Test</span> in Base64 Kodierung.</p>
<pre class="code bash copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string double">&quot;Test&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="literal string escape"></span><span class="punctuation">|</span><span class="whitespace">              </span><span class="literal string escape">\ </span><span class="comment single"># Weiterleitung der Ausgabe von echo an base64.
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="comment single"></span>base64</code></pre>
</aside>
<div class="supplemental">
<p>„Filter“: Kommandos/Programme, die von <span class="docutils literal">stdin</span> lesen und nach <span class="docutils literal">stdout</span> schreiben.</p>
</div></ld-topic><ld-topic id="wichtige-linux-kommandozeilenwerkzeuge-fur-die-verarbeitung-von-passwortkandidaten">
<h2>Wichtige Linux Kommandozeilenwerkzeuge für die Verarbeitung von Passwortkandidaten</h2>
<ld-story>
<dl class="incremental-list field-list simple">
<dt>cat<span class="colon">:</span></dt>
<dd><p>Dateien verketten.</p>
</dd>
<dt>sed<span class="colon">:</span></dt>
<dd><p>Strom Editor.</p>
</dd>
<dt>grep<span class="colon">:</span></dt>
<dd><p>Mustersuche auf Dateien.</p>
</dd>
<dt>tr<span class="colon">:</span></dt>
<dd><p>Ersetzung und Löschung von Zeichen.</p>
</dd>
<dt>uniq<span class="colon">:</span></dt>
<dd><p>Filtert wiederholte aufeinanderfolgende Zeilen in einer Datei.</p>
</dd>
<dt>sort<span class="colon">:</span></dt>
<dd><p>Sortiert Dateien.</p>
</dd>
<dt>echo<span class="colon">:</span></dt>
<dd><p>Schreibt Argumente auf <em>Standard Out</em> (<span class="docutils literal">stdout</span>).</p>
</dd>
<dt>wc<span class="colon">:</span></dt>
<dd><p>Zählt die Zeichen, Wörter, Zeilen einer Datei.</p>
</dd>
<dt>comm<span class="colon">:</span></dt>
<dd><p>Vergleicht sortierte Listen und filtert entsprechend.</p>
</dd>
<dt>find<span class="colon">:</span></dt>
<dd><p>Auswertung eines Ausdrucks für jede Datei während eines rekusiven Abstiegs über den Verzeichnisbaum.</p>
</dd>
<dt>awk<span class="colon">:</span></dt>
<dd><p>Muster-orientierte Verarbeitung der Zeilen einer Eingabedatei.</p>
</dd>
<dt>base64<span class="colon">:</span></dt>
<dd><p>(De-)Kodierung von Daten in Base64 Kodierung.</p>
</dd>
<dt>rev<span class="colon">:</span></dt>
<dd><p>Dreht die Reihenfolge der Zeichen einer Zeile um.</p>
</dd>
<dt>head<span class="colon">:</span></dt>
<dd><p>Zeigt die ersten (<span class="docutils literal"><span class="pre">-n</span></span>) Zeilen einer Datei an.</p>
</dd>
<dt>tail<span class="colon">:</span></dt>
<dd><p>Zeigt die letzten (<span class="docutils literal"><span class="pre">-n</span></span>) Zeilen einer Datei an. <span class="raw-html"><br></span>
(<span class="docutils literal"><span class="pre">-f</span></span> folgt der Datei, d. h. wartet auf weitere Daten, die der Datei hinzugefügt werden.)</p>
</dd>
</dl>
</ld-story><div class="supplemental">
<p><strong>Anwendungsfälle</strong></p>
<p>Typischerweise werden diese Werkzeuge bei der Verarbeitung von Leaks/Aufbereitung von Wörterbüchern im Vorfeld gebraucht - vor dem eigentlichen Versuch das Passwort wiederherzustellen.</p>
</div></ld-topic><ld-topic id="echo">
<h2>echo</h2>
<ul class="simple">
<li><p>Universell eingesetzt, um Inhalte in Dateien zu schreiben bzw. anzuhängen.</p></li>
<li><p><span class="docutils literal"><span class="pre">-n</span></span> um das automatische Anhängen von Zeilenumbrüchen zu unterdrücken.
<span class="peripheral">(Besonders dann wichtig, wenn man Hashes für Testdaten generieren will.)</span></p></li>
<li><p>Entweder ein explizites Programm oder ein in die Shell eingebautes Kommando.</p></li>
</ul>
<div class="incremental docutils container">
<aside class="admonition width-30 note">
<p class="admonition-title">Bemerkung</p>
<p>Der hier zu sehende Befehl <span class="docutils literal">shasum <span class="pre">-a</span> 256</span> ist unter einigen Linuxdistributionen einfach <span class="docutils literal">sha256sum</span>.</p>
</aside>
<p><strong>Anwendungsfall</strong>: Programmatisch Daten nach <span class="docutils literal">stdout</span> schreiben.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string double">&quot;TestPasswort&quot;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>shasum<span class="whitespace"> </span>-a<span class="whitespace"> </span><span class="literal number">256</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sed<span class="whitespace"> </span>-E<span class="whitespace"> </span><span class="literal string single">'s/  -$//'</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span>2214db3d6fca761041242b9fc41fdcca<span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span>f0b2c7f556b80c0a91cfe6994437d807</code></pre>
</div>
</ld-topic><ld-topic id="cat">
<h2>cat</h2>
<ul>
<li><p>Liest alle Dateien sequentiell ein und schreibt diese auf <span class="docutils literal">Standard Out</span> (stdout).</p></li>
<li><p>&quot;<span class="docutils literal">-</span>&quot; repräsentiert <span class="docutils literal">Standard In</span> (stdin); dies ermöglicht die Verwendung von cat mitten in einer Verarbeitungskette.</p></li>
<li><p>Liest (ggf.) von <span class="docutils literal">stdin</span> bis zur EOF <span class="eng">End-of-File</span> Markierung.</p>
<p>(Das Einlesen von der Kommandozeile kann mit <span class="docutils literal">CTR+D</span> beendet werden.)</p>
</li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Mehrere Teilwörterbücher sollen zusammengefügt werden.</p>
<p>Inhalt von Test1.txt: <span class="docutils literal">Test1</span></p>
<p>Inhalt von Test2.txt: <span class="docutils literal">Test2</span></p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test3&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>cat<span class="whitespace"> </span>Test1.txt<span class="whitespace"> </span>Test2.txt<span class="whitespace"> </span>-<span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span>Test1<span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span>Test2<span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span>Test3</code></pre>
</div>
</ld-topic><ld-topic id="tr">
<h2>tr</h2>
<ul class="simple">
<li><p>Kopiert die Eingabe von <span class="docutils literal">stdin</span> nach <span class="docutils literal">stdout</span> und führt dabei Substitutionen und Löschungen durch.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: bestimmte Buchstaben - zum Beispiel Sonderzeichen - sollen gelöscht werden.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string single">'ab.cd_12!'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>tr<span class="whitespace"> </span>-dc<span class="whitespace"> </span><span class="literal string single">'[:alnum:]'</span><span class="whitespace">  </span><span class="comment single"># -dc = delete complement
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="comment single"></span>abcd12</code></pre>
</div>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Groß- in Kleinbuchstaben verwandeln.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string single">'STARK'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>tr<span class="whitespace"> </span><span class="literal string single">'[:upper:]'</span><span class="whitespace"> </span><span class="literal string single">'[:lower:]'</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span>stark</code></pre>
</div>
</ld-topic><ld-topic id="uniq">
<h2>uniq</h2>
<ul class="simple">
<li><p>vergleicht nebeneinanderliegende Zeilen und schreibt jede einzigartige Zeile einmal nach <span class="docutils literal">stdout</span>. Nicht-nebeneinanderliegende Wiederholungen werden nicht erkannt.</p></li>
<li><p><span class="docutils literal"><span class="pre">-c</span></span> erlaubt es die Anzahl der Wiederholungen zu zählen.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Wir möchten eine alphabetisch sortierte Liste nach der Häufigkeit des Vorkommens eines Wortes sortieren.</p>
<p>Mittels <span class="docutils literal">uniq</span> kann die Häufigkeit gezählt werden.</p>
<p><span class="peripheral">Die Sortierung - zum Beispiel angefangen mit den am häufigsten vorkommenden Einträgen - kann danach im Nachgang erfolgen</span>.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test\nTest\nSchlaraffenland\nTest&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="literal number">2</span><span class="whitespace"> </span>Test<span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="literal number">1</span><span class="whitespace"> </span>Schlaraffenland<span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="literal number">1</span><span class="whitespace"> </span>Test</code></pre>
</div>
</ld-topic><ld-topic id="awk">
<h2>awk</h2>
<ul>
<li><p>Muster-orientierte Verarbeitung der Zeilen einer Eingabedatei.</p></li>
<li><p>Jede Zeile wird segmentiert (Standardmäßig basierend auf Leerzeichen), die einzelnen Segmente werden mit <span class="docutils literal">$1</span>, <span class="docutils literal">$2</span>, ... bezeichnet. <span class="docutils literal">$0</span> steht für die ganze Zeile.</p></li>
<li><p>Die Verarbeitung erfolgt durch Muster-Handlungsanweisungen der Form:</p>
<pre class="code awk literal-block"><code><span class="name other">pattern</span> <span class="punctuation">{</span> <span class="name other">action</span> <span class="punctuation">}</span></code></pre>
<p>ist das Muster (<span class="eng">pattern</span>) leer, dann wird die Zeile immer verarbeitet; ist keine Handlungsanweisung (<span class="eng">action</span>) angegeben, dann wird die Zeile ausgegeben.</p>
</li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Die Einträge einer Datei sollen nach länge sortiert werden. In diesem Fall, kann mit Hilfe von awk jede Zeile mit der Länge ausgegeben werden. <span class="peripheral">Danach kann die Liste entsprechend sortiert werden.</span></p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test\nSchlaraffenland&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace">  </span>awk<span class="whitespace"> </span><span class="literal string single">'{print length &quot; &quot; $1}'</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="literal number">4</span><span class="whitespace"> </span>Test<span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="literal number">15</span><span class="whitespace"> </span>Schlaraffenland</code></pre>
</div>
</ld-topic><ld-topic id="sort">
<h2>sort</h2>
<ul class="simple">
<li><p>Sortiert eine Liste gemäß der entsprechenden Felder.</p></li>
<li><p><span class="docutils literal"><span class="pre">-r</span></span> sortiert in absteigender Reihenfolge.</p></li>
<li><p><span class="docutils literal"><span class="pre">-n</span></span> der Wert des ersten Feldes wird als numerischer Wert interpretiert.</p></li>
<li><p><span class="docutils literal"><span class="pre">-k</span></span> spezifiziert das Feld, nach dem sortiert werden soll. (z. B. -k 3)</p></li>
<li><p><span class="docutils literal"><span class="pre">-t</span></span> spezifiziert das Trennzeichen, das die Felder trennt. (z. B. -t ',')</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Sortiere eine Liste nach Häufigkeit des Vorkommens eines Wortes.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;abc\nxyz\nuvw\nxyz&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="literal string escape"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">                 </span><span class="comment single"># alphabetische Sortierung
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="comment single"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">              </span><span class="comment single"># zähle Häuigkeit des Vorkommens einer Zeile
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="comment single"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span>-nr<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">             </span><span class="comment single"># absteigende Sortierung
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="comment single"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sed<span class="whitespace"> </span>-E<span class="whitespace"> </span><span class="literal string single">'s/ *[0-9]+ *//'</span><span class="whitespace"> </span><span class="comment single"># entferne den Zähler
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="comment single"></span>xyz<span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span>uvw<span class="whitespace">
</span></code><small class="ln">8 </small><code data-lineno="8 "><span class="whitespace"></span>abc</code></pre>
</div>
<div class="supplemental">
<p><strong>Komplexes Beispiel</strong></p>
<p>Sortierung einer Liste von Worten in absteigender Reihenfolge bzgl. (1) der Häufigkeit und (2) Länge.</p>
<pre class="code bash literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 ">$<span class="whitespace"> </span><span class="name builtin">printf</span><span class="whitespace"> </span><span class="literal string single">'%s'</span><span class="whitespace"> </span><span class="literal string double">&quot;abc\nuvw\nxyz\nlmnop\nxyz\nuvw&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="literal string escape"></span><span class="whitespace">       </span><span class="literal string double">&quot;\nlmnop\nlmnop\nxyz\ncd\ncd\ncd&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="literal string escape"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>awk<span class="whitespace"> </span><span class="literal string single">'{print length &quot; &quot; $1}'</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span>-nr<span class="whitespace"> </span>-k<span class="whitespace"> </span><span class="literal number">1</span><span class="whitespace"> </span>-k<span class="whitespace"> </span><span class="literal number">2</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">5</span><span class="whitespace"> </span>lmnop<span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>xyz<span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">2</span><span class="whitespace"> </span><span class="name builtin">cd</span><span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span><span class="literal number">2</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>uvw<span class="whitespace">
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="whitespace"></span><span class="literal number">1</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>abc</code></pre>
<p>Sortierung einer Liste von Worten in absteigender Reihenfolge bzgl. (1) der Häufigkeit und (2) aufsteigend bzgl. der Länge.</p>
<pre class="code bash literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;abc\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;uvw\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;xyz\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;lmnop\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;xyz\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;uvw\n&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="literal string escape"></span><span class="whitespace">       </span><span class="literal string double">&quot;lmnop\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;lmnop\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;xyz\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;cd\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;cd\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;cd&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="literal string escape"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>awk<span class="whitespace"> </span><span class="literal string single">'{print length &quot; &quot; $1}'</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="literal string escape"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="literal string escape"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace">  </span>-k1nr<span class="whitespace"> </span>-k2n<span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span><span class="name builtin">cd</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">4</span><span class="whitespace"> </span>xyz<span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">6</span><span class="whitespace"> </span>lmnop<span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="literal number">2</span><span class="whitespace"> </span><span class="literal number">4</span><span class="whitespace"> </span>uvw<span class="whitespace">
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="whitespace"></span><span class="literal number">1</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>abc</code></pre>
</div></ld-topic><ld-topic id="base64">
<h2>base64</h2>
<p>Base64 kodierte Werte bestehen nur noch aus gültigen ASCII Zeichen und können als &quot;Text&quot; gespeichet/übermittelt werden kann.</p>
<aside class="admonition width-40 note">
<p class="admonition-title">Bemerkung</p>
<p>Je nach Betriebssystem/Konfiguration ist der Befehl unter Umständen etwas anders benannt. Grundlegend gibt es den Befehl auf allen Unixoiden.</p>
</aside>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: In vielen Fällen können gehashte Passworte nicht roh (d. h. als Binärdaten) gespeichert werden sondern müssen <a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc4648#section-4">Base64</a> (oder vergleichbar) kodiert werden.</p>
<pre class="code bash literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single"># Codierung
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="comment single"></span>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Dies_ist_ein_test&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span>RGllc19pc3RfZWluX3Rlc3QK<span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string single">'Dies_ist_ein_test!'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace"></span><span class="name variable">RGllc19pc3RfZWluX3Rlc3QhCg</span><span class="operator">==</span><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="comment single"># Dekodierung
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="comment single"></span>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="name variable">REhCVyBNYW5uaGVpbQ</span><span class="operator">==</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace"> </span>--decode<span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span>DHBW<span class="whitespace"> </span>Mannheim</code></pre>
</div>
</ld-topic><ld-topic id="grep">
<h2>grep</h2>
<ul class="simple">
<li><p>Selektiert Zeilen, die einem gegebenen Muster entsprechen.</p></li>
<li><p><span class="docutils literal"><span class="pre">-o</span></span> gibt nur den Teil einer Zeile aus, der dem Muster entspricht.</p></li>
<li><p><span class="docutils literal"><span class="pre">-v</span></span> selektiert Zeilen für die kein Teil der Zeile dem Muster entspricht.</p></li>
<li><p><span class="docutils literal"><span class="pre">-E</span></span> erlaubt die Spezifikation von Mustern mit Hilfe von regulären Ausdrücken.</p></li>
<li><p><span class="docutils literal"><span class="pre">-i</span></span> ignoriert Groß-/Kleinschreibung (in Verbindung mit -E mgl. verwirrend).</p></li>
<li><p><span class="docutils literal"><span class="pre">-P</span></span> Perl kompatible Ausdrücke</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Alle Textfragmente in einem Leak finden<span class="peripheral">, um danach mit Regeln neue Passwortkandidaten zu bilden</span>.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test123\nmichael&#64;dhbw.de\n345test&#64;dhbw.de\nEnde__&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="literal string escape"></span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>grep<span class="whitespace"> </span>-Eo<span class="whitespace"> </span><span class="literal string double">&quot;[a-zA-Z]{3,}&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span>-u<span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span>Ende<span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span>Test<span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span>dhbw<span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span>michael<span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="name builtin">test</span></code></pre>
</div>
</ld-topic><ld-topic id="sed-stromeditor">
<h2>sed - Stromeditor</h2>
<ul class="simple">
<li><p>modifiziert die Eingabe gemäß der spezifizierten Kommandos in der angegebenen Reihenfolge.</p></li>
<li><p><span class="docutils literal"><span class="pre">-E</span></span> zur Verwendung moderner regulärer Ausdrücke</p></li>
<li><p>Standardform: <span class="docutils literal">Funktion[Agrumente]</span></p></li>
<li><p>Substitutionen: <span class="docutils literal">s/Regulärer <span class="pre">Ausdruck/Ersatz/[Kennzeichen]</span></span>; das Kennzeichen &quot;<span class="docutils literal">g</span>&quot; z. B. bewirkt, dass jedes Vorkommen ersetzt wird; sonst nur das erste Vorkommen.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Löschen des ersten Sonderzeichens in einer Zeile.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string single">'ab_cd!_ef?'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>sed<span class="whitespace"> </span>-E<span class="whitespace">  </span><span class="literal string single">'s/[^a-zA-Z0-9]//'</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span>abcd!_ef?</code></pre>
</div>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Analyse der Struktur eines Leaks durch das Abbilden <strong>aller</strong> Buchstaben auf die Repräsentanten: <span class="docutils literal">l</span>(lower) <span class="docutils literal">u</span>(upper) <span class="docutils literal">d</span>(digits) <span class="docutils literal">s</span>(special).</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string single">'aB_c1d!_ef?'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">  </span>sed<span class="whitespace"> </span>-E<span class="whitespace"> </span>-e<span class="literal string single">'s/[a-z]/l/g'</span><span class="whitespace"> </span>-e<span class="literal string single">'s/[A-Z]/u/g'</span><span class="whitespace"> </span>-e<span class="literal string single">'s/[0-9]/d/g'</span><span class="whitespace"> </span>-e<span class="whitespace"> </span><span class="literal string single">'s/[^lud]/s/g'</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span>lusldlsslls</code></pre>
</div>
<div class="supplemental">
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p><span class="docutils literal">sed</span> auf dem Mac (BSD) und <span class="docutils literal">sed</span> unter Linux (GNU) unterscheiden sich teilweise deutlich.</p>
</aside>
</div></ld-topic><ld-topic id="find">
<h2>find</h2>
<ul class="simple">
<li><p>durchläuft den Dateibaum ab einer angegebenen Stelle und evaluiert dabei Ausdrücke.</p></li>
<li><p><span class="docutils literal"><span class="pre">-iname</span></span> Testet ob der Verzeichniseintrag - unabhängig von der Groß- und Kleinschreibung - dem gegebenen Muster entspricht.</p></li>
<li><p><span class="docutils literal"><span class="pre">-exec</span> ... {} ... \;</span> ermöglicht es für jede gefilterte Datei <span class="docutils literal">{}</span> einen Befehl auszuführen.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Feststellen wie lange die Hashes sind.</p>
<pre class="code bash literal-block"><small class="ln">1 </small><code data-lineno="1 ">$<span class="whitespace"> </span>find<span class="whitespace"> </span>.<span class="whitespace"> </span>-iname<span class="whitespace"> </span><span class="literal string double">&quot;*hash*&quot;</span><span class="whitespace"> </span>-exec<span class="whitespace"> </span>wc<span class="whitespace"> </span>-c<span class="whitespace"> </span><span class="operator">{}</span><span class="whitespace"> </span><span class="literal string escape">\;</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace"></span><span class="literal number">33</span><span class="whitespace"> </span>./saltedmd5/hash.md5<span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="literal number">38</span><span class="whitespace"> </span>./saltedmd5/saltedhash.md5<span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace"></span><span class="literal number">129</span><span class="whitespace"> </span>./scenario5/hash.sha125<span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace"></span><span class="literal number">65</span><span class="whitespace"> </span>./scenario6/hash.sha256<span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace"></span><span class="literal number">65</span><span class="whitespace"> </span>./scenario7/hash.sha256<span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="literal number">65</span><span class="whitespace"> </span>./scenario9/hash.sha256</code></pre>
</div>
</ld-topic><ld-topic id="software-nachinstallieren">
<h2>Software nachinstallieren</h2>
<ul>
<li><p>Auf allen Linux und BSD Distributionen können Softwarepakete durch den Paketmanager des Betriebssystems nachinstalliert werden, z. B.:</p>
<ul class="simple">
<li><p><span class="docutils literal">apt</span> (Debian, Ubuntu, Kali Linux, ...)</p></li>
</ul>
<ul class="peripheral simple">
<li><p><span class="docutils literal">yum</span> (RedHat, CentOS, ...)</p></li>
<li><p><span class="docutils literal">pacman</span> (Arch Linux, ...)</p></li>
<li><p><span class="docutils literal">brew</span> oder <span class="docutils literal">macports</span> (MacOS) <a class="brackets" href="#footnote-3" id="footnote-reference-3" role="doc-noteref"><span class="fn-bracket">[</span>*<span class="fn-bracket">]</span></a></p></li>
</ul>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-3" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-3">*</a><span class="fn-bracket">]</span></span>
<p>Beide sind in diesem Fall nicht Teil des Betriebssystems, sondern müssen erst nachinstalliert werden, bevor damit weitere Software nachinstalliert werden kann.</p>
</aside>
</aside>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Installieren von <span class="docutils literal">ent</span> (ein Programm, das die Entropie von Dateien berechnet):</p>
<pre class="code bash copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 ">sudo<span class="whitespace"> </span>apt<span class="whitespace"> </span>install<span class="whitespace"> </span>ent</code></pre>
</div>
</ld-topic><ld-topic id="shellprogrammierung">
<h2>Shellprogrammierung</h2>
<ul class="simple">
<li><p>Jede Shell (insbesondere: <span class="docutils literal">zsh</span> (auf Mac und Kali Linux) und <span class="docutils literal">bash</span> (Debian, Ubuntu, ...)) erlaubt es prozedurale Programme zu schreiben.</p></li>
</ul>
<div class="incremental docutils container">
<p><strong>Anwendungsfall</strong>: Berechnung der Entropie für jede Datei in einer Liste.</p>
<pre class="code zsh literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment hashbang">#!/usr/bin/zsh                   # Shebang zur Spezifikation der Shell
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="comment hashbang"></span><span class="name variable">IFS</span><span class="operator">=</span><span class="literal string single">$'\n'</span><span class="whitespace">                        </span><span class="comment single"># IFS = Internal Field Separator
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="comment single"></span><span class="whitespace">                                 </span><span class="comment single"># (Nur Zeilenumbrüche sind Trennzeichen)
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="comment single"></span>rm<span class="whitespace"> </span>Files.list.assessed<span class="whitespace">           </span><span class="comment single"># Lösche die Ausgabedatei
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="comment single"></span><span class="keyword">for</span><span class="whitespace"> </span>i<span class="whitespace"> </span><span class="keyword">in</span><span class="whitespace"> </span><span class="keyword">$(</span>cat<span class="whitespace"> </span>Files.list<span class="keyword">)</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">   </span><span class="comment single"># Iteriere über die Zeilen in Files.list
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="comment single"></span><span class="whitespace">    </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Processing: &quot;&quot;</span><span class="name variable">$i</span><span class="literal string double">&quot;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace">    </span>ent<span class="whitespace"> </span>-t<span class="whitespace"> </span><span class="literal string double">&quot;</span><span class="name variable">$i</span><span class="literal string double">&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">             </span><span class="comment single"># Berechne die Entropie
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="comment single"></span><span class="whitespace">    </span>grep<span class="whitespace"> </span>-E<span class="whitespace"> </span><span class="literal string double">&quot;^1&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">            </span><span class="comment single"># Selektiere die Zeile mit der Entropie
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="comment single"></span><span class="whitespace">    </span>tr<span class="whitespace"> </span>-d<span class="whitespace"> </span><span class="literal string single">'\n'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">              </span><span class="comment single"># Lösche den Zeilenumbruch
</span></code><small class="ln">10 </small><code data-lineno="10 "><span class="comment single"></span><span class="whitespace">    </span>cat<span class="whitespace"> </span>-<span class="whitespace"> </span>&lt;<span class="operator">(</span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;,&quot;&quot;</span><span class="name variable">$i</span><span class="literal string double">&quot;</span><span class="operator">)</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">     </span><span class="comment single"># Füge den Dateinamen hinzu
</span></code><small class="ln">11 </small><code data-lineno="11 "><span class="comment single"></span><span class="whitespace">        </span>&gt;&gt;<span class="whitespace"> </span>Files.list.assessed<span class="whitespace"> </span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single"># Schreibe das Ergebnis
</span></code><small class="ln">12 </small><code data-lineno="12 "><span class="comment single"></span><span class="keyword">done</span><span class="punctuation">;</span></code></pre>
</div>
