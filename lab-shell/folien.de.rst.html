<div class="ld-slide" id="die-grundlegenden-datenstrome">
<h2>Die grundlegenden Datenströme</h2>
<p>Jedes Programm hat immer Zugriff auf die drei Standarddatenströme:</p>
<ul class="simple">
<li><p><span class="docutils literal">stdin</span> - Eingabedatenstrom.</p></li>
<li><p><span class="docutils literal">stdout</span> - Ausgabedatenstrom für <span class="ger-quote">normale</span> Nachrichten.</p></li>
<li><p><span class="docutils literal">stderr</span> - Ausgabedatenstrom für Fehlernachrichten.</p></li>
</ul>
<div class="incremental docutils container">
<p>Diese Datenströme sind (auch nur) Dateien, mit einem festgelegten Dateideskriptor (<span class="eng">file descriptor</span>):</p>
<dl class="field-list simple">
<dt>0<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">stdin</span></p>
</dd>
<dt>1<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">stdout</span></p>
</dd>
<dt>2<span class="colon">:</span></dt>
<dd><p><span class="docutils literal">stderr</span></p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="umleitung-von-stdin-in-dateien">
<h2>Umleitung von <span class="docutils literal">stdin</span> in Dateien</h2>
<div class="incremental docutils container">
<p><span class="docutils literal">&gt;</span> leitet die Ausgabe eines Programmes/Kommandos in eine Datei um; löscht bzw. legt die Zieldatei bei Bedarf an.</p>
</div>
<div class="incremental docutils container">
<p><span class="docutils literal">&gt;&gt;</span> leitet die Ausgabe eines Programmes/Kommandos in eine Datei um; hängt die Ausgabe an das Ende einer bestehenden Datei an bzw. legt die Zieldatei bei Bedarf an.</p>
</div>
<div class="incremental small line-above margin-top-1em padding-top-1em docutils container">
<p>Beispiel: Erzeugen einer Datei <span class="docutils literal">tmp/0s.txt</span>, die 1024 mal den Wert 0 in Base64 Kodierung enthält.</p>
<pre class="code zsh copy-to-clipboard literal-block"><code>dd<span class="whitespace"> </span><span class="keyword">if</span><span class="operator">=</span>/dev/zero<span class="whitespace"> </span><span class="name variable">bs</span><span class="operator">=</span><span class="literal number">1</span><span class="whitespace"> </span><span class="name variable">count</span><span class="operator">=</span><span class="literal number">1024</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="comment single"># 1024 * &quot;0&quot; in base64
</span>&gt;<span class="whitespace">                                        </span><span class="literal string escape">\ </span><span class="comment single"># Umleitung der Ausgabe
</span>/tmp/0s.txt<span class="whitespace">                                </span><span class="comment single"># in /tmp/0s.txt</span></code></pre>
</div>
</div><div class="ld-slide" id="umleiten-von-bestimmten-ausgaben-an-dateien">
<h2>Umleiten von bestimmten Ausgaben an Dateien</h2>
<p>Beim Umleiten von Ausgaben an eine Datei, kann der Dateideskriptor angegeben werden: <span class="docutils literal"><span class="pre">[FD]&gt;&lt;Ziel&gt;</span></span></p>
<div class="incremental docutils container">
<p><span class="docutils literal">2&gt;</span> leitet z. B. die Fehlerausgaben (<span class="eng">stderr</span>) eines Programmes/Kommandos in eine Datei um; löscht bzw. legt die Zieldatei bei Bedarf an.</p>
</div>
<div class="incremental small line-above margin-top-1em padding-top-1em docutils container">
<p>Beispiel: Finden von bestimmten Dateien; aber Fehlerausgaben während des Suchprozesses ignorieren.</p>
<pre class="code bash copy-to-clipboard literal-block"><code>find<span class="whitespace"> </span>/<span class="whitespace"> </span>-iname<span class="whitespace"> </span><span class="literal string double">&quot;*txt*&quot;</span><span class="whitespace"> </span>-type<span class="whitespace"> </span>f<span class="whitespace"> </span><span class="literal string escape">\
</span><span class="literal number">2</span>&gt;/dev/null<span class="whitespace">           </span><span class="comment single"># Umleitung aller Fehler nach /dev/null</span></code></pre>
</div>
</div><div class="ld-slide" id="grundlegende-prinzipien-lesen-aus-einer-datei">
<h2>Grundlegende Prinzipien: Lesen aus einer Datei</h2>
<div class="incremental docutils container">
<p><span class="docutils literal">&lt;</span> liest den Inhalt einer Datei und leitet diesen an das Programm/Kommando weiter; d. h. stellt den Inhalt über stdin zur Verfügung.</p>
</div>
<div class="incremental small line-above margin-top-1em padding-top-1em docutils container">
<p>Beispiel: Finden aller Städte, die mit &quot;B&quot; beginnen.<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
<pre class="code zsh copy-to-clipboard literal-block"><code>grep<span class="whitespace"> </span>B<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">         </span><span class="comment single"># filtert alle Zeilen, die ein &quot;B&quot; enthalten
</span>&lt;<span class="whitespace"> </span>Big<span class="literal string escape">\ </span>Cities.txt<span class="whitespace"> </span><span class="comment single"># der Inhalt von Big Cities.txt wird über stdin zur
</span><span class="whitespace">                  </span><span class="comment single"># Verfügung gestellt</span></code></pre>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>In diesem Fall könnte die Datei (<span class="docutils literal">Big Cities.txt</span>) auch direkt als Parameter an <span class="docutils literal">grep</span> übergeben werden. In anderen Fällen ist dies aber nicht möglich.</p>
</aside>
</aside>
</div><div class="ld-slide" id="linux-shell-grundlegendes-design-pattern-pipes-and-filters">
<h2>Linux Shell - Grundlegendes Design-Pattern: <strong>Pipes and Filters</strong></h2>
<ul class="simple">
<li><p>Grundlegendes Konzept bzw. Entwurfsmuster (<span class="eng">Design-Pattern</span>) in Unix-basierten Betriebssystemen.</p></li>
<li><p>Ermöglicht die effiziente Verkettung von Befehlen. Die <span class="ger-quote">Pipes-and-Filter</span> Architektur erlaubt es komplexe Verarbeitungsoperationen mit Hilfe von einfachen Befehlen durchzuführen.</p></li>
</ul>
<div class="incremental docutils container">
<p><span class="docutils literal">|</span>: Verbindet den Ausgabestrom (<span class="docutils literal">stdout</span>) des vorhergehenden Befehls mit dem Eingabestrom (<span class="docutils literal">stdin</span>) des nachfolgenden Befehls.</p>
</div>
<div class="incremental scriptsize line-above margin-top-1em padding-top-1em docutils container">
<p>Beispiel: Konvertierung des Wortes <span class="docutils literal">Test</span> in Base64 Kodierung.</p>
<pre class="code bash copy-to-clipboard literal-block"><code><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string double">&quot;Test&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="punctuation">|</span><span class="whitespace">              </span><span class="literal string escape">\ </span><span class="comment single"># Weiterleitung der Ausgabe von echo an base64.
</span>base64</code></pre>
</div>
<div class="supplemental">
<p><span class="ger-quote">Filter</span>: Kommandos/Programme, die von <span class="docutils literal">stdin</span> lesen und nach <span class="docutils literal">stdout</span> schreiben.</p>
</div></div><div class="ld-slide" id="wichtige-linux-kommandozeilenwerkzeuge-fur-die-verarbeitung-von-passwortkandidaten">
<h2>Wichtige Linux Kommandozeilenwerkzeuge für die Verarbeitung von Passwortkandidaten</h2>
<div class="scrollable docutils container">
<dl class="field-list simple">
<dt>cat<span class="colon">:</span></dt>
<dd><p>Dateien verketten.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>sed<span class="colon">:</span></dt>
<dd><p>Strom Editor.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>grep<span class="colon">:</span></dt>
<dd><p>Mustersuche auf Dateien.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>tr<span class="colon">:</span></dt>
<dd><p>Ersetzung und Löschung von Zeichen.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>uniq<span class="colon">:</span></dt>
<dd><p>Filtert wiederholte aufeinanderfolgende Zeilen in einer Datei.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>sort<span class="colon">:</span></dt>
<dd><p>Sortiert Dateien.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>echo<span class="colon">:</span></dt>
<dd><p>Schreibt Argumente auf <em>Standard Out</em> (<span class="docutils literal">stdout</span>).</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>wc<span class="colon">:</span></dt>
<dd><p>Zählt die Zeichen, Wörter, Zeilen einer Datei.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>comm<span class="colon">:</span></dt>
<dd><p>Vergleicht sortierte Listen und filtert entsprechend.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>find<span class="colon">:</span></dt>
<dd><p>Auswertung eines Ausdrucks für jede Datei während eines rekusiven Abstiegs über den Verzeichnisbaum.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>awk<span class="colon">:</span></dt>
<dd><p>Muster-orientierte Verarbeitung der Zeilen einer Eingabedatei.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>base64<span class="colon">:</span></dt>
<dd><p>(De-)Kodierung von Daten in Base64 Kodierung.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>rev<span class="colon">:</span></dt>
<dd><p>Dreht die Reihenfolge der Zeichen einer Zeile um.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>head<span class="colon">:</span></dt>
<dd><p>Zeigt die ersten (<span class="docutils literal"><span class="pre">-n</span></span>) Zeilen einer Datei an.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>tail<span class="colon">:</span></dt>
<dd><p>Zeigt die letzten (<span class="docutils literal"><span class="pre">-n</span></span>) Zeilen einer Datei an. <span class="raw-html"><br></span>
(<span class="docutils literal"><span class="pre">-f</span></span> folgt der Datei, d. h. wartet auf weitere Daten, die der Datei hinzugefügt werden.)</p>
</dd>
</dl>
</div>
<div class="supplemental">
<p><strong>Anwendungsfälle</strong></p>
<p>Typischerweise werden diese Werkzeuge bei der Verarbeitung von Leaks/Aufbereitung von Wörterbüchern im Vorfeld gebraucht - vor dem eigentlichen Versuch das Passwort wiederherzustellen.</p>
</div></div><div class="small ld-slide" id="echo">
<h2>echo</h2>
<ul class="simple">
<li><p>Universell eingesetzt, um Inhalte in Dateien zu schreiben bzw. anzuhängen.</p></li>
<li><p><span class="docutils literal"><span class="pre">-n</span></span> um das automatische Anhängen von Zeilenumbrüchen zu unterdrücken.
<span class="minor">(Besonders dann wichtig, wenn man Hashes für Testdaten generieren will.)</span></p></li>
<li><p>Entweder ein explizites Programm oder ein in die Shell eingebautes Kommando.</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<aside class="admonition note">
<p class="admonition-title">Hinweis</p>
<p>Der hier zu sehende Befehl <span class="docutils literal">shasum <span class="pre">-a</span> 256</span> ist unter einigen Linuxdistributionen einfach <span class="docutils literal">sha256sum</span>.</p>
</aside>
<p><strong>Anwendungsfall</strong>: Programmatisch Daten nach <span class="docutils literal">stdout</span> schreiben.</p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string double">&quot;TestPasswort&quot;</span><span class="whitespace">
  </span><span class="punctuation">|</span><span class="whitespace"> </span>shasum<span class="whitespace"> </span>-a<span class="whitespace"> </span><span class="literal number">256</span><span class="whitespace">
  </span><span class="punctuation">|</span><span class="whitespace"> </span>sed<span class="whitespace"> </span>-E<span class="whitespace"> </span><span class="literal string single">'s/  -$//'</span><span class="whitespace">
</span>2214db3d6fca761041242b9fc41fdcca<span class="whitespace">
</span>f0b2c7f556b80c0a91cfe6994437d807</code></pre>
</div>
</div><div class="small ld-slide" id="cat">
<h2>cat</h2>
<ul>
<li><p>Liest alle Dateien sequentiell ein und schreibt diese auf <span class="docutils literal">Standard Out</span> (stdout).</p></li>
<li><p>&quot;<span class="docutils literal">-</span>&quot; repräsentiert <span class="docutils literal">Standard In</span> (stdin); dies ermöglicht die Verwendung von cat mitten in einer Verarbeitungskette.</p></li>
<li><p>Liest (ggf.) von <span class="docutils literal">stdin</span> bis zur EOF <span class="eng">End-of-File</span> Markierung.</p>
<p>(Das Einlesen von der Kommandozeile kann mit <span class="docutils literal">CTR+D</span> beendet werden.)</p>
</li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Mehrere Teilwörterbücher sollen zusammengefügt werden.</p>
<p>Inhalt von Test1.txt: <span class="docutils literal">Test1</span></p>
<p>Inhalt von Test2.txt: <span class="docutils literal">Test2</span></p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test3&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>cat<span class="whitespace"> </span>Test1.txt<span class="whitespace"> </span>Test2.txt<span class="whitespace"> </span>-<span class="whitespace">
</span>Test1<span class="whitespace">
</span>Test2<span class="whitespace">
</span>Test3</code></pre>
</div>
</div><div class="small ld-slide" id="tr">
<h2>tr</h2>
<ul class="simple">
<li><p>Kopiert die Eingabe von <span class="docutils literal">stdin</span> nach <span class="docutils literal">stdout</span> und führt dabei Substitutionen und Löschungen durch.</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: bestimmte Buchstaben - zum Beispiel Sonderzeichen - sollen gelöscht werden.</p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string single">'ab.cd_12!'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>tr<span class="whitespace"> </span>-dc<span class="whitespace"> </span><span class="literal string single">'[:alnum:]'</span><span class="whitespace">  </span><span class="comment single"># -dc = delete complement
</span>abcd12</code></pre>
</div>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Groß- in Kleinbuchstaben verwandeln.</p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span>-n<span class="whitespace"> </span><span class="literal string single">'STARK'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>tr<span class="whitespace"> </span><span class="literal string single">'[:upper:]'</span><span class="whitespace"> </span><span class="literal string single">'[:lower:]'</span><span class="whitespace">
</span>stark</code></pre>
</div>
</div><div class="small ld-slide" id="uniq">
<h2>uniq</h2>
<ul class="simple">
<li><p>vergleicht nebeneinanderliegende Zeilen und schreibt jede einzigartige Zeile einmal nach <span class="docutils literal">stdout</span>. Nicht-nebeneinanderliegende Wiederholungen werden nicht erkannt.</p></li>
<li><p><span class="docutils literal"><span class="pre">-c</span></span> erlaubt es die Anzahl der Wiederholungen zu zählen.</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Wir möchten eine alphabetisch sortierte Liste nach der Häufigkeit des Vorkommens eines Wortes sortieren.</p>
<p>Mittels <span class="docutils literal">uniq</span> kann die Häufigkeit gezählt werden.</p>
<p><span class="minor">Die Sortierung - zum Beispiel angefangen mit den am häufigsten vorkommenden Einträgen - kann danach im Nachgang erfolgen</span>.</p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test\nTest\nSchlaraffenland\nTest&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace">
</span><span class="literal number">2</span><span class="whitespace"> </span>Test<span class="whitespace">
</span><span class="literal number">1</span><span class="whitespace"> </span>Schlaraffenland<span class="whitespace">
</span><span class="literal number">1</span><span class="whitespace"> </span>Test</code></pre>
</div>
</div><div class="small ld-slide" id="awk">
<h2>awk</h2>
<ul>
<li><p>Muster-orientierte Verarbeitung der Zeilen einer Eingabedatei.</p></li>
<li><p>Jede Zeile wird segmentiert (Standardmäßig basierend auf Leerzeichen), die einzelnen Segmente werden mit <span class="docutils literal">$1</span>, <span class="docutils literal">$2</span>, ... bezeichnet. <span class="docutils literal">$0</span> steht für die ganze Zeile.</p></li>
<li><p>Die Verarbeitung erfolgt durch Muster-Handlungsanweisungen der Form:</p>
<pre class="code awk literal-block"><code><span class="name other">pattern</span> <span class="punctuation">{</span> <span class="name other">action</span> <span class="punctuation">}</span></code></pre>
<p>ist das Muster (<span class="eng">pattern</span>) leer, dann wird die Zeile immer verarbeitet; ist keine Handlungsanweisung (<span class="eng">action</span>) angegeben, dann wird die Zeile ausgegeben.</p>
</li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Die Einträge einer Datei sollen nach länge sortiert werden. In diesem Fall, kann mit Hilfe von awk jede Zeile mit der Länge ausgegeben werden. <span class="minor">Danach kann die Liste entsprechend sortiert werden.</span></p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test\nSchlaraffenland&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace">  </span>awk<span class="whitespace"> </span><span class="literal string single">'{print length &quot; &quot; $1}'</span><span class="whitespace">
</span><span class="literal number">4</span><span class="whitespace"> </span>Test<span class="whitespace">
</span><span class="literal number">15</span><span class="whitespace"> </span>Schlaraffenland</code></pre>
</div>
</div><div class="small ld-slide" id="sort">
<h2>sort</h2>
<ul class="simple">
<li><p>Sortiert eine Liste gemäß der entsprechenden Felder.</p></li>
<li><p><span class="docutils literal"><span class="pre">-r</span></span> sortiert in absteigender Reihenfolge.</p></li>
<li><p><span class="docutils literal"><span class="pre">-n</span></span> der Wert des ersten Feldes wird als numerischer Wert interpretiert.</p></li>
<li><p><span class="docutils literal"><span class="pre">-k</span></span> spezifiziert das Feld, nach dem sortiert werden soll. (z. B. -k 3)</p></li>
<li><p><span class="docutils literal"><span class="pre">-t</span></span> spezifiziert das Trennzeichen, das die Felder trennt. (z. B. -t ',')</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Sortiere eine Liste nach Häufigkeit des Vorkommens eines Wortes.</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;abc\nxyz\nuvw\nxyz&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">                 </span><span class="comment single"># alphabetische Sortierung
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">              </span><span class="comment single"># zähle Häuigkeit des Vorkommens einer Zeile
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span>-nr<span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">             </span><span class="comment single"># absteigende Sortierung
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sed<span class="whitespace"> </span>-E<span class="whitespace"> </span><span class="literal string single">'s/ *[0-9]+ *//'</span><span class="whitespace"> </span><span class="comment single"># entferne den Zähler
</span>xyz<span class="whitespace">
</span>uvw<span class="whitespace">
</span>abc</code></pre>
</div>
<div class="supplemental">
<p><strong>Komplexes Beispiel</strong></p>
<p>Sortierung einer Liste von Worten in absteigender Reihenfolge bzgl. (1) der Häufigkeit und (2) Länge.</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">printf</span><span class="whitespace"> </span><span class="literal string single">'%s'</span><span class="whitespace"> </span><span class="literal string double">&quot;abc\nuvw\nxyz\nlmnop\nxyz\nuvw&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">       </span><span class="literal string double">&quot;\nlmnop\nlmnop\nxyz\ncd\ncd\ncd&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>awk<span class="whitespace"> </span><span class="literal string single">'{print length &quot; &quot; $1}'</span><span class="whitespace">
  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace">
  </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace">
  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span>-nr<span class="whitespace"> </span>-k<span class="whitespace"> </span><span class="literal number">1</span><span class="whitespace"> </span>-k<span class="whitespace"> </span><span class="literal number">2</span><span class="whitespace">
</span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">5</span><span class="whitespace"> </span>lmnop<span class="whitespace">
</span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>xyz<span class="whitespace">
</span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">2</span><span class="whitespace"> </span><span class="name builtin">cd</span><span class="whitespace">
</span><span class="literal number">2</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>uvw<span class="whitespace">
</span><span class="literal number">1</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>abc</code></pre>
<p>Sortierung einer Liste von Worten in absteigender Reihenfolge bzgl. (1) der Häufigkeit und (2) aufsteigend bzgl. der Länge.</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;abc\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;uvw\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;xyz\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;lmnop\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;xyz\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;uvw\n&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">       </span><span class="literal string double">&quot;lmnop\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;lmnop\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;xyz\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;cd\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;cd\n&quot;</span><span class="whitespace"> </span><span class="literal string double">&quot;cd&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>awk<span class="whitespace"> </span><span class="literal string single">'{print length &quot; &quot; $1}'</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>uniq<span class="whitespace"> </span>-c<span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace">  </span>-k1nr<span class="whitespace"> </span>-k2n<span class="whitespace">
</span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span><span class="name builtin">cd</span><span class="whitespace">
</span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">4</span><span class="whitespace"> </span>xyz<span class="whitespace">
</span><span class="literal number">3</span><span class="whitespace"> </span><span class="literal number">6</span><span class="whitespace"> </span>lmnop<span class="whitespace">
</span><span class="literal number">2</span><span class="whitespace"> </span><span class="literal number">4</span><span class="whitespace"> </span>uvw<span class="whitespace">
</span><span class="literal number">1</span><span class="whitespace"> </span><span class="literal number">3</span><span class="whitespace"> </span>abc</code></pre>
</div></div><div class="small ld-slide" id="base64">
<h2>base64</h2>
<p>Base64 kodierte Werte bestehen nur noch aus gültigen ASCII Zeichen und können als &quot;Text&quot; gespeichet/übermittelt werden kann.</p>
<aside class="admonition note smaller">
<p class="admonition-title">Hinweis</p>
<p>Je nach Betriebssystem/Konfiguration ist der Befehl unter Umständen etwas anders benannt. Grundlegend gibt es den Befehl auf allen Unixoiden.</p>
</aside>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: In vielen Fällen können gehashte Passworte nicht roh (d. h. als Binärdaten) gespeichert werden sondern müssen <a class="reference external" href="https://datatracker.ietf.org/doc/html/rfc4648#section-4">Base64</a> (oder vergleichbar) kodiert werden.</p>
<pre class="code bash smaller literal-block"><code><span class="comment single"># Codierung
</span>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Dies_ist_ein_test&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace">
</span>RGllc19pc3RfZWluX3Rlc3QK<span class="whitespace">
</span>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string single">'Dies_ist_ein_test!'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace">
</span><span class="name variable">RGllc19pc3RfZWluX3Rlc3QhCg</span><span class="operator">==</span><span class="whitespace">

</span><span class="comment single"># Dekodierung
</span>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="name variable">REhCVyBNYW5uaGVpbQ</span><span class="operator">==</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>base64<span class="whitespace"> </span>--decode<span class="whitespace">
</span>DHBW<span class="whitespace"> </span>Mannheim</code></pre>
</div>
</div><div class="small ld-slide" id="grep">
<h2>grep</h2>
<ul class="simple">
<li><p>Selektiert Zeilen, die einem gegebenen Muster entsprechen.</p></li>
<li><p><span class="docutils literal"><span class="pre">-o</span></span> gibt nur den Teil einer Zeile aus, der dem Muster entspricht.</p></li>
<li><p><span class="docutils literal"><span class="pre">-v</span></span> selektiert Zeilen für die kein Teil der Zeile dem Muster entspricht.</p></li>
<li><p><span class="docutils literal"><span class="pre">-E</span></span> erlaubt die Spezifikation von Mustern mit Hilfe von regulären Ausdrücken.</p></li>
<li><p><span class="docutils literal"><span class="pre">-i</span></span> ignoriert Groß-/Kleinschreibung (in Verbindung mit -E mgl. verwirrend).</p></li>
<li><p><span class="docutils literal"><span class="pre">-P</span></span> Perl kompatible Ausdrücke</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Alle Textfragmente in einem Leak finden<span class="minor">, um danach mit Regeln neue Passwortkandidaten zu bilden</span>.</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Test123\nmichael&#64;dhbw.de\n345test&#64;dhbw.de\nEnde__&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span><span class="punctuation">|</span><span class="whitespace"> </span>grep<span class="whitespace"> </span>-Eo<span class="whitespace"> </span><span class="literal string double">&quot;[a-zA-Z]{3,}&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>sort<span class="whitespace"> </span>-u<span class="whitespace">
</span>Ende<span class="whitespace">
</span>Test<span class="whitespace">
</span>dhbw<span class="whitespace">
</span>michael<span class="whitespace">
</span><span class="name builtin">test</span></code></pre>
</div>
</div><div class="small ld-slide" id="sed-stromeditor">
<h2>sed - Stromeditor</h2>
<ul class="simple">
<li><p>modifiziert die Eingabe gemäß der spezifizierten Kommandos in der angegebenen Reihenfolge.</p></li>
<li><p><span class="docutils literal"><span class="pre">-E</span></span> zur Verwendung moderner regulärer Ausdrücke</p></li>
<li><p>Standardform: <span class="docutils literal">Funktion[Agrumente]</span></p></li>
<li><p>Substitutionen: <span class="docutils literal">s/Regulärer <span class="pre">Ausdruck/Ersatz/[Kennzeichen]</span></span>; das Kennzeichen &quot;<span class="docutils literal">g</span>&quot; z. B. bewirkt, dass jedes Vorkommen ersetzt wird; sonst nur das erste Vorkommen.</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Löschen des ersten Sonderzeichens in einer Zeile.</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string single">'ab_cd!_ef?'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>sed<span class="whitespace"> </span>-E<span class="whitespace">  </span><span class="literal string single">'s/[^a-zA-Z0-9]//'</span><span class="whitespace">
</span>abcd!_ef?</code></pre>
</div>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Analyse der Struktur eines Leaks durch das Abbilden <strong>aller</strong> Buchstaben auf die Repräsentanten: <span class="docutils literal">l</span>(lower) <span class="docutils literal">u</span>(upper) <span class="docutils literal">d</span>(digits) <span class="docutils literal">s</span>(special).</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string single">'aB_c1d!_ef?'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace">
  </span>sed<span class="whitespace"> </span>-E<span class="whitespace"> </span>-e<span class="literal string single">'s/[a-z]/l/g'</span><span class="whitespace"> </span>-e<span class="literal string single">'s/[A-Z]/u/g'</span><span class="whitespace"> </span>-e<span class="literal string single">'s/[0-9]/d/g'</span><span class="whitespace"> </span>-e<span class="whitespace"> </span><span class="literal string single">'s/[^lud]/s/g'</span><span class="whitespace">
</span>lusldlsslls</code></pre>
</div>
<div class="supplemental">
<p><strong>Hinweis</strong></p>
<p><span class="docutils literal">sed</span> auf dem Mac (BSD) und <span class="docutils literal">sed</span> unter Linux (GNU) unterscheiden sich teilweise deutlich.</p>
</div></div><div class="small ld-slide" id="find">
<h2>find</h2>
<ul class="simple">
<li><p>durchläuft den Dateibaum ab einer angegebenen Stelle und evaluiert dabei Ausdrücke.</p></li>
<li><p><span class="docutils literal"><span class="pre">-iname</span></span> Testet ob der Verzeichniseintrag - unabhängig von der Groß- und Kleinschreibung - dem gegebenen Muster entspricht.</p></li>
<li><p><span class="docutils literal"><span class="pre">-exec</span> ... {} ... \;</span> ermöglicht es für jede gefilterte Datei <span class="docutils literal">{}</span> einen Befehl auszuführen.</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em docutils container">
<p><strong>Anwendungsfall</strong>: Feststellen wie lange die Hashes sind.</p>
<pre class="code bash smaller literal-block"><code>$<span class="whitespace"> </span>find<span class="whitespace"> </span>.<span class="whitespace"> </span>-iname<span class="whitespace"> </span><span class="literal string double">&quot;*hash*&quot;</span><span class="whitespace"> </span>-exec<span class="whitespace"> </span>wc<span class="whitespace"> </span>-c<span class="whitespace"> </span><span class="operator">{}</span><span class="whitespace"> </span><span class="literal string escape">\;</span><span class="whitespace">
</span><span class="literal number">33</span><span class="whitespace"> </span>./saltedmd5/hash.md5<span class="whitespace">
</span><span class="literal number">38</span><span class="whitespace"> </span>./saltedmd5/saltedhash.md5<span class="whitespace">
</span><span class="literal number">129</span><span class="whitespace"> </span>./scenario5/hash.sha125<span class="whitespace">
</span><span class="literal number">65</span><span class="whitespace"> </span>./scenario6/hash.sha256<span class="whitespace">
</span><span class="literal number">65</span><span class="whitespace"> </span>./scenario7/hash.sha256<span class="whitespace">
</span><span class="literal number">65</span><span class="whitespace"> </span>./scenario9/hash.sha256</code></pre>
</div>
</div><div class="small ld-slide" id="software-nachinstallieren">
<h2>Software nachinstallieren</h2>
<ul>
<li><p>Auf allen Linux und BSD Distributionen können Softwarepakete durch den Paketmanager des Betriebssystems nachinstalliert werden, z. B.:</p>
<ul class="simple">
<li><p><span class="docutils literal">apt</span> (Debian, Ubuntu, Kali Linux, ...)</p></li>
</ul>
<ul class="minor simple">
<li><p><span class="docutils literal">yum</span> (RedHat, CentOS, ...)</p></li>
<li><p><span class="docutils literal">pacman</span> (Arch Linux, ...)</p></li>
<li><p><span class="docutils literal">brew</span> oder <span class="docutils literal">macports</span> (MacOS) <a class="footnote-reference brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>*<span class="fn-bracket">]</span></a></p></li>
</ul>
</li>
</ul>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">*</a><span class="fn-bracket">]</span></span>
<p>Beide sind in diesem Fall nicht Teil des Betriebssystems, sondern müssen erst nachinstalliert werden, bevor damit weitere Software nachinstalliert werden kann.</p>
</aside>
</aside>
<div class="incremental line-above margin-top-1em padding-top-1em copy-to-clipboard docutils container">
<p><strong>Anwendungsfall</strong>: Installieren von <span class="docutils literal">ent</span> (ein Programm, das die Entropie von Dateien berechnet):</p>
<pre class="code bash smaller copy-to-clipboard literal-block"><code>sudo<span class="whitespace"> </span>apt<span class="whitespace"> </span>install<span class="whitespace"> </span>ent</code></pre>
</div>
</div><div class="small ld-slide" id="shellprogrammierung">
<h2>Shellprogrammierung</h2>
<ul class="simple">
<li><p>Jede Shell (insbesondere: <span class="docutils literal">zsh</span> (auf Mac und Kali Linux) und <span class="docutils literal">bash</span> (Debian, Ubuntu, ...)) erlaubt es prozedurale Programme zu schreiben.</p></li>
</ul>
<div class="incremental line-above margin-top-1em padding-top-1em copy-to-clipboard docutils container">
<p><strong>Anwendungsfall</strong>: Berechnung der Entropie für jede Datei in einer Liste.</p>
<pre class="code zsh smaller literal-block"><code><span class="comment hashbang">#!/usr/bin/zsh                   # Shebang zur Spezifikation der Shell
</span><span class="name variable">IFS</span><span class="operator">=</span><span class="literal string single">$'\n'</span><span class="whitespace">                        </span><span class="comment single"># IFS = Internal Field Separator
</span><span class="whitespace">                                 </span><span class="comment single"># (Nur Zeilenumbrüche sind Trennzeichen)
</span>rm<span class="whitespace"> </span>Files.list.assessed<span class="whitespace">           </span><span class="comment single"># Lösche die Ausgabedatei
</span><span class="keyword">for</span><span class="whitespace"> </span>i<span class="whitespace"> </span><span class="keyword">in</span><span class="whitespace"> </span><span class="keyword">$(</span>cat<span class="whitespace"> </span>Files.list<span class="keyword">)</span><span class="punctuation">;</span><span class="whitespace"> </span><span class="keyword">do</span><span class="whitespace">   </span><span class="comment single"># Iteriere über die Zeilen in Files.list
</span><span class="whitespace">    </span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;Processing: &quot;&quot;</span><span class="name variable">$i</span><span class="literal string double">&quot;</span><span class="whitespace">
    </span>ent<span class="whitespace"> </span>-t<span class="whitespace"> </span><span class="literal string double">&quot;</span><span class="name variable">$i</span><span class="literal string double">&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">             </span><span class="comment single"># Berechne die Entropie
</span><span class="whitespace">    </span>grep<span class="whitespace"> </span>-E<span class="whitespace"> </span><span class="literal string double">&quot;^1&quot;</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">            </span><span class="comment single"># Selektiere die Zeile mit der Entropie
</span><span class="whitespace">    </span>tr<span class="whitespace"> </span>-d<span class="whitespace"> </span><span class="literal string single">'\n'</span><span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">              </span><span class="comment single"># Lösche den Zeilenumbruch
</span><span class="whitespace">    </span>cat<span class="whitespace"> </span>-<span class="whitespace"> </span>&lt;<span class="operator">(</span><span class="name builtin">echo</span><span class="whitespace"> </span><span class="literal string double">&quot;,&quot;&quot;</span><span class="name variable">$i</span><span class="literal string double">&quot;</span><span class="operator">)</span><span class="whitespace"> </span><span class="literal string escape">\ </span><span class="whitespace">     </span><span class="comment single"># Füge den Dateinamen hinzu
</span><span class="whitespace">        </span>&gt;&gt;<span class="whitespace"> </span>Files.list.assessed<span class="whitespace"> </span><span class="punctuation">;</span><span class="whitespace"> </span><span class="comment single"># Schreibe das Ergebnis
</span><span class="keyword">done</span><span class="punctuation">;</span></code></pre>
