<p class="rubric">Kerninhalte</p>
<blockquote class="epigraph">
<p>In diesem Modul sollen aktuelle Themen aus allen Bereichen der Wirtschaftsinformatik aufgegriffen und den Studierenden vermittelt werden.</p>
</blockquote>
<p class="rubric">ÜBERGREIFENDE HANDLUNGSKOMPETENZ</p>
<blockquote class="epigraph">
<p>Die Studierenden können ein aktuelles Thema in seiner jetzigen oder zukünftigen Relevanz für ihre Tätigkeit im Unternehmen beurteilen. Sie können die vermittelten neuen Konzepte im Rahmen von Fallstudien einsetzen und anwenden.</p>
</blockquote>
