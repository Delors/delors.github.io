<ld-topic class="new-section transition-scale" id="buildsysteme">
<h2>Buildsysteme</h2>
</ld-topic><ld-topic id="buildsysteme-hier-sbt">
<h2>Buildsysteme (hier: sbt)</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Buildsysteme automatisieren repetitive Aufgaben</p></li>
<li><p>Sie haben eingebaute Unterstützung oder Plugins für häufige Aufgaben:</p>
<ul class="incremental-list simple">
<li><p>Code zur einer ausführbaren Datei kompilieren: <code class="console"><span class="generic output">sbt compile</span></code></p></li>
<li><p>Tests ausführen: <code class="console"><span class="generic output">sbt test</span></code></p></li>
<li><p>Kompilierte Dateien entfernen: <code class="console"><span class="generic output">sbt clean</span></code></p></li>
<li><p>Start eines interaktiven Interpreters: <code class="console"><span class="generic output">sbt console</span></code></p></li>
<li><p>Code-Dokumentation als HTML oder PDF ausgeben: <code class="console"><span class="generic output">sbt doc</span></code></p></li>
<li><p>Code formatieren, Code-Stil prüfen: <code class="console"><span class="generic output">sbt scalafmt</span></code>, <code class="console"><span class="generic output">sbt scalastyle</span></code></p></li>
<li><p>...</p></li>
<li><p>Ausführbare Datei (auf Server) publizieren: <code class="console"><span class="generic output">sbt publish</span></code></p></li>
</ul>
</li>
<li><p>Buildsysteme werden mit Buildskripten konfiguriert</p></li>
<li><p>Buildsysteme verarbeiten meist nur geänderte und davon abhängige Dateien</p>
<p>(Inkrementalität)</p>
</li>
</ul>
<div class="supplemental">
<p>Heutzutage bringen fast alle Programmiersprachen eigene Buildsysteme mit oder es gibt etablierte Buildsysteme.</p>
<dl class="field-list simple">
<dt>C/C++<span class="colon">:</span></dt>
<dd><p><strong>Make</strong>, <strong>CMake</strong></p>
</dd>
<dt>Java<span class="colon">:</span></dt>
<dd><p><strong>Maven</strong>, Gradle, <span class="obsolete">Ant</span>, sbt</p>
</dd>
<dt>Scala<span class="colon">:</span></dt>
<dd><p><strong>sbt</strong></p>
</dd>
<dt>Rust<span class="colon">:</span></dt>
<dd><p><strong>Cargo</strong></p>
</dd>
<dt>...<span class="colon">:</span></dt>
<dd><p>...</p>
</dd>
</dl>
</div></ld-topic><ld-topic id="minimale-anforderungen-an-ein-buildskript-fur-softwareprojekte">
<h2>Minimale Anforderungen an ein Buildskript für Softwareprojekte</h2>
<ol class="arabic simple incremental-list">
<li><p><strong>Kompilieren</strong> des Codes nach einem frischen Update (<span class="red">bei Fehler Abbruch</span>)</p></li>
<li><p><strong>Testen</strong> des Codes:</p>
<ol class="arabic simple incremental-list">
<li><p><strong>Unit-Tests</strong> (<span class="red">bei Fehler Abbruch</span>)</p></li>
<li><p><strong>Integrationstests</strong> (<span class="red">bei Fehler Abbruch</span>)</p></li>
<li><p>Systemtests/Abnahmetests (<span class="red">bei Fehler Abbruch</span>)</p></li>
</ol>
</li>
<li><p><strong>Packaging</strong> des Projekts (<span class="red">bei Fehler Abbruch</span>)</p></li>
<li><p><strong>Deployment</strong> (typischerweise in einer Testumgebung)</p></li>
</ol>
</ld-topic><ld-topic id="buildskripte-fur-groszere-softwareprojekte">
<h2>Buildskripte für größere Softwareprojekte</h2>
<p>Insbesondere bei größeren Projekten kommen häufig noch viele weitere Schritte hinzu:</p>
<ul class="simple">
<li><p>Code-Dokumentation erzeugen und veröffentlichen</p></li>
<li><p>verschiedene statische Analysen durchführen, um Fehler zu finden</p></li>
<li><p>zahlreiche Skripte um zum Beispiel Datenbanken zu aktualisieren, Docker-Container zu bauen und zu starten...</p></li>
<li><p>...</p></li>
</ul>
</ld-topic><ld-topic class="new-section transition-fade" id="testen-von-software">
<h2>Testen von Software</h2>
</ld-topic><ld-topic id="validierung-vs-verifikation-v-v">
<h2>Validierung vs. Verifikation (V&amp;V)</h2>
<ld-deck>
<ld-card>
<dl class="field-list simple">
<dt>Validierung<span class="colon">:</span></dt>
<dd><p>„Bauen wir das richtige Produkt?“</p>
</dd>
<dt>Verifikation<span class="colon">:</span></dt>
<dd><p>„Bauen wir das Produkt korrekt?“</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<object class="align-right" data="images/software_inspektionen.svg" role="img" type="image/svg+xml">
</object><p class="rubric">Zwei komplementäre Ansätze die (V&amp;V) unterscheiden:</p>
<ol class="arabic list-with-explanations">
<li><p>Software-Inspektionen oder Peer-Reviews (statische Technik)</p>
<p>Software-Inspektionen können in allen Phasen des Prozesses durchgeführt werden.</p>
</li>
<li><p>Software-Tests (dynamische Technik)</p></li>
</ol>
</ld-card></ld-deck></ld-topic><ld-topic id="software-inspektionen-uberprufen-die-ubereinstimmung-zwischen-einem-programm-und-seiner-spezifikation">
<h2>Software-Inspektionen überprüfen die Übereinstimmung zwischen einem Programm und seiner Spezifikation.</h2>
<p>Ausgewählte Ansätze:</p>
<ld-story>
<div class="compound">
<p class="rubric">Programminspektionen</p>
<p>Ziel ist es, Programmfehler, Verstöße gegen Standards und mangelhaften Code zu finden, und nicht, allgemeinere Designfragen zu berücksichtigen; sie werden in der Regel von einem Team durchgeführt, dessen Mitglieder den Code systematisch analysieren. Eine Inspektion wird in der Regel anhand von Checklisten durchgeführt.</p>
<div class="supplemental">
<p>Studien haben gezeigt, dass eine Inspektion von etwa 100LoC etwa einen Personentag an Aufwand erfordert.</p>
</div></div>
<div class="incremental compound">
<p class="rubric">automatisierte Quellcodeanalyse</p>
<p>Diese umfasst u. a. Kontrollflussanalysen, Datenverwendungs-/flussanalyse, Informationsflussanalyse und Pfadanalyse.</p>
<p>Statische Analysen lenken die Aufmerksamkeit auf Anomalien.</p>
</div>
<div class="incremental compound">
<p class="rubric">Formale Verifikation</p>
<p>Die formale Verifizierung kann das Nichtvorhandensein bestimmter Fehler garantieren. So kann z. B. garantiert werden, dass ein Programm keine Deadlocks, Race Conditions oder Pufferüberläufe enthält.</p>
</div>
<aside class="admonition incremental summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Software-Inspektionen zeigen nicht, dass die Software nützlich ist.</p>
</aside>
</ld-story></ld-topic><ld-topic id="ausgewahlte-testziele">
<h2>ausgewählte Testziele</h2>
<ul class="simple">
<li><p>Test der Funktionalität</p></li>
<li><p>Test auf Robustheit</p></li>
<li><p>Test der Effizienz/Performance</p></li>
<li><p><span class="peripheral">Test auf Wartbarkeit</span></p></li>
<li><p>Test auf Nutzbarkeit</p></li>
</ul>
</ld-topic><ld-topic class="no-title" id="testarten">
<h2>Testarten</h2>
<ld-grid class="height-100 default-layout">
<ld-cell class="width-50 height-100 black-background white padding-1em" style="align-self:auto;">
<p><strong>Black Box Testen</strong></p>
<p>Wir wollen die Korrektheit zeigen.</p>
<p>Testdaten werden durch die Untersuchung der Domäne gewonnen. Was sind gültige und was sind ungültige Eingabewerte in der Domäne?</p>
<p>Der Test kann (und sollte!) ohne Betrachtung der konkreten Implementierung entwickelt werden.</p>
</ld-cell><ld-cell class="width-50 height-100 white-background black padding-1em" style="align-self:auto;">
<p><strong>White Box Testen</strong></p>
<p>Wie auch beim Black-Box Test wollen wir die Korrektheit zeigen.</p>
<p>Testdaten werden durch die Inspektion des Programms gewonnen.</p>
<p>Das heißt im Umkehrschluss, dass wir den Quellcode des Programms benötigen.</p>
</ld-cell></ld-grid></ld-topic><ld-topic id="der-umfang-eines-tests-ist-die-sammlung-der-zu-prufenden-softwarekomponenten">
<h2>Der Umfang eines Tests ist die Sammlung der zu prüfenden Softwarekomponenten.</h2>
<dl class="incremental-list field-list simple">
<dt>Unit Tests (Modultest)<span class="colon">:</span></dt>
<dd><p>Umfasst eine relativ kleine ausführbare Datei; z.B. ein einzelnes Objekt.</p>
</dd>
<dt>Integrationstest<span class="colon">:</span></dt>
<dd><p>Komplettes (Teil-)System. Schnittstellen zwischen den Einheiten werden getestet, um zu zeigen, dass die Einheiten gemeinsam funktionsfähig sind.</p>
</dd>
<dt>Systemtest<span class="colon">:</span></dt>
<dd><p>Eine vollständige integrierte Anwendung. Kategorisiert nach der Art der Konformität, die festgestellt werden soll: funktional, Leistung, Stress oder Belastung</p>
</dd>
<dt>Abnahmetests<span class="colon">:</span></dt>
<dd><p>Tests (durch den Kunden), um zu zeigen, dass das System die Anforderungen erfüllt.</p>
</dd>
</dl>
</ld-topic><ld-topic id="testplane">
<h2>Testpläne</h2>
<p>Testpläne beschreiben, wie die Software getestet wird.</p>
<aside class="admonition incremental observation">
<p class="admonition-title">Beobachtung</p>
<p>Da die Anzahl der Tests praktisch unendlich ist, müssen wir (für praktische Zwecke) eine Annahme darüber treffen, wo Fehler wahrscheinlich zu finden sind; d. h. die Tests müssen auf einem Fehlermodell beruhen.</p>
</aside>
<div class="incremental docutils container">
<p>Es gibt zwei allgemeine Fehlermodelle und entsprechende Prüfstrategien:</p>
<ol class="arabic simple">
<li><p>konformitätsorientiertes Testen</p></li>
<li><p>fehlerorientiertes Testen</p></li>
</ol>
</div>
</ld-topic><ld-topic id="entwicklung-eines-testplans-beispiel">
<h2>Entwicklung eines Testplans - Beispiel</h2>
<ld-deck>
<ld-card>
<p>Entwickeln Sie einen Testplan für ein Programm, das ...</p>
<ol class="arabic simple">
<li><p>drei ganzzahlige Werte liest,</p></li>
<li><p>diese dann als die Länge der Seiten eines Dreiecks interpretiert</p></li>
<li><p>danach ausgibt ob das Dreieck...</p>
<ul class="simple">
<li><p>gleichschenklig,</p></li>
<li><p>schief oder</p></li>
<li><p>gleichseitig ist.</p></li>
</ul>
</li>
</ol>
<aside class="admonition incremental hint">
<p class="admonition-title">Hinweis</p>
<p>Ein gültiges Dreieck muss zwei Bedingungen erfüllen:</p>
<ul class="simple">
<li><p>Keine Seite darf eine Länge von Null haben</p></li>
<li><p>Jede Seite muss kürzer sein als die Summe aller Seiten geteilt durch 2</p></li>
</ul>
</aside>
</ld-card><ld-card class="incremental">
<table class="incremental-table-rows">
<colgroup>
<col style="width: 54.1%" />
<col style="width: 8.1%" />
<col style="width: 8.1%" />
<col style="width: 8.1%" />
<col style="width: 21.6%" />
</colgroup>
<thead>
<tr><th class="head"><p>Beschreibung</p></th>

<td><p>3</p></td>

<td><p>Gleichschenklig</p></td>
</tr>
<tr><td><p>Gültiges gleichseitiges Dreieck</p></td>

<div class="supplemental">
<p>Die Testfälle sind noch nicht vollständig (zum Beispiel wenn A, B und C alle 0 sind; oder wenn eine Seite die Länge der beiden anderen Seiten addiert hat). Tests zum Beispiel in Hinblick auf objektorientierte Struktur, Fehlerbehandlung, etc. ... fehlen.</p>
</div></ld-card></ld-deck></ld-topic><ld-topic id="test-uberdeckung-eng-test-coverage">
<h2>(Test-)Überdeckung (eng.  (Test-)Coverage)</h2>
<aside class="admonition question">
<p class="admonition-title">Frage</p>
<p>Wie wissen wir aber wie “gut” unsere Tests sind?</p>
</aside>
<aside class="admonition incremental definition">
<p class="admonition-title">Definition</p>
<p>Testüberdeckung beschreibt, wie viel des Programms durch die Tests geprüft wird.</p>
</aside>
<div class="incremental docutils container">
<p>Hierbei gibt es verschiedene Überdeckungskriterien, die verschiedene Metriken für die Beschreibung der Testgüte nutzen.</p>
</div>
</ld-topic><ld-topic id="anweisungsuberdeckung-statement-coverage">
<h2>Anweisungsüberdeckung (<span class="eng">Statement Coverage</span>)</h2>
<p>Alternativ auch Zeilenüberdeckung oder <span class="eng">Line Coverage</span> genannt.</p>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<p>Zu testende Software:</p>
<pre class="code java literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name function">compute</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="keyword type">boolean</span><span class="whitespace"> </span><span class="name">includeTax</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword type">double</span><span class="whitespace"> </span><span class="name">result</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="literal number float">1.3</span><span class="punctuation">;</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">    </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">includeTax</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">        </span><span class="name">result</span><span class="whitespace"> </span><span class="operator">*=</span><span class="whitespace"> </span><span class="literal number float">1.19</span><span class="punctuation">;</span><span class="whitespace">

<aside class="admonition incremental question">
<p class="admonition-title">Frage</p>
<p>Wie hoch ist die Pfadüberdeckung?</p>
<ld-presenter-note data-encrypted="true">
MTAwMDAw:TTCd8pW9+QKctUJnF4L8EELmQ74FHvj9I4S5cYKUswU=:9+X1tPCwMHsJ+ArQ:eAQppJnQYeG52JJ8ARKX1UaLNowSh84zQUwN4QiUt1KPnAzT3huiGfLe3tO3WGgAFqbb/sSWJQ==</ld-presenter-note>
</aside>
</ld-cell></ld-grid></ld-card><ld-card class="center-content incremental">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Die Pfadüberdeckung ist in der Praxis oft nicht realisierbar, da die Anzahl der möglichen Pfade exponentiell mit der Anzahl der Verzweigungen wächst.</p>
<p>In der Praxis wird daher oft die Zweigüberdeckung als Kompromiss genutzt.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="weitere-uberdeckungskriterien">
<h2>Weitere Überdeckungskriterien</h2>
<ul class="incremental-list list-with-explanations">
<li><p>(einfache) Bedingungsüberdeckung (<span class="eng">(Simple) Condition Coverage</span>)</p></li>
<li><p>Eingangs-/Ausgangsüberdeckung (<span class="eng">Entry/Exit Coverage</span>)</p></li>
<li><p>Schleifenüberdeckung (<span class="eng">Loop Coverage</span>)</p></li>
<li><p>Zustandsüberdeckung (<span class="eng">State Coverage</span>)</p>
<p>(Erfodert ggf. das ein endlicher Automat modelliert wird.)</p>
</li>
<li><p>Datenflussüberdeckung (<span class="eng">Data Flow Coverage</span>)</p></li>
</ul>
</ld-topic><ld-topic id="uberdeckungsziele">
<h2>Überdeckungsziele</h2>
<ld-deck>
<ld-card>
<dl class="field-list">
<dt>IEEE 29119 “Software Testing”<span class="colon">:</span></dt>
<dd><p>100% Anweisungsabdeckung</p>
<p>100% Zweigabdeckung für kritische Module</p>
</dd>
<dt>DO-178B “Software Considerations in Airborne Systems and Equipment Certification”<span class="colon">:</span></dt>
<dd><p>Abhängig von der Auswirkung von Systemfehlern.
Beispiel: 100% Anweisungsabdeckung bei Verletzungsgefahr von Passagieren.</p>
</dd>
<dt>IEC 61508 “Functional Safety of Electrical/Electronic/Programmable Electronic Safety-Related Systems”<span class="colon">:</span></dt>
<dd><p>100% Anweisungs-/Zweig-/Bedingungsabdeckung je nach Sicherheitsanforderung</p>
</dd>
<dt>ISO 26262 “Road vehicles - Functional safety”<span class="colon">:</span></dt>
<dd><p>Abhängig von der Kritikalität der Komponente</p>
</dd>
</dl>
</ld-card><ld-card class="s-overlay center-content height-100 incremental">
<aside class="admonition backdrop-blur summary">
<p class="admonition-title">Zusammenfassung</p>
<p>Das Erreichen eines Überdeckungsziels erfordert Aufwand, der durch die Kritikalität möglicher Fehler motiviert sein muss.</p>
<p>In vielen Anwendersystemen ist eine hundertprozentige Testabdeckung nicht notwendig. Testabdeckung ist dennoch zu messen.</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic class="transition-flip no-title center-content" id="grenzen-des-testens">
<h2>Grenzen des Testens</h2>
<blockquote class="epigraph">
<p>Tests können nur das Vorhandensein von Fehlern zeigen, nicht deren Abwesenheit.</p>
<p class="attribution">—E. Dijkstra</p>
</blockquote>

<h2>The Last Word</h2>
<blockquote class="epigraph">
<p><strong>A Tester’s Courage</strong></p>
<p>The Director of a software company proudly announced that a flight software developed by the company was installed in an airplane and the airline was offering free first flights to the members of the company. “Who are interested?” the Director asked. Nobody came forward. Finally, one person volunteered. The brave Software Tester stated, ‘I will do it. I know that the airplane will not be able to take off.’</p>
<p class="attribution">—Unknown Author &#64; <a class="reference external" href="http://www.softwaretestingfundamentals.com">http://www.softwaretestingfundamentals.com</a></p>
</blockquote>

</ld-scrollable></ld-topic><ld-topic class="transition-move-to-top new-section" id="metriken">
<h2>Metriken</h2>
</ld-topic><ld-topic id="qualitatsmetriken">
<h2>Qualitätsmetriken</h2>
<ld-deck>
<ld-card>
<p class="rubric">Warum?</p>
<ul class="incremental-list simple">
<li><p>Neue Features oder Code-Qualität erhöhen?</p></li>
<li><p>Kann ich Komponente C austauschen? Bzw. wie viel Aufwand ist das?</p></li>
<li><p>Haben die letzten Änderungen das System negativ beeinflusst?</p></li>
<li><p>Welche Systemteile sind besonders sicherheitskritisch?</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Ziele</p>
<ul class="incremental-list simple">
<li><p>Mögliche Bugs frühzeitig erkennen</p></li>
<li><p>Systeme quantitativ miteinander vergleichen</p></li>
<li><p>Wartbarkeit einschätzen</p></li>
<li><p>Refactoring planen</p></li>
<li><p>Änderungen bewerten</p></li>
<li><p>Evolution des Systems überwachen bzw. verstehen</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Verwendung</p>
<ul class="incremental-list">
<li><p>Als <em>Quality Gates</em> in Buildsystemen</p>
<p>z. B. Zeilen pro Methode &lt; 50</p>
</li>
<li><p>Zur Bewertung von Software</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Einfache Metriken</p>
<dl class="incremental-list field-list simple">
<dt>Lines of Code (LOC)<span class="colon">:</span></dt>
<dd><p>Alle Zeilen zählen so, wie sie im Quellcode stehen</p>
</dd>
<dt>Source Lines of Code (SLOC)<span class="colon">:</span></dt>
<dd><p>Alle Zeilen ohne Leerzeile oder Kommentare</p>
</dd>
<dt>Comment Lines of Code (CLOC)<span class="colon">:</span></dt>
<dd><p>Es zählen nur Zeilen mit Kommentaren; dies können ganze Zeilen sein, oder einfach nur Inline Kommentare; auskommentierter Code zählt ggf. auch</p>
</dd>
<dt>Non-Comment Lines of Code (NCLOC) / Effective Lines of Code (ELOC)<span class="colon">:</span></dt>
<dd><p>Codezeilen ohne Kommentarzeile oder Zeilen, die nur Klammern enthalten, reine Import Statements oder Methodendeklarationen</p>
</dd>
<dt>Logical Lines of Code (LLOC)<span class="colon">:</span></dt>
<dd><p>Zählt nur Anweisungen</p>
</dd>
</dl>
</ld-card><ld-card class="incremental">
<p class="rubric">Fortgeschrittene Metriken</p>
<dl class="incremental-list field-list simple">
<dt>Zyklomatische Komplexität (McCabe)<span class="colon">:</span></dt>
<dd><p>Anzahl der linear unabhängigen Pfade durch den Code</p>
</dd>
<dt>Kopplung<span class="colon">:</span></dt>
<dd><p>Anzahl der Abhängigkeiten zwischen Komponenten</p>
</dd>
<dt>...<span class="colon">:</span></dt>
<dd><p>...</p>
</dd>
</dl>
</ld-card></ld-deck></ld-topic><ld-topic class="no-title center-content" id="es-gibt-keine-fixen-werten">
<h2>Es gibt keine fixen Werten</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Umfangreiche Forschung hat gezeigt, dass es keine fixen Werte gibt, die für alle Projekte gelten. Es hat sich weiterhin gezeigt, dass es keine einzige Metrik gibt, die alleine zur Bewertung der Qualität eines Systems ausreicht. Welche Metriken die Qualität des Systems am besten beschreiben, lässt sich immer nur posthum beantworten.</p>
<p>Metriken sind immer kontextabhängig zu bewerten.</p>
<p>Metriken eignen sich insbesondere, um Veränderungen zu bewerten und um die Entwicklung von Software zu überwachen.</p>
</aside>
</ld-topic><ld-topic class="transition-fade new-section" id="softwarequalitatssicherung">
<h2>Softwarequalitätssicherung</h2>
<div class="section-subtitle docutils container">
<p>Konstruktiv vs. Analytisch</p>
</div>
</ld-topic><ld-topic id="mechanismen-der-konstruktiven-softwarequalitatssicherung">
<h2>Mechanismen der konstruktiven Softwarequalitätssicherung</h2>
<ul class="incremental-list simple">
<li><p>Programmiersprachen (mit Typsystemen)</p></li>
<li><p>Softwareentwicklungsprozesse</p></li>
<li><p>Domain Specific Languages (DSLs)</p></li>
</ul>
</ld-topic><ld-topic id="ansatze-der-analytischen-softwarequalitatssicherung">
<h2>Ansätze der analytischen Softwarequalitätssicherung</h2>

<div class="supplemental">
<p>Leichtgewichtige statische Analysen können zum Beispiel Code-Clone erkennen (Maintenance), oder Verletzungen von empfohlenen Vorgehensweisen identifizieren und auf gängige Fehlermuster (<span class="eng">Bug Patterns</span>) hinweisen.</p>
</div></ld-topic><ld-topic class="exercises" id="ubung-1">
<h2>Übung</h2>
<ld-story>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Um einen Lernerfolg zu erhalten, sollten Sie die Schritte unten selber durchführen und nicht die Aufgabenstellung als solches direkt an den KI Assistenten Ihrer Wahl übergeben!</p>
</aside>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Für die folgenden Aufgabe sind keine Kenntnisse von HTML, JavaScript oder CSS notwendig. Wenn es Probleme gibt, dann beschreiben Sie das Problem der KI und lassen sich helfen!</p>
</aside>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2" id="ld-exercise-2">
<p>Entwickeln Sie mittels Vibe-Coding eine einfache, aber vollständige Webanwendung, die nur Standard JavaScript, CSS und HTML verwendet. Es sollen keine Frameworks oder externe Bibliotheken für die Ausführung der Anwendung notwendig sein.</p>
<div class="supplemental">
<p>Ein Beispiel für eine solche Anwendung wäre TicTacToe oder Stein-Schere-Papier, welches Sie gegen den Computer spielen. Sie können selbstverständlich auch ein anderes kleines Spiel wählen, dass keine komplexe Logik benötigt.</p>
</div><ol class="arabic incremental-list">
<li><p>Erstellen Sie mit Hilfe eines <em>eigenem</em> Prompts die Anwendung. Dieser Prompt sollte die Anwendung beschreiben und die zu verwendenden Technologien. Fordern Sie ggf. explizit, dass der Code und das Styling in getrennten Dateien erfolgen soll, falls nur eine Datei (<span class="docutils literal">index.html</span>?) zu finden ist.</p></li>
<li><p>Lassen Sie sich ein <strong>NPM Build-Skript</strong> generieren, dass die nachfolgenden Schritte durchführt. D.h. es soll eine <span class="docutils literal">package.json</span> Datei erzeugt werden, die <em>alle</em> notwendigen Abhängigkeiten und Skripte definiert. Es muss insbesondere möglich sein: <span class="docutils literal">npm run build</span> und <span class="docutils literal">npm run clean</span> auszuführen.</p>
<ol class="arabic simple">
<li><p>Formatierung aller Dateien (.js, .html, .css)</p></li>
<li><p>Linting aller Dateien (.js, .html, .css)</p></li>
</ol>
<p>Validieren Sie, dass Ihr Build-Skript auch die neuesten Versionen der eingebundenen Tools verwendet. <em>Dies erfordert in der Regel eine Google-Suche nach den aktuellen Versionen.</em></p>
<div class="supplemental">
<p>Wenn Sie NodeJs installieren, dann steht Ihnen auch NPM zur Verfügung.</p>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>KI Codegeneratoren referenzieren üblicherweise veraltete Tools und Bibliotheken. Ggf. müssen Sie danach auch die Konfigurationsskripte anpassen lassen.</p>
</aside>
</div></li>
<li><p>Führen Sie Ihr Build-Skript aus und beheben Sie alle gefundenen Probleme.</p></li>
<li><p>Finden Sie heraus, wie Sie Ihre Anwendung für den Einsatz optimieren könn(t)en und erweitern Sie das Build-Skript entsprechend.</p></li>
<li><p>Lassen Sie sich Testfälle generieren und führen Sie diese als Teil des Builds aus.</p></li>
<li><p>Hinterfragen Sie den generierten, lauffähigen Code. Lassen Sie sich ggf. von der KI beim Verständnis helfen und stellen Sie kritische Fragen.</p></li>
