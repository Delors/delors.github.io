<ld-topic class="exercises" id="ubung">
<h2>Übung</h2>
<ld-scrollable>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Implementieren einer Klasse für einfache Telefonbucheinträge" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Implementieren einer Klasse für einfache Telefonbucheinträge</p>
<ol class="arabic simple">
<li><p>Entwickeln Sie eine Klasse <code class="java"><span class="name">Telefonbucheintrag</span></code> mit den Attributen:</p></li>
</ol>
<ol class="arabic simple">
<li><p><code class="java"><span class="name">Integer</span><span class="whitespace"> </span><span class="name">telefonnummer</span></code></p></li>
<li><p><code class="java"><span class="name">String</span><span class="whitespace"> </span><span class="name">vorname</span></code></p></li>
<li><p><code class="java"><span class="name">String</span><span class="whitespace"> </span><span class="name">nachname</span></code></p></li>
</ol>
<p>sowie geeigneten Konstruktoren und allen passenden get- und set-Methoden. Setzen Sie <em>Encapsulation</em> um.</p>
<ol class="arabic" start="2">
<li><p>Implementieren Sie weiterhin eine Methode <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">String</span><span class="whitespace"> </span><span class="name function">toString</span><span class="punctuation">()</span></code>, die den Eintrag in der Form &quot;Vorname Nachname, Telefonnummer&quot; zurückgibt.</p></li>
<li><p>Implementieren Sie eine Methode <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">boolean</span><span class="whitespace"> </span><span class="name function">equals</span><span class="punctuation">(</span><span class="name">Object</span><span class="whitespace"> </span><span class="name">obj</span><span class="punctuation">)</span></code>, die zwei Einträge (d. h. zwei Objekte mit dem dynamischen Typ <code class="java"><span class="name">Telefonbucheintrag</span></code>) als gleich betrachtet, wenn die Telefonnummern gleich sind.</p>
<p>Prüfen Sie - durch das Studium der Dokumentation der Methode <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span><span class="punctuation">.</span><span class="name attribute">equals</span><span class="punctuation">()</span></code> - ob Sie die Methode korrekt implementiert haben.</p>
</li>
<li><p>Implementieren Sie eine Methode <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name function">hashCode</span><span class="punctuation">()</span></code>, die einen <code class="java"><span class="keyword type">int</span></code> Wert zurückgibt und einen Eintrag halbwegs sinnvoll repräsentiert. Prüfen Sie ob Ihre Implementierung dem Kontrakt der Methode <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Object</span><span class="punctuation">.</span><span class="name attribute">hashCode</span><span class="punctuation">()</span></code> entspricht.</p></li>
<li><p>Schreiben Sie ein Methode, die drei <code class="java"><span class="name">Telefonbucheintrag</span></code>-Objekte erzeugt. Zwei davon sollen die gleichen Inhalte haben. Prüfen Sie dann, ob die Methoden <code class="java"><span class="name">equals</span><span class="punctuation">()</span></code> und <code class="java"><span class="name">hashCode</span><span class="punctuation">()</span></code> korrekt implementiert sind.</p></li>
</ol>

<ld-topic class="new-section transition-fade" id="domain-modeling-larman2001">
<h2>(Domain) Modeling <a class="citation-reference" href="#larman2001" id="citation-reference-1" role="doc-biblioref">[Larman2001]</a></h2>
</ld-topic>
<ld-topic id="was-ist-domain-modeling">
<h2>Was ist Domain Modeling?</h2>
<dl class="field-list simple">
<dt>Warum<span class="colon">:</span></dt>
<dd><p>Die Domänenmodellierung hilft uns, die relevanten Konzepte und Ideen einer Domäne zu identifizieren.</p>
</dd>
<dt>Wann<span class="colon">:</span></dt>
<dd><p>Immer dann, wenn wir die (weiteren) Konzepte in einem Bereich verstehen müssen.</p>
</dd>
<dt>Beteiligte<span class="colon">:</span></dt>
<dd><p>Entwickler, Domänenexperten(<span class="peripheral">, Anwender</span>)</p>
</dd>
<dt>Leitlinie<span class="colon">:</span></dt>
<dd><p>Erstellen Sie nur für die anstehenden Aufgaben ein Domänenmodell.</p>
</dd>
</dl>
<div class="supplemental docutils container">
<p>Domain Model ≘ <span class="ger">Analysemodell oder  auch Konzeptmodell</span></p>
</div>
</ld-topic>
<ld-topic class="no-title center-content" id="curtis-gesetz">
<h2>Curtis' Gesetz</h2>
<blockquote class="epigraph">
<p>Curtis’law: […] Good designs require deep application knowledge.<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></p>
<p class="attribution">—<a class="citation-reference" href="#endresrombach2003" id="citation-reference-2" role="doc-biblioref">[EndresRombach2003]</a></p>
</blockquote>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Sinngemäß: “Ein guter Entwurf benötigt ein tiefgreifendes Verständnis des Einsatzgebiets der zu entwickelnden Software.”</p>
</aside>
</aside>
</ld-topic>
<ld-topic id="das-domanenmodell">
<h2>Das Domänenmodell</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Das Domänenmodell wird erstellt, um die Domäne in Konzepte oder Objekte in der realen Welt aufzuschlüsseln.</p></li>
<li><p>Das Modell sollte die Menge der konzeptionellen Klassen identifizieren.</p>
<p>(Das Domänenmodell wird iterativ vervollständigt.)</p>
</li>
<li><p><em>Es ist die Grundlage für den Entwurf der Software</em>.</p></li>
</ul>
</ld-topic>
<ld-topic id="erstellen-eines-domanenmodells">
<h2>Erstellen eines Domänenmodells</h2>
<aside class="admonition question">
<p class="admonition-title">Frage</p>
<p>Was sind die relevanten Konzepte/Objekte der Domäne?</p>
</aside>
<div class="incremental docutils container">
<p class="rubric">Vorgehen</p>
<ol class="arabic incremental-list list-with-explanations">
<li><p>Identifizieren Sie die relevanten Konzepte/Objekte.</p>
<p>(Dies kann zum Beispiel durch das Studieren von existierenden Modellen passieren<a class="citation-reference" href="#fowler1997" id="citation-reference-3" role="doc-biblioref">[Fowler1997]</a> oder durch die Analyse von fachlichen Dokumenten, die die Domäne beschreiben.)</p>
</li>
<li><p>Identifizieren Sie die Attribute der Konzepte/Objekte.</p></li>
<li><p>Identifizieren Sie die Beziehungen zwischen den Konzepten/Objekten.</p></li>
<li><p>Erstellen Sie ein Klassendiagramm.</p></li>
</ol>
</div>
<aside class="admonition incremental important">
<p class="admonition-title">Wichtig</p>
<p>Verwenden Sie das Vokabular der Domäne; z. B. sollte ein Modell für eine Bibliothek Namen wie „Ausleiher“ anstelle von „Kunde“ verwenden.</p>
</aside>
</ld-topic>
<ld-topic id="modellierungsaspekte">
<h2>Modellierungsaspekte</h2>
<ld-story>
<ol class="arabic dhbw incremental-list">
<li><p></p>
<aside class="admonition question">
<p class="admonition-title">Frage</p>
<p>Wann sollte ich etwas als Attribut oder als Klasse modellieren?</p>
</aside>
<aside class="admonition incremental answer">
<p class="admonition-title">Antwort</p>
<p><em>Faustregel</em>: Wenn wir uns ein Konzept X in der realen Welt nicht als Zahl, Datum oder Text vorstellen können, dann sollte X wahrscheinlich mit Hilfe einer Klasse modelliert werden und ist kein Attribut.</p>
</aside>
</li>
<li><p></p>
<p>Die Attribute in einem Domänenmodell sollten vorzugsweise „primitive“ Datentypen in Bezug auf die Domäne sein.</p>
<p>Sehr häufige Datentypen sind: Booleans, Datum, Zahl, Zeichen, String, Adresse, Farbe, Telefonnummer,...</p>
</li>
<li><p></p>
<p>Erwägen Sie die Modellierung von Mengen als Klassen, um Einheiten zuordnen zu können.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Der Datentyp des Attributs „Betrag“ einer Zahlung sollte auch die Währung angeben.</p>
</aside>
</li>
</ol>

<ld-topic class="exercises" id="ubung-1">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="2" data-exercise-title="2 - Domänenmodell für ein Kassensystem" id="ld-exercise-2">
<p class="ld-exercise-title rubric">Domänenmodell für ein Kassensystem</p>
<p>Erstellen Sie ein Domänenmodell (d. h. ein UML Klassendiagramm) für ein einfaches Kassensystem basierend auf der folgenden Beschreibung und Ihrem Domänenwissen:</p>
<blockquote>
<p>Verkauf abwickeln: Ein Kunde kommt an der Kasse an und möchte einen Artikel kaufen. Der Kassierer verwendet das Kassensystem, um jeden Artikel zu erfassen. Das System zeigt eine laufende Summe und Details zu den einzelnen Positionen an. Der Kunde gibt die Zahlungsinformationen ein, die das System prüft und aufzeichnet. Das System aktualisiert den Warenbestand. Der Kunde erhält eine Quittung vom System und verlässt dann das Geschäft mit den Artikeln.</p>
</blockquote>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Denken Sie daran, dass wir im Domänenmodell nur die relevanten Konzepte modellieren sollten; d. h. Klassen und deren Attribute und Beziehungen. Methoden sind hier nicht relevant.</p>
</aside>

<ld-topic class="new-section" id="java-recordsjep395">
<h2>Java records<a class="citation-reference" href="#jep395" id="citation-reference-4" role="doc-biblioref">[JEP395]</a></h2>

<ld-topic id="java-records-uberblick">
<h2>Java Records - Überblick</h2>
<ul class="simple">
<li><p>Java Records sind eine spezielle Form von Klassen, die dazu dienen, unveränderliche Daten zu modellieren.</p></li>
<li><p>Java Records sind häufig hervorragend geeignet, um Klassen aus Domänenmodellen, die insbesondere der Datenhaltung dienen, zu modellieren.</p></li>
<li><p>Java Records sind seit Java 16 verfügbar.</p></li>
</ul>
</ld-topic>

<ld-topic id="java-records-technische-besonderheiten">
<h2>Java Records - Technische Besonderheiten</h2>
<ul class="simple">
<li><p>Java Records erben immer von <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Record</span></code>.</p></li>
<li><p>Die Klasse ist (implizit) <code class="java"><span class="keyword declaration">final</span></code> (und notwendigerweise nicht abstrakt).</p></li>
<li><p>Die Felder, die die Komponenten eines Records sind, sind <code class="java"><span class="keyword declaration">final</span></code> und <code class="java"><span class="keyword declaration">private</span></code>.</p></li>
<li><p>Ein Record kann keinen weiteren (veränderlichen) Zustand haben.</p></li>
<li><p>Verschachtelte/Lokale Records sind möglich sind jedoch immer <code class="java"><span class="keyword declaration">static</span></code>.</p></li>
<li><p>Records sind <em>serializable</em>.</p></li>
<li><p>Sie haben eine <em>equals()</em>- und <em>hashCode()</em>-Methode, die auf allen Attributen basiert.</p></li>
<li><p>Sie haben eine <em>toString()</em>-Methode, die alle Attribute ausgibt.</p></li>
<li><p>Sie haben <em>getter</em>-Methoden für alle Attribute.</p></li>
<li><p>Sie haben einen Konstruktor, der alle Attribute initialisiert.</p></li>
<li><p>Sie können <em>static</em> und <em>non-static</em> Methoden haben.</p></li>
<li><p>Sie können <em>interfaces</em> implementieren.</p></li>
<li><p>Sie können <em>annotations</em> haben.</p></li>
</ul>
</ld-topic>
<ld-topic id="konstruktoren-von-record-klassen">
<h2>Konstruktoren von Record Klassen</h2>
<ld-story>
<ul class="list-with-explanations simple">
<li><p>Ein Record hat immer einen kanonischen Konstruktor, der alle Attribute initialisiert.</p></li>
</ul>
<p>(Ein Record hat nie einen parameterlosen Standardkonstruktor.)</p>
<ul class="incremental-list">
<li><p>Ein Record kann weitere Konstruktoren haben, die jedoch den kanonischen Konstruktor aufrufen müssen.</p>
<aside class="admonition margin-top-1em example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">record</span> <span class="name class">Point</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name function">Point</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="keyword">this</span><span class="punctuation">(</span><span class="name">x</span><span class="punctuation">,</span><span class="name">x</span><span class="punctuation">);</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</aside>
</li>
<li><p>Es ist möglich einen kompakten kanonischen Konstruktor zu definieren. Der Code zur Initialisierung der Attribute (z. B. <code class="java"><span class="keyword">this</span><span class="punctuation">.</span><span class="name attribute">x</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">;</span></code>) wird dann implizit am Ende generiert.</p>
<aside class="admonition margin-top-1em example">
<p class="admonition-title">Beispiel</p>
<pre class="code java copy-to-clipboard literal-block"><small class="ln">1 </small><code data-lineno="1 "><span class="keyword declaration">record</span> <span class="name class">Point</span><span class="punctuation">(</span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">x</span><span class="punctuation">,</span><span class="whitespace"> </span><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">y</span><span class="punctuation">)</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">2 </small><code data-lineno="2 "><span class="whitespace">    </span><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">Point</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
</span></code><small class="ln">3 </small><code data-lineno="3 "><span class="whitespace">        </span><span class="keyword">if</span><span class="whitespace"> </span><span class="punctuation">(</span><span class="name">x</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="whitespace"> </span><span class="operator">||</span><span class="whitespace"> </span><span class="name">y</span><span class="whitespace"> </span><span class="operator">&lt;</span><span class="whitespace"> </span><span class="literal number integer">0</span><span class="punctuation">)</span><span class="whitespace">
</span></code><small class="ln">4 </small><code data-lineno="4 "><span class="whitespace">            </span><span class="keyword">throw</span><span class="whitespace"> </span><span class="keyword">new</span><span class="whitespace"> </span><span class="name">IllegalArgumentException</span><span class="punctuation">(</span><span class="whitespace">
</span></code><small class="ln">5 </small><code data-lineno="5 "><span class="whitespace">                </span><span class="literal string">&quot;Negative Koordinaten sind nicht erlaubt.&quot;</span><span class="punctuation">);</span><span class="whitespace">
</span></code><small class="ln">6 </small><code data-lineno="6 "><span class="whitespace">    </span><span class="punctuation">}</span><span class="whitespace">
</span></code><small class="ln">7 </small><code data-lineno="7 "><span class="whitespace"></span><span class="punctuation">}</span></code></pre>
</aside>
</li>
<li><p></p>
<div class="accentuate docutils container">
<p>Der primäre Zweck von zusätzlichen Konstruktoren ist es, die Validierung oder Normalisierung der Attribute zu ermöglichen.</p>
</div>
</li>
</ul>
</ld-story></ld-topic>
<ld-topic class="exercises" id="ubung-2">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="3" data-exercise-title="3 - Ein einfacher Telefonbucheintrag mit Java Records" id="ld-exercise-3">
<p class="ld-exercise-title rubric">Ein einfacher Telefonbucheintrag mit Java Records</p>
<p>Entwickeln Sie eine Klasse Telefonbucheintrag mit den Attributen:</p>
<blockquote>
<ol class="arabic simple">
<li><p><code class="java"><span class="keyword type">int</span><span class="whitespace"> </span><span class="name">telefonnummer</span></code></p></li>
<li><p><code class="java"><span class="name">String</span><span class="whitespace"> </span><span class="name">vorname</span></code></p></li>
<li><p><code class="java"><span class="name">String</span><span class="whitespace"> </span><span class="name">nachname</span></code></p></li>
</ol>
</blockquote>
<p>verwenden Sie dazu ein Java Record. Führen Sie ggf. eine Normalisierung der Attribute durch (löschen von Leerzeichen am Anfang und Ende). Validieren Sie die übergebenen Werte (Telefonummer muss (hier) größer 0 sein und die Namen müssen mind. einen Buchstaben enthalten. Instanziieren Sie drei Objekte und prüfen Sie, ob die Validierung korrekt funktioniert und die Vergleichbarkeit der Objekte korrekt implementiert ist.</p>

<ld-topic id="modellierung-von-aufzahlungen-mit-java-enums">
<h2>Modellierung von Aufzählungen mit Java Enums</h2>
<ld-deck>
<ld-card>
<p>Eine Enum-Deklaration spezifiziert eine neue Enum-Klasse, eine eingeschränkte Art von Klasse, die eine kleine Menge von benannten Klasseninstanzen definiert.</p>
</ld-card><ld-card class="incremental">
<p class="rubric">Beispieldeklaration</p>

<ld-topic id="java-enums-technische-besonderheiten">
<h2>Java <code class="java"><span class="keyword declaration">enum</span></code>s - Technische Besonderheiten</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Enums sind <code class="java"><span class="keyword declaration">final</span></code> oder <code class="java"><span class="keyword declaration">sealed</span></code> (falls es innere Klassen gibt)</p></li>
<li><p>geschachtelte Enums sind (implizit) <code class="java"><span class="keyword declaration">static</span></code></p></li>
<li><p>der Supertyp alle Enums ist <code class="java"><span class="name">java</span><span class="punctuation">.</span><span class="name attribute">lang</span><span class="punctuation">.</span><span class="name attribute">Enum</span></code></p>
<p>(<code class="java"><span class="keyword declaration">extends</span></code> wird für Enums nicht unterstützt.)</p>
</li>
<li><p>Klonen von Enums (<code class="java"><span class="name">clone</span><span class="punctuation">()</span></code>) ist nicht möglich.</p></li>
<li><p>Es können keine Instanzen der Enum Klasse (z. B. der Klassen Wochentag erzeugt werden.)</p></li>
</ul>
</ld-topic>
<ld-topic class="exercises" id="ubung-java-enums">
<h2>Übung - Java Enums</h2>
<div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - Enum für Währungen" id="ld-exercise-4">
