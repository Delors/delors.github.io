<h2>Grundlegende Sprachkonstrukte</h2>
</ld-topic><ld-topic id="grundlagen">
<h2>Grundlagen</h2>
<ld-story>
<ul class="incremental-list">
<li><p>Objektorientiert</p>
<ul class="list-with-explanations">
<li><p>Protoypische Vererbung</p></li>
<li><p>Objekte <em>erben</em> von anderen Objekten</p></li>
<li><p>Objekte als allgemeine Container</p>
<p>(Im Grunde eine Vereinheitlichung von Objekten und Hashtabellen.)</p>
</li>
<li><p>seit ES6 werden auch Klassen unterstützt; diese sind aber nur syntaktischer Zucker</p></li>
</ul>
</li>
<li><p>Skriptsprache</p>
<ul class="simple">
<li><p><em>Loose Typing</em>/<em>Dynamische Typisierung</em></p></li>
<li><p><em>Load and go-delivery</em> (Lieferung als Text/Quellcode)</p></li>
<li><p>Garbage Collected</p></li>
<li><p>Single-Threaded</p></li>
</ul>
</li>
<li><p>Funktionen sind Objekte erster Klasse</p></li>
<li><p>(im Wesentlichen) ein (globaler) Namespace</p></li>
<li><p>Syntaktisch eine Sprache der &quot;C&quot;-Familie (viele Ähnlichkeiten zu Java)</p></li>
<li><p>Standardisiert durch die ECMA (ECMAScript)</p></li>
<li><p>Verwendet ganz insbesondere in Browsern, aber auch Serverseitig (z. B. <a class="reference external" href="http://nodejs.org/">Node.js</a>) oder in Desktop-Anwendungen (z. B. Electron)</p></li>
</ul>
</ld-story></ld-topic><ld-topic id="reservierte-schlusselworte">
<h2>Reservierte Schlüsselworte</h2>
<p class="rubric">Genutzte Schlüsselworte</p>
<ul class="incremental-list simple">
<li><p><code class="javascript"><span class="keyword declaration">function</span></code>, <code class="javascript"><span class="keyword">async</span></code>, <code class="javascript"><span class="keyword">await</span></code>, <code class="javascript"><span class="keyword">return</span></code>, <code class="javascript"><span class="keyword">yield</span></code>, <code class="javascript"><span class="operator word">void</span></code></p></li>
<li><p><code class="javascript"><span class="keyword">break</span></code>, <code class="javascript"><span class="keyword">continue</span></code>, <code class="javascript"><span class="keyword">case</span></code>, <code class="javascript"><span class="keyword">default</span></code>, <code class="javascript"><span class="keyword">do</span></code>, <code class="javascript"><span class="keyword">else</span></code>, <code class="javascript"><span class="keyword">for</span></code>, <code class="javascript"><span class="keyword">if</span></code>, <code class="javascript"><span class="operator word">instanceof</span></code>, <code class="javascript"><span class="keyword">of</span></code>, <code class="javascript"><span class="operator word">typeof</span></code>, <code class="javascript"><span class="keyword">switch</span></code>, <code class="javascript"><span class="keyword">while</span></code></p></li>
<li><p><code class="javascript"><span class="keyword">throw</span></code>, <code class="javascript"><span class="keyword">try</span></code>, <code class="javascript"><span class="keyword">finally</span></code>, <code class="javascript"><span class="keyword">catch</span></code></p></li>
<li><p><code class="javascript"><span class="keyword declaration">class</span></code>, <code class="javascript"><span class="operator word">delete</span></code>, <code class="javascript"><span class="keyword">extends</span></code>, <code class="javascript"><span class="operator word">in</span></code>, <code class="javascript"><span class="operator word">new</span></code>, <code class="javascript"><span class="keyword">static</span></code>, <code class="javascript"><span class="keyword">super</span></code>, <code class="javascript"><span class="keyword">this</span></code></p></li>
<li><p><code class="javascript"><span class="keyword declaration">const</span></code>, <code class="javascript"><span class="keyword declaration">let</span></code>, <code class="javascript"><span class="keyword declaration">var</span></code></p></li>
<li><p><code class="javascript"><span class="keyword">export</span></code>, <code class="javascript"><span class="keyword">import</span></code></p></li>
</ul>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Nicht (mehr) genutzte Schlüsselworte:</p>
<p><code class="javascript"><span class="keyword reserved">enum</span></code>, <code class="javascript"><span class="keyword reserved">implements</span></code>, <code class="javascript"><span class="keyword reserved">interface</span></code>, <code class="javascript"><span class="keyword reserved">package</span></code>, <code class="javascript"><span class="keyword reserved">private</span></code>, <code class="javascript"><span class="keyword reserved">protected</span></code>, <code class="javascript"><span class="keyword reserved">public</span></code>, <code class="javascript"><span class="keyword declaration">with</span></code> (no longer)</p>
</aside>
</ld-topic><ld-topic id="bezeichner-identifier">
<h2>Bezeichner (<em>Identifier</em>)</h2>
<div class="peripheral docutils container">
<p>(Sehr vergleichbar mit Java.)</p>
</div>
<ul class="incremental-list simple">
<li><p>Buchstaben (Unicode), Ziffern, Unterstriche, Dollarzeichen</p></li>
<li><p>Ein Identifier darf nicht mit einer Ziffer beginnen</p></li>
<li><p>Nameskonventionen:</p>
<ul>
<li><p>Klassen beginnen mit einem Großbuchstaben (<em>UpperCamelCase</em>)</p></li>
<li><p>Variablen und Funktionen beginnen mit einem Kleinbuchstaben (<em>lowerCamelCase</em>)</p></li>
<li><p>Konstanten sind komplett in Großbuchstaben</p></li>
</ul>
</li>
</ul>

<p>Schreiben Sie ein kurzes JavaScript Programm, das programmatisch zum Ende des Dokuments scrollt.</p>
<div class="smaller docutils container">
<p>Hinweise:</p>
<ul>
<li><p>das von <code class="js javascript"><span class="name builtin">document</span><span class="punctuation">.</span><span class="name other">body</span></code> referenziert HTML Element enthält den gesamten Inhalt des Dokuments</p></li>
<li><p>die aktuellen Abmaße des Dokuments können Sie mit der Funktion <code class="js javascript"><span class="name builtin">window</span><span class="punctuation">.</span><span class="name other">getComputedStyle</span><span class="punctuation">(</span><span class="operator">&lt;</span><span class="name other">HTML</span><span class="whitespace"> </span><span class="name other">Element</span><span class="operator">&gt;</span><span class="punctuation">).</span><span class="name other">height</span></code> ermitteln; geben Sie den Wert auf der Konsole aus bevor Sie das Dokument scrollen; was fällt Ihnen auf?</p></li>
<li><p>um zu scrollen, können Sie <code class="js javascript"><span class="name builtin">window</span><span class="punctuation">.</span><span class="name other">scrollTo</span><span class="punctuation">(</span><span class="name other">x</span><span class="punctuation">,</span><span class="name other">y</span><span class="punctuation">)</span></code> verwenden</p></li>
<li><p>um den Integer Wert eines Wertes in Pixeln zu bestimmen, können Sie <code class="js javascript"><span class="name builtin">parseInt</span></code> verwenden.</p>
<p>(Sei der String: <code class="js javascript"><span class="literal string double">&quot;100px&quot;</span></code>, dann liefert <code class="js javascript"><span class="name builtin">parseInt</span></code>, den Wert <code class="js javascript"><span class="literal number float">100</span></code>).</p>
</li>
</ul>

<h2>Übung - Bedingungen und Schleifen</h2>
<div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - removeNthElement" id="ld-exercise-4">
<p class="ld-exercise-title rubric">removeNthElement</p>
<p>Implementieren Sie eine Funktion, die ein Array übergeben bekommt und ein neues Array zurückgibt in dem jedes n-te Element nicht vorkommt.</p>
<p>Beispiel: <code class="js javascript"><span class="name other">removeNthElement</span><span class="punctuation">([</span><span class="literal number float">1</span><span class="punctuation">,</span><span class="literal number float">2</span><span class="punctuation">,</span><span class="literal number float">3</span><span class="punctuation">,</span><span class="literal number float">4</span><span class="punctuation">,</span><span class="literal number float">5</span><span class="punctuation">,</span><span class="literal number float">6</span><span class="punctuation">,</span><span class="literal number float">7</span><span class="punctuation">],</span><span class="whitespace"> </span><span class="literal number float">2</span><span class="punctuation">)</span></code> <span class="math">\(\Rightarrow\)</span> <code class="js javascript"><span class="punctuation">[</span><span class="literal number float">1</span><span class="punctuation">,</span><span class="literal number float">3</span><span class="punctuation">,</span><span class="literal number float">5</span><span class="punctuation">,</span><span class="literal number float">7</span><span class="punctuation">]</span></code></p>
<ul class="simple">
<li><p>Schreiben Sie Ihren Code in eine JavaScript Datei und führen Sie diese mit Hilfe von Node.js aus.</p></li>
<li><p>Testen Sie Ihre Funktion mit verschiedenen Eingaben und lassen Sie sich das Ergebnis ausgeben (z. B. <code class="js javascript"><span class="name other">console</span><span class="punctuation">.</span><span class="name other">log</span><span class="punctuation">(</span><span class="name other">removeNthElement</span><span class="punctuation">([</span><span class="literal number float">1</span><span class="punctuation">,</span><span class="literal number float">2</span><span class="punctuation">,</span><span class="literal number float">3</span><span class="punctuation">,</span><span class="literal number float">4</span><span class="punctuation">,</span><span class="literal number float">5</span><span class="punctuation">,</span><span class="literal number float">6</span><span class="punctuation">,</span><span class="literal number float">7</span><span class="punctuation">],</span><span class="literal number float">2</span><span class="punctuation">))</span></code>)!</p></li>
</ul>
<aside class="admonition hint">
<p class="admonition-title">Hinweis</p>
<p>Einem Array können Sie einen neuen Wert mittels <code class="js javascript"><span class="name other">push</span></code> hinzufügen:
<code class="js javascript"><span class="keyword declaration">const</span><span class="whitespace"> </span><span class="name other">a</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="punctuation">[].</span><span class="name other">push</span><span class="punctuation">(</span><span class="literal number float">1</span><span class="punctuation">);</span></code>.</p>
</aside>

<h2>Übung - Fehlerbehandlung</h2>
<div class="ld-exercise" data-exercise-id="5" data-exercise-title="5 - removeNthElement mit Fehlerbehandlung" id="ld-exercise-5">
<p class="ld-exercise-title rubric">removeNthElement mit Fehlerbehandlung</p>
<ul class="simple">
<li><p>Erweitern Sie die Implementierung von <code class="js javascript"><span class="name other">removeNthElement</span></code> so, dass die Funktion einen Fehler wirft, wenn das übergebene Array kein Array ist oder wenn der zweite Parameter kein positiver Integer ist.</p></li>
<li><p>Testen Sie alle Fehlerzustände und fangen Sie die entsprechenden Fehler ab (<code class="js javascript"><span class="keyword">catch</span></code>) und geben Sie die Nachrichten aus.</p></li>

<h2>Übung - Funktionen</h2>
<div class="ld-exercise" data-exercise-id="6" data-exercise-title="6 - Einfacher RPN Calculator" id="ld-exercise-6">
<p class="ld-exercise-title rubric">Einfacher RPN Calculator</p>
<p>Implementieren Sie einen einfachen RPN (Reverse Polish Notation) Calculator, der eine Liste von Zahlen und Operatoren (<code class="js javascript"><span class="operator">+</span></code>, <code class="js javascript"><span class="operator">-</span></code>, <code class="js javascript"><span class="operator">*</span></code>, <code class="js javascript"><span class="error">/</span></code>) als Array entgegennimmt und das Ergebnis berechnet.</p>
<p>Nutzen Sie keine <code class="js javascript"><span class="keyword">if</span></code> oder <code class="js javascript"><span class="keyword">switch</span></code> Anweisung, um die Operatoren zu unterscheiden. Nutzen Sie stattdessen ein Objekt. Sollte der Operator unbekannt sein, dann geben Sie eine entsprechende Fehlermeldung aus.</p>
<p>Beispiel: <code class="js javascript"><span class="name builtin">eval</span><span class="punctuation">([</span><span class="literal number float">2</span><span class="punctuation">,</span><span class="literal number float">3</span><span class="punctuation">,</span><span class="literal string double">&quot;+&quot;</span><span class="punctuation">,</span><span class="literal number float">4</span><span class="punctuation">,</span><span class="literal string double">&quot;*&quot;</span><span class="punctuation">])</span></code> <span class="math">\(\Rightarrow\)</span> <code class="js javascript"><span class="literal number float">20</span></code></p>

<p>Import Statements erlauben das selektierte importieren als auch das Umbenennen von importierten Elementen (z. B., <code class="js javascript"><span class="keyword">import</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace"> </span><span class="name other">Queue</span><span class="whitespace"> </span><span class="keyword reserved">as</span><span class="whitespace"> </span><span class="name other">Q</span><span class="whitespace"> </span><span class="punctuation">}</span><span class="whitespace"> </span><span class="keyword reserved">from</span><span class="whitespace"> </span><span class="literal string double">&quot;./Queue.mjs&quot;</span><span class="punctuation">;</span></code>).</p>
</div></ld-topic><ld-topic id="alles-ist-ein-objekt">
<h2>Alles ist ein Objekt</h2>
<ul class="simple">
<li><p><code class="js javascript"><span class="keyword">this</span></code> ist ein &quot;zusätzlicher&quot; Parameter, dessen Wert von der aufrufenden Form abhängt</p></li>
<li><p><code class="js javascript"><span class="keyword">this</span></code> ermöglicht den Methoden den Zugriff auf ihr Objekt</p></li>
<li><p><code class="js javascript"><span class="keyword">this</span></code> wird zum Zeitpunkt des Aufrufs gebunden (außer bei Arrow-Funktionen, da erfolgt die Bindung zum Zeitpunkt der Definition und es wird das this aus dem umgebenden Context geerbt.)</p></li>
</ul>
<ld-scrollable>
<pre class="code javascript literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="comment single">//&quot;use strict&quot;;</span><span class="whitespace">

<p>Die Eigenschaft <code class="js javascript"><span class="name other">prototype</span></code> einer Funktion (<code class="js javascript"><span class="name other">F</span></code>) verweist auf das Objekt, dass als Prototype (<code class="js javascript"><span class="name other">__proto__</span></code>) verwendet wird, wenn die Funktion als Konstruktor verwendet wird. D. h. im Falle einer Instantiierung von <code class="js javascript"><span class="name other">F</span></code> (d. h. <code class="js javascript"><span class="keyword declaration">const</span><span class="whitespace"> </span><span class="name other">newF</span><span class="whitespace"> </span><span class="operator">=</span><span class="whitespace"> </span><span class="operator word">new</span><span class="whitespace"> </span><span class="name other">F</span><span class="punctuation">()</span></code>) wird das Objekt, das durch <code class="js javascript"><span class="name other">F</span><span class="punctuation">.</span><span class="name other">prototype</span></code> referenziert wird, als Prototype (<code class="js javascript"><span class="name other">newF</span><span class="punctuation">.</span><span class="name other">__proto__</span></code>) des neu erstellten Objekts (<code class="js javascript"><span class="name other">newF</span></code>) verwendet.</p>

<h2>Authentifizierung mit JWT (und Express)</h2>
<ld-scrollable>
<p>Im Folgenden wird primär die Verwendung eines JWTs zur Authentifizierung von Benutzern demonstriert.</p>
<p class="peripheral">Die initiale Authentifizierung, die im folgenden Beispiel über ein per get-Request übermittelten Benutzernamen und Passwort erfolgt, ist <strong>nicht sicher</strong>. In einer realen Anwendung sollte für die initiale Authentifizierung ein sicherer Mechanismus verwendet werden. Eine Möglichkeit wäre z. B. die Verwendung von DIGEST Authentication (nicht empfohlen bzw. nur für einfachste Fälle). Sinnvoll wäre Basic Authentication <em>in Verbindung mit HTTPS</em> oder zum Beispiel der Einsatz von OAuth.</p>
<aside class="admonition far-smaller warning">
<p class="admonition-title">Warnung</p>
<p><em>Basic Authentication</em> ohne HTTPS ist nicht sicher!</p>
<p>D.h. <em>Basic Authentication</em> ist genauso unsicher wie die hier gezeigte Lösung für die initiale Authentifizierung.</p>
</aside>

</ld-topic><ld-topic id="quizzy">
<h2>Quizzy</h2>
<p>Bei der Quizzy Komponenten handelt es sich um eine (ganz) einfache Client-Server basierte Komponente für Quizzes. Die Komponente besteht aus der Definition der Web Komponente und einem Server. Die Komponente und der Server kommunizieren über Web Sockets. Der Server führt in Hinblick auf Cross-origin requests keine besonderen Prüfungen durch!</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Es handelt sich nur um einen minimalen Prototyp, der lediglich der Demonstration von Webkomponenten und der Kommunikation selbiger mit Servern dient. Es existiert keinerlei Sicherheit!</p>
</aside>
