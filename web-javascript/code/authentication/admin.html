<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Administration - Log In</title>

<head>
    <link rel="stylesheet" href="admin.css" />
    <script type="module" src="admin.js"></script>
</head>

<body>
    <template id="log-in"></template>
        <dialog id="login-dialog">
            <form method="dialog">
                <input type="text" id="administrator" placeholder="<Administrator>" />
                <input type="password" id="password" placeholder="<Password>" />
                <button type="button" id="login-button" tabindex="0">
                    Login
                </button>
            </form>
        </dialog>
    </template>
    <template id="logged-in">
        <dialog id="enter-question-dialog">
            <form method="dialog">
                <textarea id="question">Question</textarea>
                <button type="button" id="send-question" tabindex="0">
                    Send
                </button>
            </form>
        </dialog>
        <dialog id="answer-dialog">
            <form method="dialog">
                <p id="answer-paragraph"></p>
                <button autofocus id="close-show-answer" tabindex="0">
                    Close
                </button>
            </form>
        </dialog>
    </template>
    <main id="main">
    </main>

</body>

</html>
