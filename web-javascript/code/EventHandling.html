<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eventhandling</title>
        <style>
            body {
                display: flex;
                width: 100vw;
                height: 100vh;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                align-items: center;
            }
        </style>
        <script>
            const box = document.getElementById("box");
            let color = 0;
            const setColor = () => {
                color = (color + 1) % 512;
                let rgb = color;
                if (rgb > 255) rgb = 256 - (rgb - 255);
                document.body.style.backgroundColor = `rgb(${rgb}, ${rgb}, ${rgb})`;
            };
            setInterval(setColor, 10); // the function setColor is called every 10ms
        </script>
    </head>
    <body>
       <div id="users" style="width: fit-content;">
            Damit es nicht langweilig wird, ändert sich die Hintergrundfarbe dieser Seite ständig.
       </div>
    </body>
</html>
