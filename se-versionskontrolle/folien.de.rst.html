<ld-topic class="new-section transition-fade" id="versionsmanagement-und-versionskontrollsysteme">
<h2>Versionsmanagement und Versionskontrollsysteme</h2>
</ld-topic><ld-topic id="aspekte-der-softwareentwicklung">
<h2>Aspekte der Softwareentwicklung</h2>
<ld-deck>
<ld-card>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<ld-deck class="numbered">
<ld-card>
<ul class="incremental-list simple">
<li><p>Softwareentwicklung ist Teamarbeit</p></li>
<li><p>Viel (indirekte) Kommunikation nötig</p></li>
<li><p>Entwicklungswissen muss dokumentiert werden</p></li>
<li><p>Software besteht aus vielen Dokumenten:</p>
<ul>
<li><p>Lastenheft</p></li>
<li><p>Pflichtenheft</p></li>
<li><p>Analyse- und Designdokument</p></li>
<li><p>Programmcode (Quellcode, Skripte, Konfigurationsdateien, ...)</p></li>
<li><p>Testdokumentation</p></li>
<li><p>Codedokumentation</p></li>
</ul>
</li>
</ul>
</ld-card><ld-card class="incremental">
<ul class="simple">
<li><p>Verschiedene Personen greifen (gleichzeitig) auf Dokumente zu</p></li>
<li><p>Oft bearbeiten verschiedene Personen gleichzeitig (unabhängig voneinander) das selbe Dokument</p></li>
</ul>
</ld-card></ld-deck></aside>
</ld-card><ld-card class="incremental">
<ld-grid class="default-layout">
<ld-cell class="width-50" style="align-self:auto;">
<p class="rubric">Versionsmanagement</p>
<ul class="incremental-list list-with-explanations">
<li><p>Wo ist die aktuelle Version?</p></li>
<li><p>Was ist die zuletzt lauffähige Version?</p></li>
<li><p>Wo ist die Implementierungsversion vom 01. April 2016?</p>
<p>Und welche Dokumente beziehen sich auf diese Version?</p>
</li>
<li><p>Welche Version wurde dem Kunden präsentiert?</p></li>
</ul>
</ld-cell><ld-cell class="incremental" style="align-self:auto;">
<p class="rubric">Änderungsmanagement</p>
<ul class="incremental-list simple">
<li><p>Was hat sich seit letzter Woche geändert?</p></li>
<li><p>Wer hat diese Änderung gemacht?</p></li>
<li><p>Warum wurde diese Änderung gemacht?</p></li>
</ul>
</ld-cell></ld-grid></ld-card><ld-card class="incremental">
<p>Einfache „<em>ad-hoc Lösungen</em>“ bei der Entwicklung von Softwareprojekten</p>
<ul class="simple">
<li><p>Austausch der Dokumente via USB-Stick / Festplatte</p></li>
<li><p>Austausch der Dokumente via Mail</p></li>
<li><p>Austausch über Netzwerkfestplatte</p></li>
</ul>
<p>Zusätzlich müssen dann noch Konventionen und Regeln im Team definiert werden.</p>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Just, don't do it!</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="unterstutztes-versionsmanagement-motivation">
<h2>Unterstütztes Versionsmanagement - Motivation</h2>
<aside class="admonition observation">
<p class="admonition-title">Beobachtung</p>
<ul class="simple">
<li><p>„Einfache Lösungen“ um Versionen zu verwalten erzeugen neue Probleme</p></li>
<li><p>Konventionen und Regeln werden nicht eingehalten</p></li>
<li><p>Koordination ist aufwendig und führt zu Verzögerungen</p></li>
<li><p>Varianten und Konfigurationen werden von Hand verwaltet</p></li>
<li><p>Versions- und Änderungsfragen nicht bzw. nur schwer beantwortbar</p></li>
<li><p>Geistige Kapazität wird mit „Kleinkram“ verschwendet</p></li>
</ul>
</aside>
<aside class="admonition incremental conclusion">
<p class="admonition-title">Schlussfolgerung</p>
<p>Konventionen müssen technisch erzwungen werden!</p>
</aside>
</ld-topic><ld-topic id="versionskontrollsysteme-vcs-uberblick">
<h2>Versionskontrollsysteme (VCS) - Überblick</h2>
<ld-deck>
<ld-card>
<p class="rubric">Zweck</p>
<p>Versionskontrollsysteme verwalten mehrere Versionen des Codes.</p>
<ul class="simple">
<li><p>Erlauben es mehreren Personen gleichzeitig am selben Projekt zu arbeiten</p></li>
<li><p>Änderungen unterschiedlicher Personen werden teil-automatisch integriert</p></li>
<li><p>Erhält Historie von Änderungen</p></li>
</ul>
</ld-card><ld-card class="dd-margin-left-6em incremental">
<p class="rubric">Arten</p>
<dl class="incremental-list field-list">
<dt>Zentralisierte VCS<span class="colon">:</span></dt>
<dd><p>synchronisieren alle Änderungen in einem zentralen Repository (Subversion, ... )</p>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Es ist keine Offline-Nutzung möglich.</p>
</aside>
</dd>
<dt>Dezentralisierte VCS<span class="colon">:</span></dt>
<dd><p>können mehrere, unabhängige Repositories haben (Git, Mercurial, ... )</p>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Dezentralisierte VCS (insbesondere Git) sind heute am weitesten verbreitet.</p>
</aside>
</dd>
</dl>
</ld-card><ld-card class="dd-margin-left-2em incremental">
<p class="rubric">Konsistenzmechanismen</p>
<dl class="field-list simple">
<dt>Optimistische Mechanismen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>System erlaubt gleichzeitiges Bearbeiten des Dokuments durch verschiedene Personen</p></li>
<li><p>System erkennt und integriert die Änderungen (Merging)</p></li>
<li><p>Evtl. funktioniert das nicht automatisch; dann muss der Konflikt manuell beseitigt werden</p></li>
</ul>
</dd>
<dt>Pessimistische Mechanismen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>System verbietet gleichzeitiges Bearbeiten des Dokuments durch verschiedene Personen (Sperrprotokolle)</p></li>
</ul>
</dd>
</dl>
<p>Beide Mechanismen haben Vor- und Nachteile</p>
<ul class="positive-list simple">
<li><p>Sperren serialisiert die Arbeit</p></li>
</ul>
<ul class="negative-list simple">
<li><p>Mergen kann <em>in seltenen Fällen</em> komplex werden und zu Fehlern führen</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic class="new-section transition-fade" id="versionskontrolle-mit-git">
<h2>Versionskontrolle mit Git</h2>
</ld-topic><ld-topic id="vcs-git-einfache-verwendung">
<h2>VCS - Git - einfache Verwendung</h2>
<ld-story>
<div class="framed compound">
<p class="rubric">Repository auf Server einrichten</p>
<ol class="arabic simple">
<li><p>Git repository einrichten (Beispielsweise über Web-Frontend wie <a class="reference external" href="https://github.com">https://github.com</a>)</p></li>
<li><p>Lokale Kopie des Remote-repositories „Klonen”: <code class="console"><span class="generic output">git clone &lt;repo-URL&gt; [lokales Verzeichnis]</span></code></p></li>
</ol>
<p class="rubric">Repository lokal anlegen</p>
<p>In einem beliebigen Verzeichnis: <code class="console"><span class="generic output">git init</span></code></p>
</div>
<div class="framed incremental compound">
<p class="rubric">Datei neu versionieren</p>
<ol class="arabic">
<li><p>Dateien dem Repository hinzufügen</p>
<p><code class="console"><span class="generic output">git add &lt;Dateipfade&gt;</span></code></p>
<p>Dateien landen dann in der sogenannten „Staging Area“.</p>
<div class="supplemental">
<p>Die Staging Area (oder Index) hält alle Änderungen, Hinzufügungen und Löschungen von Dateien, die Teil des nächsten Commits werden sollen.</p>
</div></li>
<li><p>gestagete Änderungen committen</p>
<p><code class="console"><span class="generic output">git ci</span></code></p>
<p>Dies fügt die Änderungen dem lokalen Repository hinzu.</p>
</li>
</ol>
</div>
</ld-story></ld-topic><ld-topic id="vcs-git-prozess">

<h2>VCS - Git - Commits</h2>
<p class="rubric">Commits beschreiben eine atomare Änderung des Codes</p>
<ul class="simple">
<li><p>Hashcode, um den Commit zu identifizieren</p></li>
<li><p>Autor und Zeit des Commits</p></li>
<li><p>Beschreibung der Änderung</p></li>
<li><p>Änderung als Diff: Hinzugefügte und entferne Zeilen je Datei</p></li>
</ul>
</ld-topic><ld-topic id="vcs-git-hilfreiches">
<h2>VCS - Git - Hilfreiches</h2>
<ld-deck>
<ld-card>
<p class="rubric">Zwischenspeichern von Änderungen</p>
<p>Aktuelle Änderungen zwischenspeichern und Working Copy resetten:</p>
<p><code class="console"><span class="generic output">git stash</span></code></p>
<p>Hilfreich z. B. wenn man vergessen hat, Änderungen von <em>Remote</em> zu pullen.
Ein pull könnte lokale Änderungen überschreiben, mit <code class="console"><span class="generic output">git stash</span></code> werden diese Änderungen aber zunächst sicher beiseite gelegt.</p>
<p>Änderungen vom <em>Stash</em> in <em>Working Copy</em> zurückspielen:</p>
<p><code class="console"><span class="generic output">git stash pop</span></code></p>
</ld-card><ld-card class="incremental">
<p class="rubric">Änderungen in der Working Copy zurücksetzen</p>
<p><code class="console"><span class="generic output">git reset --hard</span></code></p>
<p>Setzt alle Änderungen in der Working Copy auf den letzten Commit zurück (z. B. nach einem „Fehlversuch“).</p>
</ld-card><ld-card class="incremental">
<p class="rubric">Metadaten setzen</p>
<p>Username und Emailadresse als Metadaten für Commits setzen:</p>
<p><code class="console"><span class="generic output">git config user.name &lt;name&gt;</span></code></p>
<p><code class="console"><span class="generic output">git config user.email &lt;e-mail&gt;</span></code></p>
</ld-card></ld-deck></ld-topic><ld-topic id="git-branches">

<p class="rubric">Sonderfälle</p>
<ul class="simple">
<li><p>wenn es auf beiden Branches Änderungen gab, dann kann ein Merge ggf. fehlschlagen und muss manuell gemerged werden.</p></li>
<li><p>Um Änderungen auf ein remote Repository zu schieben bzw. davon zu holen muss man git push und git pull verwenden. Dabei kann es auch zu Konflikten kommen, die manuell gelöst werden müssen.</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="git-flow">
<h2>Git-Flow</h2>
<p>Git-Flow ist eine Konvention zur Nutzung von Branches in einer sinnvollen Art und Weise.<a class="brackets" href="#footnote-2" id="footnote-reference-2" role="doc-noteref"><span class="fn-bracket">[</span>2<span class="fn-bracket">]</span></a></p>
<p>Mindestens fünf Arten von Branches:</p>
<dl class="incremental-list field-list simple">
<dt>main<span class="colon">:</span></dt>
<dd><p>enthält stets die zuletzt veröffentlichte Version</p>
</dd>
<dt>develop<span class="colon">:</span></dt>
<dd><p>enthält aktuelle Entwicklungsversion</p>
</dd>
<dt>feature/topic branches<span class="colon">:</span></dt>
<dd><p>zur Entwicklung individueller Features</p>
</dd>
<dt>hotfix branches<span class="colon">:</span></dt>
<dd><p>zur Implementierung dringender Bugfixes</p>
</dd>
<dt>release branches<span class="colon">:</span></dt>
<dd><p>zum Vorbereiten eines Releases</p>
</dd>
</dl>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-2" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-2">2</a><span class="fn-bracket">]</span></span>
<p>Erstmals dokumentiert durch Vincent Driessen <a class="reference external" href="http://nvie.com/posts/a-successful-git-branching-model/">http://nvie.com/posts/a-successful-git-branching-model/</a></p>
</aside>
</aside>

</ld-card></ld-deck></ld-topic><ld-topic id="git-befehle">
<h2>GIT Befehle</h2>
<ul class="incremental-list simple">
<li><p>Erstellen eines neuen lokalen Repositories: <code class="console"><span class="generic output">git init</span></code></p></li>
<li><p>Lokalen Klon von entferntem Repositories anlegen: <code class="console"><span class="generic output">git clone &lt;Repository-URL&gt;</span></code></p></li>
<li><p>Geänderte Dateien anzeigen: <code class="console"><span class="generic output">git status</span></code></p></li>
<li><p>Zeilenweise Änderungen anzeigen: <code class="console"><span class="generic output">git diff (&lt;Datei-Pfad&gt;)</span></code></p></li>
<li><p>Änderungshistorie ansehen: <code class="console"><span class="generic output">git log</span></code></p></li>
<li><p>Commit ansehen: <code class="console"><span class="generic output">git show &lt;Commit-Hash&gt;</span></code></p></li>
<li><p>Dateien dem nächsten Commit hinzufügen: <code class="console"><span class="generic output">git add (--all|&lt;Datei-Pfad&gt;)</span></code></p></li>
<li><p>Commit anlegen: <code class="console"><span class="generic output">git commit (-m &quot; &lt;Beschreibung&gt;&quot;)</span></code></p></li>
<li><p>Neuen Branch anlegen: <code class="console"><span class="generic output">git checkout -b &lt;Branch-Name&gt;</span></code></p></li>
<li><p>Aktuellen Branch wechseln: <code class="console"><span class="generic output">git checkout &lt;Branch-Name&gt;</span></code></p></li>
<li><p>Commits eines anderen in den aktuellen ziehen: <code class="console"><span class="generic output">git merge &lt;Branch-Name&gt;</span></code></p></li>
<li><p>Commits vom entfernten zum lokalen Repository holen: <code class="console"><span class="generic output">git fetch</span></code></p></li>
<li><p>Commits vom lokalen zum entfernten Repository schieben: <code class="console"><span class="generic output">git push</span></code></p></li>
<li><p>Kombination von <code class="console"><span class="generic output">git fetch</span></code> und <code class="console"><span class="generic output">git merge</span></code>: <code class="console"><span class="generic output">git pull</span></code></p></li>
</ul>
</ld-topic><ld-topic id="gitignore">
<h2><a class="reference external" href="https://git-scm.com/docs/gitignore">.gitignore</a></h2>
<p>Die Datei .gitignore listet alle Arten von Dateien und Verzeichnissen auf, die von Git ignoriert werden sollen. Dies sind typischerweise alle Artefakte, die automatische generiert werden als Teil des Entwicklungsprozesses.</p>
<ld-grid class="default-layout">
<ld-cell style="align-self:auto;">
<ul class="incremental-list simple">
<li><p>Kommentare beginnen mit #</p></li>
<li><p>Leerzeilen sind erlaubt</p></li>
<li><p>jede nicht-leere Zeile, die kein Kommentar ist, beschreibt ein Muster</p></li>
<li><p>Wildcards (*) sind erlaubt</p></li>
<li><p>! am Anfang negiert ein Muster</p></li>
<li><p>&quot;/&quot; separiert Verzeichnisse</p></li>
</ul>
</ld-cell><ld-cell class="incremental" style="align-self:auto;">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<pre class="code unixconfig literal-block"><small class="ln"> 1 </small><code data-lineno=" 1 "><span class="literal string">*.bak</span><span class="whitespace">
</span></code><small class="ln"> 2 </small><code data-lineno=" 2 "><span class="whitespace"></span><span class="literal string">*.class</span><span class="whitespace">
</span></code><small class="ln"> 3 </small><code data-lineno=" 3 "><span class="whitespace"></span><span class="literal string">*.jar</span><span class="whitespace">
</span></code><small class="ln"> 4 </small><code data-lineno=" 4 "><span class="whitespace"></span>target<span class="literal string">/</span><span class="whitespace">
</span></code><small class="ln"> 5 </small><code data-lineno=" 5 "><span class="whitespace">
</span></code><small class="ln"> 6 </small><code data-lineno=" 6 "><span class="whitespace"></span><span class="comment"># &quot;Editors&quot;</span><span class="whitespace">
</span></code><small class="ln"> 7 </small><code data-lineno=" 7 "><span class="whitespace"></span><span class="literal string">.vscode/</span><span class="whitespace">
</span></code><small class="ln"> 8 </small><code data-lineno=" 8 "><span class="whitespace"></span><span class="literal string">.zed/</span><span class="whitespace">
</span></code><small class="ln"> 9 </small><code data-lineno=" 9 "><span class="whitespace"></span><span class="literal string">.idea/</span></code></pre>
</aside>
