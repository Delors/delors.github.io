<ld-topic class="repetition" id="dokumente">
<h2>Dokumente</h2>
<ul class="simple">
<li><p><span class="peripheral">Dokumente sind Träger von Daten, die Aufschluss über Handlungen, Abläufe und Produkte eines Unternehmens oder einen Institution geben.</span></p></li>
<li><p>Dokumente dienen als Nachweis sowohl im Tagesgeschäft als auch bei Streitigkeiten.</p></li>
<li><p>Dokumente berühren eine Reihe von gesetzlichen Regelungen, Normen und Vorschriften.</p></li>
</ul>

</ld-topic><ld-topic id="allgemeine-grundsatze-ordnungsmaszigkeit-von-dokumenten">
<h2>Allgemeine Grundsätze: Ordnungsmäßigkeit von Dokumenten</h2>
<ul class="incremental simple">
<li><p>gilt insbesondere für Dokumente, die die Buchhaltung berühren</p></li>
<li><p>solche, die dem Nachweis von rechtlich relevanten Sachverhalten dienen</p></li>
<li><p>die einer gesetzlichen Aufbewahrungsfrist unterliegen</p></li>
</ul>
<ul class="incremental simple">
<li><p>Es gibt keine branchen- und fachübergreifenden gesetzlichen Regelungen.</p></li>
<li><p>Im Bereich des Handels und Steuerrechts gibt es detaillierte Vorgaben.</p></li>
</ul>
</ld-topic><ld-topic id="allgemeine-grundsatze-integritat-von-dokumenten">
<h2>Allgemeine Grundsätze: Integrität von Dokumenten</h2>
<ul class="incremental-list">
<li><p>gilt als gewahrt, wenn Dokumente inhaltlich vollständig und unveränderlich erhalten sind.</p>
<p>Mögliche formalisierte Kriterien:</p>
<ul class="incremental-list simple">
<li><p>Seitennummerierung mit Bezug zur Gesamtzahl der Seiten</p></li>
<li><p>Kordel und Siegel bei notariellen Urkunden</p></li>
<li><p>Signatur jeder einzelnen Seite</p></li>
<li><p><span class="peripheral">den Nachweis über den unverfälschten Inhalt von nicht-elektronischen Dokumenten können ggf. nur kriminaltechnische Untersuchungen erbringen</span></p></li>
</ul>
</li>
<li><p>Die Integrität von elektronischen Dokumenten kann durch Signaturen gewährleistet werden.</p></li>
</ul>
</ld-topic><ld-topic id="allgemeine-grundsatze-authentizitat-von-dokumenten">
<h2>Allgemeine Grundsätze: Authentizität von Dokumenten</h2>
<ul class="incremental-list simple">
<li><p>Nachweis des Ursprungs des Dokuments.</p></li>
<li><p>Bei originären Papierdokumenten, typischerweise durch handschriftliche Signatur auf dem Originaldokument.</p></li>
<li><p>Die Authentizität von elektronischen Dokumenten kann durch Signaturen gewährleistet werden.</p></li>
</ul>
</ld-topic><ld-topic id="revisionssicherheit">
<h2>Revisionssicherheit</h2>
<blockquote class="epigraph">
<p>Revisionssicherheit bezieht sich rückblickend auf die Prüfbarkeit des eingesetzten Verfahrens der Aufbewahrung und somit nicht nur auf technische Komponenten, sondern auf die gesamte Lösung. Revisionssicherheit schließt</p>
<p>[A] sichere Abläufe,</p>
<p>[B] die Organisation des Unternehmens,</p>
<p>[C] die ordnungsgemäße Nutzung,</p>
<p>[D] den sicheren Betrieb und</p>
<p>[E] den Nachweis in einer Verfahrensdokumentation ein.</p>
<p class="attribution">—Verband Organisations- und Informationssysteme e.V. (VOI)</p>
</blockquote>
</ld-topic><ld-topic id="grundsatze-ordnungsgemaszer-buchfuhrung-gob">
<h2>Grundsätze ordnungsgemäßer Buchführung (GoB)</h2>
<ul class="simple">
<li><p>Ein unbestimmter Rechtsbegriff: die GOB können sich durch gutachterliche Stellungnahmen, Handelsbrauch, ständige Übung, Gewohnheitsrecht, organisatorische und technische Änderungen weiter entwickeln und sind einem Wandel unterworfen.</p></li>
<li><p>bzgl. Buchführung und Rechnungsstellung ergibt sich aus dem HGB:</p>
<ul>
<li><p>Grundsatz der Richtigkeit und Willkürfreiheit</p></li>
<li><p>Grundsatz der Klarheit und Übersichtlichkeit</p></li>
<li><p><span class="peripheral">Grundsatz der Einzelbewertung</span></p></li>
<li><p>Grundsatz der Vollständigkeit</p></li>
<li><p>Grundsatz der Ordnungsmäßigkeit</p></li>
<li><p>Grundsatz der Sicherheit (revisionssichere Aufbewahrung)</p></li>
<li><p>Belegprinzip</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="a-bgb-schriftform">
<h2>§126a BGB: Schriftform</h2>
<div class="accentuate docutils container">
<p>Die elektronische Form wird mit der Schriftform im deutschen Recht gleichgestellt. Die gesetzliche Schriftform ist erfüllt, wenn elektronische Dokumente mit einer <strong>qualifizierten elektronischen Signatur</strong> versehen sind.</p>
</div>
<div class="incremental docutils container">
<p>Die Beweiskraft elektronisch signierter Dokumente ist in der ZPO geregelt.</p>
</div>
</ld-topic><ld-topic id="elektronische-signaturen">
<h2>Elektronische Signaturen</h2>
<ld-story>
<dl class="incremental-list dd-margin-left-6em field-list simple">
<dt>einfache elektronische Signatur<span class="colon">:</span></dt>
<dd><p>Die Daten sind keiner Person zugeordnet.</p>
</dd>
<dt>fortgeschrittene elektronische Signatur<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>ausschließlich einer best. Person zugeordnet.</p></li>
<li><p>ermöglicht die Identifizierung der Person.</p></li>
<li><p>wird mit Mitteln erzeugt, die ausschließlich die Person unter alleiniger Kontrolle hat.</p></li>
<li><p>eine nachträgliche Veränderung der Daten kann erkannt werden.</p></li>
</ul>
</dd>
<dt>qualifizierte elektronische Signatur<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>basiert auf einem qualifizierten Zertifikat für eine natürliche Person.</p></li>
<li><p>wird mit einem sicheren Signaturerstellungsgerät erzeugt.</p></li>
</ul>
</dd>
<dt>elektronisches Siegel<span class="colon">:</span></dt>
<dd><p>Erfolgt mithilfe eines Zertifikats, dass auf den Namen einer Organisation ausgestellt wurde.</p>
</dd>
</dl>
</ld-story><div class="supplemental docutils container">
<p>Die einfache elektronische Signatur ist die am wenigsten sichere Form der elektronischen Signatur.</p>
</div>
</ld-topic><ld-topic id="scannen-von-externen-dokumenten">
<h2>Scannen von externen Dokumenten</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Externe Dokumente dürfen ersetzend gescannt werden.</p></li>
<li><p>Die Dokumente sind nach dem Stand der Technik zu scannen.</p>
<p>(TR-ESOR 03125 bzw. TR-RESISCAN 03138)</p>
</li>
<li><p>Bei gescannten öffentlichen Urkunden gilt §371b ZPO; d. h. der Beweiswert bleibt erhalten wenn der Scan von einer öffentlichen Behörde oder einer mit öffentlichen Glauben versehen Personen durchgeführt wurde.</p></li>
<li><p>Relevante Vorschriften ergeben sich aus TR 3138 Resiscan des BSI.</p></li>
<li><p>Durch eine verbindliche Auskunft nach Paragraph 38 AO kann eine Garantie für die Akzeptanz gescannter Dokumente durch das Finanzamt erwirkt werden.</p></li>
</ul>
</ld-topic><ld-topic class="new-section transition-scale" id="datenschutz-und-datensicherheit">
<h2>Datenschutz und Datensicherheit</h2>
</ld-topic><ld-topic id="datenschutz-grundlagen">
<h2>Datenschutz - Grundlagen</h2>
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>In Dokumentenmanagementsystem enthalten fast alle Dokumente personenbezogene Daten!</p>
</aside>
<dl class="incremental-list dd-margin-left-6em field-list simple">
<dt>für Unternehmen in Deutschland und Bundesbehörden<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Datenschutz-Grundverordnung (DSGVO)</p></li>
<li><p>Bundesdatenschutzgesetz (BDSG)</p></li>
</ul>
</dd>
<dt>für öffentliche Stellen der Länder<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Datenschutz-Grundverordnung (DSGVO)</p></li>
<li><p>die jeweiligen Landesdatenschutzgesetze</p></li>
</ul>
</dd>
<dt>spezielle Regelungen<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Sozialdatenschutz</p></li>
<li><p>Telekommunikations- und Telemediendatenschutz im TTDSG</p></li>
<li><p>...</p></li>
</ul>
</dd>
</dl>
</ld-topic><ld-topic id="dsgvo">
<h2>§32 DSGVO</h2>
<p>Stellen, die mit personenbezogenen Daten umgehen, müssen technische und organisatorische Maßnahmen treffen, um die Anforderungen der DSGVO zu gewährleisten.</p>
<div class="incremental docutils container">
<p>Zu gewährleisten ist:</p>
<ul class="incremental-list simple">
<li><p>die Pseudonymisierung und Verschlüsselung personenbezogener Daten.</p></li>
<li><p>die Fähigkeit, die Vertraulichkeit, Integrität, Verfügbarkeit und Belastbarkeit des Systems und der Dienste im Zusammenhang mit der Verarbeitung auf Dauer sicherzustellen.</p></li>
<li><p>die Fähigkeit, die Verfügbarkeit der personenbezogenen Daten und den Zugang zu Ihnen bei einem Zwischenfall wiederherstellen zu können.</p></li>
<li><p>ein dokumentiertes Verfahren bezüglich der Wirksamkeit der technischen und organisatorischen Maßnahmen in Hinblick auf die Gewährleistung der Sicherheit der Verarbeitung.</p></li>
</ul>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Es gilt der Grundsatz der Verhältnismäßigkeit.</p>
</aside>
</div>
</ld-topic><ld-topic id="datensicherheit-von-dokumentenverwaltungs-und-archivierungslosungen">
<h2>Datensicherheit von Dokumentenverwaltungs- und Archivierungslösungen</h2>
<p>in folgenden Bereichen müssen Maßnahmen ergriffen werden:</p>
<ul class="incremental-list simple">
<li><p>Personal</p></li>
<li><p>Gebäudesicherheit</p></li>
<li><p>Organisation</p></li>
<li><p>Administration</p></li>
<li><p>eingesetzte Werkzeuge</p></li>
</ul>
</ld-topic><ld-topic id="besondere-schutzmasznahmen-bei-personenbezogenen-daten-5-dsgvo">
<h2>Besondere Schutzmaßnahmen bei personenbezogenen Daten (§5 DSGVO)</h2>
<p class="rubric">Verarbeitungsgrundsätze</p>
<ul class="incremental-list simple">
<li><p>Rechtmäßigkeit, Verarbeitung nach Treu und Glauben, Transparenz.</p></li>
<li><p>Zweckbindung, Verarbeitung der Daten, nur für den bei Erhebung beabsichtigten Zweck.</p></li>
<li><p>Datenminimierung.</p></li>
<li><p>Richtigkeit und Aktualität.</p></li>
<li><p>Identifizierbarkeit nur bis zur Zweckerreichung, danach Löschung oder Anonymisierung.</p></li>
<li><p>Integrität und Vertraulichkeit.</p></li>
<li><p>Rechenschaftspflicht für alle vorangegangenen Pflichten</p></li>
</ul>
</ld-topic><ld-topic id="anforderung-an-die-revisionssicherheit-gemasz-gobd">
<h2>Anforderung an die Revisionssicherheit gemäß GoBD</h2>
<ul class="incremental-list simple">
<li><p>das Verfahren zur Vergabe von Zugriffsberechtigungen muss dokumentiert und nachvollziehbar sein.</p></li>
<li><p>Zugriffsberechtigungen sind Personen bezogen zu vergeben.</p></li>
<li><p>Zugriffe sind zu protokollieren.</p></li>
<li><p>Bild und Datenträger müssen vor fremden Zugriff sicher aufbewahrt werden.</p></li>
<li><p>Sicherheitsmaßnahmen sind regelmäßig zu hinterfragen und auf einer Risikoanalyse basieren.</p></li>
<li><p>das Verfahren zur Vergabe von Zugriffsberechtigungen muss dokumentiert und nachvollziehbar sein.</p></li>
<li><p>die Schutzziele Vertraulichkeit, Integrität, Verfügbarkeit sowie Authentizität und Revisionssicherheit sind einzuhalten.</p></li>
</ul>
</ld-topic><ld-topic id="rechte-von-betroffenen-gemasz-dsgvo">
<h2>Rechte von Betroffenen gemäß DSGVO</h2>
<ul class="simple">
<li><p>Recht auf Auskunft über gespeicherte Daten.</p></li>
<li><p>Recht auf Korrektur der Daten.</p></li>
<li><p>Recht auf Löschung der Daten.</p></li>
<li><p>Recht auf Sperrung der Daten.</p></li>
<li><p>Recht auf Gegendarstellung.</p></li>
</ul>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Diese Rechte können im Widerspruch zu anderen rechtlichen Vorschriften stehen.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Gezielte Korrektur von gespeicherten Daten nach DSGVO; nach HGB bzw. AO soll eine Manipulation von Daten nicht möglich sein.</p>
</aside>
</aside>
</ld-topic><ld-topic id="privilegiertes-loschen">
<h2>&quot;privilegiertes Löschen&quot;</h2>
<ul class="incremental-list list-with-explanations">
<li><p>die Speicherung von Daten ist bei unrechtmäßiger Verarbeitung nicht erlaubt (BDSG).</p>
<p>Dies umfasst ggf. personenbezogene Daten oder auch Daten bei denen der Besitz strafbar ist (z. B. KiPo oder verfassungsfeindliche Inhalte).</p>
</li>
<li><p>Systeme zur revisionssicheren Aufbewahrung müssen deswegen eine Option anbieten, Daten vor Ablauf der Aufbewahrungsfristen zu löschen.</p>
<p>Dies muss unter erhöhten Sicherheitsanforderungen (Vier-Augen-Prinzip, erweiterte Protokollierung) geschehen; das Vorgehen muss dokumentiert sein.</p>
</li>
</ul>
</ld-topic><ld-topic id="datenschutz-und-datensicherheit-bei-der-verwendung-von-cloud-diensten">
<h2>Datenschutz und Datensicherheit bei der Verwendung von Cloud-Diensten</h2>
<ul class="simple">
<li><p>Die Regelungen bezüglich der Datensicherheit sind im Cloud Vertrag festzuhalten.</p></li>
<li><p>Sicherheitsvereinbarungen werden häufig über Security Service Level Agreements (SSLAs) getroffen.</p></li>
<li><p>Gemäß Datenschutzrecht ist diejenige Stelle, die die Entscheidungen bzgl. des Umgangs mit den personenbezogenen Daten trägt, auch rechtlich verantwortlich.</p></li>
<li><p>Auch bei der Auftragsverarbeitung bleibt der Cloud Anwender als Auftraggeber verantwortlich; eine Übertragung der Verantwortlichkeit ist nicht möglich.</p></li>
</ul>
</ld-topic><ld-topic id="datenschutz-beim-vertrauen-in-us-amerikanische-cloud-anbieter">
<h2>Datenschutz beim Vertrauen in US-amerikanische Cloud-Anbieter</h2>
<blockquote class="epigraph">
<p>[...] Microsoft gibt keine Garantie, dass EU-Daten nie an die US-Regierung weitergegeben werden: Das sagte Anton Carniaux, Chefjustiziar von Microsoft France, bei einer Anhörung vor dem französischen Senat des Parlaments aus. Konkret ging es um Daten, die Microsoft von der Union des Groupements d'Achats Publics (UGAP) erhält, der zentralen Beschaffungsstelle des öffentlichen Sektors für Schulen, Rathäuser und kommunale Verwaltungen. Auf die Frage, ob der Konzern niemals deren Informationen an die US-Regierung ohne ausdrückliche Zustimmung der französischen Behörden übermitteln würde, antwortete Carniaux, dass er das unter Eid nicht garantieren könne.</p>
<p>[...] Der Konzern wolle ferner die betroffenen Kunden hierüber informieren, müsse bei den US-Behörden jedoch erst um eine Erlaubnis hierzu bitten. [...]</p>
<p class="attribution">—<a class="reference external" href="https://www.heise.de/news/Nicht-souveraen-Microsoft-kann-Sicherheit-von-EU-Daten-nicht-garantieren-10494684.html?wt_mc=sm.red.ho.mastodon.mastodon.md_beitraege.md_beitraege">21.07.2025 - Heise.de: Keine Garantien: Microsoft muss EU-Daten an USA übermitteln</a></p>
</blockquote>
</ld-topic><ld-topic id="datenschutz-beim-austausch-von-daten-mit-den-usa">
<h2>Datenschutz beim Austausch von Daten mit den USA</h2>
<blockquote class="epigraph">
<p>Zwischen der EU und den USA sollen Daten unkompliziert fließen - unter Einhaltung hoher Schutzstandards. Ist das dafür bestehende Abkommen ausreichend? Ja, sagt das Gericht der EU - und sendet zugleich ein wichtiges Signal.</p>
<p>[...] Um regelmäßigen Datentransfer zu vereinfachen und dabei gleichzeitig einen hohen Datenschutzstandard zu gewährleisten, gibt es zwischen der Europäischen Union und den USA [...] Das <em>Data Privacy Framework</em> (DPF) - eine Rahmenvereinbarung [<span class="red">aus dem Jahr 2023</span>], die dafür sorgen soll, dass das hohe Schutzniveau für Daten in der EU auch dann nicht verwässert wird, wenn Daten aus Europa in die USA fließen. [...]</p>
<p>[...] Ob dieses hohe Datenschutzniveau und diese strengen Vorgaben für die US-Behörden auch unter der Präsidentschaft von Donald Trump noch gelten, hat das Gericht in seinem Urteil nicht geklärt. Es sei aber Sache der EU-Kommission, darauf ein Auge zu haben. [...]</p>
<p class="attribution">—<a class="reference external" href="https://www.tagesschau.de/ausland/europa/eu-datenschutz-urteil-100.html">03.09.2025 - Tagesschau.de: EU-Gericht weist Klage gegen Abkommen mit den USA ab</a></p>
</blockquote>
</ld-topic><ld-topic class="new-section transition-scale" id="aufbewahrungsfristen">
<h2>Aufbewahrungsfristen</h2>
</ld-topic><ld-topic id="die-frist">
<h2>Die Frist</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Frist: ein bestimmter oder bestimmbarer Zeitraum.</p>
</aside>
<ul class="incremental-list simple">
<li><p>Die Dauer einer Aufbewahrungsfrist ist abhängig von dem Fristbeginn und dem Aufbewahrungszeitraum.</p></li>
<li><p>Die Aufbewahrungsgründe und die Inhalte der Dokumente müssen dazu bekannt sein.</p></li>
</ul>
</ld-topic><ld-topic id="fristbeginn-vgl-187-bgb">
<h2>Fristbeginn (vgl. §187 BGB)</h2>
<p>Häufig an ein konkretes Datum geknüpft:</p>
<ul class="incremental-list simple">
<li><p>z. B. 1. Januar des Folgejahres</p></li>
<li><p>an ein Ereignis</p></li>
<li><p>Ablauf des Kalenderjahres in dem die letzte Änderung erfolgte</p></li>
<li><p>Bei Akten/Projekten: Abschluss des Projekts</p></li>
</ul>
</ld-topic><ld-topic id="aufbewahrungsgrunde">
<h2>Aufbewahrungsgründe</h2>
<ul class="incremental-list simple">
<li><p>die Dokumente werden für betriebliche Belange benötigt (z. B. Wartung/Instandhaltung)</p></li>
<li><p>historische Gründe (z. B. Unternehmensgeschichte)</p></li>
<li><p>gesetzliche Gründe</p></li>
<li><p>die Dokumente sind ggf. Beweismittel in einem Rechtsstreit</p></li>
</ul>
</ld-topic><ld-topic id="gesetzliche-aufbewahrungsfristen">
<h2>Gesetzliche Aufbewahrungsfristen</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Häufig nicht an konkrete Dokumententypen gebunden.</p></li>
<li><p>Aussagen zur Frist leiten sich ggf. aus Nachweispflichten ab.</p></li>
<li><p>Oft gibt es erhebliche Abgrenzungsschwierigkeiten zwischen den anzuwenden Vorschriften bzw. Gesetzen.</p>
<p>Z.B. § 257 HGB vs. §§ 140-147 AO; d. h. Aufbewahrungspflicht 6 oder 10 Jahre.</p>
<p>Vgl. <a class="reference external" href="https://www.ihk.de/konstanz/recht-und-steuern/steuer-und-finanzpolitik/finverwal/aufbewahrung-von-geschaeftsunterlagen-1672476#:~:text=Die%20Aufbewahrungsfrist%20für%20Bücher%20und,und%20Rechnungen%20beträgt%20zehn%20Jahre.">IHK Konstanz - Aufbewahrungsfristen (Stand 2020)</a></p>
</li>
<li><p>Werden auch gel. angepasst (2024 wurde die Aufbewahrungspflicht für Belege verkürzt).</p></li>
<li><p><em>Aufbewahrungspflichten werden in der Fachliteratur zusammengetragen und können dort entnommen werden.</em></p></li>
</ul>
</ld-topic><ld-topic id="aufbewahrungspflichten-ermitteln">
<h2>Aufbewahrungspflichten Ermitteln</h2>
<ul class="incremental-list">
<li><p>Einzelheiten zu der steuerrechtlichen Aufbewahrungspflicht werden in der Abgabenordnung (primär in § 147) geregelt.</p></li>
<li><p>Jedoch ergeben sich steuerrechtliche Aufbewahrungspflichten auch durch „andere Gesetze“ (z. B. Steuergesetze wie das Umsatzsteuergesetz).</p></li>
<li><p>Bzgl. „andere Gesetze“:</p>
<blockquote class="epigraph">
<p>[... Gemeint] sind u. a. das HGB und <strong>eine Vielzahl von Gesetzen und Verordnungen</strong>, die für bestimmte Berufe oder Tätigkeiten Aufzeichnungs- und Buchführungspflichten vorschreiben. Beispielsweise müssen die Bewachungsbetriebe Auftragsbücher nach § 14 Abs. 2 Verordnung über das Bewachungsgewerbe i. V. m. § 34a Abs. 2 Nr. 3c Gewerbeordnung führen.</p>
<p class="attribution">—<a class="reference external" href="https://www.ihk.de/hamburg/produktmarken/beratung-service/recht-und-steuern/steuerrecht/abgabenrecht/aufbewahrungsfristen-geschaeftsunterlagen-1157174">IHK Hamburg (Abgerufen März 2024)</a></p>
</blockquote>
</li>
</ul>
</ld-topic><ld-topic id="fristfindung">
<h2>Fristfindung</h2>
<dl class="field-list simple">
<dt>dokumentenbezogen<span class="colon">:</span></dt>
<dd><ol class="arabic simple">
<li><p>die Dokumententypen einer Einheit (z. B. Abteilung) werden ermittelt</p></li>
<li><p>die Aufbewahrungsgründe werden festgestellt</p></li>
<li><p>Feststellung der betrieblichen und der (in)direkten gesetzlichen Aufbewahrungsfristen</p></li>
</ol>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>prozessbezogen<span class="colon">:</span></dt>
<dd><ol class="arabic simple">
<li><p>Feststellung der Aufbewahrungsgründe pro Betrachtungseinheit</p></li>
<li><p>Zuordnung der Dokumente zu den Aufbewahrungsgründen</p></li>
<li><p>Feststellung der entsprechenden Dokumententypen</p></li>
</ol>
</dd>
</dl>
</ld-topic><ld-topic id="dokumentation-der-aufbewahrungsfristen">
<h2>Dokumentation der Aufbewahrungsfristen</h2>
<p>Fristenkatalog:</p>
<ul class="simple">
<li><p>Dokumententypen</p></li>
<li><p>Fristbeginn</p></li>
<li><p>Aufbewahrungszeitraum</p></li>
<li><p>gesetzliche und/oder betriebliche Grundlage</p></li>
<li><p>Aufbewahrungsform (z. B. Original)</p></li>
</ul>
</ld-topic><ld-topic id="sicherstellung-des-gesetzlichen-zugriffs">
<h2>Sicherstellung des gesetzlichen Zugriffs</h2>
<ul class="list-with-explanations incremental-list">
<li><p>Innerhalb der Aufbewahrungsfrist muss der Zugriff auf die Dokumente innerhalb angemessener Zeit gewährleistet sein.</p></li>
<li><p>Eine Speicherung in der Cloud ist nicht grundsätzliche verboten; der Zugriff (durch Behörden etc.) muss jedoch gewährleistet sein.</p>
<p>(Dies kann die Verarbeitung in einem Rechenzentrum in der EU bzw. Deutschland erfordern und muss durch entsprechende Verträge abgesichert sein.)</p>
</li>
<li><p>Für steuerlich relevante Dokumente gelten besondere Anforderungen, die sich direkt aus der GoBD ergeben.</p>
<p>Dokumente, die nicht digital vorliegen, müssen nicht digitalisiert werden, um den Anforderungen der GoBD zu genügen; können jedoch digitalisiert werden, wenn eine Verfahrensdokumentation vorliegt.</p>
</li>
</ul>
<div class="supplemental docutils container">
<p>&quot;Innerhalb angemessener Zeit&quot; bedeutet in der Regel innerhalb weniger Stunden bzw. Tage.</p>
<p>In den GoBD (Grundsätze zur ordnungsmäßigen Führung und Aufbewahrung von Büchern, Aufzeichnungen und Unterlagen in elektronischer Form sowie zum Datenzugriff) werden  in Hinblick auf Datenzugriff und Prüfbarkeit von digitalen Dokumenten Vorgaben gemacht, die aber „nur“ bzgl. steuerlich relevanter Dokumente Anwendung finden.</p>
<p>Grundsätzlich gilt, dass steuerrechtliche Dokumente in Deutschland aufbewahrt werden müssen; Ausnahmen sind auf Antrag ggf. möglich.</p>
</div>
</ld-topic><ld-topic id="arten-des-datenzugriffs">
<h2>Arten des Datenzugriffs</h2>
<ol class="arabic incremental-list list-with-explanations">
<li><p>unmittelbarer Zugriff auf die Daten</p>
<p>Dem Prüfer müssen die entsprechenden Hilfsmittel zur Verfügung gestellt werden, um die Daten zu prüfen.</p>
</li>
<li><p>mittelbarer Zugriff auf die Daten</p>
<p>Die Finanzbehörde erstellt Vorgaben bzgl. der benötigten Auswertungen, die dann der Steuerpflichtige ausführen muss.</p>
</li>
<li><p>Datenträgerüberlassung</p>
<p>Die Daten werden auf einem Datenträger übergeben und können dann von der Finanzbehörde geprüft werden.</p>
</li>
</ol>
</ld-topic><ld-topic id="sicherstellung-der-beweiskraft-vor-gericht">
<h2>Sicherstellung der Beweiskraft vor Gericht</h2>
<ul class="incremental-list list-with-explanations">
<li><p>gem. ZPO sind insbesondere Urkunden als Beweismittel zulässig.</p></li>
<li><p>Beweisführung mittels elektronischer Dokumente erfolgt nach den Regeln des Augenscheinbeweises.</p>
<p>Bei E-Mails ist der Nachweis der Authentizität und Integrität ggf. problematisch.</p>
</li>
<li><p>E-Mails mit einer qualifizierten elektronischen Signatur haben die Beweiskraft einer Urkunde.</p></li>
<li><p>Bei der Verwendung von einfachen elektronischen Signaturen unterliegt die Beweiskraft der freien Beweiswürdigung durch das Gericht.</p>
<p>Private elektronische Dokumente mit einer qualifizierten Signatur haben einen höheren Beweiswert als private Urkunden.</p>
</li>
<li><p>Qualifizierte Signaturen können z. B. mit dem neuen Personalausweis und einem Kartenleser erzeugt werden.</p></li>
</ul>
<div class="supplemental docutils container">
<p>Vor Gericht sind auch noch Zeugen, (Sachverständige Zeugen), Sachverständige, Augenschein und Parteivernehmung als Beweismittel zulässig.</p>
<p class="rubric">Urkunden</p>
<ul class="simple">
<li><p>gemeinhin ein Originaldokument in Papierform (man unterscheidet: öffentliche und private Urkunden)</p></li>
<li><p>Voraussetzung: Echtheit (Nachweis über die Echtheit der Unterschrift)</p></li>
<li><p>Urkundsbeweise ist der zuverlässigste Beweis im Zivilprozess.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="zertifizierung-von-systemen-und-losungen">
<h2>Zertifizierung von Systemen und Lösungen</h2>
<ul class="incremental-list list-with-explanations">
<li><p>Prüfkriterien für Dokumentenmanagementlösungen (PK-DML) vom TÜV-IT und dem VOI.</p>
<p>Bewertung erfolgt nach internationalen ISO Standards.</p>
</li>
<li><p>Die Verwendung eines zertifizierten Dokumentenmanagementsystem entbindet den Anwender nicht von der funktionalen, technischen und betriebswirtschaftlichen Beurteilung des Produktes.</p></li>
<li><p>Gesetzliche geforderte Zertifizierungen gibt es im Bereich Dokumentenmanagementsysteme nicht.</p></li>
</ul>
</ld-topic><ld-topic id="zertifizierungen-von-dokumentenmanagementsystemen">
<h2>Zertifizierungen von Dokumentenmanagementsystemen</h2>
<ul class="incremental-list simple">
<li><p>Die (Entwicklungs-)Prozesse des Herstellers sind zertifiziert (z. B. ISO 9000).</p></li>
<li><p>Die DMS Lösung wird von anderen Herstellern zertifiziert (Zweck garantierte Interoperabilität).</p></li>
<li><p>Die Lösung ist Teil einer Prozesszertifizierung und dient der Qualitätsverbesserung des zu zertifizierenden Prozesses. (z. B. ISO 9000 und ISO 14001)</p></li>
<li><p>Die DMS-Software bzw. Teile davon sind nach anerkannten Prüfungsgrundlagen zertifiziert.</p></li>
<li><p>Die DMS-Lösung ist in der Gesamtheit (inkl. administrativer und organisatorischer Prozesse) zertifiziert.</p></li>
</ul>
</ld-topic><ld-topic id="typische-zertifizierungsgrundlagen">
<h2>Typische Zertifizierungsgrundlagen</h2>
<ul class="incremental-list">
<li><p>IEC/ISO 12119</p>
<p>Allgemeine Anforderungen an Software in Hinblick auf</p>
<ol class="loweralpha simple">
<li><p>die Dokumentation und</p></li>
<li><p>die Zuverlässigkeit und Funktionalität der Software.</p></li>
</ol>
</li>
<li><p>IDW PS 880: „Softwaretestat“</p>
<p>Orientiert sich an gesetzlichen Grundlagen - insbesondere in Hinblick auf die Rechnungslegung.</p>
</li>
<li><p>RAL GZ 901: „Prospektprüfung“</p>
<p>Leistet das Produkt das Versprochene?</p>
</li>
</ul>
<div class="supplemental docutils container">
<p>IDW ≘ Institut der Wirtschaftsprüfer in Deutschland e.V.</p>
</div>
