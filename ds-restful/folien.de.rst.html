<ld-topic id="was-ist-ein-web-service-im-kontext-von-restful-web-services">
<h2>Was ist ein <em>Web Service</em> im Kontext von RESTful Web Services</h2>
<p>Traditionelle Sicht: Ein <em>Web Service</em> ist lediglich eine Webseite, die von einem Computer angefordert und verarbeitet werden kann.</p>
<div class="incremental docutils container">
<p>Ein <em>Web Service</em> ist eine „Webseite“, die von einem <em>autonomen Programm</em> - im Gegensatz zu einem Webbrowser oder einem ähnlichen UI-Tool - konsumiert werden soll.</p>
</div>
<div class="supplemental">
<img alt="RESTful Web Services" class="box-shadow align-center" src="book-restful_web_services.png" />
</div></ld-topic><ld-topic id="rest">
<h2>REST<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<ul>
<li><p>REST = Representational State Transfer</p>
<p>(Im Wesentlichen eine Reihe von Entwurfsprinzipien zur Beurteilung von Architekturen; <strong>ein Architekturstil</strong>.)</p>
</li>
<li><p>Ressourcen werden durch einheitliche Ressourcenbezeichner (URIs) identifiziert</p></li>
<li><p>Ressourcen werden durch ihre Repräsentationen manipuliert</p></li>
<li><p>Nachrichten sind selbstbeschreibend und zustandslos</p></li>
</ul>
<div class="peripheral incremental docutils container">
<p>Von untergeordneter Bedeutung:</p>
<ul class="simple">
<li><p>Mehrere Repräsentationen werden akzeptiert oder gesendet</p></li>
<li><p>„Hypertext“ repräsentiert den Anwendungszustand</p></li>
</ul>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>REST wurde von Roy Fielding in seiner Dissertation beschrieben.</p>
</aside>
</aside>
</ld-topic><ld-topic id="eine-mogliche-architektur-fur-restful-web-services">
<h2>Eine mögliche Architektur für RESTful Web Services</h2>
<div class="foundations docutils container">
<p><strong>Resource-oriented Architecture (ROA)</strong></p>
<ul class="simple">
<li><p>Informationen zur Methode werden in die HTTP-Methode aufgenommen.</p></li>
<li><p>Scoping-Informationen gehen in den URI ein. (d. h. welche Daten sind betroffen.)</p></li>
</ul>
</div>
<p class="rubric">REST-Stil</p>
<ul class="simple">
<li><p>Client-server</p></li>
<li><p>Zustandslos (<span class="eng">stateless</span>)</p></li>
<li><p><span class="peripheral">Cached</span></p></li>
<li><p>Uniforme Schnittstelle (HTTP Methoden)</p></li>
<li><p>Mehrschichtiges System</p></li>
</ul>
</ld-topic><ld-topic id="restful-web-services-grundlagen">
<h2>RESTful Web Services - Grundlagen</h2>
<dl class="incremental-list field-list">
<dt>HTTP<span class="colon">:</span></dt>
<dd><p>das zugrunde liegende zustandslose Transportprotokoll:</p>
<p>Wesentliche Methoden:</p>
<dl class="field-list simple">
<dt>GET<span class="colon">:</span></dt>
<dd><p>seiteneffektfreie Abfragen von Informationen</p>
</dd>
<dt>POST<span class="colon">:</span></dt>
<dd><p>Hinzufügen von neuen Informationen (ohne Angabe der Ziel URI)</p>
</dd>
<dt>PUT<span class="colon">:</span></dt>
<dd><p>idempotente Aktualisierung oder Neuerzeugung von Informationen an der gegebenen URI</p>
</dd>
<dt>DELETE<span class="colon">:</span></dt>
<dd><p>idempotentes Löschen von Informationen</p>
</dd>
</dl>
</dd>
<dt>URI<span class="colon">:</span></dt>
<dd><p>dient dem Auffinden von Ressourcen</p>
</dd>
<dt>„Repräsentation“<span class="colon">:</span></dt>
<dd><p><strong>JSON</strong>, XML, SVG, WebP, XML, ...</p>
</dd>
</dl>
</ld-topic><ld-topic id="zwei-arten-von-zustand-1-anwendungs-sitzungszustand">
<h2>Zwei Arten von Zustand: (1) Anwendungs-/Sitzungszustand</h2>
<p class="peripheral">(<span class="eng">Application State / Session State</span>)</p>
<ul>
<li><p>„Zustand“ bedeutet Anwendungs-/Sitzungsstatus</p>
<blockquote>
<p>Der Anwendungsstatus ist die Information, die notwendig ist, um den Kontext einer Interaktion zu verstehen</p>
<p><span class="peripheral">Autorisierungs- und Authentifizierungsinformationen sind Beispiele für den Anwendungsstatus.</span></p>
</blockquote>
</li>
<li><p>Wird als Teil des vom Client zum Server und zurück zum Client übertragenen Inhalts beibehalten. d. h. der Client verwaltet den Anwendungszustand.</p></li>
<li><p>Somit kann jeder Server die Transaktion potenziell an dem Punkt fortsetzen, an dem sie unterbrochen wurde.</p></li>
</ul>
</ld-topic><ld-topic id="zwei-arten-von-zustand-2-ressourcenzustand">
<h2>Zwei Arten von Zustand: (2) Ressourcenzustand</h2>
<p class="peripheral">(<span class="eng">Resource State</span>)</p>
<ul class="simple">
<li><p>Der Ressourcenzustand ist die Art von Zustand, auf die sich das <em>S</em> in <em>REST</em> bezieht.</p></li>
<li><p>Die Einschränkung „zustandslos“ bedeutet, dass alle Nachrichten den gesamten Anwendungsstatus enthalten müssen (d. h., dass wir effektiv keine Sitzungen haben).</p></li>
</ul>
</ld-topic><ld-topic id="mehrere-reprasentationen">
<h2>Mehrere Repräsentationen</h2>
<ul>
<li><p>Die meisten Ressourcen haben nur eine einzige Darstellung.</p></li>
<li><p>REST kann jeden Medientyp unterstützen; JSON ist der Standard.</p>
<p>(HTTP unterstützt die Aushandlung von Inhalten.)</p>
</li>
<li><p><span class="peripheral">Links können eingebettet werden und spiegeln die Struktur wieder, mit der sich ein Benutzer durch eine Anwendung bewegen kann.</span></p></li>
</ul>
</ld-topic><ld-topic id="einfache-erste-tests-auf-restfulness">
<h2>Einfache/Erste Tests auf RESTfulness</h2>
<ul class="simple">
<li><p>Kann ich die URLs, an die ich POSTe, mit einem GET abrufen?</p></li>
<li><p>Würde der Client merken, wenn der Server...</p>
<ul>
<li><p>an einem beliebigen Punkt zwischen den Anfragen neu gestartet wird</p></li>
<li><p>neu initialisiert wird, wenn der Client die nächste Anfrage stellt.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="ressourcenmodellierung">
<h2>Ressourcenmodellierung</h2>
<ul class="simple">
<li><p>Organisation der Anwendung in URI-adressierbare Ressourcen (diskrete Ressourcen sollten ihre eigenen stabilen URIs erhalten.)</p></li>
<li><p>nur die Standard-HTTP-Nachrichten - GET, PUT, POST, DELETE und <span class="peripheral">PATCH</span>  - verwenden, um die vollen Fähigkeiten der Anwendung bereitzustellen</p></li>
</ul>
<div class="supplemental">
<p class="rubric">HTTP Methoden</p>
<p><strong>GET</strong> dient dem Abfragen von Ressourcen.</p>
<p><strong>PUT</strong> dient dem Anlegen einer Ressource oder dem Aktualisieren, wenn man die URI kennt.</p>
<p><strong>POST</strong> dient dem Erzeugen einer neuen Ressource. Die Antwort sollte dann die URI der angelegten Ressource enthalten.</p>
<p><strong>DELETE</strong> löscht die angegebene Ressource.</p>
<p>Der Unterschied zwischen <strong>PUT</strong> und <strong>POST</strong> besteht darin, dass <strong>PUT</strong> idempotent ist: der einmalige oder mehrmalige Aufruf hat die gleiche Wirkung (d. h. keine Nebenwirkung), während aufeinanderfolgende identische <strong>POST</strong> Aufrufe zusätzliche Wirkungen haben können, wie z. B. die mehrmalige Übergabe eines Auftrags/das mehrmalige Anlegen einer Nachricht.</p>
<p>Eine <strong>PATCH</strong>-Anfrage wird als ein Satz von Anweisungen zur Änderung einer Ressource betrachtet. Im Gegensatz dazu ist eine PUT-Anfrage eine vollständige Darstellung einer Ressource.</p>
</div></ld-topic><ld-topic id="beispielanwendung-del-icio-us">
<h2>Beispielanwendung del.icio.us</h2>
<div class="supplemental">
<dl class="field-list simple">
<dt>Quelle<span class="colon">:</span></dt>
<dd><p><a class="reference external" href="https://www.peej.co.uk/articles/restfully-delicious.html">https://www.peej.co.uk/articles/restfully-delicious.html</a></p>
</dd>
</dl>
</div><p><strong>del.icio.us ermöglicht es:</strong></p>
<ul class="simple">
<li><p>eine Liste aller unserer Lesezeichen zu erhalten und diese Liste nach Marker oder Datum zu filtern bzw. die Anzahl zu begrenzen</p></li>
<li><p>Die Anzahl der Lesezeichen, die an verschiedenen Tagen erstellt wurden, abzurufen</p></li>
<li><p>abzufragen wann wir das letzte Mal unsere Lesezeichen aktualisiert haben</p></li>
<li><p>eine Liste all unserer Marker abzurufen</p></li>
<li><p>hinzufügen eines Lesezeichens</p></li>
<li><p>bearbeiten eines Lesezeichens</p></li>
<li><p>löschen eines Lesezeichens</p></li>
<li><p>umbenennen eines Markers</p></li>
</ul>
</ld-topic><ld-topic id="beispielanwendung-del-icio-us-ressourcen">
<h2>Beispielanwendung del.icio.us: Ressourcen</h2>
<dl class="field-list simple">
<dt>Lesezeichen<span class="colon">:</span></dt>
<dd><p><cite>http://del.icio.us/api/[username]/bookmarks</cite></p>
</dd>
<dt>Marker<span class="colon">:</span></dt>
<dd><p><cite>http://del.icio.us/api/[username]/tags</cite></p>
</dd>
<dt>[username]<span class="colon">:</span></dt>
<dd><p>ist der Benutzername des Nutzers, an dessen Lesezeichen wir interessiert sind</p>
</dd>
</dl>
</ld-topic><ld-topic id="beispielanwendung-del-icio-us-reprasentation-von-ressourcen">
<h2>Beispielanwendung del.icio.us: Repräsentation von Ressourcen</h2>
<p>Wir definieren (in diesem Beispiel) einige XML-Dokumentformate und Medientypen, um sie zu identifizieren:</p>
<table class="highlight-line-on-hover">
<thead>
<tr><th class="head"><p>Mediatype</p></th>
<th class="head"><p>Description</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>delicious/bookmarks+xml</p></td>
<td><p>Liste von Lesezeichen</p></td>
</tr>
<tr><td><p>delicious/bookmark+xml</p></td>
<td><p>ein Lesezeichen</p></td>
</tr>
<tr><td><p>delicious/bookmarkcount+xml</p></td>
<td><p>Anzahl der Lesezeichen eines Tage</p></td>
</tr>
<tr><td><p>delicious/update+xml</p></td>
<td><p>Zeitpunkt wann die Lesezeichen zuletzt aktualisiert wurden</p></td>
</tr>
<tr><td><p>delicious/tags+xml</p></td>
<td><p>eine Liste von Markern</p></td>
</tr>
<tr><td><p>delicious/tag+xml</p></td>
<td><p>ein Marker</p></td>
</tr>
</tbody>
</table>
</ld-topic><ld-topic id="beispielanwendung-del-icio-us-lesezeichen-abfragen">
<h2>Beispielanwendung del.icio.us: Lesezeichen abfragen</h2>
<dl class="field-list">
<dt>URL<span class="colon">:</span></dt>
<dd><p><cite>http://del.icio.us/api/[username]/bookmarks/</cite></p>
</dd>
<dt>Methode<span class="colon">:</span></dt>
<dd><p>GET</p>
</dd>
<dt>Querystring<span class="colon">:</span></dt>
<dd><p>tag=        Filtern nach Marker</p>
<p>dt= Filtern nach Datum</p>
<p>start=      Die Nummer des ersten zurückzugebenden Lesezeichen</p>
<p>end=        Die Nummer des letzten zurückzugebenden Lesezeichen</p>
</dd>
<dt>Rückgabewert<span class="colon">:</span></dt>
<dd><p>200 OK &amp; XML (delicious/bookmarks+xml)</p>
<p>401 Unauthorized</p>
<p>404 Not Found</p>
</dd>
</dl>
