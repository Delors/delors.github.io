<div class="ld-slide" id="falls-es-zu-einem-eaddrinuse-kommt">
<h2>Falls es zu einem EADDRINUSE kommt</h2>
<p>Um die PID des Prozesses zu finden, die den Port (hier: Port 5000) nutzt:</p>
<pre class="code bash literal-block"><code>$<span class="whitespace"> </span>lsof<span class="whitespace"> </span>-i<span class="whitespace"> </span>:5000<span class="whitespace">
</span>$<span class="whitespace"> </span>ls<span class="whitespace"> </span>-e<span class="whitespace"> </span><span class="punctuation">|</span><span class="whitespace"> </span>grep<span class="whitespace"> </span>&lt;PID&gt;</code></pre>
</div><div class="ld-slide" id="senden-von-http-post-mit-hilfe-von-curl">
<h2>Senden von HTTP POST mit Hilfe von CURL</h2>
<div class="section" id="request">
<h3>Request</h3>
<pre class="code bash far-far-smaller literal-block"><code>$<span class="whitespace"> </span>curl<span class="whitespace"> </span>-X<span class="whitespace"> </span>POST<span class="whitespace"> </span>-H<span class="whitespace"> </span><span class="literal string double">&quot;Content-Type: application/json&quot;</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span>-d<span class="whitespace"> </span><span class="literal string single">'{&quot;user4&quot;: {&quot;name&quot;: &quot;Jango&quot;, &quot;password&quot;: &quot;luke&quot;, &quot;job&quot;: &quot;headhunter&quot;, &quot;id&quot;: 4}}'</span><span class="whitespace"> </span><span class="literal string escape">\
</span><span class="whitespace">  </span>http://localhost:4080/</code></pre>
</div><div class="section" id="response">
<h3>Response</h3>
<div class="scrollable docutils container">
<pre class="code json far-smaller literal-block"><code><span class="punctuation">{</span><span class="whitespace">
    </span><span class="name tag">&quot;user1&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">&quot;name&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;dingo&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;password&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;1234&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;job&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;dealer&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;id&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">1</span><span class="whitespace">
    </span><span class="punctuation">},</span><span class="whitespace">
    </span><span class="name tag">&quot;user2&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">&quot;name&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;bingo&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;password&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;0987&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;job&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;farmer&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;id&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">2</span><span class="whitespace">
    </span><span class="punctuation">},</span><span class="whitespace">
    </span><span class="name tag">&quot;user3&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">&quot;name&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;ringo&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;password&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;asdf&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;job&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;boss&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;id&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">3</span><span class="whitespace">
    </span><span class="punctuation">},</span><span class="whitespace">
    </span><span class="name tag">&quot;user4&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="punctuation">{</span><span class="whitespace">
        </span><span class="name tag">&quot;name&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;Jango&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;password&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;luke&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;job&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal string double">&quot;headhunter&quot;</span><span class="punctuation">,</span><span class="whitespace">
        </span><span class="name tag">&quot;id&quot;</span><span class="punctuation">:</span><span class="whitespace"> </span><span class="literal number integer">4</span><span class="whitespace">
    </span><span class="punctuation">}</span><span class="whitespace">
</span><span class="punctuation">}</span></code></pre>
</div>
</div></div>
