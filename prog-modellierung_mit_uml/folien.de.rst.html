<div class="new-section transition-move-to-top ld-slide" id="klassendiagramme">
<h2>Klassendiagramme</h2>
<div class="incremental center-child-elements docutils container">
<p>„Curtis' Gesetz: [...] Gute Entwürfe erfordern fundierte Anwendungskenntnisse.“</p>
<div class="far-far-smaller margin-top-1em minor docutils container">
<p><strong>Albert Endres and Dieter Rombach</strong>; <em>A Handbook of Software and Systems Engineering</em>; Addison Wesley 2003</p>
</div>
</div>
</div><div class="ld-slide" id="klassen-und-objekte">
<h2>Klassen und Objekte</h2>
<div class="center-child-elements incremental rounded-corners padding-1em box-shadow dhbw-red-background white docutils container">
<p>Eine <strong>Klasse</strong> beschreibt <em>eine Gruppe von</em> <strong>Objekten</strong> mit:</p>
<ol class="arabic simple incremental">
<li><p>derselben Semantik,</p></li>
<li><p>denselben Eigenschaften und</p></li>
<li><p>demselben Verhalten.</p></li>
</ol>
</div>
<div class="incremental margin-top-2em docutils container">
<p>D. h. eine Klasse definiert einen Typ.</p>
<p>Konkrete Ausprägungen dieses Typs sind die Objekte.</p>
</div>
</div><div class="ld-slide" id="modellierung-einer-party-klassen">
<h2>Modellierung einer Party - Klassen <a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<img alt="Klassen" class="incremental align-center" src="images/uml-cd/klassen.svg" style="height: 1000px;" />
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Das Beispiel ist stark angelehnt an Abb. 6.1 aus UML2 Glasklar, Hanser Verlag</p>
</aside>
</aside>
<div class="supplemental">
<p>Wir haben erst einmal nur die Klassen identifiziert/modelliert, die für Parties zentral sind.</p>
<p>Hierbei repräsentieren die Klassen verschiedene <span class="ger-quote">Dinge`</span>:</p>
<ul class="simple">
<li><p>Eine Party als virtuelles Konstrukt, das eine bestimmte Anzahl von Partyteilnehmern hat.</p></li>
<li><p>Ein Gast, der an einer Party teilnimmt.</p></li>
<li><p>Ein Cocktail, welcher aus verschiedenen (konkreten) Zutaten besteht.</p></li>
<li><p>Ein Partyteilnehmer welcher eine Abstraktion für Gäste und Gastgeber darstellt.</p></li>
</ul>
</div></div><div class="ld-slide" id="attribute">
<h2>Attribute</h2>
<ul class="simple">
<li><p>Attribute sind logische Datenwerte eines Objekts und haben immer einen Datentyp.</p></li>
</ul>
<ul class="list-with-explanations incremental">
<li><p>Die Attribute in einem Modell sollten vorzugsweise „primitive“ Datentypen sein.</p>
<p>Sehr häufig betrachten wir als primitive Datentypen: Boolesche Werte (Boolean), Datumsangaben (<span class="eng">Date</span>), Zahlen (<span class="eng">Number</span>), Zeichen (<span class="eng">Character</span>), Strings, Adressen, Farben, Telefonnummern,...</p>
</li>
<li><p>Häufig macht es Sinn Mengen (x Liter, y Kilogramm, etc.) als Klassen zu modellieren, um Einheiten zuordnen zu können.</p>
<p>Z. B. sollte der Datentyp des Attributs „Betrag“ einer Zahlung die Währung angeben.</p>
</li>
</ul>
<ul class="incremental simple">
<li><p>Attribute können weiterhin:</p>
<ul class="incremental">
<li><p>abgeleitet sein und ggf.</p></li>
<li><p>Defaultwerte haben sowie</p></li>
<li><p>Sichtbarkeiten haben.</p></li>
</ul>
</li>
</ul>
</div><div class="transition-fade ld-slide" id="modellierung-einer-party-attribute">
<h2>Modellierung einer Party - Attribute</h2>
<div class="stack invisible">
<div class="layer">
<img alt="Klassen" class="align-center" src="images/uml-cd/klassen.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="Einfache Attribute" class="align-center" src="images/uml-cd/attribute_einfach.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/attribute_mit_default.svg" class="align-center" src="images/uml-cd/attribute_mit_default.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/attribute_mit_mengen.svg" class="align-center" src="images/uml-cd/attribute_mit_mengen.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/attribute_keine.svg" class="align-center" src="images/uml-cd/attribute_keine.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/attribute_abgeleitet.svg" class="align-center" src="images/uml-cd/attribute_abgeleitet.svg" style="height: 1000px;" />
</div></div><div class="supplemental">
<p>Grundlegende Attributdeklarationen:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>[&lt;Sichtbarkeit&gt;] [ <strong>/</strong> ] &lt;Attributname&gt; [<strong>:</strong> &lt;Datentyp&gt;] [ <strong>[</strong> &lt;Multiplizität&gt; <strong>]</strong> ] [ <strong>=</strong> &lt;Defaultwert&gt;]</p>
</dd>
</dl>
<div class="smaller line-above docutils container">
<dl class="field-list simple">
<dt>Sichtbarkeiten<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><strong>+</strong> : public; d. h. alle Instanzen dürfen auf das Attribut zugreifen.</p></li>
<li><p><strong>-</strong> : private; d. h. nur Instanzen der Klasse dürfen auf das Attribut zugreifen.</p></li>
<li><p><strong>#</strong> : protected; d. h. nur Instanzen der Klasse und von Subklassen dürfen auf das Attribut zugreifen.</p></li>
<li><p><strong>~</strong> : package; d. h. nur Instanzen der Klasse und von Klassen im selben Package dürfen auf das Attribut zugreifen.</p></li>
<li><p>Ist die Sichtbarkeit nicht explizit angegeben, so ist die typische Annahme <strong>private</strong>.</p></li>
</ul>
</dd>
<dt>/<span class="colon">:</span></dt>
<dd><p>Bedeutet, dass das Attribut abgeleitet ist. Es kann aus anderen vorliegenden Daten jederzeit berechnet werden.</p>
</dd>
<dt>Datentyp<span class="colon">:</span></dt>
<dd><p>Der Datentyp des Attributs. Es können primitive oder auch komplexe Datentypen sein.</p>
</dd>
<dt>Multiplizität<span class="colon">:</span></dt>
<dd><p>Die Anzahl der Instanzen, die das Attribut haben kann. Übliche Multiplizitäten sind 0..1 (d. h. optional), 1 (d. h. genau einmal), 0..* (d. h. beliebig oft), 1..* (d. h. mind. einmal), 2..*.</p>
</dd>
</dl>
</div>
</div></div><div class="transition-fade ld-slide" id="modellierung-einer-party-operationen-methoden">
<h2>Modellierung einer Party - Operationen/Methoden</h2>
<div class="stack invisible">
<div class="layer">
<img alt="Klassen" class="align-center" src="images/uml-cd/klassen.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="Einfache Attribute" class="align-center" src="images/uml-cd/attribute_einfach.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_mit_default.svg" class="align-center" src="images/uml-cd/attribute_mit_default.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_mit_mengen.svg" class="align-center" src="images/uml-cd/attribute_mit_mengen.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_keine.svg" class="align-center" src="images/uml-cd/attribute_keine.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_abgeleitet.svg" class="align-center" src="images/uml-cd/attribute_abgeleitet.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental faded-to-white overlay incremental faded-to-white">
<p><span class="raw-html">&nbsp;</span></p>
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/methoden_einfach.svg" class="align-center" src="images/uml-cd/methoden_einfach.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/methoden_mit_in_out.svg" class="align-center" src="images/uml-cd/methoden_mit_in_out.svg" style="height: 1000px;" />
</div></div><div class="supplemental">
<p>Methoden bzw. Operationen sind die Verhaltensbeschreibungen einer Klasse. Sie beschreiben, was ein Objekt einer Klasse tun kann.</p>
<p>Grundlegende Methodendeklarationen:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>[&lt;Sichtbarkeit&gt;] &lt;Methodenname&gt; [ <strong>(</strong> &lt;Parameterliste&gt; <strong>)</strong> ] [ <strong>:</strong> &lt;Rückgabetyp&gt;]</p>
</dd>
</dl>
<div class="smaller line-above docutils container">
<dl class="field-list simple">
<dt>Sichtbarkeiten<span class="colon">:</span></dt>
<dd><p>(<em>wie bei Attributen</em>)</p>
</dd>
<dt>Parameterliste<span class="colon">:</span></dt>
<dd><p>Die Liste der Parameter, die die Methode erwartet.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>&lt;Übergaberichtung&gt; &lt;Parametername&gt; <strong>:</strong> &lt;Datentyp&gt; [ <strong>[</strong> &lt;Multiplizität&gt; <strong>]</strong> ] [ <strong>=</strong> &lt;Defaultwert&gt;]</p>
</dd>
<dt>Übergaberichtung<span class="colon">:</span></dt>
<dd><p>Die Übergaberichtung gibt an, ob der Parameter nur gelesen (<strong>in</strong>), nur beschrieben (<strong>out</strong>) oder sowohl gelesen als auch beschrieben (<strong>inout</strong>) wird. Wird die Übergaberichtung nicht explizit angegeben, so wird <strong>in</strong> angenommen.</p>
</dd>
<dt>Multiplizität<span class="colon">:</span></dt>
<dd><p>(<em>wie bei Attributen</em>)</p>
</dd>
</dl>
</dd>
<dt>Rückgabetyp<span class="colon">:</span></dt>
<dd><p>Der Datentyp des Rückgabewertes der Methode. Es können primitive oder auch komplexe Datentypen sein.</p>
</dd>
</dl>
</div>
</div></div><div class="transition-fade ld-slide" id="modellierung-einer-party-beziehungen">
<h2>Modellierung einer Party - Beziehungen</h2>
<div class="stack invisible">
<div class="layer">
<img alt="Klassen" class="align-center" src="images/uml-cd/klassen.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="Einfache Attribute" class="align-center" src="images/uml-cd/attribute_einfach.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_mit_default.svg" class="align-center" src="images/uml-cd/attribute_mit_default.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_mit_mengen.svg" class="align-center" src="images/uml-cd/attribute_mit_mengen.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_keine.svg" class="align-center" src="images/uml-cd/attribute_keine.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/attribute_abgeleitet.svg" class="align-center" src="images/uml-cd/attribute_abgeleitet.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/methoden_einfach.svg" class="align-center" src="images/uml-cd/methoden_einfach.svg" style="height: 1000px;" />
</div><div class="layer overlay">
<img alt="images/uml-cd/methoden_mit_in_out.svg" class="align-center" src="images/uml-cd/methoden_mit_in_out.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/assoziation_einfach.svg" class="align-center" src="images/uml-cd/assoziation_einfach.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/assoziation_gerichtet.svg" class="align-center" src="images/uml-cd/assoziation_gerichtet.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/assoziation_komposition.svg" class="align-center" src="images/uml-cd/assoziation_komposition.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/assoziation_aggregation.svg" class="align-center" src="images/uml-cd/assoziation_aggregation.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/assoziation_generalisierung.svg" class="align-center" src="images/uml-cd/assoziation_generalisierung.svg" style="height: 1000px;" />
</div><div class="layer overlay incremental overlay incremental">
<img alt="images/uml-cd/benennung.svg" class="align-center" src="images/uml-cd/benennung.svg" style="height: 1000px;" />
</div></div><div class="supplemental">
<p>Um zu beschreiben, wie Instanzen der Klassen miteinander in Verbindung stehen, unterscheiden wir folgende grundlegende Beziehungen:</p>
<ul>
<li><p><strong>Assoziation</strong>: Eine Assoziation beschreibt eine Beziehung zwischen zwei Klassen. Sie kann eine Richtung haben und eine Multiplizität.</p>
<p>Zwischen zwei Klassen können mehrere Assoziationen bestehen.</p>
<p>Eine Assoziation kann zyklisch sein.</p>
<p>Am Ende einer Assoziation kann ein Name und eine Multiplizität stehen, die die Beziehung aus Sicht der Klasse am anderen Ende der Assoziation beschreiben.</p>
<p>Ein Pfeil gibt die Navigationsrichtung an.</p>
<blockquote>
<p>Im Beispiel ist explizit modelliert, dass ein Cocktail immer genau von einem Bartender produziert wird. Ein Bartender kann aber mehrere Cocktails produzieren.</p>
</blockquote>
<ul>
<li><p><strong>Aggregation</strong>: Eine Aggregation (<span class="math">\(\lozenge\)</span>) ist eine spezielle Form der Assoziation, bei der eine Klasse eine andere Klasse besitzt.</p></li>
<li><p><strong>Komposition</strong>: Eine Komposition (<span class="math">\(\blacklozenge\)</span>) ist eine spezielle Form der Aggregation, bei der die Lebensdauer des Besitzers die Lebensdauer des Besitzten bestimmt.</p>
<blockquote>
<p>Im Beispiel ist modelliert, dass ein Cocktail aus mehreren Zutaten besteht. Weiterhin gilt, dass nach dem Genuss des Cocktails die Zutaten nicht mehr existieren.</p>
</blockquote>
</li>
</ul>
</li>
<li><p><strong>Generalisierung</strong>: Eine Klasse (<code class="java"><span class="name">Sub</span></code>) kann von einer anderen Klasse (<code class="java"><span class="name">Sup</span></code>) <em>erben</em> (<code class="java"><span class="name">Sub</span></code> <span class="math">\(\triangleright\)</span> <code class="java"><span class="name">Sup</span></code>). Die abgeleitete Klasse ist eine Spezialisierung der Basisklasse, die alle Attribute und Methoden der Basisklasse übernimmt und ggf. erweitert.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Technisch ist es in den meisten Programmiersprachen möglich bestehendes Verhalten ggf. so zu verändern, dass es nicht mehr kompatibel ist mit dem Verhalten der Basisklasse.</p>
<p><strong>Dies ist unter allen Umständen zu vermeiden, da es zu schwerwiegenden Fehlern führen kann.</strong></p>
</aside>
<p>(Beispiele wären Methodenparameter oder Rückgabewerte, die auf einmal einen anderen Wertebereich haben. Oder, wenn andere Seiteneffekte auftreten.)</p>
</li>
</ul>
</div></div><div class="integrated-exercise ld-slide" id="ubung">
<h2>Übung</h2>
<p>Im Folgenden wird ein Teil eines Kursmanagementsystems für Universitäten modelliert. Setzen Sie das Modell in UML um.</p>
<ul class="simple">
<li><p>Eine Vorlesung hat immer einen Namen, eine Nummer und einen Raum.</p></li>
<li><p>Während eines Semesters liest ein Dozent eine oder mehrere Vorlesungen.</p></li>
<li><p>Ein Student besucht in der Regel eine oder mehrere Vorlesungen.</p></li>
<li><p>Während des Semesters gibt es mehrere optionale Übungen.</p></li>
<li><p>Eine Prüfung kann entweder eine Klausur oder eine Portfolio-Prüfung sein. Letztere besteht aus einer Präsentation zu einem Thema und einer schriftlichen Ausarbeitung. Die Endnote ergibt sich aus dem Durchschnitt der beiden Noten.</p></li>
<li><p>Hat die Veranstaltung eine Portfolio-Prüfung, dann ist jeder Studierende für das gesamte Semester einer bestimmten Studiengruppe zugeordnet.</p></li>
</ul>
</div><div class="ld-slide" id="modellierungsfehler">
<h2>Modellierungsfehler</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Ein falsches Verständnis von <strong>Generalisierung</strong> kann zu schweren Fehlern in der Modellierung führen.</p>
</aside>
<img alt="Quadrat erbt von Rechteck" class="incremental align-center" src="images/srp.svg" style="width: 1100px;" />
<div class="supplemental">
<p>Der schwerwiegende Modellierungsfehler, der in diesem Beispiel gemacht wurde, ist einfach. Es wurde bei der Modellierung vergessen, dass es bei der Programmierung ggf. nicht nur um mathematische Konzepte geht, sondern auch das Verhalten zu berücksichtigen ist.</p>
<p>In Hinblick auf das Verhalten ist es falsch, dass ein Quadrat von einem Rechteck erbt. Ein Quadrat ist ein Spezialfall eines Rechtecks, bei dem die Seitenlängen gleich sind. Würden wir in unserem Code glauben, dass wir - zum Beispiel - die Breite eines Rechtecks verändern, da der Datentyp <code class="java"><span class="name">Rectangle</span></code> ist, sich hinter dem <code class="java"><span class="name">Rectangle</span></code> ein Objekt vom Typ <code class="java"><span class="name">Square</span></code> verbergen, dann würde sich auch die Höhe des <code class="java"><span class="name">Rectangle</span></code> verändern. Das ist nicht das Verhalten, das wir als Nutzer einer Instanz der Klasse erwarten würden.</p>
</div></div><div class="new-section transition-move-to-top ld-slide" id="sequenzdiagramme">
