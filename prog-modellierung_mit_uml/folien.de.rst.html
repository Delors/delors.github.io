<ld-topic id="uml-unified-modeling-language">
<h2>UML (Unified Modeling Language)</h2>
<ul class="incremental-list list-with-explanations simple">
<li><p>UML (Unified Modeling Language) ist eine standardisierte Modellierungssprache, die zur Beschreibung von Software-Systemen verwendet wird.</p></li>
<li><p>UML besteht aus verschiedenen Diagrammtypen, die unterschiedliche Aspekte eines Systems beschreiben.</p></li>
<li><p>UML wird in der Softwareentwicklung verwendet, um Konzepte und Entwürfe zu kommunizieren und zu besprechen. Eine detaillierte Modellierung ist nicht (mehr) das Ziel/üblich.</p></li>
<li><p><span class="peripheral">Die Hoffnungen/Erwartungen, die an UML Anfang der 2000er gestellt wurden, wurden nicht erfüllt. Seit 2017 ist die Version 2.5.1 aktuell.</span></p></li>
</ul>
<aside class="admonition incremental warning">
<p class="admonition-title">Warnung</p>
<p>Wenn Sie UML verwenden, dann verwenden Sie die Notationen spezifikationskonform, da sonst der Sinn der Notation (vollständig) verloren geht oder es sogar zu Missverständnissen kommt.</p>
</aside>

<p>Zentrale Elemente eines Aktivitätsdiagramms:</p>
<ul class="simple">
<li><p>die Aktionen (abgerundete Rechtecke) steht für eine Operation, die im Rahmen des Ablaufs ausgeführt wird und in dem Kontext des Diagramms nicht weiter verfeinert wird.</p></li>
<li><p>der Startknoten (gefüllter Kreis); es kann mehrere Startknoten geben.</p></li>
<li><p>der Endknoten (gefüllter Kreis mit einem Rand) beendet die Aktivität</p></li>
<li><p>Kanten (gerichtete Linien) verbinden die Elemente (Aktionen) und beschreiben den Ablauf. Kanten können mit Bedingungen (in eckigen Klammern) versehen werden.</p></li>
<li><p>Entscheidungen (Rauten) beschreiben, dass der Ablauf in Abhängigkeit von einer Bedingung unterschiedlich weitergeht. Dienen auch dazu mehrere alternative Pfade zusammenzuführen.</p></li>
<li><p>Parallelisierungs- und Synchronisierungspunkte (<span class="eng">Fork</span> und <span class="eng">Join</span>) (schwarze Balken) beschreiben, dass der Ablauf an dieser Stelle in mehrere Pfade aufgeteilt wird und später wieder zusammengeführt wird.</p></li>
</ul>
</div>

<h2>Klassen und Objekte</h2>
<div class="accentuate docutils container">
<p>Eine <strong>Klasse</strong> beschreibt <em>eine Gruppe von</em> <strong>Objekten</strong> mit:</p>
<ol class="arabic simple incremental">
<li><p>derselben Semantik,</p></li>
<li><p>denselben Eigenschaften und</p></li>
<li><p>demselben Verhalten.</p></li>
</ol>
</div>
<div class="incremental margin-top-2em docutils container">
<p>D. h. eine Klasse definiert einen Typ.</p>
<p>Konkrete Ausprägungen dieses Typs sind die Objekte.</p>
</div>

</ld-topic><ld-topic id="attribute">
<h2>Attribute</h2>
<ul class="simple">
<li><p>Attribute sind logische Datenwerte eines Objekts und haben immer einen Datentyp.</p></li>
</ul>
<ul class="list-with-explanations incremental">
<li><p>Die Attribute in einem Modell sollten vorzugsweise „primitive“ Datentypen sein.</p></li>
<li><p>Häufig macht es Sinn Mengen (x Liter, y Kilogramm, etc.) als Klassen zu modellieren, um Einheiten zuordnen zu können.</p>
<p>Z. B. sollte der Datentyp des Attributs „Betrag“ einer Zahlung die Währung angeben.</p>
</li>
</ul>
<ul class="incremental simple">
<li><p>Attribute können weiterhin:</p>
<ul class="incremental">
<li><p>abgeleitet sein und ggf.</p></li>
<li><p>Defaultwerte haben sowie</p></li>
<li><p>Sichtbarkeiten haben.</p></li>
</ul>
</li>
</ul>
<div class="supplemental docutils container">
<p>Sehr häufig betrachten wir als primitive Datentypen: Boolesche Werte (Boolean), Datumsangaben (<span class="eng">Date</span>), Zahlen (<span class="eng">Number</span>), Zeichen (<span class="eng">Character</span>), Strings, Adressen, Farben, Telefonnummern,...</p>
<p>Bitte bedenken Sie, dass wir auf Modellierungsebene nicht an technische Details gebunden sind.</p>
</div>

</object></ld-card></ld-deck><div class="supplemental docutils container">
<p>Grundlegende Attributdeklarationen:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>[&lt;Sichtbarkeit&gt;] [ <strong>/</strong> ] &lt;Attributname&gt; [<strong>:</strong> &lt;Datentyp&gt;] [ <strong>[</strong> &lt;Multiplizität&gt; <strong>]</strong> ] [ <strong>=</strong> &lt;Defaultwert&gt;]</p>
</dd>
</dl>
<div class="smaller line-above docutils container">
<dl class="field-list simple">
<dt>Sichtbarkeiten<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p><strong>+</strong> : public; d. h. alle Instanzen dürfen auf das Attribut zugreifen.</p></li>
<li><p><strong>-</strong> : private; d. h. nur Instanzen der Klasse dürfen auf das Attribut zugreifen.</p></li>
<li><p><strong>#</strong> : protected; d. h. nur Instanzen der Klasse und von Subklassen dürfen auf das Attribut zugreifen.</p></li>
<li><p><strong>~</strong> : package; d. h. nur Instanzen der Klasse und von Klassen im selben Package dürfen auf das Attribut zugreifen.</p></li>
<li><p>Ist die Sichtbarkeit nicht explizit angegeben, so ist die typische Annahme <strong>private</strong>.</p></li>
</ul>
</dd>
<dt>/<span class="colon">:</span></dt>
<dd><p>Bedeutet, dass das Attribut abgeleitet ist. Es kann aus anderen vorliegenden Daten jederzeit berechnet werden.</p>
</dd>
<dt>Datentyp<span class="colon">:</span></dt>
<dd><p>Der Datentyp des Attributs. Es können primitive oder auch komplexe Datentypen sein.</p>
</dd>
<dt>Multiplizität<span class="colon">:</span></dt>
<dd><p>Die Anzahl der Instanzen, die das Attribut haben kann. Übliche Multiplizitäten sind 0..1 (d. h. optional), 1 (d. h. genau einmal), 0..* (d. h. beliebig oft), 1..* (d. h. mind. einmal), 2..*.</p>
</dd>
</dl>

<p><span class="raw-html">&nbsp;</span></p>

<object class="align-center" data="images/uml-cd/methoden_mit_in_out.svg" height="1000px" role="img" type="image/svg+xml">

<p>Methoden bzw. Operationen sind die Verhaltensbeschreibungen einer Klasse. Sie beschreiben, was ein Objekt einer Klasse tun kann.</p>
<p>Grundlegende Methodendeklarationen:</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>[&lt;Sichtbarkeit&gt;] &lt;Methodenname&gt; [ <strong>(</strong> &lt;Parameterliste&gt; <strong>)</strong> ] [ <strong>:</strong> &lt;Rückgabetyp&gt;]</p>
</dd>
</dl>
<div class="smaller line-above docutils container">
<dl class="field-list simple">
<dt>Sichtbarkeiten<span class="colon">:</span></dt>
<dd><p>(<em>wie bei Attributen</em>)</p>
</dd>
<dt>Parameterliste<span class="colon">:</span></dt>
<dd><p>Die Liste der Parameter, die die Methode erwartet.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>&lt;Übergaberichtung&gt; &lt;Parametername&gt; <strong>:</strong> &lt;Datentyp&gt; [ <strong>[</strong> &lt;Multiplizität&gt; <strong>]</strong> ] [ <strong>=</strong> &lt;Defaultwert&gt;]</p>
</dd>
<dt>Übergaberichtung<span class="colon">:</span></dt>
<dd><p>Die Übergaberichtung gibt an, ob der Parameter nur gelesen (<strong>in</strong>), nur beschrieben (<strong>out</strong>) oder sowohl gelesen als auch beschrieben (<strong>inout</strong>) wird. Wird die Übergaberichtung nicht explizit angegeben, so wird <strong>in</strong> angenommen.</p>
</dd>
<dt>Multiplizität<span class="colon">:</span></dt>
<dd><p>(<em>wie bei Attributen</em>)</p>
</dd>
</dl>
</dd>
<dt>Rückgabetyp<span class="colon">:</span></dt>
<dd><p>Der Datentyp des Rückgabewertes der Methode. Es können primitive oder auch komplexe Datentypen sein.</p>
</dd>
</dl>
</div>
</div>

<h2>Modellierung einer Party - Beziehungen</h2>
<ld-deck>
<ld-card>
<object aria-label="Klassen" class="align-center" data="images/uml-cd/klassen.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Einfache Attribute" class="align-center" data="images/uml-cd/attribute_einfach.svg" height="1000px" role="img" type="image/svg+xml">

<object class="align-center" data="images/uml-cd/attribute_mit_default.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object class="align-center" data="images/uml-cd/attribute_mit_mengen.svg" height="1000px" role="img" type="image/svg+xml">

<p>Um zu beschreiben, wie Instanzen der Klassen miteinander in Verbindung stehen, unterscheiden wir folgende grundlegende Beziehungen:</p>
<ul>
<li><p><strong>Assoziation</strong>: Eine Assoziation beschreibt eine Beziehung zwischen zwei Klassen. Sie kann eine Richtung haben und eine Multiplizität.</p>
<p>Zwischen zwei Klassen können mehrere Assoziationen bestehen.</p>
<p>Eine Assoziation kann zyklisch sein.</p>
<p>Am Ende einer Assoziation kann ein Name und eine Multiplizität stehen, die die Beziehung aus Sicht der Klasse am anderen Ende der Assoziation beschreiben.</p>
<p>Ein Pfeil gibt die Navigationsrichtung an.</p>
<blockquote>
<p>Im Beispiel ist explizit modelliert, dass ein Cocktail immer genau von einem Bartender produziert wird. Ein Bartender kann aber mehrere Cocktails produzieren.</p>
</blockquote>
<ul>
<li><p><strong>Aggregation</strong>: Eine Aggregation (<span class="math">\(\lozenge\)</span> „am Anfang“) ist eine spezielle Form der Assoziation, bei der eine Klasse eine andere Klasse besitzt.</p>
<p>Im Allgemeinen sind die Unterschiede zwischen Aggregation und Assoziation nicht eindeutig bzw. ausreichend definiert und es ist deswegen sinnvoll eine normale Assoziation zu wählen.</p>
<p>Selbst einer der Autoren der UML Spezifikation hat bereits vor langer Zeit festgehalten:</p>
<blockquote class="epigraph">
<p>In spite of the few semantics attached to aggregration, everbody thinks it is necessary (for differente reasons). Think of it as a modelling placebo.</p>
</blockquote>
</li>
<li><p><strong>Komposition</strong>: Eine Komposition (<span class="math">\(\blacklozenge\)</span> „am Anfang“) ist eine spezielle Form der Aggregation, bei der die Lebensdauer des Besitzers die Lebensdauer des Besitzten bestimmt.</p>
<blockquote>
<p>Im Beispiel ist modelliert, dass ein Cocktail aus mehreren Zutaten besteht. Weiterhin gilt, dass nach dem Genuss des Cocktails die Zutaten nicht mehr existieren.</p>
</blockquote>
</li>
</ul>
</li>
<li><p><strong>Generalisierung</strong>: Eine Klasse (<code class="java"><span class="name">Sub</span></code>) kann von einer anderen Klasse (<code class="java"><span class="name">Sup</span></code>) <em>erben</em> (<code class="java"><span class="name">Sub</span></code> <span class="math">\(\triangleright\)</span> <code class="java"><span class="name">Sup</span></code>). Die abgeleitete Klasse ist eine Spezialisierung der Basisklasse, die alle Attribute und Methoden der Basisklasse übernimmt und ggf. erweitert.</p>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Technisch ist es in den meisten Programmiersprachen möglich bestehendes Verhalten ggf. so zu verändern, dass es nicht mehr kompatibel ist mit dem Verhalten der Basisklasse.</p>
<p><strong>Dies ist unter allen Umständen zu vermeiden, da es zu schwerwiegenden Fehlern führen kann.</strong></p>
<p>(Beispiele wären Methodenparameter oder Rückgabewerte, die auf einmal einen anderen Wertebereich haben. Oder, wenn andere Seiteneffekte auftreten.)</p>
</aside>
</li>
<li><p><strong>Assoziationsklasse</strong>: Eine Assoziationsklasse (eine Klasse verbunden mit einer Assoziation über einen gestrichelte Linie) beschreibt eine Assoziation zwischen zwei anderen Klassen detaillierter und wird insbesondere dann verwendet, wenn die Attribute und Operationen nicht sinnvoll den beteiligten Klassen zugeordnet werden können. Sie kann Attribute und Methoden haben, die die Beziehung zwischen den beiden Klassen beschreiben.</p></li>
</ul>
</div>
</ld-topic><ld-topic id="modellierungsfehler">
<h2>Modellierungsfehler</h2>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>Ein falsches Verständnis — insbesondere von der <strong>Generalisierung</strong> — kann zu schweren Fehlern in der Modellierung führen.</p>
</aside>
<object aria-label="Quadrat erbt von Rechteck" class="incremental margin-top-2em align-center" data="images/srp.svg" role="img" type="image/svg+xml" width="800px">
</object><div class="supplemental docutils container">
<p>Der schwerwiegende Modellierungsfehler, der in diesem Beispiel gemacht wurde, ist einfach. Es wurde bei der Modellierung vergessen, dass es bei der Programmierung ggf. nicht nur um mathematische Konzepte geht, sondern auch das Verhalten zu berücksichtigen ist.</p>
<p>In Hinblick auf das Verhalten ist es falsch, dass ein Quadrat von einem Rechteck erbt. Ein Quadrat ist ein Spezialfall eines Rechtecks, bei dem die Seitenlängen gleich sind. Würden wir in unserem Code glauben, dass wir - zum Beispiel - die Breite eines Rechtecks verändern, da der Datentyp <code class="java"><span class="name">Rectangle</span></code> ist, sich hinter dem <code class="java"><span class="name">Rectangle</span></code> ein Objekt vom Typ <code class="java"><span class="name">Square</span></code> verbergen, dann würde sich auch die Höhe des <code class="java"><span class="name">Rectangle</span></code> verändern. Das ist nicht das Verhalten, das wir als Nutzer einer Instanz der Klasse erwarten würden.</p>
</div>

<h2>Sequenzdiagramme</h2>
</ld-topic><ld-topic id="beispiel-sequenzdiagram-fur-ein-alarmsystem">
<h2>Beispiel: Sequenzdiagram für ein Alarmsystem</h2>
<ld-deck>
<ld-card>
<object aria-label="Compartment" class="align-center" data="images/uml-sd/objekte.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Zustände" class="align-center" data="images/uml-sd/aktivieren.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Zustände" class="align-center" data="images/uml-sd/alarm.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Zustände" class="align-center" data="images/uml-sd/2nd_alarm.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="supplemental docutils container">
<p>In Sequenzdiagrammen wird der zeitliche Ablauf von Interaktionen zwischen Objekten dargestellt.</p>
<ul class="simple">
<li><p>Eine Ausführungssequenz wird durch eine vertikales Rechteck über der Lebenslinie dargestellt.</p></li>
<li><p>Bei einem synchronen Nachrichtenaustausch wartet der Sender, bis der Empfänger diese abgearbeitet hat. Er wird durch eine durchgezogene Linie mit einem gefüllten Dreieck (➝)dargestellt.</p></li>
<li><p>Bei einem asynchronen Nachrichtenaustausch wartet der Sender nicht auf eine Antwort des Empfängers. Er wird durch eine durchgezogene Linie mit einem offenen Pfeil (<span class="math">\(\rightarrow\)</span>) dargestellt.</p></li>
<li><p>Eine Nachricht, die ein Objekt erzeugt wird mit einer gestrichelten Linie dargestellt.</p></li>
<li><p>Eine Antwortnachricht wird durch eine gestrichelte Linie mit einem offenen Pfeil (<span class="math">\(\leftarrow\)</span>) dargestellt.</p></li>
</ul>
<aside class="admonition warning">
<p class="admonition-title">Warnung</p>
<p>In vielen Diagrammen wird auf die Feinheiten bzgl. der korrekten Darstellung der Nachrichten wenig Wert gelegt. Sollte sie sich nicht sicher sein, dass der Ersteller bewusst synchrone und asynchrone Nachrichten unterschieden hat, dann sollten Sie davon ausgehen, dass es sich um synchrone Nachrichten handelt.</p>
</aside>
</div>
</ld-topic><ld-topic class="exercises transition-move-to-top" id="ubung-5">
<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="6" data-exercise-title="6 - Erstellen Sie ein Sequenzdiagramm für die Bestellung eines Cocktails." id="ld-exercise-6">
<p class="ld-exercise-title rubric">Erstellen Sie ein Sequenzdiagramm für die Bestellung eines Cocktails.</p>
<ul class="simple">
<li><p>Ein Gast bestellt einen Cocktail beim Barkeeper.</p></li>
<li><p>Der Barkeeper bereitet dann den Cocktail zu, indem er erst die Zutaten hinzufügt und danach diese fachgerecht mixt. Sobald er fertig ist, überreicht er den Cocktail an den Gast.</p></li>
<li><p>Da der Gast sehr durstig ist, trinkt er den Cocktail in einem Zug aus.</p></li>
</ul>
<p>Hinweis: es gibt mehrere Möglichkeiten, wie das obige Szenario modelliert werden kann, da nicht alles explizit vorgegeben ist. Treffen Sie eine bewusste Entscheidung, wie Sie das Szenario modellieren.</p>

<h2>Zustandsautomaten</h2>
</ld-topic><ld-topic id="beispiel-zustandsautomat-fur-einen-partyteilnehmer">
<h2>Beispiel: Zustandsautomat für einen Partyteilnehmer</h2>
<ld-deck>
<ld-card>
<object aria-label="Compartment" class="align-center" data="images/uml-state/compartment.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Zustände" class="align-center" data="images/uml-state/states.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Startzustand" class="align-center" data="images/uml-state/startstate.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Zustandsübergang zur &quot;feiert&quot;" class="align-center" data="images/uml-state/transition_to_feiert.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Überprüfen des Zustands des Partyteilnehmers" class="align-center" data="images/uml-state/check_state.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Endzustände" class="align-center" data="images/uml-state/end_state.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card><ld-card class="overlay incremental">
<object aria-label="Ereignisse" class="align-center" data="images/uml-state/events.svg" height="1000px" role="img" type="image/svg+xml">
</object></ld-card></ld-deck><div class="supplemental docutils container">
<p>Ein Zustandsautomat beschreibt das Verhalten eines Objekts in Abhängigkeit von seinem Zustand.</p>
<p>Ein Zustandsautomat besteht aus:</p>
<dl class="field-list">
<dt>Startknoten<span class="colon">:</span></dt>
<dd><p>Startpunkt des Zustandsautomaten. Er hat höchstens eine ausgehende Transition.</p>
<p>Dargestellt mit einem schwarzen Kreis (⚫️).</p>
</dd>
<dt>Endzustand<span class="colon">:</span></dt>
<dd><p>Endpunkt des Zustandsautomaten. Er hat keine ausgehenden Transitionen. Es kann mehrere Endzustände geben.</p>
</dd>
<dt>Entscheidung<span class="colon">:</span></dt>
<dd><p>In Abhängigkeit vom Ergebnis (Auswertung der Entscheidungsbedingung), der auf dem Weg zur Entscheidung getroffenen Aktionen, wird der Zustandsautomat in unterschiedliche Zustände überführt.</p>
<p>Es gibt mindestens zwei ausgehende Transitionen.</p>
<p>Dargestellt mit einer Raute (◊).</p>
</dd>
<dt>Terminator<span class="colon">:</span></dt>
<dd><p>Beendet (auch) einen Zustandsautomaten.</p>
<p>Beendet die Lebensdauer des Zustandsautomaten. (In diesem Fall könnte man dies so interpretieren, dass der Partyteilnehmer die Party verlässt/rausgeworfen wird und wir uns auch nicht weiter für den Partyteilnehmer interessieren.)</p>
<p>Dargestellt mit einem großen X.</p>
</dd>
<dt>Transitionen (Übergänge)<span class="colon">:</span></dt>
<dd><p>Verbinden Zustände und Entscheidungen.</p>
<dl class="field-list simple">
<dt>Syntax<span class="colon">:</span></dt>
<dd><p>Trigger [Guard] / Verhalten</p>
</dd>
</dl>
<p>Der Trigger beschreibt das Ereignis, das den Übergang auslöst. Ein Guard (Wächter) beschreibt die Bedingung, die wahr sein muss. Das Verhalten beschreibt die Aktion, die ausgeführt wird beim Durchlaufen des Übergangs.</p>
<p>Dargestellt mit einem Pfeil (<span class="math">\(\rightarrow\)</span>).</p>
</dd>
</dl>
<ul class="simple">
<li><p>Zuständen und Übergängen dazwischen</p></li>
<li><p>Ereignissen, die einen Übergang auslösen,</p></li>
<li><p>Aktionen (<span class="docutils literal">entry</span>, <span class="docutils literal">exit</span>, <span class="docutils literal">do</span>), die ausgeführt werden,</p></li>
<li><p>Start- und Endzuständen.</p></li>
<li><p>Entscheidungsknoten</p></li>
</ul>
<p>In diesem Fall modellieren wir die Zustände eines Partyteilnehmers.</p>
<ul class="simple">
<li><p>Ein Partyteilnehmer kann in den Zuständen „eingeladen“, „wird begrüßt“, „feiert“ und „ist betrunken“ sein.</p></li>
</ul>
</div>
