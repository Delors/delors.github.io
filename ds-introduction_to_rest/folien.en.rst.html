<ld-topic id="what-is-a-web-service-in-the-context-of-restful-web-services">
<h2>What is a <em>Web Service</em> in the context of RESTful Web Services?</h2>
<p class="rubric">Traditional view</p>
<p>A <em>Web Service</em> is simply a web page that can be requested and processed by a computer.</p>
<div class="incremental docutils container">
<p>A <em>Web Service</em> is a &quot;web page&quot; that is to be consumed by an <em>autonomous programme</em> - as opposed to a web browser or similar UI tool.</p>
</div>
<div class="supplemental">
<img alt="RESTful Web Services" class="box-shadow align-center" src="book-restful_web_services.png" />
</div></ld-topic><ld-topic id="rest">
<h2>REST<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<ul>
<li><p>REST = Representational State Transfer</p>
<p>(Essentially a set of design principles for judging architecture; <strong>an architectural style</strong>).</p>
</li>
<li><p>Resources are identified by uniform resource identifiers (URIs)</p></li>
<li><p>Resources are manipulated by their representations</p></li>
<li><p>Messages are self-describing and stateless</p></li>
</ul>
<div class="peripheral incremental docutils container">
<p>Of secondary importance:</p>
<ul class="simple">
<li><p>Multiple representations are accepted or sent</p></li>
<li><p>&quot;Hypertext&quot; represents the application state</p></li>
</ul>
</div>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>REST was described by Roy Fielding in his dissertation.</p>
</aside>
</aside>
</ld-topic><ld-topic id="a-possible-architecture-for-restful-web-services">
<h2>A possible architecture for RESTful web services</h2>
<div class="foundations docutils container">
<p><strong>Resource-oriented Architecture (ROA)</strong></p>
<ul>
<li><p>Information about the method is included in the HTTP method.</p></li>
<li><p>Scoping information is included in the URI.</p>
<p>(I. e. which data is affected.)</p>
</li>
</ul>
</div>
<p class="rubric">REST-Style</p>
<ul class="simple">
<li><p>Client-server</p></li>
<li><p>stateless</p></li>
<li><p><span class="peripheral">Cached</span></p></li>
<li><p>Uniform Interface (HTTP Methods)</p></li>
<li><p>Multi-layered system</p></li>
</ul>
</ld-topic><ld-topic id="restful-web-services-foundations">
<h2>RESTful Web Services - Foundations</h2>
<dl class="incremental-list field-list">
<dt>HTTP<span class="colon">:</span></dt>
<dd><p>the underlying stateless transport protocol:</p>
<p>Essential methods:</p>
<dl class="field-list simple">
<dt>GET<span class="colon">:</span></dt>
<dd><p>sideeffect-free requests for information</p>
</dd>
<dt>POST<span class="colon">:</span></dt>
<dd><p>adding new information (without specifying the target URI)</p>
</dd>
<dt>PUT<span class="colon">:</span></dt>
<dd><p>idempotent update or creation of new information at the given URI</p>
</dd>
<dt>DELETE<span class="colon">:</span></dt>
<dd><p>idempotent deletion of information</p>
</dd>
</dl>
</dd>
<dt>URI<span class="colon">:</span></dt>
<dd><p>used to find resources</p>
</dd>
<dt>Representation<span class="colon">:</span></dt>
<dd><p><strong>JSON</strong>, XML, SVG, WebP, XML, ...</p>
</dd>
</dl>
</ld-topic><ld-topic id="two-types-of-state">
<h2>Two Types of State</h2>
<ld-deck class="numbered">
<ld-card>
<p class="rubric">Application State / Session State</p>
<ul>
<li><p>&quot;State&quot; refers to Application-/Session State</p>
<p>The application state is the information necessary to understand the context of an interaction</p>
</li>
</ul>
<p><span class="peripheral">Authorization and authentication information are examples of application state.</span></p>
<ul class="simple">
<li><p>Maintained as part of the content transmitted from the client to the server and back to the client. I. e. the client manages the application state.</p></li>
<li><p>Thus, any server can potentially resume the transaction at the point where it was interrupted.</p></li>
</ul>
</ld-card><ld-card class="incremental">
<p class="rubric">Resource State</p>
<ul class="simple">
<li><p>The resource state is the type of state that the <em>S</em> in <em>REST</em> refers to.</p></li>
<li><p>The <em>stateless</em> restriction means that all messages must contain the entire application state (i. e. we effectively have no sessions).</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="multiple-representations">
<h2>Multiple representations</h2>
<ul>
<li><p>Most resources only have a single representation.</p></li>
<li><p>REST can support any media type; JSON is the standard.</p>
<p>(HTTP supports content negotiation.)</p>
</li>
<li><p><span class="peripheral">Links can be embedded and reflect the structure with which a user can navigate through an application.</span></p></li>
</ul>
</ld-topic><ld-topic id="simple-first-tests-for-restfulness">
<h2>Simple/first tests for RESTfulness</h2>
<ul class="simple">
<li><p>Can I use a GET to retrieve the URLs I have POSTed to?</p></li>
<li><p>Would the client notice if the server...</p>
<ul>
<li><p>is restarted at any point between requests</p></li>
<li><p>is reinitialized when the client makes the next request.</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="resource-modelling">
<h2>Resource modelling</h2>
<ul class="simple">
<li><p>organize the application into URI-addressable resources (discrete resources should have their own stable URIs).</p></li>
<li><p>use only the standard HTTP messages - GET, PUT, POST, DELETE and <span class="peripheral">PATCH</span> - to provide the full capabilities of the application</p></li>
</ul>
<div class="supplemental">
<p class="rubric">HTTP methods</p>
<p><strong>GET</strong> is used to query resources.</p>
<p><strong>PUT</strong> is used to create a resource or update it if you know the URI.</p>
<p><strong>POST</strong> is used to create a new resource. The response should then contain the URI of the created resource.</p>
<p><strong>DELETE</strong> deletes the specified resource.</p>
<p>The difference between <strong>PUT</strong> and <strong>POST</strong> is that <strong>PUT</strong> is idempotent: a single or repeated calls have the same effect (i. e. a repeated call has no side effect), while successive identical <strong>POST</strong> calls can have additional effects, such as the repeated transfer of an order/the repeated creation of a message.</p>
<p>A <strong>PATCH</strong> request is regarded as a set of instructions for changing a resource. In contrast, a PUT request is a complete representation of a resource.</p>
</div></ld-topic><ld-topic id="example-application-del-icio-us">
<h2>Example Application del.icio.us</h2>
<div class="supplemental">
<dl class="field-list simple">
<dt>Quelle<span class="colon">:</span></dt>
<dd><p><a class="reference external" href="https://www.peej.co.uk/articles/restfully-delicious.html">https://www.peej.co.uk/articles/restfully-delicious.html</a></p>
</dd>
</dl>
</div><p><strong>del.icio.us enables us:</strong></p>
<ul class="simple">
<li><p>to get a list of all our bookmarks and filter this list by tags or date and to limit the number of retrieved bookmarks</p></li>
<li><p>to retrieve the number of bookmarks created on different days</p></li>
<li><p>to retrieve when we last updated our bookmarks</p></li>
<li><p>to retrieve a list of all our markers</p></li>
<li><p>to add a bookmark</p></li>
<li><p>to edit a bookmark</p></li>
<li><p>to delete a bookmark</p></li>
<li><p>to rename a bookmark</p></li>
</ul>
</ld-topic><ld-topic id="example-application-del-icio-us-resources">
<h2>Example Application del.icio.us: Resources</h2>
<dl class="field-list simple">
<dt>Bookmarks<span class="colon">:</span></dt>
<dd><p><cite>http://del.icio.us/api/[username]/bookmarks</cite></p>
</dd>
<dt>Tags<span class="colon">:</span></dt>
<dd><p><cite>http://del.icio.us/api/[username]/tags</cite></p>
</dd>
<dt>[username]<span class="colon">:</span></dt>
<dd><p>is the username of the user whose bookmarks we are interested in</p>
</dd>
</dl>
