<ld-topic id="ubersicht">
<h2>Übersicht</h2>

<li><p><a class="reference internal" href="#risikomanagement">Risikomanagement</a></p></li>

<li><p><a class="reference internal" href="#qualitatssicherung">Qualitätssicherung</a></p></li>
<li><p><a class="reference internal" href="#build-prozess">Build-Prozess</a></p></li>
</ul>
</ld-topic><ld-topic class="new-section transition-move-left" id="risikomanagement">
<h2>Risikomanagement</h2>
</ld-topic><ld-topic id="kategorien-von-risiken-hier">
<h2>Kategorien von Risiken (hier)</h2>
<dl class="field-list">
<dt>Projektrisiken<span class="colon">:</span></dt>
<dd><p>Risiken, die den Projektfortschritt/-plan betreffen.</p>
<div class="small docutils container">
<p>Beispiele:</p>
<ul class="simple">
<li><p>Ausfall von Personal</p></li>
<li><p>Ausfall der Server(-infrastruktur)/des GIT Server</p></li>
<li><p>...</p></li>
</ul>
</div>
</dd>
<dt>Produktrisiken<span class="colon">:</span></dt>
<dd><p>Risiken, die die Qualität/Performance des Produktes betreffen.</p>
<div class="small docutils container">
<p>Beispiele:</p>
<ul class="simple">
<li><p>Anforderungen sind unvollständig, nicht-richtig erfasst oder ändern sich</p></li>
<li><p>Spezifikation verzögert</p></li>
<li><p>Eingesetzte Bibliotheken, Frameworks, etc. entsprechen nicht den Erwartungen</p></li>
<li><p>...</p></li>
</ul>
</div>
</dd>
</dl>
</ld-topic><ld-topic id="risikomanagementplan">
<h2>Risikomanagementplan</h2>
<p>Erstellen Sie für Ihr Projekt ein Risikomanagementplan.
d. h. betrachten Sie nur solche, die im Rahmen Ihres Projekts tatsächlich auftreten können.</p>
<ul class="simple">
<li><p>Identifizieren und bewerten Sie mögliche Risiken</p></li>
<li><p>Beschreiben Sie für Risiken, die eine hohe Eintrittswahrscheinlichkeit haben, wie sie diesen Risiken begegnen; d. h. wie Ihre Strategie aussieht.</p></li>
</ul>
</ld-topic><ld-topic class="new-section transition-move-left" id="architektur">
<h2>Architektur</h2>
</ld-topic><ld-topic id="architektur-und-nicht-funktionale-anforderungen">
<h2>Architektur und nicht-funktionale Anforderungen</h2>
<ul class="incremental-list list-with-sublists simple">
<li><p>Dokumentieren Sie die grundlegende Architektur Ihrer Anwendung.</p></li>
<li><p>Bedenken Sie auch die nicht-funktionalen Eigenschaften, die von der Architektur mit- bzw. maßgeblich beeinflusst werden:</p>
<ul>
<li><p>Reaktionsgeschwindigkeit (<span class="eng">responsiveness</span>): Gibt es die Resultate in der erwarteten Zeit?</p></li>
<li><p>Zuverlässigkeit (<span class="eng">reliability</span>): Verhält es sich wie erwartet?</p></li>
<li><p>Verfügbarkeit (<span class="eng">availability</span>): Ist das System verfügbar, wenn es gebraucht wird?</p></li>
<li><p>Sicherheit (<span class="eng">security</span>): Wie werden Nutzer identifiziert? Wo werden welche Daten wie gespeichert?</p></li>
<li><p>Benutzerfreundlichkeit (<span class="eng">usability</span>)</p></li>
<li><p>Wartbarkeit (<span class="eng">maintainability</span>): Beheben von Fehlern/welche (Arten von) Erweiterungen sind vorgesehen?</p></li>
<li><p>Resilienz (<span class="eng">resilience</span>): Verhalten bei Teilausfall?</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="beispielhafte-fragestellungen-die-eine-anwendung-als-solches-betreffen">
<h2>Beispielhafte Fragestellungen, die eine Anwendung als solches Betreffen</h2>
<p class="rubric">Nicht-funktionale Anforderungen</p>
<ul class="incremental-list simple">
<li><p>Sicherheitskonzept (Welche Angriffe sind möglich? Welche Sicherheit (vor wem) wollen wir garantieren? ...)</p></li>
<li><p>Datenkonzept (Länge von Nachrichten? Bilder? Videos? ... Eventual Consistency?)</p></li>
<li><p>Datenschutzkonzept (Wo werden die Nachrichten gespeichert? Wer darf die Nachrichten einsehen? Umgang mit illegalen Inhalten?)</p></li>
<li><p>...</p></li>
</ul>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<p>Einige Fragen können rein rechtlicher Natur sein. Andere haben jedoch konkrete Auswirkungen auf die Entwicklung oder den Betrieb.</p>
</aside>
</ld-topic><ld-topic class="new-section transition-move-left" id="qualitatssicherung">
<h2>Qualitätssicherung</h2>
</ld-topic><ld-topic class="transition-move-left" id="effekte-mangelnder-qualitatssicherung">
<h2>Effekte Mangelnder Qualitätssicherung<a class="brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<blockquote class="epigraph">
<p>Auf Tausenden von Windows-Rechnern weltweit ist der Bluescreen of Death zu sehen. Neben Privatpersonen und Firmen sind auch Banken, Krankenhäuser und Flughäfen betroffen. Es entsteht ein Milliardenschaden. [...]</p>
<p class="attribution">—Juli 2024 - <a class="reference external" href="https://www.innoq.com/de/podcast/028-das-crowdstrike-desaster/">Das Crowdstrike Desaster</a></p>
</blockquote>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Es handelt sich in diesem Falle eindeutig nicht um einen Cybersecurity Vorfall. Es ist ein Beispiel für mangelnde Qualitätssicherung an <em>mehreren</em> Stellen.</p>
</aside>
</aside>
<div class="supplemental">
<p>Wo fehlten die Qualitätsmaßnahmen (mind./vermutlich)?</p>
<ul class="simple">
<li><p>passende QS Maßnahmen fehlten (vermutlich) bei der Entwicklung</p></li>
<li><p>passende QS Maßnahmen fehlten vor dem Rollout</p></li>
</ul>
</div></ld-topic><ld-topic class="transition-fade" id="durchzufuhrende-qualitatssicherung">
<h2>Durchzuführende Qualitätssicherung</h2>
<ul class="incremental-list">
<li><p>Auswahl von Qualitätszielen</p>
<aside class="admonition incremental attention">
<p class="admonition-title">Achtung!</p>
<p>Es ist Ihre Aufgabe die/das wirklich wichtigste QM Ziel zu identifizieren, und für dieses eine entsprechende Planung durchzuführen, die es Ihnen ermöglicht das Ziel im Rahmen des Projektes aus zu erreichen. Bedenken Sie die Projektdauer und Ihre Möglichkeiten.</p>
</aside>
</li>
<li><p>Qualitätsmaßnahmen leben (und dokumentieren)</p></li>
<li><p>Beleg und Präsentation der durchgeführten Qualitätsmaßnahmen</p></li>
</ul>
</ld-topic><ld-topic id="beschreibung-eines-qualitatsziels">
<h2>Beschreibung eines Qualitätsziels</h2>
<ld-story>
<table class="annotated-text incremental-table-rows">
<thead>
<tr><th class="head"></th>
<th class="head"><p>Qualitätsziel: Sichere Webanwendung</p></th>
</tr>
</thead>
<tbody>
<tr><td><p>Projektspezifische Motivation</p></td>
<td><p>Im Rahmen des Projektes … wird eine Webanwendung entwickelt, auf die über das Internet zugegriffen wird. Da diese Anwendung … personenbezogene Daten verarbeitet und potentiellen Angriffen ausgesetzt ist, ist ein wesentliches Qualitätsziel, dass die Anwendung keine Sicherheitslücken aufweist über die Angreifer Daten anderer Benutzer abgreifen können.</p></td>
</tr>
<tr><td><p>Umfang</p></td>
<td><p>Im Rahmen dieses Projektes können wir jedoch nur gewährleisten, dass die Webanwendung keine „Standardlücken“ wie zum Beispiel SQL Injections aufweist. Um dieses Ziel zu erreichen, setzen wir die folgenden Tools/Prozesse: … ein.</p></td>
</tr>
<tr><td><p>Durch wen/wann?</p></td>
<td><p>Darüber hinaus wurde ein Entwickler benannt, der sich maßgeblich um das Thema „Sicherheit in Webanwendungen“ kümmert und …</p></td>
</tr>
<tr><td><p>Wie wird reagiert?</p></td>
<td><p>Die automatisierte Analyse des Codes der Webanwendung erfolgt im Rahmen des  regelmäßigen „Nightly Builds“. Sollte ein Problem gefunden werden, so geht eine Mail an alle Entwickler und im Rahmen des nächsten (gruppeninternen) Meetings wird dann ein Entwickler bestimmt, der den Fehler beseitigt.</p></td>
</tr>
</tbody>
</table>
</ld-story></ld-topic><ld-topic id="qualitatssicherungsdokumentation-am-projektende">
<h2>Qualitätssicherungsdokumentation am Projektende</h2>
<ul class="incremental-list simple">
<li><p>Die Abgabe muss belegen, dass die beschriebenen Qualitätsmaßnahmen und Prozesse auch durchgeführt wurden.</p></li>
<li><p>Es ist darauf zu achten, dass ...</p>
<ol class="arabic simple incremental-list">
<li><p>erkenntlich ist, dass der Prozess eingehalten wurde (d. h. wann und wie häufig etwas getan wurde) und auch, dass</p></li>
<li><p>die Maßnahmen im beschriebenen Umfang durchgeführt wurden.</p></li>
</ol>
</li>
</ul>
</ld-topic><ld-topic id="exemplarisch-qualitatssicherungsdokumentation-automatisierte-tests">
<h2>(exemplarisch) Qualitätssicherungsdokumentation  - Automatisierte Tests</h2>
<p>Wurden als QS Maßnahme automatisierte Tests geplant, so ist die vollständige Liste der Tests abzugeben und es ist zu belegen welche Teile des Codes getestet wurden. Weiterhin ist die Relation der Tests zu den User Stories zu zeigen.</p>
<p>Dies kann insbesondere dadurch geschehen, dass ein Auszug eines Codeabdeckungstools gezeigt wird; z. B. aggregiert auf Klassen-/Dateiebene.</p>
<p>Bitte halten Sie die Möglichkeit vor die Testsuite im Rahmen der Abschlusspräsentation zu zeigen.</p>
</ld-topic><ld-topic id="exemplarisch-qualitatssicherungsdokumentation-benutzerstudie">
<h2>(exemplarisch) Qualitätssicherungsdokumentation  - Benutzerstudie</h2>
<p>Die Abgabe soll zeigen wann diese Studie(n) von wem und mit welchen Probanden durchgeführt wurde und wie der genaue Ablauf war.</p>
<p>Wurden den Probanden Aufgaben geben und diese danach gebeten einen Fragebogen auszufüllen? Fand ein (geschlossenes/offenes) Interview statt? Wurden die Probanden nur beobachtet?</p>
<p>Insbesondere ist kurz zu präsentieren, welche Ergebnisse aus der Benutzerstudie abgeleitet wurden und welche Konsequenzen gezogen wurden.</p>
</ld-topic><ld-topic id="exemplarisch-qualitatssicherungsdokumentation-dokumentation-des-quellcodes">
<h2>(exemplarisch) Qualitätssicherungsdokumentation  - Dokumentation des Quellcodes</h2>
<p>Ist eine Maßnahme, die versprochen wurde, dass der Code dokumentiert wurde, so ist hier ein Auszug des Codes zu zeigen.</p>
<p>Die gezeigten Dateien sollten repräsentativ für das Projekt sein. Die gewählten Dateien müssen weiterhin von herausgehobener Bedeutung für das Projekt sein.</p>
<p>Der restliche Code sollte vorgehalten werden, falls im Rahmen der Präsentation Rückfragen kommen.</p>
</ld-topic><ld-topic id="exemplarisch-qualitatssicherungsdokumentation-code-reviews">
<h2>(exemplarisch) Qualitätssicherungsdokumentation  - Code Reviews</h2>
<p>Falls die geplante Maßnahme systematische Code Reviews waren, dann ist diesbezüglich die Checkliste zu zeigen, auf die die Reviewer zu achten hatten.</p>
<p>Weiterhin ist exemplarisch ein Stück Code zu zeigen, der den Prozess durchlaufen hat.</p>
<p>Der weitere Code ist vorzuhalten, um ggf. im Rahmen der Präsentation die Effektivität der Maßnahme zu belegen. Sollten nicht alle Teile einem Review unterzogen worden sein, so ist dies im Vorfeld - ohne Aufforderung - im Rahmen der Präsentation zu erklären.</p>
</ld-topic><ld-topic class="new-section transition-move-left" id="build-prozess">
<h2>Build-Prozess</h2>
</ld-topic><ld-topic id="automation-des-build-prozess">
<h2>Automation des Build-Prozess</h2>
<aside class="admonition text-align-center">
<p class="admonition-title">Ziel</p>
<p><span class="incremental">Stabile Builds</span></p>
</aside>
<div class="incremental docutils container">
<p>Um stabile Builds zu erhalten ist es notwendig, dass ...</p>
<ul class="simple">
<li><p>die Laufzeitumgebung(en) fest definiert ist</p></li>
<li><p>alle Einstellungen festgelegt sind (insbesondere die Compiler-Einstellungen)</p></li>
<li><p>alle Abhängigkeiten wohl definiert (inkl. Versionsnummer) sind:</p>
<ul>
<li><p>Abhängigkeiten zum Build-System</p></li>
<li><p>Abhängigkeiten zu den verwendeten Bibliotheken</p></li>
<li><p>Abhängigkeiten zu den verwendeten Tools</p></li>
</ul>
</li>
</ul>
</div>
</ld-topic><ld-topic id="grundlegend-zu-automatisierende-tatigkeiten">
<h2>Grundlegend zu automatisierende Tätigkeiten</h2>
<ul class="incremental-list simple">
<li><p>Codeabdeckung</p></li>
<li><p>Quellcode Formatierung</p></li>
<li><p>Überprüfung des Stils</p></li>
<li><p>(Lightweight) Bug Detection</p></li>
<li><p>Dokumentationsgenerierung</p></li>
<li><p>Packaging</p></li>
</ul>
</ld-topic><ld-topic id="automatisierbare-tatigkeiten">
<h2>Automatisierbare Tätigkeiten</h2>
<ul class="simple">
<li><p>Überprüfung auf veraltete Bibliotheken und Werkzeuge</p></li>
<li><p>Generierung der Webseite</p></li>
<li><p>Veröffentlichung (zum Beispiel in einem Repository, auf einem Webserver, ...) und/oder Deployment</p></li>
</ul>
</ld-topic>
