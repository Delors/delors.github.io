</ld-topic><ld-topic id="gerichteter-graph">
<h2>Gerichteter Graph</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein gerichteter Graph <span class="math">\(G = (V, E)\)</span> wird durch eine Knotenmenge <span class="math">\(V\)</span> und eine Kantenmenge <span class="math">\(E\)</span> beschrieben.</p>
<p><span class="math">\(V= \{ v_1, v_2, . . . , v_n \}\)</span></p>
<p><span class="math">\(E= \{ (v_i, v_j ) | v_i, v_j \in  V \}\)</span></p>
</aside>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<ul class="incremental-list simple">
<li><p>Es ist erlaubt, dass ein Knoten (Vertex) eine Kante (Edge) zu sich selbst besitzt</p></li>
<li><p>Da <span class="math">\(E\)</span> eine Menge ist, kann es keine doppelten Elemente geben; folglich gilt:</p>
<ul>
<li><p>Es gibt maximal zwei Kanten zwischen zwei Knoten vi und vj (i ̸= j)</p></li>
<li><p>Ein Knoten kann maximal eine Kante zu sich selbst haben</p></li>
<li><p>Statt <span class="math">\(v_1, . . . v_n\)</span> werden häufig (Groß-) Buchstaben A, B, C etc. verwendet</p></li>
</ul>
</li>
</ul>
</aside>
</ld-topic><ld-topic id="gerichteter-graph-beispiel">

<h2>Ungerichteter Graph</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein ungerichteter Graph <span class="math">\(G = (V, E)\)</span> ist ein gerichteter Graph, in dem die Relation <span class="math">\(E\)</span> symmetrisch ist:</p>
<p><span class="math">\((v_i, v_j ) \in  E \Rightarrow  (v_j , v_i) \in  E\)</span></p>
<p>Die Kanten <span class="math">\(\{(v_i, v_j ), (v_j, v_i)\}\)</span> werden dann als eine Kante gezählt.</p>
</aside>

<h2>Gewichteter Graph</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Bei einem gewichteten Graphen <span class="math">\(G = (V, E)\)</span> besitzt jede Kante <span class="math">\((vi, vj)\)</span> eine Attributierung <span class="math">\(w(v_i, v_j)\)</span>.</p>
</aside>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<ul class="simple">
<li><p>Sowohl gerichtete als auch ungerichtete Graphen können gewichtet sein</p></li>
<li><p>Die Funktion <span class="math">\(w\)</span> hat als Wertebereich oft <span class="math">\(\mathbb{N}, \mathbb{Z}\)</span> oder <span class="math">\(\mathbb{R}\)</span></p></li>
<li><p>Die Attributierung kann aber auch aus mehreren Attributen bestehen, z. B. aus einer Zahl und einer (Kanten-) Farbe; für dieses Beispiel sind die Ergebnisse von <span class="math">\(w\)</span> dann Zweitupel</p></li>
</ul>
</aside>

<h2>Markierte Graphen</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>In einem markierter Graphen <span class="math">\(G = (V, E)\)</span> besitzt jeder Knoten <span class="math">\(v_i\)</span> eine Markierung <span class="math">\(m(v_i)\)</span>.</p>
</aside>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<ul class="simple">
<li><p>Die Markierung stellt eine Attributierung des Knotens dar</p></li>
<li><p>Die Markierung ist häufig ein Farbwert</p></li>
<li><p>Alle Typen von Graphen (gerichtet, ungerichtet, gewichtet) können markiert werden</p></li>
<li><p>Die Markierung spielt in vielen Graphenalgorithmen eine Rolle (z. B. bei der Breite-zuerst-Suche)</p></li>
</ul>
</aside>

<h2>Pfad</h2>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Pfad in einem Graphen <span class="math">\(G = (V, E)\)</span> mit <span class="math">\(V= \{ v_1, . . . , v_n \}\)</span> ist eine Folge von Knoten <span class="math">\(v_{a_1}, v_{a_2}, . . . , v_{a_k}\)</span> mit folgender Eigenschaft: <span class="math">\((v_{a_i}, v_{a_{i+1}}) \in  E\)</span> für <span class="math">\(i \in  \{ 1, . . . , k- 1 \}\)</span>.</p>
<p>Die Länge des Pfades ist die Anzahl der Kanten auf dem Pfad, d. h. <span class="math">\(k- 1\)</span>.</p>
</aside>
<aside class="admonition remark">
<p class="admonition-title">Bemerkung</p>
<ul class="simple">
<li><p>In einem Pfad dürfen Knoten mehrfach auftreten</p></li>
<li><p>Für Pfade wird häufig eine Listenschreibweise verwendet: <span class="math">\(&lt; v3, v1, v2, v3, v4 &gt;\)</span></p></li>
</ul>
</aside>
</ld-topic><ld-topic id="fragestellungen-auf-graphen">
<h2>Fragestellungen auf Graphen</h2>
<ul class="incremental-list simple">
<li><p>Welche Knoten sind von einem (Start-) Knoten aus erreichbar? → Erreichbarkeitsbaum</p></li>
<li><p>Existiert zwischen 2 Knoten A und B ein Pfad, d. h. ist B von A aus erreichbar?</p></li>
<li><p>Wenn mehrere Pfade zwischen 2 Knoten existieren, welcher ist der kürzeste?</p></li>
<li><p>Existieren in einem Graphen Zyklen?</p></li>
</ul>

<ld-card>
<p>Struktur der Adjazenzlisten für einen Graphen <span class="math">\(G = (V, E)\)</span>:</p>
<p>Es gibt eine Knotenliste <span class="math">\(L_0\)</span>, die alle Knoten aus <span class="math">\(V\)</span> enthält.</p>
<p>Jedem Element <span class="math">\(v_i (i \in  { v_1, . . . , v_n })\)</span> der Knotenliste <span class="math">\(L_0\)</span> ist eine weitere Knotenliste <span class="math">\(L_i\)</span> zugeordnet, die die Endknoten der Kanten aus <span class="math">\(E\)</span> enthält, die von <span class="math">\(v_i\)</span> ausgehen</p>
<blockquote>
<p>Wir speichern einen Graphen somit als Liste von Listen.</p>
</blockquote>
</ld-card><ld-card class="incremental">
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>Seien <code class="java"><span class="name">A</span></code> bis <code class="java"><span class="name">E</span></code> Instanzen der Klasse <code class="java"><span class="name">Node</span></code>, die einen Knoten im Graphen repräsentieren.</p>
<pre class="literal-block">// Konzeptionell
// L0 = List&lt;Tuple&lt;Node,List&lt;Node&gt;&gt;&gt;(
L0 = Map&lt;Node,List&lt;Node&gt;&gt;.of(
    A, List.of(B),
    B, List.of(A),
    C, List.of(A),
    D, List.of(D,C),
    E, List.of(D,A),
)</pre>
</aside>
</ld-card><ld-card class="incremental">
<p><strong>Bewertung</strong></p>
<ul class="incremental-list positive-list simple">
<li><p>Kompaktere Speicherung</p></li>
<li><p>Erweiterbarkeit</p></li>
</ul>
<ul class="incremental-list negative-list simple">
<li><p>Aufwändigerer Zugriﬀ z. B. bei der Adressierung der Kanten</p></li>
<li><p>Höhere Komplexität für die Beantwortung von Fragen wie</p>
<ul>
<li><p>Existiert eine Kante von x nach y?</p></li>
<li><p>Welche Kanten enden an einem Knoten x?</p></li>
</ul>
</li>
</ul>
</ld-card></ld-deck></ld-card><ld-card class="incremental">
<p class="rubric">Adjazenzmatrix</p>
<ld-deck>
<ld-card>
<p>Struktur der Adjazenzmatrix für einen Graphen <span class="math">\(G = (V, E)\)</span>:</p>
<ul class="simple">
<li><p>Die Zeilen und Spalten der Adjazenzmatrix sind mit der Knotenmenge V beschriftet</p></li>
<li><p>Die Matrixelemente dienen zur Darstellung der Kantenrelation E eines Graphen G = (V, E)</p></li>
</ul>
<p>AJ[x, y] = 1 ⇔ es existiert eine gerichtete Kante von x nach y
- Bei einem gewichteten Graphen enthält die Adjazenzmatrix die Kantengewichte w(x, y)</p>
</ld-card><ld-card class="incremental">
<aside class="admonition example">

</ld-card><ld-card class="incremental">
<p><strong>Bewertung</strong></p>
<ul class="positive-list incremental-list simple">
<li><p>Extrem schnelle und einfache Adressierbarkeit der Kanten</p></li>
<li><p>Semantik einer Zeile: Welche Kanten gehen von dem zugehörigen Knoten weg</p></li>
<li><p>Semantik einer Spalte: Welche Kanten enden an dem zugehörigen Knoten</p></li>
</ul>
<ul class="negative-list incremental-list simple">
<li><p>Bei wenigen Kante ist die Matrix nur dünn besetzt → Speicherplatzverschwendung</p></li>
<li><p>Arrays als typische Implementierung für Matrizen erfordern Reorganisationsaufwand, wenn dem Graphen neue Knoten hinzugefügt werden</p></li>
</ul>
</ld-card></ld-deck></ld-card></ld-deck></ld-cell></ld-grid></ld-topic><ld-topic class="new-subsection" id="suchalgorithmen-auf-graphen">
<h2>Suchalgorithmen auf Graphen</h2>
</ld-topic><ld-topic id="suchalgorithmen-auf-graphen-grundlegendes">
<h2>Suchalgorithmen auf Graphen - Grundlegendes</h2>
<ld-deck>
<ld-card>
<p><strong>Eingaben</strong></p>
<ul class="simple">
<li><p>(Gerichteter) Graph <span class="math">\(G = (V, E)\)</span></p></li>
<li><p>Startknoten <span class="math">\(v_s\)</span></p></li>
</ul>
<p><strong>Ablauf</strong></p>
<ul>
<li><p>S1: Markiere Startknoten <span class="math">\(v_s\)</span></p></li>
<li><p>S2: Wähle Kante <span class="math">\((v_i, v_j)\)</span> mit folgenden Eigenschaften:</p>
<p><span class="math">\(v_i\)</span> ist markiert und <span class="math">\(v_j\)</span> ist nicht markiert</p>
</li>
<li><p>S3: Markiere <span class="math">\(v_j\)</span> und setze mit Schritt S2 fort</p></li>
</ul>
<p><strong>Endebedingung</strong></p>
<p>Es existiert in Schritt S2 kein unmarkierter Knoten mehr</p>
<p><strong>Ergebnis</strong></p>
<p>Genau ein Erreichbarkeitsbaum wird markiert.</p>
</ld-card><ld-card class="incremental">
<p><strong>Wichtige Varianten</strong></p>
<ul class="simple">
<li><p>Breite-zuerst-Suche</p></li>
<li><p>Tiefe-zuerst-Suche</p></li>
</ul>
<p>(Die Unterscheidung erfolgt im Schritt S2 in Hinblick auf die auszuwählende Kante.)</p>
</ld-card><ld-card class="incremental">
<p><strong>Benötigte Konzepte</strong></p>
<ul>
<li><p>Aktiver und passiver Knoten</p>
<p>Kennzeichnung eines Knotens als aktiv, wenn von ihm aus die Suche (gegebenenfalls) später fortgesetzt werden kann.</p>
</li>
<li><p>allg. Vorgehensweise</p>
<ul>
<li><p>Kennzeichnung eines neu markierten Knotens als aktiv</p></li>
<li><p>Ein aktiver Knoten <span class="math">\(v\)</span> wird passiv, wenn gilt:</p>
<p>Alle von <span class="math">\(v\)</span> ausgehenden Kanten wurden dahingehend untersucht, ob sie zu einem noch nichtmarkierten Knoten führen.</p>
</li>
</ul>
</li>
</ul>
<p><strong>Ergebnis</strong></p>
<ul class="simple">
<li><p>Weitersuche ist nur von aktiven Knoten aus sinnvoll</p></li>
<li><p>Nur markierte Knoten können aktiv sein</p></li>
</ul>
</ld-card></ld-deck></ld-topic><ld-topic id="breite-zuerst-suche-breadth-first-search">
<h2>Breite-zuerst-Suche (<span class="eng">Breadth-first-Search</span>)</h2>
<ld-deck>
<ld-card>
<p><strong>Im Schritt S2</strong></p>
<ul class="incremental-list list-with-explanations">
<li><p>Durchsuchung aller vom Suchknoten ausgehenden Kanten dahingehend, ob sie zu einem (bisher) unmarkierten Knoten führen.</p></li>
<li><p>Markierung eines derartigen Knotens.</p></li>
<li><p>Aufnahme des Knotens in die Liste aktiver Knoten.</p></li>
<li><p>Gibt es keine derartige Kante mehr, wähle als neuen Suchknoten den ältesten noch aktiven Knoten.</p>
<p>(Als Datenstruktur dient die Verwendung einer FIFO-Warteschlange)</p>
</li>
</ul>
<div class="incremental docutils container">
<p><strong>Endekriterium</strong></p>
<p>Vom Suchknoten aus wird kein unmarkierter Nachfolgerknoten mehr gefunden und die Liste aktiver Knoten ist leer.</p>
</div>
</ld-card><ld-card class="incremental">
<aside class="admonition important">
<p class="admonition-title">Wichtig</p>
<p>Unter allen möglichen Erreichbarkeitsbäumen wird derjenige mit den kürzesten Pfaden erzeugt.</p>
<p>Dies liegt an der Struktur der Suchsteuerung in S2:</p>
<ul class="simple">
<li><p>Inkrementeller Aufbau der Pfade</p></li>
<li><p>Weiterhin werden die Pfade nicht sequentiell, sondern simultan aufgebaut</p></li>
</ul>
<p>⇒ Knoten werden markiert, bevor lange Pfade entstehen können</p>
</aside>
</ld-card></ld-deck></ld-topic><ld-topic id="breite-zuerst-suche-beispiel">

<h2>Tiefe-zuerst-Suche</h2>
<p><strong>Im Schritt S2</strong></p>
<ul class="incremental-list list-with-explanations">
<li><p>Suche vom aktuellen Suchknoten <span class="math">\(nd\)</span> eine Kante zu einem (bisher) unmarkierten Knoten <span class="math">\(nd_{neu}\)</span></p></li>
<li><p>Markierung von <span class="math">\(nd_{neu}\)</span></p></li>
<li><p>Aufnahme des Knotens <span class="math">\(nd\)</span> (nicht <span class="math">\(nd_{neu}\)</span>!) in die Liste aktiver Knoten</p></li>
<li><p><span class="math">\(nd_{neu}\)</span> wird zum neuen Suchknoten und die Suche wird mit <span class="math">\(nd_{neu}\)</span> fortgesetzt</p></li>
<li><p>Gibt es keine derartige Kante mehr, wähle als neuen Suchknoten den jüngsten noch aktiven Knoten</p>
<p>(Zu verwendende Datenstruktur: Stack (LiFO))</p>
</li>
</ul>
<div class="incremental docutils container">
<p><strong>Endekriterium</strong></p>
<p>Vom Suchknoten aus wird kein unmarkierter Nachfolgerknoten mehr gefunden und die Liste aktiver Knoten ist leer.</p>
</div>

<h2>Übung</h2>
<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Tiefe-/Breite-zuerst-Suche" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Tiefe-/Breite-zuerst-Suche</p>
<p>Gegeben sei der folgenden Graph:</p>
<div class="text-align-center"><div    style="width: 36ch; height: 21ch; container-type:size;">
<svg    viewBox="0 0 24 14"
        font-size="2"
        version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!-- the previous style is (also) used!-->

    <g class="graph">
        <g>
        <circle cx="8" cy="1" r="0.5" />
        <text x="8.25" y="4.25">1</text>
        <line x2="14.65" y2="5.65" x1="8.35" y1="1.35" marker-end="url(#arrow)"/>
        <path d="M 8.5 1 C 16 1, 22 5.5, 22 10.5" marker-end="url(#arrow)" />
        </g>

        <g>
        <circle cx="1" cy="6" r="0.5" />
        <line x1="1.35" y1="5.65" x2="7.65" y2="1.35" marker-end="url(#arrow)" />
        <path d="M 7.5 1 C 4 0.5, 1 3, 1 5.5"  marker-end="url(#arrow)"/>

        <text x="0.5" y="8.25">2</text>
        </g>

        <g>
        <circle cx="15" cy="6" r="0.5" />
        <text x="15.75" y="6.75">3</text>
        </g>

        <g>
        <circle cx="8" cy="11" r="0.5" />
        <line x1="8.35" y1="10.65" x2="14.5" y2="6" marker-end="url(#arrow)" />
        <line x1="8.35" y1="10.65" x2="8" y2="1.5" marker-end="url(#arrow)" />
        <path d="M 8 10.5 C 5 6.5, 2.5 12, 7.5 11" marker-end="url(#arrow)" />
        <text x="7.5" y="13.25">4</text>
        </g>

        <g>
        <circle cx="22" cy="11" r="0.5" />
        <line x1="21.5" y1="11" x2="8.5" y2="11"  marker-end="url(#arrow)"/>
        <text x="21.5" y="13.25">5</text>
        </g>
    </g>
</svg>
</div></div><p>Führen Sie sowohl eine Tiefe- als auch Breite-zuerst-Suche ausgehend von dem Knoten 4 als auch Knoten 5 durch. Sollte es mehrere Möglichkeiten geben, dann wählen Sie zuerst den Knoten mit der kleineren Nummer!</p>

</ld-topic><ld-topic class="new-section transition-move-to-top" id="baume">
<h2>Bäume</h2>
</ld-topic><ld-topic id="baume-einfuhrung">
<h2>Bäume - Einführung</h2>
<ul>
<li><p>Bäume sind eine Datenstruktur für hierarchische Daten</p>
<p class="rubric">Beispiele</p>
<ul class="incremental-list simple">
<li><p>Stammbaum</p></li>
<li><p>Dateisystem</p></li>
<li><p>Organisationsstruktur</p></li>
</ul>
</li>
</ul>
<ul class="incremental-list simple">
<li><p>relevante Operationen</p>
<ul>
<li><p>Schnelles Abändern</p></li>
<li><p>Schnelles Suchen</p></li>
</ul>
</li>
</ul>
</ld-topic><ld-topic id="baume-schlusselbegriffe">
<h2>Bäume - Schlüsselbegriffe</h2>

<ld-cell class="width-30" style="align-self:auto;">

</ld-cell><ld-cell class="width-70 incremental" style="align-self:auto;">
<ld-deck>
<ld-card>
<p>Elternknoten (<span class="eng">Parent</span>)</p>
<p>Ein Elternknoten ist ein Knoten, der einen oder mehrere Kinder hat.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>2 ist der Elternknoten von 7</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Kindknoten (<span class="eng">Child(ren)</span>)</p>
<p>Kindknoten sind Knoten, die einen Elternknoten haben.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>1 und 7 sind Kindknoten von 2</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Wurzel (<span class="eng">Root</span>)</p>
<p>Der Wurzelknoten ist der einzige Knoten, der keinen Elternknoten hat.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>2 ist die Wurzel/der Wurzelknoten</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Blattknoten (<span class="eng">Leaf</span>)</p>
<p>Ein Blattknoten ist ein Knoten, der keine Kinder hat.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>8, 3, 5 sind Blattknoten</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Innerer Knoten (<span class="eng">Inner Node</span>)</p>
<p>Ein Knoten, der kein Blattknoten ist, ist ein innerer Knoten.</p>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>4, 7 und 6 sind innere Knoten. Auch der Wurzelknoten ist ein innerer Knoten, wenn der Baum nicht degeniert ist.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Die Höhe eines Baumes ist die Länge des längsten Pfades vom Wurzelknoten zu einem Blattknoten.</p>
</ld-card><ld-card class="incremental">
<p>Die Tiefe eines Knotens <span class="math">\(p\)</span> ist die Länge des Pfades vom Wurzelknoten zu <span class="math">\(p\)</span>.</p>
</ld-card><ld-card class="incremental">
<p>Binärbaum</p>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein Binärbaum ist ein Baum, bei dem jeder Knoten höchstens zwei Kinder hat.</p>
</aside>
</ld-card><ld-card class="incremental">
<p>Binärer Suchbaum</p>
<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Ein binärer Suchbaum ist ein Binärbaum, bei dem für jeden Knoten alle Schlüssel in den linken Unterbäumen kleiner sind und alle Schlüssel in den rechten Unterbäumen größer sind.</p>
</aside>
<aside class="admonition example">
<p class="admonition-title">Beispiel</p>
<p>(siehe Darstellung)</p>
</aside>
</ld-card><ld-card class="incremental">
<aside class="admonition attention">
<p class="admonition-title">Achtung!</p>
<p>Da die Kanten in einem Baum grundsätzlich von einem Eltern- zu einem Kindknoten gehen (d. h. es sind gerichtete Kanten), wird die Kantenrichtung typischerweise nicht angegeben (d. h. es wird keine Pfeilspitze gezeichnet).</p>
</aside>
</ld-card></ld-deck></ld-cell></ld-grid></ld-topic><ld-topic id="traversierung-von-baumen">
<h2>Traversierung von Bäumen</h2>
<ld-deck>
<ld-card>
<p>Traversierung von Bäumen beschreibt die Reihenfolge, in der Knoten eines Baumes besucht werden.</p>
<p>Wir können drei Formen von Traversierung unterscheiden:</p>
<ol class="arabic simple">
<li><p>Präorder</p></li>
<li><p>Inorder und</p></li>
<li><p>Postorder</p></li>
</ol>
<p>Traversierung.</p>

<aside class="admonition definition">
<p class="admonition-title">Definition</p>
<p>Eine Postorder-Traversierung eines Baumes beginnt mit den linken Unterbaum und besucht dann den rechten Unterbaum, bevor der (Wurzel-)knoten besucht wird.</p>

<div class="ld-exercise" data-exercise-id="4" data-exercise-title="4 - Rückgabe in absteigender Reihenfolge" id="ld-exercise-4">
<p class="ld-exercise-title rubric">Rückgabe in absteigender Reihenfolge</p>
<p>Implementieren Sie eine Methode <code class="java"><span class="keyword declaration">public</span><span class="whitespace"> </span><span class="name">Iterable</span><span class="operator">&lt;</span><span class="name">Key</span><span class="operator">&gt;</span><span class="whitespace"> </span><span class="name function">descending</span><span class="punctuation">(){...</span><span class="whitespace"> </span><span class="punctuation">}</span></code>, die die Schlüssel in umgekehrter Reihenfolge zurückgibt (d. h. der größte Schlüssel zuerst, der kleinste Schlüssel zuletzt). Implementieren Sie diese Methode rekursiv.</p>
<aside class="admonition peripheral remark">
<p class="admonition-title">Bemerkung</p>
<p>Es ist eine gute Hausübung die Methode auch einmal nicht-rekursiv zu implementieren.</p>
</aside>
