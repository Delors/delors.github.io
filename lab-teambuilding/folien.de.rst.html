<h2>Marshmallow-Challenge</h2>
<p><strong>Aufgabe</strong></p>
<ul class="simple">
<li><p>Jedes Team baut aus 20 Spaghetti-Stäbchen, 1m Klebeband und 2m Schnur ein freistehendes Gebäude auf dessen Spitze ein Marshmallow sitzt.</p></li>
<li><p>Es gewinnt die Gruppe, die das höchste Gebäude in 18min baut.</p></li>
</ul>
<aside class="admonition incremental remark">
<p class="admonition-title">Bemerkung</p>
<ul class="simple">
<li><p>Wer nach dem Ablauf der Zeit noch am Gebäude baut wird disqualifiziert.</p></li>
<li><p>Ein Abstützen des Gebäudes durch Teammitglieder ist nur während der 18min erlaubt. Danach muss das Gebäude alleine stehen (zumindest so lange bis der Sieger ermittelt wurde!)</p></li>
<li><p>Das Gebäude wird nur gewertet, wenn es den Marshmallow trägt. Das Marshmallow muss als Ganzes getragen werden und darf nicht zerstückelt/verkleinert werden.</p></li>
<li><p>Die Höhe wird gemessenen von der Unterkante der untersten Spaghetti bis zur Oberkante des Marshmallow.</p></li>
</ul>
</aside>
<div class="supplemental docutils container">
<p><strong>Hintergrund</strong></p>
<p>Die Marshmallow-Herausforderung dient dazu die Innovations- und Problemlösungsfähigkeiten des Teams zu entwickeln/zu verbessern und hilft auch die Zusammenarbeit und Kommunikation im Team zu verbessern.</p>
<p><a class="reference external" href="https://www.marshmallowchallenge.com">Marshmallow Challenge</a></p>
<p><a class="reference external" href="marshmallow_challenge_tom_wujec.mov">TED Talk zur Marshmallow Challenge</a></p>
</div>

<h2>Marshmallow-Challenge Recap</h2>
<ul class="simple">
<li><p>Zunächst ist es sinnvoll das <em>Minimum Viable Product</em> (<strong>MVP</strong>) zu identifizieren, das nur die wesentlichen Funktionen des angestrebten Endprodukts enthält.</p></li>
<li><p>Iteratives Design und Prototyping führen zum Erfolg.  Dies ermöglicht es die Lebensfähigkeit eines Produkts zu testen, bevor mehr Geld und Zeit in nutzlose Funktionalitäten gesteckt wird.</p></li>
<li><p>Nur als Team effektiv durchführbar.</p></li>
</ul>
<p>Viel Erfolg beim Projekt!</p>
