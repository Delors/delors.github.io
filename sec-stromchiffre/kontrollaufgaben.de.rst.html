<div class="ld-exercise" data-exercise-id="1" data-exercise-title="1 - Zufallszahlen" id="ld-exercise-1">
<p class="ld-exercise-title rubric">Zufallszahlen</p>
<ol class="arabic simple incremental-list">
<li><p>Wie unterscheidet sich ein TRNG von einem PRNG?</p></li>
<li><p>Welche Formen der Unvorhersagbarkeit gibt es?</p></li>
<li><p>Beschreiben Sie Maurer's Test auf Zufälligkeit.</p></li>
<li><p>Ist ein Lauflängentest besser geeignet als ein Häufigkeitstest, um die Zufälligkeit einer Bitfolge zu überprüfen?</p></li>
<li><p>Welche Anforderungen stellen wir an ein <em>Seed</em>?</p></li>
<li><p>Welche grundsätzlichen Möglichkeiten gibt es Pseudozufallszahlen zu erzeugen?</p></li>
<li><p>Welche Betriebsmodi für Blockchiffren sind geeignet für die Erzeugung von Pseudozufallszahlen.</p></li>
<li><p>Wenn man einen TRNG hat, der (leicht) verzerrt ist, wie kann dieser konditioniert werden?</p></li>
<li><p>Was besagt der Wert, der durch die Shannon-Entropie berechnet wird (nicht normalisiert)?</p></li>
</ol>
