<div class="ld-slide" id="zufallszahlen">
<h2>Zufallszahlen</h2>
<ul class="simple">
<li><p>Eine Reihe von Sicherheitsalgorithmen und -protokollen, die auf Kryptographie basieren, verwenden binäre Zufallszahlen:</p>
<ul>
<li><p>Schlüsselverteilung und reziproke (<span class="ger">wechselseitige</span>) Authentifizierungsverfahren</p></li>
<li><p>Erzeugung von Sitzungsschlüsseln</p></li>
<li><p>Generierung von Schlüsseln für den RSA Public-Key-Verschlüsselungsalgorithmus</p></li>
<li><p>Generierung eines Bitstroms für die symmetrische Stromverschlüsselung</p></li>
</ul>
</li>
</ul>
<div class="incremental docutils container">
<p>Es gibt zwei unterschiedliche Anforderungen an eine Folge von Zufallszahlen:</p>
<ul class="incremental simple">
<li><p>Zufälligkeit</p></li>
<li><p>Unvorhersehbarkeit</p></li>
</ul>
</div>
</div><div class="ld-slide" id="zufalligkeit">
<h2>Zufälligkeit</h2>
<ul class="simple">
<li><p>Die Erzeugung einer Folge von angeblich zufälligen Zahlen, die in einem genau definierten statistischen Sinne zufällig sind, war ein Problem.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Zwei Kriterien werden verwendet, um zu prüfen, ob eine Zahlenfolge zufällig ist:</p>
<dl class="field-list simple">
<dt>Gleichmäßige Verteilung<span class="colon">:</span></dt>
<dd><p>Die Häufigkeit des Auftretens von Einsen und Nullen sollte ungefähr gleich sein.</p>
</dd>
<dt>Unabhängigkeit<span class="colon">:</span></dt>
<dd><p>Keine Teilsequenz der Folge kann von den anderen abgeleitet werden.</p>
</dd>
</dl>
</li>
</ul>
</div><div class="ld-slide" id="visualisierung-von-zufallszahlengeneratoren">
<h2>Visualisierung von Zufallszahlengeneratoren<a class="footnote-reference brackets" href="#footnote-1" id="footnote-reference-1" role="doc-noteref"><span class="fn-bracket">[</span>1<span class="fn-bracket">]</span></a></h2>
<aside class="footnote-list brackets">
<aside class="footnote brackets" id="footnote-1" role="doc-footnote">
<span class="label"><span class="fn-bracket">[</span><a role="doc-backlink" href="#footnote-reference-1">1</a><span class="fn-bracket">]</span></span>
<p>Zufallszahlengenerator ≘ <span class="eng">Random Number Generator (RNG)</span></p>
</aside>
</aside>
<div class="two-columns docutils container">
<div class="column docutils container">
<p>Erwartete Verteilung von Zufallswerten im 3D-Raum.</p>
<img alt="Erwartete Verteilung der Werte im 3D-Raum" class="align-center" src="drawings/stream_ciphers/distribution_3d_expected.svg" style="width: 700px;" />
</div>
<div class="column incremental docutils container">
<p>Verteilung von <span class="ger-quote">zufälligen</span> Werten eines schlechten RNGs im 3D-Raum.</p>
<img alt="Schlechte Verteilung der Werte im 3D-Raum" class="align-center" src="drawings/stream_ciphers/distribution_3d_bad_lcg.svg" style="width: 700px;" />
</div>
</div>
<div class="supplemental">
<p>Bei diesem Experiment werden immer drei nacheinander auftretende Werte als Koordinate im 3D-Raum interpretiert. Die erwartete Verteilung ist eine gleichmäßige Verteilung im Raum. Die Verteilung der Werte eines schlechten RNGs ist nicht gleichmäßig und zeigt eine klare Struktur.</p>
</div></div><div class="ld-slide" id="unvorhersehbarkeit">
<h2>Unvorhersehbarkeit</h2>
<ul class="simple">
<li><p>Die Anforderung ist nicht nur, dass die Zahlenfolge statistisch zufällig ist, sondern auch, dass die <em>aufeinanderfolgenden Glieder der Folge unvorhersehbar</em> sind.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Bei <span class="docutils literal">echten</span> Zufallsfolgen ist jede Zahl statistisch unabhängig von den anderen Zahlen in der Folge und daher unvorhersehbar.</p>
<ul>
<li><p>Echte Zufallszahlen(-generatoren) haben Grenzen, insbesondere die Ineffizienz, so dass es häufiger vorkommt, dass Algorithmen implementiert werden, die scheinbar zufällige Zahlenfolgen erzeugen.</p></li>
<li><p>Es muss darauf geachtet werden, dass ein Gegner nicht in der Lage ist, zukünftige Elemente der Folge auf der Grundlage früherer Elemente vorherzusagen.</p></li>
</ul>
</li>
</ul>
</div><div class="ld-slide" id="pseudozufallszahlen">
<h2>Pseudozufallszahlen</h2>
<p>Bei kryptografischen Anwendungen werden in der Regel algorithmische Verfahren zur Erzeugung von Zufallszahlen verwendet.</p>
<ul class="incremental simple">
<li><p>Diese Algorithmen sind deterministisch und erzeugen daher Zahlenfolgen, die nicht statistisch zufällig sind.</p></li>
<li><p>Wenn der Algorithmus gut ist, bestehen die resultierenden Sequenzen viele Tests auf Zufälligkeit und werden als Pseudozufallszahlen bezeichnet.</p></li>
</ul>
</div><div class="ld-slide" id="zufalls-und-pseudozufallszahlengeneratoren">
<h2>Zufalls- und Pseudozufallszahlengeneratoren</h2>
<img alt="RNGs" class="align-center" src="drawings/stream_ciphers/rng_and_prng.svg" style="width: 1400px;" />
<div class="margin-top-2em far-smaller center-child-elements docutils container">
<dl class="field-list simple">
<dt>TRNG<span class="colon">:</span></dt>
<dd><p>Echter Zufallszahlengenerator (<span class="eng">True Random Number Generator</span>)</p>
</dd>
<dt>PRNG<span class="colon">:</span></dt>
<dd><p>Pseudozufallszahlengenerator (<span class="eng">Pseudorandom Number Generator</span>)</p>
</dd>
<dt>PRF<span class="colon">:</span></dt>
<dd><p>Pseudozufällige Funktion (<span class="eng">Pseudorandom Function</span>)</p>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="echter-zufallszahlengenerator-trng">
<h2>Echter Zufallszahlengenerator (TRNG)</h2>
<ul class="simple">
<li><p>Nimmt als Eingabe eine Quelle, die effektiv zufällig ist.</p></li>
<li><p>Die Quelle wird als Entropiequelle bezeichnet und stammt aus der physischen Umgebung des Computers:</p>
<ul>
<li><p>Dazu gehören z. B. Zeitpunkte von Tastenanschlägen, elektrische Aktivität auf der Festplatte, Mausbewegungen und Momentanwerte der Systemuhr.</p></li>
<li><p>Die Quelle oder eine Kombination von Quellen dient als Eingabe für einen Algorithmus, der eine binäre Zufallsausgabe erzeugt.</p></li>
</ul>
</li>
<li><p>Der TRNG kann einfach die Umwandlung einer analogen Quelle in eine binäre Ausgabe beinhalten.</p></li>
<li><p>Der TRNG kann zusätzliche Verarbeitungsschritte durchführen, um etwaige Verzerrungen in der Quelle auszugleichen.</p></li>
</ul>
</div><div class="ld-slide" id="pseudozufallszahlengenerator-prng-und-pseudozufallsfunktion-prf">
<h2>Pseudozufallszahlengenerator (PRNG) und Pseudozufallsfunktion (PRF)</h2>
<div class="stack">
<div class="layer no-number">
<div class="two-columns docutils container">
<div class="column padding-right-1em docutils container">
<p><em>Pseudozufallszahlengenerator</em></p>
<ul class="simple">
<li><p>Ein Algorithmus, der zur Erzeugung einer nicht in der Länge beschränkten Bitfolge verwendet wird.</p></li>
<li><p>Die Verwendung eines solchen Bitstroms als Eingabe für eine symmetrische Stromchiffre ist eine häufige Anwendung.</p></li>
</ul>
</div>
<div class="column padding-left-1em incremental docutils container">
<p><em>Pseudorandom function (PRF)</em></p>
<ul class="simple">
<li><p>Wird verwendet, um eine pseudozufällige Bitfolge mit einer bestimmten Länge zu erzeugen.</p></li>
<li><p>Beispiele sind symmetrische Verschlüsselungsschlüssel und Nonces.</p></li>
</ul>
</div>
</div>
</div><div class="layer incremental no-number incremental no-number">
<ul class="incremental list-with-explanations">
<li><p>Nimmt als Eingabe einen festen Wert, den so genannten <em>Seed</em>, und erzeugt mithilfe eines deterministischen Algorithmus eine Folge von Ausgabebits.</p>
<p>Häufig wird der Seed von einem TRNG erzeugt.</p>
</li>
<li><p>Der Ausgangsbitstrom wird ausschließlich durch den oder die Eingabewerte bestimmt, so dass ein Angreifer, der den Algorithmus und den Seed kennt, den gesamten Bitstrom reproduzieren kann.</p></li>
<li><p>Abgesehen von der Anzahl der erzeugten Bits gibt es keinen Unterschied zwischen einem PRNG und einer PRF.</p></li>
</ul>
</div></div><div class="supplemental">
<p><em>Nonce</em> (<em>Number used Once</em>) ist ein Wert, der nur einmal verwendet wird. In der Kryptographie werden Nonces häufig verwendet, um die Sicherheit von Verschlüsselungsalgorithmen zu erhöhen bzw. überhaupt erst zu erhalten.</p>
</div></div><div class="ld-slide" id="prng-anforderungen">
<h2>PRNG-Anforderungen</h2>
<ul class="incremental simple">
<li><p>Die grundlegende Anforderung bei der Verwendung eines PRNG oder PRF für eine kryptografische Anwendung ist, dass <strong>ein Gegner, der den Seed nicht kennt, nicht in der Lage ist, die pseudozufällige Zeichenfolge zu bestimmen</strong>.</p></li>
<li><p>Die Forderung nach Geheimhaltung der Ausgabe eines PRNG oder PRF führt zu spezifischen Anforderungen in den Bereichen:</p>
<ul>
<li><p>Zufälligkeit</p></li>
<li><p>Unvorhersehbarkeit</p></li>
<li><p>Merkmale des Seeds</p></li>
</ul>
</li>
</ul>
</div><div class="ld-slide" id="zufalligkeit-1">
<h2>Zufälligkeit</h2>
<ul class="simple">
<li><p>Der erzeugte Bitstrom muss zufällig erscheinen, obwohl er deterministisch ist.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Es gibt keinen einzigen Test, mit dem festgestellt werden kann, ob ein PRNG Zahlen erzeugt, die die Eigenschaft der Zufälligkeit aufweisen</p></li>
<li><p>Wenn der PRNG auf der Grundlage mehrerer Tests Zufälligkeit aufweist, kann davon ausgegangen werden, dass er die Anforderung der Zufälligkeit erfüllt.</p></li>
</ul>
<div class="incremental box-shadow padding-1em rounded-corners docutils container">
<p>NIST SP 800-22 legt fest, dass die Tests auf drei Merkmale ausgerichtet sein sollten: (1) gleichmäßige Verteilung, (2) Skalierbarkeit, (3) Konsistenz</p>
</div>
</div><div class="ld-slide" id="tests-auf-zufalligkeit">
<h2>Tests auf Zufälligkeit</h2>
<div class="slightly-more-smaller docutils container">
<p>SP 800-22 listet 15 verschiedene Zufallstests auf.</p>
</div>
<div class="slightly-more-smaller docutils container">
<dl class="field-list simple">
<dt>Häufigkeitstest<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Der grundlegendste Test, der in jeder Testreihe enthalten sein muss.</p></li>
<li><p>Es soll festgestellt werden, ob die Anzahl der Einsen und Nullen in einer Sequenz annähernd derjenigen entspricht, die bei einer echten Zufallssequenz zu erwarten wäre.</p></li>
</ul>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Lauflängentest<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Schwerpunkt dieses Tests ist die Zahl der Läufe (<span class="eng">runs</span>) in der Folge, wobei ein Lauf (<span class="eng">run</span>) eine ununterbrochene Folge identischer Bits ist, die vorher und nachher durch ein Bit des entgegengesetzten Werts begrenzt wird.</p></li>
<li><p>Es soll festgestellt werden, ob die Anzahl der Läufe von Einsen und Nullen verschiedener Länge den Erwartungen für eine Zufallsfolge entspricht.</p></li>
</ul>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Maurers universeller statistischer Test<span class="colon">:</span></dt>
<dd><ul class="simple">
<li><p>Fokus ist die Anzahl der Bits zwischen übereinstimmenden Mustern.</p></li>
<li><p>Ziel ist es, festzustellen, ob die Sequenz ohne Informationsverlust erheblich komprimiert werden kann oder nicht. Eine signifikant komprimierbare Sequenz wird als nicht zufällig betrachtet.</p></li>
</ul>
</dd>
</dl>
</div>
</div><div class="ld-slide" id="unvorhersehbarkeit-1">
<h2>Unvorhersehbarkeit</h2>
<p>Ein Strom von Pseudozufallszahlen sollte zwei Formen der Unvorhersehbarkeit aufweisen:</p>
<div class="slightly-more-smaller docutils container">
<div class="incremental docutils container">
<p class="rubric">1. Vorwärtsgerichtete Unvorhersehbarkeit</p>
<p>Wenn der Seed unbekannt ist, sollte das nächste erzeugte Bit in der Sequenz trotz Kenntnis der vorherigen Bits in der Sequenz unvorhersehbar sein.</p>
</div>
<div class="incremental docutils container">
<p class="rubric">2. Rückwärtsgerichtete Unvorhersehbarkeit</p>
<ul class="simple">
<li><p>Es sollte nicht möglich sein, den Seed aus der Kenntnis der erzeugten Werte zu bestimmen.</p></li>
<li><p>Es sollte keine Korrelation zwischen einem Seed und einem aus diesem Seed generierten Wert erkennbar sein.</p></li>
<li><p>Jedes Element der Sequenz sollte wie das Ergebnis eines unabhängigen Zufallsereignisses erscheinen, dessen Wahrscheinlichkeit 1/2 ist.</p></li>
</ul>
</div>
</div>
<p class="incremental smaller shiny-green line-above padding-top-1em">Dieselbe Reihe von Tests für die Zufälligkeit liefert auch einen Test für die Unvorhersehbarkeit: Eine Zufallsfolge hat keine Korrelation mit einem festen Wert (dem Seed).</p>
</div><div class="ld-slide" id="anforderungen-an-den-seed">
<h2>Anforderungen an den Seed</h2>
<ul class="simple">
<li><p>Der Seed, der als Eingabe für den PRNG dient, muss sicher und unvorhersehbar sein</p></li>
<li><p>Der Seed selbst muss eine Zufalls- oder Pseudozufallszahl sein.</p></li>
<li><p>Normalerweise wird der Seed von TRNG erzeugt.</p></li>
</ul>
<img alt="Generierung von Seeds" class="margin-top-2em align-center" src="drawings/stream_ciphers/generation_of_seed_input.svg" style="width: 1600px;" />
</div><div class="ld-slide" id="algorithmus-entwurf">
<h2>Algorithmus-Entwurf</h2>
<p>Algorithmen lassen sich in zwei Kategorien einteilen:</p>
<ol class="arabic incremental">
<li><p>Speziell entwickelte Verfahren.</p>
<p>Algorithmen, die speziell und ausschließlich für die Erzeugung pseudozufälliger Bitströme entwickelt wurden.</p>
</li>
<li><p>Algorithmen, die auf bestehenden kryptographischen Algorithmen basieren.</p>
<p>Sie bewirken eine Zufallsverteilung der Eingabedaten.</p>
<div class="incremental docutils container">
<p>Kryptografische Algorithmen aus den folgenden drei Kategorien werden üblicherweise zur Erstellung von PRNGs verwendet:</p>
<ul class="simple">
<li><p>Symmetrische Blockchiffren</p></li>
<li><p>Asymmetrische Verschlüsselungsalgorithmen</p></li>
<li><p>Hash-Funktionen und Nachrichtenauthentifizierungscodes</p></li>
</ul>
</div>
</li>
</ol>
</div><div class="ld-slide" id="lineare-kongruenzgeneratoren">
<h2>Lineare Kongruenzgeneratoren</h2>
<p>Ein erstmals von Lehmer vorgeschlagener Algorithmus, der mit vier Zahlen parametrisiert ist:</p>
<table class="no-table-borders">
<tbody>
<tr><td><p><span class="math">\(m\)</span></p></td>
<td><p>der Modul</p></td>
<td><p><span class="math">\(m &gt; 0\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(a\)</span></p></td>
<td><p>der Multiplikator</p></td>
<td><p><span class="math">\(0 &lt; a&lt; m\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(c\)</span></p></td>
<td><p>das Inkrement</p></td>
<td><p><span class="math">\(0\leq  c &lt; m\)</span></p></td>
</tr>
<tr><td><p><span class="math">\(X_0\)</span></p></td>
<td><p>der Startwert, oder <em>Seed</em></p></td>
<td><p><span class="math">\(0 \leq  X_0 &lt; m\)</span></p></td>
</tr>
</tbody>
</table>
<p>Die Folge von Zufallszahlen <span class="math">\(\lbrace{X_n}\rbrace\)</span> erhält man durch die folgende iterative Gleichung: <span class="math">\(X_{n+1} = (aX_n + c)\; mod\; m\)</span></p>
<div class="incremental docutils container">
<p>Wenn <span class="math">\(m\)</span> , <span class="math">\(a\)</span> , <span class="math">\(c\)</span> und <span class="math">\(X_0\)</span> ganze Zahlen sind, dann erzeugt diese Technik eine Folge von ganzen Zahlen, wobei jede ganze Zahl im Bereich <span class="math">\(0 \leq X_n &lt; m\)</span> liegt.</p>
<p>Die Auswahl der Werte für <span class="math">\(a\)</span> , <span class="math">\(c\)</span> und <span class="math">\(m\)</span> ist entscheidend für die Entwicklung eines guten Zufallszahlengenerators.</p>
</div>
</div><div class="ld-slide" id="blum-blum-shub-bbs-generator">
<h2>Blum Blum Shub (BBS) Generator</h2>
<ul class="incremental">
<li><p>Hat vermutlich den stärksten öffentlichen Beweis für seine kryptografische Stärke von allen speziell entwickelten Algorithmen.</p></li>
<li><p>Er wird als <em>kryptographisch sicherer Pseudozufallsbitgenerator (CSPRBG)</em> bezeichnet.</p>
<p>Ein CSPRBG ist definiert als ein Algorithmus, der den Next-Bit-Test besteht, wenn es keinen Polynomialzeit-Algorithmus gibt, der bei Eingabe der ersten <span class="math">\(k\)</span> Bits einer Ausgabesequenz das <span class="math">\((k + 1)\)</span>-te Bit mit einer Wahrscheinlichkeit deutlich größer als 1/2 vorhersagen kann.</p>
</li>
<li><p>Die Sicherheit von BBS beruht auf der Schwierigkeit der Faktorisierung von <span class="math">\(n\)</span>.</p></li>
</ul>
</div><div class="ld-slide" id="blum-blum-shub-block-diagram">
<h2>Blum Blum Shub Block Diagram</h2>
<img alt="Blum Blum Shub Block Diagram" class="align-center" src="drawings/stream_ciphers/blum_blum_shub.svg" style="width: 1400px;" />
<p><span class="math">\(n\)</span> ist das Produkt von zwei (sehr großen) Primzahlen <span class="math">\(p\)</span> und <span class="math">\(q\)</span>: <span class="math">\(n = p \times q\)</span>.</p>
<p>Der Seed <span class="math">\(s\)</span> sollte eine ganze Zahl sein, die zu <span class="math">\(n\)</span> <em>coprime</em> ist (d. h. <span class="math">\(p\)</span> und <span class="math">\(q\)</span> sind keine Faktoren von <span class="math">\(s\)</span>) und nicht 1 oder 0.</p>
</div><div class="ld-slide" id="beispiel-blum-blum-shub-bbs-generator">
<h2>Beispiel - Blum Blum Shub (BBS) Generator</h2>

<h2>Überlegungen zum Entwurf von Stromchiffren</h2>
<div class="far-smaller docutils container">
<dl class="incremental field-list simple">
<dt><strong>Die Verschlüsselungssequenz sollte eine große Periode haben</strong><span class="colon">:</span></dt>
<dd><p>Ein Pseudozufallszahlengenerator verwendet eine Funktion, die einen deterministischen Strom von Bits erzeugt, der sich schließlich wiederholt; je länger die Wiederholungsperiode, desto schwieriger wird die Kryptoanalyse.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt><strong>Der Schlüsselstrom sollte die Eigenschaften eines echten Zufallszahlenstroms so gut wie möglich nachbilden</strong><span class="colon">:</span></dt>
<dd><p>Es sollte eine ungefähr gleiche Anzahl von 1en und 0en geben.</p>
<p>Wenn der Schlüsselstrom als ein Strom von Bytes behandelt wird, sollten alle 256 möglichen Byte-Werte ungefähr gleich oft vorkommen.</p>
</dd>
</dl>
<dl class="incremental field-list">
<dt>Eine Schlüssellänge von mindestens 128 Bit ist wünschenswert<span class="colon">:</span></dt>
<dd><p>Die Ausgabe des Pseudo-Zufallszahlengenerators ist vom Wert des Eingabeschlüssels abhängig.</p>
<p>Es gelten die gleichen Überlegungen wie für Blockchiffren.</p>
</dd>
</dl>
<dl class="incremental field-list simple">
<dt>Mit einem richtig konzipierten Pseudozufallszahlengenerator kann eine Stromchiffre genauso sicher sein wie eine Blockchiffre mit vergleichbarer Schlüssellänge<span class="colon">:</span></dt>
<dd><p>Ein potenzieller Vorteil ist, dass Stromchiffren, die keine Blockchiffren als Baustein verwenden, in der Regel schneller sind und weit weniger Code benötigen als Blockchiffren.</p>
</dd>
</dl>
</div>

<h2>Quellen der Entropie</h2>
<ul class="simple">
<li><p>Ein echter Zufallszahlengenerator (TRNG) verwendet eine nicht-deterministische Quelle zur Erzeugung von Zufälligkeit.</p></li>
</ul>
<ul class="incremental simple">
<li><p>Die meisten funktionieren durch Messung unvorhersehbarer natürlicher Prozesse, wie z. B. Impulsdetektoren für ionisierende Strahlung, Gasentladungsröhren und undichte Kondensatoren.</p></li>
<li><p>Intel hat einen kommerziell erhältlichen Chip entwickelt, der das thermische Rauschen durch Verstärkung der an nicht angesteuerten Widerständen gemessenen Spannung erfasst.</p></li>
</ul>

</div><div class="ld-slide" id="konditionierung">
<h2>Konditionierung</h2>
<div class="smaller docutils container">
<p class="incremental">Ein TRNG kann eine Ausgabe erzeugen, die in irgendeiner Weise verzerrt ist (z. B. gibt es mehr Einsen als Nullen oder umgekehrt)</p>
<div class="incremental docutils container">
<p><em>Verzerrt</em>: NIST SP 800-90B definiert einen Zufallsprozess als verzerrt in Bezug auf einen angenommenen diskreten Satz möglicher Ergebnisse, wenn einige dieser Ergebnisse eine größere Wahrscheinlichkeit des Auftretens haben als andere.</p>
</div>
<div class="incremental docutils container">
<p><em>Entropierate</em>: NIST 800-90B definiert die Entropierate als die Rate, mit der eine digitalisierte Rauschquelle Entropie liefert.</p>
<ul class="simple">
<li><p>Ist ein Maß für die Zufälligkeit oder Unvorhersehbarkeit einer Bitfolge.</p></li>
<li><p>Ein Wert zwischen 0 (keine Entropie) und 1 (volle Entropie).</p></li>
</ul>
</div>
<div class="incremental docutils container">
<p><em>Konditionierungsalgorithmen/Entzerrungsalgorithmen</em>:</p>
<p>Verfahren zur Modifizierung eines Bitstroms zur weiteren Randomisierung der Bits.</p>
<div class="far-smaller incremental docutils container">
<ul class="simple">
<li><p>Die Konditionierung erfolgt in der Regel durch die Verwendung eines kryptografischen Algorithmus zur Verschlüsselung der Zufallsbits, um Verzerrungen zu vermeiden und die Entropie zu erhöhen.</p></li>
<li><p>Die beiden gängigsten Ansätze sind die Verwendung einer Hash-Funktion oder einer symmetrischen Blockchiffre.</p></li>
</ul>
</div>
